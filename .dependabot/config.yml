      - match:
          dependency_name: "jakarta.enterprise:jakarta.enterprise.cdi-api"
      - match:
          dependency_name: "jakarta.inject:jakarta.inject-api"
      - match:
          dependency_name: "jakarta.interceptor:jakarta.interceptor-api"
      - match:
          dependency_name: "jakarta.jms:jakarta.jms-api"
      - match:
