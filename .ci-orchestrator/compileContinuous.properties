async.target.name=Liberty Async Tests NP - NEW EBC
async.thread.count.for.full=20
# true or false whether to create the rpm/deb images
build.os.native.packages=true
# true or false whether to create a git tag for this build.
build.tag=false
# Execute extra install packaging.
create.pkg.images=false
ebc.shortlist=parentbuild.yml
ebc.priority=101
# Marvin will mail the requestor with his analysis of the build.
enable.delivery.validation=false
happyMarvin=true
# all, none, or a comma-separated list of FAT project names.
fat.buckets.to.exclude=
# Do not change, if you need to run full fat buckets please use the spawn.fullfat.buckets property instead
fat.test.mode=lite
fe.gsa.basedir=${gsa.base.dir}/${buildServerLabel}/fe
fe.gsa.server=${gsa.server}
# Internal override to ensure tagging and merge proceeds even if non-green build.
force.tag.and.merge=false
# Used in liberty-ghe.xml to determine how to tag the build if it is green.
ghe.build.type=CI Orchestrator Continuous.Laos
# Branch checked out before build launch (e.g. username/new.feature).
git.clone.checkout.branch=release
git.clone.repository.sshUrl=git@github.ibm.com:websphere/WS-CD-Open.git
git.laos.clone.repository.sshUrl=git@github.com:${git.laos.clone.repository.username}/open-liberty.git
git.laos.clone.repository.username=OpenLiberty
git.laos.clone.checkout.branch=integration
git.launcher.clone.branch=integration
gradle.opts=--stacktrace --no-build-cache
gsa.base.dir=/liberty/dev/Xo/cont
j8.target.name=Liberty Java 8 Build - EBC
LBS.deploy.snapshot=20170822-1355-LibertyProd
monitor.build.ranking=0
# Builds will turn red and report all FAT errors, but failing FATs will also be rerun two extra times to help identify hard vs. intermittent breaks.  Hard breaks will show three times in the test results of the build.  SET TRUE IN CONTINUOUS BUILDS ONLY.
report.and.rerun.failing.fats=true
# If true, the build will skip most build activities once it is determined there are no new commits since the last tag. Set to false to force a build when no new commits are detected.
skip.build.if.empty.commits=false
# When true, disables building Open Liberty from source if the branch is release and this is a Personal or Continuous type build.
skip.open.liberty.build.if.possible=false
soe.reporting.build.type=Continuous
soe.reporting.jdk=Continuous
soe.reporting.os=Continuous
# Options=RTC greenness, final.build.status.is.ok
# Marvin greenness, all.failures.accounted.for
tagging.based.on=all.failures.accounted.for
yum.target.build.definition=Liberty yum tests NEW EBC
zos.async.target.name=not made yet
