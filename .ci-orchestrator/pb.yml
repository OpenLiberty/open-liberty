    - stepName: Unittest Open Liberty
    - stepName: Compile FATs
  - name: buildLabelPrefix
    defaultValue: "fritze2-23250-"
    steps:
    - stepName: Compile Liberty Images
    - stepName: Unittest Open Liberty
    - stepName: Compile FATs
  - name: githubPRApi
