- type: manual
  triggerName: "ol-pbbeta-build-maunal"
  triggerRank: 50
  triggerMonitored: false
  properties:
    - name: github_pr_user
      isRequired: true
      description: "Name of Org to checkout"
    - name: github_pr_branch
      isRequired: true
      description: "Name of branch to checkout"
    - name: github_pr_api
      default: "https://github.ibm.com/api/v3/repos/websphere/WS-CD-Open/pulls/${github_pr_number}"
    - name: github_pr_number
      isRequired: true
      description: "PR Number in WS-CD-Open"
  propertyDefinitions:
  # If a user defines this property, set it for all steps that use it except the "Distributed Full FATs" step.
  - name: fat.buckets.to.run
    defaultValue: ${PR Changes:fat.buckets.to.run}
    steps:
    - stepName: Compile Liberty Images
    - stepName: Compile FATs
    - stepName: Determine FATs Needed
    - stepName: Distributed Lite FATs

- type: github
  triggerName: "ol-exclamation-pbbeta-build"
  triggerRank: 50
  triggerMonitored: false
  keyword: "!build"
  propertyDefinitions:
  # If a user defines this property, set it for all steps that use it except the "Distributed Full FATs" step.
  - name: fat.buckets.to.run
    defaultValue: ${PR Changes:fat.buckets.to.run}
    steps:
    - stepName: Compile Liberty Images
    - stepName: Compile FATs
    - stepName: Determine FATs Needed
    - stepName: Distributed Lite FATs
    
- type: github
  triggerName: "ol-fullpbbeta"
  triggerRank: 50
  triggerMonitored: false
  keyword: "#fullpbbeta"
  propertyDefinitions:
  - name: fat.buckets.to.run
    defaultValue: all
    steps:
    - stepName: Compile FATs
    - stepName: Distributed Full FATs
  - name: fat.buckets.to.run
    defaultValue: !omit!
    steps:
    - stepName: Determine FATs Needed
    - stepName: Distributed Lite FATs
  - name: create.im.repo
    defaultValue: true
    steps:
    - stepName: Compile Liberty Images
  - name: spawn.zos
    defaultValue: true
    steps:
    - stepName: Compile Liberty Images

- type: github
  triggerName: "ol-exclamation-fullpbbeta"
  triggerRank: 50
  triggerMonitored: false
  keyword: "!fullpbbeta"
  propertyDefinitions:
  - name: fat.buckets.to.run
    defaultValue: all
    steps:
    - stepName: Compile FATs
    - stepName: Distributed Full FATs
  - name: fat.buckets.to.run
    defaultValue: !omit!
    steps:
    - stepName: Determine FATs Needed
    - stepName: Distributed Lite FATs
  - name: create.im.repo
    defaultValue: true
    steps:
    - stepName: Compile Liberty Images
  - name: spawn.zos
    defaultValue: true
    steps:
    - stepName: Compile Liberty Images

- type: schedule
  triggerName: "Open Liberty Personal product only change"
  triggerRank: 50
  triggerMonitored: false
  triggerThreshold: 100
  every:
