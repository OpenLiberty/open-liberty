apply from: '../wlp-gradle/subprojects/maven-central-mirror.gradle'

configurations {
  rxproviders
}

configurations.rxproviders {
  transitive = false
}

dependencies {
 requiredLibs 'org.mock-server:mockserver-client-java:5.11.2', // MockServer
    'org.mock-server:mockserver-core:5.11.2',
    'org.mock-server:mockserver-logging:5.3.0',
    'org.mock-server:mockserver-netty:5.11.2',
    'org.bouncycastle:bcprov-jdk15on:1.69',
    'org.bouncycastle:bcpkix-jdk15on:1.69',
    'org.bouncycastle:bcutil-jdk15on:1.69'
 rxproviders 'io.reactivex:rxjava:1.3.8', // reactivex
    'io.reactivex.rxjava2:rxjava:2.2.2',
    project(':com.ibm.websphere.org.reactivestreams.reactive-streams.1.0'),
    'org.apache.cxf:cxf-rt-rs-extension-reactivestreams:3.4.3', //cxf
    'org.apache.cxf:cxf-rt-rs-extension-rx2:3.4.3',
    'org.glassfish.jersey.core:jersey-client:2.30.1', // jersey
    'org.glassfish.hk2.external:javax.inject:2.3.0-b10',
    'org.glassfish.jersey.ext.rx:jersey-rx-client-rxjava:2.30.1',
    'org.glassfish.jersey.ext.rx:jersey-rx-client-rxjava2:2.30.1',
    'org.jboss.resteasy:resteasy-rxjava2:4.6.0.Final', // resteasy
    'org.jboss.resteasy:resteasy-core-spi:4.6.0.Final',
    'org.jboss.logging:jboss-logging:3.4.0.Final'
}

task addRxProviders(type: Copy) {
  from configurations.rxproviders
  into "${buildDir}/autoFVT/lib/"
}


addRequiredLibraries {
  dependsOn addRxProviders
}

addRequiredLibraries.dependsOn addJakartaTransformer
