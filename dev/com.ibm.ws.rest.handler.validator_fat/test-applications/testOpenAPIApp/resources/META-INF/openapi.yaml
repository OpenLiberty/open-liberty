security:
  - basicAuth: []
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  parameters:
    queryParams:
      name: queryParams
      in: query
      description: "**Query Parameters**. Supply additional query parameters in JSON as key/value pairs. For example, the following parameters could be specified for an application-defined data source: *{ \"application\": \"MyApp\", \"jndiName\": \"java:app/env/jdbc/MyDataSource\" }*"
      schema:
        type: object
        additionalProperties:
          type: string
        example: {} # empty because the example is also used as a default value
    X-Validation-User:
      name: X-Validation-User
      in: header
      description: "**User**. Supplies a user name when not using Container-managed authentication. All non-ASCII characters and other characters not allowed in a header must be URL encoded, in which case be sure to specify the *headerParamsURLEncoded* parameter."
      schema:
        type: string
    X-Validation-Password:
      name: X-Validation-Password
      in: header
      description: "**Password**. Supplies a password when not using Container-managed authentication. All non-ASCII characters and other characters not allowed in a header must be URL encoded, in which case be sure to specify the *headerParamsURLEncoded* parameter."
      schema:
        type: string
        format: password
    auth:
      name: auth
      in: query
      description: "**Authentication**. Determines whether to use a resource reference with Application-managed or Container-managed authentication, or no resource reference."
      schema:
       type: string
       enum:
         - application
         - container
    authAlias:
      name: authAlias
      in: query
      description: "**Authentication Alias**. Supplies the `id` of an `authData` to use for Container-managed authentication."
      schema:
        type: string
    loginConfig:
      name: loginConfig
      in: query
      description: "**Custom Login**. Supplies the `name` of a `jaasLoginContextEntry` to use for Container-managed authentication."
      schema:
        type: string
    X-Login-Config-Props:
      name: X-Login-Config-Props
      in: header
      description: "**Login Config Properties**. Supply login config properties as name/value pairs. Each name/value pair is a list element, within which the name and value are delimited by the first `=` character. For example, *prop1=value1*. All non-ASCII characters and other characters not allowed in a header must be URL encoded, in which case be sure to specify the *headerParamsURLEncoded* parameter."
      schema:
        type: array
        items:
          type: string
    headerParamsURLEncoded:
      name: headerParamsURLEncoded
      in: query
      description: "Enable this if you URL-encode values for header parameters, such as X-Validation-User, X-Validation-Password, or X-Login-Config-Props. URL encoding is necessary to supply values that include non-ASCII characters and other characters that are not allowed in a header."
      schema:
        type: boolean
      example: false
  schemas:
    config.result:
      type: object
      properties:
        configElementName:
          description: "config element name"
          type: string
        uid:
          description: "unique identifier"
          type: string
        id:
          description: "id of configuration element"
          type: string
        jndiName:
          description: "jndiName of configuration element"
          type: string
        api:
          description: "relative paths to available REST endpoints for this configuration element"
          type: array
          items:
            type: string
      additionalProperties:
        anyOf:
          - type: boolean
          - type: number
          - type: string
          - $ref: "#/components/schemas/config.result"
          - type: object
          - type: array
            items:
              $ref: "#/components/schemas/config.result"
      required:
        - configElementName
      example:
        configElementName: "dataSource"
        uid: "DefaultDataSource"
        id: "DefaultDataSource"
        beginTranForResultSetScrollingAPIs: true
        beginTranForVendorAPIs: true
        connectionSharing: "MatchOriginalRequest"
        containerAuthDataRef:
          configElementName: "containerAuthData"
          uid: "dataSource[DefaultDataSource]/containerAuthData[default-0]"
          password: "******"
          user: "derbyuser1"
        enableConnectionCasting: false
        jdbcDriverRef:
          configElementName: "jdbcDriver"
          uid: "dataSource[DefaultDataSource]/jdbcDriver[default-0]"
          libraryRef:
            configElementName: "library"
            uid: "Derby"
            id: "Derby"
            apiTypeVisibility: "spec,ibm-api,api,stable"
            fileRef:
              - configElementName: "file"
                uid: "library[Derby]/file[default-0]"
                name: "/Users/myself/drivers/derby/derby.jar"
        statementCacheSize: 10,
        syncQueryTimeoutWithTransactionTimeout: false,
        transactional: true,
        properties.derby.embedded:
          createDatabase: "create"
          databaseName: "memory:derbydb"
        api:
          - "/ibm/api/validation/dataSource/DefaultDataSource"
    validation.cloudantDatabase.result:
      type: object
      properties:
        uid:
          description: "unique identifier"
          type: string
        id:
          description: "id of cloudantDatabase"
          type: string
        jndiName:
          description: "jndiName of cloudantDatabase"
          type: string
        successful:
          description: "result of validation"
          type: boolean
        info:
          type: object
          properties:
            uri:
              type: string
