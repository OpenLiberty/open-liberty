plugins {
  id "net.ossindex.audit" version "0.3.8-beta"
}

audit {
    failOnError = true
}

// Local vars
File downloadSrcDir = project.file('build/source')

configurations {
    sourceJar
}

dependencies {
    sourceJar 'org.apache.myfaces.core:myfaces-impl:2.3.2:sources'
}

task copySource(type: Copy) {
    from configurations.sourceJar
    into downloadSrcDir
}

assemble {
    dependsOn copySource
}

task deleteJars(type:Delete) {
    doLast {
        println "deleteJars task, deleting " + downloadSrcDir
        file(downloadSrcDir).deleteDir()
    }
}

clean {
    dependsOn deleteJars
}
