appmgr.name=Application
appmgr.desc=Defines the properties of an application.

appmgr.name.name=Name
appmgr.name.desc=Name of an application.

appmgr.location.name=Location
appmgr.location.desc=Location of an application expressed as an absolute path or a path relative to the server-level apps directory.

appmgr.useJandex.name=Use Jandex
appmgr.useJandex.desc=Enables use of Jandex index files if they are supplied in the application

appmgr.type.name=Application type
appmgr.type.desc=Type of application archive.

appmgr.contextRoot.name=Application context root
appmgr.contextRoot.desc=Context root of an application.

appmgr.autoStart.name=Automatically start
appmgr.autoStart.desc=Indicates whether or not the server automatically starts the application.

appmgrmon.name=Application Monitoring
appmgrmon.desc=Defines how the server responds to application additions, updates, and deletions.

appmgrmon.pollingrate.name=Application update polling rate
appmgrmon.pollingrate.desc=Rate at which the server checks for application additions, updates, and deletions.

appmgrmon.app.pollingrate.name=Application update polling rate
appmgrmon.app.pollingrate.desc=Rate at which the server checks for application additions, updates, and deletions. If left blank the value specified in the application monitor element will be used.

appmgrmon.location.name=Application drop-in directory
appmgrmon.location.desc=Location of the application drop-in directory expressed as an absolute path or a path relative to the server directory.

appmgrmon.enable.name=Monitor application drop-in directory
appmgrmon.enable.desc=Monitor the drop-in directory for application additions, updates, and deletions.

appupdatemon.trigger.name=Application update trigger
appupdatemon.trigger.desc=Application update method or trigger.
appupdatemon.trigger.timed=Server will scan for application changes at the polling interval and update any applications that have detectable changes.
appupdatemon.trigger.external=Server will only update applications when prompted by an MBean called by an external program such as an integrated development environment or a management application.
appupdatemon.trigger.disabled=Disables all update monitoring. Application changes will not be applied while the server is running.
appupdatemon.app.trigger.timed=Server will scan for application changes at the polling interval and update if the application has detectable changes.
appupdatemon.app.trigger.external=Server will only update applications when prompted by the FileNotificationMbean. The FileNotificationMbean is typically called by an external program such as an integrated development environment or a management application.
appupdatemon.app.trigger.disabled=Disables all update monitoring. Changes to the application will not be applied while the server is running.
appupdatemon.app.trigger.global=Use the value specified by the application monitor element.

appmgmt.name=Application Manager
appmgmt.desc=Properties that control the behavior of the application manager

appmgmt.autoExpand=Automatically expand applications
appmgmt.autoExpand.desc=Enables automatic extraction of WAR files and EAR files

appmgmt.useJandex=Use Jandex
appmgmt.useJandex.desc=Enables use of Jandex index files if they are supplied in the application

appmgmt.startTimeout=Start timeout
appmgmt.startTimeout.desc=Specifies how long the server waits for an application to start before it considers it slow.

appmgmt.stopTimeout=Stop timeout
appmgmt.stopTimeout.desc=Specifies how long the server waits for an application to stop before it considers it slow.

appmgmt.startAfter=Start After
appmgmt.startAfter.desc=Specifies applications that are required to start before this application can begin starting. 
