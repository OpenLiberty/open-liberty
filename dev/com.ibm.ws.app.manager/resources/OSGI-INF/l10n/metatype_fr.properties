appmgr.name=Application
appmgr.desc=D\u00e9finit les propri\u00e9t\u00e9s d'une application.

appmgr.name.name=Nom
appmgr.name.desc=Nom d'une application.

appmgr.location.name=Emplacement
appmgr.location.desc=Emplacement d'une application sous forme d'un chemin absolu ou d'un chemin relatif au r\u00e9pertoire apps au niveau du serveur.

appmgr.useJandex.name=Utiliser Jandex
appmgr.useJandex.desc=Permet l'utilisation de fichiers d'index Jandex si ceux-ci sont fournis dans l'application

appmgr.type.name=Type d'application
appmgr.type.desc=Type d'archive d'application.

appmgr.contextRoot.name=Racine de contexte d'application
appmgr.contextRoot.desc=Racine de contexte d'une application.

appmgr.autoStart.name=D\u00e9marrage automatique
appmgr.autoStart.desc=Indique si le serveur d\u00e9marre ou non automatiquement l'application.

appmgrmon.name=Surveillance des applications
appmgrmon.desc=D\u00e9finit comment le serveur r\u00e9pond \u00e0 l'ajout, la mise \u00e0 jour et la suppression d'applications.

appmgrmon.pollingrate.name=Intervalle de recherche des mises \u00e0 jour d'application
appmgrmon.pollingrate.desc=Intervalle suivant lequel le serveur recherche des ajouts, mises \u00e0 jour et suppressions d'application.

appmgrmon.app.pollingrate.name=Intervalle de recherche des mises \u00e0 jour d'application
appmgrmon.app.pollingrate.desc=Intervalle suivant lequel le serveur recherche des ajouts, mises \u00e0 jour et suppressions d'application. Si aucune valeur n'est indiqu\u00e9e c'est celle indiqu\u00e9e dans l'\u00e9l\u00e9ment de surveillance d'application qui sera utilis\u00e9e.

appmgrmon.location.name=R\u00e9pertoire de d\u00e9p\u00f4t des applications
appmgrmon.location.desc=Emplacement du r\u00e9pertoire de d\u00e9p\u00f4t d'application sous forme de chemin absolu ou de chemin relatif au r\u00e9pertoire du serveur.

appmgrmon.enable.name=Surveiller le r\u00e9pertoire de d\u00e9p\u00f4t d'application
appmgrmon.enable.desc=Surveiller le r\u00e9pertoire de d\u00e9p\u00f4t afin de d\u00e9tecter les ajouts, les mises \u00e0 jour et les suppressions d'application.

appupdatemon.trigger.name=D\u00e9clencheur de mise \u00e0 jour d'application
appupdatemon.trigger.desc=M\u00e9thode ou d\u00e9clencheur de mise \u00e0 jour d'application.
appupdatemon.trigger.timed=Le serveur v\u00e9rifiera les modifications d'application \u00e0 intervalles r\u00e9guliers et mettra \u00e0 jour celles pour lesquelles des modifications ont \u00e9t\u00e9 d\u00e9tect\u00e9es.
appupdatemon.trigger.external=Le serveur met \u00e0 jour les applications uniquement sur demande d'un bean g\u00e9r\u00e9 (MBean) appel\u00e9 par un programme externe, tel un environnement de d\u00e9veloppement int\u00e9gr\u00e9 ou une application de gestion.
appupdatemon.trigger.disabled=La surveillance de toute mise \u00e0 jour est d\u00e9sactiv\u00e9e. Les modifications d'application ne seront pas appliqu\u00e9es tant que le serveur est en cours d'ex\u00e9cution.
appupdatemon.app.trigger.timed=Le serveur v\u00e9rifiera les modifications d'application \u00e0 intervalles r\u00e9guliers et proc\u00e9dera \u00e0 une mise \u00e0 jour si des modifications sont d\u00e9tect\u00e9es sur l'application.
appupdatemon.app.trigger.external=Le serveur ne mettra \u00e0 jour les applications que lorsqu'il y sera invit\u00e9 par FileNotificationMbean. FileNotificationMbean est g\u00e9n\u00e9ralement appel\u00e9 par un programme externe tel qu'un environnement de d\u00e9veloppement int\u00e9gr\u00e9 ou une application de gestion.
appupdatemon.app.trigger.disabled=La surveillance de toute mise \u00e0 jour est d\u00e9sactiv\u00e9e. Les modifications apport\u00e9es \u00e0 l'application ne sont pas appliqu\u00e9es tant que le serveur est en cours d'ex\u00e9cution.
appupdatemon.app.trigger.global=Utilisez la valeur indiqu\u00e9e par l'\u00e9l\u00e9ment de moniteur d'application.

appmgmt.name=Gestionnaire d'application
appmgmt.desc=Propri\u00e9t\u00e9s qui contr\u00f4lent le comportement du gestionnaire d'application

appmgmt.autoExpand=D\u00e9veloppez automatiquement les applications
appmgmt.autoExpand.desc=Permet l'extraction automatique des fichiers WAR et des fichiers EAR

appmgmt.useJandex=Utiliser Jandex
appmgmt.useJandex.desc=Permet l'utilisation de fichiers d'index Jandex si ceux-ci sont fournis dans l'application

appmgmt.startTimeout=D\u00e9lai d'attente au d\u00e9marrage
appmgmt.startTimeout.desc=Indique le d\u00e9lai d'attente observ\u00e9 par le serveur pour qu'une application d\u00e9marre avant qu'elle ne soit consid\u00e9r\u00e9e lente.

appmgmt.stopTimeout=D\u00e9lai d'expiration de l'arr\u00eat
appmgmt.stopTimeout.desc=Indique le d\u00e9lai d'attente observ\u00e9 par le serveur pour qu'une application s'arr\u00eate avant qu'elle ne soit consid\u00e9r\u00e9e lente.
