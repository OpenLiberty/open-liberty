appupdatemon.trigger.disabled=Wy\u0142\u0105cza wszelkie monitorowanie aktualizacji. Zmiany aplikacji nie b\u0119d\u0105 stosowane, gdy serwer jest uruchomiony.
appupdatemon.app.trigger.timed=Serwer b\u0119dzie skanowa\u0107 w poszukiwaniu zmian aplikacji w okre\u015blonych odst\u0119pach odpytywania i przeprowadza\u0107 aktualizacje, je\u015bli aplikacja b\u0119dzie zawiera\u0107 wykrywalne zmiany.
appupdatemon.app.trigger.external=Serwer b\u0119dzie aktualizowa\u0107 aplikacje tylko w odpowiedzi na monit komponentu bean FileNotificationMbean. Komponent bean FileNotificationMbean jest zazwyczaj wywo\u0142ywany przez program zewn\u0119trzny, taki jak zintegrowane \u015brodowisko programistyczne lub aplikacja do zarz\u0105dzania.
appupdatemon.app.trigger.disabled=Wy\u0142\u0105cza wszelkie monitorowanie aktualizacji. Zmiany aplikacji nie b\u0119d\u0105 stosowane podczas dzia\u0142ania serwera.
appupdatemon.app.trigger.global=U\u017cyj warto\u015bci okre\u015blonej przez element monitora aplikacji.

