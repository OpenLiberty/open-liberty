appupdatemon.trigger.timed=Serwer b\u0119dzie skanowa\u0107 zmiany aplikacji w okre\u015blonych odst\u0119pach odpytywania i aktualizowa\u0107 wszystkie aplikacje, w kt\u00f3rych wykryto zmiany.
