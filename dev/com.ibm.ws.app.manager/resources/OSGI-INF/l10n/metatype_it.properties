appmgr.name=Applicazione
appmgr.desc=Definisce le propriet\u00e0 di un'applicazione.

appmgr.name.name=Nome
appmgr.name.desc=Il nome di un'applicazione.

appmgr.location.name=Ubicazione
appmgr.location.desc=Ubicazione di un'applicazione espressa come un percorso assoluto o un percorso relativo alla directory apps a livello del server.

appmgr.useJandex.name=Utilizza Jandex
appmgr.useJandex.desc=Abilita l'utilizzo di file di indice Jandex se sono forniti nell'applicazione

appmgr.type.name=Tipo di applicazione
appmgr.type.desc=Tipo di archivio dell'applicazione.

appmgr.contextRoot.name=Root di contesto dell'applicazione
appmgr.contextRoot.desc=Root di contesto di un'applicazione.

appmgr.autoStart.name=Avvio automatico
appmgr.autoStart.desc=Indica se il server avvia o meno automaticamente l'applicazione.

appmgrmon.name=Monitor applicazione
appmgrmon.desc=Definisce in che modo il server risponde alle aggiunte, agli aggiornamenti e alle eliminazioni di applicazioni.

appmgrmon.pollingrate.name=Frequenza di polling di aggiornamento dell'applicazione
appmgrmon.pollingrate.desc=Frequenza con la quale il server controlla le aggiunte, gli aggiornamenti e le eliminazioni di applicazioni.

appmgrmon.app.pollingrate.name=Frequenza di polling di aggiornamento dell'applicazione
appmgrmon.app.pollingrate.desc=Frequenza con la quale il server controlla le aggiunte, gli aggiornamenti e le eliminazioni di applicazioni. Se lasciato vuoto verr\u00e0 utilizzato il valore specificato nell'elemento monitor dell'applicazione.

appmgrmon.location.name=Directory di drop-in applicazione
appmgrmon.location.desc=Ubicazione della directory di drop-in applicazione espressa come un percorso assoluto o un percorso relativo alla directory del server.

appmgrmon.enable.name=Esegui monitoraggio directory di drop-in applicazione
appmgrmon.enable.desc=Eseguire il monitoraggio della directory di drop-in per rilevare eventuali aggiunte, aggiornamenti ed eliminazioni di applicazioni.

appupdatemon.trigger.name=Trigger di aggiornamento dell'applicazione
appupdatemon.trigger.desc=Trigger o metodo di aggiornamento dell'applicazione.
appupdatemon.trigger.timed=Il server eseguir\u00e0 la scansione per rilevare eventuali modifiche delle applicazioni all'intervallo di polling e aggiorner\u00e0 le applicazioni che presentano delle modifiche rilevabili.
appupdatemon.trigger.external=Il server aggiorner\u00e0 le applicazioni solo quando richiesto da un MBean richiamato da un programma esterno come un ambiente di sviluppo integrato o un'applicazione di gestione.
appupdatemon.trigger.disabled=Disabilita tutti i monitoraggi degli aggiornamenti. Le modifiche delle applicazioni non verranno applicate mentre il server \u00e8 in esecuzione.
appupdatemon.app.trigger.timed=Il server eseguir\u00e0 la scansione per rilevare eventuali modifiche all'applicazione durante l'intervallo di polling ed eseguir\u00e0 l'aggiornamento se l'applicazione presenta modifiche rilevabili.
appupdatemon.app.trigger.external=Il server aggiorner\u00e0 le applicazioni solo quando richiesto da FileNotificationMbean. FileNotificationMbean viene generalmente richiamato da un programma esterno come un ambiente di sviluppo integrato o un'applicazione di gestione.
appupdatemon.app.trigger.disabled=Disabilita tutti i monitoraggi degli aggiornamenti. Le modifiche all'applicazione non verranno applicate mentre il server \u00e8 in esecuzione.
appupdatemon.app.trigger.global=Utilizzare il valore specificato dall'elemento monitor dell'applicazione.

appmgmt.name=Gestore applicazioni
appmgmt.desc=Propriet\u00e0 che controllano il funzionamento del gestore applicazioni

appmgmt.autoExpand=Espandi automaticamente le applicazioni
appmgmt.autoExpand.desc=Abilita l'estrazione automatica dei file WAR e EAR

appmgmt.useJandex=Utilizza Jandex
appmgmt.useJandex.desc=Abilita l'utilizzo di file di indice Jandex se sono forniti nell'applicazione

appmgmt.startTimeout=Timeout di avvio
appmgmt.startTimeout.desc=Specifica il tempo per cui il server attende l'avvio di un'applicazione prima di considerarla lenta.

appmgmt.stopTimeout=Timeout di arresto
appmgmt.stopTimeout.desc=Specifica il tempo per cui il server attende l'arresto di un'applicazione prima di considerarla lenta.
