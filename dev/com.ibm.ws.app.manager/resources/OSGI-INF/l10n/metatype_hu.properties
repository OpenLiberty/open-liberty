appupdatemon.trigger.name=Alkalmaz\u00e1sfriss\u00edt\u00e9s aktiv\u00e1l\u00f3
appupdatemon.trigger.desc=Alkalmaz\u00e1sfriss\u00edt\u00e9si met\u00f3dus vagy aktiv\u00e1l\u00f3.
appupdatemon.trigger.timed=A kiszolg\u00e1l\u00f3 csak a lek\u00e9rdez\u00e9si id\u0151k\u00f6z\u00f6nk\u00e9nt keres alkalmaz\u00e1sm\u00f3dos\u00edt\u00e1sokat, \u00e9s friss\u00edti az alkalmaz\u00e1sokat, amelyek eset\u00e9ben m\u00f3dos\u00edt\u00e1sok \u00e9szlelhet\u0151k.
appupdatemon.trigger.external=A kiszolg\u00e1l\u00f3 csak akkor friss\u00edti az alkalmaz\u00e1sokat, amikor egy k\u00fcls\u0151 program (p\u00e9ld\u00e1ul egy integr\u00e1lt fejleszt\u0151i k\u00f6rnyezet vagy egy kezel\u00e9si alkalmaz\u00e1s) \u00e1ltal h\u00edvott MBean felsz\u00f3l\u00edtja.
appupdatemon.trigger.disabled=Minden friss\u00edt\u00e9sfigyel\u00e9s letilt\u00e1sa. Az alkalmaz\u00e1sm\u00f3dos\u00edt\u00e1sok addig nem ker\u00fclnek alkalmaz\u00e1sra, am\u00edg a kiszolg\u00e1l\u00f3 fut.
appupdatemon.app.trigger.timed=A kiszolg\u00e1l\u00f3 csak a lek\u00e9rdez\u00e9si id\u0151k\u00f6z\u00f6nk\u00e9nt keres alkalmaz\u00e1sm\u00f3dos\u00edt\u00e1sokat, \u00e9s akkor friss\u00edt, ha az alkalmaz\u00e1s eset\u00e9ben m\u00f3dos\u00edt\u00e1sok \u00e9szlelhet\u0151k.
appupdatemon.app.trigger.external=A kiszolg\u00e1l\u00f3 csak akkor fogja friss\u00edteni az alkalmaz\u00e1sokat, amikor a FileNotificationMbean erre felsz\u00f3l\u00edtja. A FileNotificationMbean objektumot tipikusan egy k\u00fcls\u0151 program h\u00edvja meg, mint p\u00e9ld\u00e1ul egy integr\u00e1l fejleszt\u0151i k\u00f6rnyezet vagy egy fel\u00fcgyeleti alkalmaz\u00e1s.
appupdatemon.app.trigger.disabled=Minden friss\u00edt\u00e9sfigyel\u00e9s letilt\u00e1sa. Az alkalmaz\u00e1s m\u00f3dos\u00edt\u00e1sai addig nem ker\u00fclnek alkalmaz\u00e1sra, am\u00edg a kiszolg\u00e1l\u00f3 fut.
appupdatemon.app.trigger.global=Haszn\u00e1lja az alkalmaz\u00e1sfigyel\u0151 elem \u00e1ltal megadott \u00e9rt\u00e9ket.

