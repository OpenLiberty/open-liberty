appmgrmon.app.pollingrate.name=Alkalmaz\u00e1sfriss\u00edt\u00e9s lek\u00e9rdez\u00e9si gyakoris\u00e1ga
appmgrmon.app.pollingrate.desc=A gyakoris\u00e1g, amellyel a kiszolg\u00e1l\u00f3 ellen\u0151rzi az alkalmaz\u00e1s-hozz\u00e1ad\u00e1sokat, -friss\u00edt\u00e9seket \u00e9s -t\u00f6rl\u00e9seket. Ha \u00fcresen marad, akkor az alkalmaz\u00e1sfigyel\u0151 elemben megadott \u00e9rt\u00e9k ker\u00fcl felhaszn\u00e1l\u00e1sra.

