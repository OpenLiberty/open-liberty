appmgr.name=Aplicaci\u00f3n
appmgr.desc=Define las propiedades de una aplicaci\u00f3n.

appmgr.name.name=Nombre
appmgr.name.desc=Nombre de una aplicaci\u00f3n.

appmgr.location.name=Ubicaci\u00f3n
appmgr.location.desc=Ubicaci\u00f3n de una aplicaci\u00f3n expresada como una v\u00eda de acceso absoluta o una v\u00eda de acceso relativa al directorio apps de nivel de servidor.

appmgr.type.name=Tipo de aplicaci\u00f3n
appmgr.type.desc=Tipo de archivador de aplicaci\u00f3n.

appmgr.contextRoot.name=Ra\u00edz del contexto de aplicaci\u00f3n
appmgr.contextRoot.desc=Ra\u00edz de contexto de una aplicaci\u00f3n.

appmgr.autoStart.name=Iniciar autom\u00e1ticamente
appmgr.autoStart.desc=Indica si el servidor inicia autom\u00e1ticamente la aplicaci\u00f3n.

appmgr.suppressUncoveredHttpMethodWarning.name=Suprimir avisos de m\u00e9todo HTTP descubierto
appmgr.suppressUncoveredHttpMethodWarning.desc=Opci\u00f3n para suprimir el mensaje de aviso de m\u00e9todo HTTP descubierto durante el despliegue de la aplicaci\u00f3n.

appmgrmon.name=Supervisi\u00f3n de aplicaciones
appmgrmon.desc=Define c\u00f3mo responde el servidor a las adiciones, actualizaciones y supresiones de aplicaciones.

appmgrmon.pollingrate.name=Velocidad de sondeo de actualizaci\u00f3n de aplicaciones
appmgrmon.pollingrate.desc=Velocidad con la que el servidor comprueba las adiciones, actualizaciones y supresiones de aplicaciones.

appmgrmon.app.pollingrate.name=Velocidad de sondeo de actualizaci\u00f3n de aplicaciones
appmgrmon.app.pollingrate.desc=Velocidad con la que el servidor comprueba las adiciones, actualizaciones y supresiones de aplicaciones. Si se deja en blanco, se utilizar\u00e1 el valor especificado en el elemento de supervisor de aplicaciones.

appmgrmon.location.name=Directorio drop-in de la aplicaci\u00f3n
appmgrmon.location.desc=Ubicaci\u00f3n del directorio drop-in de la aplicaci\u00f3n expresada como una v\u00eda de acceso absoluta o una v\u00eda de acceso relativa al directorio del servidor.

appmgrmon.enable.name=Directorio drop-in de la aplicaci\u00f3n de supervisi\u00f3n
appmgrmon.enable.desc=Supervisa el directorio drop-in en busca de adiciones, actualizaciones y supresiones de aplicaciones.

appupdatemon.trigger.name=Desencadenante de actualizaciones de aplicaciones
appupdatemon.trigger.desc=Desencadenante o m\u00e9todo de actualizaciones de aplicaciones.
appupdatemon.trigger.timed=El servidor explorar\u00e1 en busca de cambios de aplicaci\u00f3n en el intervalo de sondeo y actualizar\u00e1 las aplicaciones que tengan cambios detectables.
appupdatemon.trigger.external=El servidor s\u00f3lo actualizar\u00e1 aplicaciones cuando se lo solicite un MBean invocado por un programa externo como, por ejemplo, un entorno de desarrollo integrado o una aplicaci\u00f3n de gesti\u00f3n.
appupdatemon.trigger.disabled=Inhabilita toda la supervisi\u00f3n de actualizaci\u00f3n. Los cambios de aplicaci\u00f3n no se aplicar\u00e1n mientras el servidor est\u00e9 en ejecuci\u00f3n.
appupdatemon.app.trigger.timed=El servidor explorar\u00e1 los cambios de aplicaci\u00f3n en el intervalo de sondeo y se actualizar\u00e1 si la aplicaci\u00f3n tiene cambios detectables.
appupdatemon.app.trigger.external=El servidor s\u00f3lo actualizar\u00e1 las aplicaciones cuando FileNotificationMbean lo solicite. Normalmente es un programa externo, como un entorno de desarrollo integrado o una aplicaci\u00f3n de gesti\u00f3n, quien invoca FileNotificationMbean.
appupdatemon.app.trigger.disabled=Inhabilita toda la supervisi\u00f3n de actualizaci\u00f3n. Los cambios en la aplicaci\u00f3n no se aplicar\u00e1n mientras se est\u00e9 ejecutando el servidor.
appupdatemon.app.trigger.global=Utilice el valor especificado por el elemento del supervisor de aplicaciones. 

appmgmt.name=Gestor de aplicaciones
appmgmt.desc=Propiedades que controlan el comportamiento del gestor de aplicaciones 

appmgmt.autoExpand=Ampliar autom\u00e1ticamente aplicaciones
appmgmt.autoExpand.desc=Habilita la extracci\u00f3n autom\u00e1tica de archivos WAR y archivos EAR

appmgmt.startTimeout=Tiempo de espera de inicio
appmgmt.startTimeout.desc=Especifica durante cu\u00e1nto tiempo el servidor espera que se inicie una aplicaci\u00f3n antes de que la considere lenta.

appmgmt.stopTimeout=Detener tiempo de espera
appmgmt.stopTimeout.desc=Especifica durante cu\u00e1nto tiempo el servidor espera que se detenga una aplicaci\u00f3n antes de que la considere lenta.
