appmgr.name=Anwendung
appmgr.desc=Definiert die Eigenschaften einer Anwendung.

appmgr.name.name=Name
appmgr.name.desc=Der Name einer Anwendung.

appmgr.location.name=Position
appmgr.location.desc=Die Position einer Anwendung in Form eines absoluten Pfads oder eines Pfads, der relativ zum Verzeichnis apps auf Serverebene ist.

appmgr.type.name=Anwendungstyp
appmgr.type.desc=Der Typ des Anwendungsarchivs.

appmgr.contextRoot.name=Kontextstammverzeichnis der Anwendungskontext
appmgr.contextRoot.desc=Das Kontextstammverzeichnis einer Anwendung.

appmgr.autoStart.name=Automatisch starten
appmgr.autoStart.desc=Gibt an, ob der Server die Anwendung automatisch startet.

appmgr.suppressUncoveredHttpMethodWarning.name=Warnungen zu erkannten HTTP-Methoden unterdr\u00fccken
appmgr.suppressUncoveredHttpMethodWarning.desc=Option zum Unterdr\u00fccken von Warnungen zu erkannten zu HTTP-Methoden w\u00e4hrend der Anwendungsimplementierung.

appmgrmon.name=Anwendungs\u00fcberwachung
appmgrmon.desc=Definiert, wie der Server auf das Hinzuf\u00fcgen, Aktualisierungen und L\u00f6schen von Anwendungen antwortet.

appmgrmon.pollingrate.name=Abfragerate f\u00fcr Anwendungsaktualisierungen
appmgrmon.pollingrate.desc=Rate, mit der der Server Anwendungshinzuf\u00fcgungen, Anwendungsaktualisierungen und Anwendungsl\u00f6schungen abfragt.

appmgrmon.app.pollingrate.name=Abfragerate f\u00fcr Anwendungsaktualisierungen
appmgrmon.app.pollingrate.desc=Rate, mit der der Server Anwendungshinzuf\u00fcgungen, Anwendungsaktualisierungen und Anwendungsl\u00f6schungen abfragt. Wenn Sie dieses Feld leer lassen, wird der im Element f\u00fcr die Anwendungs\u00fcberwachung angegebene Wert verwendet.

appmgrmon.location.name=Drop-in-Verzeichnis der Anwendung
appmgrmon.location.desc=Die Position des Drop-in-Verzeichnisses der Anwendung in Form eines absoluten Pfads oder eines Pfads, der relativ zum Serververzeichnis ist.

appmgrmon.enable.name=Drop-in-Verzeichnis der Anwendung \u00fcberwachen
appmgrmon.enable.desc=Aktiviert die \u00dcberwachung des Drop-in-Verzeichnisses im Hinblick auf Anwendungshinzuf\u00fcgungen, Anwendungsaktualisierungen und Anwendungsl\u00f6schungen.

appupdatemon.trigger.name=Ausl\u00f6ser f\u00fcr Anwendungsaktualisierungen
appupdatemon.trigger.desc=Die Methode oder der Ausl\u00f6ser f\u00fcr Anwendungsaktualisierungen
appupdatemon.trigger.timed=Der Server sucht im definierten Abfrageintervall nach Anwendungs\u00e4nderungen und aktualisiert alle Anwendungen mit erkennbaren \u00c4nderungen.
appupdatemon.trigger.external=Der Server aktualisiert Anwendungen nur, wenn er von einer von einem externen Programm wie einer integrierten Entwicklungsumgebung oder einer Managementanwendung aufgerufenen MBean dazu aufgefordert wird.
appupdatemon.trigger.disabled=Inaktiviert die gesamte Aktualisierungs\u00fcberwachung. Anwendungs\u00e4nderungen werden nicht angewendet, w\u00e4hrend der Server aktiv ist.
appupdatemon.app.trigger.timed=Der Server sucht im definierten Abfrageintervall nach Anwendungs\u00e4nderungen und aktualisiert die Anwendung nur, wenn sie erkennbare \u00c4nderungen hat.
appupdatemon.app.trigger.external=Der Server aktualisiert Anwendungen nur, wenn der dazu von der FileNotificationMbean aufgefordert wird. Die FileNotificationMbean wird gew\u00f6hnlich von einem externen Programm wie einer integrierten Entwicklungsumgebung oder einer Managementanwendung aufgerufen.
appupdatemon.app.trigger.disabled=Inaktiviert die gesamte Aktualisierungs\u00fcberwachung. \u00c4nderungen an der Anwendung werden nicht angewendet, w\u00e4hrend der Server aktiv ist.
appupdatemon.app.trigger.global=Mit dem Element f\u00fcr Anwendungs\u00fcberwachung angegebenen Wert verwenden

appmgmt.name=Anwendungsmanager
appmgmt.desc=Eigenschaften, die das Verhalten des Anwendungsmanagers steuern.

appmgmt.autoExpand=Anwendungen automatisch erweitern
appmgmt.autoExpand.desc=Aktiviert die automatische Extraktion von WAR-Dateien und EAR-Dateien.

appmgmt.startTimeout=Startzeitlimit
appmgmt.startTimeout.desc=Gibt an, wie lange der Server auf den Start einer Anwendung wartet, bevor er sie als langsam einstuft.

appmgmt.stopTimeout=Stoppzeitlimit
appmgmt.stopTimeout.desc=Gibt an, wie lange der Server auf den Stopp einer Anwendung wartet, bevor er sie als langsam einstuft.
