appmgr.name=Aplicativo
appmgr.desc=Define as propriedades de um aplicativo.

appmgr.name.name=Nome
appmgr.name.desc=Nome de um aplicativo.

appmgr.location.name=Local
appmgr.location.desc=Local de um aplicativo expresso como um caminho absoluto ou um caminho relativo ao diret\u00f3rio apps no n\u00edvel do servidor.

appmgr.useJandex.name=Usar Jandex
appmgr.useJandex.desc=Ativar\u00e1 o uso de arquivos de \u00edndice Jandex se forem fornecidos no aplicativo

appmgr.type.name=Tipo de Aplicativo
appmgr.type.desc=Tipo de archive do aplicativo.

appmgr.contextRoot.name=Raiz do contexto de aplicativos
appmgr.contextRoot.desc=Raiz de contexto de um aplicativo.

appmgr.autoStart.name=Iniciar Automaticamente
appmgr.autoStart.desc=Indica se o servidor inicia automaticamente o aplicativo ou n\u00e3o.

appmgrmon.name=Monitoramento do Aplicativo
appmgrmon.desc=Define como o servidor responde \u00e0s adi\u00e7\u00f5es, atualiza\u00e7\u00f5es e exclus\u00f5es do aplicativo.

appmgrmon.pollingrate.name=Taxa de Pesquisa de Atualiza\u00e7\u00e3o do Aplicativo
appmgrmon.pollingrate.desc=Taxa na qual o servidor verifica as adi\u00e7\u00f5es, atualiza\u00e7\u00f5es e exclus\u00f5es de aplicativo.

appmgrmon.app.pollingrate.name=Taxa de Pesquisa de Atualiza\u00e7\u00e3o do Aplicativo
appmgrmon.app.pollingrate.desc=Taxa na qual o servidor verifica as adi\u00e7\u00f5es, atualiza\u00e7\u00f5es e exclus\u00f5es de aplicativo. Se deixado em branco, o valor especificado no elemento de monitor do aplicativo ser\u00e1 usado.

appmgrmon.location.name=Diret\u00f3rio de Drop-in do Aplicativo
appmgrmon.location.desc=Local do diret\u00f3rio de drop-in do aplicativo expresso como um caminho absoluto ou um caminho absoluto ao diret\u00f3rio do servidor.

appmgrmon.enable.name=Monitorar Diret\u00f3rio de Drop-in do Aplicativo
appmgrmon.enable.desc=Monitorar o diret\u00f3rio de drop-in para adi\u00e7\u00f5es, atualiza\u00e7\u00f5es e exclus\u00f5es de aplicativo.

appupdatemon.trigger.name=Acionador de Atualiza\u00e7\u00e3o do Aplicativo
appupdatemon.trigger.desc=M\u00e9todo ou acionador de atualiza\u00e7\u00e3o do aplicativo.
appupdatemon.trigger.timed=O servidor varrer\u00e1 em busca de mudan\u00e7as no aplicativo no intervalo de pesquisa e atualizar\u00e1 quaisquer aplicativos que tenham mudan\u00e7as detect\u00e1veis.
appupdatemon.trigger.external=O servidor atualizar\u00e1 os aplicativos apenas quando solicitado por um MBean chamado por um programa externo tal como um ambiente de desenvolvimento integrado ou um aplicativo de gerenciamento.
appupdatemon.trigger.disabled=Desativa todo monitoramento de atualiza\u00e7\u00e3o. As mudan\u00e7as no aplicativo n\u00e3o ser\u00e3o aplicadas enquanto o servidor estiver em execu\u00e7\u00e3o.
appupdatemon.app.trigger.timed=O servidor verificar\u00e1 se h\u00e1 mudan\u00e7as no aplicativo no intervalo de pesquisa e atualizar\u00e1 se o aplicativo tiver mudan\u00e7as detect\u00e1veis.
appupdatemon.app.trigger.external=O servidor atualizar\u00e1 os aplicativos apenas quando solicitado pelo FileNotificationMbean. O FileNotificationMbean \u00e9 geralmente chamado por um programa externo como um ambiente de desenvolvimento integrado ou um aplicativo de gerenciamento.
appupdatemon.app.trigger.disabled=Desativa todo monitoramento de atualiza\u00e7\u00e3o. As mudan\u00e7as no aplicativo n\u00e3o ser\u00e3o aplicadas enquanto o servidor estiver em execu\u00e7\u00e3o.
appupdatemon.app.trigger.global=Use o valor especificado pelo elemento de monitor de aplicativo.

appmgmt.name=Gerente de Aplicativos
appmgmt.desc=As propriedades que controlam o comportamento do gerente de aplicativos

appmgmt.autoExpand=Expandir aplicativos automaticamente
appmgmt.autoExpand.desc=Permite a extra\u00e7\u00e3o autom\u00e1tica de arquivos WAR e de arquivos EAR

appmgmt.useJandex=Usar Jandex
appmgmt.useJandex.desc=Ativar\u00e1 o uso de arquivos de \u00edndice Jandex se forem fornecidos no aplicativo

appmgmt.startTimeout=Tempo limite de in\u00edcio
appmgmt.startTimeout.desc=Especifica o tempo que o servidor espera pelo in\u00edcio de um aplicativo antes de consider\u00e1-lo lento.

appmgmt.stopTimeout=Tempo Limite de Parada
appmgmt.stopTimeout.desc=Especifica o tempo que o servidor espera pela parada de um aplicativo antes de consider\u00e1-lo lento.

appmgmt.startAfter=Start After
appmgmt.startAfter.desc=Especifica aplicativos que devem ser iniciados antes que este aplicativo comece a ser iniciado. 
