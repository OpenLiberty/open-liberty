executor.service.name=Spr\u00e1va prov\u00e1d\u011bc\u00edho modulu
executor.service.desc=Definuje nastaven\u00ed pro v\u00fdchoz\u00ed prov\u00e1d\u011bc\u00ed modul kernelu Liberty. V\u0161imn\u011bte si, \u017ee v\u017edy existuje jeden, a pr\u00e1v\u011b jeden v\u00fdchoz\u00ed prov\u00e1d\u011bc\u00ed modul, kter\u00fd pou\u017e\u00edv\u00e1 pouze b\u011bhov\u00fd modul Liberty a kter\u00fd nen\u00ed p\u0159\u00edmo p\u0159\u00edstupn\u00fd pro aplikace. Aplikace, kter\u00e9 pot\u0159ebuj\u00ed konfigurovat a vyu\u017e\u00edvat prov\u00e1d\u011bc\u00ed moduly, by m\u011bly pou\u017e\u00edvat spravovan\u00e9 prov\u00e1d\u011bc\u00ed moduly.

name=N\u00e1zev
name.desc=N\u00e1zev v\u00fdchoz\u00edho prov\u00e1d\u011bc\u00edho modulu kernelu Liberty.

core.threads=Hlavn\u00ed podprocesy
core.threads.desc=\u00darove\u0148 baseline nebo minim\u00e1ln\u00ed po\u010det podproces\u016f, kter\u00e9 se maj\u00ed p\u0159idru\u017eit k tomuto prov\u00e1d\u011bc\u00edmu modulu ve stabiln\u00edm stavu. Po\u010det podproces\u016f p\u0159idru\u017een\u00fdch k prov\u00e1d\u011bc\u00edmu modulu rychle dos\u00e1hne tohoto po\u010dtu. Jestli\u017ee je tato hodnota men\u0161\u00ed ne\u017e 0, pou\u017eije se v\u00fdchoz\u00ed hodnota vypo\u010dten\u00e1 na z\u00e1klad\u011b po\u010dtu hardwarov\u00fdch podproces\u016f v syst\u00e9mu. Je-li hodnota kladn\u00e9 \u010d\u00edslo men\u0161\u00ed ne\u017e 4, pou\u017eije se v\u00fdchoz\u00ed hodnota 4.

max.threads=Maxim\u00e1ln\u00ed po\u010det podproces\u016f
max.threads.desc=Maxim\u00e1ln\u00ed po\u010det podproces\u016f, kter\u00e9 lze p\u0159idru\u017eit k prov\u00e1d\u011bc\u00edmu modulu. Je-li hodnota v\u011bt\u0161\u00ed ne\u017e 0, maxThreads m\u016f\u017ee b\u00fdt minim\u00e1ln\u011b 4 a m\u011bla by b\u00fdt alespo\u0148 stejn\u011b velk\u00e1 jako coreThreads;, pokud je maxThreads men\u0161\u00ed ne\u017e coreThreads, Liberty sn\u00ed\u017e\u00ed coreThreads na hodnotu maxThreads. Pokud je hodnota maxim\u00e1ln\u00edho po\u010dtu podproces\u016f men\u0161\u00ed nebo rovna 0, maxim\u00e1ln\u00ed po\u010det podproces\u016f je neomezen\u00fd. Kernel Liberty jednodu\u0161e rozhodne, kolik podproces\u016f p\u0159idru\u017e\u00ed k prov\u00e1d\u011bc\u00edmu modulu, ani\u017e by musel m\u00edt definovanou horn\u00ed mez.
