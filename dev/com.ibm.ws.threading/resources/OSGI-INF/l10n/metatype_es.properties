executor.service.name=Gesti\u00f3n del ejecutor
executor.service.desc=Define los valores para el ejecutor predeterminado del kernel de Liberty.  Tenga en cuenta que siempre existe un \u00fanico ejecutor predeterminado para que lo utilice \u00fanicamente el tiempo de ejecuci\u00f3n de Liberty y no para que otras aplicaciones puedan acceder al mismo de forma directa.  Las aplicaciones que necesitan configurar y utilizar los ejecutores deber\u00e1n utilizar, en su lugar, los ejecutores gestionados.

name=Nombre
name.desc=El nombre del ejecutor predeterminado del kernel de Liberty.

core.threads=Hebras principales
core.threads.desc=L\u00ednea base o n\u00famero m\u00ednimo de hebras que se van a asociar con el ejecutor. El n\u00famero de hebras asociadas con el ejecutor alcanzar\u00e1 r\u00e1pidamente este n\u00famero. Si este valor es menor que 0, se utiliza un valor predeterminado, que se calcula bas\u00e1ndose en el n\u00famero de hebras de hardware del sistema. Si el valor es un n\u00famero positivo menor de 4, se utiliza un valor predeterminado de 4.

max.threads=M\u00e1ximo de hebras
max.threads.desc=N\u00famero m\u00e1ximo de hebras que se puede asociar con el ejecutor. Si es mayor que 0, el valor m\u00ednimo de maxThreads es 4, y debe ser al menos tan grande como coreThreads; si el valor de maxThreads establecido es inferior al de coreThreads, Liberty reducir\u00e1 coreThreads al valor de maxThreads. Si el valor de maxThreads es menor o igual que 0, el n\u00famero m\u00e1ximo de hebras no tiene l\u00edmites, lo cual permite al kernel de Liberty decidir el n\u00famero de hebras que deben asociarse con el ejecutor sin tener un l\u00edmite superior definido.
