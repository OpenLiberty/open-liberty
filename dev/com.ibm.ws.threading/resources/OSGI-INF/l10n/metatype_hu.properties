executor.service.name=V\u00e9grehajt\u00f3 kezel\u00e9se
executor.service.desc=Be\u00e1ll\u00edt\u00e1sokat ad meg a Liberty rendszermag alap\u00e9rtelmezett v\u00e9grehajt\u00f3hoz.  Vegye figyelembe, hogy mindig van egy, \u00e9s pontosan csak egy, alap\u00e9rtelmezett v\u00e9grehajt\u00f3, amely kiz\u00e1r\u00f3lag a Liberty fut\u00e1si k\u00f6rnyezet \u00e1ltali haszn\u00e1latra szolg\u00e1l, \u00e9s nem \u00e9rhet\u0151 k\u00f6zvetlen\u00fcl el az alkalmaz\u00e1sok \u00e1ltal. Azoknak az alkalmaz\u00e1soknak, melyeknek sz\u00fcks\u00e9ge van v\u00e9grehajt\u00f3k be\u00e1ll\u00edt\u00e1s\u00e1ra \u00e9s hasznos\u00edt\u00e1s\u00e1ra, ehelyett ink\u00e1bb a fel\u00fcgyelt v\u00e9grehajt\u00f3kat kell haszn\u00e1lniuk.

name=N\u00e9v
name.desc=A Liberty rendszermag alap\u00e9rtelmezett v\u00e9grehajt\u00f3 neve.

core.threads=K\u00f6zponti sz\u00e1lak
core.threads.desc=A v\u00e9grehajt\u00f3val t\u00e1rs\u00edtand\u00f3 sz\u00e1lak stabil \u00e1llapot\u00fa vagy t\u00f6rzssz\u00e1ma. A v\u00e9grehajt\u00f3val t\u00e1rs\u00edtott sz\u00e1lak sz\u00e1ma gyorsan erre a sz\u00e1mra n\u00f6vekszik. Ha az \u00e9rt\u00e9k null\u00e1n\u00e1l kisebb, akkor a rendszer egy alap\u00e9rtelmezett \u00e9rt\u00e9ket haszn\u00e1l. Az alap\u00e9rtelmezett \u00e9rt\u00e9ket a rendszerben tal\u00e1lhat\u00f3 hardveres sz\u00e1lak sz\u00e1ma alapj\u00e1n sz\u00e1m\u00edtja ki.

max.threads=Sz\u00e1lak maxim\u00e1lis sz\u00e1ma
max.threads.desc=A v\u00e9grehajt\u00f3val t\u00e1rs\u00edthat\u00f3 sz\u00e1lak maxim\u00e1lis sz\u00e1ma. Ha null\u00e1n\u00e1l nagyobb, akkor az \u00e9rt\u00e9ke nem lehet kisebb a coreThreads \u00e9rt\u00e9k\u00e9n\u00e9l. Ha a maxThreads \u00e9rt\u00e9ke null vagy ann\u00e1l kisebb, akkor a sz\u00e1lak maxim\u00e1lis sz\u00e1ma nincs korl\u00e1tozva.  Vegye figyelembe, hogy a v\u00e9grehajt\u00f3hoz tartoz\u00f3 sz\u00e1lak aktu\u00e1lis sz\u00e1m\u00e1t a Liberty rendszermag dinamikusan \u00e1llap\u00edtja meg, teh\u00e1t a sz\u00e1lak maxim\u00e1lis sz\u00e1m\u00e1nak korl\u00e1t n\u00e9lk\u00fcl hagy\u00e1sa nem jelenti azt, hogy a fut\u00e1si k\u00f6rnyezet akt\u00edvan nagy mennyis\u00e9g\u0171 sz\u00e1lat hoz majd l\u00e9tre; az egyszer\u0171en csak engedi a Liberty rendszermagot d\u00f6nteni a v\u00e9grehajt\u00f3hoz t\u00e1rs\u00edtand\u00f3 sz\u00e1lak sz\u00e1m\u00e1r\u00f3l an\u00e9lk\u00fcl, hogy lenne egy fels\u0151 hat\u00e1r.
