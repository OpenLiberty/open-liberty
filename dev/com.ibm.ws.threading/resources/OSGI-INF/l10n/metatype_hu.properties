executor.service.name=V\u00e9grehajt\u00f3 kezel\u00e9se
executor.service.desc=Be\u00e1ll\u00edt\u00e1sokat ad meg a Liberty rendszermag alap\u00e9rtelmezett v\u00e9grehajt\u00f3hoz.  Vegye figyelembe, hogy mindig van egy, \u00e9s pontosan csak egy, alap\u00e9rtelmezett v\u00e9grehajt\u00f3, amely kiz\u00e1r\u00f3lag a Liberty fut\u00e1si k\u00f6rnyezet \u00e1ltali haszn\u00e1latra szolg\u00e1l, \u00e9s nem \u00e9rhet\u0151 k\u00f6zvetlen\u00fcl el az alkalmaz\u00e1sok \u00e1ltal. Azoknak az alkalmaz\u00e1soknak, melyeknek sz\u00fcks\u00e9ge van v\u00e9grehajt\u00f3k be\u00e1ll\u00edt\u00e1s\u00e1ra \u00e9s hasznos\u00edt\u00e1s\u00e1ra, ehelyett ink\u00e1bb a fel\u00fcgyelt v\u00e9grehajt\u00f3kat kell haszn\u00e1lniuk.

name=N\u00e9v
name.desc=A Liberty rendszermag alap\u00e9rtelmezett v\u00e9grehajt\u00f3 neve.

core.threads=K\u00f6zponti sz\u00e1lak
core.threads.desc=A v\u00e9grehajt\u00f3val t\u00e1rs\u00edtand\u00f3 sz\u00e1lak alapkonfigur\u00e1ci\u00f3s vagy minim\u00e1lis sz\u00e1ma. A v\u00e9grehajt\u00f3val t\u00e1rs\u00edtott sz\u00e1lak sz\u00e1ma gyorsan erre a sz\u00e1mra n\u00f6vekszik. Ha ez az \u00e9rt\u00e9k 0-n\u00e1l kisebb, akkor az alap\u00e9rtelmezett \u00e9rt\u00e9k ker\u00fcl kisz\u00e1m\u00edt\u00e1sra a rendszerben tal\u00e1lhat\u00f3 hardveres sz\u00e1lak sz\u00e1ma alapj\u00e1n. Ha az \u00e9rt\u00e9k 4-n\u00e9l kisebb pozit\u00edv sz\u00e1m, akkor a 4 alap\u00e9rtelmezett \u00e9rt\u00e9k ker\u00fcl alkalmaz\u00e1sra.

max.threads=Sz\u00e1lak maxim\u00e1lis sz\u00e1ma
max.threads.desc=A v\u00e9grehajt\u00f3val t\u00e1rs\u00edthat\u00f3 sz\u00e1lak maxim\u00e1lis sz\u00e1ma. Ha nagyobb 0-n\u00e1l, akkor a maxThreads \u00e9rt\u00e9ke minimum 4 lehet, de legal\u00e1bb akkora, mint a coreThreads; ha a maxThreads kisebb \u00e9rt\u00e9kre van \u00e1ll\u00edtva, mint a coreThreads, akkor a Liberty le fogja cs\u00f6kkenteni a coreThreads \u00e9rt\u00e9k\u00e9t a maxThreads \u00e9rt\u00e9kre.  Ha a maxThreads \u00e9rt\u00e9ke kisebb vagy egyenl\u0151, mint 0, akkor a sz\u00e1lak maxim\u00e1lis sz\u00e1ma korl\u00e1tlan, ami lehet\u0151v\u00e9 teszi a Liberty rendszermag sz\u00e1m\u00e1ra annak eld\u00f6nt\u00e9s\u00e9t, hogy h\u00e1ny fels\u0151 hat\u00e1r n\u00e9lk\u00fcli sz\u00e1lat rendeljen a v\u00e9grehajt\u00f3hoz.
