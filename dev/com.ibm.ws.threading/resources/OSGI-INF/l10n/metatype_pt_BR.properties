executor.service.name=Gerenciamento de Executor
executor.service.desc=Estabelece as configura\u00e7\u00f5es do executor do kernel padr\u00e3o do Liberty.  Observe que h\u00e1 sempre um e exatamente um executor padr\u00e3o, para uso pelo tempo de execu\u00e7\u00e3o do Liberty apenas e n\u00e3o \u00e9 acess\u00edvel diretamente pelos aplicativos.  Os aplicativos que precisam configurar e usar executores devem usar, em vez disso, executores gerenciados.

name=Nome
name.desc=O nome do executor do kernel padr\u00e3o do Liberty.

core.threads=Encadeamentos n\u00facleos
core.threads.desc=A linha de base ou o n\u00famero m\u00ednimo de encadeamentos a serem associados ao executor. O n\u00famero de encadeamentos associados ao executor crescer\u00e1 rapidamente para esse n\u00famero. Se esse valor for menor que 0, um valor padr\u00e3o ser\u00e1 usado, calculado com base no n\u00famero de encadeamentos de hardware no sistema. Se o valor for um n\u00famero positivo menor que 4, um valor padr\u00e3o igual a 4 ser\u00e1 usado.

max.threads=Encadeamentos M\u00e1ximos
max.threads.desc=N\u00famero m\u00e1ximo de encadeamentos que podem ser associados ao executor. Se for maior do que 0, maxThreads poder\u00e1 ser um m\u00ednimo de 4 e dever\u00e1 ser pelo menos t\u00e3o grande quanto coreThreads; se maxThreads for configurado menor do que coreThreads, o Liberty reduzir\u00e1 coreThreads para o valor de maxThreads. Se o valor de maxThreads for menor ou igual a 0, o n\u00famero m\u00e1ximo de encadeamentos ser\u00e1 sem limites, o que permite que o kernel Liberty decida quantos encadeamentos associar ao executor sem ter um limite superior definido.
