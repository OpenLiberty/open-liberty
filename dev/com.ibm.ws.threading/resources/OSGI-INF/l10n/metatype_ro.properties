executor.service.name=Gestionare executor
executor.service.desc=Define\u015fte set\u0103rile pentru executorul implicit de kernel Liberty.  Re\u0163ine\u0163i c\u0103 exist\u0103 \u00eentotdeauna unul \u015fi exact un executor implicit, pentru folosirea numai de c\u0103tre runtime-ul Liberty \u015fi nu direct accesibil de aplica\u0163ii.  Aplica\u0163iile care au nevoie s\u0103 configura\u0163i \u015fi s\u0103 utiliza\u0163i executori ar trebui s\u0103 utilizeze \u00een loc Executori gestiona\u0163i.

name=Nume
name.desc=Numele executorului implicit de kernel Liberty.

core.threads=Fire de execu\u0163ie nucleu
core.threads.desc=Linia de baz\u0103 sau num\u0103rul minim pentru firele de execu\u0163ie asociate cu executorul. Num\u0103rul firelor asociate cu executantul va cre\u015fte rapid p\u00e2n\u0103 la acest num\u0103r. Dac\u0103 aceast\u0103 valoare este mai mic\u0103 dec\u00e2t 0, este utilizat\u0103 o valoare implicit\u0103, calculat\u0103 calculat\u0103 pe baza num\u0103rului de fire de execu\u0163ie hardware de pe sistem. Dac\u0103 valoarea este un num\u0103r pozitiv mai mic dec\u00e2t 4, este utilizat\u0103 valoarea implicit\u0103 4.

max.threads=Num\u0103rul maxim de fire de execu\u0163ie
max.threads.desc=Num\u0103rul maxim de fire de execu\u0163ie care poate fi asociat cu executorul. Dac\u0103 este mai mare dec\u00e2t 0, maxThreads poate fi minimum 4 \u015fi trebuie s\u0103 fie cel pu\u0163in la fel de mare ca coreThreads; dac\u0103 maxThreads este setat mai mic dec\u00e2t coreThreads, Liberty va reduce coreThreads la valoarea maxThreads. Dac\u0103 valoarea maxThreads este mai mic\u0103 sau egal\u0103 cu 0, num\u0103rul maxim de fire este nelimitat, ceea ce permite kernel-ului Liberty s\u0103 decid\u0103 c\u00e2te fire sunt asociate cu executorul f\u0103r\u0103 a trebui s\u0103 fie definit\u0103 o limit\u0103 superioar\u0103.
