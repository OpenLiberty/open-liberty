executor.service.name=\uc2e4\ud589\uae30 \uad00\ub9ac
executor.service.desc=Liberty \ucee4\ub110 \uae30\ubcf8 \uc2e4\ud589\uae30\uc5d0 \ub300\ud55c \uc124\uc815\uc744 \uc815\uc758\ud569\ub2c8\ub2e4. Liberty \ub7f0\ud0c0\uc784 \uc804\uc6a9\uc73c\ub85c \uc0ac\uc6a9\ud558\uba70 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc5d0\uc11c \uc9c1\uc811 \uc561\uc138\uc2a4\ud560 \uc218 \uc5c6\ub294 \uae30\ubcf8 \uc2e4\ud589\uae30\uac00 \ud56d\uc0c1 \uc815\ud655\ud558\uac8c \ud558\ub098\uac00 \uc788\ub2e4\ub294 \uac83\uc744 \ucc38\uace0\ud558\uc2ed\uc2dc\uc624. \uc2e4\ud589\uae30\ub97c \uad6c\uc131\ud558\uace0 \ud65c\uc6a9\ud574\uc57c \ud558\ub294 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc740 \ub300\uc2e0 \uad00\ub9ac \uc2e4\ud589\uae30\ub97c \uc0ac\uc6a9\ud574\uc57c \ud569\ub2c8\ub2e4.

