steal.policy.desc=\uc774\uc6a9\ud560 \uc791\uc5c5 \uc2a4\ud2f8 \uc815\ucc45\uc785\ub2c8\ub2e4. \uc774 \uc815\ucc45\uc758 \uc635\uc158\uc740 \uc791\uc5c5\uc774 \ud050\ub41c \ubc29\ubc95\uacfc \uc2a4\ub808\ub4dc\uac00 \ud050\ub41c \uc791\uc5c5\uc744 \uc5bb\ub294 \ubc29\ubc95\uc744 \ud310\ubcc4\ud569\ub2c8\ub2e4.
steal.policy.strict=\uc791\uc5c5\uc744 \uc0dd\uc131\ud558\ub294 \ubaa8\ub4e0 \uc2a4\ub808\ub4dc\ub294 \ub85c\uceec \uc791\uc5c5 \ub354\ubbf8\ub97c \uc18c\uc720\ud569\ub2c8\ub2e4. \uc2e4\ud589\uae30\uc640 \uc5f0\uad00\ub418\uc5b4 \uc788\ub294 \uc2a4\ub808\ub4dc\ub294 \ub85c\uceec \uc791\uc5c5 \ub354\ubbf8\uac00 \uc18c\uc9c4\ub418\uba74 \uae30\ud0c0 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc791\uc5c5\uc744 \uac00\uc838\uc635\ub2c8\ub2e4.
steal.policy.local=\uae00\ub85c\ubc8c \uc791\uc5c5 \ud050\ub294 \uc2e4\ud589\uae30\uc640 \uc5f0\uad00\ub418\uc9c0 \uc54a\uc740 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc0dd\uc131\ub418\ub294 \uc791\uc5c5\uc5d0 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \uc2e4\ud589\uae30\uc640 \uc5f0\uad00\ub41c \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc0dd\uc131\ub418\ub294 \uc791\uc5c5\uc740 \ub85c\uceec \uc791\uc5c5 \ub354\ubbf8\uc5d0 \ubc30\uce58\ub429\ub2c8\ub2e4. \uc774 \uc791\uc5c5 \ub354\ubbf8\ub294 \ub2e4\ub978 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc808\ub3c4\ub97c \ud558\uc9c0 \uc54a\ub294 \ud55c \uc0dd\uc131 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc18c\uc720\ud569\ub2c8\ub2e4. \uc2e4\ud589\uae30\uc640 \uc5f0\uad00\ub418\uc5b4 \uc788\ub294 \uc2a4\ub808\ub4dc\ub294 \ub85c\uceec \uc791\uc5c5 \ub354\ubbf8\uac00 \ube44\uc5b4 \uc788\uace0 \uae00\ub85c\ubc8c \uc791\uc5c5 \ud050\uc5d0 \uc791\uc5c5\uc774 \uc5c6\ub294 \uacbd\uc6b0 \uae30\ud0c0\uc2a4\ub808\ub4dc\uc640 \uc5f0\uad00\ub41c \uc791\uc5c5\uc744 \uac00\uc838\uc635\ub2c8\ub2e4.
steal.policy.never=\uae00\ub85c\ubc8c \uc791\uc5c5 \ud050\ub294 \uc2e4\ud589\uae30\uc640 \uc5f0\uad00\ub418\uc5b4 \uc788\ub294 \uc2a4\ub808\ub4dc\uc5d0 \uc791\uc5c5\uc744 \ud53c\ub4dc\ud558\ub294 \ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \uc808\ub3c4\ub294 \ubc1c\uc0dd\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.

