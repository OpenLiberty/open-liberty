core.threads=\ucf54\uc5b4 \uc2a4\ub808\ub4dc
core.threads.desc=\uc2e4\ud589\uae30\uc640 \uc5f0\uad00\uc2dc\ud0ac \uc2a4\ub808\ub4dc\uc758 \uace0\uc815 \uc0c1\ud0dc \ub610\ub294 \ucf54\uc5b4 \uc218\uc785\ub2c8\ub2e4. \uc2e4\ud589\uae30\uc640 \uc5f0\uad00\ub41c \uc2a4\ub808\ub4dc \uc218\ub294 \uace7 \uc774 \uc218\uac00 \uc218\uac00 \ub429\ub2c8\ub2e4. \uc774 \uac12\uc774 0 \ubbf8\ub9cc\uc778 \uacbd\uc6b0 \uae30\ubcf8\uac12\uc774 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \uc774 \uae30\ubcf8\uac12\uc740 \uc2dc\uc2a4\ud15c\uc758 \ud558\ub4dc\uc6e8\uc5b4 \uc2a4\ub808\ub4dc \uc218\uc5d0 \uae30\ucd08\ud558\uc5ec \uacc4\uc0b0\ub429\ub2c8\ub2e4.

max.threads=\ucd5c\ub300 \uc2a4\ub808\ub4dc
max.threads.desc=\uc2e4\ud589\uae30\uc640 \uc5f0\uad00\uc2dc\ud0ac \uc218 \uc788\ub294 \ucd5c\ub300 \uc2a4\ub808\ub4dc \uc218\uc785\ub2c8\ub2e4. 0\ubcf4\ub2e4 \ud06c\uba74 \uc774 \uac12\uc740 coreThreads \uac12\ubcf4\ub2e4 \ud06c\uac70\ub098 \uac19\uc544\uc57c \ud569\ub2c8\ub2e4. maxThreads \uac12\uc774 0 \uc774\ud558\uc774\uba74 \ucd5c\ub300 \uc2a4\ub808\ub4dc \uc218\ub294 \ubb34\ud55c\ud569\ub2c8\ub2e4. \uc2e4\ud589\uae30\uc640 \uc5f0\uad00\ub418\ub294 \uc2e4\uc81c \uc2a4\ub808\ub4dc \uc218\ub294 Liberty \ucee4\ub110\uc5d0 \uc758\ud574 \ub3d9\uc801\uc73c\ub85c \uacb0\uc815\ub418\ubbc0\ub85c, \ucd5c\ub300 \uc2a4\ub808\ub4dc \uc218\ub97c \ubc14\uc778\ub4dc\ub418\uc9c0 \uc54a\uc740 \uc0c1\ud0dc\ub85c \ub454\ub2e4\uace0 \ud574\uc11c \ub7f0\ud0c0\uc784\uc774 \ub300\ub7c9\uc758 \uc2a4\ub808\ub4dc\ub97c \uc801\uadf9\uc801\uc73c\ub85c \uc791\uc131\ud55c\ub2e4\ub294 \uc758\ubbf8\ub294 \uc544\ub2d9\ub2c8\ub2e4. \uc815\uc758\ub41c \uc0c1\ub2e8 \uacbd\uacc4 \uc5c6\uc774 \uc2e4\ud589\uae30\uc640 \uc5f0\uad00\uc2dc\ud0ac \uc2a4\ub808\ub4dc \uc218\ub97c Liberty \ucee4\ub110\uc5d0\uc11c \uacb0\uc815\ud560 \uc218 \uc788\ub3c4\ub85d \ud569\ub2c8\ub2e4.

