executor.service.name=Gestion du programme d'ex\u00e9cution
executor.service.desc=D\u00e9finit les param\u00e8tres pour le programme d'ex\u00e9cution par d\u00e9faut du noyau Liberty. Notez qu'il y a toujours un et exactement un programme d'ex\u00e9cution par d\u00e9faut, lequel est utilis\u00e9 uniquement par l'environnement d'ex\u00e9cution Liberty et n'est pas directement accessible par les applications. Les applications qui ont besoin de configurer et d'utiliser des ex\u00e9cuteurs doivent utiliser \u00e0 la place des programmes d'ex\u00e9cution g\u00e9r\u00e9s.

name=Nom
name.desc=Nom du programme d'ex\u00e9cution par d\u00e9faut du noyau Liberty.

core.threads=Unit\u00e9s d'ex\u00e9cution de base
core.threads.desc=Nombre de r\u00e9f\u00e9rence ou minimal d'unit\u00e9s d'ex\u00e9cution \u00e0 associer \u00e0 l'ex\u00e9cuteur. Le nombre d'unit\u00e9s d'ex\u00e9cution effectivement associ\u00e9es \u00e0 l'ex\u00e9cuteur augmentera rapidement pour atteindre cette valeur. Si la valeur sp\u00e9cifi\u00e9e est inf\u00e9rieure \u00e0 0, une valeur par d\u00e9faut calcul\u00e9e en fonction du nombre d'unit\u00e9s d'ex\u00e9cution physiques du syst\u00e8me est utilis\u00e9e. Si la valeur est un chiffre positif inf\u00e9rieur \u00e0 4, la valeur par d\u00e9faut 4 est utilis\u00e9e.

max.threads=Nombre maximal d'unit\u00e9s d'ex\u00e9cution
max.threads.desc=Nombre maximal d'unit\u00e9s d'ex\u00e9cution qui peuvent \u00eatre associ\u00e9es \u00e0 l'ex\u00e9cuteur. S'il est sup\u00e9rieur \u00e0 0, le nombre maximal d'unit\u00e9s d'ex\u00e9cution peut \u00eatre au minimum de 4 et doit \u00eatre au moins aussi \u00e9lev\u00e9 que le nombre d'unit\u00e9s d'ex\u00e9cution de base ; si le nombre maximal d'unit\u00e9s d'ex\u00e9cution est inf\u00e9rieur au nombre d'unit\u00e9s d'ex\u00e9cution de base, Liberty diminue le nombre d'unit\u00e9s d'ex\u00e9cution de base en d\u00e9finissant la m\u00eame valeur que pour le nombre maximal d'unit\u00e9s d'ex\u00e9cution. Si la valeur sp\u00e9cifi\u00e9e pour le nombre maximal d'unit\u00e9s d'ex\u00e9cution est inf\u00e9rieure ou \u00e9gale \u00e0 0, le nombre maximal d'unit\u00e9s d'ex\u00e9cution n'est pas limit\u00e9, ce qui permet au noyau Liberty de choisir le nombre d'unit\u00e9s d'ex\u00e9cution \u00e0 associer \u00e0 l'ex\u00e9cuteur sans qu'une limite sup\u00e9rieure ne soit d\u00e9finie.  
