executor.service.name=Verwaltung des Steuerprogramms
executor.service.desc=Definiert Einstellungen f\u00fcr das Standardsteuerprogramm des Liberty-Kernels. Beachten Sie, dass es nur ein einziges Standardsteuerprogramm gibt, das nur f\u00fcr die Liberty-Laufzeitumgebung bestimmt und f\u00fcr die Anwendungen nicht direkt zug\u00e4nglich ist. Anwendungen, die Steuerprogramme konfigurieren und nutzen m\u00fcssen, sollten stattdessen verwaltete Steuerprogramme verwenden.

name=Name
name.desc=Der Name des Standardsteuerprogramms des Liberty-Kernels.

core.threads=Kernthreads
core.threads.desc=Basis- oder Mindestanzahl der Threads, die dem Executor zugeordnet werden soll. Die Anzahl der dem Executor zugeordneten Threads steigt schnell auf diese Zahl an. Wenn dieser Wert kleiner als 0 ist, wird ein Standardwert basierend auf der Anzahl der Hardware-Threads im System berechnet. Wenn der Wert eine positive Zahl kleiner als 4 ist, wird ein Standardwert von 4 verwendet.

max.threads=Maximale Anzahl Threads
max.threads.desc=Die maximale Anzahl an Threads, die dem Executor (Steuerprogramm) zugeordnet werden k\u00f6nnen. Wenn der Wert gr\u00f6\u00dfer als 0 ist, kann der Wert f\u00fcr die maximale Anzahl Threads mindestens 4 und muss mindestens dem Wert f\u00fcr Kernthreads entsprechen. Wenn die maximale Anzahl Threads kleiner ist als der Wert f\u00fcr Kernthreads, verringert Liberty die Wert f\u00fcr Kernthreads auf den Wert f\u00fcr die maximale Anzahl Threads. Wenn der Wert f\u00fcr die maximale Anzahl Threads kleiner-gleich 0 ist, ist die maximale Threadanzahl nicht begrenzt. Daher kann der Liberty-Kernel entscheiden, wie viele Threads dem Executor zugeordnet werden k\u00f6nnen, ohne dass eine definierte Obergrenze vorhanden ist.
