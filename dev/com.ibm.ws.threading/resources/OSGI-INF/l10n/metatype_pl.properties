executor.service.name=Zarz\u0105dzanie wykonawcami
executor.service.desc=Definiuje ustawienia domy\u015blnego wykonawcy j\u0105dra Liberty. Nale\u017cy zauwa\u017cy\u0107, \u017ce zawsze istnieje dok\u0142adnie jeden wykonawca domy\u015blny. Jest on przeznaczony wy\u0142\u0105cznie dla \u015brodowiska wykonawczego Liberty i nie jest dost\u0119pny bezpo\u015brednio dla aplikacji. Aplikacje, kt\u00f3re potrzebuj\u0105 konfigurowa\u0107 i u\u017cywa\u0107 wykonawc\u00f3w, powinny zamiast tego korzysta\u0107 z wykonawc\u00f3w zarz\u0105dzanych.

name=Nazwa
name.desc=Nazwa domy\u015blnego wykonawcy j\u0105dra Liberty.

core.threads=W\u0105tki podstawowe
core.threads.desc=Bazowa lub minimalna liczba w\u0105tk\u00f3w do powi\u0105zania z wykonawc\u0105. Liczba w\u0105tk\u00f3w powi\u0105zanych z wykonawc\u0105 szybko osi\u0105gnie t\u0119 warto\u015b\u0107. Je\u015bli ta warto\u015b\u0107 jest mniejsza ni\u017c 0, zostanie u\u017cyta warto\u015b\u0107 domy\u015blna obliczona na podstawie liczby w\u0105tk\u00f3w sprz\u0119towych w systemie. Je\u015bli warto\u015b\u0107 jest liczb\u0105 dodatni\u0105 mniejsz\u0105 ni\u017c 4, zostanie u\u017cyta warto\u015b\u0107 domy\u015blna r\u00f3wna 4. 
max.threads=Maksymalna liczba w\u0105tk\u00f3w
max.threads.desc=Maksymalna liczba w\u0105tk\u00f3w, kt\u00f3re mo\u017cna powi\u0105za\u0107 z wykonawc\u0105. Je\u015bli warto\u015b\u0107 jest wi\u0119ksza od 0, minimalna warto\u015b\u0107 w\u0142a\u015bciwo\u015bci maxThreads to 4 i powinna by\u0107 ona nie mniejsza od warto\u015bci w\u0142a\u015bciwo\u015bci coreThreads. Je\u015bli warto\u015b\u0107 w\u0142a\u015bciwo\u015bci maxThreads jest mniejsza od warto\u015bci w\u0142a\u015bciwo\u015bci coreThreads, serwer Liberty zmniejszy warto\u015b\u0107 coreThreads do warto\u015bci maxThreads. Je\u015bli warto\u015b\u0107 parametru maxThreads nie jest wi\u0119ksza ni\u017c 0, maksymalna liczba w\u0105tk\u00f3w b\u0119dzie nieograniczona, co umo\u017cliwia j\u0105dru serwera Liberty okre\u015blenie, ile w\u0105tk\u00f3w powi\u0105za\u0107 z wykonawc\u0105, gdy g\u00f3rny limit nie jest okre\u015blony.  
