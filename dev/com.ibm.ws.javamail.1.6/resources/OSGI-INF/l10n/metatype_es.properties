# mailSession

mailSession=Objeto de sesi\u00f3n de correo
mailSession.desc=Configuraci\u00f3n de una instancia de sesi\u00f3n de correo.

mailSessionID=ID de sesi\u00f3n de correo
mailSessionID.desc=El ID de la sesi\u00f3n de sesi\u00f3n de correo

jndiName= Nombre de b\u00fasqueda JNDI
jndiName.desc=Nombre de la referencia de sesi\u00f3n de correo que se utiliza para la b\u00fasqueda JNDI

description=Descripci\u00f3n de la sesi\u00f3n de correo
description.desc=Descripci\u00f3n de la sesi\u00f3n de correo

storeProtocol=El protocolo de almac\u00e9n para javax.mail.Session
storeProtocol.desc=El protocolo de almac\u00e9n utilizado por la instancia de sesi\u00f3n de correo. El protocolo de almac\u00e9n predeterminado es IMAP

