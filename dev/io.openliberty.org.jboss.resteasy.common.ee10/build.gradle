configurations {
  resteasy
}

dependencies {
  resteasy 'org.jboss.resteasy:resteasy-client:6.2.3.Final',
           'org.jboss.resteasy:resteasy-client-api:6.2.3.Final',
           'org.jboss.resteasy:resteasy-core:6.2.3.Final',
           'org.jboss.resteasy:resteasy-core-spi:6.2.3.Final'
}

task extractInjectedClasses(type: Copy) {
  from zipTree(configurations.resteasy[0])
  include '**/*.class'
  into compileJava.destinationDir

  from zipTree(configurations.resteasy[1])
  include '**/*.class'
  into compileJava.destinationDir

  from zipTree(configurations.resteasy[2])
  include '**/*.class'
  into compileJava.destinationDir

  from zipTree(configurations.resteasy[3])
  include '**/*.class'
  into compileJava.destinationDir
}

compileJava.dependsOn extractInjectedClasses