description=A wasJmsClient-2.0 szolg\u00e1ltat\u00e1s alkalmaz\u00e1sokat biztos\u00edt a WebSphere Application Server rendszeren hosztolt \u00fczenetsorokhoz hozz\u00e1f\u00e9r\u00e9ssel JMS 2.0 API-n kereszt\u00fcl. \
Ez a szolg\u00e1ltat\u00e1s a wasJmsClient-1.1 szolg\u00e1ltat\u00e1st v\u00e1ltja fel. \
A wasJmsClient-2.0 szolg\u00e1ltat\u00e1s megfelel a JMS 2.0 szabv\u00e1nynak, \u00e9s csak JDK 7 vagy \u00fajabb v\u00e1ltozaton t\u00e1mogatott. \
Hozz\u00e1f\u00e9r\u00e9st tesz lehet\u0151v\u00e9 a wasJmsServer szolg\u00e1ltat\u00e1son kereszt\u00fcl enged\u00e9lyezett \u00fczenetkezel\u00e9si alrendszerhez, valamint a teljes profilkiszolg\u00e1l\u00f3n hosztolt szolg\u00e1ltat\u00e1sintegr\u00e1ci\u00f3s buszhoz.
