description=La caracter\u00edstica wasJmsClient-2.0 proporciona aplicaciones con acceso a las colas de mensajes alojadas en WebSphere Application Server mediante la API JMS 2.0. \
Esta caracter\u00edstica reemplaza a wasJmsClient-1.1. \
La caracter\u00edstica wasJmsClient-2.0 es compatible con las especificaciones JMS 2.0 y s\u00f3lo est\u00e1 soportada en JDK 7 o posterior. \
Permite el acceso al motor de mensajer\u00eda que se habilita con la caracter\u00edstica wasJmsServer  y al bus de integraci\u00f3n de servicios alojado en un servidor de perfiles completo.
