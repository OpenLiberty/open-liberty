description=This feature enables persistence of HTTP sessions to a datasource using JDBC. Persisting \
 HTTP session data to a database allows recovery of the data after a server restart or unexpected \
 server failure. Failover of HTTP sessions can be achieved by configuring multiple servers to persist \
 data to the same location
