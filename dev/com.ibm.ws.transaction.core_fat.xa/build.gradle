configurations {
  requiredLibs {
    transitive = false
  }
}

// Define G:A:V coordinates of each dependency
dependencies {
  requiredLibs project(":com.ibm.tx.jta"),
               project(":com.ibm.ws.transaction.fat.util"),
               project(":com.ibm.ws.transaction.test.util"),
               project(":com.ibm.ws.tx.embeddable"),
               project(":com.ibm.ws.transaction.core_fat.base")
}

File sharedDir = new File(autoFvtDir, 'publish/shared/resources')

task addDerbyToSharedDir(type: Copy) {
  from configurations.derby
  into new File(sharedDir, 'derby')
  rename 'derby-.*.jar', 'derby.jar'
}

task copyCommonFiles {
  doLast {
    /*
     * Copy common publish files.
     */
    copy {
      from project(':com.ibm.ws.transaction.core_fat.base').file('publish/servers/com.ibm.ws.transaction')
      into new File('publish/servers/com.ibm.ws.transaction')
    }
  }
}

addRequiredLibraries.dependsOn addDerbyToSharedDir
addRequiredLibraries.dependsOn addJakartaTransformer

jar {
  dependsOn copyCommonFiles
}

autoFVT.dependsOn jar

clean.doLast {
  if (file('publish').exists()){
    file('publish').deleteDir()
  }
  if (file('build').exists()){
    file('build').deleteDir()
  }
}
