	function nav4_1() {
			document.getElementById("main_content").innerHTML= 
		    "<p>Instantiates a new notification registry.  The returned URLs specify the location for managing client-listener registrations, MBean-listener registrations, and client-listener notification inbox." + 
			"<p>The deliveryInterval parameter determines the maximum amount of time (milliseconds) the server will hold onto polling requests if no notifications are available.  Smaller values (or 0) results in faster polling " +
			"returns but may require more frequent polling if critical notifications are being monitored.  The inboxExpiry parameter determine the maximum amount of time (milliseconds) the server will wait in-between polls to its inbox.  Even if no " +
			"client-listener registrations are present, the inbox must be polled within this time interval to avoid a notification registry timeout." + 
			"<p><b>POST</b> " + server + "/IBMJMXConnectorREST/notifications</p>" +
			"<table>" + 
			  "<tr>" + 
			    "<td>" + 
				  "<p><b>JSON request:</b></p>" +
				"</td>" + 
				"<td width='100px'></td>" +
				"<td>" + 
				  "<p><b>JSON response:</b></p>" +
				"</td>" + 
			  "</tr>" +
			  "<tr>" +
			    "<td style='border:1px solid black'><pre>" + 
				  "{<br>" +
				  "  \"deliveryInterval\" : Integer, <br>" +
				  "  \"inboxExpiry\" :  Integer <br>" +
				  "}" +
				 "</pre></td>" + 
				 "<td width='100px'></td>" +
				 "<td style='border:1px solid black'><pre>" + 
				   "{<br>" +
				   "  \"registrations\" : URL, <br>" +
				   "  \"serverRegistrations\" : URL, <br>" +
				   "  \"inbox\" : URL <br>" +
				  "}" +
				 "</pre></td>" + 
			  "</tr>" + 
			  
			  "<tr>" + 
			  "<td><pre>" + 			  
			  "<p><b>Example:</b></p>" + 
			  "{ <br>" + 
			  "  \"deliveryInterval\":\"60000\", <br>" + 
			  "  \"inboxExpiry\":\"3000000\" <br>" + 
			  "} <br>" + 
			  
			  "</pre></td>" +
			  "</tr>" + 
			  
			"</table>";
	}
	
	function nav4_2() {
			document.getElementById("main_content").innerHTML= 
			"<p>Adds a client-listener to a registered MBean." + 
			"<p><b>POST</b> " + server + "/IBMJMXConnectorREST/notifications/{clientID}/registrations</p>" +
			"<table>" + 
			  "<tr>" + 
			    "<td>" + 
				  "<p><b>JSON request:</b></p>" +
				"</td>" + 
				"<td width='100px'></td>" +
				"<td>" + 
				  "<p><b>JSON response:</b></p>" +
				"</td>" + 
			  "</tr>" +
			  "<tr>" +
			    "<td style='border:1px solid black'><pre>" + 
				  "{<br>" +
				  "  \"objectName\" : ObjectName, <br>" +
				  "  \"filters\" :  [ NotificationFilter* ] <br>" +
				  "}" +
				 "</pre></td>" + 
				 "<td width='100px'></td>" +
			     "<td style='border:1px solid black'><pre><br>[ URL ]<br><br></pre></td>" + 
			  "</tr>" + 
			  "<tr>" + 
			  "<td><pre>" + 
			  "<p>...where NotificationFilter must represent (in JSON), one of the following interfaces:<br>" +
			  "   -javax.management.AttributeChangeNotificationFilter <br>" +
			  "   -javax.management.relation.MBeanServerNotificationFilter <br>" + 
			  "   -javax.management.NotificationFilterSupport <br><br>" + 
			  
			  "<p><b>AttributeChangeNotificationFilter:</b></p> <br>" + 
			  "{ <br>" + 
			  "  \"className\":\"javax.management.AttributeChangeNotificationFilter\", <br>" + 
			  "  \"enabled\": [ String* ] <br>" + 
			  "} <br>" + 

			  "<p><b>MBeanServerNotificationFilter:</b></p> <br>" + 
			  "{ <br>" + 
			  "  \"className\":\"javax.management.relation.MBeanServerNotificationFilter\", <br>" + 
			  "  \"enabled\":[ String* ], //ObjectName <br>" + 
			  "  \"types\": [ String* ] <br>" + 
			  "} <br>" + 

		      "<p><b>NotificationFilterSupport:</b></p> <br>" +

			"<p><b>POST</b> " + server + "/IBMJMXConnectorREST/file/collection</p>" +
			"<table>" + 
			 "<tr>" + 
			  "<td><pre>" + 
			  "<p>...where all request and response artifacts are exactly the same as regular file transfer download (GET), upload (POST), delete (DELETE) or multiple-delete (POST).<br>" +
			  "<p>Exceptions: " +
			  "<ul>" + 
			  "<li>if routing at a host-level, the {filePath} must be an absolute path and cannot contain Liberty variables.</li>" + 
			  "<li>startOffset/endOffset are not applicable for routed downloads.</li>" +
			  "</ul>" + 
			  "</pre></td>" +
			 "</tr>" + 
			  "<tr>" + 
			  "<td><pre>" + 
			  "<p><b>Note:</b> Proper routing context (server or host level) must be set with the following options as HTTP headers:</b>" +
			  
			  "<p>(1) Server-level routing <br>" + 
			  "  com.ibm.websphere.jmx.connector.rest.routing.hostName=String <br>" +
			  "  com.ibm.websphere.jmx.connector.rest.routing.serverName=String <br>" +
			  "  com.ibm.websphere.jmx.connector.rest.routing.serverUserDir=String <br><br>" +

			  "  or <br>" + 

			  "<p>(2) Host-level routing <br>" +
			  "  com.ibm.websphere.jmx.connector.rest.routing.hostName=String <br>" +
			  "</pre></td>" +
			 "</tr>" + 
			"</table>";
	}

	function nav7_1() {
			document.getElementById("main_content").innerHTML= 
			"<p>This functionality is only available when an implementation of <b>com.ibm.wsspi.collective.plugins.CollectivePlugin</b> and an implementation of <b>com.ibm.wsspi.collective.plugins.CollectiveExecutor</b> are present in the runtime.  A default implementation of these interfaces is available from the collectiveController-1.0 feature." + 		
			"<p>Upload a file to multiple registered hosts within the collective.  Optionally, a set of post-transfer actions " + 
			"can be requested.  Ensure the target location is within a configurable write directory of the hosts." +
			"<p><b>POST</b> " + server + "/IBMJMXConnectorREST/file/{filePath}[?expandOnCompletion=boolean&local=boolean]</p>" +
			
			"<table>" + 
			
			 "<tr>" + 
			  "<td colspan=\"3\"><pre>" + 
			  "<p>...where expandOnCompletion is an optional query parameter (default=false) that toggles an automatic expansion of the uploaded archive,<br>" +
			  "local is an optional query parameter (default=false) that specifies that the file to be uploaded is already in the controller, <br>" + 
			  "and {filePath} is an UTF-8 URLEncoded absolute path.<br>" +
			  "</pre></td>" +
			 "</tr>" + 
			 
			 "<tr>" +
			  "<td><p><b>Request</b></p></td>" +
			  "<td width='100px'></td>" +
			  "<td><p><b>Response</b></p></td>" +
			 "</tr>" +
			 "<tr>" +
			  "<td style='border:1px solid black'><pre><br>" +
			  "If local=true, the payload contains the path of the file to be uploaded, where it could <br>" +
			  "contain Liberty variables that will be resolved with respect to the controller.<br>" + 
			  "Otherwise, the output stream will contain the file contents.<br><br></pre></td>" + 
			  "<td width='100px'></td>" +
			  "<td style='border:1px solid black'><pre>If in async mode, the JSON is: <br>" +
			   "{<br>" +
			   "  \"taskID\" : String, <br>" +
			   "  \"taskURL\" : URL <br>" +
			  "}<br>" +
			  "...otherwise the JSON is: <br>" +
			   "{<br>" +
			   "  \"taskStatus\" : String, <br>" +
			   "  \"taskID\" : String, <br>" +
			   "  \"taskURL\" : URL <br>" +
			  "}</pre></td>" + 
			 "</tr>" + 
			 "<tr>" + 
			  "<td colspan=\"3\">" + 
			    "<p><b>Required Headers:</b><br>" +
			    "<ul>" +   
			      "<li>com.ibm.websphere.collective.hostNames=String <br>" + 
			      "<ul><li>A comma-separated list of target hosts.</li></ul></li>" +
			    "</ul>" + 
			    "<p><b>Optional Headers:</b><br>" +
			    "<ul>" +   
				      "<li>com.ibm.websphere.jmx.connector.rest.asyncExecution=boolean <br>" +
				      "<ul><li>Toggles whether the upload and action execution should be done asynchronously.  Default is false.</li></ul></li><br>" +
				      
				      "<li>com.ibm.websphere.jmx.connector.rest.postTransferAction=String <br>" + 
				      "<ul><li>Specifies a set of actions to be performed after the file upload is completed.  At this time, the only built-in action is \"com.ibm.websphere.jmx.connector.rest.postTransferAction.join\", <br>" +
				      "which will join the enclosed Liberty servers (inside the incoming Liberty archive) to the collective.  Other custom actions can be also specified in this list, but to enable custom actions <br>" +
				      "the following configuration must be present in the Collective Controller's server.xml: <br>" + 
				      "<center>&lt;hostAccess enableCustomActions=\"true\" /&gt;</center>" + 
				      "The delimiter of the list is a comma, so any custom actions specifying the comma character must be URL encoded.</li></ul></li><br>" +
				      
				      "<li>com.ibm.websphere.jmx.connector.rest.postTransferAction.options=String <br>" +
				      "<ul><li>Specifies a list of options that are passed into the post-transfer actions.  This list of options must be either null or contain the same number of list items as the postTransferAction header list, <br>" + 
				      "where the item index of each option must match the index of its corresponding action.  If the built-in action \"com.ibm.websphere.jmx.connector.rest.postTransferAction.join\" is specified, the corresponding option must be: " +
				      "\"--user=adminUser --password=adminPw --keystorePassword=keystorePw [--rpcUser=rpcUser --rpcPassword=rpcPw]\".<br>" +
				      "The delimiter of the list is a comma, so any custom action-options specifying the comma character must be URL encoded.</li></ul></li><br>" +

				      "<li>com.ibm.websphere.jmx.connector.rest.transferCredentials=String <br>" +
				      "<ul><li>This parameter represents the set of credentials to be used during the operation: upload, archive expansion and post-transfer-actions.  The payload of the header is a JSON object with the following possible keys and their corresponding values: rpcUser, rpcUserPassword, sshPrivateKey. <br> " +
				      "Please note that either sshPrivateyKey or rpcUserPassword should be specified, but not both.</li></ul></li><br>" +
				      
				      "<li>com.ibm.websphere.jmx.connector.rest.transferEnvVars=String <br>" +
				      "<ul><li>This parameter represents the set of environment variables to be set prior to the execution of the transfer actions.  The payload of the header is a JSON object where each JSON key is an environment variable and each JSON value is its corresponding value. <br> " +
				      "If specifying system paths, forward slashes must be used.  </li></ul></li>" +
			      "</ul>" + 			    
			  "</td>" +
			 "</tr>" + 
			"</table>";
	}

	function nav7() {
		document.getElementById("main_content").innerHTML= 	"<p>POJO is defined by the following JSON structure:</p><br>" +
			  "<table>" + 
			  "<tr>" +
				 "<td style='border:1px solid black'><pre>" + 
					"{<br>" +
					"  value: Value, //defined below<br>" +
					"  type: Type,  //defined below<br>" + 
					"  serialized: Base64,  // Optional, see Note1 below <br>" +
					"  openTypes: [ OpenType * ] //defined below <br>" +
					"}<br>" +	
				 "</pre></td>" + 
			  "</tr>" + 
			"</table><br>" + 
			"<p><b>Note1:</b> the serialized field is only used for 2 scenarios:</p>" +
			"<ol>" +
			  "<li>if the Object does not match one of the natively supported classes (ie: MyCustomClass)</li>" +
		      "<li>If the Object contains a pointer to itself somewhere within its structure (ie:   List myList;  <br>" +
			   "myList.add(obj1);  myList.add(obj2);  myList.add(myList)).</li>" +
			"</ol>" +
			"<br><p><b>Value</b> can be one of:</p>" +
			"<ol>" +
			  "<li>For \"null\" value, or a value that's not expressible in JSON (unsupported class, and the actual value is Java serialized and stored in the \"serialized\" part):<br>" +  
			  "<ul><li>null</li></ul></li>" +

		      "<li>For a leaf (primitive, BigInteger/Decimal, Date, etc.):<br>" +
			  "<ul><li>String</li></ul></li>" +

			  "<li>For array or set, list, collection:<br>" +
			  "<ul><li>[ Value* ]</li></ul></li>" +

			  "<li>For map with simple key:<br>" +
			  "<ul><li>{ String: Value * }</li></ul></li>" +

			  "<li>For map with complex keys:<br>" +
			  "<ul><li>[ {key: Value, value: Value}* ]</li></ul></li>" +
  
			  "<li>For CompositeData:<br>" +
			  "<ul><li>{ String: Value *  // Key can't be null}</li></ul></li>" +

			  "<li>TabularData:<br>" +
			  "<ul><li>[ {keys: [Value*], value: Value}* ]</li></ul></li>" +
			"</ol>" +

			"<br><p><b>Type</b> can be one of:</p>" +
			"<ol>" +
			
			"<li>For a leaf (primitive, array of primitive, BigInteger/Decimal, Date, \"null\" etc.)<br>" +
			"<ul><li>String</li></ul></li>" +

			"<li>For an array item that is itself an array:<br>" +
		    "<ul><li>[ Type* ]</li></ul></li>" +


			"<li>For array or set, list, collection classes:<br>" +
			"<ul><li>{ \"className\": String, \"items\": [ Type* ] }</li></ul></li>" +

			"<li>For map with simple keys:<br>" +
			"<ul><li>{ \"className\": String, \"simpleKey\": true, \"entries\": [ {\"key\": String, \"keyType\" : Type, \"value\" : Type }*] }</li></ul></li>" +

			"<li>For map with complex keys:<br>" +
			"<ul><li>{ \"className\": String, \"simpleKey\": false,  \"entries\": [ { \"keyType\" : Type, \"value\" : Type }*]}</li></ul></li>" +
  
			"<li>For CompositeData and TabularData<br>" +
			"<ul><li>{ \"className\": String, openType: Integer // Reference to the OpenType array in root Type} </li></ul></li>" +
			
			"</ol>" +

			"<br><p><b>OpenType</b>, only present if representing a javax.management.openmbean.OpenType:</p>" +
			"<ol>" +

			"<li>For SimpleType instances:<br>" +
			"<ul><li>{ String }</li></ul></li>" +

			"<li>ArrayType:<br>" +
			"<ul><li>{ \"openTypeClass\": String, \"className\": String, \"typeName\": String, \"description\": String,	\"dimension\": Integer,\"elementType\": Integer}</li></ul></li>" +

			"<li>CompositeType:<br>" +
			"<ul><li>{ \"openTypeClass\": String, \"className\": String, \"typeName\": String, \"description\": String, \"items\": [ { key: String, description: String, type: Integer } *]}</li></ul></li>" +

			"<li>TabularType:<br>" +
			"<ul><li>{ \"openTypeClass\": String, \"className\": String, \"typeName\": String, \"description\": String, \"rowType\": Integer, \"indexNames\": [String*]}</li></ul></li>" +

			"<li>Unknown OpenTypes:<br>" +
			"<ul><li>{ \"openTypeClass\": String, \"className\": String, \"typeName\": String, \"description\": String, \"serialized\": String }</li></ul></li>" +
			"</ol>" +
			
			"<br><p><b>Example of a HashMap<String,String>:</b><br>" + 
			"{\"value\":{\"myKey2\":\"myValue2\",\"myKey1\":\"myValue1\"},\"type\":{\"className\":\"java.util.HashMap\",\"simpleKey\":true,\"entries\":[{\"key\":\"myKey2\",\"keyType\":\"java.lang.String\",\"value\":\"java.lang.String\"},{\"key\":\"myKey1\",\"keyType\":\"java.lang.String\",\"value\":\"java.lang.String\"}]}}" +
			
			"<br><p><b>Example of an ArrayList<String>:</b><br>" + 
			"{\"value\":[\"myValue1\",\"myValue2\"],\"type\":{\"className\":\"java.util.ArrayList\",\"items\":[\"java.lang.String\",\"java.lang.String\"]}}";
	}
