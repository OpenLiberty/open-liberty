mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Configuration for MicroProfile OpenAPI.

docPath=MicroProfile OpenAPI document endpoint path
docPath.desc=Specifies the URL path for obtaining OpenAPI documents. The URL path must be constructed with Unicode alphanumeric characters A-Za-z0-9, underscore (_), dash (-), forward slash (/), or period (.).

uiPath=MicroProfile OpenAPI UI endpoint path
uiPath.desc=Specifies the URL path for accessing the MicroProfile OpenAPI UI. The URL path must be constructed with Unicode alphanumeric characters A-Za-z0-9, underscore (_), dash (-), forward slash (/), or period (.) If no value is specified, the path is set to $docPath/ui.

include=MicroProfile OpenAPI included modules.
include=A comma separated list of modules that will be included in the OpenAPI document. Modules are in the format of {ApplicationName}/{ModuleName} or {ApplicationName} which refer to to <TODO, sort out the confusion of names>. An ApplicationName which does not specify a module will include all modules in the application. The special value "all" will include all available modules.

exclude=MicroProfile OpenAPI excluded modules.
exclude=A comma separated list of that will be excluded from the OpenAPI document. Modules are in the format of {ApplicationName}/{ModuleName} or {ApplicationName} which refer to to <TODO, sort out the confusion of names>. An ApplicationName which does not specify a module will exclude all modules in the application. An exclude takes precedent over an include.

title=Title
title=The title of the API.

description=Description
description=A short summary of the API. CommonMark syntax MAY be used for rich text representation.

termsOfService=Terms of Service
termsOfService=A URL to the Terms of Service for the API. This MUST be in the form of a URL.

contactName=Contact Name
contactName=The contact name for the exposed API.

contactUrl=​Contact Url
contactUrl=​The contact Url for the exposed API.

contactEmail=​​Contact Email
contactEmail=​​The contact email for the exposed API.

licenseName=License Name
licenseName=​​The license name for the exposed API.

licenseUrl=​License Url
licenseUrl=​​The license Url for the exposed API.

licenseIdentifier=​License Identife
licenseIdentifier=​​The license identifier for the exposed API.

summary=​Summary
summary=​A short summary of the API.

version=Version
version=The version of the OpenAPI document (which is distinct from the OpenAPI Specification version or the API implementation version).