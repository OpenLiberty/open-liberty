mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Configuration pour MicroProfile OpenAPI.

docPath=Chemin de n\u0153ud final de document MicroProfile OpenAPI
docPath.desc=Indique le chemin d'URL permettant d'obtenir des documents OpenAPI . Le chemin de l'URL doit \u00eatre construit avec des caract\u00e8res alphanum\u00e9riques Unicode A-Za-z0-9, un trait de soulignement (_), un tiret (-), une barre oblique (/) ou un point (.).

uiPath=Chemin de n\u0153ud final d'IU MicroProfile OpenAPI
uiPath.desc=Indique le chemin d'URL permettant d'acc\u00e9der \u00e0 l'interface utilisateur MicroProfile OpenAPI . Le chemin d'URL doit \u00eatre construit avec des caract\u00e8res alphanum\u00e9riques Unicode A-Za-z0-9, un trait de soulignement (_), un tiret (-), une barre oblique (/) ou un point (.). Si aucune valeur n'est sp\u00e9cifi\u00e9e, le chemin d'acc\u00e8s est d\u00e9fini sur $docPath/ui.
