mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Konfiguration f\u00fcr MicroProfile OpenAPI.

docPath=Pfad zum Endpunkt des MicroProfile OpenAPI-Dokuments
docPath.desc=Gibt den URL-Pfad zum Abrufen von OpenAPI an. Der URL-Pfad muss mit alphanumerischen Unicode-Zeichen A-Za-z0-9, Unterstrich (_), Gedankenstrich (-), Schr\u00e4gstrich (/) oder Punkt (.) erstellt werden.

uiPath=Pfad zum Endpunkt der MicroProfile OpenAPI-Benutzerschnittstelle
uiPath.desc=Gibt den URL-Pfad f\u00fcr den Zugriff auf die OpenAPI -Benutzerschnittstelle von MicroProfile an Der URL-Pfad muss mit alphanumerischen Unicode-Zeichen A-Za-z0-9, Unterstrich (_), Gedankenstrich (-), Schr\u00e4gstrich (/) oder Punkt (.) erstellt werden. Wenn kein Wert angegeben wird, wird der Pfad auf $docPath/ui gesetzt.
