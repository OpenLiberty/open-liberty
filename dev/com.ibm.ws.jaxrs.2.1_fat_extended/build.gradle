configurations {
  johnzon
  jsonbapi
}

dependencies {
  johnzon 'org.apache.johnzon:johnzon-core:1.1.8',
    'org.apache.johnzon:johnzon-jsonb:1.1.8',
    'org.apache.johnzon:johnzon-mapper:1.1.8'
  jsonbapi 'javax.json.bind:javax.json.bind-api:1.0'
}

task addJohnzon(type: Copy) {
  from configurations.johnzon
  into "${buildDir}/autoFVT/publish/shared/resources/johnzon/"
}

task addJsonBApi(type: Copy) {
  from configurations.jsonbapi
  into "${buildDir}/autoFVT/publish/files/jsonbapi/"
}

addRequiredLibraries {
  dependsOn addJohnzon
  dependsOn addJsonBApi
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.net.ossindex:ossindex-gradle-plugin:0.3.8-beta"
  }
}

apply plugin: "net.ossindex.audit"

audit {
    failOnError = false
}