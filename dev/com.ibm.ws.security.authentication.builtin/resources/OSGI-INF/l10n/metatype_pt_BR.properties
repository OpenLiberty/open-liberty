#==== AUTHENTICATION SERVICE =====
authentication.config=Autentica\u00e7\u00e3o 
authentication.config.desc=Controla a configura\u00e7\u00e3o do servi\u00e7o de autentica\u00e7\u00e3o integrado.

cacheEnabled=Ativar cache de autentica\u00e7\u00e3o
cacheEnabled.desc=Ativa o cache de autentica\u00e7\u00e3o.

allowHashtableLoginWithIdOnly=Permitir login de hashtable apenas com ID
allowHashtableLoginWithIdOnly.desc=Permitir que um aplicativo efetue login com apenas uma identidade nas propriedades de hashtable. Use esta op\u00e7\u00e3o somente quando tiver aplicativos que requerem isto e tiver outros meios para validar a identidade.

fillInGroupInformationForHashtableLogin=Preencher automaticamente informa\u00e7\u00f5es sobre o grupo para o usu\u00e1rio ao executar o login de Hashtable
fillInGroupInformationForHashtableLogin.desc=Especifica se as informa\u00e7\u00f5es sobre o grupo para o usu\u00e1rio de login devem ser preenchidas automaticamente ao executar um login de Hashtable. Se true e nenhum grupo forem fornecidos para o login de Hashtable, as informa\u00e7\u00f5es sobre o grupo ser\u00e3o preenchidas. Se true e as informa\u00e7\u00f5es sobre o grupo forem fornecidas, as informa\u00e7\u00f5es sobre o grupo fornecidas ser\u00e3o usadas. Se false, as informa\u00e7\u00f5es sobre o grupo, se fornecidas, ser\u00e3o usadas. 

# ======= AUTH CACHE =======
cache.config=Cache de Autentica\u00e7\u00e3o
cache.config.desc=Controla a opera\u00e7\u00e3o do cache de autentica\u00e7\u00e3o.

initialSize=Tamanho do cache inicial
initialSize.desc=N\u00famero inicial de entradas suportadas pelo cache de autentica\u00e7\u00e3o.

maxSize=Tamanho m\u00e1ximo de cache
maxSize.desc=O n\u00famero m\u00e1ximo de entradas suportadas pelo cache de autentica\u00e7\u00e3o.

timeout=Tempo limite de despejo do cache
timeout.desc=Quantidade de tempo ap\u00f3s a qual uma entrada no cache ser\u00e1 removida.

allowBasicAuthLookup=Permitir consulta por ID do usu\u00e1rio e senha em hash
allowBasicAuthLookup.desc=Permitir consulta por ID do usu\u00e1rio e senha em hash.
