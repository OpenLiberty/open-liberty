#==== AUTHENTICATION SERVICE =====
authentication.config=Autenticazione 
authentication.config.desc=Controlla la configurazione del servizio di autenticazione integrato.

cacheEnabled=Abilita cache di autenticazione
cacheEnabled.desc=Abilita la cache di autenticazione.

allowHashtableLoginWithIdOnly=Consenti login tabella hash con il solo ID
allowHashtableLoginWithIdOnly.desc=Consentire a un'applicazione di eseguire il login utilizzando solo un ID nelle propriet\u00e0 di tabella hash. Utilizzare questa opzione solo quando si hanno applicazioni che la richiedono e non si hanno altri mezzi per convalidare l'identit\u00e0.

fillInGroupInformationForHashtableLogin=Compila automaticamente le informazioni sul gruppo per l'utente quando si esegue il login alla tabella hash
fillInGroupInformationForHashtableLogin.desc=Specifica se le informazioni sul gruppo per l'utente di login devono essere compilate automaticamente quando si esegue un login alla tabella hash. Se questa opzione \u00e8 true e non viene fornito alcun gruppo al login alla tabella hash, le informazioni sul gruppo verranno compilate. Se questa opzione \u00e8 true e le informazioni sul gruppo vengono fornite, vengono utilizzate le informazioni sul gruppo fornito. Se questa opzione \u00e8 false, vengono utilizzate le informazioni sul gruppo, se fornite. 

# ======= AUTH CACHE =======
cache.config=Cache di autenticazione
cache.config.desc=Controlla il funzionamento della cache di autenticazione.

initialSize=Dimensione iniziale cache
initialSize.desc=Numero iniziale di voci supportato dalla cache di autenticazione.

maxSize=Dimensione massima cache
maxSize.desc=Numero massimo di voci supportato dalla cache di autenticazione.

timeout=Timeout di eliminazione della cache
timeout.desc=Intervallo di tempo dopo il quale verr\u00e0 rimossa una voce nella cache.

allowBasicAuthLookup=Consenti ricerca per ID utente e password hash
allowBasicAuthLookup.desc=Consentire la ricerca per ID utente e password hash.
