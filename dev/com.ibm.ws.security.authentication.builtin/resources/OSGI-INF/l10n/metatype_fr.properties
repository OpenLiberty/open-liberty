#==== AUTHENTICATION SERVICE =====
authentication.config=Authentification 
authentication.config.desc=Contr\u00f4le la configuration du service d'authentification int\u00e9gr\u00e9.

cacheEnabled=Activer la m\u00e9moire cache d'authentification
cacheEnabled.desc=Active le cache d'authentification.

allowHashtableLoginWithIdOnly=Autoriser la connexion de table de hachage avec l'ID uniquement
allowHashtableLoginWithIdOnly.desc=Autoriser une application \u00e0 se connecter en ayant recours uniquement \u00e0 une identit\u00e9 dans les propri\u00e9t\u00e9s de table de hachage. Utilisez cette option uniquement lorsque vous avez des applications ayant besoin de cette derni\u00e8re et que vous disposez d'autres moyens de valider l'identit\u00e9.

fillInGroupInformationForHashtableLogin=Renseigner automatiquement les informations de groupe lors de la connexion de table de hachage
fillInGroupInformationForHashtableLogin.desc=Sp\u00e9cifie si les informations de groupe de l'utilisateur se connectant doivent \u00eatre automatiquement renseign\u00e9es lors de l'ex\u00e9cution d'une connexion de table de hachage. Le cas \u00e9ch\u00e9ant et lorsqu'aucun groupe n'est fourni lors de la connexion de table de hachage, les informations de groupe sont renseign\u00e9es. Lorsque des informations de groupe sont fournies, ces derni\u00e8res sont utilis\u00e9es. Dans le cas contraire, les informations de groupe sont fournies.

useDisplayNameForSecurityName=Utiliser displayName comme securityName dans customUR
useDisplayNameForSecurityName.desc=Indique s'il faut renvoyer displayName pour les API de programmation comme getRemoteUser, getCallerPrincipal, getUserPrincipal lors de l'utilisation du registre d'utilisateurs personnalis\u00e9.

# ======= AUTH CACHE =======
cache.config=Cache d'authentification
cache.config.desc=Contr\u00f4le de fonctionnement du cache d'authentification.

initialSize=Taille de cache initiale
initialSize.desc=Nombre initial d'entr\u00e9es prises en charge par le cache d'authentification en m\u00e9moire. Ce param\u00e8tre ne s'applique pas au cache JCache.

maxSize=Taille de cache maximale
maxSize.desc=Nombre maximal d'entr\u00e9es prises en charge par le cache d'authentification en m\u00e9moire. Ce param\u00e8tre ne s'applique pas au cache JCache.

timeout=D\u00e9lai avant expulsion du cache
timeout.desc=Temps \u00e9coul\u00e9 jusqu'\u00e0 ce qu'une entr\u00e9e dans le cache d'authentification en m\u00e9moire soit supprim\u00e9e. Ce param\u00e8tre ne s'applique pas au cache JCache.

allowBasicAuthLookup=Autoriser la consultation par ID utilisateur et mot de passe hach\u00e9
allowBasicAuthLookup.desc=Autoriser la consultation par ID utilisateur et mot de passe hach\u00e9

cacheRef=R\u00e9f\u00e9rence du cache JCache
cacheRef$Ref=R\u00e9f\u00e9rence du cache JCache
cacheRef.desc=R\u00e9f\u00e9rence de cache JCache utilis\u00e9e comme cache d'authentification.
