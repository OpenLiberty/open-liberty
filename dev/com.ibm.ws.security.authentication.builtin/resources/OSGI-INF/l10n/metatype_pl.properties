#==== AUTHENTICATION SERVICE =====
authentication.config=Uwierzytelnianie 
authentication.config.desc=Steruje konfiguracj\u0105 wbudowanej us\u0142ugi uwierzytelniania.

cacheEnabled=W\u0142\u0105cz pami\u0119\u0107 podr\u0119czn\u0105 uwierzytelniania
cacheEnabled.desc=W\u0142\u0105cza pami\u0119\u0107 podr\u0119czn\u0105 uwierzytelniania.

allowHashtableLoginWithIdOnly=Zezwalaj na logowanie z u\u017cyciem tabeli mieszaj\u0105cej tylko z identyfikatorem
allowHashtableLoginWithIdOnly.desc=Zezwalaj aplikacji na logowanie wy\u0142\u0105cznie z to\u017csamo\u015bci\u0105 zapisan\u0105 we w\u0142a\u015bciwo\u015bciach tabeli mieszaj\u0105cej. Tej opcji nale\u017cy u\u017cywa\u0107 tylko wtedy, gdy istniej\u0105 aplikacje, kt\u00f3re tego wymagaj\u0105 i dysponuj\u0105 innym sposobem sprawdzania poprawno\u015bci to\u017csamo\u015bci.

fillInGroupInformationForHashtableLogin=Automatycznie wype\u0142niaj informacje o grupie w przypadku u\u017cytkownik\u00f3w loguj\u0105cych si\u0119 z u\u017cyciem tabeli mieszaj\u0105cej
fillInGroupInformationForHashtableLogin.desc=Okre\u015bla, czy informacje o grupach dla loguj\u0105cego si\u0119 u\u017cytkownika powinny by\u0107 automatycznie zape\u0142niane podczas logowania przy u\u017cyciu tabeli mieszaj\u0105cej. Po ustawieniu warto\u015bci true i przy braku grup do logowania przy u\u017cyciu tabeli mieszaj\u0105cej, zostan\u0105 zape\u0142nione informacje o grupie. Je\u015bli zostanie ustawiona warto\u015b\u0107 true i podane informacje o grupie, zostan\u0105 u\u017cyte informacje o grupie. Po ustawieniu warto\u015bci false zostan\u0105 u\u017cyte informacje o grupie, je\u015bli zosta\u0142y podane.

useDisplayNameForSecurityName=U\u017cyj warto\u015bci displayName jako securityName w customUR
useDisplayNameForSecurityName.desc=Okre\u015bla, czy nale\u017cy zwraca\u0107 warto\u015b\u0107 displayName dla programowych funkcji API, takich jak getRemoteUser, getCallerPrincipal, getUserPrincipal, je\u015bli u\u017cywany jest niestandardowy rejestr u\u017cytkownik\u00f3w.

# ======= AUTH CACHE =======
cache.config=Pami\u0119\u0107 podr\u0119czna uwierzytelniania
cache.config.desc=Steruje dzia\u0142aniem pami\u0119ci podr\u0119cznej uwierzytelniania.

initialSize=Pocz\u0105tkowa wielko\u015b\u0107 pami\u0119ci podr\u0119cznej
initialSize.desc=Pocz\u0105tkowa liczba pozycji obs\u0142ugiwanych przez pami\u0119\u0107 podr\u0119czn\u0105 uwierzytelniania umieszczon\u0105 w pami\u0119ci. To ustawienie nie ma zastosowania do pami\u0119ci podr\u0119cznej JCache.

maxSize=Maksymalna wielko\u015b\u0107 pami\u0119ci podr\u0119cznej
maxSize.desc=Maksymalna liczba pozycji obs\u0142ugiwanych przez pami\u0119\u0107 podr\u0119czn\u0105 uwierzytelniania umieszczon\u0105 w pami\u0119ci. To ustawienie nie ma zastosowania do pami\u0119ci podr\u0119cznej JCache.

timeout=Limit czasu oczyszczania pami\u0119ci podr\u0119cznej
timeout.desc=Czas do momentu usuni\u0119cia pozycji w pami\u0119ci podr\u0119cznej uwierzytelniania umieszczonej w pami\u0119ci. To ustawienie nie ma zastosowania do pami\u0119ci podr\u0119cznej JCache.

allowBasicAuthLookup=Zezw\u00f3l na wyszukiwanie wed\u0142ug identyfikatora u\u017cytkownika i has\u0142a zakodowanego
allowBasicAuthLookup.desc=Zezw\u00f3l na wyszukiwanie wed\u0142ug identyfikatora u\u017cytkownika i has\u0142a zakodowanego.

cacheRef=Odwo\u0142anie do pami\u0119ci podr\u0119cznej JCache
cacheRef$Ref=Odwo\u0142anie do pami\u0119ci podr\u0119cznej JCache
cacheRef.desc=Odwo\u0142anie do pami\u0119ci podr\u0119cznej JCache, kt\u00f3ra jest u\u017cywana jako pami\u0119\u0107 podr\u0119czna uwierzytelniania.
