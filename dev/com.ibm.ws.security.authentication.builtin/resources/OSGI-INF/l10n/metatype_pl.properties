#==== AUTHENTICATION SERVICE =====
authentication.config=Uwierzytelnianie 
authentication.config.desc=Steruje konfiguracj\u0105 wbudowanej us\u0142ugi uwierzytelniania.

cacheEnabled=W\u0142\u0105cz pami\u0119\u0107 podr\u0119czn\u0105 uwierzytelniania
cacheEnabled.desc=W\u0142\u0105cza pami\u0119\u0107 podr\u0119czn\u0105 uwierzytelniania.

allowHashtableLoginWithIdOnly=Zezwalaj na logowanie z u\u017cyciem tabeli mieszaj\u0105cej tylko z identyfikatorem
allowHashtableLoginWithIdOnly.desc=Zezwalaj aplikacji na logowanie wy\u0142\u0105cznie z to\u017csamo\u015bci\u0105 zapisan\u0105 we w\u0142a\u015bciwo\u015bciach tabeli mieszaj\u0105cej. Tej opcji nale\u017cy u\u017cywa\u0107 tylko wtedy, gdy istniej\u0105 aplikacje, kt\u00f3re tego wymagaj\u0105 i dysponuj\u0105 innym sposobem sprawdzania poprawno\u015bci to\u017csamo\u015bci.

fillInGroupInformationForHashtableLogin=Automatycznie wype\u0142niaj informacje o grupie w przypadku u\u017cytkownik\u00f3w loguj\u0105cych si\u0119 z u\u017cyciem tabeli mieszaj\u0105cej
fillInGroupInformationForHashtableLogin.desc=Wskazuje, czy informacje o grupie u\u017cytkownika loguj\u0105cego si\u0119 powinny by\u0107 automatycznie zape\u0142niane podczas logowania z u\u017cyciem tabeli mieszaj\u0105cej. Je\u015bli warto\u015bci\u0105 jest true i podczas logowania z u\u017cyciem tabeli mieszaj\u0105cej nie zostaj\u0105 udost\u0119pnione informacje o grupie, to informacje o grupie s\u0105 wype\u0142niane. Je\u015bli warto\u015bci\u0105 jest true i informacje o grupie zostaj\u0105 udost\u0119pnione, to te w\u0142a\u015bnie informacje s\u0105 u\u017cywane. Je\u015bli warto\u015bci\u0105 jest false, to u\u017cywane s\u0105 informacje o grupie, gdy s\u0105 udost\u0119pnione. 

