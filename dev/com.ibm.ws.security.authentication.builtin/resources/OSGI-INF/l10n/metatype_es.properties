#==== AUTHENTICATION SERVICE =====
authentication.config=Autenticaci\u00f3n 
authentication.config.desc=Controla al configuraci\u00f3n del servicio de autenticaci\u00f3n incorporado.

cacheEnabled=Habilitar memoria cach\u00e9 de autenticaci\u00f3n
cacheEnabled.desc=Habilita la memoria cach\u00e9 de autenticaci\u00f3n.

allowHashtableLoginWithIdOnly=Permitir inicio de sesi\u00f3n de tabla hash s\u00f3lo con ID
allowHashtableLoginWithIdOnly.desc=Permite que una aplicaci\u00f3n inicie una sesi\u00f3n con simplemente una identidad en las propiedades de tabla hash. Utilice esta opci\u00f3n s\u00f3lo cuando tenga aplicaciones que requieran este y tengan otros modos de validar la identidad.

fillInGroupInformationForHashtableLogin=Rellenar autom\u00e1ticamente la informaci\u00f3n de grupo del usuario cuando se ejecuta el inicio de sesi\u00f3n de tabla hash
fillInGroupInformationForHashtableLogin.desc=Especifica si la informaci\u00f3n de grupo del usuario de inicio de sesi\u00f3n debe rellenarse autom\u00e1ticamente cuando se ejecuta un inicio de sesi\u00f3n de tabla hash. Si es true y no se proporcionan grupos en el inicio de sesi\u00f3n de tabla hash, se rellenar\u00e1 la informaci\u00f3n de grupo. Si es true y se proporciona informaci\u00f3n de grupo, se utiliza la informaci\u00f3n de grupo proporcionada. Si es false, se utiliza la informaci\u00f3n de grupo, si se proporciona. 

# ======= AUTH CACHE =======
cache.config=Memoria cach\u00e9 de autenticaci\u00f3n
cache.config.desc=Controla la operaci\u00f3n de la memoria cach\u00e9 de autenticaci\u00f3n.

initialSize=Tama\u00f1o de memoria cach\u00e9 inicial
initialSize.desc=N\u00famero inicial de entradas soportadas por la memoria cach\u00e9 de autenticaci\u00f3n.

maxSize=Tama\u00f1o m\u00e1ximo de memoria cach\u00e9
maxSize.desc=N\u00famero m\u00e1ximo de entradas soportadas por la memoria cach\u00e9 de autenticaci\u00f3n.

timeout=Tiempo de espera de desalojo de la memoria cach\u00e9
timeout.desc=Cantidad de tiempo despu\u00e9s del cual se eliminar\u00e1 una entrada en la memoria cach\u00e9.

allowBasicAuthLookup=Permitir b\u00fasqueda por ID de usuario y contrase\u00f1a hash
allowBasicAuthLookup.desc=Permite la b\u00fasqueda por ID de usuario y contrase\u00f1a hash.
