#==== AUTHENTICATION SERVICE =====
authentication.config=Authentifizierung 
authentication.config.desc=Steuert die Konfiguration des integrierten Authentifizierungsservice.

cacheEnabled=Authentifizierungscache aktivieren
cacheEnabled.desc=Aktiviert den Authentifizierungscache.

allowHashtableLoginWithIdOnly=Hashtabellenanmeldung nur mit ID zulassen
allowHashtableLoginWithIdOnly.desc=Erm\u00f6glicht einer Anwendung, sich lediglich mit einer ID in den Eigenschaften der Hashtabelle anzumelden. Verwenden Sie diese Option nur, wenn Sie Anwendungen haben, die dies erfordern und andere Mittel f\u00fcr die Validierung der Identit\u00e4t haben.

fillInGroupInformationForHashtableLogin=Gruppeninformationen f\u00fcr den Benutzer bei einer Hashtabellenanmeldung automatisch eintragen
fillInGroupInformationForHashtableLogin.desc=Gibt an, ob die Gruppeninformationen f\u00fcr den Anmeldebenutzer automatisch eingetragen werden sollen, wenn eine Hashtabellenanmeldung durchgef\u00fchrt wird. Wenn die Gruppeninformationen automatisch eingetragen werden sollen und keine Gruppen f\u00fcr die Hashtabellenanmeldung angegeben werden, werden die  Gruppeninformationen eingetragen. Wenn die Gruppeninformationen eingetragen werden sollen und Gruppeninformationen angegeben werden, werden die angegebenen Gruppeninformationen verwendet. Wenn die Gruppeninformationen nicht eingetragen werden sollen, werden die Gruppeninformationen, sofern angegeben, verwendet.

useDisplayNameForSecurityName=displayName als securityName in customUR verwenden
useDisplayNameForSecurityName.desc=Gibt an, ob der Anzeigename f\u00fcr programmgesteuerte APIs wie getRemoteUser, getCallerPrincipal und getUserPrincipal zur\u00fcckgegeben werden soll, wenn die angepasste Benutzerregistry verwendet wird.

# ======= AUTH CACHE =======
cache.config=Authentifizierungscache
cache.config.desc=Steuert die Operationen des Authentifizierungscaches.

initialSize=Anfangscachegr\u00f6\u00dfe
initialSize.desc=Die anf\u00e4ngliche Anzahl der Eintr\u00e4ge, die vom speicherinternen Authentifizierungscache unterst\u00fctzt werden. Diese Einstellung wird nicht auf den JCache-Cache angewendet.

maxSize=Maximale Cachegr\u00f6\u00dfe
maxSize.desc=Die maximale Anzahl der Eintr\u00e4ge, die vom speicherinternen Authentifizierungscache unterst\u00fctzt werden. Diese Einstellung wird nicht auf den JCache-Cache angewendet.

timeout=Zeitlimit f\u00fcr Cachebereinigung
timeout.desc=Die maximale Dauer, bis ein Eintrag im Speicherauthentifizierungscache entfernt wird. Diese Einstellung wird nicht auf den JCache-Cache angewendet.

allowBasicAuthLookup=Suche nach Benutzer-ID und hashverschl\u00fcsseltem Kennwort zulassen
allowBasicAuthLookup.desc=L\u00e4sst die Suche nach Benutzer-ID und hashverschl\u00fcsseltem Kennwort zu.

cacheRef=Referenz f\u00fcr JCache-Cache
cacheRef$Ref=Referenz f\u00fcr JCache-Cache
cacheRef.desc=Die Referenz f\u00fcr den JCache-Cache, der als Authentifizierungscache verwendet wird.
