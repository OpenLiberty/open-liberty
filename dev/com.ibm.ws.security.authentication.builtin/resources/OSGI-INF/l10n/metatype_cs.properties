#==== AUTHENTICATION SERVICE =====
authentication.config=Ov\u011b\u0159ov\u00e1n\u00ed 
authentication.config.desc=\u0158\u00edd\u00ed konfiguraci vestav\u011bn\u00e9 ov\u011b\u0159ovac\u00ed slu\u017eby.

cacheEnabled=Povolit mezipam\u011b\u0165 ov\u011b\u0159ov\u00e1n\u00ed
cacheEnabled.desc=Povol\u00ed mezipam\u011b\u0165 ov\u011b\u0159ov\u00e1n\u00ed.

allowHashtableLoginWithIdOnly=Povolit p\u0159ihl\u00e1\u0161en\u00ed k ha\u0161ovac\u00ed tabulce pouze s ID
allowHashtableLoginWithIdOnly.desc=Povolit aplikaci p\u0159ihl\u00e1\u0161en\u00ed k vlastnostem ha\u0161ovac\u00ed tabulky pouze pomoc\u00ed identity. Tuto volbu pou\u017eijte pouze u aplikac\u00ed, kter\u00e9 to vy\u017eaduj\u00ed a maj\u00ed jin\u00e9 prost\u0159edky k ov\u011b\u0159en\u00ed identity.

fillInGroupInformationForHashtableLogin=P\u0159i prov\u00e1d\u011bn\u00ed p\u0159ihl\u00e1\u0161en\u00ed k ha\u0161ovac\u00ed tabulce automaticky vyplnit informace o skupin\u011b pro u\u017eivatele
fillInGroupInformationForHashtableLogin.desc=Ur\u010duje, zda se maj\u00ed p\u0159i prov\u00e1d\u011bn\u00ed p\u0159ihl\u00e1\u0161en\u00ed k ha\u0161ovac\u00ed tabulce automaticky naplnit daty informace o skupin\u011b pro u\u017eivatele p\u0159ihl\u00e1\u0161en\u00ed. Pokud je nastaveno na hodnotu true a pro p\u0159ihl\u00e1\u0161en\u00ed k ha\u0161ovac\u00ed tabulce nejsou poskytnuty \u017e\u00e1dn\u00e9 skupiny, informace o skupin\u011b se napln\u00ed daty. Pokud je nastaveno na hodnotu true a jsou poskytnuty informace o skupin\u011b, pou\u017eij\u00ed se poskytnut\u00e9 informace o skupin\u011b. Pokud je nastaveno na hodnotu false, pou\u017eij\u00ed se informace o skupin\u011b, jsou-li poskytnuty.

useDisplayNameForSecurityName=Pou\u017e\u00edt atribut displayName jako securityName v customUR
useDisplayNameForSecurityName.desc=Ur\u010duje, zda m\u00e1 b\u00fdt p\u0159\u00edkaz displayName vr\u00e1cen pro programov\u00e9 rozhran\u00ed API jako getRemoteUser, getCallerPrincipal, getUserPrincipal p\u0159i pou\u017eit\u00ed vlastn\u00edho registru u\u017eivatel\u016f.

# ======= AUTH CACHE =======
cache.config=Mezipam\u011b\u0165 ov\u011b\u0159en\u00ed
cache.config.desc=\u0158\u00edd\u00ed \u010dinnost mezipam\u011bti ov\u011b\u0159ov\u00e1n\u00ed.

initialSize=Po\u010d\u00e1te\u010dn\u00ed velikost mezipam\u011bti
initialSize.desc=Po\u010d\u00e1te\u010dn\u00ed po\u010det polo\u017eek, kter\u00e9 jsou podporov\u00e1ny mezipam\u011bt\u00ed ov\u011b\u0159en\u00ed v pam\u011bti. Toto nastaven\u00ed se nevztahuje na mezipam\u011b\u0165 JCache.

maxSize=Maxim\u00e1ln\u00ed velikost mezipam\u011bti
maxSize.desc=Maxim\u00e1ln\u00ed po\u010det polo\u017eek, kter\u00e9 jsou podporov\u00e1ny mezipam\u011bt\u00ed ov\u011b\u0159en\u00ed v pam\u011bti. Toto nastaven\u00ed se nevztahuje na mezipam\u011b\u0165 JCache.

timeout=\u010casov\u00fd limit vymaz\u00e1n\u00ed mezipam\u011bti
timeout.desc=Trv\u00e1n\u00ed do odebr\u00e1n\u00ed polo\u017eky v mezipam\u011bti ov\u011b\u0159en\u00ed v pam\u011bti. Toto nastaven\u00ed se nevztahuje na mezipam\u011b\u0165 JCache.

allowBasicAuthLookup=Povolit vyhled\u00e1n\u00ed podle ID u\u017eivatele a zaha\u0161ovan\u00e9ho hesla
allowBasicAuthLookup.desc=Povolit vyhled\u00e1n\u00ed podle ID u\u017eivatele a zaha\u0161ovan\u00e9ho hesla.

cacheRef=Odkaz na mezipam\u011b\u0165 JCache
cacheRef$Ref=Odkaz na mezipam\u011b\u0165 JCache
cacheRef.desc=Odkaz na mezipam\u011b\u0165 JCache, kter\u00fd se pou\u017e\u00edv\u00e1 jako mezipam\u011b\u0165 ov\u011b\u0159en\u00ed.
