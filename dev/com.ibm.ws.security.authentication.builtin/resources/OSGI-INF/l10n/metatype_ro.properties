cache.config=Cache de autentificare
cache.config.desc=Controleaz\u0103 operarea cache-ului de autentificare.

initialSize=Dimensiune cache ini\u0163ial\u0103
initialSize.desc=Num\u0103rul ini\u0163ial de intr\u0103ri suportat de cache-ul de autentificare.

maxSize=Dimensiune maxim\u0103 cache
