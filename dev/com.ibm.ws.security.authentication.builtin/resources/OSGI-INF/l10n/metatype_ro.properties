timeout=Timeout evacuare cache
timeout.desc=Durata dup\u0103 care o intrare \u00een cache va fi \u00eenl\u0103turat\u0103.

allowBasicAuthLookup=Permisiune c\u0103utare dup\u0103 ID de utilizator \u015fi parol\u0103 hash
allowBasicAuthLookup.desc=Permisiune c\u0103utare dup\u0103 ID de utilizator \u015fi parol\u0103 hash.
