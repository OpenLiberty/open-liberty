#==== AUTHENTICATION SERVICE =====
authentication.config=Autentificare 
authentication.config.desc=Controleaz\u0103 configura\u0163ia serviciului de autentificare \u00eencorporat.

cacheEnabled=Activare cache de autentificare
cacheEnabled.desc=Activeaz\u0103 cache-ul de autentificare.

allowHashtableLoginWithIdOnly=Permisiune logare hashtable doar cu ID
allowHashtableLoginWithIdOnly.desc=Permisiune logare aplica\u0163ie doar cu o identitate din propriet\u0103\u0163ile hashtable. Utiliza\u0163i aceast\u0103 op\u0163iune doar c\u00e2nd ave\u0163i aplica\u0163ii care necesit\u0103 acest lucru \u015fi au alte mijloace de validare a identit\u0103\u0163ii.

fillInGroupInformationForHashtableLogin=Completare automat\u0103 informa\u0163ii de grup pentru utilizator atunci c\u00e2nd se realizeaz\u0103 logare Hashtable
fillInGroupInformationForHashtableLogin.desc=Specific\u0103 dac\u0103 informa\u0163iile de grup pentru utilizatorul de logare ar trebui s\u0103 fie populate automat la realizarea unei log\u0103ri Hashtable. Dac\u0103 este adev\u0103rat \u015fi nu este furnizat nici un grup la logarea Hashtable atunci informa\u0163iile de grup vor fi populate. Dac\u0103 este adev\u0103rat \u015fi sunt furnizate informa\u0163ii de grup atunci sunt utilizate informa\u0163iile de grup furnizate. Dac\u0103 este fals, atunci sunt utilizate informa\u0163iile de grup, dac\u0103 sunt furnizate. 

