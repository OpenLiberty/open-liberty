#==== AUTHENTICATION SERVICE =====
authentication.config=Hiteles\u00edt\u00e9s 
authentication.config.desc=A be\u00e9p\u00edtett hiteles\u00edt\u00e9si szolg\u00e1ltat\u00e1s konfigur\u00e1ci\u00f3j\u00e1t vez\u00e9rli.

cacheEnabled=Hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1r enged\u00e9lyez\u00e9se
cacheEnabled.desc=Enged\u00e9lyezi a hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1rat.

allowHashtableLoginWithIdOnly=Kivonatt\u00e1bl\u00e1ba csak azonos\u00edt\u00f3val t\u00f6rt\u00e9n\u0151 bejelentkez\u00e9s enged\u00e9lyez\u00e9se
allowHashtableLoginWithIdOnly.desc=Lehet\u0151v\u00e9 teszi az alkalmaz\u00e1s sz\u00e1m\u00e1ra, hogy csak azonoss\u00e1ggal jelentkezzen be a kivonatt\u00e1bla tulajdons\u00e1gokba. Akkor haszn\u00e1lja ezt a be\u00e1ll\u00edt\u00e1st, ha rendelkezik olyan alkalmaz\u00e1sokkal, amelyek ezt megk\u00f6vetelik, \u00e9s rendelkezik m\u00e1s eszk\u00f6z\u00f6kkel is az azonoss\u00e1g \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9hez.

fillInGroupInformationForHashtableLogin=A kivonatt\u00e1bla bejelentkez\u00e9s v\u00e9grehajt\u00e1sa sor\u00e1n a felhaszn\u00e1l\u00f3 csoportinform\u00e1ci\u00f3inak automatikus kit\u00f6lt\u00e9se
fillInGroupInformationForHashtableLogin.desc=Megadja, hogy a bejelentkez\u0151 felhaszn\u00e1l\u00f3 csoportinform\u00e1ci\u00f3i automatikusan felt\u00f6lt\u00e9sre ker\u00fcljenek-e, amikor kivonatt\u00e1bla bejelentkez\u00e9st hajt v\u00e9gre. Ha true \u00e9rt\u00e9kre \u00e1ll\u00edtja be, \u00e9s nincsenek megadva csoportok a kivonatt\u00e1bla bejelentkez\u00e9s sz\u00e1m\u00e1ra, akkor a csoportinform\u00e1ci\u00f3k felt\u00f6lt\u00e9sre ker\u00fclnek. Ha az \u00e9rt\u00e9ke true, \u00e9s csoportinform\u00e1ci\u00f3k ker\u00fclnek megad\u00e1sra, akkor a megadott inform\u00e1ci\u00f3k ker\u00fclnek haszn\u00e1latra. Ha az \u00e9rt\u00e9ke false, akkor (ha meg vannak adva) a csoportinform\u00e1ci\u00f3k ker\u00fclnek haszn\u00e1latra. 

