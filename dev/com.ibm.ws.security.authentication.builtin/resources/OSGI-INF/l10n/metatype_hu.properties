#==== AUTHENTICATION SERVICE =====
authentication.config=Hiteles\u00edt\u00e9s 
authentication.config.desc=A be\u00e9p\u00edtett hiteles\u00edt\u00e9si szolg\u00e1ltat\u00e1s konfigur\u00e1ci\u00f3j\u00e1t vez\u00e9rli.

cacheEnabled=Hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1r enged\u00e9lyez\u00e9se
cacheEnabled.desc=Enged\u00e9lyezi a hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1rat.

allowHashtableLoginWithIdOnly=Kivonatt\u00e1bl\u00e1ba csak azonos\u00edt\u00f3val t\u00f6rt\u00e9n\u0151 bejelentkez\u00e9s enged\u00e9lyez\u00e9se
allowHashtableLoginWithIdOnly.desc=Lehet\u0151v\u00e9 teszi az alkalmaz\u00e1s sz\u00e1m\u00e1ra, hogy csak azonoss\u00e1ggal jelentkezzen be a kivonatt\u00e1bla tulajdons\u00e1gokba. Akkor haszn\u00e1lja ezt a be\u00e1ll\u00edt\u00e1st, ha rendelkezik olyan alkalmaz\u00e1sokkal, amelyek ezt megk\u00f6vetelik, \u00e9s rendelkezik m\u00e1s eszk\u00f6z\u00f6kkel is az azonoss\u00e1g \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9hez.

fillInGroupInformationForHashtableLogin=A kivonatt\u00e1bla bejelentkez\u00e9s v\u00e9grehajt\u00e1sa sor\u00e1n a felhaszn\u00e1l\u00f3 csoportinform\u00e1ci\u00f3inak automatikus kit\u00f6lt\u00e9se
fillInGroupInformationForHashtableLogin.desc=Megadja, hogy a bejelentkez\u0151 felhaszn\u00e1l\u00f3 csoportinform\u00e1ci\u00f3i automatikusan felt\u00f6lt\u00e9sre ker\u00fcljenek-e, amikor kivonatt\u00e1bla bejelentkez\u00e9st hajt v\u00e9gre. Ha true \u00e9rt\u00e9kre \u00e1ll\u00edtja be, \u00e9s nincsenek megadva csoportok a kivonatt\u00e1bla bejelentkez\u00e9s sz\u00e1m\u00e1ra, akkor a csoportinform\u00e1ci\u00f3k felt\u00f6lt\u00e9sre ker\u00fclnek. Ha az \u00e9rt\u00e9ke true, \u00e9s csoportinform\u00e1ci\u00f3k ker\u00fclnek megad\u00e1sra, akkor a megadott inform\u00e1ci\u00f3k ker\u00fclnek haszn\u00e1latra. Ha az \u00e9rt\u00e9ke false, akkor (ha meg vannak adva) a csoportinform\u00e1ci\u00f3k ker\u00fclnek haszn\u00e1latra.

useDisplayNameForSecurityName=A displayName haszn\u00e1lata mint securityName a customUR attrib\u00fatumban
useDisplayNameForSecurityName.desc=Megadja, hogy egy\u00e9ni felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s eset\u00e9n a displayName ker\u00fclj\u00f6n-e visszaad\u00e1sra a k\u00f6vetkez\u0151 t\u00edpus\u00fa programozhat\u00f3 API-k sz\u00e1m\u00e1ra: getRemoteUser, getCallerPrincipal, getUserPrincipal when using Custom User Registry.

# ======= AUTH CACHE =======
cache.config=Hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1r
cache.config.desc=A hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1r m\u0171k\u00f6d\u00e9s\u00e9t szab\u00e1lyozza.

initialSize=Kezdeti gyors\u00edt\u00f3t\u00e1r m\u00e9rete
initialSize.desc=A mem\u00f3ri\u00e1n bel\u00fcli hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1r \u00e1ltal t\u00e1mogatott kezdeti bejegyz\u00e9ssz\u00e1m. Ez a be\u00e1ll\u00edt\u00e1s nem vonatkozik a JCache gyors\u00edt\u00f3t\u00e1rra.

maxSize=Gyors\u00edt\u00f3t\u00e1r maxim\u00e1lis m\u00e9rete
maxSize.desc=A mem\u00f3ri\u00e1n bel\u00fcli hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1r \u00e1ltal t\u00e1mogatott maxim\u00e1lis bejegyz\u00e9ssz\u00e1m. Ez a be\u00e1ll\u00edt\u00e1s nem vonatkozik a JCache gyors\u00edt\u00f3t\u00e1rra.

timeout=Gyors\u00edt\u00f3t\u00e1r ki\u00fcr\u00edt\u00e9si id\u0151korl\u00e1t
timeout.desc=Az id\u0151tartam, ameddig a mem\u00f3ri\u00e1n bel\u00fcli hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1r bejegyz\u00e9s elt\u00e1vol\u00edt\u00e1sra nem ker\u00fcl. Ez a be\u00e1ll\u00edt\u00e1s nem vonatkozik a JCache gyors\u00edt\u00f3t\u00e1rra.

allowBasicAuthLookup=Felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 \u00e9s kivonatolt jelsz\u00f3 szerinti kikeres\u00e9s enged\u00e9lyez\u00e9se
allowBasicAuthLookup.desc=Felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 \u00e9s kivonatolt jelsz\u00f3 szerinti kikeres\u00e9s enged\u00e9lyez\u00e9se.

cacheRef=JCache gyors\u00edt\u00f3t\u00e1r hivatkoz\u00e1s
cacheRef$Ref=JCache gyors\u00edt\u00f3t\u00e1r hivatkoz\u00e1s
cacheRef.desc=A hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1rk\u00e9nt haszn\u00e1lt JCache gyors\u00edt\u00f3t\u00e1rra t\u00f6rt\u00e9n\u0151 hivatkoz\u00e1s.
