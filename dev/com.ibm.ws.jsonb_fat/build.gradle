configurations {
  johnzon {transitive = false}
  johnzonJakarta {transitive = false}
  parsson {transitive = false}
  yasson1 {transitive = false}
  yasson2 {transitive = false}
  yasson3 {transitive = false}
}

dependencies {
  johnzon 'org.apache.johnzon:johnzon-core:1.2.18',
    'org.apache.johnzon:johnzon-jsonb:1.2.18',
    'org.apache.johnzon:johnzon-mapper:1.2.18'
    
  configurations.johnzon.resolvedConfiguration.resolvedArtifacts.each { ResolvedArtifact ra ->
    ModuleVersionIdentifier id = ra.moduleVersion.id
    johnzonJakarta "${id.group}:${id.name}:${id.version}:jakarta"
  }
  
  parsson 'org.eclipse.parsson:parsson:1.1.0'
  //This is the latest implementation of yasson that uses javax packages
  yasson1 'org.eclipse:yasson:1.0.4'
  
  yasson2 'org.eclipse:yasson:2.0.4'
  //TODO update to offical release
  yasson3 'org.eclipse:yasson:3.0.0'
}

task addJohnzon(type: Copy) {
  from configurations.johnzon
  into "${buildDir}/autoFVT/publish/shared/resources/johnzon/1.2.18/javax/"
  rename "johnzon-core-.*.jar", "johnzon-core.jar"
  rename "johnzon-jsonb-.*.jar", "johnzon-jsonb.jar"
  rename "johnzon-mapper-.*.jar", "johnzon-mapper.jar"
}

task addJonhzonJakarta(type: Copy) {
  from configurations.johnzonJakarta
  include "*jakarta.jar"
  into "${buildDir}/autoFVT/publish/shared/resources/johnzon/1.2.18/jakarta/"
  rename "johnzon-core-.*.jar", "johnzon-core.jar"
  rename "johnzon-jsonb-.*.jar", "johnzon-jsonb.jar"
  rename "johnzon-mapper-.*.jar", "johnzon-mapper.jar"
  //This is the first time we have an artifact with a classifier being used in Open Liberty. 
  //Produce this extra trace just incase we get errors when pulling this artifact from Artifactory on our build systems. 
  eachFile {
    println "file $it.name copied to $destinationDir/$it.path" 
    println "Initial source path: ${it.getFile().getCanonicalPath()}"
  }
}

task addParrson(type: Copy) {
  from configurations.parsson
  into "${buildDir}/autoFVT/publish/shared/resources/parsson/1.1.0/jakarta/"
  rename "parsson-.*.jar", "parsson.jar"
}

task addYasson1(type: Copy) {
  from configurations.yasson1
  into "${buildDir}/autoFVT/publish/shared/resources/yasson/1.0.4/"
  rename "yasson-.*.jar", "yasson.jar"
}

task addYasson2(type: Copy) {
  from configurations.yasson2
  into "${buildDir}/autoFVT/publish/shared/resources/yasson/2.0.4/"
  rename "yasson-.*.jar", "yasson.jar"
}

task addYasson3(type: Copy) {
  from configurations.yasson3
  into "${buildDir}/autoFVT/publish/shared/resources/yasson/3.0.0/"
  rename "yasson-.*.jar", "yasson.jar"
}

addRequiredLibraries {
  dependsOn addJohnzon
  dependsOn addJonhzonJakarta
  dependsOn addParrson
  dependsOn addYasson1
  dependsOn addYasson2
  dependsOn addYasson3
}

addRequiredLibraries.dependsOn addJakartaTransformer
