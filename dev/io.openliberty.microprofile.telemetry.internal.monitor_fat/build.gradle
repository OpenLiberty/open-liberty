dependencies {
}


assemble.doLast {
    // update the generated-src dir with the new stubs that have been generated
    copy {
        from "fat/resource/config.yaml"
        into "build/libs/autoFVT"
    }
}

addRequiredLibraries.dependsOn copyTestContainers

def serverArray = new File[1]
serverArray[0] = new File(autoFvtDir, 'publish/servers/ThreadPoolServer')

task addDerbyToServerDir(type: Copy) {
  from configurations.derby
  into serverArray[0]
  rename 'derby-.*.jar', 'derby.jar'
}



addRequiredLibraries {
  dependsOn addDerbyToServerDir
  dependsOn addJakartaTransformer
}