binaryLog=Journal binaire
binaryLog.desc=Options de journal binaire.  Le journal binaire peut \u00eatre affich\u00e9 \u00e0 l'aide de la commande logViewer.
binaryLog.dataDirectory=Emplacement du r\u00e9f\u00e9rentiel
binaryLog.dataDirectory.desc=Indique l'emplacement de stockage des fichiers journaux binaires sur le syst\u00e8me de fichiers local.  L'emplacement par d\u00e9faut est h\u00e9rit\u00e9 de l'attribut logDirectory de l'\u00e9l\u00e9ment de journalisation.
binaryLog.purgeMaxSize=Taille maximale du r\u00e9f\u00e9rentiel
binaryLog.purgeMaxSize.desc=Indique la taille maximale (en m\u00e9gaoctets) du r\u00e9f\u00e9rentiel de journal binaire.  Lorsque la valeur de purgeMaxSize est sup\u00e9rieure \u00e0 0, le nettoyage bas\u00e9 sur la taille de r\u00e9f\u00e9rentiel est activ\u00e9, sinon, il est d\u00e9sactiv\u00e9.
binaryLog.purgeMinTime=Dur\u00e9e de conservation minimum
binaryLog.purgeMinTime.desc=Indique le nombre d'heures, au-del\u00e0 duquel un serveur peut retirer un enregistrement de journal.  Lorsque la valeur de purgeMinTime est sup\u00e9rieure \u00e0 0, le nettoyage bas\u00e9 sur l'\u00e2ge de l'enregistrement de journal est activ\u00e9, sinon, il est d\u00e9sactiv\u00e9.
binaryLog.fileSwitchTime=Heure \u00e0 laquelle changer de fichier
binaryLog.fileSwitchTime.desc=Le serveur ferme le fichier journal actif et en d\u00e9marre un nouveau \u00e0 l'heure indiqu\u00e9e.  Lorsque la valeur de fileSwitchTime est indiqu\u00e9e, la commutation de fichier est activ\u00e9e, sinon, elle est d\u00e9sactiv\u00e9e.
binaryLog.bufferingEnabled=Activer la m\u00e9moire tampon de sortie
binaryLog.bufferingEnabled.desc=Indique s'il est possible d'autoriser un petit d\u00e9lai pour la sauvegarde des enregistrements sur le disque afin d'am\u00e9liorer les performances.  Lorsque la valeur true est affect\u00e9e \u00e0 bufferingEnabled, les enregistrements sont bri\u00e8vement retenus en m\u00e9moire avant d'\u00eatre \u00e9crits sur disque.
binaryLog.outOfSpaceAction=Action si les donn\u00e9es ne peuvent pas \u00eatre stock\u00e9es
binaryLog.outOfSpaceAction.desc=Indique l'action \u00e0 ex\u00e9cuter lorsque le syst\u00e8me de fichiers dans lequel les enregistrements sont stock\u00e9s est satur\u00e9.  Lorsque la valeur "StopLogging" est affect\u00e9e \u00e0 outOfSpaceAction, le serveur cesse la journalisation lorsque les enregistrements ne peuvent pas \u00eatre \u00e9crits sur disque.  Lorsque cet attribut est d\u00e9fini sur "PurgeOld" le serveur tente de supprimer les enregistrements les plus anciens du r\u00e9f\u00e9rentiel de journal binaire pour permettre l'enregistrement des nouveaux enregistrements.  Lorsque cet attribut a pour valeur "StopServer", le journal binaire arr\u00eate le serveur lorsque les enregistrements ne peuvent pas \u00eatre \u00e9crits.


binaryTrace=Trace binaire
binaryTrace.desc=Options de trace binaire.  La trace binaire peut \u00eatre affich\u00e9e \u00e0 l'aide de la commande logViewer.
binaryTrace.dataDirectory=Emplacement du r\u00e9f\u00e9rentiel
binaryTrace.dataDirectory.desc=Indique l'emplacement de stockage des fichiers de trace binaire sur le syst\u00e8me de fichiers local.  L'emplacement par d\u00e9faut est h\u00e9rit\u00e9 de l'attribut logDirectory de l'\u00e9l\u00e9ment de journalisation.
#binaryTrace.memoryBufferSize=Size of the memory ring buffer
#binaryTrace.memoryBufferSize.desc=Specifies the maximum size of in memory buffer in megabytes (MB).
binaryTrace.purgeMaxSize=Taille maximale du r\u00e9f\u00e9rentiel
binaryTrace.purgeMaxSize.desc=Indique le taille maximale pour le r\u00e9f\u00e9rentiel de trace binaire en m\u00e9gaoctets.  Lorsque la valeur de purgeMaxSize est sup\u00e9rieure \u00e0 0, le nettoyage bas\u00e9 sur la taille de r\u00e9f\u00e9rentiel est activ\u00e9, sinon, il est d\u00e9sactiv\u00e9.
binaryTrace.purgeMinTime=Dur\u00e9e de conservation minimum
binaryTrace.purgeMinTime.desc=Indique le nombre d'heures au-del\u00e0 duquel un serveur peut retirer un enregistrement de trace.  Lorsque la valeur de purgeMinTime est sup\u00e9rieure \u00e0 0, le nettoyage bas\u00e9 sur l'\u00e2ge de l'enregistrement de trace est activ\u00e9, sinon, il est d\u00e9sactiv\u00e9.
binaryTrace.fileSwitchTime=Heure \u00e0 laquelle changer de fichier
binaryTrace.fileSwitchTime.desc=Le serveur ferme le fichier de trace actif et en d\u00e9marre un nouveau \u00e0 l'heure indiqu\u00e9e.  Lorsque la valeur de fileSwitchTime est indiqu\u00e9e, la commutation de fichier est activ\u00e9e, sinon, elle est d\u00e9sactiv\u00e9e.
binaryTrace.bufferingEnabled=Activer la m\u00e9moire tampon de sortie
binaryTrace.bufferingEnabled.desc=Indique s'il est possible d'autoriser un petit d\u00e9lai pour la sauvegarde des enregistrements sur le disque afin d'am\u00e9liorer les performances.  Lorsque la valeur true est affect\u00e9e \u00e0 bufferingEnabled, les enregistrements sont bri\u00e8vement retenus en m\u00e9moire avant d'\u00eatre \u00e9crits sur disque.
binaryTrace.outOfSpaceAction=Action si les donn\u00e9es ne peuvent pas \u00eatre stock\u00e9es
binaryTrace.outOfSpaceAction.desc=Indique l'action \u00e0 ex\u00e9cuter lorsque le syst\u00e8me de fichiers dans lequel les enregistrements sont stock\u00e9s est satur\u00e9.  Lorsque la valeur "StopLogging" est affect\u00e9e \u00e0 outOfSpaceAction, le serveur cesse le tra\u00e7age lorsque les enregistrements ne peuvent pas \u00eatre \u00e9crits sur disque.  Lorsque cet attribut est d\u00e9fini sur "PurgeOld" le serveur tente de supprimer les enregistrements les plus anciens du r\u00e9f\u00e9rentiel de trace binaire pour permettre l'enregistrement des nouveaux enregistrements.  Lorsque cet attribut est d\u00e9fini sur "StopServer" la fonction de trace binaire arr\u00eate le serveur lorsque les enregistrements ne peuvent pas \u00eatre \u00e9crits.

textLog=Journal de texte
textLog.desc=Options de journal de texte.  Les fichiers de journal de texte peuvent \u00eatre affich\u00e9s \u00e0 l'aide de n'importe quel \u00e9diteur de texte.
textLog.dataDirectory=Emplacement du r\u00e9f\u00e9rentiel
textLog.dataDirectory.desc=Indique l'emplacement de stockage des fichiers de journal de texte dans le syst\u00e8me de fichiers local.  L'emplacement par d\u00e9faut est h\u00e9rit\u00e9 de l'attribut logDirectory de l'\u00e9l\u00e9ment de journalisation.
textLog.outputFormat=Format \u00e0 utiliser pour les fichiers journaux de texte
textLog.outputFormat.desc=Format de sortie de texte \u00e0 utiliser pour les fichiers journaux de texte.  
textLog.includeTrace=Inclure des enregistrements de trace dans les fichiers journaux de texte
textLog.includeTrace.desc=Indique si des enregistrements de trace doivent \u00eatre inclus ou non dans les fichiers journaux de texte.
textLog.purgeMaxSize=Taille maximale du r\u00e9f\u00e9rentiel
textLog.purgeMaxSize.desc=Indique la taille totale maximale (en m\u00e9gaoctets) des fichiers journaux de texte.  Lorsque la valeur de purgeMaxSize est sup\u00e9rieure \u00e0 0, le nettoyage bas\u00e9 sur la taille totale des fichiers journaux de texte est activ\u00e9, sinon, il est d\u00e9sactiv\u00e9.
textLog.purgeMinTime=Dur\u00e9e de conservation minimum
textLog.purgeMinTime.desc=Indique le d\u00e9lai, en heures, \u00e0 l'issu duquel un serveur peut supprimer un enregistrement de journal de texte.  Lorsque la valeur de purgeMinTime est sup\u00e9rieure \u00e0 0, le nettoyage bas\u00e9 sur l'\u00e2ge de l'enregistrement de journal/trace est activ\u00e9, sinon, il est d\u00e9sactiv\u00e9.
textLog.fileSwitchTime=Heure \u00e0 laquelle changer de fichier
textLog.fileSwitchTime.desc=Le serveur ferme le fichier journal de texte actif et en d\u00e9marre un nouveau \u00e0 l'heure indiqu\u00e9e.  Lorsque la valeur de fileSwitchTime est indiqu\u00e9e, la commutation de fichier est activ\u00e9e, sinon, elle est d\u00e9sactiv\u00e9e.
textLog.bufferingEnabled=Activer la m\u00e9moire tampon de sortie
textLog.bufferingEnabled.desc=Indique s'il est possible d'autoriser un petit d\u00e9lai pour la sauvegarde des enregistrements sur le disque afin d'am\u00e9liorer les performances.  Lorsque la valeur true est affect\u00e9e \u00e0 bufferingEnabled, les enregistrements sont bri\u00e8vement retenus en m\u00e9moire avant d'\u00eatre \u00e9crits sur disque.
textLog.outOfSpaceAction=Action si les donn\u00e9es ne peuvent pas \u00eatre stock\u00e9es
textLog.outOfSpaceAction.desc=Indique l'action \u00e0 ex\u00e9cuter lorsque le syst\u00e8me de fichiers dans lequel les fichiers journaux de texte sont stock\u00e9s est satur\u00e9.  Lorsque la valeur "StopLogging" est affect\u00e9e \u00e0 outOfSpaceAction, le serveur cesse la journalisation/le tra\u00e7age lorsque les enregistrements ne peuvent pas \u00eatre \u00e9crits sur disque.  Lorsque cet attribut est d\u00e9fini sur "PurgeOld" le serveur tente de supprimer les enregistrements les plus anciens du r\u00e9f\u00e9rentiel de journal de texte pour permettre l'enregistrement des nouveaux enregistrements.  Lorsque cet attribut a pour valeur "StopServer", le journal de texte arr\u00eate le serveur lorsque les enregistrements ne peuvent pas \u00eatre \u00e9crits.

out.of.space.action.stop.server=Arr\u00eater le serveur
out.of.space.action.purge.old=Supprimer les anciens enregistrements
out.of.space.action.stop.logging=Arr\u00eater la journalisation

