textLog=Sz\u00f6veges napl\u00f3
textLog.desc=Sz\u00f6veges napl\u00f3 be\u00e1ll\u00edt\u00e1sai.  A sz\u00f6veges napl\u00f3 megtekinthet\u0151 b\u00e1rmely sz\u00f6vegszerkeszt\u0151 haszn\u00e1lat\u00e1val.
