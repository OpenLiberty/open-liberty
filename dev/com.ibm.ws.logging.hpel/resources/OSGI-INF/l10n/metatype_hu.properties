binaryTrace.purgeMinTime.desc=Azt az id\u0151tartamot hat\u00e1rozza meg \u00f3r\u00e1kban, amelyet k\u00f6vet\u0151en a kiszolg\u00e1l\u00f3 elt\u00e1vol\u00edthat egy nyomk\u00f6vet\u00e9si bejegyz\u00e9st.  Ha a purgeMinTime \u00e9rt\u00e9ke 0-n\u00e1l nagyobb \u00e9rt\u00e9kkel van megadva, akkor a nyomk\u00f6vet\u00e9si bejegyz\u00e9s kor\u00e1n alapul\u00f3 ki\u00fcr\u00edt\u00e9s enged\u00e9lyezett, ellenkez\u0151 esetben tiltott.
