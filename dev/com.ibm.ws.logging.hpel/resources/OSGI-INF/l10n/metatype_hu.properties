textLog.purgeMaxSize=Maxim\u00e1lis lerakatm\u00e9ret
textLog.purgeMaxSize.desc=Megadja a sz\u00f6veges napl\u00f3f\u00e1jlok maxim\u00e1lis m\u00e9ret\u00e9t megabyte-ban.  Ha a purgeMaxSize \u00e9rt\u00e9ke 0-n\u00e1l nagyobb \u00e9rt\u00e9kkel van megadva, akkor a sz\u00f6veges napl\u00f3f\u00e1jlok teljes m\u00e9ret\u00e9n alapul\u00f3 ki\u00fcr\u00edt\u00e9s enged\u00e9lyezett, ellenkez\u0151 esetben tiltott.
textLog.purgeMinTime=Minim\u00e1lis megtart\u00e1si id\u0151
textLog.purgeMinTime.desc=Azt az id\u0151tartamot hat\u00e1rozza meg \u00f3r\u00e1kban, amelyet k\u00f6vet\u0151en a kiszolg\u00e1l\u00f3 elt\u00e1vol\u00edthat egy sz\u00f6veges napl\u00f3bejegyz\u00e9st. Ha a purgeMinTime \u00e9rt\u00e9ke 0-n\u00e1l nagyobb \u00e9rt\u00e9kkel van megadva, akkor a napl\u00f3bejegyz\u00e9s/nyomk\u00f6vet\u00e9si bejegyz\u00e9s kor\u00e1n alapul\u00f3 ki\u00fcr\u00edt\u00e9s enged\u00e9lyezett, ellenkez\u0151 esetben tiltott.
textLog.fileSwitchTime=F\u00e1jl v\u00e1lt\u00e1sa a nap adott \u00f3r\u00e1j\u00e1ban
textLog.fileSwitchTime.desc=Hat\u00e1s\u00e1ra a kiszolg\u00e1l\u00f3 a nap megadott \u00f3r\u00e1j\u00e1ban lez\u00e1rja az akt\u00edv sz\u00f6veges napl\u00f3f\u00e1jlt \u00e9s \u00fajat ind\u00edt.  Ha a fileSwitchTime \u00e9rt\u00e9ke meg van adva, akkor a f\u00e1jl \u00e1tv\u00e1lt\u00e1s enged\u00e9lyezett, ellenkez\u0151 esetben tiltott.
textLog.bufferingEnabled=Kimeneti pufferel\u00e9s enged\u00e9lyez\u00e9se
textLog.bufferingEnabled.desc=Meghat\u00e1rozza, hogy a rendszer enged\u00e9lyezzen-e egy r\u00f6vid k\u00e9sleltet\u00e9st a rekordok lemezre ment\u00e9se sor\u00e1n a jobb teljes\u00edtm\u00e9ny el\u00e9r\u00e9se \u00e9rdek\u00e9ben.  Ha a bufferingEnabled be\u00e1ll\u00edt\u00e1sa true, akkor a rekordokat a rendszer a lemezre \u00edr\u00e1s el\u0151tt a mem\u00f3ri\u00e1ban tartja egy r\u00f6vid id\u0151re.
textLog.outOfSpaceAction=M\u0171velet, ha nem lehet adatokat t\u00e1rolni
textLog.outOfSpaceAction.desc=Azt a m\u0171veletet hat\u00e1rozza meg, amelyet akkor kell v\u00e9grehajtania a rendszernek, amikor a sz\u00f6veges napl\u00f3f\u00e1jlok t\u00e1rol\u00e1s\u00e1ra szolg\u00e1l\u00f3 f\u00e1jlrendszeren elfogy a szabad hely. Ha az outOfSpaceAction \u00e9rt\u00e9ke "StopLogging", akkor a kiszolg\u00e1l\u00f3 le\u00e1ll\u00edtja a napl\u00f3z\u00e1st/nyomk\u00f6vet\u00e9st, ha nem lehet rekordokat \u00edrni a lemezre.  Ha az attrib\u00fatum \u00e9rt\u00e9ke "PurgeOld", akkor a kiszolg\u00e1l\u00f3 megk\u00eds\u00e9rli t\u00f6r\u00f6lni a legr\u00e9gebbi rekordokat a sz\u00f6veges napl\u00f3 lerakatb\u00f3l, hogy legyen hely az \u00fajak sz\u00e1m\u00e1ra.  Ha az attrib\u00fatum \u00e9rt\u00e9ke "StopServer", akkor a sz\u00f6veges napl\u00f3 le\u00e1ll\u00edtja a kiszolg\u00e1l\u00f3t, amikor nem \u00edrhat\u00f3k a rekordok.

