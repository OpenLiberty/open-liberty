#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
eventLogging.name=Registro de sucesos
eventLogging.desc=Anota un registro de sucesos, como por ejemplo las solicitudes JDBC y las solicitudes de servlet, y su duraci\u00f3n.

name=Registro de sucesos
desc=Anota un registro de sucesos, como por ejemplo las solicitudes JDBC y las solicitudes de servlet, y su duraci\u00f3n.

sampleRate=Tasa de muestreo para registro de sucesos
sampleRate.desc=Para muestrear una de cada n solicitudes, establezca sampleRate en n.  Para muestrear todas las solicitudes, establezca sampleRate en 1.
  

logMode.name=Modalidad de registro de sucesos
logMode.desc=Controla si el registro de sucesos se produce en la entrada de los sucesos, en la salida de sucesos, o ambas cosas.
logMode.entry=registro al entrar
logMode.exit=registro al salir
logMode.entryExit=registro al entrar y salir

minDuration=Duraci\u00f3n m\u00ednima de una solicitud de registro
minDuration.desc=Las entradas de salida se registrar\u00e1n para los sucesos superiores a minDuration.

includeContextInfo=Incluir informaci\u00f3n de contexto
includeContextInfo.desc=Indica si los detalles de la informaci\u00f3n de contexto se incluyen en la salida del registro.

eventTypes=Tipos de sucesos a registrar
eventTypes.desc=Una lista de tipos de sucesos separados por comas que deben registrarse.  Utilice all para registrar todos los tipos de sucesos.

