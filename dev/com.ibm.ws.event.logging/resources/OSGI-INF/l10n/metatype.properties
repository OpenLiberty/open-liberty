name=Event Logging
desc=Logs a record of events, such as the JDBC requests and servlet requests, and their durations.

sampleRate=Sampling rate for event logging
sampleRate.desc=To sample one out of every n requests, set sampleRate to n.  To sample all requests, set sampleRate to 1.
  

logMode.name=Logging mode for events
logMode.desc=Controls whether the event logging occurs at the entry to events, at the exit from events, or both.
logMode.entry=log at entry
logMode.exit=log at exit
logMode.entryExit=log at entry and exit

minDuration=Minimum duration of a request to log
minDuration.desc=Exit entries will be logged for events longer than minDuration.

includeContextInfo=Include context information
includeContextInfo.desc=Indicates if the context information details are included in the log output.

eventTypes=Event types to log
eventTypes.desc=A list of comma-separated event types that needs to be logged.  Use all, to log all event types.

