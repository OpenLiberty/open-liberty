eventLogging.name=Registrazione eventi
eventLogging.desc=Registra un record di eventi, come ad esempio le richieste JDBC e le richieste servlet, e la loro durata.

name=Registrazione eventi
desc=Registra un record di eventi, come ad esempio le richieste JDBC e le richieste servlet, e la loro durata.

sampleRate=Frequenza di campionamento per registrazione eventi
sampleRate.desc=Per eseguire il campionamento una volta ogni n richieste, impostare sampleRate su n.  Per eseguire il campionamento di tutte le richieste, impostare sampleRate su 1.
  

logMode.name=Modalit\u00e0 di registrazione per gli eventi
logMode.desc=Controlla se la registrazione degli eventi si verifica all'accesso all'evento, all'uscita dall'evento o entrambi.
logMode.entry=registra all'accesso
logMode.exit=registra all'uscita
logMode.entryExit=registra all'accesso e all'uscita

minDuration=Durata minima di una richiesta da registrare
minDuration.desc=Verranno registrate le uscite e le entrate per gli eventi pi\u00f9 lunghi di minDuration.

includeContextInfo=Includi informazioni di contesto
includeContextInfo.desc=Indica se nell'output del log verranno inclusi i dettagli delle informaizoni di contesto.

eventTypes=Tipi di evento da registrare
eventTypes.desc=Un elenco di tipi di eventi separati da virgole che devono essere registrati.  Utilizzare all per registrare tutti gli eventi.

