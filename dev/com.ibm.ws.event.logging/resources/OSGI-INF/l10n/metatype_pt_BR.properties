eventLogging.name=Log de eventos
eventLogging.desc=Registra um registro de eventos, como solicita\u00e7\u00f5es JDBC e solicita\u00e7\u00f5es servlet, e suas dura\u00e7\u00f5es.

name=Log de eventos
desc=Registra um registro de eventos, como solicita\u00e7\u00f5es JDBC e solicita\u00e7\u00f5es servlet, e suas dura\u00e7\u00f5es.

sampleRate=Taxa de amostragem para log de eventos
sampleRate.desc=Para amostrar uma de cada n solicita\u00e7\u00f5es, configure sampleRate para n.  Para mostrar todas as solicita\u00e7\u00f5es, configure sampleRate como 1.
  

logMode.name=Modo de log para eventos
logMode.desc=Controla se o log de eventos ocorre na entrada para os eventos, na sa\u00edda dos eventos, ou em ambos.
logMode.entry=log na entrada
logMode.exit=log na sa\u00edda
logMode.entryExit=log na entrada e na sa\u00edda

minDuration=Dura\u00e7\u00e3o m\u00ednima de uma solicita\u00e7\u00e3o para log
minDuration.desc=Entradas de sa\u00edda ser\u00e3o registradas para eventos mais longos do que minDuration.

includeContextInfo=Incluir informa\u00e7\u00f5es de contexto
includeContextInfo.desc=Indica se os detalhes das informa\u00e7\u00f5es de contexto s\u00e3o inclu\u00eddos na sa\u00edda do log.

eventTypes=Tipos de evento para log
eventTypes.desc=Uma lista de tipos de eventos separados por v\u00edrgulas que precisam ser registrados.  Use todos, para registrar todos os tipos de eventos.

