saf.config=Registr u\u017eivatel\u016f SAF
saf.config.desc=Konfigura\u010dn\u00ed vlastnosti pro registr u\u017eivatel\u016f SAF.

realm=N\u00e1zev sf\u00e9ry
realm.desc=N\u00e1zev sf\u00e9ry p\u0159edstavuje registr u\u017eivatel\u016f.

enableFailover.name=Povolit p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed
enableFailover.desc=Povolit p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed z autorizovan\u00fdch slu\u017eeb SAF (nap\u0159. \
initACEE) do neautorizovan\u00fdch slu\u017eeb USS (nap\u0159. \
__passwd), pokud nem\u00e1 server p\u0159\u00edstup k dom\u00e9n\u011b WLP z/OS System Security Access Domain.

reportPasswordExpired.name=Reportovat chyby vypr\u0161en\u00ed hesla
reportPasswordExpired.desc=Kdy\u017e je tento atribut nastaven na hodnotu true, povede programov\u00e9 p\u0159ihl\u00e1\u0161en\u00ed u\u017eivatele, jemu\u017e vypr\u0161ela platnost hesla, k v\u00fdjimce. V\u00fdjimka bude obsahovat text, kter\u00fd znamen\u00e1, \u017ee platnost hesla vypr\u0161ela. A\u010dkoli tato v\u00fdjimka m\u016f\u017ee pomoci u\u017eivateli zjistit, \u017ee p\u0159ihl\u00e1\u0161en\u00ed nebylo \u00fasp\u011b\u0161n\u00e9 kv\u016fli vypr\u0161en\u00ed platnosti hesla, m\u016f\u017ee p\u0159estavovat zp\u016fsob pro \u00fato\u010dn\u00edka, jak se dostat k platn\u00e9mu ID u\u017eivatele syst\u00e9mu. P\u0159e\u010dt\u011bte si stru\u010dnou n\u00e1pov\u011bdu k ov\u011b\u0159ov\u00e1n\u00ed (OWASP Authentication Cheat Sheet), sekce 1.1.8, ne\u017e tento atribut nastav\u00edte na true.

reportUserRevoked.name=Reportovat chyby zru\u0161en\u00ed p\u0159\u00edstupu u\u017eivateli
reportUserRevoked.desc=Kdy\u017e je tento atribut nastaven na hodnotu true, povede programov\u00e9 p\u0159ihl\u00e1\u0161en\u00ed u\u017eivatele, jeho\u017e ID bylo revokov\u00e1no, k v\u00fdjimce. V\u00fdjimka bude obsahovat text se sd\u011blen\u00edm, \u017ee pro ID u\u017eivatele byl zru\u0161en p\u0159\u00edstup. A\u010dkoli tato v\u00fdjimka m\u016f\u017ee pomoci u\u017eivateli zjistit, \u017ee p\u0159ihl\u00e1\u0161en\u00ed nebylo \u00fasp\u011b\u0161n\u00e9 kv\u016fli zru\u0161en\u00ed p\u0159\u00edstupu pro ID u\u017eivatele, m\u016f\u017ee p\u0159estavovat zp\u016fsob pro \u00fato\u010dn\u00edka, jak se dostat k platn\u00e9mu ID u\u017eivatele syst\u00e9mu. P\u0159e\u010dt\u011bte si stru\u010dnou n\u00e1pov\u011bdu k ov\u011b\u0159ov\u00e1n\u00ed (OWASP Authentication Cheat Sheet), sekce 1.1.8, ne\u017e tento atribut nastav\u00edte na true.

includeSafGroups.name=Zahrnout v\u0161echny skupiny SAF
includeSafGroups.desc=Je-li tento atribut nastaven na hodnotu true, bude seznam skupin pro u\u017eivatele obsahovat v\u0161echny skupiny SAF, v\u010detn\u011b t\u011bch, kter\u00e9 nejsou definovan\u00e9 pro OMVS.
