saf.config=Registro do Usu\u00e1rio SAF
saf.config.desc=Propriedades de configura\u00e7\u00e3o para um registro do usu\u00e1rio SAF.

realm=Nome do dom\u00ednio
realm.desc=O nome da regi\u00e3o representa o registro do usu\u00e1rio.

enableFailover.name=Ativar failover
enableFailover.desc=Ativar failover a partir dos servi\u00e7os do SAF autorizados (por ex., \
initACEE) para servi\u00e7os do USS n\u00e3o autorizados (por ex., \
__passwd) se o servidor n\u00e3o tiver acesso ao WLP z/OS System Security Access Domain.

reportPasswordExpired.name=Erros de senha do relat\u00f3rio expir
reportPasswordExpired.desc=Quando esse atributo for configurado para o valor, true, um login program\u00e1tico para um usu\u00e1rio com uma senha expirada resultar\u00e1 em uma exce\u00e7\u00e3o. A exce\u00e7\u00e3o incluir\u00e1 o texto que sugere que a senha expirou.  Embora essa exce\u00e7\u00e3o possa ajudar um usu\u00e1rio a determinar que o seu login n\u00e3o foi bem-sucedido devido a uma senha expirada, ela tamb\u00e9m poder\u00e1 introduzir uma maneira para que um invasor localize um ID do usu\u00e1rio v\u00e1lido no sistema. Revise  as informa\u00e7\u00f5es de Autentica\u00e7\u00e3o do OWASP, se\u00e7\u00e3o 1.1.8, antes de configurar este atributo como true.

reportUserRevoked.name=Erros revogados do usu\u00e1rio do relat\u00f3rio
reportUserRevoked.desc=Quando este atributo for configurado como true, um login program\u00e1tico para o usu\u00e1rio cujo ID do usu\u00e1rio \u00e9 revogado resultar\u00e1 em uma exce\u00e7\u00e3o. A exce\u00e7\u00e3o incluir\u00e1 o texto que indica que o ID do usu\u00e1rio foi revogado. Embora essa exce\u00e7\u00e3o possa ajudar um usu\u00e1rio a determinar que seu login n\u00e3o foi bem-sucedido devido a um ID do usu\u00e1rio revogado, ele tamb\u00e9m poder\u00e1 introduzir uma maneira para um invasor localizar um ID do usu\u00e1rio v\u00e1lido no sistema. Revise  as informa\u00e7\u00f5es de Autentica\u00e7\u00e3o do OWASP, se\u00e7\u00e3o 1.1.8, antes de configurar este atributo como true.

includeSafGroups.name=Incluir todos os grupos SAF
includeSafGroups.desc=Quando este atributo estiver configurado para o valor, true, a lista de grupos para um usu\u00e1rio incluir\u00e1 todos os grupos SAF, incluindo aqueles n\u00e3o definidos para OMVS
