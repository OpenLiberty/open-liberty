saf.config=Registru de utilizator SAF
saf.config.desc=Propriet\u0103\u0163i de configurare pentru un registru de utilizator SAF.

realm=Nume regiune
realm.desc=Numele regiunii reprezint\u0103 registrul de utilizator.

enableFailover.name=Activare preluare la defect
enableFailover.desc=Activare preluare la defect de la serviciile autorizate SAF (de ex. \
initACEE) la serviciile neautorizate USS (de ex. \
__passwd) dac\u0103 serverul nu are acces la WLP z/OS System Security Access Domain.

reportPasswordExpired.name=Raportare erori parol\u0103 expirat\u0103
reportPasswordExpired.desc=C\u00e2nd acest atribut este setat la valoarea true, logarea programatic\u0103 a unui utilizator cu parola expirat\u0103 determin\u0103 lansarea unei excep\u0163ii. Excep\u0163ia va include un text care anun\u0163\u0103 c\u0103 parola a expirat. Aceast\u0103 excep\u0163ie poate ajuta un utilizator s\u0103 determine c\u0103 logarea sa a e\u015fuat din cauz\u0103 c\u0103 i-a expirat parola, dar \u015fi permite ca un eventual atacator s\u0103 afle un ID de utilizator valid pe sistem. \u00cenainte de a seta acest atribut la true, citi\u0163i OWASP Authentication Cheat Sheet, sec\u0163iunea 1.1.8.

reportUserRevoked.name=Raportare erori utilizator revocat
reportUserRevoked.desc=C\u00e2nd acest atribut este setat la valoarea true, logarea programatic\u0103 a unui utilizator cu ID-ul revocat determin\u0103 lansarea unei excep\u0163ii. Excep\u0163ia va include un text care anun\u0163\u0103 c\u0103 ID-ul de utilizator este revocat. Aceast\u0103 excep\u0163ie poate ajuta un utilizator s\u0103 determine c\u0103 logarea sa a e\u015fuat din cauz\u0103 c\u0103 ID-ul de utilizator a fost revocat, dar \u015fi permite ca un eventual atacator s\u0103 afle un ID de utilizator valid pe sistem.  \u00cenainte de a seta acest atribut la true, citi\u0163i OWASP Authentication Cheat Sheet, sec\u0163iunea 1.1.8.

includeSafGroups.name=Includere toate grupurile SAF
includeSafGroups.desc=C\u00e2nd acest atribut este setat la valoarea true, lista de grupuri pentru un utilizator va include toate grupurile SAF, inclusiv cele nedefinite pentru OMVS.
