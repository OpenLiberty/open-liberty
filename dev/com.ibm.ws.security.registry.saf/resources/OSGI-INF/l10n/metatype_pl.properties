saf.config=Rejestr u\u017cytkownik\u00f3w SAF
saf.config.desc=W\u0142a\u015bciwo\u015bci konfiguracji dla rejestru u\u017cytkownik\u00f3w SAF.

realm=Nazwa dziedziny
realm.desc=Nazwa dziedziny reprezentuje rejestr u\u017cytkownik\u00f3w.

enableFailover.name=W\u0142\u0105cz prze\u0142\u0105czanie awaryjne
enableFailover.desc=W\u0142\u0105cz prze\u0142\u0105czanie awaryjne z uprawnionych us\u0142ug SAF (np. \
initACEE) na nieuprawnione us\u0142ugi USS (np. \
__passwd), je\u015bli serwer nie ma dost\u0119pu do domeny WZSSAD (WLP z/OS System Security Access Domain).

reportPasswordExpired.name=Zg\u0142o\u015b b\u0142\u0119dy dotycz\u0105ce niewa\u017cnych hase\u0142
reportPasswordExpired.desc=Je\u015bli ten atrybut jest ustawiony na warto\u015b\u0107 true, programowe logowanie u\u017cytkownika z niewa\u017cnym has\u0142em spowoduje zg\u0142oszenie wyj\u0105tku. Wyj\u0105tek b\u0119dzie zawiera\u0142 tekst informuj\u0105cy, \u017ce has\u0142o utraci\u0142o wa\u017cno\u015b\u0107. Chocia\u017c ten wyj\u0105tek mo\u017ce pom\u00f3c u\u017cytkownikowi w okre\u015bleniu, \u017ce logowanie nie powiod\u0142o si\u0119 z powodu niewa\u017cnego has\u0142a, mo\u017ce tak\u017ce umo\u017cliwi\u0107 atakuj\u0105cemu znalezienie poprawnego identyfikatora u\u017cytkownika w systemie. Przed ustawieniem tego atrybutu na warto\u015b\u0107 true nale\u017cy zapozna\u0107 si\u0119 z sekcj\u0105 1.1.8 \u015bci\u0105gawki dotycz\u0105cej uwierzytelniania OWASP.

reportUserRevoked.name=Zg\u0142o\u015b b\u0142\u0119dy dotycz\u0105ce uniewa\u017cnionych u\u017cytkownik\u00f3w
reportUserRevoked.desc=Je\u015bli ten atrybut jest ustawiony na warto\u015b\u0107 true, programowe logowanie u\u017cytkownika z uniewa\u017cnionym identyfikatorem spowoduje zg\u0142oszenie wyj\u0105tku. Wyj\u0105tek b\u0119dzie zawiera\u0142 tekst informuj\u0105cy, \u017ce identyfikator u\u017cytkownika zosta\u0142 uniewa\u017cniony.  \
Chocia\u017c ten wyj\u0105tek mo\u017ce pom\u00f3c u\u017cytkownikowi w okre\u015bleniu, \u017ce logowanie nie powiod\u0142o si\u0119 z powodu uniewa\u017cnionego identyfikatora u\u017cytkownika, mo\u017ce tak\u017ce umo\u017cliwi\u0107 atakuj\u0105cemu znalezienie poprawnego identyfikatora u\u017cytkownika w systemie. Przed ustawieniem tego atrybutu na warto\u015b\u0107 true nale\u017cy zapozna\u0107 si\u0119 z sekcj\u0105 1.1.8 \u015bci\u0105gawki dotycz\u0105cej uwierzytelniania OWASP.

includeSafGroups.name=Uwzgl\u0119dnij wszystkie grupy SAF
includeSafGroups.desc=Je\u015bli ten atrybut ma ustawion\u0105 warto\u015b\u0107 true, lista grup u\u017cytkownika b\u0119dzie zawiera\u0107 wszystkie grupy SAF, w tym te, kt\u00f3re nie zosta\u0142y zdefiniowane w interfejsie OMVS
