saf.config=SAF-Benutzerregistry
saf.config.desc=Konfigurationseigenschaften f\u00fcr eine SAF-Benutzerregistry.

realm=Realmname
realm.desc=Der Realmname stellt die Benutzerregistry dar.

enableFailover.name=Failover aktivieren
enableFailover.desc=Failover von berechtigten SAF-Services (z. B. \
initACEE) auf nicht berechtigte USS-Services (z. B. \
__passwd) zulassen, wenn der Server keinen Zugriff auf WZSSAD (WLP z/OS System Security Access Domain) hat.

reportPasswordExpired.name=Fehler wegen abgelaufener Kennw\u00f6rter melden
reportPasswordExpired.desc=Wenn dieses Attribut auf true gesetzt ist, f\u00fchrt eine programmgest\u00fctzte Anmeldung f\u00fcr einen Benutzer mit einem abgelaufenen Kennwort zu einer Ausnahme. Die Ausnahme enth\u00e4lt Text, der auf das abgelaufene Kennwort hinweist. Obwohl ein Benutzer mithilfe dieser Ausnahme feststellen kann, dass seine Anmeldung aufgrund eines abgelaufenen Kennworts nicht erfolgreich war, bietet sie Angreifern die M\u00f6glichkeit, eine g\u00fcltige Benutzer-ID auf dem System zu suchen. Lesen Sie das Dokument OWASP Authentication Cheat Sheet, Abschnitt 1.1.8, bevor Sie dieses Attribut auf true setzen.

reportUserRevoked.name=Fehler wegen widerrufener Benutzer-IDs melden
reportUserRevoked.desc=Wenn dieses Attribut auf true gesetzt ist, f\u00fchrt eine programmgest\u00fctzte Anmeldung f\u00fcr einen Benutzer, dessen Benutzer-ID widerrufen wurde, zu einer Ausnahme. Die Ausnahme enth\u00e4lt Text, der auf die widerrufene Benutzer-ID hinweist. Obwohl ein Benutzer mithilfe dieser Ausnahme feststellen kann, dass seine Anmeldung aufgrund einer widerrufenen Benutzer-ID nicht erfolgreich war, bietet sie Angreifern die M\u00f6glichkeit, eine g\u00fcltige Benutzer-ID auf dem System zu suchen. Lesen Sie das Dokument OWASP Authentication Cheat Sheet, Abschnitt 1.1.8, bevor Sie dieses Attribut auf true setzen.

includeSafGroups.name=Alle SAF-Gruppen einschlie\u00dfen
includeSafGroups.desc=Wenn dieses Attribut auf den Wert true gesetzt ist, enth\u00e4lt die Gruppenliste f\u00fcr einen Benutzer alle SAF-Gruppen, einschlie\u00dflich der Gruppen, die nicht f\u00fcr OMVS definiert wurden.
