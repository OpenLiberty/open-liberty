saf.config=Registre d'utilisateurs SAF
saf.config.desc=Propri\u00e9t\u00e9s de configuration d'un registre d'utilisateurs SAF.

realm=Nom de superdomaine
realm.desc=Le nom de superdomaine repr\u00e9sente le registre d'utilisateurs.

enableFailover.name=Activer le basculement
enableFailover.desc=Activer le basculement depuis les services SAF autoris\u00e9s (par exemple, \
initACEE) vers les services USS non autoris\u00e9s (par ex,  \
__passwd) si le serveur n'a pas acc\u00e8s au domaine WZSSAD (WLP z/OS System Security Access Domain) .

reportPasswordExpired.name=Signaler les erreurs li\u00e9es \u00e0 l'expiration du mot de passe
reportPasswordExpired.desc=Lorsque cet attribut a pour valeur true, la \
connexion par programmation d'un utilisateur dont le mot de passe est arriv\u00e9 \u00e0 \
expiration \
g\u00e9n\u00e8re une exception. Celle-ci indique que le mot de passe est arriv\u00e9 \u00e0 expiration. Bien \
qu'elle puisse aider un utilisateur \u00e0 d\u00e9terminer que sa connexion a \u00e9chou\u00e9 car son \
mot de passe a expir\u00e9, elle peut \u00e9galement permettre \u00e0 un agresseur informatique de \
trouver un ID utilisateur valide sur le syst\u00e8me. \
Lisez la section 1.1.8 de l'aide-m\u00e9moire sur l'authentification OWASP avant de d\u00e9finir \
la valeur true pour cet attribut.

reportUserRevoked.name=Signaler les erreurs li\u00e9es \u00e0 la r\u00e9vocation d'un utilisateur
reportUserRevoked.desc=Lorsque cet attribut a pour valeur true, la \
connexion par programmation d'un utilisateur dont l'ID utilisateur a \u00e9t\u00e9 r\u00e9voqu\u00e9 g\u00e9n\u00e8re \
une exception.  \
Celle-ci indique que l'ID utilisateur a \u00e9t\u00e9 r\u00e9voqu\u00e9. Bien qu'elle puisse aider un \
utilisateur \u00e0 d\u00e9terminer que sa connexion a \u00e9chou\u00e9 en raison de la r\u00e9vocation de son ID \
utilisateur, elle \
peut \u00e9galement permettre \u00e0 un agresseur informatique de trouver un ID utilisateur valide \
sur le syst\u00e8me. \
Lisez la section 1.1.8 de l'aide-m\u00e9moire sur l'authentification OWASP avant de d\u00e9finir la \
valeur true pour cet attribut.

includeSafGroups.name=Inclure tous les groupes SAF
includeSafGroups.desc=Lorsque cet attribut est associ\u00e9 \u00e0 la valeur true, la liste des groupes d'un utilisateur inclut tous les groupes SAF, y compris ceux qui ne sont pas d\u00e9finis pour OMVS.
