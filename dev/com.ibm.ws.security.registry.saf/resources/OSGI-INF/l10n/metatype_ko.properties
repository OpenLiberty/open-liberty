reportPasswordExpired.desc=\uc774 \uc18d\uc131\uc774 true \uac12\uc73c\ub85c \uc124\uc815\ub418\uba74 \ube44\ubc00\ubc88\ud638\uac00 \ub9cc\uae30\ub41c \uc0ac\uc6a9\uc790\uc758 \ud504\ub85c\uadf8\ub798\ubc0d \ub85c\uadf8\uc778\uc5d0 \uc608\uc678\uac00 \ubc1c\uc0dd\ud569\ub2c8\ub2e4. \uc608\uc678\uc5d0\ub294 \ube44\ubc00\ubc88\ud638\uac00 \ub9cc\uae30\ub418\uc5c8\uc74c\uc744 \ub098\ud0c0\ub0b4\ub294 \ud14d\uc2a4\ud2b8\uac00 \ud3ec\ud568\ub429\ub2c8\ub2e4. \uc774 \uc608\uc678\ub294 \ube44\ubc00\ubc88\ud638\uac00 \ub9cc\uae30\ub418\uc5b4 \ub85c\uadf8\uc778\uc5d0 \uc2e4\ud328\ud588\uc74c\uc744 \ud310\ubcc4\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub420 \uc218 \uc788\uc9c0\ub9cc \uacf5\uaca9\uc790\uac00 \uc720\ud6a8\ud55c \uc0ac\uc6a9\uc790 ID\ub97c \uc2dc\uc2a4\ud15c\uc5d0\uc11c \ucc3e\ub294 \ubc29\ubc95\uc744 \uc54c\ub824\uc8fc\uac8c \ub420 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uc18d\uc131\uc744 true\ub85c \uc124\uc815\ud558\uae30 \uc804\uc5d0 OWASP \uc778\uc99d \uce58\ud2b8 \uc2dc\ud2b8, 1.1.8 \uc808\uc744 \uac80\ud1a0\ud558\uc2ed\uc2dc\uc624.

