saf.config=Registro utente SAF
saf.config.desc=Propriet\u00e0 di configurazione per un registro utente SAF

realm=Nome realm
realm.desc=Il nome realm rappresenta il registro utente.

enableFailover.name=Abilita failover
enableFailover.desc=Abilita il failover dai servizi SAF autorizzati (ad es. \
initACEE) ai servizi USS non autorizzati (ad es. \
__passwd) se il server non ha l'accesso a WZSSAD (WLP z/OS System Security Access Domain).

reportPasswordExpired.name=Notifica errori di password scadute
reportPasswordExpired.desc=Quando questo attributo \u00e8 impostato sul valore true, un login programmatico per un utente con una password scaduta risulta in un'eccezione. L'eccezione includer\u00e0 del testo che indica che la password \u00e8 scaduta.  Anche se questa eccezione pu\u00f2 aiutare un utente a determinare che il login non \u00e8 riuscito a causa di una password scaduta, potrebbe anche fornire a un aggressore la possibilit\u00e0 di trovare un ID utente valido sul sistema. Esaminare il cheat sheet di autenticazione OWASP, sezione 1.1.8 prima di impostare questo attributo su true.

reportUserRevoked.name=Notifica errori di utente revocato
reportUserRevoked.desc=Quando questo attributo \u00e8 impostato sul valore true, un login programmatico per un utente il cui ID utente \u00e8 stato revocato risulta in un'eccezione.  L'eccezione includer\u00e0 del testo che indica che l'ID utente \u00e8 revocato.  Anche se questa eccezione pu\u00f2 aiutare un utente a determinare che il login non \u00e8 riuscito a causa di un ID utente revocato, potrebbe anche fornire a un aggressore la possibilit\u00e0 di trovare un ID utente valido sul sistema.  Esaminare il cheat sheet di autenticazione OWASP, sezione 1.1.8 prima di impostare questo attributo su true.

includeSafGroups.name=Includi tutti i gruppi SAF
includeSafGroups.desc=Quando questo attributo \u00e8 impostato sul valore true, l'elenco di gruppi per un utente includer\u00e0 tutti i gruppi SAF inclusi quelli non definiti su OMVS
