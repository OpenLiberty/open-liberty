saf.config=SAF User Registry
saf.config.desc=Configuration properties for a SAF user registry.

realm=Realm name
realm.desc=The realm name represents the user registry.

enableFailover.name=Enable failover
enableFailover.desc=Enable failover from authorized SAF services (e.g. initACEE) to unauthorized USS services (e.g. __passwd)\
 if the server does not have access to the WLP z/OS System Security Access Domain.

reportPasswordExpired.name=Report password expired errors
reportPasswordExpired.desc=When this attribute is set to the value of true, a programmatic login for a user with an expired password results in an exception. The exception will include text that implies the password has expired.  Although this exception can help a user determine that their login was not successful because of an expired password, it might also introduce a way for an attacker to find a valid user ID on the system. Review the OWASP Authentication Cheat Sheet, section 1.1.8 before you set this attribute to true.

reportPasswordChangeDetails.name=Report password change errors
reportPasswordChangeDetails.desc=When this attribute is set to the value of true, SAFPaswordUtility with userId, oldPassword and newPassword for a user can result in an exception. The exception includes text that implies the password change was not successful.  Although this exception can help a user determine that their password change was not successful, it might also introduce a way for an attacker to find a valid user ID on the system. Review the OWASP Authentication Cheat Sheet, section 1.1.8 before you set this attribute to true.

reportUserRevoked.name=Report user revoked errors
reportUserRevoked.desc=When this attribute is set to the value, true, a programmatic login for a user whose user ID is revoked results in an exception.  The exception will include text that implies the user ID is revoked.  Although this exception can help a user determine that their login was not successful because of a revoked user ID, it might also introduce a way for an attacker to find a valid user ID on the system.  Review the OWASP Authentication Cheat Sheet, section 1.1.8 before you set this attribute to true.

includeSafGroups.name=Include all SAF groups
includeSafGroups.desc=When this attribute is set to the value, true, the group list for a user will include all SAF groups including those not defined to OMVS