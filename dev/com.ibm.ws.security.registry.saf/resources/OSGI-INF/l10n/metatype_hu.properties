saf.config=SAF felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s
saf.config.desc=A SAF felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s konfigur\u00e1ci\u00f3s tulajdons\u00e1gai.

realm=Tartom\u00e1nyn\u00e9v
realm.desc=A tartom\u00e1nyn\u00e9v k\u00e9pviseli a felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1st.

enableFailover.name=\u00c1t\u00e1ll\u00e1s enged\u00e9lyez\u00e9se
enableFailover.desc=Enged\u00e9lyezi az \u00e1t\u00e1ll\u00edt\u00e1st jogosult SAF szolg\u00e1ltat\u00e1sokr\u00f3l (p\u00e9ld\u00e1ul\
initACEE) jogosulatlan USS szolg\u00e1ltat\u00e1sokra (p\u00e9ld\u00e1ul \
__passwd), ha a kiszolg\u00e1l\u00f3nak nincs hozz\u00e1f\u00e9r\u00e9se a WLP z/OS rendszer biztons\u00e1gi hozz\u00e1f\u00e9r\u00e9si tartom\u00e1ny\u00e1hoz.

reportPasswordExpired.name=Lej\u00e1rt jelsz\u00f3 hib\u00e1k jelent\u00e9se
reportPasswordExpired.desc=Ha az attrib\u00fatum true \u00e9rt\u00e9kre van \u00e1ll\u00edtva, akkor a felhaszn\u00e1l\u00f3 programozott bel\u00e9p\u00e9se egy lej\u00e1rt jelsz\u00f3val kiv\u00e9telt eredm\u00e9nyez. A kiv\u00e9tel olyan sz\u00f6veget tartalmaz, ami utal a lej\u00e1rt jelsz\u00f3ra.  B\u00e1r a kiv\u00e9tel seg\u00edthet a felhaszn\u00e1l\u00f3nak abban, hogy meg\u00e1llap\u00edtsa, hogy a bejelentkez\u00e9s a lej\u00e1rt jelsz\u00f3 miatt nem volt sikeres, egy t\u00e1mad\u00f3nak is m\u00f3dot biztos\u00edthat egy \u00e9rv\u00e9nyes felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 megtal\u00e1l\u00e1s\u00e1ra a rendszeren. Tekintse \u00e1t az OWASP hiteles\u00edt\u00e9si seg\u00edts\u00e9g 1.1.8-as szakasz\u00e1t, miel\u0151tt az attrib\u00fatumot true \u00e9rt\u00e9kre \u00e1ll\u00edtja.

reportUserRevoked.name=Visszavont felhaszn\u00e1l\u00f3 hib\u00e1k jelent\u00e9se
reportUserRevoked.desc=Ha az attrib\u00fatum true \u00e9rt\u00e9kre van \u00e1ll\u00edtva, akkor a visszavont azonos\u00edt\u00f3val rendelkez\u0151 felhaszn\u00e1l\u00f3 programozott bel\u00e9p\u00e9se kiv\u00e9telt eredm\u00e9nyez.  A kiv\u00e9tel olyan sz\u00f6veget tartalmaz, ami utal a visszavont felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3ra.  B\u00e1r a kiv\u00e9tel seg\u00edthet a felhaszn\u00e1l\u00f3nak abban, hogy meg\u00e1llap\u00edtsa, hogy a bejelentkez\u00e9s a visszavont felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 miatt nem volt sikeres, egy t\u00e1mad\u00f3nak is m\u00f3dot biztos\u00edthat egy \u00e9rv\u00e9nyes felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 megtal\u00e1l\u00e1s\u00e1ra a rendszeren.  Tekintse \u00e1t az OWASP hiteles\u00edt\u00e9si seg\u00edts\u00e9g 1.1.8-as szakasz\u00e1t, miel\u0151tt az attrib\u00fatumot true \u00e9rt\u00e9kre \u00e1ll\u00edtja.

includeSafGroups.name=\u00d6sszes SAF csoport tartalmaz\u00e1sa
includeSafGroups.desc=Ha ez az attrib\u00fatum true \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a felhaszn\u00e1l\u00f3 csoportlist\u00e1ja az \u00f6sszes SAF csoportot tartalmazni fogja (az OMVS sz\u00e1m\u00e1ra nem defini\u00e1ltakat is)
