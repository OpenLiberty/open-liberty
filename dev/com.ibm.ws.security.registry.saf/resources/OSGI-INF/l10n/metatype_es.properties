saf.config=Registro de usuarios SAF
saf.config.desc=Propiedades de configuraci\u00f3n para un registro de usuarios SAF.

realm=Nombre de reino
realm.desc=El nombre de reino representa el registro de usuarios.

enableFailover.name=Habilitar migraci\u00f3n tras error
enableFailover.desc=Habilitar migraci\u00f3n tras error desde servicios SAF autorizados (por ej. \
initACEE) a servicios USS no autorizados (por ej. \
__passwd) si el servidor no tiene acceso a WLP z/OS System Security Access Domain.

reportPasswordExpired.name=Informar de errores de contrase\u00f1a caducada
reportPasswordExpired.desc=Cuando este atributo se establece en el valor true, un inicio de sesi\u00f3n program\u00e1tico para un usuario con una contrase\u00f1a caducada produce una excepci\u00f3n. La excepci\u00f3n incluir\u00e1 texto que implicar\u00e1 que la contrase\u00f1a ha caducado.  Aunque esta excepci\u00f3n puede ayudar a un usuario a determinar que el inicio de sesi\u00f3n no se ha realizado satisfactoriamente debido a una contrase\u00f1a caducada, tambi\u00e9n puede proporcionar una manera para que un atacante encuentre un ID de usuario v\u00e1lido en el sistema. Revise la hoja de apuntes de autenticaci\u00f3n de OWASP, secci\u00f3n 1.1.8, antes de establecer este atributo en true.

reportUserRevoked.name=Informar de errores de usuario revocado
reportUserRevoked.desc=Cuando este atributo se establece en el valor true, un inicio de sesi\u00f3n program\u00e1tico para un usuario cuyo ID de usuario se ha revocado produce una excepci\u00f3n.  La excepci\u00f3n incluir\u00e1 texto que implicar\u00e1 que el ID de usuario se ha revocado.  Aunque esta excepci\u00f3n puede ayudar a un usuario a determinar que el inicio de sesi\u00f3n no se ha realizado satisfactoriamente debido a un ID de usuario revocado, tambi\u00e9n puede proporcionar una manera para que un atacante encuentre un ID de usuario v\u00e1lido en el sistema.  Revise la hoja de apuntes de autenticaci\u00f3n de OWASP, secci\u00f3n 1.1.8, antes de establecer este atributo en true.

includeSafGroups.name=Incluir todos los grupos SAF
includeSafGroups.desc=Cuando este atributo se establece en el valor true, la lista de grupos de un usuario incluir\u00e1 todos los grupos SAF, tambi\u00e9n aquellos no definidos para OMVS
