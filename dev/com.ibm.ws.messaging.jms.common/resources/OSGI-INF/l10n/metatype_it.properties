resourceAdapter.wasJms=Adattatore di risorse
resourceAdapter.wasJms.desc=Un adattatore di risorse \u00e8 un'implementazione della specifica Java EE (Java Platform, Enterprise Edition) JCA (Connector Architecture). Fornisce alle applicazioni l'accesso alle risorse esterne al server, a un EIS (enterprise information system) o per un EIS alle applicazioni sul server.
contextServiceRef=Riferimento servizio di contesto
contextServiceRef.desc=Riferimento del servizio di contesto
contextService.target=Destinazione servizio di contesto
contextService.target.desc=Destinazione del servizio di contesto

jms.cf.properties.wasJms.connectionfactory=Messaggistica integrata
jms.cf.properties.wasJms.connectionfactory.desc=Un factory di connessione JMS viene utilizzato per creare le connessioni al provider JMS associato delle destinazioni JMS, per la messaggistica point-to-point e di pubblicazione/sottoscrizione.

jms.tcf.properties.wasJms.TopicConnectionFactory=Messaggistica integrata
jms.tcf.properties.wasJms.TopicConnectionFactory.desc=Un factory di connessione argomento JMS viene utilizzato per creare connessioni al provider JMS associato di destinazioni JMS per la messaggistica di pubblicazione e sottoscrizione.

jms.qcf.properties.wasJms.QueueConnectionFactory=Messaggistica integrata
jms.qcf.properties.wasJms.QueueConnectionFactory.desc=Un factory di connessione della coda JMS viene utilizzato per creare le connessioni al provider JMS associato delle code JMS, per la messaggistica point-to-point.

jms.common.busName=Nome bus
jms.common.busName.desc=Il nome di un bus quando si esegue la connessione al SIB (Service Integration Bus) in un server del profilo completo.
jms.common.userName=Nome utente
jms.common.userName.desc=Si consiglia di utilizzare un alias di autenticazione gestito dal contenitore invece di configurazione questa propriet\u00e0.
jms.common.password=Password
jms.common.password.desc=Si consiglia di utilizzare un alias di autenticazione gestito dal contenitore invece di configurazione questa propriet\u00e0.
jms.common.clientID=ID client
jms.common.clientID.desc=L'identificativo client JMS necessario per sottoscrizioni argomenti durevoli (e per i non durevoli condivisi) su tutte le connessioni. Questo identificativo \u00e8 richiesto se l'applicazione sta eseguendo la messaggistica di pubblicazione/sottoscrizione durevole (e non durevole condivisa).
jms.common.nonPersistentMapping=Affidabilit\u00e0 non persistente
jms.common.nonPersistentMapping.desc=L'affidabilit\u00e0 applicata ai messaggi JMS non persistenti inviati mediante questo factory di connessione.
jms.common.persistentMapping=Affidabilit\u00e0 persistente
jms.common.persistentMapping.desc=L'affidabilit\u00e0 applicata ai messaggi JMS persistenti inviati mediante questo factory di connessione.
jms.common.readAhead=Lettura anticipata
jms.common.readAhead.desc=La lettura anticipata \u00e8 un'ottimizzazione che assegna preventivamente i messaggi ai consumer. Essa elabora le richieste dei consumer pi\u00f9 velocemente.
jms.common.temporaryQueueNamePrefix=Prefisso nome coda temporanea
jms.common.temporaryQueueNamePrefix.desc=Il prefisso composto da un massimo di dodici caratteri utilizzato per le code temporanee create dalle applicazioni che utilizzano questo factory di connessione coda.
jms.common.temporaryTopicNamePrefix=Prefisso nome argomento temporaneo
jms.common.temporaryTopicNamePrefix.desc=Il prefisso composto da un massimo di dodici caratteri utilizzato per le code temporanee create dalle applicazioni che utilizzano questo factory di connessione argomento.
jms.common.remoteServerAddress=Indirizzo server remoto
jms.common.remoteServerAddress.desc=L'indirizzo del server remoto che presenta elementi costituiti da tre voci separati da una virgola, con la sintassi Nomehost:Numeroporta:Nomecatena, utilizzati per connettersi a un server di avvio. Ad esempio, Merlin:7276:BootstrapBasicMessaging. Se hostName non \u00e8 specificato, il valore predefinito \u00e8 localhost. Se portNumber non \u00e8 specificato, il valore predefinito \u00e8 7276. Se chainName non \u00e8 specificato, il valore predefinito \u00e8 BootstrapBasicMessaging. Per ulteriori informazioni, fare riferimento al centro informazioni.
jms.common.targetTransportChain=Catena di trasporto
jms.common.targetTransportChain.desc=Le catene di trasporto specificano i protocolli di comunicazione che \u00e8 possibile utilizzare per comunicare con il SIB in un server dei profili completo.
jms.common.shareDurableSubscription=Condividi sottoscrizione durevole
jms.common.shareDurableSubscription.desc=Controlla se la sottoscrizione durevole pu\u00f2 essere o meno condivisa tra le connessioni.
jms.common.durableSubscriptionHome= Home sottoscrizione durevole
jms.common.durableSubscriptionHome.desc=La home della sottoscrizione durevole definisce il nome ME con cui deve essere stabilita la connessione.

jms.common.priority=Priorit\u00e0
jms.common.priority.desc=La priorit\u00e0 relativa per i messaggi inviati a questa destinazione, nell'intervallo da 0 a 9, in cui 0 rappresenta la priorit\u00e0 pi\u00f9 bassa e 9 \u00e8 la priorit\u00e0 pi\u00f9 alta.
jms.common.timetolive=Periodo di validit\u00e0
jms.common.timetolive.desc=Il periodo di tempo predefinito, in millisecondi, dal momento dell'invio, durante il quale il sistema deve conservare i messaggi validi nella destinazione.
jms.common.deliverymode=Modalit\u00e0 di consegna
jms.common.deliverymode.desc=La modalit\u00e0 di consegna per i messaggi inviati a questa destinazione. Controlla la persistenza dei messaggi su questa destinazione.

properties.wasJms.Topic=Messaggistica integrata
properties.wasJms.Topic.desc=Il nome dell'argomento a cui \u00e8 assegnato questo argomento JMS, nello spazio argomento definito dalla propriet\u00e0 Spazio argomento.
topic.TopicSpace=Spazio argomento
topic.TopicSpace.desc=Uno spazio argomento \u00e8 un'ubicazione per la messaggistica di pubblicazione/sottoscrizione.
topic.TopicName=Nome argomento
topic.TopicName.desc=Il nome dell'argomento a cui \u00e8 assegnato questo argomento JMS, nello spazio argomento definito dalla propriet\u00e0 Spazio argomento.

properties.wasJms.Queue=Messaggistica integrata
properties.wasJms.Queue.desc=Il nome della coda a cui viene assegnata questa coda JMS.
queue.QueueName=Nome coda
queue.QueueName.desc=Il nome della coda associata
queue.DeliveryMode=Modalit\u00e0 di consegna
queue.DeliveryMode.desc=La modalit\u00e0 di consegna per i messaggi inviati a questa destinazione. Controlla la persistenza dei messaggi su questa destinazione.

jms.as.properties=Messaggistica integrata
jms.as.properties.desc=Una specifica di attivazione JMS \u00e8 associata ad uno o pi\u00f9 MDB e fornisce la configurazione a loro necessaria per ricevere i messaggi.
jms.as.destinationref=Destinazione
jms.as.destinationref$Ref=Riferimento destinazione
jms.as.destinationref.desc=Riferimento per una destinazione JMS
jms.as.destinationType=Tipo di destinazione
jms.as.destinationType.desc=Il tipo di destinazione, che \u00e8 javax.jms.Queue o javax.jms.Topic.
jms.as.subscriptionName=Nome sottoscrizione
jms.as.subscriptionName.desc=Il nome della sottoscrizione necessario per le sottoscrizioni argomenti durevoli (e non durevoli condivisi). Campo obbligatorio quando si utilizza una sottoscrizione argomenti durevole (e non durevole condivisa). Questo nome sottoscrizione deve essere univoco nell'ID client specificato.
jms.as.messageSelector=Selettore messaggi
jms.as.messageSelector.desc=Il selettore messaggi JMS utilizzato per determinare i messaggi ricevuti dall'MDB (Message-Driven Bean). Il valore \u00e8 una stringa utilizzata per selezionare un insieme secondario di messaggi disponibili.
jms.as.subscriptionDurability=Durata sottoscrizione 
jms.as.subscriptionDurability.desc=Il tipo di sottoscrizione argomento MS. Il valore pu\u00f2 essere uno dei seguenti: Durable DurableShared NonDurable NonDurableShared
jms.as.acknowledgeMode=Modalit\u00e0 riconoscimento
jms.as.acknowledgeMode.desc=La modalit\u00e0 riconoscimento indica il modo in cui deve essere riconosciuto un messaggio ricevuto da un MDB.
jms.as.maxBatchSize=Dimensione massima batch
jms.as.maxBatchSize.desc=Il numero massimo di messaggi ricevuti dal motore di messaggistica in un singolo batch.
jms.as.maxConcurrency=Numero massimo MDB simultanei
jms.as.maxConcurrency.desc=Il numero massimo di endpoint a cui vengono consegnati i messaggi contemporaneamente. L'aumento del numero pu\u00f2 migliorare le prestazioni ma aumenta anche il numero di thread utilizzati all'ora specificata. Se l'ordine dei messaggi deve essere conservato per tutte le consegne non riuscite, impostare il valore di numero massimo di endpoint simultanei su 1.
jms.as.retryInterval=Intervallo tentativi
jms.as.retryInterval.desc=Il ritardo (in secondi) tra i tentativi di connessione ad un motore di messaggistica, per la connessione iniziale e per i successivi tentativi di stabilire una connessione migliore.
jms.as.connectionFactoryLookup= Nome jndi del factory di connessioni
jms.as.connectionFactoryLookup.desc= Questa propriet\u00e0 pu\u00f2 essere utilizzata per specificare il nome di ricerca di un oggetto javax.jms.ConnectionFactory, javax.jms.QueueConnectionFactory o javax.jms.TopicConnectionFactory definito amministrativamente utilizzato per la connessione al provider JMS da cui l'endpoint (MDB - message-driven bean) pu\u00f2 ricevere messaggi.
jms.as.destinationLookup= Nome jndi di destinazione
jms.as.destinationLookup.desc= Questa propriet\u00e0 pu\u00f2 essere utilizzata per specificare il nome di ricerca degli oggetti javax.jms.Queue o javax.jms.Topic definiti amministrativamente che definiscono il topic o la coda JMS da cui l'endpoint (MDB - message-driven bean) pu\u00f2 ricevere messaggi.
