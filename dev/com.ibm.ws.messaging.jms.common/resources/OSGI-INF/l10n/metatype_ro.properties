resourceAdapter.wasJms=Adaptor resurs\u0103
resourceAdapter.wasJms.desc=Un adaptor de resurs\u0103 este o implementare a specifica\u0163iilor legate de Platforma Java , Enterprise Edition (Java EE) Connector Architecture (JCA). Ofer\u0103 acces pentru aplica\u0163ii la resursele aflate \u00een afara serverului, la un EIS (sistem de informa\u0163ii \u00eentreprindere) sau pentru un EIS la aplica\u0163iile de pe server.
contextServiceRef=Referin\u0163\u0103 serviciu context
contextServiceRef.desc=Referin\u0163\u0103 serviciu de context
contextService.target=\u0162int\u0103 serviciu context
contextService.target.desc=\u0162int\u0103 serviciu de context

jms.cf.properties.wasJms.connectionfactory=Mesagerie \u00eenglobat\u0103
jms.cf.properties.wasJms.connectionfactory.desc=Fabrica de conexiuni JMS este utilizat\u0103 pentru a crea conexiuni furnizorilor JMS asocia\u0163i ai destina\u0163iilor JMS, pentru ambele mesagerii punct-la -punct \u015fi publicat/subscris.

jms.tcf.properties.wasJms.TopicConnectionFactory=Mesagerie \u00eenglobat\u0103
jms.tcf.properties.wasJms.TopicConnectionFactory.desc=O fabric\u0103 conexiune subiect JMS este folosit\u0103 pentru a crea conexiuni la furnizorul JMS asociat al destina\u0163iilor JMS, pentru mesageria de publicare/abonare.

jms.qcf.properties.wasJms.QueueConnectionFactory=Mesagerie \u00eenglobat\u0103
jms.qcf.properties.wasJms.QueueConnectionFactory.desc=Fabrica de conexiuni coad\u0103 JMS este utilizat\u0103 pentru a crea conexiuni furnizorilor JMS asocia\u0163i ai cozilor JMS, pentru mesageriile punct-la -punct.

jms.common.busName=Nume magistral\u0103
jms.common.busName.desc=Numele unei magistrale la conectarea la magistrala de integrare serviciu \u00eentr-un server profil \u00eentreg.
jms.common.userName=Nume utilizator
jms.common.userName.desc=Se recomand\u0103 s\u0103 folosi\u0163i un alias de autentificare gestionat de container \u00een loc s\u0103 configura\u0163i aceast\u0103 proprietate.
jms.common.password=Parol\u0103
jms.common.password.desc=Se recomand\u0103 s\u0103 folosi\u0163i un alias de autentificare gestionat de container \u00een loc s\u0103 configura\u0163i aceast\u0103 proprietate.
jms.common.clientID=ID client
jms.common.clientID.desc=Identificatorul clientului JMS necesar pentru abonamente subiect durabile (\u015fi pentru non-durabile partajate) pe toate conexiunile. Acest identificator este necesar dac\u0103 aplica\u0163ia efectueaz\u0103 mesaje durabile (\u015fi non-durabile partajate) de publicare/abonare.
jms.common.nonPersistentMapping=Fiabilitate \u00e2nepersistent\u0103.
jms.common.nonPersistentMapping.desc=Fiabilitatea aplicat\u0103 mesajelor JMS non-persistente expediate prin aceast\u0103 fabric\u0103 de conexiune.
jms.common.persistentMapping=Fiabilitate persistent\u0103
jms.common.persistentMapping.desc=Fiabilitatea aplicat\u0103 la mesajele JMS nepersistente tra nsmise folosind aceast\u0103 fabric\u0103 de conexiuni.
jms.common.readAhead=Cite\u015fte \u00eenainte
jms.common.readAhead.desc=Citirea \u00een avans este o optimizare care asigneaz\u0103 preventiv mesajele la consumatori. Acest lucru proceseaz\u0103 cererile consumatorului \u00eentr-un mod mai rapid.
jms.common.temporaryQueueNamePrefix=Prefix temporar nume de coad\u0103
jms.common.temporaryQueueNamePrefix.desc=Prefixul a p\u00e2n\u0103 la doisprezece caractere folosite pentru cozile temporare create de aplica\u0163iile care folosesc aceast\u0103 fabric\u0103 de conexiuni coad\u0103.
jms.common.temporaryTopicNamePrefix=Prefix nume subiect temporar
jms.common.temporaryTopicNamePrefix.desc=Prefixul a p\u00e2n\u0103 la doisprezece caractere folosite pentru subiectele temporare create de aplica\u0163iile care folosesc aceast\u0103 fabric\u0103 de conexiuni coad\u0103.
jms.common.remoteServerAddress=Adrese server la distan\u0163\u0103
jms.common.remoteServerAddress.desc=Adresa serverului la distan\u0163\u0103 care are triplete separate prin virgul\u0103, cu sintaxa hostName:portNumber:chainName, folosite pentru conectare la un server de bootstrap. De exemplu, Merlin:7276:BootstrapBasicMessaging. Dcac\u0103 hostName nu este specificat, valoarea implicit\u0103 estelocalhost. Dcac\u0103 portNumber nu este specificat, valoarea implicit\u0103 este 7276. Dcac\u0103 chainName nu este specificat, valoarea implicit\u0103 este BootstrapBasicMessaging . Face\u0163i referire la centrul de informare pentru mai multe informa\u0163ii.
jms.common.targetTransportChain=Lan\u0163 de transport
jms.common.targetTransportChain.desc=Lan\u0163uri de transport care specific\u0103 protocoalele de comunicare care pot fi folosite pentru a comunica cu magistrala de integrare serviciu  \u00eentr-un server profil cmplet.
jms.common.shareDurableSubscription=Partajeaz\u0103 abonamentele durabile
jms.common.shareDurableSubscription.desc=Controleaz\u0103 abonamentele durabile pot sau nu s\u0103 fie partajate \u00eentre conexiuni.
jms.common.durableSubscriptionHome= Baz\u0103 abonament durabil
jms.common.durableSubscriptionHome.desc=Baz\u0103 abonament durabil define\u015fte numele ME la care trebuie s\u0103 fie stabilit\u0103 conexiunea.

jms.common.priority=Prioritate
jms.common.priority.desc=Prioritatea relativ\u0103 pentru mesajele transmise c\u0103tre aceast\u0103 destina\u0163ie \u00een intervalul de la 0 la 9, cu 0 fiind cea mai joas\u0103 prioritate \u015fi 9 cea mai mare prioritate.
jms.common.timetolive=Timp de via\u0163\u0103
jms.common.timetolive.desc=Timpul implicit \u00een milisecunde de la momentul expedierii acestuia pe care sistemul trebuie s\u0103 \u00eel p\u0103streze live \u00een destina\u021bie.
jms.common.deliverymode=Mod de livrare
jms.common.deliverymode.desc=Modul de livrare pentru mesajele trimise c\u0103tre aceasta destina\u0163ie. Aceasta controleaz\u0103 persisten\u0163a mesajelor \u00een aceast\u0103 destina\u0163ie.

properties.wasJms.Topic=Mesagerie \u00eenglobat\u0103
properties.wasJms.Topic.desc=Numele subiectului la care subiectul JMS este assigmat \u00een spa\u0163iul subiectului definit de proprietatea spa\u0163iului subiectului.
topic.TopicSpace=Spa\u0163iu Subiect
topic.TopicSpace.desc=Un spa\u0163iu de subiect este o loca\u0163ie pentru publicare/abonare transmitere de mesaje.
topic.TopicName=Numele subiectului
topic.TopicName.desc=Numele subiectului la care subiectul JMS este assigmat \u00een spa\u0163iul subiectului definit de proprietatea spa\u0163iului subiectului.

properties.wasJms.Queue=Mesagerie \u00eenglobat\u0103
properties.wasJms.Queue.desc=Numele cozii la care este alocat aceast\u0103 coad\u0103 JMS.
queue.QueueName=Nume de coad\u0103
queue.QueueName.desc=Numele cozii asociate
queue.DeliveryMode=Mod de livrare
queue.DeliveryMode.desc=Modul de livrare pentru mesajele trimise c\u0103tre aceasta destina\u0163ie. Aceasta controleaz\u0103 persisten\u0163a mesajelor \u00een aceast\u0103 destina\u0163ie.

jms.as.properties=Mesagerie \u00eenglobat\u0103
jms.as.properties.desc=O specifica\u0163ie de activare JMS este asociat cu unul sau mai multe bean-uri de mesaje conduse \u015fi asigur\u0103 configura\u0163ia necesar\u0103 pentru acestea s\u0103 primeasc\u0103 mesaje.
jms.as.destinationref=Destina\u0163ie
jms.as.destinationref$Ref=Referin\u0163\u0103 destina\u0163ie
jms.as.destinationref.desc=Referin\u0163\u0103 la o destina\u0163ie JMS
jms.as.destinationType=Tip destina\u0163ie
jms.as.destinationType.desc=Tipul de destina\u0163ie, care este javax.jms.Queue or javax.jms.Topic.
jms.as.subscriptionName=Nume abonament
jms.as.subscriptionName.desc=Numele de abonament necesat pentru durabil (\u015fi pentru non-durabil partajat). C\u00e2mp necesar la folosirea abonamentului la un subiect durabil (\u015fi pentru non-durabil partajat). Acest nume de abonament trebuie s\u0103 fie unic \u00eentr-un identificator client dat.
jms.as.messageSelector=Selector mesaje
jms.as.messageSelector.desc=Selectorul de mesaje JMS folosit pentru adetermina ce mesaje receptionez\u0103 bean-ul mesaj-ac\u0163ionat. Valoarea este un \u015fir folosit la selectarea unui subset a mesajelor disponibile.
jms.as.subscriptionDurability=Durabilitatea abonamentului 
jms.as.subscriptionDurability.desc=Tipul de abonament subiect MS. Valoarea poate fi oricare dintre urm\u0103toarele valori: Durable DurableShared NonDurable NonDurableShared 
jms.as.acknowledgeMode=Mod confirmare
jms.as.acknowledgeMode.desc=Modul confirmare indic\u0103 modul \u00een care ar trebui confirmat un mesaj primit de un bean condus de mesaj.
jms.as.maxBatchSize=Dimensiune maxim\u0103 lot
jms.as.maxBatchSize.desc=Num\u0103rul maxim de mesaje primite de la iun motor de mesagerie \u00eentr-un singur lot.
jms.as.maxConcurrency=Maximum concurrent MDB
jms.as.maxConcurrency.desc=Num\u0103rul maxim de puncte finale la care sunt livrate concomitent mesajele. Cre\u015fterea acestui num\u0103r poate \u00eembun\u0103t\u0103\u0163i performan\u0163a, dar cre\u015fte de asemenea \u015fi num\u0103rul firelor de execu\u0163ie \u00een uz la un moment dat. Dac\u0103 ordinea mesajelor trebuie p\u0103strat\u0103 pentru toate livr\u0103rile e\u015fuate, seta\u0163i valoarea maxim\u0103 a punctelor finale concomitente la 1.
jms.as.retryInterval=Interval de re\u00eencercare
jms.as.retryInterval.desc=\u00cent\u00e2rzierea (\u00een secunde) \u00eentre \u00eencerc\u0103rile de conectare la un motor de mesagerie, ambele pentru conectarea ini\u0163ial\u0103, \u015fi \u00eencerc\u0103ri ulterioare de stabilire a unei conexiuni mai bune.
jms.as.connectionFactoryLookup= Nume jindi fabric\u0103 de conexiuni
jms.as.connectionFactoryLookup.desc= Aceast\u0103 proprietate poate fi utilizat\u0103 pentru a specifica numele de c\u0103utare al unui obiect javax.jms.ConnectionFactory, javax.jms.QueueConnectionFactory sau javax.jms.TopicConnectionFactory definit administrativ care este folosit pentru conectarea la furnizorul JMS din care punctul final (bean controlat de mesaje) poate primi mesaje.
jms.as.destinationLookup= Nume jndi destina\u0163ie
jms.as.destinationLookup.desc= Aceast\u0103 proprietate poate fi utilizat\u0103 pentru a specifica numele de c\u0103utare ale obiectelor javax.jms.Queue sau javax.jms.Topic care definesc coada sau subiectul JMS din care punctul final (bean controlat de mesaje) poate primi mesaje.
