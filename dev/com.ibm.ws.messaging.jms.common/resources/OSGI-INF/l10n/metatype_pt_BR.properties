resourceAdapter.wasJms=Adaptador de Recursos
resourceAdapter.wasJms.desc=Um adaptador de recursos \u00e9 uma implementa\u00e7\u00e3o da especifica\u00e7\u00e3o Java Platform, Enterprise Edition (Java EE) Connector Architecture (JCA). Ele fornece acesso para aplicativos para recursos fora do servidor, para um Enterprise Information System (EIS) ou para um EIS para aplicativos no servidor.
contextServiceRef=Refer\u00eancia de servi\u00e7o de contexto
contextServiceRef.desc=Refer\u00eancia de Servi\u00e7o de Contexto
contextService.target=Destino de servi\u00e7o de contexto
contextService.target.desc=Destino do Servi\u00e7o de Contexto

jms.cf.properties.wasJms.connectionfactory=Sistema de Mensagens Integrado
jms.cf.properties.wasJms.connectionfactory.desc=Uma JMS connection factory \u00e9 utilizada para criar conex\u00f5es para o provedor JMS associado de destinos JMS, para o sistema de mensagens ponto-a-ponto e publica\u00e7\u00e3o/assinatura.

jms.tcf.properties.wasJms.TopicConnectionFactory=Sistema de Mensagens Integrado
jms.tcf.properties.wasJms.TopicConnectionFactory.desc=Um connection factory de t\u00f3pico JMS \u00e9 usado para criar conex\u00f5es para o provedor JMS associado de destinos JMS, para sistema de mensagens de publica\u00e7\u00e3o/assinatura.

jms.qcf.properties.wasJms.QueueConnectionFactory=Sistema de Mensagens Integrado
jms.qcf.properties.wasJms.QueueConnectionFactory.desc=Um JMS connection factory de fila \u00e9 utilizado para criar conex\u00f5es com o provedor JMS associado do JMS de filas, para o sistema de mensagens ponto-a-ponto.

jms.common.busName=Nome do barramento
jms.common.busName.desc=O nome de um barramento, ao conectar ao barramento de integra\u00e7\u00e3o de servi\u00e7os em um servidor de perfil completo.
jms.common.userName=Nome do Usu\u00e1rio
jms.common.userName.desc=Recomenda-se usar um alias de autentica\u00e7\u00e3o gerenciada por cont\u00eainer em vez de configurar esta propriedade.
jms.common.password=Senha
jms.common.password.desc=Recomenda-se usar um alias de autentica\u00e7\u00e3o gerenciada por cont\u00eainer em vez de configurar esta propriedade.
jms.common.clientID=ID do Cliente
jms.common.clientID.desc=O identificador do cliente JMS necess\u00e1rio para assinaturas de t\u00f3pico dur\u00e1veis (e para compartilhadas n\u00e3o dur\u00e1veis) em todas as conex\u00f5es. Esse identificador ser\u00e1 necess\u00e1rio se o aplicativo estiver executando o sistema de mensagens de publica\u00e7\u00e3o/assinatura dur\u00e1vel (e para o compartilhado n\u00e3o dur\u00e1vel).
jms.common.nonPersistentMapping=Confiabilidade n\u00e3o persistente
jms.common.nonPersistentMapping.desc=A confiabilidade aplicada \u00e0s mensagens JMS N\u00e3o Persistentes enviadas usando este connection factory.
jms.common.persistentMapping=Confiabilidade persistente
jms.common.persistentMapping.desc=A confiabilidade aplicada \u00e0s mensagens JMS persistentes foram enviadas utilizando esta connection factory.
jms.common.readAhead=Ler Adiante
jms.common.readAhead.desc=Ler adiante \u00e9 um otimiza\u00e7\u00e3o que por preemp\u00e7\u00e3o designa mensagens a consumidores. Isso processa as solicita\u00e7\u00f5es dos consumidores mais rapidamente.
jms.common.temporaryQueueNamePrefix=Prefixo de nome da fila tempor\u00e1ria
jms.common.temporaryQueueNamePrefix.desc=O prefixo de at\u00e9 doze caracteres usado para as filas tempor\u00e1rias criadas por aplicativos que usam esse connection factory de fila.
jms.common.temporaryTopicNamePrefix=Prefixo de nome de t\u00f3pico tempor\u00e1rio
jms.common.temporaryTopicNamePrefix.desc=O prefixo de at\u00e9 doze caracteres usado para t\u00f3picos tempor\u00e1rios criados por aplicativos que usam este connection factory de t\u00f3pico.
jms.common.remoteServerAddress=Endere\u00e7o do servidor remoto
jms.common.remoteServerAddress.desc=O endere\u00e7o do servidor remoto que possui trios separados por uma v\u00edrgula, com a sintaxe hostName:portNumber:chainName, usada para conectar a um servidor de autoinicializa\u00e7\u00e3o. Por exemplo, Merlin:7276:BootstrapBasicMessaging. Se hostName n\u00e3o estiver especificado, o padr\u00e3o ser\u00e1 localhost. Se o n\u00famero da porta n\u00e3o estiver especificado, o padr\u00e3o ser\u00e1 7276. Se chainName n\u00e3o estiver especificado, o padr\u00e3o ser\u00e1 BootstrapBasicMessaging. Consulte o centro de informa\u00e7\u00f5es para obter informa\u00e7\u00f5es adicionais.
jms.common.targetTransportChain=Cadeia de Transporte
jms.common.targetTransportChain.desc=As cadeias de transporte especificam os protocolos de comunica\u00e7\u00e3o que podem ser usados para comunica\u00e7\u00e3o com o barramento de integra\u00e7\u00e3o de servi\u00e7os em um servidor de perfis completos. 
jms.common.shareDurableSubscription=Compartilhar Assinatura Dur\u00e1vel
jms.common.shareDurableSubscription.desc=Controla se a assinatura dur\u00e1vel pode, ou n\u00e3o, ser compartilhada entre as conex\u00f5es.
jms.common.durableSubscriptionHome= In\u00edcio da assinatura dur\u00e1vel
jms.common.durableSubscriptionHome.desc=In\u00edcio da assinatura dur\u00e1vel define o nome ME com o qual a conex\u00e3o precisa ser estabelecida.

jms.common.priority=Prioridade
jms.common.priority.desc=A prioridade relativa para mensagens enviadas para este destino, no intervalo de 0 a 9 com 0 como a mais baixa prioridade e 9 como a mais alta.
jms.common.timetolive=Tempo de vida
jms.common.timetolive.desc=O tempo padr\u00e3o em milissegundos do tempo de despacho que o sistema deve manter as mensagens em produ\u00e7\u00e3o no destino.
jms.common.deliverymode=Modo de entrega
jms.common.deliverymode.desc=O modo de entrega para mensagens enviadas para esse destino. Esse controla a persist\u00eancia de mensagens neste destino.

properties.wasJms.Topic=Sistema de Mensagens Integrado
properties.wasJms.Topic.desc=O nome do t\u00f3pico designado a este t\u00f3pico JMS no espa\u00e7o de t\u00f3pico definido pela propriedade Espa\u00e7o de t\u00f3pico.
topic.TopicSpace=Espa\u00e7o de t\u00f3pico
topic.TopicSpace.desc=Um espa\u00e7o de t\u00f3pico \u00e9 um local para o sistema de mensagens publica\u00e7\u00e3o/assinatura.
topic.TopicName=Nome do t\u00f3pico
topic.TopicName.desc=O nome do t\u00f3pico designado a este t\u00f3pico JMS no espa\u00e7o de t\u00f3pico definido pela propriedade Espa\u00e7o de t\u00f3pico.

properties.wasJms.Queue=Sistema de Mensagens Integrado
properties.wasJms.Queue.desc=O nome da fila \u00e0 qual esta fila JMS est\u00e1 designada.
queue.QueueName=Nome da fila
queue.QueueName.desc=O nome da Fila associada
queue.DeliveryMode=Modo de entrega
queue.DeliveryMode.desc=O modo de entrega para mensagens enviadas para esse destino. Esse controla a persist\u00eancia de mensagens neste destino.

jms.as.properties=Sistema de Mensagens Integrado
jms.as.properties.desc=Uma especifica\u00e7\u00e3o de ativa\u00e7\u00e3o de JMS est\u00e1 associada a um ou mais beans orientados a mensagens e fornece a configura\u00e7\u00e3o necess\u00e1ria a eles para receberem mensagens.
jms.as.destinationref=Destino
jms.as.destinationref$Ref=Refer\u00eancia de destino
jms.as.destinationref.desc=Refer\u00eancia a um destino JMS
jms.as.destinationType=Tipo de destino
jms.as.destinationType.desc=O tipo do destino, que \u00e9 javax.jms.Queue ou javax.jms.Topic.
jms.as.subscriptionName=Nome da Assinatura
jms.as.subscriptionName.desc=O nome da assinatura necess\u00e1rio para dur\u00e1vel (e para compartilhado n\u00e3o dur\u00e1vel). Campo obrigat\u00f3rio ao usar assinatura de t\u00f3pico dur\u00e1vel (e para compartilhada n\u00e3o dur\u00e1vel). Este nome de assinatura deve ser exclusivo em um determinado identificador de cliente.
jms.as.messageSelector=Seletor de Mensagens
jms.as.messageSelector.desc=O seletor de mensagens JMS a ser utilizado para determinar quais mensagens o bean orientado por mensagem recebe. O valor \u00e9 uma cadeia utilizada para selecionar um subconjunto de mensagens dispon\u00edveis.
jms.as.subscriptionDurability=Durabilidade da Assinatura 
jms.as.subscriptionDurability.desc=Tipo de assinatura de t\u00f3pico do MS. O valor pode ser qualquer um dos seguintes: Durable DurableShared NonDurable NonDurableShared  
jms.as.acknowledgeMode=Modo de Confirma\u00e7\u00e3o
jms.as.acknowledgeMode.desc=O modo de reconhecimento indica como uma mensagem recebida por um bean orientado a mensagens deve ser reconhecida.
jms.as.maxBatchSize=Tamanho M\u00e1ximo do Batch
jms.as.maxBatchSize.desc=O n\u00famero m\u00e1ximo de mensagens recebidas do mecanismo do sistema de mensagens em um \u00fanico lote.
jms.as.maxConcurrency=M\u00e1ximo de MDB Simult\u00e2neo
jms.as.maxConcurrency.desc=O n\u00famero m\u00e1ximo de terminais aos quais as mensagens s\u00e3o entregues simultaneamente. O aumento no n\u00famero pode melhorar o desempenho, mas tamb\u00e9m aumenta o n\u00famero de encadeamentos que est\u00e3o em uso no momento especificado. Se o pedido de mensagem tiver que ficar retido para todas as entregas com falha, configure o valor m\u00e1ximo de terminais simult\u00e2neos como 1.
jms.as.retryInterval=Intervalo para novas tentativas
jms.as.retryInterval.desc=O atraso (em segundos) entre as tentativas de conex\u00e3o com um mecanismo de sistema de mensagens, para a conex\u00e3o inicial, e tentativas subseq\u00fcentes de estabelecer uma conex\u00e3o melhor.
jms.as.connectionFactoryLookup= Nome JNDI do connection factory
jms.as.connectionFactoryLookup.desc= Essa propriedade pode ser utilizada para especificar o nome de consulta de um objeto javax.jms.ConnectionFactory, javax.jms.QueueConnectionFactory ou javax.jms.TopicConnectionFactory definido administrativamente que \u00e9 usado para se conectar ao provedor JMS a partir do qual o terminal (bean orientado a mensagens) pode receber mensagens.
jms.as.destinationLookup= Nome JNDI de destino
jms.as.destinationLookup.desc= Essa propriedade pode ser utilizada para especificar o nome de consulta dos objetos javax.jms.Queue ou javax.jms.Topic definidos administrativamente que definem a fila ou t\u00f3pico JMS a partir do qual o terminal (bean  orientado a mensagens) pode receber mensagens.
