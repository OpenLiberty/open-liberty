resourceAdapter.wasJms=Ressourcenadapter
resourceAdapter.wasJms.desc=Ein Ressourcenadapter ist eine Implementierung der JCA-Spezifikation (Java Platform, Enterprise Edition (Java EE) Connector Architecture). Er erm\u00f6glicht Anwendungen den Zugriff auf Ressourcen au\u00dferhalb des Servers und den Zugriff auf ein unternehmensweites Informationssystem sowie unternehmensweiten Informationssystemen den Zugriff auf Anwendungen im Server.
contextServiceRef=Kontextservicereferenz
contextServiceRef.desc=Kontextservicereferenz
contextService.target=Kontextserviceziel
contextService.target.desc=Kontextserviceziel

jms.cf.properties.wasJms.connectionfactory=Embedded Messaging
jms.cf.properties.wasJms.connectionfactory.desc=Eine JMS-Verbindungsfactory wird verwendet, um Verbindungen zum zugeordneten JMS-Provider f\u00fcr JMS-Ziele f\u00fcr Punkt-zu-Punkt- und Publish/Subscribe-Messaging zu erstellen.

jms.tcf.properties.wasJms.TopicConnectionFactory=Embedded Messaging
jms.tcf.properties.wasJms.TopicConnectionFactory.desc=Eine Verbindungsfactory f\u00fcr JMS-Topics wird verwendet, um Verbindungen zum zugeordneten JMS-Provider f\u00fcr JMS-Ziele f\u00fcr Publish/Subscribe-Messaging zu erstellen.

jms.qcf.properties.wasJms.QueueConnectionFactory=Embedded Messaging
jms.qcf.properties.wasJms.QueueConnectionFactory.desc=Eine JMS-Warteschlange wird verwendet, um Verbindungen zum zugeh\u00f6rigen JMS-Provider f\u00fcr JMS-Warteschlangen f\u00fcr Punkt-zu-Punkt-Messaging zu erstellen.

jms.common.busName=Busname
jms.common.busName.desc=Der Name eines Busses, wenn eine Verbindung zum Service Integration Bus in einem vollst\u00e4ndigen Profilserver hergestellt wird.
jms.common.userName=Benutzername
jms.common.userName.desc=Es wird empfohlen, einen containergesteuerten Authentifizierungsalias zu verwenden, anstatt diese Eigenschaft zu konfigurieren.
jms.common.password=Kennwort
jms.common.password.desc=Es wird empfohlen, einen containergesteuerten Authentifizierungsalias zu verwenden, anstatt diese Eigenschaft zu konfigurieren.
jms.common.clientID=Client-ID
jms.common.clientID.desc=Die JMS-Client-ID, die f\u00fcr permanente (und f\u00fcr gemeinsam genutzte nicht permanente) Topicsubskriptionen in allen Verbindungen ben\u00f6tigt wird. Diese Kennung ist erforderlich, wenn die Anwendung permanentes (und gemeinsam genutztes nicht permanentes) Publish/Subscribe-Messaging durchf\u00fchrt.
jms.common.nonPersistentMapping=Nicht persistente Zuverl\u00e4ssigkeit
jms.common.nonPersistentMapping.desc=Die Zuverl\u00e4ssigkeit, die auf nicht persistente JMS-Nachrichten angewendet wird, die mit dieser Verbindungsfactory gesendet werden.
jms.common.persistentMapping=Persistente Zuverl\u00e4ssigkeit
jms.common.persistentMapping.desc=Die Zuverl\u00e4ssigkeit, die auf persistente JMS-Nachrichten angewendet wird, die mit dieser Verbindungsfactory gesendet werden.
jms.common.readAhead=Vorauslesen
jms.common.readAhead.desc=Vorauslesen (Read Ahead) ist ein Optimierungsverfahren, das Nachrichten pr\u00e4ventiv Konsumenten zuordnet. Bei diesem Verfahren werden Konsumentenanforderungen schneller verarbeitet.
jms.common.temporaryQueueNamePrefix=Namenspr\u00e4fix f\u00fcr tempor\u00e4re Warteschlangen
jms.common.temporaryQueueNamePrefix.desc=Das maximal zw\u00f6lfstellige Pr\u00e4fix, das f\u00fcr die tempor\u00e4ren Warteschlangen verwendet wird, die von Anwendungen erstellt werden, die diese Warteschlangenverbindungsfactory verwenden.
jms.common.temporaryTopicNamePrefix=Namenspr\u00e4fix f\u00fcr tempor\u00e4re Topics
jms.common.temporaryTopicNamePrefix.desc=Das maximal zw\u00f6lfstellige Pr\u00e4fix, das f\u00fcr die tempor\u00e4ren Topics verwendet wird, die von Anwendungen erstellt werden, die diese Topicverbindungsfactory verwenden.
jms.common.remoteServerAddress=Adresse des fernen Servers
jms.common.remoteServerAddress.desc=Die Adresse des fernen Servers, die aus einer durch Kommas getrennten Liste mit Triplets in der Syntax Hostname:Portnummer:Kettenname besteht, die zum Herstellen der Verbindung zu einem Bootstrap-Server verwendet werden, z. B. Merlin:7276:BootstrapBasicMessaging. Wenn kein Hostname angegeben ist, wird standardm\u00e4\u00dfig localhost verwendet. Wenn keine Portnummer angegeben ist, wird der Standardwert 7276 verwendet. Wenn kein Kettenname angegeben ist, wird der Standardwert BootstrapBasicMessaging verwendet. Weitere Informationen finden Sie im Information Center.
jms.common.targetTransportChain=Transportkette
jms.common.targetTransportChain.desc=Transportketten geben die Kommunikationsprotokolle an, die f\u00fcr die Kommunikation mit dem Service Integration Bus in einem vollst\u00e4ndigen Profilserver verwendet werden k\u00f6nnen.
jms.common.shareDurableSubscription=Gemeinsam genutzte permanente Subskription
jms.common.shareDurableSubscription.desc=Steuert, ob eine permanente Subskription von mehreren Verbindungen gemeinsam genutzt werden kann.
jms.common.durableSubscriptionHome= Ausgangsposition f\u00fcr permanente Subskription
jms.common.durableSubscriptionHome.desc=Die Ausgangsposition f\u00fcr permanente Subskription definiert den Namen der Messaging-Engine, zu der eine Verbindung aufgebaut werden muss.

jms.common.priority=Priorit\u00e4t
jms.common.priority.desc=Die relative Priorit\u00e4t f\u00fcr Nachrichten, die an dieses Ziel gesendet werden. Die g\u00fcltigen Werte sind 0 bis 9, wobei 0 die niedrigste und 9 die h\u00f6chste Priorit\u00e4t ist.
jms.common.timetolive=Lebensdauer
jms.common.timetolive.desc=Gibt an, wie lange (in Millisekunden) das System nach der \u00dcbermittlung Nachrichten am Ziel aufbewahren muss.
jms.common.deliverymode=\u00dcbermittlungsmodus
jms.common.deliverymode.desc=Der \u00dcbermittlungsmodus, der f\u00fcr Nachrichten verwendet wird, die an dieses Ziel gesendet werden. Die Einstellung steuert die Persistenz von Nachrichten an dieses Ziel.

properties.wasJms.Topic=Embedded Messaging
properties.wasJms.Topic.desc=Der Name des Topic, dem dieses JMS-Topic zugeordnet ist, in dem mit der Eigenschaft "Topicbereich" definierten Topicbereich.
topic.TopicSpace=Topicbereich
topic.TopicSpace.desc=Ein Topicbereich ist eine Position f\u00fcr Publish/Subscribe-Messaging.
topic.TopicName=Topicname
topic.TopicName.desc=Der Name des Topic, dem dieses JMS-Topic zugeordnet ist, in dem mit der Eigenschaft "Topicbereich" definierten Topicbereich.

properties.wasJms.Queue=Embedded Messaging
properties.wasJms.Queue.desc=Der Name der Warteschlange, der diese JMS-Warteschlange zugewiesen ist.
queue.QueueName=Warteschlangenname
queue.QueueName.desc=Der Name der zugeordneten Warteschlange.
queue.DeliveryMode=\u00dcbermittlungsmodus
queue.DeliveryMode.desc=Der \u00dcbermittlungsmodus, der f\u00fcr Nachrichten verwendet wird, die an dieses Ziel gesendet werden. Die Einstellung steuert die Persistenz von Nachrichten an dieses Ziel.

jms.as.properties=Embedded Messaging
jms.as.properties.desc=Eine JMS-Aktivierungsspezifikation wird einer oder mehreren MDBs (Message-Driven Beans, nachrichtengesteuerte Beans) zugeordnet und enth\u00e4lt die erforderliche Konfiguration, damit die MDBs Nachrichten empfangen k\u00f6nnen.
jms.as.destinationref=Ziel
jms.as.destinationref$Ref=Zielreferenz
jms.as.destinationref.desc=Referenz auf ein JMS-Ziel
jms.as.destinationType=Zieltyp
jms.as.destinationType.desc=Der Typ des Ziels, javax.jms.Queue oder javax.jms.Topic.
jms.as.subscriptionName=Subskriptionsname
jms.as.subscriptionName.desc=Der Subskriptionsname ist f\u00fcr permanente (und f\u00fcr gemeinsam genutzte nicht permanente) Topicsubskriptionen erforderlich. Dieser Subskriptionsname muss in einer Client-ID eindeutig sein.
jms.as.messageSelector=Nachrichtenselektor
jms.as.messageSelector.desc=Der JMS-Nachrichtenselektor, mit dem bestimmt wird, welche Nachrichten die MDB empf\u00e4ngt. Der Wert ist eine Zeichenfolge, die zur Auswahl einer Untermenge verf\u00fcgbarer Nachrichten verwendet wird.
jms.as.subscriptionDurability=Subskriptionspermanenz 
jms.as.subscriptionDurability.desc=Der Typ der MS-Topicsubskription. Die g\u00fcltigen Werte sind Durable DurableShared, NonDurable und NonDurableShared. 
jms.as.acknowledgeMode=Best\u00e4tigungsmodus
jms.as.acknowledgeMode.desc=Der Best\u00e4tigungsmodus gibt an, wie eine von einer MDB empfangene Nachricht best\u00e4tigt werden soll.
jms.as.maxBatchSize=Maximale Stapelgr\u00f6\u00dfe
jms.as.maxBatchSize.desc=Die maximale Anzahl der Nachrichten, die von der Messaging-Engine in einem Stapel empfangen werden k\u00f6nnen.
jms.as.maxConcurrency=Maximale Anzahl paralleler MDBs
jms.as.maxConcurrency.desc=Die maximale Anzahl der Endpunkte, an die parallel Nachrichten \u00fcbermittelt werden k\u00f6nnen. Die Erh\u00f6hung der Anzahl kann die Leistung verbessern, es erh\u00f6ht sich jedoch dadurch auch die Anzahl der Threads, die zur angegebenen Zeit verwendet werden. Wenn die Nachrichtenreihenfolge f\u00fcr alle fehlgeschlagenen Zustellungen beibehalten werden muss, setzen Sie den Wert f\u00fcr die maximale Anzahl paralleler Endpunkte auf 1.
jms.as.retryInterval=Wiederholungsintervall
jms.as.retryInterval.desc=Die Verz\u00f6gerung (in Sekunden) zwischen den Versuchen, eine Verbindung zu einer Messaging-Engine herzustellen. Diese Einstellung gilt sowohl f\u00fcr die erste Verbindung als auch f\u00fcr alle nachfolgenden Versuche, eine bessere Verbindung herzustellen. 
jms.as.connectionFactoryLookup= JNDI-Name der Verbindungsfactory
jms.as.connectionFactoryLookup.desc= Mit dieser Eigenschaft kann der Lookup-Name eines administrativ definierten javax.jms.ConnectionFactory-, javax.jms.QueueConnectionFactory- oder javax.jms.TopicConnectionFactory-Objekts angegeben werden, das zum Herstellen einer Verbindung zu dem JMS-Provider verwendet wird, von dem der Endpunkt (Message-driven Bean) Nachrichten empfangen kann.
jms.as.destinationLookup= JNDI-Name des Ziels
jms.as.destinationLookup.desc= Mit dieser Eigenschaft kann der Lookup-Name der administrativ definierten javax.jms.Queue- oder javax.jms.Topic-Objekte angegeben werden, die die JMS-Warteschlange oder das JMS-Topic definieren, von der bzw. dem der Endpunkt (Message-driven Bean) Nachrichten empfangen kann.
