resourceAdapter.wasJms=Adapter zasob\u00f3w
resourceAdapter.wasJms.desc=Adapter zasob\u00f3w jest implementacj\u0105 specyfikacji architektury JCA (Java Connector Architecture) platformy Java Platform, Enterprise Edition (Java EE). Udost\u0119pnia on aplikacjom dost\u0119p do zasob\u00f3w znajduj\u0105cych si\u0119 poza serwerem lub do systemu informacyjnego przedsi\u0119biorstwa (Enterprise Information System - EIS) albo systemowi EIS do aplikacji na serwerze.
contextServiceRef=Odwo\u0142anie do us\u0142ugi kontekstowej
contextServiceRef.desc=Odwo\u0142anie do us\u0142ugi kontekstowej
contextService.target=Cel us\u0142ugi kontekstowej
contextService.target.desc=Cel us\u0142ugi kontekstowej

jms.cf.properties.wasJms.connectionfactory=Embedded Messaging
jms.cf.properties.wasJms.connectionfactory.desc=Fabryka po\u0142\u0105cze\u0144 JMS s\u0142u\u017cy do nawi\u0105zywania po\u0142\u0105cze\u0144 z powi\u0105zanym dostawc\u0105 JMS miejsc docelowych JMS na potrzeby przesy\u0142ania komunikat\u00f3w w trybie punkt z punktem i w trybie publikowania/subskrypcji.

jms.tcf.properties.wasJms.TopicConnectionFactory=Embedded Messaging
jms.tcf.properties.wasJms.TopicConnectionFactory.desc=Fabryka po\u0142\u0105cze\u0144 temat\u00f3w JMS s\u0142u\u017cy do tworzenia po\u0142\u0105cze\u0144 z powi\u0105zanym dostawc\u0105 JMS miejsc docelowych JMS na potrzeby przesy\u0142ania komunikat\u00f3w w trybie publikowania/subskrypcji. 

jms.qcf.properties.wasJms.QueueConnectionFactory=Embedded Messaging
jms.qcf.properties.wasJms.QueueConnectionFactory.desc=Fabryka po\u0142\u0105cze\u0144 kolejek JMS s\u0142u\u017cy do tworzenia po\u0142\u0105cze\u0144 z powi\u0105zanym dostawc\u0105 JMS kolejek JMS na potrzeby przesy\u0142ania komunikat\u00f3w w trybie punkt z punktem.

jms.common.busName=Nazwa magistrali
jms.common.busName.desc=Nazwa magistrali podczas nawi\u0105zywania po\u0142\u0105czenia z magistral\u0105 integracji us\u0142ug na tradycyjnym serwerze WebSphere Application Server.
jms.common.userName=Nazwa u\u017cytkownika
jms.common.userName.desc=Zaleca si\u0119 u\u017cycie aliasu uwierzytelniania zarz\u0105dzanego przez kontener zamiast konfigurowania tej w\u0142a\u015bciwo\u015bci.
jms.common.password=Has\u0142o
jms.common.password.desc=Zaleca si\u0119 u\u017cycie aliasu uwierzytelniania zarz\u0105dzanego przez kontener zamiast konfigurowania tej w\u0142a\u015bciwo\u015bci.
jms.common.clientID=Identyfikator klienta
jms.common.clientID.desc=Identyfikator klienta JMS wymagany w przypadku trwa\u0142ych (i wsp\u00f3\u0142u\u017cytkowanych nietrwa\u0142ych) subskrypcji temat\u00f3w dla wszystkich po\u0142\u0105cze\u0144. Identyfikator jest wymagany, je\u015bli aplikacja wykonuje trwa\u0142e (i wsp\u00f3\u0142u\u017cytkowane nietrwa\u0142e) przesy\u0142anie komunikat\u00f3w w trybie publikowania/subskrypcji.
jms.common.nonPersistentMapping=Niezawodno\u015b\u0107 nietrwa\u0142a
jms.common.nonPersistentMapping.desc=Niezawodno\u015b\u0107 stosowana wzgl\u0119dem nietrwa\u0142ych komunikat\u00f3w JMS wys\u0142anych przy u\u017cyciu tej fabryki po\u0142\u0105cze\u0144.
jms.common.persistentMapping=Niezawodno\u015b\u0107 trwa\u0142a
jms.common.persistentMapping.desc=Niezawodno\u015b\u0107 stosowana wzgl\u0119dem trwa\u0142ych komunikat\u00f3w JMS wys\u0142anych przy u\u017cyciu tej fabryki po\u0142\u0105cze\u0144.
jms.common.readAhead=Odczyt z wyprzedzeniem
jms.common.readAhead.desc=Odczyt z wyprzedzeniem to mechanizm optymalizacji, kt\u00f3ry pozwala przypisywa\u0107 komunikaty do konsument\u00f3w z odpowiednim wyprzedzeniem. Powoduje to szybsze przetwarzanie \u017c\u0105da\u0144 konsument\u00f3w.
jms.common.temporaryQueueNamePrefix=Przedrostek nazwy kolejki tymczasowej
jms.common.temporaryQueueNamePrefix.desc=Przedrostek, sk\u0142adaj\u0105cy si\u0119 maksymalnie z dwunastu znak\u00f3w, u\u017cywany w nazwach kolejek tymczasowych tworzonych przez aplikacje, kt\u00f3re korzystaj\u0105 z tej fabryki po\u0142\u0105cze\u0144 kolejek.
jms.common.temporaryTopicNamePrefix=Przedrostek nazwy tematu tymczasowego
jms.common.temporaryTopicNamePrefix.desc=Przedrostek, sk\u0142adaj\u0105cy si\u0119 maksymalnie z dwunastu znak\u00f3w, u\u017cywany w nazwach temat\u00f3w tymczasowych tworzonych przez aplikacje, kt\u00f3re korzystaj\u0105 z tej fabryki po\u0142\u0105cze\u0144 temat\u00f3w.
jms.common.remoteServerAddress=Adres serwera zdalnego
jms.common.remoteServerAddress.desc=Adres serwera zdalnego w postaci rozdzielonych przecinkami tr\u00f3jek w formacie nazwa_hosta:numer_portu:nazwa_\u0142a\u0144cucha, kt\u00f3ry jest u\u017cywany do nawi\u0105zywania po\u0142\u0105czenia z serwerem startowym. Przyk\u0142ad: Merlin:7276:BootstrapBasicMessaging. Je\u015bli nazwa hosta nie zostanie okre\u015blona, warto\u015bci\u0105 domy\u015bln\u0105 b\u0119dzie localhost. Je\u015bli numer portu nie zostanie okre\u015blony, warto\u015bci\u0105 domy\u015bln\u0105 b\u0119dzie 7276. Je\u015bli nazwa \u0142a\u0144cucha nie zostanie okre\u015blona, warto\u015bci\u0105 domy\u015bln\u0105 b\u0119dzie BootstrapBasicMessaging. Wi\u0119cej informacji mo\u017cna znale\u017a\u0107 w Centrum informacyjnym.
jms.common.targetTransportChain=\u0141a\u0144cuch transportowy
jms.common.targetTransportChain.desc=\u0141a\u0144cuchy transportowe okre\u015blaj\u0105 protoko\u0142y komunikacyjne, kt\u00f3rych mo\u017cna u\u017cywa\u0107 na potrzeby komunikacji z magistral\u0105 integracji us\u0142ug na tradycyjnym serwerze WebSphere Application Server.
jms.common.shareDurableSubscription=Wsp\u00f3\u0142u\u017cytkowanie trwa\u0142ej subskrypcji
jms.common.shareDurableSubscription.desc=Okre\u015bla, czy trwa\u0142e subskrypcje mog\u0105 by\u0107 wsp\u00f3\u0142u\u017cytkowane przez po\u0142\u0105czenia.
jms.common.durableSubscriptionHome= Punkt trwa\u0142ej subskrypcji
jms.common.durableSubscriptionHome.desc=Punkt trwa\u0142ej subskrypcji definiuje nazw\u0119 mechanizmu przesy\u0142ania komunikat\u00f3w, z kt\u00f3rym nale\u017cy nawi\u0105za\u0107 po\u0142\u0105czenie.

jms.common.priority=Priorytet
jms.common.priority.desc=Wzgl\u0119dny priorytet komunikat\u00f3w wys\u0142anych do tego miejsca docelowego, kt\u00f3ry jest okre\u015blany przy u\u017cyciu liczby z zakresu od 0 do 9 (0 to najni\u017cszy priorytet, a 9 - najwy\u017cszy).
jms.common.timetolive=Czas \u017cycia
jms.common.timetolive.desc=Wyra\u017cony w milisekundach domy\u015blny czas przechowywania przez system komunikat\u00f3w w miejscu docelowym (liczony od momentu wys\u0142ania).
jms.common.deliverymode=Tryb dostarczania
jms.common.deliverymode.desc=Tryb dostarczania komunikat\u00f3w wys\u0142anych do tego miejsca docelowego. Okre\u015bla trwa\u0142o\u015b\u0107 komunikat\u00f3w w danym miejscu docelowym.

properties.wasJms.Topic=Embedded Messaging
properties.wasJms.Topic.desc=Nazwa tematu, do kt\u00f3rej jest przypisany ten temat JMS, w obszarze tematu zdefiniowanym przez w\u0142a\u015bciwo\u015b\u0107 Obszar tematu.
topic.TopicSpace=Obszar tematu
topic.TopicSpace.desc=Obszar tematu to miejsce s\u0142u\u017c\u0105ce do przesy\u0142ania komunikat\u00f3w w trybie publikowania/subskrypcji.
topic.TopicName=Nazwa tematu
topic.TopicName.desc=Nazwa tematu, do kt\u00f3rej jest przypisany ten temat JMS, w obszarze tematu zdefiniowanym przez w\u0142a\u015bciwo\u015b\u0107 Obszar tematu.

properties.wasJms.Queue=Embedded Messaging
properties.wasJms.Queue.desc=Nazwa kolejki, do kt\u00f3rej przypisano kolejk\u0119 JMS.
queue.QueueName=Nazwa kolejki
queue.QueueName.desc=Nazwa powi\u0105zanej kolejki
queue.DeliveryMode=Tryb dostarczania
queue.DeliveryMode.desc=Tryb dostarczania komunikat\u00f3w wys\u0142anych do tego miejsca docelowego. Okre\u015bla trwa\u0142o\u015b\u0107 komunikat\u00f3w w danym miejscu docelowym.

jms.as.properties=Embedded Messaging
jms.as.properties.desc=Specyfikacja aktywowania JMS jest powi\u0105zana z jednym lub wi\u0119ksz\u0105 liczb\u0105 komponent\u00f3w bean sterowanych przez komunikaty i udost\u0119pnia konfiguracj\u0119 niezb\u0119dn\u0105 do odbierania komunikat\u00f3w.
jms.as.destinationref=Miejsce docelowe
jms.as.destinationref$Ref=Odwo\u0142anie do miejsca docelowego
jms.as.destinationref.desc=Odwo\u0142anie do miejsca docelowego JMS
jms.as.destinationType=Typ miejsca docelowego
jms.as.destinationType.desc=Typ miejsca docelowego: javax.jms.Queue lub javax.jms.Topic.
jms.as.subscriptionName=Nazwa subskrypcji
jms.as.subscriptionName.desc=Nazwa subskrypcji wymagana w przypadku subskrypcji trwa\u0142ych (i wsp\u00f3\u0142u\u017cytkowanych nietrwa\u0142ych). To pole jest wymagane w przypadku u\u017cywania trwa\u0142ej (i wsp\u00f3\u0142u\u017cytkowanej nietrwa\u0142ej) subskrypcji tematu. Nazwa subskrypcji musi by\u0107 unikalna w ramach danego identyfikatora klienta.
jms.as.messageSelector=Selektor komunikat\u00f3w
jms.as.messageSelector.desc=Selektor komunikat\u00f3w JMS u\u017cywany do okre\u015blania, kt\u00f3re komunikaty s\u0105 odbierane przez komponent bean sterowany komunikatami. Warto\u015b\u0107 ta jest \u0142a\u0144cuchem u\u017cywanym w celu wybrania podzbioru dost\u0119pnych komunikat\u00f3w.
jms.as.subscriptionDurability=Trwa\u0142o\u015b\u0107 subskrypcji 
jms.as.subscriptionDurability.desc=Typ subskrypcji tematu JMS.  Mo\u017ce to by\u0107 jedna z nast\u0119puj\u0105cych warto\u015bci: Durable DurableShared NonDurable NonDurableShared. 
jms.as.acknowledgeMode=Tryb potwierdzania
jms.as.acknowledgeMode.desc=Tryb potwierdzania wskazuje, w jaki spos\u00f3b ma by\u0107 potwierdzany komunikat otrzymywany przez komponent bean sterowany komunikatami.
jms.as.maxBatchSize=Maksymalna wielko\u015b\u0107 partii
jms.as.maxBatchSize.desc=Maksymalna liczba komunikat\u00f3w otrzymywanych z mechanizmu przesy\u0142ania komunikat\u00f3w w pojedynczej partii.
jms.as.maxConcurrency=Maksymalna liczba wsp\u00f3\u0142bie\u017cnych komponent\u00f3w MDB
jms.as.maxConcurrency.desc=Maksymalna liczba punkt\u00f3w ko\u0144cowych, do kt\u00f3rych komunikaty s\u0105 dostarczane wsp\u00f3\u0142bie\u017cnie. Zwi\u0119kszenie tej liczby mo\u017ce zwi\u0119kszy\u0107 wydajno\u015b\u0107, ale tak\u017ce zwi\u0119ksza liczb\u0119 w\u0105tk\u00f3w u\u017cywanych w okre\u015blonym czasie. Je\u015bli kolejno\u015b\u0107 komunikat\u00f3w musi zosta\u0107 zachowana dla wszystkich nieudanych pr\u00f3b dostarczenia, nale\u017cy ustawi\u0107 maksymaln\u0105 liczb\u0119 wsp\u00f3\u0142bie\u017cnych punkt\u00f3w ko\u0144cowych na warto\u015b\u0107 1.
jms.as.retryInterval=Odst\u0119p czasu mi\u0119dzy pr\u00f3bami
jms.as.retryInterval.desc=Op\u00f3\u017anienie (w sekundach) mi\u0119dzy pr\u00f3bami po\u0142\u0105czenia z mechanizmem przesy\u0142ania komunikat\u00f3w. Dotyczy zar\u00f3wno po\u0142\u0105czenia pocz\u0105tkowego, jak i wszelkich kolejnych pr\u00f3b nawi\u0105zania lepszego po\u0142\u0105czenia.
jms.as.connectionFactoryLookup= Nazwa JNDI fabryki po\u0142\u0105cze\u0144
jms.as.connectionFactoryLookup.desc= Tej w\u0142a\u015bciwo\u015bci mo\u017cna u\u017cy\u0107 do okre\u015blenia nazwy wyszukiwania zdefiniowanego administracyjnie obiektu javax.jms.ConnectionFactory, javax.jms.QueueConnectionFactory lub javax.jms.TopicConnectionFactory u\u017cywanego do nawi\u0105zywania po\u0142\u0105czenia z dostawc\u0105 JMS, z kt\u00f3rego punkt ko\u0144cowy (komponent bean sterowany komunikatami) mo\u017ce odbiera\u0107 komunikaty.
jms.as.destinationLookup= Nazwa jndi miejsca docelowego
jms.as.destinationLookup.desc= Tej w\u0142a\u015bciwo\u015bci mo\u017cna u\u017cy\u0107 do okre\u015blenia nazwy wyszukiwania zdefiniowanych administracyjnie obiekt\u00f3w javax.jms.Queue lub javax.jms.Topic definiuj\u0105cych kolejk\u0119 lub temat JMS, z kt\u00f3rego punkt ko\u0144cowy (komponent bean sterowany komunikatami) mo\u017ce odbiera\u0107 komunikaty.
