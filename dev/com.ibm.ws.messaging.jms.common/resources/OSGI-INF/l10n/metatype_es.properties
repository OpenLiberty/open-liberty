resourceAdapter.wasJms=Adaptador de recursos
resourceAdapter.wasJms.desc=Un adaptador de recursos es una implementaci\u00f3n de la especificaci\u00f3n de JCA (Java Platform, Enterprise Edition (Java EE) Connector Architecture). Proporciona acceso para las aplicaciones a los recursos fuera del servidor o a un sistema de informaci\u00f3n de empresa (EIS), o para un EIS a las aplicaciones en el servidor.
contextServiceRef=Referencia de servicio de contexto
contextServiceRef.desc=Referencia de servicio de contexto
contextService.target=Destino de servicio de contexto
contextService.target.desc=Destino de servicio de contexto

jms.cf.properties.wasJms.connectionfactory=Mensajer\u00eda incorporada
jms.cf.properties.wasJms.connectionfactory.desc=Una f\u00e1brica de conexiones de JMS se utiliza para crear conexiones con el proveedor de JMS asociado de destinos de JMS, tanto para mensajer\u00eda punto a punto como de publicaci\u00f3n/suscripci\u00f3n.

jms.tcf.properties.wasJms.TopicConnectionFactory=Mensajer\u00eda incorporada
jms.tcf.properties.wasJms.TopicConnectionFactory.desc=Una f\u00e1brica de conexiones de tema JMS se utiliza para crear conexiones con el proveedor de JMS asociado de destinos JMS para mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n.

jms.qcf.properties.wasJms.QueueConnectionFactory=Mensajer\u00eda incorporada
jms.qcf.properties.wasJms.QueueConnectionFactory.desc=Una f\u00e1brica de conexiones de cola JMS se utiliza para crear conexiones con el proveedor de JMS asociado de colas JMS para mensajer\u00eda punto a punto.

jms.common.busName=Nombre de bus
jms.common.busName.desc=El nombre de un bus cuando se conecta al bus de integraci\u00f3n de servicios WebSphere Application Server tradicional.
jms.common.userName=Nombre de usuario
jms.common.userName.desc=Se recomienda utilizar un alias de autenticaci\u00f3n gestionada por contenedor en lugar de configurar esta propiedad.
jms.common.password=Contrase\u00f1a
jms.common.password.desc=Se recomienda utilizar un alias de autenticaci\u00f3n gestionada por contenedor en lugar de configurar esta propiedad.
jms.common.clientID=ID de cliente
jms.common.clientID.desc=El identificador del cliente de JMS necesario para las suscripciones de tema duraderas (y para las compartidas no duraderas) en todas las conexiones. Este identificador es necesario si la aplicaci\u00f3n est\u00e1 ejecutando la mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n duradera (y para la compartida no duradera).
jms.common.nonPersistentMapping=Fiabilidad no persistente
jms.common.nonPersistentMapping.desc=Fiabilidad aplicada a los mensajes JMS no persistentes enviados utilizando esta f\u00e1brica de conexiones.
jms.common.persistentMapping=Fiabilidad persistente
jms.common.persistentMapping.desc=Fiabilidad aplicada a los mensajes JMS persistentes enviados utilizando esta f\u00e1brica de conexiones.
jms.common.readAhead=Lectura anticipada
jms.common.readAhead.desc=La lectura anticipada es una optimizaci\u00f3n que de forma preventiva asigna mensajes a consumidores. Procesa las solicitudes de los consumidores con m\u00e1s rapidez.
jms.common.temporaryQueueNamePrefix=Prefijo del nombre de cola temporal
jms.common.temporaryQueueNamePrefix.desc=Prefijo de hasta doce caracteres utilizado para las colas temporales creadas por las aplicaciones que utilizan esta f\u00e1brica de conexiones de cola.
jms.common.temporaryTopicNamePrefix=Prefijo del nombre de tema temporal
jms.common.temporaryTopicNamePrefix.desc=Prefijo de hasta doce caracteres utilizado para los temas temporales creados por las aplicaciones que utilizan esta f\u00e1brica de conexiones de tema.
jms.common.remoteServerAddress=Direcci\u00f3n de servidor remoto
jms.common.remoteServerAddress.desc=La direcci\u00f3n del servidor remoto que tiene tripletes separados por comas, con la sintaxis nombreHost:n\u00fameroPuerto:nombreCadena, que se utiliza para conectarse a un servidor de rutina de carga. Por ejemplo, Merlin:7276:BootstrapBasicMessaging. Si no se especifica nombreHost, el valor por omisi\u00f3n es localhost. Si no se especifica n\u00fameroPuerto, el valor por omisi\u00f3n es 7276. Si no se especifica nombreCadena, el valor por omisi\u00f3n es BootstrapBasicMessaging. Consulte el Information Center para obtener m\u00e1s informaci\u00f3n.
jms.common.targetTransportChain=Cadena de transporte
jms.common.targetTransportChain.desc=Las cadenas de transporte especifican los protocolos de comunicaci\u00f3n que pueden utilizarse para comunicarse con el bus de integraci\u00f3n de servicios en WebSphere Application Server tradicional.
jms.common.shareDurableSubscription=Compartir suscripci\u00f3n duradera
jms.common.shareDurableSubscription.desc=Controla si la suscripci\u00f3n duradera puede compartirse o no entre conexiones.
jms.common.durableSubscriptionHome= Inicio de suscripci\u00f3n duradera
jms.common.durableSubscriptionHome.desc=El inicio de suscripci\u00f3n duradera define el nombre de ME con el cual se debe establecer una conexi\u00f3n.

jms.common.priority=Prioridad
jms.common.priority.desc=Prioridad relativa de los mensajes enviados a este destino en el rango de 0 a 9, con 0 como la prioridad m\u00e1s baja y 9 la m\u00e1s alta.
jms.common.timetolive=Tiempo de duraci\u00f3n
jms.common.timetolive.desc=El tiempo por omisi\u00f3n en milisegundos desde el tiempo de entrega que el sistema debe mantener los mensajes activos en el destino.
jms.common.deliverymode=Modalidad de entrega
jms.common.deliverymode.desc=Modalidad de entrega de los mensajes enviados a este destino. Esto controla la persistencia de los mensajes en este destino.

properties.wasJms.Topic=Mensajer\u00eda incorporada
properties.wasJms.Topic.desc=Nombre del tema al que est\u00e1 asignado este tema JMS, en el espacio de temas definido por la propiedad Espacio de temas.
topic.TopicSpace=Espacio de temas
topic.TopicSpace.desc=Un espacio de temas es una ubicaci\u00f3n para mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n.
topic.TopicName=Nombre de tema
topic.TopicName.desc=Nombre del tema al que est\u00e1 asignado este tema JMS, en el espacio de temas definido por la propiedad Espacio de temas.

properties.wasJms.Queue=Mensajer\u00eda incorporada
properties.wasJms.Queue.desc=El nombre de la cola a la que est\u00e1 asignada esta cola JMS.
queue.QueueName=Nombre de cola
queue.QueueName.desc=El nombre de la cola asociada
queue.DeliveryMode=Modalidad de entrega
queue.DeliveryMode.desc=Modalidad de entrega de los mensajes enviados a este destino. Esto controla la persistencia de los mensajes en este destino.

jms.as.properties=Mensajer\u00eda incorporada
jms.as.properties.desc=Una especificaci\u00f3n de activaci\u00f3n JMS est\u00e1 asociada con uno o varios beans controlados por mensaje y proporciona la configuraci\u00f3n  necesaria para que puedan recibir mensajes.
jms.as.destinationref=Destino
jms.as.destinationref$Ref=Referencia de destino
jms.as.destinationref.desc=Referencia a un destino JMS
jms.as.destinationType=Tipo de destino
jms.as.destinationType.desc=El tipo de destino, que es javax.jms.Queue o javax.jms.Topic.
jms.as.subscriptionName=Nombre de suscripci\u00f3n
jms.as.subscriptionName.desc=El nombre de la suscripci\u00f3n necesario para las suscripciones duraderas (y para las compartidas no duraderas). Campo necesario cuando se utiliza una suscripci\u00f3n de tema duradera (y para las compartidas no duraderas). Este nombre de suscripci\u00f3n debe ser exclusivo en identificador de cliente concreto.
jms.as.messageSelector=Selector de mensajes
jms.as.messageSelector.desc=Selector de mensajes JMS utilizado para determinar qu\u00e9 mensajes recibe el bean controlado por mensajes. El valor de una serie que se utiliza para seleccionar un subconjunto de los mensajes disponibles.
jms.as.subscriptionDurability=Duraci\u00f3n de suscripci\u00f3n 
jms.as.subscriptionDurability.desc=Tipo de suscripci\u00f3n de tema JMS. El valor puede ser cualquiera de los valores siguientes: Durable DurableShared NonDurable NonDurableShared 
jms.as.acknowledgeMode=Modalidad de acuse de recibo
jms.as.acknowledgeMode.desc=La modalidad de acuse de recibo indica c\u00f3mo debe reconocer un mensaje recibido el bean controlado por mensajes.
jms.as.maxBatchSize=Tama\u00f1o m\u00e1ximo de lote
jms.as.maxBatchSize.desc=El n\u00famero m\u00e1ximo de mensajes recibidos del motor de mensajer\u00eda en un solo lote.
jms.as.maxConcurrency=M\u00e1ximo de MDB simult\u00e1neos
jms.as.maxConcurrency.desc=N\u00famero m\u00e1ximo de puntos finales a los que se entregan simult\u00e1neamente los mensajes. El aumento del n\u00famero puede mejorar el rendimiento, pero tambi\u00e9n aumenta el n\u00famero de hebras que est\u00e1n en uso en el momento especificado. Si el orden de los mensajes debe conservarse para todas las entregas con errores, establezca el valor m\u00e1ximo de puntos finales simult\u00e1neos en 1.
jms.as.retryInterval=Intervalo de reintentos
jms.as.retryInterval.desc=El retardo (en segundos) entre los intentos de conectarse a un motor de mensajer\u00eda, para la conexi\u00f3n inicial y los siguientes intentos de establecer una mejor conexi\u00f3n.
jms.as.connectionFactoryLookup= Nombre JNDI de la f\u00e1brica de conexiones
jms.as.connectionFactoryLookup.desc= Esta propiedad puede utilizarse para especificar el nombre de b\u00fasqueda de un objeto javax.jms.ConnectionFactory, javax.jms.QueueConnectionFactory o javax.jms.TopicConnectionFactory definido administrativamente que se utiliza para conectarse al proveedor de JMS desde el cual el punto final (controlado por mensajes de bean) puede recibir mensajes.
jms.as.destinationLookup= Nombre JNDI de destino
jms.as.destinationLookup.desc= Esta propiedad puede utilizarse para especificar el nombre de b\u00fasqueda de los objetos javax.jms.Queue o javax.jms.Topic definidos administrativamente que definen el tema o cola JMS desde donde el punto final (controlado por mensajes de bean) puede recibir mensajes.
