resourceAdapter.wasJms=Adaptateur de ressources
resourceAdapter.wasJms.desc=Un adaptateur de ressources est une impl\u00e9mentation de la sp\u00e9cification Java Platform, Enterprise Edition (Java EE) Connector Architecture (JCA). Il permet aux applications d'acc\u00e9der \u00e0 des ressources se trouvant hors du serveur, syst\u00e8me EIS (syst\u00e8me d'information d'entreprise), ou \u00e0 un syst\u00e8me EIS d'acc\u00e9der aux applications sur le serveur.
contextServiceRef=R\u00e9f\u00e9rence de service de contexte
contextServiceRef.desc=R\u00e9f\u00e9rence de service de contexte
contextService.target=Cible de service de contexte
contextService.target.desc=Cible de service de contexte

jms.cf.properties.wasJms.connectionfactory=Messagerie imbriqu\u00e9e
jms.cf.properties.wasJms.connectionfactory.desc=Une fabrique de connexions JMS permet de cr\u00e9er des connexions au fournisseur JMS associ\u00e9 de destinations JMS pour la messagerie point \u00e0 point et pour la messagerie de publication/d'abonnement.

jms.tcf.properties.wasJms.TopicConnectionFactory=Messagerie imbriqu\u00e9e
jms.tcf.properties.wasJms.TopicConnectionFactory.desc=Une fabrique de connexions de sujets JMS est utilis\u00e9e pour cr\u00e9er des connexions au fournisseur JMS de destinations JMS associ\u00e9, pour la messagerie de publication/d'abonnement.

jms.qcf.properties.wasJms.QueueConnectionFactory=Messagerie imbriqu\u00e9e
jms.qcf.properties.wasJms.QueueConnectionFactory.desc=Une fabrique de connexions de file d'attente JMS permet de cr\u00e9er des connexions au fournisseur JMS associ\u00e9 de files d'attente JMS, pour la messagerie point-\u00e0-point.

jms.common.busName=Nom du bus
jms.common.busName.desc=Nom d'un bus pour la connexion \u00e0 un bus d'int\u00e9gration de services dans WebSphere Application Server traditionnel.
jms.common.userName=Nom d'utilisateur
jms.common.userName.desc=Il est recommand\u00e9 d'utiliser un alias d'authentification g\u00e9r\u00e9 par conteneur au lieu de configurer cette propri\u00e9t\u00e9.
jms.common.password=Mot de passe
jms.common.password.desc=Il est recommand\u00e9 d'utiliser un alias d'authentification g\u00e9r\u00e9 par conteneur au lieu de configurer cette propri\u00e9t\u00e9.
jms.common.clientID=ID client
jms.common.clientID.desc=Identificateur client JMS requis pour l'abonnement durable aux sujets (et non durable partag\u00e9) sur toutes les connexions. Cet identificateur est requis si l'application effectue des op\u00e9rations de messagerie durable (et non durable partag\u00e9e) de publication/abonnement.
jms.common.nonPersistentMapping=Fiabilit\u00e9 non persistante
jms.common.nonPersistentMapping.desc=Fiabilit\u00e9 appliqu\u00e9e aux messages JMS non persistants envoy\u00e9s \u00e0 l'aide de cette fabrique de connexions.
jms.common.persistentMapping=Fiabilit\u00e9 persistante
jms.common.persistentMapping.desc=Fiabilit\u00e9 appliqu\u00e9e aux messages JMS persistants envoy\u00e9s \u00e0 l'aide de cette fabrique de connexions.
jms.common.readAhead=Lecture anticip\u00e9e
jms.common.readAhead.desc=La lecture anticip\u00e9e est une optimisation qui attribue par avance des messages aux destinataires. Ceci permet de traiter les demandes des consommateurs plus rapidement.
jms.common.temporaryQueueNamePrefix=Pr\u00e9fixe de nom de file d'attente temporaire
jms.common.temporaryQueueNamePrefix.desc=Pr\u00e9fixe, compos\u00e9 au maximum de douze caract\u00e8res, utilis\u00e9 dans les files d'attente temporaires cr\u00e9\u00e9es par les applications utilisant cette fabrique de connexions de file d'attente.
jms.common.temporaryTopicNamePrefix=Pr\u00e9fixe de nom de sujet temporaire
jms.common.temporaryTopicNamePrefix.desc=Pr\u00e9fixe, compos\u00e9 au maximum de douze caract\u00e8res, utilis\u00e9 pour les sujets temporaires cr\u00e9\u00e9s par les applications qui utilisent cette fabrique de connexions de sujet.
jms.common.remoteServerAddress=Adresse du serveur distant
jms.common.remoteServerAddress.desc=Adresse du serveur distant est compos\u00e9e de trois noeuds finaux s\u00e9par\u00e9s par une virgule, avec la syntaxe nomH\u00f4te:num\u00e9roPort:nomCha\u00eene, utilis\u00e9e pour la connexion \u00e0 un serveur d'amor\u00e7age. Par exemple, Merlin:7276:BootstrapBasicMessaging. Si le nom d'h\u00f4te n'est pas sp\u00e9cifi\u00e9, la valeur par d\u00e9faut est le syst\u00e8me h\u00f4te local. Si le num\u00e9ro de port n'est pas sp\u00e9cifi\u00e9, la valeur par d\u00e9faut est 7276. Si le nom de cha\u00eene n'est pas sp\u00e9cifi\u00e9, la valeur par d\u00e9faut est BootstrapBasicMessaging. Reportez-vous au centre de documentation pour plus d'informations.
jms.common.targetTransportChain=Cha\u00eene de transport
jms.common.targetTransportChain.desc=Les cha\u00eenes de transport indiquent les protocoles de communication qui peuvent \u00eatre utilis\u00e9s pour communiquer avec le bus d'int\u00e9gration de services dans WebSphere Application Server traditionnel.
jms.common.shareDurableSubscription=Partager l'abonnement durable
jms.common.shareDurableSubscription.desc=Permet de d\u00e9finir si un abonnement durable ou non peut \u00eatre partag\u00e9 entre des connexions.
jms.common.durableSubscriptionHome= Page d'accueil de l'abonnement durable
jms.common.durableSubscriptionHome.desc=Cette page d'accueil d\u00e9finit le nom ME avec lequel la connexion doit \u00eatre \u00e9tablie.

jms.common.priority=Priorit\u00e9
jms.common.priority.desc=Priorit\u00e9 relative des messages envoy\u00e9s \u00e0 cette destination. Cette priorit\u00e9 est comprise dans une plage de 0 \u00e0 9, 0 \u00e9tant la priorit\u00e9 la plus faible et 9 la priorit\u00e9 la plus \u00e9lev\u00e9e.
jms.common.timetolive=Dur\u00e9e de vie
jms.common.timetolive.desc=Dur\u00e9e par d\u00e9faut, en millisecondes, \u00e0 partir du moment de la distribution, pendant laquelle le syst\u00e8me conserve les messages dans la destination.
jms.common.deliverymode=Mode de distribution
jms.common.deliverymode.desc=Mode de distribution des messages envoy\u00e9s \u00e0 cette destination. Permet de contr\u00f4ler la persistance des messages sur cette destination.

properties.wasJms.Topic=Messagerie imbriqu\u00e9e
properties.wasJms.Topic.desc=Nom affect\u00e9 \u00e0 ce sujet JMS, dans l'espace des sujets d\u00e9fini par la propri\u00e9t\u00e9 de l'espace du sujet.
topic.TopicSpace=Espace de sujet
topic.TopicSpace.desc=Un espace de sujet est un emplacement pour la messagerie de publication/d'abonnement.
topic.TopicName=Nom du sujet
topic.TopicName.desc=Nom affect\u00e9 \u00e0 ce sujet JMS, dans l'espace des sujets d\u00e9fini par la propri\u00e9t\u00e9 de l'espace du sujet.

properties.wasJms.Queue=Messagerie imbriqu\u00e9e
properties.wasJms.Queue.desc=Nom de la file d'attente \u00e0 laquelle cette file d'attente JMS est affect\u00e9e.
queue.QueueName=Nom de la file d'attente
queue.QueueName.desc=Nom de la file d'attente associ\u00e9e
queue.DeliveryMode=Mode de distribution
queue.DeliveryMode.desc=Mode de distribution des messages envoy\u00e9s \u00e0 cette destination. Permet de contr\u00f4ler la persistance des messages sur cette destination.

jms.as.properties=Messagerie imbriqu\u00e9e
jms.as.properties.desc=Une sp\u00e9cification d'activation JMS est associ\u00e9e \u00e0 un ou plusieurs beans g\u00e9r\u00e9s par message et offre la configuration permettant de recevoir des messages.
jms.as.destinationref=Destination
jms.as.destinationref$Ref=R\u00e9f\u00e9rence de destination
jms.as.destinationref.desc=R\u00e9f\u00e9rence \u00e0 une file d'attente JMS
jms.as.destinationType=Type de destination
jms.as.destinationType.desc=Type de destination, javax.jms.Queue ou javax.jms.Topic.
jms.as.subscriptionName=Nom de l'abonnement
jms.as.subscriptionName.desc=Nom d'abonnement requis pour abonnement durable (et non durable partag\u00e9). Zone requise lors de l'utilisation d'un abonnement durable \u00e0 un sujet (et non durable partag\u00e9). Ce nom d'abonnement doit \u00eatre unique dans l'identificateur client concern\u00e9.
jms.as.messageSelector=S\u00e9lecteur de message
jms.as.messageSelector.desc=S\u00e9lecteur de message JMS permettant de d\u00e9terminer quels sont les messages re\u00e7us par le bean g\u00e9r\u00e9 par message. La valeur correspond \u00e0 une cha\u00eene permettant de s\u00e9lectionner un sous-ensemble de messages disponibles.
jms.as.subscriptionDurability=Durabilit\u00e9 de l'abonnement 
jms.as.subscriptionDurability.desc=Type d'abonnement au sujet MS. Sa valeur peut \u00eatre l'une des suivantes : : Durable DurableShared NonDurable NonDurableShared 
jms.as.acknowledgeMode=Mode d'identification
jms.as.acknowledgeMode.desc=Le mode d'identification indique comment l'accus\u00e9 de r\u00e9ception d'un message re\u00e7u par un bean g\u00e9r\u00e9 par message doit \u00eatre effectu\u00e9.
jms.as.maxBatchSize=Taille de lot maximale
jms.as.maxBatchSize.desc=Nombre maximal de messages re\u00e7us par le moteur de messagerie dans un seul lot.
jms.as.maxConcurrency=Nombre de beans g\u00e9r\u00e9s par message simultan\u00e9s
jms.as.maxConcurrency.desc=Nombre maximal de noeuds finaux auxquels les messages sont distribu\u00e9s simultan\u00e9ment. L'augmentation du nombre peut am\u00e9liorer les performances, mais elle accro\u00eet aussi le nombre d'unit\u00e9s d'ex\u00e9cution qui sont utilis\u00e9es \u00e0 l'heure sp\u00e9cifi\u00e9e. Si l'ordre des messages doit \u00eatre conserv\u00e9 pour toutes les livraisons ayant \u00e9chou\u00e9, d\u00e9finissez la valeur maximale des noeuds finaux simultan\u00e9s sur 1.
jms.as.retryInterval=Intervalle entre les nouvelles tentatives
jms.as.retryInterval.desc=Le d\u00e9lai (en secondes) entre deux tentatives de connexion \u00e0 un moteur de messagerie, pour la connexion initiale et pour toute les tentatives ult\u00e9rieures d'\u00e9tablir une meilleure  connexion.
jms.as.connectionFactoryLookup= Nom JNDI de la fabrique de connexions
jms.as.connectionFactoryLookup.desc= Cette propri\u00e9t\u00e9 peut \u00eatre utilis\u00e9e pour indiquer le nom de recherche d'un objet javax.jms.ConnectionFactory, javax.jms.QueueConnectionFactory ou javax.jms.TopicConnectionFactory d\u00e9fini administrativement et utilis\u00e9 pour la connexion au fournisseur JMS \u00e0 partir duquel le noeud final (bean g\u00e9r\u00e9 par message) peut recevoir des messages.
jms.as.destinationLookup= Nom JNDI de la destination
jms.as.destinationLookup.desc= Cette propri\u00e9t\u00e9 peut \u00eatre utilis\u00e9e pour indiquer le nom de recherche des objets javax.jms.Queue ou javax.jms.Topic qui d\u00e9finissent la file d'attente ou le sujet JMS \u00e0 partir duquel le noeud final (bean g\u00e9r\u00e9 par message) peut recevoir des messages.
