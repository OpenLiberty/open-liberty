jms.common.readAhead=Tov\u00e1bbolvas\u00e1s
jms.common.readAhead.desc=A tov\u00e1bbolvas\u00e1s egy optimaliz\u00e1l\u00e1s, amely el\u0151zetesen hozz\u00e1rendeli az \u00fczeneteket a felhaszn\u00e1l\u00f3khoz. Ez az \u00fcgyf\u00e9lk\u00e9r\u00e9sek gyorsabb feldolgoz\u00e1s\u00e1t eredm\u00e9nyezi.
jms.common.temporaryQueueNamePrefix=Ideiglenes sorn\u00e9v-el\u0151tag
jms.common.temporaryQueueNamePrefix.desc=Az ezen sor kapcsolatgy\u00e1rat haszn\u00e1l\u00f3 alkalmaz\u00e1sok \u00e1ltal l\u00e9trehozott ideiglenes sorokhoz haszn\u00e1lt, legfeljebb tizenk\u00e9t karakter hossz\u00fa el\u0151tag.
jms.common.temporaryTopicNamePrefix=Ideiglenes t\u00e9mak\u00f6rn\u00e9v-el\u0151tag
jms.common.temporaryTopicNamePrefix.desc=Az ezen t\u00e9mak\u00f6r kapcsolatgy\u00e1rat haszn\u00e1l\u00f3 alkalmaz\u00e1sok \u00e1ltal l\u00e9trehozott ideiglenes t\u00e9mak\u00f6r\u00f6kh\u00f6z haszn\u00e1lt, legfeljebb tizenk\u00e9t karakter hossz\u00fa el\u0151tag.
jms.common.remoteServerAddress=T\u00e1voli kiszolg\u00e1l\u00f3c\u00edm
jms.common.remoteServerAddress.desc=A t\u00e1voli kiszolg\u00e1l\u00f3c\u00edmet vessz\u0151vel elv\u00e1lasztott, hosztN\u00e9v:portSz\u00e1m:l\u00e1ncN\u00e9v szintaxis\u00fa h\u00e1rmasok alkotj\u00e1k, melyek seg\u00edts\u00e9g\u00e9vel el\u0151bet\u00f6lt\u00e9si kiszolg\u00e1l\u00f3hoz lehet csatlakozni. P\u00e9ld\u00e1ul Merlin:7276:BootstrapBasicMessaging. Ha a hosztn\u00e9v nincs megadva, akkor az alap\u00e9rtelmez\u00e9s a helyi hoszt. Ha a portsz\u00e1m nincs megadva, akkor az alap\u00e9rtelmez\u00e9s 7276. Ha a l\u00e1ncn\u00e9v nincs megadva, akkor az alap\u00e9rtelmez\u00e9s Alap\u00dczenetkezel\u00e9sEl\u0151bet\u00f6lt\u00e9s. Tov\u00e1bbi inform\u00e1ci\u00f3k\u00e9rt tekintse meg az Inform\u00e1ci\u00f3s k\u00f6zpontot.
jms.common.targetTransportChain=Sz\u00e1ll\u00edt\u00e1si l\u00e1nc
jms.common.targetTransportChain.desc=A sz\u00e1ll\u00edt\u00e1si l\u00e1ncok megadj\u00e1k a kommunik\u00e1ci\u00f3s protokollokat, melyek a szolg\u00e1ltat\u00e1sintegr\u00e1ci\u00f3s busszal megval\u00f3sul\u00f3 kommunik\u00e1ci\u00f3ra haszn\u00e1lhat\u00f3k egy teljes profilkiszolg\u00e1l\u00f3n.
jms.common.shareDurableSubscription=Tart\u00f3s el\u0151jegyz\u00e9s megoszt\u00e1sa
jms.common.shareDurableSubscription.desc=Meghat\u00e1rozza, hogy a tart\u00f3s el\u0151jegyz\u00e9sek megoszthat\u00f3k legyenek-e a kapcsolatok k\u00f6z\u00f6tt.
jms.common.durableSubscriptionHome= Tart\u00f3s el\u0151jegyz\u00e9s helye
jms.common.durableSubscriptionHome.desc=A tart\u00f3s el\u0151jegyz\u00e9s alapk\u00f6nyvt\u00e1ra megadja az ME nevet, amelyhez a kapcsolatot l\u00e9tre kell hozni.

jms.common.priority=Priorit\u00e1s
jms.common.priority.desc=Az ezen c\u00e9lhoz elk\u00fcld\u00f6tt \u00fczenetek relat\u00edv priorit\u00e1sa 0 \u00e9s 9 k\u00f6z\u00f6tt, ahol a 0 a legkisebb \u00e9s a 9 a legnagyobb priorit\u00e1s.
jms.common.timetolive=\u00c9lettartam
jms.common.timetolive.desc=Az az alap\u00e9rtelmezett id\u0151 ezredm\u00e1sodpercben a k\u00e9zbes\u00edt\u00e9st\u0151l sz\u00e1mtva, ameddig a rendszernek meg kell tartania az \u00fczeneteket a c\u00e9lon.
jms.common.deliverymode=K\u00e9zbes\u00edt\u00e9si m\u00f3d
