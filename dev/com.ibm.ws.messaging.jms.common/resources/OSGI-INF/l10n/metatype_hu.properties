jms.common.clientID=\u00dcgyf\u00e9lazonos\u00edt\u00f3
jms.common.clientID.desc=Az \u00f6sszes kapcsolaton a tart\u00f3s (\u00e9s megosztott eset\u00e9ben nem tart\u00f3s) t\u00e9mak\u00f6r-el\u0151jegyz\u00e9sekhez sz\u00fcks\u00e9ges JMS \u00fcgyf\u00e9lazonos\u00edt\u00f3. Ez az azonos\u00edt\u00f3 akkor sz\u00fcks\u00e9ges, ha az alkalmaz\u00e1s tart\u00f3s (\u00e9s megosztott eset\u00e9ben nem tart\u00f3s) k\u00f6zz\u00e9t\u00e9tel/el\u0151jegyz\u00e9s \u00fczenetkezel\u00e9st v\u00e9gez.
jms.common.nonPersistentMapping=Nem folytonos megb\u00edzhat\u00f3s\u00e1g
