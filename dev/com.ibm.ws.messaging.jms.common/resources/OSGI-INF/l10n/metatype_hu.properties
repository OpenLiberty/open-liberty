jms.as.destinationType=C\u00e9l t\u00edpusa
jms.as.destinationType.desc=A c\u00e9l t\u00edpusa, amely lehet javax.jms.Queue vagy javax.jms.Topic.
jms.as.subscriptionName=El\u0151fizet\u00e9s neve
jms.as.subscriptionName.desc=A tart\u00f3s (\u00e9s megosztott eset\u00e9ben nem tart\u00f3s) esetben sz\u00fcks\u00e9ges el\u0151jegyz\u00e9s neve. Tart\u00f3s (\u00e9s megosztott eset\u00e9ben nem tart\u00f3s) t\u00e9mak\u00f6r-el\u0151jegyz\u00e9s haszn\u00e1lata eset\u00e9n k\u00f6telez\u0151 mez\u0151. Az el\u0151jegyz\u00e9s nev\u00e9nek egyedinek kell lennie egy adott \u00fcgyf\u00e9lazonos\u00edt\u00f3n bel\u00fcl.
jms.as.messageSelector=\u00dczenetv\u00e1laszt\u00f3
jms.as.messageSelector.desc=A JMS \u00fczenetv\u00e1laszt\u00f3, amely annak meghat\u00e1roz\u00e1s\u00e1ra haszn\u00e1lhat\u00f3, hogy mely \u00fczeneteket fogadja az \u00fczenet \u00e1ltal ir\u00e1ny\u00edtott komponens. Az \u00e9rt\u00e9k egy az el\u00e9rhet\u0151 \u00fczenetek r\u00e9szhalmaz\u00e1nak kiv\u00e1laszt\u00e1s\u00e1hoz haszn\u00e1lt karaktersorozat.
jms.as.subscriptionDurability=El\u0151fizet\u00e9s tart\u00f3ss\u00e1ga 
jms.as.subscriptionDurability.desc=MS t\u00e9ma-el\u0151jegyz\u00e9s t\u00edpusa. Az \u00e9rt\u00e9k az al\u00e1bbi \u00e9rt\u00e9kek b\u00e1rmelyike lehet: Durable DurableShared NonDurable NonDurableShared 
jms.as.acknowledgeMode=Visszaigazol\u00e1si m\u00f3d
jms.as.acknowledgeMode.desc=A visszaigazol\u00e1si m\u00f3d jelzi az \u00fczenetvez\u00e9relt komponens \u00e1ltal fogadott \u00fczenet visszaigazol\u00e1s\u00e1nak m\u00f3dj\u00e1t.
jms.as.maxBatchSize=Maxim\u00e1lis k\u00f6tegm\u00e9ret
jms.as.maxBatchSize.desc=Az \u00fczenetkezel\u00e9si alrendszert\u0151l egyetlen k\u00f6tegben fogadott \u00fczenetek maxim\u00e1lis sz\u00e1ma.
jms.as.maxConcurrency=Maxim\u00e1lis p\u00e1rhuzamos MDB sz\u00e1m
jms.as.maxConcurrency.desc=Azoknak a v\u00e9gpontoknak a maxim\u00e1lis sz\u00e1ma, amelyekhez az \u00fczenetek p\u00e1rhuzamosan k\u00e9zbes\u00edt\u00e9sre ker\u00fclhetnek. A sz\u00e1m n\u00f6vel\u00e9se jav\u00edthatja a teljes\u00edtm\u00e9nyt, azonban n\u00f6veli az adott id\u0151pontban haszn\u00e1latban l\u00e9v\u0151 sz\u00e1lak sz\u00e1m\u00e1t is. Ha az \u00fczenetsorrendet meg kell tartani az \u00f6sszes meghi\u00fasult k\u00e9zbes\u00edt\u00e9s eset\u00e9ben, akkor a p\u00e1rhuzamos v\u00e9gpontok maxim\u00e1lis sz\u00e1m\u00e1nak \u00e9rt\u00e9k\u00e9t \u00e1ll\u00edtsa 1-re.
jms.as.retryInterval=\u00dajrapr\u00f3b\u00e1lkoz\u00e1si id\u0151k\u00f6z
jms.as.retryInterval.desc=Egy \u00fczenetkezel\u00e9si alrendszerhez csatlakoz\u00e1sra tett k\u00eds\u00e9rletek k\u00f6z\u00f6tti k\u00e9sleltet\u00e9s (m\u00e1sodpercben), mind a kezdeti csatlakoz\u00e1shoz, mind az ezt k\u00f6vet\u0151, jobb kapcsolat l\u00e9tes\u00edt\u00e9s\u00e9re tett k\u00eds\u00e9rletekhez.
jms.as.connectionFactoryLookup= Kapcsolatgy\u00e1rt\u00f3 jndi neve
jms.as.connectionFactoryLookup.desc= Ezzel a tulajdons\u00e1ggal megadhatja egy adminisztr\u00e1ci\u00f3s \u00faton meghat\u00e1rozott javax.jms.ConnectionFactory, javax.jms.QueueConnectionFactory vagy javax.jms.TopicConnectionFactory objektum kikeres\u00e9si nev\u00e9t, amellyel csatlakozni lehet a JMS szolg\u00e1ltat\u00f3hoz, ahonnan a v\u00e9gpont (\u00fczenetvez\u00e9relt bean) \u00fczeneteket fogadhat.
jms.as.destinationLookup= C\u00e9l jndi neve
jms.as.destinationLookup.desc= Ezzel a tulajdons\u00e1ggal megadhatja az adminisztr\u00e1ci\u00f3s \u00faton meghat\u00e1rozott javax.jms.Queue vagy javax.jms.Topic objektumok kikeres\u00e9si nev\u00e9t, amelyek meghat\u00e1rozz\u00e1k a JMS sort vagy t\u00e9mak\u00f6rt, ahonnan a v\u00e9gpont (\u00fczenetvez\u00e9relt bean) \u00fczeneteket fogadhat.
