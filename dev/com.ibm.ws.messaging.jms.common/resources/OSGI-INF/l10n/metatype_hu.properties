jms.as.properties.desc=A JMS aktiv\u00e1l\u00e1si meghat\u00e1roz\u00e1s n\u00e9h\u00e1ny \u00fczenet \u00e1ltal ir\u00e1ny\u00edtott komponenshez \u00e9s az \u00fczenetek fogad\u00e1s\u00e1hoz sz\u00fcks\u00e9ges be\u00e1ll\u00edt\u00e1sokhoz tartozik.
jms.as.destinationref=C\u00e9l
