jms.common.busName=Buszn\u00e9v
jms.common.busName.desc=Egy busz neve a teljes profilkiszolg\u00e1l\u00f3n a szolg\u00e1ltat\u00e1sintegr\u00e1ci\u00f3hoz val\u00f3 csatlakoz\u00e1s sor\u00e1n.
