resourceAdapter.wasJms=Adapt\u00e9r prost\u0159edku
resourceAdapter.wasJms.desc=Adapt\u00e9r prost\u0159edku je implementac\u00ed specifikace architektury JCA prost\u0159ed\u00ed Java Platform, Enterprise Edition (Java EE). Zaji\u0161\u0165uje p\u0159\u00edstup aplikac\u00ed k prost\u0159edk\u016fm mimo server a k syst\u00e9mu EIS nebo p\u0159\u00edstup syst\u00e9mu EIS k aplikac\u00edm na serveru.
contextServiceRef=Odkaz na kontextovou slu\u017ebu
contextServiceRef.desc=Odkaz na kontextovou slu\u017ebu
contextService.target=C\u00edl kontextov\u00e9 slu\u017eby
contextService.target.desc=C\u00edl kontextov\u00e9 slu\u017eby

jms.cf.properties.wasJms.connectionfactory=Vlo\u017een\u00fd syst\u00e9m zpr\u00e1v
jms.cf.properties.wasJms.connectionfactory.desc=Tov\u00e1rna p\u0159ipojen\u00ed rozhran\u00ed JMS se pou\u017e\u00edv\u00e1 p\u0159i vytvo\u0159en\u00ed p\u0159ipojen\u00ed k p\u0159idru\u017een\u00e9mu poskytovateli JMS m\u00edst ur\u010den\u00ed JMS, v syst\u00e9mu zpr\u00e1v typu point-to-point i publikov\u00e1n\u00ed/odb\u011br.

jms.tcf.properties.wasJms.TopicConnectionFactory=Vlo\u017een\u00fd syst\u00e9m zpr\u00e1v
jms.tcf.properties.wasJms.TopicConnectionFactory.desc=Tov\u00e1rna p\u0159ipojen\u00ed t\u00e9matu slu\u017eby JMS se pou\u017e\u00edv\u00e1 pro vytvo\u0159en\u00ed p\u0159ipojen\u00ed k p\u0159idru\u017een\u00e9mu poskytovateli slu\u017eeb JMS c\u00edl\u016f slu\u017eeb pro \u00fa\u010dely syst\u00e9my zpr\u00e1v typu publikov\u00e1n\u00ed/odb\u011br.

jms.qcf.properties.wasJms.QueueConnectionFactory=Vlo\u017een\u00fd syst\u00e9m zpr\u00e1v
jms.qcf.properties.wasJms.QueueConnectionFactory.desc=Tov\u00e1rna p\u0159ipojen\u00ed fronty JMS se pou\u017e\u00edv\u00e1 pro vytvo\u0159en\u00ed p\u0159ipojen\u00ed k p\u0159idru\u017een\u00e9mu poskytovateli JMS front JMS, pro syst\u00e9my zpr\u00e1v typu point-to-point.

jms.common.busName=N\u00e1zev sb\u011brnice
jms.common.busName.desc=N\u00e1zev sb\u011brnice p\u0159i p\u0159ipojov\u00e1n\u00ed ke sb\u011brnici SIBus (Service Integration Bus) na serveru WebSphere Application Server traditional.
jms.common.userName=Jm\u00e9no u\u017eivatele
jms.common.userName.desc=Doporu\u010dujeme pou\u017e\u00edt alias ov\u011b\u0159ov\u00e1n\u00ed spravovan\u00fd kontejnerem m\u00edsto konfigurace t\u00e9to vlastnosti.
jms.common.password=Heslo
jms.common.password.desc=Doporu\u010dujeme pou\u017e\u00edt alias ov\u011b\u0159ov\u00e1n\u00ed spravovan\u00fd kontejnerem m\u00edsto konfigurace t\u00e9to vlastnosti.
jms.common.clientID=ID klienta
jms.common.clientID.desc=Identifik\u00e1tor klienta JMS nezbytn\u00fd pro trval\u00e9 (a sd\u00edlen\u00e9 netrval\u00e9) odb\u011bry t\u00e9matu na v\u0161ech p\u0159ipojen\u00edch. Tento identifik\u00e1tor je povinn\u00fd, pokud aplikace pou\u017e\u00edv\u00e1 trval\u00fd (a sd\u00edlen\u00fd netrval\u00fd) syst\u00e9m zpr\u00e1v publikov\u00e1n\u00ed/odb\u011bru.
jms.common.nonPersistentMapping=Do\u010dasn\u00e1 spolehlivost
jms.common.nonPersistentMapping.desc=Spolehlivost pou\u017eit\u00e1 na do\u010dasn\u00e9 zpr\u00e1vy slu\u017eby JMS odeslan\u00e9 pomoc\u00ed t\u00e9to tov\u00e1rny p\u0159ipojen\u00ed.
jms.common.persistentMapping=Trval\u00e1 spolehlivost
jms.common.persistentMapping.desc=M\u00edra spolehlivosti pou\u017eit\u00e1 pro trval\u00e9 zpr\u00e1vy JMS odeslan\u00e9 s pou\u017eit\u00edm t\u00e9to tov\u00e1rny p\u0159ipojen\u00ed.
jms.common.readAhead=Dop\u0159edn\u00e9 \u010dten\u00ed
jms.common.readAhead.desc=Dop\u0159edn\u00e9 \u010dten\u00ed je metoda optimalizace, p\u0159i kter\u00e9 jsou zpr\u00e1vy preemptivn\u011b p\u0159i\u0159azov\u00e1ny spot\u0159ebitel\u016fm. T\u00edm dojde k rychlej\u0161\u00edmu zpracov\u00e1n\u00ed po\u017eadavk\u016f odb\u011bratele.
jms.common.temporaryQueueNamePrefix=Prefix n\u00e1zvu do\u010dasn\u00e9 fronty
jms.common.temporaryQueueNamePrefix.desc=P\u0159edpona o d\u00e9lce a\u017e dvan\u00e1cti znak\u016f pro do\u010dasn\u00e9 fronty vytvo\u0159en\u00e9 aplikacemi, kter\u00e9 pou\u017e\u00edvaj\u00ed tuto tov\u00e1rnu p\u0159ipojen\u00ed fronty.
jms.common.temporaryTopicNamePrefix=Prefix n\u00e1zvu do\u010dasn\u00e9ho t\u00e9matu
jms.common.temporaryTopicNamePrefix.desc=P\u0159edpona o d\u00e9lce a\u017e dvan\u00e1cti znak\u016f pro do\u010dasn\u00e1 t\u00e9mata vytvo\u0159en\u00e1 aplikacemi, kter\u00e9 pou\u017e\u00edvaj\u00ed tuto tov\u00e1rnu p\u0159ipojen\u00ed t\u00e9matu.
jms.common.remoteServerAddress=Adresa vzd\u00e1len\u00e9ho serveru
jms.common.remoteServerAddress.desc=Adresa vzd\u00e1len\u00e9ho serveru, obsahuj\u00edc\u00ed trojice odd\u011blen\u00fdch \u010d\u00e1rkami s touto syntax\u00ed: n\u00e1zev_hostitele:\u010d\u00edslo_portu:n\u00e1zev_\u0159et\u011bzu. Tyto trojice se pou\u017e\u00edvaj\u00ed pro p\u0159ipojen\u00ed k zav\u00e1d\u011bc\u00edmu serveru. Nap\u0159\u00edklad Merlin:7276:BootstrapBasicMessaging. Pokud nebyl ur\u010den n\u00e1zev hostitele, bude pou\u017eita v\u00fdchoz\u00ed hodnota localhost. Pokud nebylo ur\u010deno \u010d\u00edslo portu, bude pou\u017eita v\u00fdchoz\u00ed hodnota 7276. Pokud nebyl ur\u010den n\u00e1zev \u0159et\u011bzu, bude pou\u017eita v\u00fdchoz\u00ed hodnota BootstrapBasicMessaging. Dal\u0161\u00ed informace naleznete v Informa\u010dn\u00edm centru.
jms.common.targetTransportChain=Transportn\u00ed \u0159et\u011bz
jms.common.targetTransportChain.desc=Transportn\u00ed \u0159et\u011bzce ur\u010duj\u00ed, kter\u00e9 komunika\u010dn\u00ed protokoly lze pou\u017e\u00edt ke komunikaci se sb\u011brnic\u00ed SIBus (Service Integration Bus) na serveru WebSphere Application Server traditional.
jms.common.shareDurableSubscription=Sd\u00edlet trval\u00e9 odb\u011bry
jms.common.shareDurableSubscription.desc=Ur\u010duje, zda lze p\u0159es p\u0159ipojen\u00ed sd\u00edlet trval\u00fd odb\u011br.
jms.common.durableSubscriptionHome= Domov trval\u00fdch odb\u011br\u016f
jms.common.durableSubscriptionHome.desc=Domov trval\u00fdch odb\u011br\u016f definuje n\u00e1zev ME, ke kter\u00e9mu je nutn\u00e9 ustanovit p\u0159ipojen\u00ed.

jms.common.priority=Priorita
jms.common.priority.desc=Relativn\u00ed priorita pro zpr\u00e1vy odeslan\u00e9 do tohoto m\u00edsta ur\u010den\u00ed v rozsahu 0 a\u017e 9, p\u0159i\u010dem\u017e hodnota 0 odpov\u00edd\u00e1 nejni\u017e\u0161\u00ed priorit\u011b a hodnota 9 nejvy\u0161\u0161\u00ed priorit\u011b.
jms.common.timetolive=Doba \u017eivotnosti
jms.common.timetolive.desc=V\u00fdchoz\u00ed doba v milisekund\u00e1ch od okam\u017eiku odbaven\u00ed, po kterou mus\u00ed syst\u00e9m uchov\u00e1vat zpr\u00e1vy v m\u00edst\u011b ur\u010den\u00ed jako aktivn\u00ed.
jms.common.deliverymode=Re\u017eim doru\u010den\u00ed
jms.common.deliverymode.desc=Re\u017eim doru\u010den\u00ed pro zpr\u00e1vy odeslan\u00e9 do tohoto m\u00edsta ur\u010den\u00ed. Ur\u010duje perzistenci zpr\u00e1v pro toto m\u00edsto ur\u010den\u00ed.

properties.wasJms.Topic=Vlo\u017een\u00fd syst\u00e9m zpr\u00e1v
properties.wasJms.Topic.desc=N\u00e1zev t\u00e9matu, k n\u011bmu\u017e je toto t\u00e9ma JMS p\u0159i\u0159azeno, v prostoru t\u00e9matu definovan\u00e9m vlastnost\u00ed Prostor t\u00e9matu.
topic.TopicSpace=Prostor t\u00e9matu
topic.TopicSpace.desc=Prostor t\u00e9matu je um\u00edst\u011bn\u00ed pro syst\u00e9m zpr\u00e1v publikov\u00e1n\u00ed/odb\u011bru.
topic.TopicName=N\u00e1zev t\u00e9matu
topic.TopicName.desc=N\u00e1zev t\u00e9matu, k n\u011bmu\u017e je toto t\u00e9ma JMS p\u0159i\u0159azeno, v prostoru t\u00e9matu definovan\u00e9m vlastnost\u00ed Prostor t\u00e9matu.

properties.wasJms.Queue=Vlo\u017een\u00fd syst\u00e9m zpr\u00e1v
properties.wasJms.Queue.desc=N\u00e1zev fronty, ke kter\u00e9 je p\u0159i\u0159azen\u00e1 tato fronta slu\u017eby JMS.
queue.QueueName=N\u00e1zev fronty
queue.QueueName.desc=N\u00e1zev p\u0159idru\u017een\u00e9 fronty
queue.DeliveryMode=Re\u017eim doru\u010den\u00ed
queue.DeliveryMode.desc=Re\u017eim doru\u010den\u00ed pro zpr\u00e1vy odeslan\u00e9 do tohoto m\u00edsta ur\u010den\u00ed. Ur\u010duje perzistenci zpr\u00e1v pro toto m\u00edsto ur\u010den\u00ed.

jms.as.properties=Vlo\u017een\u00fd syst\u00e9m zpr\u00e1v
jms.as.properties.desc=Specifikace aktivace JMS je p\u0159idru\u017eena k jednomu nebo v\u00edce objekt\u016fm typu message-driven bean a poskytuje konfiguraci umo\u017e\u0148uj\u00edc\u00ed jejich p\u0159\u00edjem zpr\u00e1v.
jms.as.destinationref=C\u00edl
jms.as.destinationref$Ref=Odkaz na c\u00edl
jms.as.destinationref.desc=Odkaz na c\u00edl JMS
jms.as.destinationType=Typ c\u00edle
jms.as.destinationType.desc=Typ c\u00edle, tj. javax.jms.Queue nebo javax.jms.Topic.
jms.as.subscriptionName=N\u00e1zev odb\u011bru
jms.as.subscriptionName.desc=N\u00e1zev odb\u011bru pot\u0159ebn\u00fd pro trval\u00fd (a sd\u00edlen\u00fd netrval\u00fd) odb\u011br t\u00e9mat. Povinn\u00e9 pole, pou\u017e\u00edv\u00e1te-li trval\u00fd (a sd\u00edlen\u00fd netrval\u00fd) odb\u011br t\u00e9matu. Tento n\u00e1zev odb\u011bru mus\u00ed b\u00fdt v r\u00e1mci dan\u00e9ho identifik\u00e1toru klienta jedine\u010dn\u00fd.
jms.as.messageSelector=Selektor zpr\u00e1v
jms.as.messageSelector.desc=Selektor zpr\u00e1v JMS slou\u017e\u00ed k ur\u010den\u00ed zpr\u00e1v, kter\u00e9 p\u0159ij\u00edm\u00e1 objekt typu message-driven bean. Hodnotou je \u0159et\u011bzec pou\u017e\u00edvan\u00fd pro v\u00fdb\u011br d\u00edl\u010d\u00ed sady zpr\u00e1v, kter\u00e9 jsou k dispozici.
jms.as.subscriptionDurability=Trvalost odb\u011bru 
jms.as.subscriptionDurability.desc=Typ odb\u011bru t\u00e9matu MS. Hodnota m\u016f\u017ee b\u00fdt n\u011bkter\u00e1 z n\u00e1sleduj\u00edc\u00edch hodnot: Durable DurableShared NonDurable NonDurableShared 
jms.as.acknowledgeMode=Re\u017eim potvrzen\u00ed
jms.as.acknowledgeMode.desc=Re\u017eim ozn\u00e1men\u00ed ozna\u010duje zp\u016fsob, jak\u00fdm je potvrzena zpr\u00e1va p\u0159ijat\u00e1 objektem typu message-driven bean.
jms.as.maxBatchSize=Maxim\u00e1ln\u00ed velikost d\u00e1vky
jms.as.maxBatchSize.desc=Maxim\u00e1ln\u00ed po\u010det zpr\u00e1v, kter\u00e9 lze p\u0159ijmout ze stroje syst\u00e9mu zpr\u00e1v v jedin\u00e9 d\u00e1vce.
jms.as.maxConcurrency=Maxim\u00e1ln\u00ed po\u010det soub\u011b\u017en\u00fdch objekt\u016f typu MDB
jms.as.maxConcurrency.desc=Maxim\u00e1ln\u00ed po\u010det koncov\u00fdch bod\u016f, kam je mo\u017en\u00e9 soub\u011b\u017en\u011b doru\u010dit zpr\u00e1vy. Zv\u00fd\u0161en\u00ed tohoto po\u010dtu m\u016f\u017ee zv\u00fd\u0161it v\u00fdkon, ale z\u00e1rove\u0148 zv\u00fd\u0161\u00ed i po\u010det v danou chv\u00edli vyu\u017e\u00edvan\u00fdch podproces\u016f. Pokud mus\u00ed b\u00fdt zachov\u00e1no po\u0159ad\u00ed zpr\u00e1v u v\u0161ech nezda\u0159en\u00fdch dod\u00e1n\u00ed, nastavte maxim\u00e1ln\u00ed po\u010det soub\u011b\u017en\u00fdch koncov\u00fdch bod\u016f na hodnotu 1.
jms.as.retryInterval=Interval opakov\u00e1n\u00ed
jms.as.retryInterval.desc=Prodleva (v sekund\u00e1ch) mezi pokusy o p\u0159ipojen\u00ed ke stroji syst\u00e9mu zpr\u00e1v pro po\u010d\u00e1te\u010dn\u00ed p\u0159ipojen\u00ed i pro ve\u0161ker\u00e9 n\u00e1sledn\u00e9 pokusy o nav\u00e1z\u00e1n\u00ed lep\u0161\u00edho p\u0159ipojen\u00ed.
jms.as.connectionFactoryLookup= N\u00e1zev rozhran\u00ed JNDI tov\u00e1rny p\u0159ipojen\u00ed
jms.as.connectionFactoryLookup.desc= Pomoc\u00ed t\u00e9to vlastnosti lze ur\u010dit vyhled\u00e1vac\u00ed n\u00e1zev administrativn\u011b definovan\u00e9ho objektu javax.jms.ConnectionFactory, javax.jms.QueueConnectionFactory nebo javax.jms.TopicConnectionFactory, kter\u00fd se pou\u017e\u00edv\u00e1 pro p\u0159ipojen\u00ed k poskytovateli JMS, od n\u011bho\u017e m\u016f\u017ee koncov\u00fd bod (typu message-driven bean) p\u0159ij\u00edmat zpr\u00e1vy.
jms.as.destinationLookup= N\u00e1zev rozhran\u00ed JNDI m\u00edsta ur\u010den\u00ed
jms.as.destinationLookup.desc= Pomoc\u00ed t\u00e9to vlastnosti lze ur\u010dit vyhled\u00e1vac\u00ed n\u00e1zev administrativn\u011b definovan\u00fdch objekt\u016f javax.jms.Queue nebo javax.jms.Topic, kter\u00e9 definuj\u00ed frontu JMS nebo t\u00e9ma, z n\u011bho\u017e m\u016f\u017ee koncov\u00fd bod (typu message-driven bean) p\u0159ij\u00edmat zpr\u00e1vy.
