spnego.conf=Autentificare Spnego
spnego.conf.desc=Controleaz\u0103 operarea mecanismului Simple and Protected GSS-API Negotiation. 

allowLocalHost=Permitere cerere gazd\u0103 local\u0103
allowLocalHost.desc=Specific\u0103 dac\u0103 este permis URL-ul de cerere gazd\u0103 local\u0103.

hostName=Nume de gazd\u0103 complet calificat server Liberty
hostName.desc=Specific\u0103 numele de gazd\u0103 complet calificat al serverului Liberty care va forma numele de principal serviciu (SPN) Kerberos utilizat de SPNEGO pentru a stabili un context securizat Kerberos. \
De exemplu: Numele de gazd\u0103 este testMachine.austin.ibm.com. \
SPN-ul Kerberos este un \u015fir de forma HTTP/testMachine.austin.ibm.com@kerberosRealm. \
SPN-ul complet este utilizat cu Java Generic Security Service (JGSS) de furnizorul SPNEGO pentru a ob\u0163ine acreditarea Kerberos de client utilizat\u0103 \u00een procesul de autentificare.

canonicalHostName=Utilizare nume de gazd\u0103 canonic
canonicalHostName.desc= Controleaz\u0103 utilizarea numelui de gazd\u0103 canonic.

krb5Config=Fi\u015fier de configura\u0163ie Kerberos cu cale complet\u0103
krb5Config.desc=Specific\u0103 numele \u015fi calea de configurare Kerberos complet calificat\u0103. C\u00e2nd specifica\u0163i calea directorului, pute\u0163i utiliza substitu\u0163ii de variabile standard, precum ${server.config.dir}.

krb5Keytab=Nume fi\u015fier tabel\u0103 de chei Kerberos \u015fi includere cale
krb5Keytab.desc=Specific\u0103 numele \u015fi calea tabelei de chei Kerberos complet calificat\u0103. C\u00e2nd specifica\u0163i calea directorului, pute\u0163i utiliza substitu\u0163ii de variabile standard, precum ${server.config.dir}. Fi\u015fierul tabel\u0103 de chei Kerberos con\u0163ine o list\u0103 de chei care sunt analoage parolelor de utilizator. Este important pentru gazde s\u0103-\u015fi protejeze fi\u015fierele tabel\u0103 de chei Kerberos prin stocarea lor pe discul local.

kerberosRealmName= Nume regiune Kerberos
kerberosRealmName.desc= Specific\u0103 numele regiunii dumneavoastr\u0103 Kerberos. \u00cen cele mai multe cazuri, regiunea este numele domeniului dumneavoastr\u0103 scris cu litere mari. De exemplu, o ma\u015fin\u0103 cu numele de domeniu test.austin.ibm.com ar putea avea numele de regiune Kerberos AUSTIN.IBM.COM. Dac\u0103 utiliza\u0163i MS KDC, numele regiunii este numele controlerului de domeniu MS scris cu litere mari.

servicePrincipalNames= Nume de principal serviciu Kerberos (SPN)
servicePrincipalNames.desc= Specific\u0103 o list\u0103 cu nume de principal serviciu Kerberos separate prin virgul\u0103. 

disableFailOverToAppAuthType=Dezactivare repliere la autentificarea aplica\u0163iei
disableFailOverToAppAuthType.desc=Specific\u0103 faptul c\u0103 mai \u00eent\u00e2i este utilizat SPNEGO pentru logarea \u00een WebSphere Application Server. Dac\u0103 logarea e\u015fueaz\u0103, este utilizat mecanismul de autentificare al aplica\u0163iei pentru logarea \u00een WebSphere Application Server.

spnegoNotSupportedErrorPageURL=URL pagin\u0103 de eroare nesuportat\u0103 SPNEGO
spnegoNotSupportedErrorPageURL.desc=Specific\u0103 URL-ul unei resurse cu con\u0163inutul pe care SPNEGO \u00eel include \u00een r\u0103spunsul HTTP afi\u015fat de aplica\u0163ia client browser dac\u0103 nu este suportat\u0103 autentificarea SPNEGO.

ntlmTokenReceivedErrorPageURL=URL pagin\u0103 de eroare primit jeton NTLM
ntlmTokenReceivedErrorPageURL.desc=Specific\u0103 URL-ul unei resurse cu con\u0163inutul pe care SPNEGO \u00eel include \u00een r\u0103spunsul HTTP afi\u015fat de aplica\u0163ia client browser.

trimKerberosRealmNameFromPrincipal=\u00cenl\u0103turare nume regiune dintr-un principal Kerberos
trimKerberosRealmNameFromPrincipal.desc=Specific\u0103 dac\u0103 SPNEGO \u00eenl\u0103tur\u0103 sufixul numelui de utilizator principal Kerberos, \u00eencep\u00e2nd de la @, care preced\u0103 numele de regiune Kerberos. Dac\u0103 acest atribut este setat la true, sufixul numelui de utilizator principal este \u00eenl\u0103turat. Dac\u0103 acest atribut este setat la false, sufixul numelui de principal este p\u0103strat.

includeClientGSSCredentialInSubject=Ad\u0103ugare acredit\u0103ri delega\u0163ie client la subiect
includeClientGSSCredentialInSubject.desc=Specific\u0103 dac\u0103 acredit\u0103rile delega\u0163iei de client ar trebui stocate \u00eentr-un subiect de client.

authFilterRef=Referin\u0163\u0103 filtru de autentificare
authFilterRef$Ref=Referin\u0163\u0103 filtru de autentificare
authFilterRef.desc=Specific\u0103 referin\u0163a filtrului de autentificare. 

disableLtpaCookie=Dezactivare cookie LTPA
disableLtpaCookie.desc=Nu crea\u0163i un cookie LTPA \u00een timpul proces\u0103rii jetonului SPNEGO. Nu este ad\u0103ugat niciun cookie LTPA la r\u0103spunsul HTTP.

