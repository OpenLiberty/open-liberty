spnego.conf=Uwierzytelnianie SPNEGO
spnego.conf.desc=Steruje dzia\u0142aniem mechanizmu negocjacji Simple and Protected GSS-API Negotiation. 

allowLocalHost=Zezw\u00f3l na \u017c\u0105danie lokalnego hosta
allowLocalHost.desc=Wskazuje, czy dozwolony jest adres URL \u017c\u0105dania lokalnego hosta.

hostName=Pe\u0142na nazwa hosta serwera Liberty
hostName.desc=Okre\u015bla pe\u0142n\u0105 nazw\u0119 hosta serwera Liberty, kt\u00f3ra utworzy nazw\u0119 u\u017cytkownika us\u0142ugi (SPN) Kerberos u\u017cywan\u0105 przez mechanizm SPNEGO w celu ustanowienia bezpiecznego kontekstu Kerberos. \
Przyk\u0142ad: nazwa hosta to testMachine.austin.ibm.com. \
Nazw\u0105 SPN Kerberos jest \u0142a\u0144cuch w postaci HTTP/testMachine.austin.ibm.com@dziedzina_kerberos. \
Pe\u0142na nazwa SPN jest u\u017cywana z us\u0142ug\u0105 JGSS (Java Generic Security Service) przez dostawc\u0119 mechanizmu SPNEGO w celu uzyskania referencji Kerberos klienta u\u017cywanych w procesie uwierzytelniania.

canonicalHostName=U\u017cywaj kanonicznej nazwy hosta
canonicalHostName.desc= Wskazuje, czy nale\u017cy u\u017cywa\u0107 kanonicznej nazwy hosta.

krb5Config=Plik konfiguracyjny protoko\u0142u Kerberos z pe\u0142n\u0105 \u015bcie\u017ck\u0105
krb5Config.desc=Okre\u015bla pe\u0142n\u0105 \u015bcie\u017ck\u0119 i nazw\u0119 pliku konfiguracyjnego protoko\u0142u Kerberos. Okre\u015blaj\u0105c \u015bcie\u017ck\u0119 do katalogu, mo\u017cna stosowa\u0107 standardowe podstawianie zmiennych, na przyk\u0142ad ${server.config.dir}.

krb5Keytab=Nazwa i \u015bcie\u017cka w\u0142\u0105czania pliku tabeli kluczy protoko\u0142u Kerberos
krb5Keytab.desc=Okre\u015bla pe\u0142n\u0105 \u015bcie\u017ck\u0119 i nazw\u0119 pliku tabeli kluczy protoko\u0142u Kerberos. Okre\u015blaj\u0105c \u015bcie\u017ck\u0119 do katalogu, mo\u017cna stosowa\u0107 standardowe podstawianie zmiennych, na przyk\u0142ad ${server.config.dir}. Plik tabeli kluczy protoko\u0142u Kerberos zawiera list\u0119 kluczy, kt\u00f3re s\u0105 analogiczne do hase\u0142 u\u017cytkownik\u00f3w. Du\u017ce znaczenie w przypadku host\u00f3w ma zabezpieczenie plik\u00f3w tabeli kluczy protoko\u0142u Kerberos przez zapisanie ich na dysku lokalnym.

kerberosRealmName= Nazwa dziedziny Kerberos
kerberosRealmName.desc= Okre\u015bla nazw\u0119 dziedziny protoko\u0142u Kerberos. Zazwyczaj jest to nazwa domeny pisana wielkimi literami. Na przyk\u0142ad komputer, kt\u00f3rego nazwa domeny ma posta\u0107 test.austin.ibm.com, mo\u017ce mie\u0107 nast\u0119puj\u0105c\u0105 nazw\u0119 dziedziny protoko\u0142u Kerberos: AUSTIN.IBM.COM. Je\u015bli u\u017cywany jest program MS KDC, nazwa dziedziny jest okre\u015blona wielkimi literami nazwy kontrolera domeny MS.

servicePrincipalNames= Nazwy u\u017cytkownika us\u0142ugi Kerberos (SPN)
servicePrincipalNames.desc= Okre\u015bla list\u0119 rozdzielanych przecinkami nazw u\u017cytkownik\u00f3w us\u0142ugi Kerberos. 

disableFailOverToAppAuthType=Wy\u0142\u0105cz opcj\u0119 powrotu do uwierzytelniania aplikacji
disableFailOverToAppAuthType.desc=Wskazuje, \u017ce mechanizm SPNEGO jest u\u017cywany do logowania na serwerze WebSphere Application Server w pierwszej kolejno\u015bci. Je\u015bli jednak logowanie to zako\u0144czy si\u0119 niepowodzeniem, do logowania na serwerze WebSphere Application Server u\u017cywany jest mechanizm uwierzytelniania aplikacji.

spnegoNotSupportedErrorPageURL=Adres URL strony b\u0142\u0119du w przypadku braku obs\u0142ugi mechanizmu SPNEGO
spnegoNotSupportedErrorPageURL.desc=Okre\u015bla adres URL zasobu zawieraj\u0105cego tre\u015b\u0107 do\u0142\u0105czan\u0105 przez mechanizm SPNEGO do odpowiedzi HTTP wy\u015bwietlanej w aplikacji klienckiej przegl\u0105darki, je\u015bli uwierzytelnianie przy u\u017cyciu mechanizmu SPNEGO nie jest obs\u0142ugiwane.

ntlmTokenReceivedErrorPageURL=Adres URL strony b\u0142\u0119du w przypadku odebrania elementu NTLM
ntlmTokenReceivedErrorPageURL.desc=Okre\u015bla adres URL zasobu zawieraj\u0105cego tre\u015b\u0107 do\u0142\u0105czan\u0105 przez mechanizm SPNEGO do odpowiedzi HTTP wy\u015bwietlanej w aplikacji klienckiej przegl\u0105darki.

trimKerberosRealmNameFromPrincipal=Usu\u0144 nazw\u0119 dziedziny z nazwy u\u017cytkownika Kerberos
trimKerberosRealmNameFromPrincipal.desc=Okre\u015bla, czy mechanizm SPNEGO ma usuwa\u0107 przyrostek nazwy u\u017cytkownika Kerberos, zaczynaj\u0105c od znaku @ poprzedzaj\u0105cego nazw\u0119 dziedziny protoko\u0142u Kerberos. Je\u015bli ten atrybut ma warto\u015b\u0107 true, przyrostek nazwy u\u017cytkownika ma by\u0107 usuwany. Je\u015bli ten atrybut ma warto\u015b\u0107 false, przyrostek nazwy u\u017cytkownika ma by\u0107 zachowywany.

includeClientGSSCredentialInSubject=Dodaj referencje delegowania klienta do podmiotu
includeClientGSSCredentialInSubject.desc=Wskazuje, czy referencje delegacji klienta powinny by\u0107 zapisywane w temacie klienta.

authFilterRef=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef$Ref=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef.desc=Okre\u015bla odwo\u0142anie do filtru uwierzytelniania. 
