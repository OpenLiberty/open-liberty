spnego.conf=Spnego hiteles\u00edt\u00e9s
spnego.conf.desc=Az egyszer\u0171 \u00e9s v\u00e9dett GSS-API egyeztet\u00e9si mechanizmus m\u0171k\u00f6d\u00e9s\u00e9t vez\u00e9rli. 

allowLocalHost=Helyi hoszt k\u00e9r\u00e9s enged\u00e9lyez\u00e9se
allowLocalHost.desc=Megadja, hogy a helyi hoszt k\u00e9r\u00e9s URL-c\u00edme enged\u00e9lyezett-e.

hostName=A Liberty kiszolg\u00e1l\u00f3 teljes k\u00e9pz\u00e9s\u0171 hosztneve
hostName.desc=Megadja a Liberty kiszolg\u00e1l\u00f3 teljes k\u00e9pz\u00e9s\u0171 hosztnev\u00e9t, ami az SPNEGO \u00e1ltal a Kerberos biztons\u00e1gos k\u00f6rnyezet l\u00e9trehoz\u00e1s\u00e1ra haszn\u00e1lt Kerberos szolg\u00e1ltat\u00e1s azonos\u00edt\u00f3nev\u00e9t (SPN) k\u00e9pezi. \
P\u00e9ld\u00e1ul a hosztn\u00e9v testMachine.austin.ibm.com. \
A Kerberos SPN HTTP/testMachine.austin.ibm.com@kerberosRealm form\u00e1tum\u00fa karakterl\u00e1nc. \
Az SPNEGO szolg\u00e1ltat\u00f3 a teljes SPN-t a Java \u00e1ltal\u00e1nos biztons\u00e1gi szolg\u00e1ltat\u00e1ssal (JGSS) haszn\u00e1lja a hiteles\u00edt\u00e9si folyamatban haszn\u00e1lt \u00fcgyf\u00e9l Kerberos hiteles\u00edt\u0151 adatok megszerz\u00e9s\u00e9hez.

canonicalHostName=Kanonikus hosztn\u00e9v haszn\u00e1lata
canonicalHostName.desc= Szab\u00e1lyozza, hogy a kanonikus hosztnevet k\u00edv\u00e1nja-e haszn\u00e1lni.

krb5Config=A Kerberos konfigur\u00e1ci\u00f3s f\u00e1jl teljes \u00fatvonallal
krb5Config.desc=Elavult: haszn\u00e1lja helyette a configFile attrib\u00fatumot a <kerberos> elemen. Megadja a teljes k\u00e9pz\u00e9s\u0171 Kerberos konfigur\u00e1ci\u00f3s \u00fatvonalat \u00e9s nevet. A k\u00f6nyvt\u00e1r\u00fatvonal megad\u00e1s\u00e1hoz haszn\u00e1lhat\u00f3k a szabv\u00e1nyos v\u00e1ltoz\u00f3 helyettes\u00edt\u00e9sek (mint p\u00e9ld\u00e1ul ${server.config.dir}).

krb5Keytab=A Kerberos kulcsc\u00edmke f\u00e1jl neve \u00e9s \u00fatvonala
krb5Keytab.desc=Elavult: haszn\u00e1lja helyette a kulcsc\u00edmke attrib\u00fatumot a <kerberos> elemen. Megadja a teljes k\u00e9pz\u00e9s\u0171 Kerberos kulcsc\u00edmke \u00fatvonalat \u00e9s nevet. A k\u00f6nyvt\u00e1r\u00fatvonal megad\u00e1s\u00e1hoz haszn\u00e1lhat\u00f3k a szabv\u00e1nyos v\u00e1ltoz\u00f3 helyettes\u00edt\u00e9sek (mint p\u00e9ld\u00e1ul ${server.config.dir}). A Kerberos kulcsc\u00edmke f\u00e1jl a felhaszn\u00e1l\u00f3i jelszavaknak megfelel\u0151 kulcsok list\u00e1j\u00e1t tartalmazza. Fontos, hogy a hoszt helyi lemezen t\u00e1rolva v\u00e9dje a Kerberos kulcsc\u00edmke f\u00e1jlokat.

kerberosRealmName= A Kerberos tartom\u00e1ny neve
kerberosRealmName.desc= A Kerberos tartom\u00e1ny nev\u00e9t adja meg. A legt\u00f6bb esetben a tartom\u00e1nya a tartom\u00e1nyneve nagybet\u0171kkel \u00edrva. P\u00e9ld\u00e1ul a test.austin.ibm.com tartom\u00e1nynev\u0171 sz\u00e1m\u00edt\u00f3g\u00e9p Kerberos tartom\u00e1nyneve AUSTIN.IBM.COM lehet. Az MS KDC haszn\u00e1lata eset\u00e9n a tartom\u00e1nyn\u00e9v az MS tartom\u00e1nyvez\u00e9rl\u0151 neve nagybet\u0171kkel \u00edrva.

servicePrincipalNames= A Kerberos szolg\u00e1ltat\u00e1s azonos\u00edt\u00f3neve (SPN)
servicePrincipalNames.desc= A Kerberos szolg\u00e1ltat\u00e1s azonos\u00edt\u00f3neveit adja meg vessz\u0151vel elv\u00e1lasztva. 

disableFailOverToAppAuthType=Alkalmaz\u00e1shiteles\u00edt\u00e9sre vissza\u00e1ll\u00e1s tilt\u00e1sa
disableFailOverToAppAuthType.desc=Megadja, hogy SPNEGO legyen haszn\u00e1latban az els\u0151 bejelentkez\u00e9skor a WebSphere alkalmaz\u00e1skiszolg\u00e1l\u00f3ra. Azonban, ha a bejelentkez\u00e9s meghi\u00fasul, akkor az alkalmaz\u00e1s hiteles\u00edt\u00e9si mechanizmusa lesz haszn\u00e1latban a bejelentkez\u00e9shez a WebSphere alkalmaz\u00e1skiszolg\u00e1l\u00f3ra.

spnegoNotSupportedErrorPageURL=Az SPNEGO nem t\u00e1mogatott hibaoldal URL-c\u00edme
spnegoNotSupportedErrorPageURL.desc=Megadja egy er\u0151forr\u00e1s URL-c\u00edm\u00e9t, ami azt a sz\u00f6veget tartalmazza, amit az SPNEGO hozz\u00e1ad a b\u00f6ng\u00e9sz\u0151ben megjelen\u00edtett HTTP v\u00e1laszhoz, ha a b\u00f6ng\u00e9sz\u0151 nem t\u00e1mogatja az SPNEGO hiteles\u00edt\u00e9st.

ntlmTokenReceivedErrorPageURL=NTLM token fogad\u00e1sa hibaoldal URL-c\u00edme
ntlmTokenReceivedErrorPageURL.desc=Megadja egy er\u0151forr\u00e1s URL-c\u00edm\u00e9t, ami azt a sz\u00f6veget tartalmazza, amit az SPNEGO hozz\u00e1ad a b\u00f6ng\u00e9sz\u0151 \u00e1ltal megjelen\u00edtett HTTP v\u00e1laszhoz.

spnegoAuthenticationErrorPageURL=SPNEGO hiteles\u00edt\u00e9si hibaoldal URL
spnegoAuthenticationErrorPageURL.desc=Megadja egy olyan er\u0151forr\u00e1s URL c\u00edm\u00e9t, amely tartalmazza a SPNEGO \u00e1ltal a HTTP v\u00e1laszban szerepeltetett tartalmat. A HTTP v\u00e1laszt a b\u00f6ng\u00e9sz\u0151 \u00fcgyf\u00e9lalkalmaz\u00e1s jelen\u00edti meg.

trimKerberosRealmNameFromPrincipal=Tartom\u00e1nyn\u00e9v elt\u00e1vol\u00edt\u00e1sa a Kerberos azonos\u00edt\u00f3n\u00e9vb\u0151l
trimKerberosRealmNameFromPrincipal.desc=Megadja, hogy az SPNEGO elt\u00e1vol\u00edtsa-e a Kerberos azonos\u00edt\u00f3n\u00e9v ut\u00f3tagj\u00e1t, a Kerberos tartom\u00e1nynevet megel\u0151z\u0151 @ karaktert\u0151l kezdve. Ha ennek az attrib\u00fatumnak az \u00e9rt\u00e9ke igaz, akkor a program elt\u00e1vol\u00edtja az azonos\u00edt\u00f3n\u00e9v ut\u00f3tagj\u00e1t. Ha ennek az attrib\u00fatumnak az \u00e9rt\u00e9ke hamis, akkor megmarad az azonos\u00edt\u00f3n\u00e9v ut\u00f3tagja.

includeClientGSSCredentialInSubject=Az \u00fcgyf\u00e9l deleg\u00e1l\u00e1si azonos\u00edt\u00f3 hozz\u00e1ad\u00e1sa a t\u00e1rgyhoz
includeClientGSSCredentialInSubject.desc=Megadja, hogy az \u00fcgyf\u00e9l deleg\u00e1l\u00e1si azonos\u00edt\u00f3t \u00fcgyf\u00e9l t\u00e1rgyban kell-e t\u00e1rolni.

includeCustomCacheKeyInSubject=Egy\u00e9ni gyors\u00edt\u00f3t\u00e1rkulcs hozz\u00e1ad\u00e1sa az alanyhoz
includeCustomCacheKeyInSubject.desc=Meghat\u00e1rozza, hogy az egy\u00e9ni gyors\u00edt\u00f3t\u00e1rkulcs t\u00e1rol\u00e1sa az \u00fcgyf\u00e9l alanyban \u00e9s LTPA cookie-ban t\u00f6rt\u00e9nik-e. Ha a tulajdons\u00e1g true \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, \u00e9s egy felhaszn\u00e1l\u00f3 gyors\u00edt\u00f3t\u00e1rkulcsa nincs meg a hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1rban, akkor a felhaszn\u00e1l\u00f3nak \u00fajra be kell jelentkeznie. SPNEGO szolg\u00e1ltat\u00e1s haszn\u00e1lata eset\u00e9n ezt a tulajdons\u00e1got \u00e1ll\u00edtsa false \u00e9rt\u00e9kre, hogy a biztons\u00e1gi alany k\u00f6zvetlen\u00fcl az LTPA cookie-b\u00f3l \u00e9s a felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1sb\u00f3l ker\u00fclj\u00f6n \u00f6ssze\u00e1ll\u00edt\u00e1sra. Ha a biztons\u00e1gi alany \u00fajra\u00f6ssze\u00e1ll\u00edt\u00e1sa az LTPA cookie-b\u00f3l \u00e9s a felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1sb\u00f3l t\u00f6rt\u00e9nik, akkor az alanyban nem szerepelnek Kerberos vagy GSS hiteles\u00edt\u00e9si adatok. Ha egyn\u00e9l t\u00f6bb kiszolg\u00e1l\u00f3 haszn\u00e1lja az LTPA cookie-t, akkor fontolja meg a tulajdons\u00e1g false \u00e9rt\u00e9kre \u00e1ll\u00edt\u00e1s\u00e1t.

authFilterRef=Hiteles\u00edt\u00e9si sz\u0171r\u0151 referencia
authFilterRef$Ref=Hiteles\u00edt\u00e9si sz\u0171r\u0151 referencia
authFilterRef.desc=A hiteles\u00edt\u00e9si sz\u0171r\u0151 referenci\u00e1t adja meg. 

disableLtpaCookie=LTPA cookie letilt\u00e1sa
disableLtpaCookie.desc=Ne hozzon l\u00e9tre LTPA cookie-t a SPNEGO token feldolgoz\u00e1sa sor\u00e1n. A HTTP v\u00e1laszhoz nem ker\u00fcl hozz\u00e1ad\u00e1sra LTPA cookie.

