spnego.conf=Ov\u011b\u0159en\u00ed SPNEGO
spnego.conf.desc=\u0158\u00edd\u00ed funkci mechanizmu Simple and Protected GSS-API Negotiation. 

allowLocalHost=Povolit po\u017eadavek lok\u00e1ln\u00edho hostitele
allowLocalHost.desc=Uv\u00e1d\u00ed, zda je povolena adresa URL po\u017eadavku lok\u00e1ln\u00edho hostitele.

hostName=\u00dapln\u00fd n\u00e1zev hostitele serveru Liberty
hostName.desc=Uv\u00e1d\u00ed \u00fapln\u00fd n\u00e1zev hostitele serveru Liberty pro vytvo\u0159en\u00ed n\u00e1zvu slu\u017eby Kerberos (SPN), kter\u00fd vyu\u017e\u00edv\u00e1 mechanizmus SPNEGO k ustanoven\u00ed zabezpe\u010den\u00e9ho kontextu Kerberos. \
Nap\u0159\u00edklad: N\u00e1zev hostitele je testMachine.austin.ibm.com. \
N\u00e1zev Kerberos SPN je \u0159et\u011bzec ve tvaru HTTP/testMachine.austin.ibm.com@kerberosRealm. \
\u00dapln\u00fd n\u00e1zev SPN pou\u017e\u00edv\u00e1 poskytovatel SPNEGO spolu se slu\u017ebou JGSS (Java Generic Security Service) k z\u00edsk\u00e1n\u00ed pov\u011b\u0159en\u00ed zabezpe\u010den\u00ed klienta Kerberos, kter\u00e9 se pou\u017e\u00edv\u00e1 v procesu ov\u011b\u0159en\u00ed.

canonicalHostName=Pou\u017e\u00edvat kanonick\u00fd n\u00e1zev hostitele
canonicalHostName.desc= \u0158\u00edd\u00ed, zda chcete pou\u017e\u00edvat kanonick\u00fd n\u00e1zev hostitele.

krb5Config=Konfigura\u010dn\u00ed soubor Kerberos s \u00faplnou cestou
krb5Config.desc=Zam\u00edtnuto: M\u00edsto toho pou\u017eijte atribut configFile v prvku <kerberos>. Uv\u00e1d\u00ed \u00faplnou cestu a n\u00e1zev konfigurace Kerberos. P\u0159i zad\u00e1v\u00e1n\u00ed cesty k adres\u00e1\u0159i lze pou\u017e\u00edt standardn\u00ed substituce prom\u011bnn\u00fdch, jako nap\u0159\u00edklad ${server.config.dir}.

krb5Keytab=N\u00e1zev souboru keytab Kerberos v\u010detn\u011b cesty
krb5Keytab.desc=Zam\u00edtnuto: M\u00edsto toho pou\u017eijte atribut keytab v prvku <kerberos>. Uv\u00e1d\u00ed \u00faplnou cestu a n\u00e1zev souboru keytab Kerberos. P\u0159i zad\u00e1v\u00e1n\u00ed cesty k adres\u00e1\u0159i lze pou\u017e\u00edt standardn\u00ed substituce prom\u011bnn\u00fdch, jako nap\u0159\u00edklad ${server.config.dir}. Soubor keytab Kerberos obsahuje seznam kl\u00ed\u010d\u016f, kter\u00e9 se podobaj\u00ed hesl\u016fm u\u017eivatel\u016f. Je d\u016fle\u017eit\u00e9, aby \
hostitel\u00e9 chr\u00e1nili sv\u00e9 soubory tabulky kl\u00ed\u010d\u016f ov\u011b\u0159ov\u00e1n\u00ed Kerberos a ulo\u017eili je na lok\u00e1ln\u00ed disk.

kerberosRealmName= N\u00e1zev sf\u00e9ry Kerberos
kerberosRealmName.desc= Ur\u010duje n\u00e1zev sf\u00e9ry ov\u011b\u0159ov\u00e1n\u00ed Kerberos. Ve v\u011bt\u0161in\u011b p\u0159\u00edpad\u016f je n\u00e1zvem sf\u00e9ry n\u00e1zev dom\u00e9ny zapsan\u00fd velk\u00fdmi p\u00edsmeny. Po\u010d\u00edta\u010di s n\u00e1zvem dom\u00e9ny test.austin.ibm.com by \
odpov\u00eddal n\u00e1zev sf\u00e9ry Kerberos AUSTIN.IBM.COM. Pou\u017e\u00edv\u00e1te-li MS KDC, je n\u00e1zev sf\u00e9ry n\u00e1zev \u0159adi\u010de dom\u00e9ny MS zadan\u00fd velk\u00fdmi p\u00edsmeny.

servicePrincipalNames= N\u00e1zvy \u010dinitele slu\u017eby Kerberos (SPN)
servicePrincipalNames.desc= Uv\u00e1d\u00ed seznam n\u00e1zv\u016f \u010dinitel\u016f slu\u017eby Kerberos, odd\u011blen\u00fdch \u010d\u00e1rkami. 

disableFailOverToAppAuthType=Zak\u00e1zat n\u00e1vrat k ov\u011b\u0159ov\u00e1n\u00ed aplikace
disableFailOverToAppAuthType.desc=Uv\u00e1d\u00ed, zda se m\u00e1 mechanizmus SPNEGO pou\u017e\u00edt nejd\u0159\u00edve k p\u0159ihl\u00e1\u0161en\u00ed na server WebSphere Application Server. Pokud se v\u0161ak toto p\u0159ihl\u00e1\u0161en\u00ed nezda\u0159\u00ed, pou\u017eije se k p\u0159ihl\u00e1\u0161en\u00ed na server WebSphere Application Server mechanizmus ov\u011b\u0159en\u00ed aplikace.

spnegoNotSupportedErrorPageURL=Adresa URL chybov\u00e9 str\u00e1nky, nen\u00ed-li mechanizmus SPNEGO podporov\u00e1n
spnegoNotSupportedErrorPageURL.desc=Uv\u00e1d\u00ed adresu URL prost\u0159edku s obsahem, kter\u00fd mechanizmus SPNEGO zahrne do odezvy HTTP, je\u017e se zobraz\u00ed v aplikaci klienta (prohl\u00ed\u017ee\u010di), pokud nepodporuje mechanizmus ov\u011b\u0159en\u00ed SPNEGO.

ntlmTokenReceivedErrorPageURL=Adresa URL chybov\u00e9 str\u00e1nky v p\u0159\u00edpad\u011b p\u0159ijet\u00ed tokenu NTLM
ntlmTokenReceivedErrorPageURL.desc=Uv\u00e1d\u00ed adresu URL prost\u0159edku s obsahem, kter\u00fd mechanizmus SPNEGO zahrne do odezvy HTTP zobrazen\u00e9 v aplikaci klienta (prohl\u00ed\u017ee\u010di).

spnegoAuthenticationErrorPageURL=Adresa URL str\u00e1nky s chybou ov\u011b\u0159en\u00ed SPNEGO
spnegoAuthenticationErrorPageURL.desc=Uv\u00e1d\u00ed adresu URL prost\u0159edku s obsahem, kter\u00fd mechanizmus SPNEGO zahrne do odezvy HTTP. Odezva HTTP se zobraz\u00ed v aplikaci klienta prohl\u00ed\u017ee\u010de.

trimKerberosRealmNameFromPrincipal=Odebrat n\u00e1zev sf\u00e9ry z \u010dinitele ov\u011b\u0159ov\u00e1n\u00ed Kerberos
trimKerberosRealmNameFromPrincipal.desc=Ur\u010duje, zda mechanizmus SPNEGO odebere p\u0159\u00edponu ze jm\u00e9na u\u017eivatele \u010dinitele ov\u011b\u0159ov\u00e1n\u00ed Kerberos, po\u010d\u00ednaje znakem @ p\u0159ed n\u00e1zvem sf\u00e9ry ov\u011b\u0159ov\u00e1n\u00ed Kerberos. Je-li tento atribut nastaven na hodnotu true, bude p\u0159edpona jm\u00e9na u\u017eivatele \u010dinitele odebr\u00e1na. Je-li tento atribut nastaven na hodnotu false, bude p\u0159edpona jm\u00e9na u\u017eivatele \u010dinitele zachov\u00e1na.

includeClientGSSCredentialInSubject=P\u0159idat pov\u011b\u0159en\u00ed delegace klienta do p\u0159edm\u011btu
includeClientGSSCredentialInSubject.desc=Uv\u00e1d\u00ed, zda by se m\u011bla pov\u011b\u0159en\u00ed delegace klienta ukl\u00e1dat do p\u0159edm\u011btu klienta.

includeCustomCacheKeyInSubject=P\u0159idat vlastn\u00ed kl\u00ed\u010d mezipam\u011bti do p\u0159edm\u011btu
includeCustomCacheKeyInSubject.desc=Ur\u010duje, zda je vlastn\u00ed kl\u00ed\u010d mezipam\u011bti ulo\u017een do p\u0159edm\u011btu klienta a souboru cookie LTPA. Je-li tato vlastnost nastavena na true a kl\u00ed\u010d mezipam\u011bti pro u\u017eivatele nebyl nalezen v mezipam\u011bti ov\u011b\u0159ov\u00e1n\u00ed, je od u\u017eivatele vy\u017eadov\u00e1no op\u011btovn\u00e9 p\u0159ihl\u00e1\u0161en\u00ed. Nastavte tuto vlastnost na false p\u0159i pou\u017eit\u00ed funkce SPNEGO, aby bylo mo\u017en\u00e9 p\u0159edm\u011bt zabezpe\u010den\u00ed konstruovat ze souboru cookie LTPA a registru u\u017eivatel\u016f. Je-li p\u0159edm\u011bt zabezpe\u010den\u00ed rekonstruov\u00e1n ze souboru cookie LTPA a registru u\u017eivatel\u016f, nejsou do p\u0159edm\u011btu zahrnuta \u017e\u00e1dn\u00e1 pov\u011b\u0159en\u00ed Kerberos nebo GSS. Jestli\u017ee v\u00edce server\u016f pou\u017e\u00edv\u00e1 soubor cookie LTPA, zva\u017ete nastaven\u00ed t\u00e9to vlastnosti na false.

authFilterRef=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed
authFilterRef$Ref=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed.
authFilterRef.desc=Uv\u00e1d\u00ed odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed. 

disableLtpaCookie=Zak\u00e1zat soubor cookie LTPA
disableLtpaCookie.desc=B\u011bhem zpracov\u00e1n\u00ed tokenu SPNEGO nevytv\u00e1\u0159ejte soubor cookie LTPA. Do odezvy HTTP nen\u00ed p\u0159id\u00e1n \u017e\u00e1dn\u00fd soubor cookie LTPA.

