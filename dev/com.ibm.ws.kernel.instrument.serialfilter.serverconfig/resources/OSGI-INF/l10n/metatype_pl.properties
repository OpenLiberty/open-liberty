filter.config=Filtr szeregowy
filter.config.desc=S\u0142u\u017cy do odfiltrowywania klas, kt\u00f3re mog\u0105 zosta\u0107 przekszta\u0142cone z postaci szeregowej przez klas\u0119 java.io.ObjectInputStream. Domy\u015blnie wszystkie klasy mog\u0105 by\u0107 przekszta\u0142cane z postaci szeregowej. 

filter.mode=Tryb filtrowania
filter.mode.desc=Operacja filtrowania, kt\u00f3ra jest u\u017cywana w przypadku podanej klasy lub kombinacji klasy i metody.

filter.policy=Strategia
filter.policy.desc=Strategia przekszta\u0142cania z postaci szeregowej, kt\u00f3ra ma zosta\u0107 wymuszona. Ta warto\u015b\u0107 ma zastosowanie, gdy opcja Tryb ma ustawion\u0105 warto\u015b\u0107 Wymu\u015b.

operation=Operacja
operation.desc=Operacja filtrowania dla podanej klasy lub klasy i metody.
permission=Uprawnienie
permission.desc=Uprawnienie dost\u0119pu, kt\u00f3re ma zosta\u0107 wymuszone. Ta warto\u015b\u0107 ma zastosowanie, gdy opcja Tryb ma ustawion\u0105 warto\u015b\u0107 Wymu\u015b.
class=Klasa
class.desc=Nazwa klasy do odfiltrowania, gdy razem z t\u0105 opcj\u0105 jest skonfigurowana opcja Uprawnienie. Ewentualnie jest to nazwa klasy wywo\u0142uj\u0105cej do ustawiania operacji filtrowania, gdy razem z t\u0105 opcj\u0105 jest skonfigurowana opcja Tryb. Na ko\u0144cu warto\u015bci mo\u017cna u\u017cy\u0107 znaku wieloznacznego *.
method=Metoda
method.desc=Nazwa metody. Ta opcja jest poprawna razem z opcj\u0105 Tryb. Nie mo\u017cna jej ustawi\u0107 razem z opcj\u0105 Uprawnienie.
allow=Podan\u0105 klas\u0119 mo\u017cna przekszta\u0142ci\u0107 z postaci szeregowej.
deny=Podanej klasy nie mo\u017cna przekszta\u0142ci\u0107 z postaci szeregowej.
inactive=Nie wykonuj \u017cadnej operacji.
discover=Filtr zezwala na przekszta\u0142canie z postaci szeregowej dowolnych klas i rejestruje nazwy klas, kt\u00f3rych nie mo\u017cna przekszta\u0142ci\u0107 z postaci szeregowej.
enforce=Filtr wymusza konfiguracj\u0119 opcji Uprawnienie.
reject=Filtr odrzuca pr\u00f3by przekszta\u0142cenia z postaci szeregowej dowolnych klas.
