filter.config=Filtro serial
filter.config.desc=Filtre as classes que podem ser desserializadas pela classe java.io.ObjectInputStream. Por padr\u00e3o, todas as classes t\u00eam permiss\u00e3o para serem desserializadas. 

filter.mode=Modo de Filtro
filter.mode.desc=A opera\u00e7\u00e3o de filtro a ser usada para a classe ou a combina\u00e7\u00e3o de classe e m\u00e9todo especificada.

filter.policy=Policy
filter.policy.desc=A pol\u00edtica de desserializa\u00e7\u00e3o a ser cumprida. Esse valor \u00e9 efetivo quando o modo est\u00e1 configurado como Aplicar.

operation=Opera\u00e7\u00e3o
operation.desc=A opera\u00e7\u00e3o de filtro para a classe ou classe e m\u00e9todo especificados.
permission=Permiss\u00e3o
permission.desc=A permiss\u00e3o de acesso para ser impingida. Esse valor \u00e9 efetivo quando o modo est\u00e1 configurado como Aplicar.
class=Classe
class.desc=O nome da classe a ser filtrado quando configurado com Permiss\u00e3o. Ou o nome da classe do respons\u00e1vel pela chamada para configurar a opera\u00e7\u00e3o de filtro quando configurado com Modo. O curinga "*" pode ser usado no final do valor.
method=M\u00e9todo
method.desc=O nome do m\u00e9todo. \u00c9v\u00e1lido para a configura\u00e7\u00e3o de Modo. N\u00e3o \u00e9 poss\u00edvel configurar com Permiss\u00e3o.
allow=A classe especificada pode ser desserializada.
deny=A desserializa\u00e7\u00e3o da classe especificada est\u00e1 proibida.
inactive=N\u00e3o fazer nada.
discover=O filtro permite desserializar classes e registra os nomes de classes que n\u00e3o podem ser desserializadas.
enforce=O filtro aplica a configura\u00e7\u00e3o Permiss\u00e3o.
reject=O filtro rejeita a desserializa\u00e7\u00e3o de classes.
