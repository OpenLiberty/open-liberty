filter.config=Serieller Filter
filter.config.desc=Filtert die Klassen, die durch die Klasse java.io.ObjectInputStream deserialisiert werden k\u00f6nnen. Standardm\u00e4\u00dfig sind alle Klassen f\u00fcr die Deserialisierung berechtigt.


filter.mode=Filtermodus
filter.mode.desc=Die f\u00fcr die angegebene Klasse oder Kombination aus Klasse und Methode zu verwendende Filteroperation.

filter.policy=Richtlinie
filter.policy.desc=Die umzusetzende Deserialisierungsrichtlinie. Dieser Wert ist wirksam, wenn der Modus zum Erzwingen gesetzt ist.

operation=Operation
operation.desc=Die Filteroperation f\u00fcr die angegebene Klasse bzw. Klasse und Methode.
permission=Berechtigung
permission.desc=Die umzusetzende Zugriffsberechtigung. Dieser Wert ist wirksam, wenn der Modus zum Erzwingen gesetzt ist.
class=Klasse
class.desc=Der zu filternde Klassenname, wenn dieser mit Berechtigung konfiguriert ist. Oder der Anruferklassenname, der die Filteroperation definiert, wenn sie mit Modus konfiguriert ist. Der Platzhalter "*" kann am Ende des Werts verwendet werden.
method=Methode
method.desc=Der Methodenname. Dies ist zul\u00e4ssig, um den Modus einzustellen. Diese Einstellung kann nicht mit Berechtigung definiert werden.
allow=Es ist zul\u00e4ssig, die angegebene Klasse zu deserialisieren.
deny=Es ist nicht zul\u00e4ssig, die angegebene Klasse zu deserialisieren.
inactive=Nichts tun.
discover=Der Filter l\u00e4sst die Deserialisierung beliebiger Klassen zu und protokolliert Klassennamen, die nicht deserialisiert werden d\u00fcrfen.
enforce=Der Filter erzwingt die Berechtigungskonfiguration.
reject=Der Filter weist die Deserialisierung beliebiger Klassen zur\u00fcck.
