filter.config=Filtro serie
filter.config.desc=Filtra qu\u00e9 clases pueden deserializarse con la clase java.io.ObjectInputStream. De forma predeterminada, se permite deserializar todas las clases. 

mode=Modalidad
mode.desc=La operaci\u00f3n de filtro que se utilizar\u00e1 para la clase o combinaci\u00f3n de clase y m\u00e9todo especificada.
permission=Permiso
permission.desc=El permiso de acceso que se debe aplicar. Este valor es efectivo cuando la modalidad est\u00e1 establecida en Aplicar.
class=Clase
class.desc=El nombre de clase que se debe filtrar cuando est\u00e1 configurada con Permiso. O el nombre de la clase de llamante para establecer la operaci\u00f3n de filtro cuando est\u00e1 configurado con Modalidad. Se puede utilizar el comod\u00edn "*" al final del valor.
method=M\u00e9todo
method.desc=El nombre del m\u00e9todo. Esto es v\u00e1lido para el valor Modalidad. No se puede establecer con Permiso.
allow=Se permite que la clase especificada se deserialice.
deny=Se proh\u00edbe que la clase especificada se deserialice.
inactive=No hacer nada.
discover=El filtro permite la deserializaci\u00f3n de cualquier clase y registra los nombres de clase cuya deserializaci\u00f3n no est\u00e1 permitida.
enforce=El filtro aplica la configuraci\u00f3n Permiso.
reject=El filtro rechaza la deserializaci\u00f3n de cualquier clase.
