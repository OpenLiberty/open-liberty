filter.config=Serial Filter Access Permission 
filter.config.desc=Access permission filter for object deserialization by java.io.ObjectInputStream class. By default, all classes are permitted.

mode=Mode
mode.desc=The filter operation.
permission=Permission
permission.desc=The access permission to be enforced.
class=Class
class.desc=The class name to be filtered. Wildcard "*" can be used.
method=Method
method.desc=The method name to be filtered. Wildcard "*" can be used.
allow=The specified class is listed on the whitelist and access is allowed.
deny=The specified class is listed on the blacklist and access is denied.
inactive=The serialization filter is disabled.
discover=Informs class name which is not on the whitelist.
enforce=The access depends on the permission value.
reject=The access is always rejected.
