filter.config=Serial Filter
filter.config.desc=Filter what classes can be deserialized by java.io.ObjectInputStream class. By default, all classes are permitted to be deserialized. 

filter.mode=Filter Mode
filter.mode.desc=The filter operation to be used for specified Class or combination of Class and Method.

filter.policy=Policy
filter.policy.desc=The deserialization policy to be enforced. This value is effective when mode is set as Enforce.

operation=Operation
operation.desc=The filter operation for the specified class or class and method.
permission=Permission
permission.desc=The access permission to be enforced. This value is effective when mode is set as Enforce.
class=Class
class.desc=The class name to be filtered when this is configured with Permission. Or the caller class name to set the filter operation when this is configured with Mode. Wildcard "*" can be used at the end of the value.
method=Method
method.desc=The method name. This is valid for setting Mode. This cannot be set with Permission.
allow=The specified class is allowed to be deserialized.
deny=The specified class is prohibited to be deserialized.
inactive=Do nothing.
discover=The filter permits deserializing any classes, and logs class names which are not allowed to be deserialized.
enforce=The filter enforces Permission configuration.
reject=The filter rejects deserializing any classes.
