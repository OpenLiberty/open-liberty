filter.config=Autorizzazione di accesso al filtro seriale
filter.config.desc=L'autorizzazione di accesso filtra la deserializzazione dell'oggetto in base alla classe java.io.ObjectInputStream. Per impostazione predefinita, sono autorizzate tutte le classi.

