filter.config=Filtro seriale
filter.config.desc=Immettere le classi che possono essere deserializzate dalla classe java.io.ObjectInputStream. Per impostazione predefinita, tutte le classi possono essere deserializzate. 

filter.mode=Modalit\u00e0 filtro
filter.mode.desc=L'operazione di filtro da utilizzare per la classe o la combinazione di classe e metodo specificata.

filter.policy=Politica
filter.policy.desc=La politica di deserializzazione da applicare. Questo valore diventa effettivo quando la modalit\u00e0 viene impostata su Applica.

operation=Operazione
operation.desc=L'operazione di filtro per la classe o la classe e il metodo specificati.
permission=Autorizzazione
permission.desc=L'autorizzazione di accesso da applicare. Questo valore diventa effettivo quando la modalit\u00e0 viene impostata su Applica.
class=Classe
class.desc=Il nome della classe in base alla quale filtrare quando configurato con Autorizzazione. Oppure il nome classe chiamante per l'impostazione dell'operazione di filtro quando configurato con Modalit\u00e0. \u00c8 possibile utilizzare il carattere jolly "*" alla fine del valore.
method=Metodo
method.desc=Il nome del metodo. Valido per l'impostazione Modalit\u00e0. Non pu\u00f2 essere impostato con Autorizzazione.
allow=La classe specificata pu\u00f2 essere deserializzata.
deny=La classe specificata non pu\u00f2 essere deserializzata.
inactive=Nessuna operazione.
discover=Il filtro permette la deserializzazione delle classi e registra i nomi classe che non possono essere deserializzati.
enforce=Il filtro applica la configurazione Autorizzazione.
reject=Il filtro rifiuta la deserializzazione delle classi.
