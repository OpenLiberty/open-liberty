filter.config=S\u00e9riov\u00fd filtr
filter.config.desc=Filtrujte, kter\u00e9 t\u0159\u00eddy mohou b\u00fdt deserializovan\u00e9 t\u0159\u00eddou java.io.ObjectInputStream. Standardn\u011b je deserializace v\u0161ech t\u0159\u00edd povolena. 

filter.mode=Re\u017eim filtru
filter.mode.desc=Operace filtru, kter\u00e1 se m\u00e1 pou\u017e\u00edt pro ur\u010denou t\u0159\u00eddu nebo kombinaci t\u0159\u00eddy a metody.

filter.policy=Z\u00e1sada
filter.policy.desc=Z\u00e1sada deserializace, kter\u00e1 m\u00e1 b\u00fdt vynucena. Tato hodnota je efektivn\u00ed, kdy\u017e je re\u017eim nastaven na Vynutit.

operation=Operace
operation.desc=Operace filtru pro ur\u010denou t\u0159\u00eddu nebo t\u0159\u00eddu a metodu.
permission=Opr\u00e1vn\u011bn\u00ed
permission.desc=P\u0159\u00edstupov\u00e9 opr\u00e1vn\u011bn\u00ed, kter\u00e9 m\u00e1 b\u00fdt vynuceno. Tato hodnota je efektivn\u00ed, kdy\u017e je re\u017eim nastaven na Vynutit.
class=T\u0159\u00edda
class.desc=N\u00e1zev t\u0159\u00eddy, kter\u00e1 m\u00e1 b\u00fdt filtrov\u00e1na, kdy\u017e je nakonfigurov\u00e1na s opr\u00e1vn\u011bn\u00edm. Nebo n\u00e1zev t\u0159\u00eddy volaj\u00edc\u00edho pro nastaven\u00ed operace filtru, kdy\u017e je nakonfigurov\u00e1na s re\u017eimem. Z\u00e1stupn\u00fd znak "*" lze pou\u017e\u00edt na konci hodnoty.
method=Metoda
method.desc=N\u00e1zev metody. Toto plat\u00ed pro re\u017eim nastaven\u00ed. Nelze nastavit s opr\u00e1vn\u011bn\u00edm.
allow=Ur\u010den\u00e1 t\u0159\u00edda je povolena pro deserializaci.
deny=Ur\u010den\u00e1 t\u0159\u00edda je zak\u00e1z\u00e1na pro deserializaci.
inactive=Neprov\u00e1d\u011bjte nic.
discover=Filtr povoluje deserializaci jak\u00fdchkoli t\u0159\u00edd a protokoluje n\u00e1zvy t\u0159\u00eddy, kter\u00e9 nejsou povoleny pro deserializaci.
enforce=Filtr vynucuje konfiguraci opr\u00e1vn\u011bn\u00ed.
reject=Filtr odm\u00edt\u00e1 deserializaci jak\u00fdchkoli t\u0159\u00edd.
