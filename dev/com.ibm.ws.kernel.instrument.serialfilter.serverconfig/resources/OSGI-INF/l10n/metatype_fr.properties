filter.config=Filtre de s\u00e9rie
filter.config.desc=Filtrez les classes pouvant \u00eatre d\u00e9s\u00e9rialis\u00e9es par la classe java.io.ObjectInputStream. Par d\u00e9faut, toutes les classes peuvent \u00eatre d\u00e9s\u00e9rialis\u00e9es. 

filter.mode=Mode de filtrage
filter.mode.desc=Op\u00e9ration de filtrage \u00e0 utiliser pour la classe ou la combinaison de classe et de m\u00e9thode sp\u00e9cifi\u00e9e.

filter.policy=Strat\u00e9gie
filter.policy.desc=Strat\u00e9gie de d\u00e9s\u00e9rialisation \u00e0 respecter. Cette valeur est appliqu\u00e9e lorsque le mode est Enforce.

operation=Op\u00e9ration
operation.desc=Op\u00e9ration de filtrage pour la classe ou la classe et la m\u00e9thode sp\u00e9cifi\u00e9e.
permission=Droit
permission.desc=Droit d'acc\u00e8s \u00e0 appliquer. Cette valeur est appliqu\u00e9e lorsque le mode est Enforce.
class=Classe
class.desc=Nom de classe \u00e0 filtrer lorsque le param\u00e8tre Droit est configur\u00e9. Ou bien, nom de classe de l'appelant pour la d\u00e9finition de l'op\u00e9ration de filtrage lorsque le param\u00e8tre Mode est configur\u00e9. Le caract\u00e8re g\u00e9n\u00e9rique "*" peut \u00eatre utilis\u00e9 \u00e0 la fin de la valeur.
method=M\u00e9thode
method.desc=Nom de la m\u00e9thode. Valide pour le param\u00e8tre Mode. Il ne peut pas \u00eatre d\u00e9fini avec le param\u00e8tre Droit.
allow=La classe sp\u00e9cifi\u00e9e peut \u00eatre d\u00e9s\u00e9rialis\u00e9e.
deny=La classe sp\u00e9cifi\u00e9e ne peut pas \u00eatre d\u00e9s\u00e9rialis\u00e9e.
inactive=Ne rien faire.
discover=Le filtre autorise la d\u00e9s\u00e9rialisation des classes et journalise les noms des classes qui ne peuvent pas \u00eatre d\u00e9s\u00e9rialis\u00e9es.
enforce=Le filtre applique la configuration du param\u00e8tre Droit.
reject=Le filtre rejette la d\u00e9s\u00e9rialisation des classes.
