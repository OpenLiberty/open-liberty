filter.config=Filtru serial
filter.config.desc=Filtreaz\u0103 ce clase pot fi deserializate de clasa java.io.ObjectInputStream. Implicit, se permite ca toate clasele s\u0103 fie deserializate. 

filter.mode=Mod filtru
filter.mode.desc=Opera\u0163ia de filtru de folosit pentru Clasa specificat\u0103 sau combina\u0163ia de Clas\u0103 \u015fi Metod\u0103

filter.policy=Politic\u0103
filter.policy.desc=Politica de deserializare care va fi impus\u0103. Aceast\u0103 valoare este efectiv\u0103 c\u00e2nd modul este setat la For\u0163are.

operation=Opera\u0163ie
operation.desc=Opera\u0163ia de filtru pentru clasa sau clasa \u015fi metoda specificate.
permission=Permisiune
