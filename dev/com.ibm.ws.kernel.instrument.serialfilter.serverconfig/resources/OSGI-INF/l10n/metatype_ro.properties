class=Clas\u0103
class.desc=Numele clasei de filtrat c\u00e2nd aceasta este configurat\u0103 cu Permisiune. Sau numele clasei apelante pentru setarea opera\u0163iei de filtru c\u00e2nd aceasta este configurat\u0103 cu Modul. Poate fi folosit metacaracterul "*" la sf\u00e2r\u015fitul valorii.
