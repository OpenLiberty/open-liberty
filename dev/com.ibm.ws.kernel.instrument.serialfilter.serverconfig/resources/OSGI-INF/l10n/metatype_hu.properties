filter.config=Sorozatsz\u00e1m sz\u0171r\u0151
filter.config.desc=Kisz\u0171ri, hogy mely oszt\u00e1lyok soros\u00edt\u00e1sa alak\u00edthat\u00f3 vissza a java.io.ObjectInputStream oszt\u00e1ly \u00e1ltal. Alap\u00e9rtelmez\u00e9sben minden oszt\u00e1ly visszaalak\u00edt\u00e1sa megengedett. 

filter.mode=Sz\u0171r\u0151m\u00f3d
filter.mode.desc=A megadott oszt\u00e1lyhoz vagy oszt\u00e1ly \u00e9s met\u00f3dus kombin\u00e1ci\u00f3hoz haszn\u00e1land\u00f3 sz\u0171r\u00e9si m\u0171velet.

filter.policy=Ir\u00e1nyelv
filter.policy.desc=A betartatand\u00f3 visszaalak\u00edt\u00e1si ir\u00e1nyelv. Ez az \u00e9rt\u00e9k Betartat\u00e1s m\u00f3d eset\u00e9n \u00e9rv\u00e9nyes.

operation=M\u0171velet
operation.desc=A megadott oszt\u00e1ly vagy oszt\u00e1ly \u00e9s met\u00f3dus sz\u0171r\u0151 m\u0171velete.
permission=Jogosults\u00e1g
permission.desc=A betartatand\u00f3 hozz\u00e1f\u00e9r\u00e9si enged\u00e9ly. Ez az \u00e9rt\u00e9k Betartat\u00e1s m\u00f3d eset\u00e9n \u00e9rv\u00e9nyes.
class=Oszt\u00e1ly
class.desc=A sz\u0171rend\u0151 oszt\u00e1lyn\u00e9v, amikor enged\u00e9llyel van konfigur\u00e1lva. Vagy a h\u00edv\u00f3 oszt\u00e1ly neve a sz\u0171r\u00e9si m\u0171velet be\u00e1ll\u00edt\u00e1s\u00e1ra, amikor m\u00f3ddal van konfigur\u00e1lva. A "*" helyettes\u00edt\u0151 karakter az \u00e9rt\u00e9k v\u00e9g\u00e9n haszn\u00e1lhat\u00f3.
method=Met\u00f3dus
method.desc=A met\u00f3dus neve. Ez a M\u00f3d be\u00e1ll\u00edt\u00e1sakor \u00e9rv\u00e9nyes. Enged\u00e9llyel nem \u00e1ll\u00edthat\u00f3 be.
allow=A megadott oszt\u00e1ly soros\u00edt\u00e1s\u00e1nak visszaalak\u00edt\u00e1sa nem megengedett.
deny=A megadott oszt\u00e1ly soros\u00edt\u00e1s\u00e1nak visszaalak\u00edt\u00e1sa tiltott.
inactive=Nincs teend\u0151.
discover=A sz\u0171r\u0151 megengedi minden oszt\u00e1ly soros\u00edt\u00e1s\u00e1nak visszaalak\u00edt\u00e1s\u00e1t, \u00e9s napl\u00f3zza azokat az oszt\u00e1lyneveket, amelyek soros\u00edt\u00e1s\u00e1nak visszaalak\u00edt\u00e1sa nem megengedett.
enforce=A sz\u0171r\u0151 betartatja az enged\u00e9ly konfigur\u00e1ci\u00f3t.
reject=A sz\u0171r\u0151 visszautas\u00edtja az oszt\u00e1lyok soros\u00edt\u00e1s\u00e1nak visszaalak\u00edt\u00e1s\u00e1t.
