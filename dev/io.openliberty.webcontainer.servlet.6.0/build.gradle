compileJava {
    inputs.files { rasInstrumentationInputFiles() }
    doLast {
        rasInstrumentationTaskdef(ant)
        println 'Running manual instrumentation for webcontainer.servlet.6.0'
        ant.instrumentForTrace(ffdc: true, taskInjection: false) {
            fileset(dir: compileJava.destinationDir) {
                include(name: '**/*.class')
                exclude(name: '**/io/openliberty/webcontainer60/internal/**')
                include(name: '**/io/openliberty/webcontainer60/internal/osgi/**/*.class')
                exclude(name: '**/io/openliberty/webcontainer60/internal/osgi/request/IRequest40Impl.class')
            }
        }
    }
}
