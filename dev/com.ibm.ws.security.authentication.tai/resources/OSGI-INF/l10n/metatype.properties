#===== TAI SERVICE CONFIGURATION =====
tai.conf=Trust Association Interceptor
tai.conf.desc=Controls the operation of the trust association interceptor (TAI).

invokeForUnprotectedURI=Invoke TAI for unprotected URI
invokeForUnprotectedURI.desc=Controls whether the TAI is invoked for an unprotected URI.

invokeForFormLogin=Invoke TAI for Form Login
invokeForFormLogin.desc=Controls if the TAI is invoked to handle form login.

failOverToAppAuthType=Allow fall back to application authentication
failOverToAppAuthType.desc=Allow an interceptor to fall back to the application authentication mechanism.

continueAfterUnprotectedURI=Continue after TAI for an unprotected URI
continueAfterUnprotectedURI.desc=Reserved for the future use.
#===== INTERCETPOR CONFIGURATION =====
interceptor=Trust Association Interceptor
interceptor.desc=Defines a trust association interceptor.

enabled=Enable interceptor
enabled.desc=Enables or disables the interceptor.

className=Class name
className.desc=Fully-qualified package name of the interceptor class.

invokeBeforeSSO=Invoke an interceptor before SSO
invokeBeforeSSO.desc=Invoke an interceptor before single sign-on (SSO).

invokeAfterSSO=Invoke an interceptor after SSO
invokeAfterSSO.desc=Invoke an interceptor after single sign-on (SSO).

libraryRef=Shared Library
libraryRef.desc=A reference to the ID of the shared library configuration.
libraryRef$Ref=Shared library

properties=Interceptor Properties
properties.desc=Collection of properties for the interceptor.

extraProperties.name=Interceptor properties
extraProperties.description=Collection of properties for the interceptor.

disableLtpaCookie=Disable LTPA cookie
disableLtpaCookie.desc=Do not create an LTPA cookie for the trust association interceptor (TAI). 

initializeAtFirstRequest=Initialize the TAI at the first incoming request
initializeAtFirstRequest.desc=Select whether to initialize the trust association interceptor (TAI) at the first incoming request or at the server startup. The default is to initialize the TAI at the server startup. 

