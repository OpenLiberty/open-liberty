# ibmui groups

Advanced.name=Propriedades Avan\u00e7adas
Advanced.description=Propriedades adicionais para uso mais avan\u00e7ado. 

# configuration elements

contextService=Propaga\u00e7\u00e3o de Contexto de Encadeamento
contextService.desc=Configura como o contexto \u00e9 propagado para encadeamentos

managedExecutorService=Executor Gerenciado
managedExecutorService.desc=Servi\u00e7o executor gerenciado

managedScheduledExecutorService=Executor Planejado Gerenciado
managedScheduledExecutorService.desc=Servi\u00e7o do executor planejado gerenciado

managedThreadFactory=Factory de Encadeamento Gerenciado
managedThreadFactory.desc=Factory de encadeamento gerenciado

# attributes

baseContextRef=Contexto de Base
baseContextRef$Ref=Inst\u00e2ncia base da qual o contexto \u00e9 herdado
baseContextRef.desc=Especifica um servi\u00e7o de contexto de base do qual \u00e9 herdado contexto que n\u00e3o esteja ainda definido neste servi\u00e7o de contexto.
concurrencyPolicy=Pol\u00edtica de simultaneidade
concurrencyPolicy$Ref=Pol\u00edtica de simultaneidade
concurrencyPolicy.desc=Pol\u00edtica de simultaneidade para tarefas que s\u00e3o enviadas para esse executor. Se m\u00faltiplos executores especificam a mesma pol\u00edtica de simultaneidade, ent\u00e3o, as restri\u00e7\u00f5es da pol\u00edtica s\u00e3o aplicadas nas tarefas que s\u00e3o enviadas pela cole\u00e7\u00e3o de executores que especificam a pol\u00edtica. 
contextServiceRef=Propaga\u00e7\u00e3o de Contexto de Encadeamento
contextServiceRef$Ref=Refer\u00eancia de propaga\u00e7\u00e3o de contexto
contextServiceRef.desc=Configura como o contexto \u00e9 propagado para encadeamentos
createDaemonThreads=Criar encadeamentos daemon
createDaemonThreads.desc=Configura se os encadeamentos que s\u00e3o ou n\u00e3o criados pelo factory de encadeamento gerenciado devem ser encadeamentos daemon.
defaultPriority=Prioridade de encadeamento padr\u00e3o
defaultPriority.desc=Prioridade padr\u00e3o para encadeamentos criados pelo factory de encadeamento gerenciado. Se n\u00e3o especificado, a prioridade do encadeamento de cria\u00e7\u00e3o ser\u00e1 usada. A prioridade n\u00e3o pode exceder a prioridade m\u00e1xima para o factory de encadeamento gerenciado e, nesse caso, ser\u00e1 usada a prioridade m\u00e1xima.
jndiName=Nome JNDI
jndiName.desc=Nome JNDI
longRunningPolicy=Pol\u00edtica de execu\u00e7\u00e3o longa
longRunningPolicy$Ref=Pol\u00edtica de execu\u00e7\u00e3o longa
longRunningPolicy.desc=A pol\u00edtica de simultaneidade para tarefas que especificam a propriedade de execu\u00e7\u00e3o LONGRUNNING_HINT com valor de 'true'. Se m\u00faltiplos executores especificarem a mesma pol\u00edtica de simultaneidade, ent\u00e3o, as restri\u00e7\u00f5es da pol\u00edtica ser\u00e3o impostas nas tarefas que s\u00e3o enviadas pelo total da cole\u00e7\u00e3o de executores que especificam a pol\u00edtica. Se n\u00e3o especificada, a pol\u00edtica de simultaneidade de execu\u00e7\u00e3o longa assume como padr\u00e3o a pol\u00edtica de simultaneidade geral do executor. 
maxPriority=Prioridade m\u00e1xima de encadeamento
maxPriority.desc=Prioridade m\u00e1xima para encadeamentos criados pelo factory de encadeamento gerenciado.
onError=A\u00e7\u00e3o a Ser Executada em Caso de Erro
onError.desc=Determina a a\u00e7\u00e3o a ser executada em resposta a erros de configura\u00e7\u00e3o. Por exemplo, se securityContext estiver configurado neste contextService mas o recurso de seguran\u00e7a n\u00e3o estiver ativado, onError determinar\u00e1 se se deve falhar, emitir um aviso ou ignorar as partes da configura\u00e7\u00e3o que estejam incorretas.
onError.FAIL=Falhar quando configura\u00e7\u00e3o incorreta for encontrada.
onError.IGNORE=Ignorar configura\u00e7\u00e3o incorreta.
onError.WARN=Emitir um aviso para configura\u00e7\u00e3o incorreta.
