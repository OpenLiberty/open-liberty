# attributes

baseContextRef=Context de baz\u0103
baseContextRef$Ref=Instan\u0163a de baz\u0103 de la care s\u0103 se mo\u015fteneasc\u0103 contextul
baseContextRef.desc=Specific\u0103 un serviciu context de baz\u0103 de la care s\u0103 se mo\u015fteneasc\u0103 context care nu este deja definit \u00een acest serviciu context.

concurrencyPolicy=Politica de concuren\u0163\u0103
concurrencyPolicy$Ref=Politica de concuren\u0163\u0103
concurrencyPolicy.desc=Politica de concuren\u0163\u0103 pentru taskurile care sunt lansate la aceast\u0103 executor. Dac\u0103 mai mul\u0163i executori specific\u0103 aceea\u015fi politic\u0103 de concuren\u0163\u0103, atunci constr\u00e2ngerile politicii sunt impuse taskurilor lansate de colec\u0163ia de executori care specific\u0103 politica.

contextServiceRef=Propagare context fir de execu\u0163ie
contextServiceRef$Ref=Referin\u0163\u0103 propagare context
contextServiceRef.desc=Configureaz\u0103 modul \u00een care este propagat contextul la firele de execu\u0163ie

createDaemonThreads=Creare fire de execu\u0163ie demon
createDaemonThreads.desc=Configureaz\u0103 dac\u0103 firele de execu\u0163ie create de fabrica de fire de execu\u0163ie gestionate ar trebui sau nu s\u0103 fie fire de execu\u0163ie demon.

defaultPriority=Prioritate implicit\u0103 fir de execu\u0163ie
defaultPriority.desc=Prioritatea implicit\u0103 pentru firele de execu\u0163ie create de fabrica de fire de execu\u0163ie gestionate. Dac\u0103 nu se specific\u0103, se folose\u015fte prioritatea firului de execu\u0163ie de crea\u0163ie. Prioritatea nu poate dep\u0103\u015fi prioritatea maxim\u0103 pentru fabrica de fire de execu\u0163ie gestionate, caz \u00een care se folose\u015fte \u00een schimba prioritatea maxim\u0103.

jndiName=Nume JNDI
jndiName.desc=Nume JNDI

longRunningPolicy=Politica de rulare \u00eendelungat\u0103
longRunningPolicy$Ref=Politica de rulare \u00eendelungat\u0103
longRunningPolicy.desc=Politica de concuren\u0163\u0103 pentru taskurile care specific\u0103 proprietatea de execu\u0163ie LONGRUNNING_HINT cu valoarea 'true'. Dac\u0103 mai mul\u0163i executori specific\u0103 aceea\u015fi politic\u0103 de concuren\u0163\u0103, atunci constr\u00e2ngerile politicii sunt impuse taskurilor lansate de \u00eentreaga colec\u0163ie de executori care specific\u0103 politica. Dac\u0103 nu este specificat\u0103, politica de concuren\u0163\u0103 pentru rulare \u00eendelungat\u0103 ia valoarea politicii de concuren\u0163\u0103 generale a executorului.

maxPriority=Prioritate maxim\u0103 fir de execu\u0163ie
maxPriority.desc=Prioritatea maxim\u0103 pentru firele de execu\u0163ie create de fabrica de fire de execu\u0163ie gestionate.

onError=Ac\u0163iune de f\u0103cut la eroare
onError.desc=Determin\u0103 ac\u0163iunea de f\u0103cut ca r\u0103spuns la erorile de configurare. De exemplu, dac\u0103 securityContext este configurat pentru acest contextService, dar caracteristica de securitate nu este activat\u0103, atunci on Error determin\u0103 dac\u0103 s\u0103 e\u015fueze, s\u0103 prezinte un avertisment sau s\u0103 ignore p\u0103r\u0163ile de configura\u0163ie care sunt incorecte.
onError.FAIL=E\u015fueaz\u0103 c\u00e2nd se \u00eent\u00e2lne\u015fte o configura\u0163ie incorect\u0103.
onError.IGNORE=Ignor\u0103 configura\u0163ia incorect\u0103.
onError.WARN=Emite un avertisment pentru configura\u0163ie incorect\u0103.
