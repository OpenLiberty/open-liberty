#==== SYSTEM ROLE CONFIGURATION =====
authorizationRoles=Associazione ruolo autorizzazione funzione
authorizationRoles.desc=Una raccolta di nomi ruolo e associazioni dei ruoli agli utenti, gruppi o soggetti speciali

role=Ruolo di sicurezza
role.desc=Un ruolo associato ad utenti e gruppi in un registro utenti.

roleName=Nome ruolo
roleName.desc=Nome ruolo.

id=ID
id.desc=Il nome IBM-Feature-Authorization della funzione Liberty

user=Utente
user.desc=Utente che dispone del ruolo di sicurezza.

userName=Nome utente
userName.desc=Nome dell'utente che dispone del ruolo di sicurezza.

userAccessId=ID accesso utente
userAccessId.desc=Un ID accesso utente nel formato generale utente:nomeRealm/idUnivocoUtente. Verr\u00e0 generato un valore se non ne viene specificato uno.

group=Gruppo
group.desc=Gruppo che dispone del ruolo di sicurezza.

groupName=Nome gruppo
groupName.desc=Nome del gruppo che dispone del ruolo di sicurezza.

groupAccessId=ID accesso gruppo
groupAccessId.desc=Un ID accesso gruppo nel formato generale gruppo:nomeRealm/idUnivocoGruppo. Verr\u00e0 generato un valore se non ne viene specificato uno.

specialSubject=Soggetto speciale
specialSubject.desc=Soggetto speciale che dispone del ruolo di sicurezza.

specialSubjectType=Tipo soggetto speciale
specialSubjectType.desc=Uno dei seguenti tipi di soggetto speciale: ALL_AUTHENTICATED_USERS, EVERYONE.

allAuthenticated.desc=Tutti gli utenti autenticati.

everyone.desc=Tutti gli utenti per ogni richiesta, anche se la richiesta non \u00e8 stata autenticata.
