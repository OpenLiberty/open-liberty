#CMVCPATHNAME com.ibm.ws.kernel.metatype.helper/resources/OSGI-INF/l10n/fileset.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the fileset type
fileset.service.name=Dateigruppe
fileset.service.desc=Gibt eine Gruppe von Dateien an, die aus einem gemeinsamen Basisverzeichnis stammen und einer Gruppe von Mustern entsprechen.
#attributes for the fileset type
#dir
fileset.attr.dir.name=Basisverzeichnis
fileset.attr.dir.desc=Das Basisverzeichnis, in dem Dateien gesucht werden.
#casesensitive
fileset.attr.casesensitive.name=Gro\u00df-/Kleinschreibung beachten
fileset.attr.casesensitive.desc=Boolescher Wert, der anzeigt, ob bei der Suche die Gro\u00df-/Kleinschreibung beachtet werden soll (Standardeinstellung: true).
#includes
fileset.attr.includes.name=Einschlussmuster
fileset.attr.includes.desc=Die durch Kommas oder Leerzeichen getrennte Liste mit Dateinamensmustern, die in die Suchergebnisse eingeschlossen werden sollen (Standardeinstellung: *).
#excludes
fileset.attr.excludes.name=Ausschlussmuster
fileset.attr.excludes.desc=Die durch Kommas oder Leerzeichen getrennte Liste mit Dateinamensmustern, die von den Suchergebnissen ausgeschlossen werden sollen. Standardm\u00e4\u00dfig werden keine Dateien ausgeschlossen.
#monitor
fileset.attr.scan.name=Scanintervall
fileset.attr.scan.desc=Das Intervall, in dem die Dateigruppe auf \u00c4nderungen hin \u00fcberpr\u00fcft wird, zusammen mit dem Suffix f\u00fcr die Zeiteinheit: h-Stunde, m-Minute, s-Sekunde, ms-Millisekunde (z. B. 2ms oder 5s). Diese Einstellung ist standardm\u00e4\u00dfig inaktiviert (scanInterval=0).
