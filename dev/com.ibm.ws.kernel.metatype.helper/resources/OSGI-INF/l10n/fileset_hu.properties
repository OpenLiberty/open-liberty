#
#the fileset type
fileset.service.name=F\u00e1jlk\u00e9szlet
fileset.service.desc=Az alapk\u00f6nyvt\u00e1rb\u00f3l indul\u00f3, egy mintak\u00e9szletnek megfelel\u0151 f\u00e1jlok k\u00e9szlet\u00e9t hat\u00e1rozza meg.
#attributes for the fileset type
#dir
fileset.attr.dir.name=Alapk\u00f6nyvt\u00e1r
fileset.attr.dir.desc=A f\u00e1jlok keres\u00e9shez haszn\u00e1lt alap k\u00f6nyvt\u00e1r.
#casesensitive
fileset.attr.casesensitive.name=Kis- \u00e9s nagybet\u0171 megk\u00fcl\u00f6nb\u00f6ztet\u00e9se
fileset.attr.casesensitive.desc=Logikai tulajdons\u00e1g, amely jelzi, hogy a keres\u00e9sn\u00e9l a kis- \u00e9s nagybet\u0171k elt\u00e9r\u0151nek sz\u00e1m\u00edtanak-e (alap\u00e9rtelmez\u00e9s: true).
#includes
fileset.attr.includes.name=Tartalmaz\u00e1si minta
fileset.attr.includes.desc=A keres\u00e9si eredm\u00e9nyekbe belefoglaland\u00f3 f\u00e1jln\u00e9vmint\u00e1k vessz\u0151vel vagy sz\u00f3k\u00f6zzel elv\u00e1lasztott list\u00e1ja (alap\u00e9rtelmez\u00e9s: *).
#excludes
fileset.attr.excludes.name=Kiz\u00e1r\u00e1si mint\u00e1k
fileset.attr.excludes.desc=A keres\u00e9si eredm\u00e9nyekb\u0151l kiz\u00e1rand\u00f3 f\u00e1jln\u00e9vmint\u00e1k vessz\u0151vel vagy sz\u00f3k\u00f6zzel elv\u00e1lasztott list\u00e1ja (alap\u00e9rtelmez\u00e9sben nincsenek kiz\u00e1rt f\u00e1jlok).
#monitor
fileset.attr.scan.name=Elemz\u00e9si id\u0151k\u00f6z
fileset.attr.scan.desc=A f\u00e1jlk\u00e9szletek m\u00f3dos\u00edt\u00e1sainak ellen\u0151rz\u00e9s\u00e9hez haszn\u00e1lt elemz\u00e9si id\u0151k\u00f6z, long t\u00edpus\u00fa \u00e9rt\u00e9k, id\u0151egys\u00e9g ut\u00f3taggal (h - \u00f3ra, m - perc, s - m\u00e1sodperc, ms - ezredm\u00e1sodperc (p\u00e9ld\u00e1ul 2ms vagy 5s). Alap\u00e9rtelmez\u00e9s szerint le van tiltva (scanInterval=0).
