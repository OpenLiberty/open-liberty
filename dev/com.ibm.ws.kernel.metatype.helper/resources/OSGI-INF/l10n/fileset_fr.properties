#CMVCPATHNAME com.ibm.ws.kernel.metatype.helper/resources/OSGI-INF/l10n/fileset.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the fileset type
fileset.service.name=Ensemble de fichiers
fileset.service.desc=Indique un ensemble de fichiers \u00e0 partir d'un r\u00e9pertoire de base et correspondant \u00e0 un ensemble de masques.
#attributes for the fileset type
#dir
fileset.attr.dir.name=R\u00e9pertoire de base
fileset.attr.dir.desc=R\u00e9pertoire de base dans lequel rechercher les fichiers.
#casesensitive
fileset.attr.casesensitive.name=Distinction majuscules/minuscules
fileset.attr.casesensitive.desc=Bool\u00e9en indiquant si la recherche doit se faire en tenant compte de la casse des caract\u00e8res (valeur par d\u00e9faut : true).
#includes
fileset.attr.includes.name=Masque d'inclusions
fileset.attr.includes.desc=Liste (s\u00e9par\u00e9e par des virgules ou des espaces) de masques de nom de fichier \u00e0 inclure dans les r\u00e9sultats de la recherche (valeur par d\u00e9faut : *).
#excludes
fileset.attr.excludes.name=Masque d'exclusions
fileset.attr.excludes.desc=Liste (s\u00e9par\u00e9e par des virgules ou des espaces) de masques de nom de fichier \u00e0 exclure des r\u00e9sultats de la recherche. Par d\u00e9faut, aucun fichier n'est exclu.
#monitor
fileset.attr.scan.name=Intervalle de balayage
fileset.attr.scan.desc=Intervalle entre chaque balayage de l'ensemble de fichiers pour d\u00e9terminer s'il a subi des changements. Sa valeur est un entier long suivi de l'abr\u00e9viation de l'unit\u00e9 de temps choisie : h pour les heures, m pour les minutes, s pour les secondes, ms pour les millisecondes. Par exemple, 2ms ou 5s. D\u00e9sactiv\u00e9 par d\u00e9faut (scanInterval=0).
