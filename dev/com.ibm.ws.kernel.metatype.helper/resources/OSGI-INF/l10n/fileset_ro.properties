#CMVCPATHNAME com.ibm.ws.kernel.metatype.helper/resources/OSGI-INF/l10n/fileset.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the fileset type
fileset.service.name=Set de fi\u015fiere
fileset.service.desc=Specific\u0103 un set de fi\u015fiere pornind de la un director de baz\u0103 \u015fi potrivindu-se unui set de tipare.
#attributes for the fileset type
#dir
fileset.attr.dir.name=Director de baz\u0103
fileset.attr.dir.desc=Directorul de baz\u0103 pentru c\u0103utarea fi\u015fierelor.
#casesensitive
fileset.attr.casesensitive.name=Sensibil la majuscule
fileset.attr.casesensitive.desc=Boolean pentru a indica dac\u0103 ar trebui s\u0103 fie sau nu c\u0103utarea sensibil\u0103 la majuscule (implicit: true).
#includes
fileset.attr.includes.name=Include model
fileset.attr.includes.desc=Lista de modele de nume de fi\u015fiere separat\u0103 prin virgul\u0103 sau spa\u0163iu de inclus \u00een rezultatele c\u0103ut\u0103rii (implicit: *).
#excludes
fileset.attr.excludes.name=Exclude model
fileset.attr.excludes.desc=Lista de modele de nume de fi\u015fiere separat\u0103 prin virgul\u0103 sau spa\u0163iu de exclus din rezultatele c\u0103ut\u0103rii, implicit nu este exclus nici un fi\u015fier.
#monitor
fileset.attr.scan.name=Interval scanare
fileset.attr.scan.desc=Intervalul de scanare pentru a verifica setul de fi\u015fiere pentru modific\u0103ri, \u00eempreun\u0103 cu un sufix de unitate de timp h-or\u0103, m-minut, s-secund\u0103, ms-milisecund\u0103 (de exemplu, 2ms sau 5s). Dezactivat (scanInterval=0) implicit.
