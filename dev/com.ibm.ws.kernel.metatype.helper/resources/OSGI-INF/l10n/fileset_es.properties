#
#the fileset type
fileset.service.name=Conjunto de archivos
fileset.service.desc=Especifica un conjunto de archivos empezando por un directorio base y coincidente con un conjunto de patrones. 
#attributes for the fileset type
#dir
fileset.attr.dir.name=Directorio base
fileset.attr.dir.desc=Directorio base para buscar archivos
#casesensitive
fileset.attr.casesensitive.name=Sensible a las may\u00fasculas y min\u00fasculas
fileset.attr.casesensitive.desc=Valor booleano que indica si la b\u00fasqueda debe ser sensible a las may\u00fasculas y min\u00fasculas (valor por omisi\u00f3n: true).
#includes
fileset.attr.includes.name=Incluye el patr\u00f3n
fileset.attr.includes.desc=Lista de patrones de nombres de archivo separados por comas o espacios que se incluyen en los resultados de la b\u00fasqueda (valor por omisi\u00f3n: *).
#excludes
fileset.attr.excludes.name=Excluye el patr\u00f3n
fileset.attr.excludes.desc=Lista de patrones de nombres de archivo separados por comas o espacios que se excluyen de los resultados de la b\u00fasqueda. Por omisi\u00f3n, no se excluye ning\u00fan archivo.
#monitor
fileset.attr.scan.name=Intervalo de exploraci\u00f3n
fileset.attr.scan.desc=Intervalo de exploraci\u00f3n para comprobar si hay cambios en el conjunto de archivos con el sufijo de unidad de tiempo h-hora, m-minuto, s-segundo, ms-milisegundo (por ejemplo, 2 min o 5 s). Inhabilitado (intervalo de exploraci\u00f3n=0) por omisi\u00f3n.
