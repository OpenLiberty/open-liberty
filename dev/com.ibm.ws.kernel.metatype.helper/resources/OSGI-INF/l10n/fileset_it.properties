#CMVCPATHNAME com.ibm.ws.kernel.metatype.helper/resources/OSGI-INF/l10n/fileset.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the fileset type
fileset.service.name=Insieme di file
fileset.service.desc=Specifica una insieme di file a partire da una directory di base, corrispondente ad un insieme di pattern.
#attributes for the fileset type
#dir
fileset.attr.dir.name=Directory di base
fileset.attr.dir.desc=La directory di base in cui ricercare i file.
#casesensitive
fileset.attr.casesensitive.name=Maiuscolo/minuscolo
fileset.attr.casesensitive.desc=Valore booleano per indicare se la ricerca deve essere sensibile al maiuscolo/minuscolo (valore predefinito: true).
#includes
fileset.attr.includes.name=Pattern delle inclusioni
fileset.attr.includes.desc=L'elenco di pattern di nomi file separati da spazio o virgola da includere nei risultati della ricerca (valore predefinito: *).
#excludes
fileset.attr.excludes.name=Pattern delle esclusioni
fileset.attr.excludes.desc=L'elenco di pattern di nomi file separati da spazio o virgola da escludere dai risultati della ricerca; per impostazione predefinita, non viene escluso alcun file.
#monitor
fileset.attr.scan.name=Intervallo di scansione
fileset.attr.scan.desc=Intervallo di scansione per il controllo delle modifiche all'insieme di file come valore long con suffisso dell'unit\u00e0 di tempo h-ore, m-minuti, s-secondi, ms-millisecondi (ad esempio, 2ms oppure 5s). Disabilitato (intervallo scansione=0) per impostazione predefinita.
