#CMVCPATHNAME com.ibm.ws.kernel.metatype.helper/resources/OSGI-INF/l10n/fileset.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the fileset type
fileset.service.name=Zestaw plik\u00f3w
fileset.service.desc=Okre\u015bla zestaw plik\u00f3w, pocz\u0105wszy od katalogu podstawowego, zgodnych z zestawem wzorc\u00f3w.
#attributes for the fileset type
#dir
fileset.attr.dir.name=Katalog podstawowy
fileset.attr.dir.desc=Katalog podstawowy, w kt\u00f3rym wyszukiwane s\u0105 pliki.
#casesensitive
fileset.attr.casesensitive.name=Rozr\u00f3\u017cnianie wielko\u015bci liter
fileset.attr.casesensitive.desc=Warto\u015b\u0107 boolowska wskazuj\u0105ca, czy podczas wyszukiwania ma by\u0107 rozr\u00f3\u017cniana wielko\u015b\u0107 liter (warto\u015b\u0107 domy\u015blna: true).
#includes
fileset.attr.includes.name=Wzorzec do\u0142\u0105czania
fileset.attr.includes.desc=Rozdzielona przecinkami lub spacjami lista wzorc\u00f3w nazw plik\u00f3w, kt\u00f3re maj\u0105 zosta\u0107 uwzgl\u0119dnione w wynikach wyszukiwania (warto\u015b\u0107 domy\u015blna: *).
#excludes
fileset.attr.excludes.name=Wzorzec wykluczania
fileset.attr.excludes.desc=Rozdzielona przecinkami lub spacjami lista wzorc\u00f3w nazw plik\u00f3w, kt\u00f3re maj\u0105 zosta\u0107 wykluczone z wynik\u00f3w wyszukiwania. Domy\u015blnie \u017cadne pliki nie s\u0105 wykluczane.
#monitor
fileset.attr.scan.name=Odst\u0119p czasu skanowania
fileset.attr.scan.desc=Odst\u0119p czasu skanowania w celu okre\u015blenia, czy pliki s\u0105 dodawane, czy usuwane z zestawu plik\u00f3w. Poszczeg\u00f3lne pliki nie s\u0105 skanowane. Przyrostek dla przedzia\u0142u czasu jest nast\u0119puj\u0105cy: h-godzina, m-minuta, s-sekunda i ms-millisekunda, na przyk\u0142ad 2ms lub 5s. Przedzia\u0142 czasu skanowania jest domy\u015blnie wy\u0142\u0105czony i mo\u017cna go wy\u0142\u0105czy\u0107 r\u0119cznie poprzez ustawienie przedzia\u0142u czasu skanowania na 0.
