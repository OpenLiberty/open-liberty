#CMVCPATHNAME com.ibm.ws.kernel.metatype.helper/resources/OSGI-INF/l10n/fileset.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the fileset type
fileset.service.name=Sada soubor\u016f
fileset.service.desc=Ur\u010duje sadu soubor\u016f po\u010d\u00ednaje z\u00e1kladn\u00edm adres\u00e1\u0159em, p\u0159i\u010dem\u017e soubory vyhovuj\u00ed sad\u011b vzor\u016f.
#attributes for the fileset type
#dir
fileset.attr.dir.name=Z\u00e1kladn\u00ed adres\u00e1\u0159
fileset.attr.dir.desc=Z\u00e1kladn\u00ed adres\u00e1\u0159, ve kter\u00e9m se maj\u00ed vyhled\u00e1vat soubory.
#casesensitive
fileset.attr.casesensitive.name=Rozli\u0161ovat mal\u00e1 a velk\u00e1 p\u00edsmena
fileset.attr.casesensitive.desc=Logick\u00e1 hodnota, kter\u00e1 ur\u010duje, zda m\u00e1 nebo nem\u00e1 vyhled\u00e1v\u00e1n\u00ed rozli\u0161ovat mal\u00e1 a velk\u00e1 p\u00edsmena (v\u00fdchoz\u00ed: true).
#includes
fileset.attr.includes.name=Zahrnout vzorky
fileset.attr.includes.desc=Seznam vzork\u016f n\u00e1zv\u016f soubor\u016f odd\u011blen\u00fdch te\u010dkou nebo mezerou, kter\u00e9 budou zahrnuty ve v\u00fdsledc\u00edch hled\u00e1n\u00ed (v\u00fdchoz\u00ed: *).
#excludes
fileset.attr.excludes.name=Vylou\u010dit vzorky
fileset.attr.excludes.desc=Seznam vzork\u016f n\u00e1zv\u016f soubor\u016f odd\u011blen\u00fdch te\u010dkou nebo mezerou, kter\u00e9 budou vylou\u010deny z v\u00fdsledk\u016f hled\u00e1n\u00ed, ve v\u00fdchoz\u00edm nastaven\u00ed nebudou vylou\u010deny \u017e\u00e1dn\u00e9 soubory.
#monitor
fileset.attr.scan.name=Interval skenov\u00e1n\u00ed
fileset.attr.scan.desc=Interval skenov\u00e1n\u00ed pro kontrolu sady soubor\u016f jako hodnoty typu long s p\u0159\u00edponou jednotky \u010dasu h-hodina, m-minuta, s-sekunda, ms-milisekunda (nap\u0159. 2ms nebo 5s). Ve v\u00fdchoz\u00edm nastaven\u00ed je zak\u00e1z\u00e1no (interval_skenov\u00e1n\u00ed=0).
