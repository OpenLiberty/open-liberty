#CMVCPATHNAME com.ibm.ws.kernel.metatype.helper/resources/OSGI-INF/l10n/fileset.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the fileset type
fileset.service.name=Conjunto de Arquivos
fileset.service.desc=Especifica um conjunto de arquivos iniciando a partir de de um diret\u00f3rio base e correspondendo a um conjunto de padr\u00f5es.
#attributes for the fileset type
#dir
fileset.attr.dir.name=Diret\u00f3rio Base
fileset.attr.dir.desc=O diret\u00f3rio base para procurar arquivos.
#casesensitive
fileset.attr.casesensitive.name=Distin\u00e7\u00e3o entre Mai\u00fasculas e Min\u00fasculas
fileset.attr.casesensitive.desc=Booleano para indicar se a procura deve ou n\u00e3o fazer distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas (padr\u00e3o: true).
#includes
fileset.attr.includes.name=Inclui padr\u00e3o
fileset.attr.includes.desc=A lista separada por v\u00edrgula ou espa\u00e7o de padr\u00f5es de nome do arquivo a serem inclu\u00eddos nos resultados da procura (padr\u00e3o: *).
#excludes
fileset.attr.excludes.name=Exclui padr\u00e3o
fileset.attr.excludes.desc=A lista separada por v\u00edrgula ou espa\u00e7o de padr\u00f5es de nome do arquivo a serem exclu\u00eddos dos resultados da procura, por padr\u00e3o nenhum arquivo \u00e9 exclu\u00eddo.
#monitor
fileset.attr.scan.name=Intervalo de Varredura
fileset.attr.scan.desc=Intervalo de varredura para verificar o conjunto de arquivos em busca de mudan\u00e7as como um sufixo longo com uma unidade de tempo h-hora, m-minuto, s-segundo, ms-milissegundo (por exemplo, 2ms ou 5s). Desativado (scanInterval=0) por padr\u00e3o.
