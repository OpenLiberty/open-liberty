task zipMessageFiles(type: Zip) {
  dependsOn parent.subprojects.copyPiiFiles
  baseName 'openPII'
  from "${projectDir}/nlssrc"
  destinationDirectory = distsDirectory
}

task zipMessageXmlFiles(type: Zip) {
  baseName 'openPIIXml'
  from "${projectDir}/nlsxml"
  destinationDirectory = distsDirectory
}

publishing {
  publications {
    maven(MavenPublication) {
      artifactId 'openPII'
      version project.version
      artifact zipMessageFiles
    }
    nlsxml(MavenPublication) {
      artifactId 'openPIIXml'
      version project.version
      artifact zipMessageXmlFiles
    }
  }
}
