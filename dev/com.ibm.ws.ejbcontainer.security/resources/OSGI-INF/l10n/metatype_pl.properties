useUnauthenticatedForExpiredCredentials.desc=Je\u015bli bie\u017c\u0105ce referencje utraci\u0142y wa\u017cno\u015b\u0107 i ta w\u0142a\u015bciwo\u015b\u0107 jest ustawiona, na potrzeby sprawdze\u0144 autoryzacji i wywo\u0142a\u0144 interfejs\u00f3w API w komponentach Enterprise JavaBeans (EJB) b\u0119dzie u\u017cywana nieuwierzytelniona referencja. Je\u015bli ta w\u0142a\u015bciwo\u015b\u0107 nie jest ustawiona, wywo\u0142anie metody wyst\u0119puje nawet wtedy, gdy referencje u\u017cytkownika wywo\u0142uj\u0105cego utrac\u0105 wa\u017cno\u015b\u0107 przed wywo\u0142aniem komponentu EJB. 

