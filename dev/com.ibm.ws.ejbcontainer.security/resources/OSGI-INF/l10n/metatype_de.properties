ejbSecurityService.config=EJB-Container
ejbSecurityService.config.desc=Konfiguriert die Sicherheit des EJB-Containers (Enterprise JavaBean).

useUnauthenticatedForExpiredCredentials=Nicht authentizierten Berechtigungsnachweis f\u00fcr Berechtigungspr\u00fcfungen verwenden, wenn die aktuellen Berechtigungsnachweise abgelaufen sind
useUnauthenticatedForExpiredCredentials.desc=Wenn die aktuellen Berechtigungsnachweise abgelaufen sind und diese Eigenschaft gesetzt ist, wird ein nicht authentifizierter Berechtigungsnachweis f\u00fcr Berechtigungspr\u00fcfungen und API-Aufrufe in Enterprise JavaBeans (EJBs) verwendet. Wenn die Eigenschaft nicht gesetzt ist, findet der Methodenaufruf auch dann statt, wenn die Berechtigungsnachweise des Aufrufenden ablaufen, bevor der EJB-Aufruf stattfindet.

useRealmQualifiedUserNames=Realmqualifizierte Benutzernamen verwenden
useRealmQualifiedUserNames.desc=Gibt an, dass die Benutzernamen, die von Methoden, wie z. B. getUserPrincipal(), zur\u00fcckgegeben werden, mit dem Sicherheitsrealm, in dem sie sich befinden, qualifiziert wird.

