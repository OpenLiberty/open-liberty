useRealmQualifiedUserNames.desc=Especifica que os nomes de usu\u00e1rios retornados pelos m\u00e9todos, como o m\u00e9todo getUserPrincipal(), est\u00e3o qualificados com a regi\u00e3o de seguran\u00e7a no qual eles residem.

