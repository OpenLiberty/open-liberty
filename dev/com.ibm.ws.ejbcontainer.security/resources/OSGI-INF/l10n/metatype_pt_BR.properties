useUnauthenticatedForExpiredCredentials=Usar uma credencial n\u00e3o autenticada para verifica\u00e7\u00f5es de autoriza\u00e7\u00e3o quando as credenciais atuais estiverem expiradas.
useUnauthenticatedForExpiredCredentials.desc=Quando as credenciais atuais estiverem expiradas e esta propriedade estiver configurada, uma credencial n\u00e3o autenticada \u00e9 usada para verifica\u00e7\u00f5es de autoriza\u00e7\u00e3o e chamadas de API em Enterprise JavaBeans (EJBs). Se a propriedade n\u00e3o estiver configurada, a chamada de m\u00e9todo ocorre mesmo que as credenciais do invocador expirem antes que a chamada de EJB ocorra. 

