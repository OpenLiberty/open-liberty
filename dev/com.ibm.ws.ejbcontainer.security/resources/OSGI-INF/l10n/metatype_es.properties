ejbSecurityService.config=Seguridad del contenedor EJB (Enterprise JavaBean)
ejbSecurityService.config.desc=Configura la seguridad del contenedor EJB.

useUnauthenticatedForExpiredCredentials=Utilice una credencial no autenticada para comprobaciones de autorizaci\u00f3n cuando expiren las credenciales actuales.
useUnauthenticatedForExpiredCredentials.desc=Cuando expiran las credenciales actuales, si se ha establecido esta propiedad, se utiliza una credencial no autenticada para las comprobaciones de autorizaci\u00f3n y llamadas de API en Enterprise JavaBeans (EJBs). Si no se ha establecido la propiedad, se produce una invocaci\u00f3n de m\u00e9todo aunque las credenciales del invocador expiren antes de que se produzca la llamada EJB. 

useRealmQualifiedUserNames=Utilizar nombres de usuario cualificados para el reino
useRealmQualifiedUserNames.desc=Especifica que los nombres de usuario devueltos por m\u00e9todos, como el m\u00e9todo getUserPrincipal(), se califican con el reino de seguridad en el que residen.

