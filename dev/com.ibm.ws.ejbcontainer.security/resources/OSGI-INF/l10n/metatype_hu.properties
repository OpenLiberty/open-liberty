ejbSecurityService.config=Enterprise JavaBean (EJB) t\u00e1rol\u00f3biztons\u00e1g
ejbSecurityService.config.desc=Az EJB t\u00e1rol\u00f3 biztons\u00e1g\u00e1t konfigur\u00e1lja.

useUnauthenticatedForExpiredCredentials=Nem hiteles\u00edtett azonos\u00edt\u00f3 haszn\u00e1lata a jogosults\u00e1gellen\u0151rz\u00e9sekhez, amikor az aktu\u00e1lis hiteles\u00edt\u00e9si adatok lej\u00e1rtak.
useUnauthenticatedForExpiredCredentials.desc=Amikor a jelenlegi hiteles\u00edt\u00e9si adatok lej\u00e1rnak \u00e9s be van \u00e1ll\u00edtva ez a tulajdons\u00e1g, akkor egy nem hiteles\u00edtett azonos\u00edt\u00f3 ker\u00fcl felhaszn\u00e1l\u00e1sra a jogosults\u00e1gellen\u0151rz\u00e9sekhez \u00e9s az Enterprise JavaBean (EJB) komponensek API h\u00edv\u00e1saihoz. Ha a tulajdons\u00e1g nincs be\u00e1ll\u00edtva, akkor abban az esetben is sor ker\u00fcl a met\u00f3dush\u00edv\u00e1sra, ha a h\u00edv\u00f3 hiteles\u00edt\u00e9si adatai m\u00e9g az EJB h\u00edv\u00e1s el\u0151tt lej\u00e1rnak. 

useRealmQualifiedUserNames=Tartom\u00e1nnyal min\u0151s\u00edtett felhaszn\u00e1l\u00f3i nevek haszn\u00e1lata 
