ejbSecurityService.config=Sicurezza del contenitore EJB (Enterprise JavaBean)
ejbSecurityService.config.desc=Configura la sicurezza del contenitore EJB.

useUnauthenticatedForExpiredCredentials=Utilizzare una credenziale non autenticata per i controlli autorizzazione quando le credenziali correnti sono scadute.
useUnauthenticatedForExpiredCredentials.desc=Quando le credenziali correnti sono scadute e questa propriet\u00e0 \u00e8 impostata, una credenziale non autenticata viene utilizzata per i controlli autorizzazione e per le chiamate API sull'EJB (Enterprise JavaBean). Se la propriet\u00e0 non \u00e8 impostata, il richiamo del metodo avviene anche se le credenziali del chiamante scadono prima che venga effettuata la chiamata dell'EJB. 

useRealmQualifiedUserNames=Utilizza i nomi utente qualificati del realm 
useRealmQualifiedUserNames.desc=Specifica quali nomi utente restituiti dai metodi, ad esempio dal metodo getUserPrincipal() verranno qualificati con il realm di sicurezza in cui risiedono.

