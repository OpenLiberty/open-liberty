# ibmui groups

Advanced.name=Roz\u0161\u00ed\u0159en\u00e9 vlastnosti
Advanced.description=Dal\u0161\u00ed vlastnosti pro roz\u0161\u00ed\u0159en\u011bj\u0161\u00ed pou\u017eit\u00ed.

# Connection Manager

connectionManager=Spr\u00e1vce p\u0159ipojen\u00ed
connectionManager.desc=Konfigurace spr\u00e1vce p\u0159ipojen\u00ed

agedTimeout=\u010casov\u00fd limit \u017eivotnosti
agedTimeout.desc=Doba do vy\u0159azen\u00ed fyzick\u00e9ho p\u0159ipojen\u00ed \u00fadr\u017ebou fondu. Hodnota -1 tento \u010dasov\u00fd limit vypne. Hodnota 0 vy\u0159ad\u00ed ka\u017ed\u00e9 p\u0159ipojen\u00ed, kter\u00e9 zakazuje sdru\u017eov\u00e1n\u00ed p\u0159ipojen\u00ed.

connTimeout=\u010casov\u00fd limit p\u0159ipojen\u00ed
connTimeout.desc=Doba do vypr\u0161en\u00ed \u010dasov\u00e9ho limitu po\u017eadavku na p\u0159ipojen\u00ed. Hodnota -1 tento \u010dasov\u00fd limit vypne, co\u017e znamen\u00e1 nekone\u010dn\u00e9 \u010dek\u00e1n\u00ed. Hodnota 0 je okam\u017eit\u00e1, co\u017e znamen\u00e1 bez \u010dek\u00e1n\u00ed.

maxIdleTime=Maxim\u00e1ln\u00ed doba ne\u010dinnosti
maxIdleTime.desc=Doba, po kterou m\u016f\u017ee b\u00fdt p\u0159ipojen\u00ed nepou\u017e\u00edvan\u00e9 nebo ne\u010dinn\u00e9, ne\u017e bude b\u011bhem \u00fadr\u017eby fondu odstran\u011bno, pokud se tak nezmen\u0161\u00ed velikost fondu pod minim\u00e1ln\u00ed velikost. Hodnota -1 tento \u010dasov\u00fd limit vypne.

maxPoolSize=Maxim\u00e1ln\u00ed po\u010det p\u0159ipojen\u00ed
maxPoolSize.desc=Maxim\u00e1ln\u00ed po\u010det fyzick\u00fdch p\u0159ipojen\u00ed pro dan\u00fd fond. Hodnota 0 znamen\u00e1 neomezen\u00fd po\u010det. Optim\u00e1ln\u00ed nastaven\u00ed z\u00e1vis\u00ed na charakteristik\u00e1ch aplikace. U aplikac\u00ed, v nich\u017e ka\u017ed\u00fd podproces z\u00edsk\u00e1v\u00e1 p\u0159ipojen\u00ed k datab\u00e1zi, m\u016f\u017eete za\u010d\u00edt s mapov\u00e1n\u00edm 1:1 na atribut `coreThreads`.

minPoolSize=Minim\u00e1ln\u00ed po\u010det p\u0159ipojen\u00ed
minPoolSize.desc=Minim\u00e1ln\u00ed po\u010det fyzick\u00fdch p\u0159ipojen\u00ed udr\u017eovan\u00fdch ve fondu. Fond nen\u00ed p\u0159edem napln\u011bn\u00fd. \u010casov\u00fd limit \u017eivotnosti m\u016f\u017ee minimum potla\u010dit.

purgePolicy=Z\u00e1sada uvoln\u011bn\u00ed
purgePolicy.desc=Ur\u010duje p\u0159ipojen\u00ed, kter\u00e1 maj\u00ed b\u00fdt zni\u010dena p\u0159i zji\u0161t\u011bn\u00ed zablokovan\u00e9ho p\u0159ipojen\u00ed ve fondu. \
Toto nastaven\u00ed m\u016f\u017ee zajistit v\u00fdrazn\u00e9 zlep\u0161en\u00ed u velk\u00fdch v\u00edcej\u00e1drov\u00fdch (8+) po\u010d\u00edta\u010d\u016f, a to tak, \u017ee vyhrad\u00edte ur\u010den\u00fd po\u010det datab\u00e1zov\u00fdch p\u0159ipojen\u00ed pro ka\u017ed\u00fd podproces. \
Pou\u017eit\u00ed lok\u00e1ln\u00edho \u00falo\u017ei\u0161t\u011b podprocesu pro p\u0159ipojen\u00ed m\u016f\u017ee zv\u00fd\u0161it v\u00fdkon pro aplikace v syst\u00e9mech s podporou podproces\u016f. \
Nastav\u00edte-li parametr numConnectionsPerThreadLocal na hodnotu 1 nebo v\u00edce, budou tato p\u0159ipojen\u00ed na podproces ulo\u017eena v lok\u00e1ln\u00edm \u00falo\u017ei\u0161ti podprocesu. \
Pou\u017e\u00edv\u00e1te-li parametr numConnectionsPerThreadLocal, zva\u017ete dv\u011b dal\u0161\u00ed hodnoty: Po\u010det podproces\u016f aplikace a Maxim\u00e1ln\u00ed po\u010det p\u0159ipojen\u00ed fondu p\u0159ipojen\u00ed. Pro co nejlep\u0161\u00ed v\u00fdkon mus\u00edte, pokud m\u00e1te n podproces\u016f aplikace, nastavit maxim\u00e1ln\u00ed po\u010det p\u0159ipojen\u00ed fondu alespo\u0148 na n n\u00e1sobek hodnoty atributu numConnectionsPerThreadLocal a pro v\u0161echny po\u017eadavky na p\u0159ipojen\u00ed mus\u00edte pou\u017e\u00edt stejn\u00e1 pov\u011b\u0159en\u00ed. \
Pou\u017e\u00edv\u00e1te-li nap\u0159\u00edklad 20 podproces\u016f aplikace, nastavte maxim\u00e1ln\u00ed po\u010det p\u0159ipojen\u00ed fondu na 20 nebo v\u00edce; nastav\u00edte-li hodnotu atributu numConnectionPerThreadLocal jako 2 a existuje 20 podproces\u016f aplikace, nastavte maxim\u00e1ln\u00ed p\u0159ipojen\u00ed fondu na hodnotu 40 nebo vy\u0161\u0161\u00ed.
purgePolicy.EntirePool.desc=P\u0159i zji\u0161t\u011bn\u00ed zablokovan\u00e9ho p\u0159ipojen\u00ed budou v\u0161echna p\u0159ipojen\u00ed ve fondu ozna\u010dena jako zastaral\u00e1, a pokud ji\u017e nejsou pou\u017e\u00edv\u00e1na, budou uzav\u0159ena.
purgePolicy.FailingConnectionOnly.desc=P\u0159i zji\u0161t\u011bn\u00ed zablokovan\u00e9ho p\u0159ipojen\u00ed bude uzav\u0159eno pouze chybn\u00e9 p\u0159ipojen\u00ed.
purgePolicy.ValidateAllConnections.desc=P\u0159i zji\u0161t\u011bn\u00ed zablokovan\u00e9ho p\u0159ipojen\u00ed budou p\u0159ipojen\u00ed otestov\u00e1na a chybn\u00e1 p\u0159ipojen\u00ed budou uzav\u0159ena.

reapTime=Interval spu\u0161t\u011bn\u00ed
reapTime.desc=Doba mezi spu\u0161t\u011bn\u00edmi podprocesu \u00fadr\u017eby fondu. Hodnota -1 zak\u00e1\u017ee \u00fadr\u017ebu fondu.

# Connection Manager advanced properties

autoCloseCon=Automaticky uzav\u00edrat p\u0159ipojen\u00ed
autoCloseCon.desc=Pokusy o vy\u010di\u0161t\u011bn\u00ed po aplikac\u00edch, kter\u00e9 ponech\u00e1vaj\u00ed p\u0159ipojen\u00ed otev\u0159en\u00e1 po ukon\u010den\u00ed po\u017eadavku servletu, instance objektu enterprise bean, \u00falohy spravovan\u00e9ho prov\u00e1d\u011bc\u00edho modulu, kontextov\u00e9 \u00falohy nebo spravovan\u00e9 f\u00e1ze dokon\u010den\u00ed. Pokud je v jednom z t\u011bchto artefakt\u016f aplikace z\u00edsk\u00e1no nesd\u00edliteln\u00e9 p\u0159ipojen\u00ed a z\u016fstane otev\u0159en\u00e9 po ukon\u010den\u00ed, kontejner se pokus\u00ed o zav\u0159en\u00ed manipul\u00e1toru p\u0159ipojen\u00ed. Kontejner m\u016f\u017ee tak\u00e9 zav\u0159\u00edt sd\u00edliteln\u00e1 p\u0159ipojen\u00ed, kter\u00e1 nepodporuj\u00ed DissociatableManagedConnection. Aplikace by m\u011bly v\u017edy postupovat podle programovac\u00edho modelu definovan\u00e9ho specifikac\u00ed a zav\u0159\u00edt p\u0159ipojen\u00ed v p\u0159\u00edslu\u0161n\u00fdch \u010dasech sp\u00ed\u0161e ne\u017e spol\u00e9hat na kontejner, i kdy\u017e je tato volba povolena.

maxConPerThd=Maxim\u00e1ln\u00ed po\u010det otev\u0159en\u00fdch p\u0159ipojen\u00ed na jeden podproces
maxConPerThd.desc=Omezuje po\u010det otev\u0159en\u00fdch p\u0159ipojen\u00ed na ka\u017ed\u00e9m podprocesu.

numConPerThd=Po\u010det p\u0159ipojen\u00ed ulo\u017een\u00fdch v mezipam\u011bti na jeden podproces
numConPerThd.desc=Ulo\u017e\u00ed zadan\u00fd po\u010det p\u0159ipojen\u00ed pro ka\u017ed\u00fd podproces do mezipam\u011bti.

enableSharing=Povolit sd\u00edlen\u00ed p\u0159ipojen\u00ed pro p\u0159\u00edm\u00e1 vyhled\u00e1v\u00e1n\u00ed
enableSharing.desc=Je-li nastaveno na hodnotu true, p\u0159ipojen\u00ed se budou sd\u00edlet. Pokud na hodnotu false, nebudou se p\u0159ipojen\u00ed sd\u00edlet.

enableContainerAuth=Povolit ov\u011b\u0159en\u00ed kontejneru p\u0159i p\u0159\u00edm\u00e9m vyhled\u00e1v\u00e1n\u00ed
enableContainerAuth.desc=P\u0159i nastaven\u00ed na true bude p\u0159ipojen\u00ed pou\u017e\u00edvat ov\u011b\u0159en\u00ed kontejneru. P\u0159i nastaven\u00ed na false bude p\u0159ipojen\u00ed pou\u017e\u00edvat ov\u011b\u0159en\u00ed aplikace.

