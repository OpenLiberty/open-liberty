# Connection Manager

connectionManager=\uc5f0\uacb0 \uad00\ub9ac\uc790
connectionManager.desc=\uc5f0\uacb0 \uad00\ub9ac\uc790 \uad6c\uc131

agedTimeout=\uc218\uba85 \uc81c\ud55c\uc2dc\uac04
agedTimeout.desc=\ud480 \uc720\uc9c0\ubcf4\uc218\uc5d0\uc11c \uc5f0\uacb0\uc744 \uc0ad\uc81c\ud560 \uc218 \uc788\uae30 \uc804\uc758 \uc2dc\uac04\uc785\ub2c8\ub2e4. -1\uc758 \uac12\uc740 \uc774 \uc81c\ud55c\uc2dc\uac04\uc744 \uc0ac\uc6a9\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. 0\uc758 \uac12\uc740 \ubaa8\ub4e0 \uc5f0\uacb0\uc744 \uc0ad\uc81c\ud558\uba70 \uc5f0\uacb0 \ud480\ub9c1\uc744 \uc0ac\uc6a9\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.

connTimeout=\uc5f0\uacb0 \uc81c\ud55c\uc2dc\uac04
connTimeout.desc=\uadf8 \uc774\ud6c4\uc5d0 \uc5f0\uacb0 \uc694\uccad\uc774 \uc81c\ud55c\uc2dc\uac04 \ucd08\uacfc\ud558\ub294 \uc2dc\uac04\uc785\ub2c8\ub2e4. -1 \uac12\uc740 \uc774 \uc81c\ud55c\uc2dc\uac04\uc744 \uc0ac\uc6a9 \uc548\ud568\uc73c\ub85c \uc124\uc815\ud558\uba70, \uc774\ub294 \ubb34\ud55c \ub300\uae30\ub97c \uc758\ubbf8\ud569\ub2c8\ub2e4. 0 \uac12\uc740 \uc989\uac01\uc801\uc774\uba70 \ub300\uae30\ud558\uc9c0 \uc54a\uc74c\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4.

maxIdleTime=\ucd5c\ub300 \uc720\ud734 \uc2dc\uac04
maxIdleTime.desc=\uc0ac\uc6a9\ud558\uc9c0 \uc54a\uac70\ub098 \uc720\ud734 \uc0c1\ud0dc\uc758 \uc5f0\uacb0\uc744 \uc0ad\uc81c\ud574\ub3c4 \ud480\uc774 \ucd5c\uc18c \ud06c\uae30 \ubbf8\ub9cc\uc73c\ub85c \uc904\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \ud480 \uc720\uc9c0\ubcf4\uc218 \ub3d9\uc548 \uc5f0\uacb0\uc774 \uc0ad\uc81c\ub420 \uc218 \uc788\uc744 \ub54c\uae4c\uc9c0 \ud574\ub2f9 \uc791\uc5c5\uc744 \uc218\ud589\ud560 \uc218 \uc788\ub294 \uc2dc\uac04\uc785\ub2c8\ub2e4. -1\uc758 \uac12\uc740 \uc774 \uc81c\ud55c\uc2dc\uac04\uc744 \uc0ac\uc6a9\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.

maxPoolSize=\ucd5c\ub300 \uc5f0\uacb0 \uc218
maxPoolSize.desc=\ud480\uc5d0 \ub300\ud55c \ucd5c\ub300 \uc2e4\uc81c \uc811\uc18d \uc218\uc785\ub2c8\ub2e4. 0\uc758 \uac12\uc740 \ubb34\uc81c\ud55c\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4.

minPoolSize=\ucd5c\uc18c \uc5f0\uacb0 \uc218
minPoolSize.desc=\ud480\uc5d0\uc11c \uc720\uc9c0\ubcf4\uc218\ud560 \ucd5c\uc18c \uc2e4\uc81c \uc811\uc18d \uc218\uc785\ub2c8\ub2e4. \ud480\uc740 \ubbf8\ub9ac \ucc44\uc6cc\uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc218\uba85 \uc81c\ud55c\uc2dc\uac04\uc774 \ucd5c\uc18c\uac12\uc744 \ub300\uccb4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.

purgePolicy=\uc81c\uac70 \uc815\ucc45
purgePolicy.desc=\uc2dc\uac04\uc774 \uacbd\uacfc\ub41c(stale) \uc5f0\uacb0\uc774 \ud480\uc5d0\uc11c \ubc1c\uacac\ub420 \ub54c \uc601\uad6c \uc0ad\uc81c\ud560 \uc5f0\uacb0\uc744 \uc9c0\uc815\ud569\ub2c8\ub2e4.
purgePolicy.EntirePool.desc=\uc2dc\uac04\uc774 \uacbd\uacfc\ub41c(stale) \uc5f0\uacb0\uc774 \ubc1c\uacac\ub420 \ub54c \ud480\uc758 \ubaa8\ub4e0 \uc5f0\uacb0\uc774 \uc2dc\uac04\uc774 \uacbd\uacfc\ub41c(stale) \uac83\uc73c\ub85c \ud45c\uc2dc\ub418\uace0 \ub354 \uc774\uc0c1 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\uc744 \ub54c \ub2eb\ud799\ub2c8\ub2e4.
purgePolicy.FailingConnectionOnly.desc=\uc2dc\uac04\uc774 \uacbd\uacfc\ub41c(stale) \uc5f0\uacb0\uc774 \ubc1c\uacac\ub420 \ub54c \uc798\ubabb\ub41c \uac83\uc73c\ub85c \ubc1c\uacac\ub41c \uc5f0\uacb0\ub9cc \ub2eb\ud799\ub2c8\ub2e4.
purgePolicy.ValidateAllConnections.desc=\uc2dc\uac04\uc774 \uacbd\uacfc\ub41c(stale) \uc5f0\uacb0\uc774 \ubc1c\uacac\ub420 \ub54c \uc5f0\uacb0\uc774 \ud14c\uc2a4\ud2b8\ub418\uc5b4 \uc798\ubabb\ub41c \uac83\uc73c\ub85c \ubc1c\uacac\ub41c \uc5f0\uacb0\uc774 \ub2eb\ud799\ub2c8\ub2e4.

reapTime=Reap \uc2dc\uac04
reapTime.desc=\ud480 \uc720\uc9c0\ubcf4\uc218 \uc2a4\ub808\ub4dc \uc2e4\ud589 \uc0ac\uc774\uc758 \uc2dc\uac04\uc785\ub2c8\ub2e4. -1\uc758 \uac12\uc740 \ud480 \uc720\uc9c0\ubcf4\uc218\ub97c \uc0ac\uc6a9\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.

# Connection Manager advanced properties

autoCloseCon=\uc790\ub3d9\uc73c\ub85c \uc5f0\uacb0 \ub2eb\uae30
autoCloseCon.desc=\uc11c\ube14\ub9bf \uc694\uccad, \uc5d4\ud130\ud504\ub77c\uc774\uc988 Bean \uc778\uc2a4\ud134\uc2a4, \uad00\ub9ac\ud615 \uc2e4\ud589\uae30 \ud0dc\uc2a4\ud06c, \ucee8\ud14d\uc2a4\ud2b8 \ud0dc\uc2a4\ud06c \ub610\ub294 \uad00\ub9ac\ud615 \uc644\ub8cc \uc2a4\ud14c\uc774\uc9c0\uc758 \uc885\ub8cc \uc774\ud6c4 \uc5f0\uacb0\uc744 \uc5f4\uae30 \uc0c1\ud0dc\ub85c \ub0a8\uaca8\ub450\ub294 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc758 \ub4b7\uc815\ub9ac\ub97c \uc2dc\ub3c4\ud569\ub2c8\ub2e4. \uc774\ub7ec\ud55c \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc544\ud2f0\ud329\ud2b8 \uc911 \ud558\ub098 \ub0b4\uc5d0\uc11c \uacf5\uc720 \ubd88\uac00\ub2a5\ud55c \uc5f0\uacb0\uc744 \uac00\uc838\uc624\uace0 \uc885\ub8cc \uc2dc\uc5d0 \uc5f4\uae30 \uc0c1\ud0dc\ub97c \uc720\uc9c0\ud558\ub294 \uacbd\uc6b0 \ucee8\ud14c\uc774\ub108\ub294 \uc5f0\uacb0 \ud578\ub4e4 \ub2eb\uae30\ub97c \uc2dc\ub3c4\ud569\ub2c8\ub2e4. \ucee8\ud14c\uc774\ub108\ub294 DissociatableManagedConnection\uc744 \uc9c0\uc6d0\ud558\uc9c0 \uc54a\ub294 \uacf5\uc720 \uac00\ub2a5\ud55c \uc5f0\uacb0\uc744 \ub2eb\uc744 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc740 \ud56d\uc0c1 \uc2a4\ud399\uc73c\ub85c \uc815\uc758\ub41c \ud504\ub85c\uadf8\ub798\ubc0d \ubaa8\ub378\uc744 \ub530\ub77c\uc57c \ud558\uba70, \uc774 \uc635\uc158\uc774 \uc0ac\uc6a9 \uac00\ub2a5\ud55c \uacbd\uc6b0\uc5d0\ub3c4 \ucee8\ud14c\uc774\ub108\uc5d0 \uc758\uc874\ud558\ub294 \ub300\uc2e0 \uc801\uc808\ud55c \uc2dc\uac04\uc5d0 \uc5f0\uacb0\uc744 \ub2eb\uc544\uc57c \ud569\ub2c8\ub2e4.

maxConPerThd=\uc2a4\ub808\ub4dc\ub2f9 \ucd5c\ub300 \uc5f4\ub9b0 \uc5f0\uacb0
maxConPerThd.desc=\uac01 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc5f4\ub9b0 \uc5f0\uacb0\uc758 \uc218\ub97c \ud55c\uacc4 \uc9c0\uc815\ud569\ub2c8\ub2e4.

numConPerThd=\uc2a4\ub808\ub4dc\ub2f9 \uce90\uc2dc\ub41c \uc5f0\uacb0\uc758 \uc218
numConPerThd.desc=\uac01 \uc2a4\ub808\ub4dc\uc758 \uc9c0\uc815\ub41c \uc5f0\uacb0\uc758 \uc218\ub97c \uce90\uc2dc\ud569\ub2c8\ub2e4.

enableSharing=\uc9c1\uc811 \uac80\uc0c9\uc744 \uc704\ud55c \uc5f0\uacb0 \uacf5\uc720 \uc0ac\uc6a9
enableSharing.desc=true\ub85c \uc124\uc815\ub418\uba74 \uc5f0\uacb0\uc774 \uacf5\uc720\ub429\ub2c8\ub2e4. false\ub85c \uc124\uc815\ub418\uba74 \uc5f0\uacb0\uc774 \uacf5\uc720\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. 

enableContainerAuth=\uc9c1\uc811 \uac80\uc0c9\uc5d0\uc11c \ucee8\ud14c\uc774\ub108 \uc778\uc99d \uc0ac\uc6a9
enableContainerAuth.desc=true\ub85c \uc124\uc815\ud558\uba74 \uc5f0\uacb0\uc5d0\uc11c \ucee8\ud14c\uc774\ub108 \uc778\uc99d\uc744 \uc0ac\uc6a9\ud569\ub2c8\ub2e4. false\ub85c \uc124\uc815\ub418\uba74 \uc5f0\uacb0\uc5d0\uc11c \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc778\uc99d\uc744 \uc0ac\uc6a9\ud569\ub2c8\ub2e4.
