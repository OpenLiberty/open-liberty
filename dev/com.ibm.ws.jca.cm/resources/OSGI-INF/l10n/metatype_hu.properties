# ibmui groups

Advanced.name=Tov\u00e1bbi tulajdons\u00e1gok
Advanced.description=Tov\u00e1bbi tulajdons\u00e1gok halad\u00f3 felhaszn\u00e1l\u00e1sra.

# Connection Manager

connectionManager=Kapcsolatkezel\u0151
connectionManager.desc=Kapcsolatkezel\u0151 konfigur\u00e1ci\u00f3

agedTimeout=El\u00e9v\u00fclt id\u0151korl\u00e1t
agedTimeout.desc=Az id\u0151mennyis\u00e9g, aminek el kell telnie, miel\u0151tt egy kapcsolatot a k\u00e9szlet karbantart\u00e1s eldobhatna. A -1 \u00e9rt\u00e9k az id\u0151korl\u00e1t letilt\u00e1s\u00e1t jelenti. A 0 \u00e9rt\u00e9k minden kapcsolatot megsz\u00fcntet, ezzel letiltja kapcsolatt\u00e1rol\u00e1st.

connTimeout=Csatlakoz\u00e1si id\u0151korl\u00e1t
connTimeout.desc=Az id\u0151mennyis\u00e9g, ami ut\u00e1n a kapcsolatk\u00e9r\u00e9s t\u00fall\u00e9pi az id\u0151korl\u00e1tot. A -1 \u00e9rt\u00e9k az id\u0151korl\u00e1t letilt\u00e1s\u00e1t, vagyis v\u00e9gtelen v\u00e1rakoz\u00e1st jelenti. A 0 \u00e9rt\u00e9k az azonnalit jelent, vagyis azt, hogy nincs v\u00e1rakoz\u00e1s.

maxIdleTime=Maxim\u00e1lis \u00fcresj\u00e1rati id\u0151
maxIdleTime.desc=Az az id\u0151, ami ut\u00e1n egy nem haszn\u00e1lt vagy t\u00e9tlen kapcsolat a k\u00e9szlet karbantart\u00e1sa sor\u00e1n eldobhat\u00f3, amennyiben ez nem cs\u00f6kkenti a k\u00e9szletet a minim\u00e1lis m\u00e9ret al\u00e1. A -1 \u00e9rt\u00e9k az id\u0151korl\u00e1t letilt\u00e1s\u00e1t jelenti.

maxPoolSize=Kapcsolatok maxim\u00e1lis sz\u00e1ma
maxPoolSize.desc=Egy k\u00e9szlet fizikai kapcsolatainak maxim\u00e1lis sz\u00e1ma. A 0 \u00e9rt\u00e9k jelent\u00e9se: korl\u00e1tlan. Az optim\u00e1lis be\u00e1ll\u00edt\u00e1s az alkalmaz\u00e1s jellemz\u0151it\u0151l f\u00fcgg. Olyan alkalmaz\u00e1s eset\u00e9n, amelyben minden sz\u00e1l kapcsolatot l\u00e9tes\u00edt az adatb\u00e1zissal,  1 : 1 megfeleltet\u00e9ssel kezdhet a 'coreThreads' attrib\u00fatumhoz.

minPoolSize=Kapcsolatok minim\u00e1lis sz\u00e1ma
minPoolSize.desc=A k\u00e9szletben karbantartand\u00f3 fizikai kapcsolatok minim\u00e1lis sz\u00e1ma. A k\u00e9szlet nincs el\u0151re felt\u00f6ltve. Az el\u00e9v\u00fcl\u00e9s id\u0151korl\u00e1tja fel\u00fcl\u00edrhatja a minim\u00e1lis sz\u00e1mot.

purgePolicy=Megsz\u00fcntet\u00e9si ir\u00e1nyelv
purgePolicy.desc=Megadja, hogy mely kapcsolatokat kell megsemmis\u00edteni egy el\u00e9v\u00fclt kapcsolat \u00e9szlel\u00e9sekor a k\u00e9szletben. \
Ez a be\u00e1ll\u00edt\u00e1s jelent\u0151s javul\u00e1st tud biztos\u00edtani a nagy t\u00f6bbmagos (8+) g\u00e9pek sz\u00e1m\u00e1ra azzal, hogy az egyes sz\u00e1lak sz\u00e1m\u00e1ra lefoglalja a megadott sz\u00e1m\u00fa adatb\u00e1zis-kapcsolatot. \
A kapcsolatokhoz helyi sz\u00e1l t\u00e1rol\u00f3 haszn\u00e1lat\u00e1val n\u00f6velhet\u0151 a t\u00f6bbsz\u00e1l\u00fa rendszereken l\u00e9v\u0151 alkalmaz\u00e1sok teljes\u00edtm\u00e9nye. \
Ha a numConnectionsPerThreadLocal \u00e9rt\u00e9k\u00e9t 1 vagy t\u00f6bb \u00e9rt\u00e9kre \u00e1ll\u00edtja, akkor ezek a sz\u00e1lank\u00e9nti kapcsolatok a sz\u00e1l helyi t\u00e1rol\u00f3j\u00e1ban ker\u00fclnek t\u00e1rol\u00e1sra. \
A numConnectionsPerThreadLocal haszn\u00e1lata eset\u00e9n fontolja meg k\u00e9t m\u00e1sik \u00e9rt\u00e9k haszn\u00e1lat\u00e1t is: Alkalmaz\u00e1ssz\u00e1lak sz\u00e1ma, Kapcsolatk\u00e9szlet kapcsolatainak maxim\u00e1lis sz\u00e1ma. A legjobb teljes\u00edtm\u00e9ny \u00e9rdek\u00e9ben, ha n alkalmaz\u00e1ssz\u00e1llal rendelkezik, akkor a Kapcsolatk\u00e9szlet kapcsolatainak maxim\u00e1lis sz\u00e1m\u00e1t a numConnectionsPerThreadLocal attrib\u00fatum \u00e9rt\u00e9k\u00e9nek legal\u00e1bb n-szeres\u00e9re kell be\u00e1ll\u00edtani, \u00e9s ugyanazokat a hiteles\u00edt\u00e9si adatokat kell haszn\u00e1lnia az \u00f6sszes kapcsolatk\u00e9r\u00e9shez. \
Ha p\u00e9ld\u00e1ul 20 alkalmaz\u00e1ssz\u00e1lat haszn\u00e1l, akkor \u00e1ll\u00edtsa a K\u00e9szletkapcsolatok maxim\u00e1lis sz\u00e1m\u00e1t 20-ra vagy t\u00f6bbre; Ha a numConnectionPerThreadLocal attrib\u00fatum \u00e9rt\u00e9ke 2, \u00e9s 20 alkalmaz\u00e1ssz\u00e1l van, akkor \u00e1ll\u00edtsa be a maxim\u00e1lis t\u00e1rol\u00f3 kapcsolatot 40 vagy nagyobb \u00e9rt\u00e9kre.
purgePolicy.EntirePool.desc=El\u00e9v\u00fclt kapcsolat \u00e9szlel\u00e9sekor a k\u00e9szletben minden kapcsolat el\u00e9v\u00fcltk\u00e9nt lesz megjel\u00f6lve, \u00e9s amikor m\u00e1r nincsenek haszn\u00e1latban, le lesznek z\u00e1rva.
purgePolicy.FailingConnectionOnly.desc=El\u00e9v\u00fclt kapcsolat \u00e9szlel\u00e9sekor csak a hib\u00e1snak tal\u00e1lt kapcsolatok lesznek lez\u00e1rva.
purgePolicy.ValidateAllConnections.desc=El\u00e9v\u00fclt kapcsolat \u00e9szlel\u00e9sekor a rendszer teszteli a kapcsolatokat, \u00e9s a rossznak tal\u00e1lt kapcsolatokat lez\u00e1rja.

reapTime=Karbantart\u00e1si id\u0151k\u00f6z
reapTime.desc=A k\u00e9szlet karbantart\u00e1si sz\u00e1l k\u00e9t futtat\u00e1sa k\u00f6z\u00f6tti id\u0151mennyis\u00e9g. A -1 \u00e9rt\u00e9k letiltja a k\u00e9szlet karbantart\u00e1s\u00e1t.

# Connection Manager advanced properties

autoCloseCon=Kapcsolatok automatikus lez\u00e1r\u00e1sa
autoCloseCon.desc=Megpr\u00f3b\u00e1l takar\u00edtani olyan alkalmaz\u00e1sok ut\u00e1n, amelyek nyitva hagynak kapcsolatokat szervlet k\u00e9r\u00e9s, EJB-komponens p\u00e9ld\u00e1ny, fel\u00fcgyelt v\u00e9grehajt\u00f3 feladat, vagy fel\u00fcgyelt befejez\u00e9si szakasz befejez\u0151d\u00e9se ut\u00e1n. Ha nem megoszthat\u00f3 kapcsolat ker\u00fcl kialak\u00edt\u00e1sra ezen alkalmaz\u00e1s m\u0171term\u00e9kek egyik\u00e9n bel\u00fcl \u00e9s nyitva marad, amikor az befejez\u0151dik, akkor a t\u00e1rol\u00f3 megpr\u00f3b\u00e1lja lez\u00e1rni a kapcsolatazonos\u00edt\u00f3t. A t\u00e1rol\u00f3 olyan megoszthat\u00f3 kapcsolatokat is lez\u00e1rhat, amelyek nem t\u00e1mogatj\u00e1k a DissociatableManagedConnection \u00e9rt\u00e9ket. Az alkalmaz\u00e1soknak mindig a specifik\u00e1ci\u00f3 \u00e1ltal meghat\u00e1rozott programoz\u00e1si modellt kell k\u00f6vetni\u00fck \u00e9s a megfelel\u0151 id\u0151pontokban le kell z\u00e1rniuk a kapcsolatokat ahelyett, hogy a t\u00e1rol\u00f3ra t\u00e1maszkodn\u00e1nak, m\u00e9g akkor is, ha ez a be\u00e1ll\u00edt\u00e1s enged\u00e9lyezett.

maxConPerThd=Nyitott kapcsolatok maxim\u00e1lis sz\u00e1ma sz\u00e1lank\u00e9nt
maxConPerThd.desc=Korl\u00e1tozza az egyes sz\u00e1lak nyitott kapcsolatainak sz\u00e1m\u00e1t.

numConPerThd=Gyors\u00edt\u00f3t\u00e1razott kapcsolatok sz\u00e1ma sz\u00e1lank\u00e9nt
numConPerThd.desc=Gyors\u00edt\u00f3t\u00e1razza az egyes sz\u00e1lak megadott sz\u00e1m\u00fa kapcsolat\u00e1t.

enableSharing=Kapcsolatok megoszt\u00e1s\u00e1nak enged\u00e9lyez\u00e9se k\u00f6zvetlen kikeres\u00e9sek eset\u00e9ben
enableSharing.desc=Ha igaz \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a kapcsolatok megosztottak. Ha \u00e9rt\u00e9ke hamis, akkor a kapcsolatok nincsenek megosztva.

enableContainerAuth=T\u00e1rol\u00f3hiteles\u00edt\u00e9s enged\u00e9lyez\u00e9se a k\u00f6zvetlen kikeres\u00e9sekben
enableContainerAuth.desc=Ha true \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a kapcsolatok t\u00e1rol\u00f3hiteles\u00edt\u00e9st haszn\u00e1lnak. Ha false \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a kapcsolatok alkalmaz\u00e1shiteles\u00edt\u00e9st haszn\u00e1lnak.

