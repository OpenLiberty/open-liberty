jwksUri.desc=Okre\u015bla adres URL us\u0142ugi JSON Web Key.

sslRef=Odwo\u0142anie SSL
sslRef.desc=Okre\u015bla identyfikator konfiguracji SSL u\u017cywany na potrzeby po\u0142\u0105cze\u0144 SSL.
sslRef$Ref=Odwo\u0142anie SSL

userNameAttribute=Roszczenie nazwy u\u017cytkownika
userNameAttribute.desc=Warto\u015b\u0107 tego roszczenia b\u0119dzie u\u017cywana jako nazwa u\u017cytkownika na potrzeby uwierzytelniania.

groupNameAttribute=Roszczenie grupy
groupNameAttribute.desc=Warto\u015b\u0107 tego roszczenia b\u0119dzie u\u017cywana jako przypisanie do grupy u\u017cytkownik\u00f3w.

mapToUserRegistry=Odwzoruj identyfikator u\u017cytkownika
mapToUserRegistry.desc=Wskazuje, czy identyfikator u\u017cytkownika ma zosta\u0107 odwzorowany na u\u017cytkownika z rejestru.

