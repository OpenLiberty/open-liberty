tokenReuse.desc=Okre\u015bla, czy znacznik mo\u017cna ponownie wykorzysta\u0107.

authFilterRef=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef$Ref=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef.desc=Okre\u015bla odwo\u0142anie do filtru uwierzytelniania.

issuer=Wystawca
issuer.desc=Adres URL wystawcy.

trustAliasName=Nazwa klucza sprawdzaj\u0105cego
trustAliasName.desc=Okre\u015bla zaufany alias klucza s\u0142u\u017c\u0105cy do u\u017cywania klucza publicznego umo\u017cliwiaj\u0105cy sprawdzenie podpisu znacznika.

#Do not translate "aud"
audiences=Zaufane audytoria
audiences.desc=Zaufana lista audytorium do uwzgl\u0119dnienia w roszczeniu aud w znaczniku WWW JSON.

clockSkew=Dozwolona r\u00f3\u017cnica czasu mi\u0119dzy systemami
clockSkew.desc=Ten parametr jest u\u017cywany do podawania dozwolonego przesuni\u0119cia zegara (w minutach) podczas sprawdzania poprawno\u015bci znacznika WWW JSON.

ignoreApplicationAuthMethod=Ignoruj metod\u0119 uwierzytelniania
ignoreApplicationAuthMethod.desc=Ignoruj metod\u0119 uwierzytelniania skonfigurowan\u0105 w aplikacji. Zezwalaj wcze\u015bniejszym aplikacjom, kt\u00f3re nie maj\u0105 skonfigurowanej metody uwierzytelniania MP-JWT na u\u017cywanie znacznika MicroProfile JWT, je\u015bli zosta\u0142 on do\u0142\u0105czony do \u017c\u0105dania.

signatureAlgorithm=Algorytm podpisu znacznika JWT
signatureAlgorithm.desc=Okre\u015bla algorytm podpisu, kt\u00f3ry b\u0119dzie u\u017cywany do podpisywania znacznika JWT.

sharedKey=Wsp\u00f3\u0142u\u017cytkowane dane szyfruj\u0105ce
sharedKey.desc=Okre\u015bla \u0142a\u0144cuch, kt\u00f3ry b\u0119dzie u\u017cywany do generowania kluczy wsp\u00f3\u0142u\u017cytkowanych na potrzeby podpis\u00f3w HS256. Warto\u015b\u0107 mo\u017ce by\u0107 przechowywana jako jawny tekst lub w bardziej bezpiecznej postaci zakodowanej. U\u017cyj narz\u0119dzia securityUtility z opcj\u0105 encode, aby zakodowa\u0107 klucz wsp\u00f3\u0142u\u017cytkowany.

useSystemPropertiesForHttpClientConnections=U\u017cyj w\u0142a\u015bciwo\u015bci systemowych dla po\u0142\u0105cze\u0144 z klientem HTTP
useSystemPropertiesForHttpClientConnections.desc=Okre\u015bla, czy maj\u0105 by\u0107 u\u017cywane w\u0142a\u015bciwo\u015bci systemowe Java, gdy konsument JWT tworzy po\u0142\u0105czenia z klientem HTTP. Ustaw dla tej w\u0142a\u015bciwo\u015bci warto\u015b\u0107 true, je\u015bli po\u0142\u0105czenia maj\u0105 korzysta\u0107 z w\u0142a\u015bciwo\u015bci systemowych http* lub javax*.


