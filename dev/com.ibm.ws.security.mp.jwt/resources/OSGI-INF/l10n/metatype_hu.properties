clockSkew.desc=Percekben megadja az enged\u00e9lyezett \u00f3raelt\u00e9r\u00e9st a JSON Web Token \u00e9rv\u00e9nyes\u00edt\u00e9sekor.

ignoreApplicationAuthMethod=Hiteles\u00edt\u00e9si met\u00f3dus mell\u0151z\u00e9se
ignoreApplicationAuthMethod.desc=A be\u00e1ll\u00edtott hiteles\u00edt\u00e9si met\u00f3dus mell\u0151z\u00e9se az alkalmaz\u00e1sban. Lehet\u0151v\u00e9 teszi az \u00f6r\u00f6k\u00f6lt alkalmaz\u00e1sok sz\u00e1m\u00e1ra, amelyek nem MP-JWT-t \u00e1ll\u00edtanak be hiteles\u00edt\u00e9si met\u00f3dusk\u00e9nt, hogy MicroProfile JWT tokent haszn\u00e1ljanak, ha a k\u00e9r\u00e9s tartalmaz ilyet.

signatureAlgorithm=JWT token al\u00e1\u00edr\u00e1si algoritmus
signatureAlgorithm.desc=A JWT token al\u00e1\u00edr\u00e1s\u00e1hoz haszn\u00e1lt al\u00e1\u00edr\u00e1si algoritmust adja meg.

sharedKey=Megosztott titok
sharedKey.desc=A HS256 al\u00e1\u00edr\u00e1sok megosztott kulcsainak el\u0151\u00e1ll\u00edt\u00e1s\u00e1hoz haszn\u00e1lt karakterl\u00e1ncot adja meg. Az \u00e9rt\u00e9k t\u00e1rolhat\u00f3 sima sz\u00f6vegk\u00e9nt vagy a biztons\u00e1gosabb k\u00f3dolt form\u00e1ban. A securityUtility eszk\u00f6z \u00e9s a k\u00f3dol\u00e1s be\u00e1ll\u00edt\u00e1s seg\u00edts\u00e9g\u00e9vel k\u00f3dolhatja a megosztott kulcsot.

useSystemPropertiesForHttpClientConnections=Rendszertulajdons\u00e1gok haszn\u00e1lata HTTP \u00fcgyf\u00e9lkapcsolatokhoz
useSystemPropertiesForHttpClientConnections.desc=Megadja, hogy Java rendszertulajdons\u00e1gokat kell-e haszn\u00e1lni, amikor a JWT fogyaszt\u00f3 HTTP \u00fcgyf\u00e9lkapcsolatokat hoz l\u00e9tre. \u00c1ll\u00edtsa be a tulajdons\u00e1got true \u00e9rt\u00e9kre, ha azt szeretn\u00e9, hogy a kapcsolatok a http* vagy javax* rendszertulajdons\u00e1gokat haszn\u00e1lj\u00e1k.


