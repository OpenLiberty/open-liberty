mpjwt.conf=MicroProfile JWT
mpjwt.conf.desc=Konfigurace ke zpracov\u00e1n\u00ed tokenu MicroProfile JWT.

uniqueId=Jedine\u010dn\u00e9 ID
uniqueId.desc=Jedine\u010dn\u00e9 ID.

jwksUri=Adresa URL koncov\u00e9ho bodu JWK
jwksUri.desc=Ur\u010duje adresu URL slu\u017eby kl\u00ed\u010de JWK (JSON Web Key).

sslRef=Odkaz na SSL
sslRef.desc=Uv\u00e1d\u00ed ID konfigurace SSL pou\u017e\u00edvan\u00e9 pro p\u0159ipojen\u00ed SSL.
sslRef$Ref=Odkaz na SSL

userNameAttribute=N\u00e1rok \u010dinitele u\u017eivatele
userNameAttribute.desc=Hodnota n\u00e1roku bude pou\u017eita jako \u010dinitel u\u017eivatele k ov\u011b\u0159en\u00ed.

groupNameAttribute=N\u00e1rok skupiny
groupNameAttribute.desc=Hodnota n\u00e1roku se pou\u017eije jako \u010dlenstv\u00ed ve skupin\u011b u\u017eivatel\u016f.

mapToUserRegistry=Mapovat identifik\u00e1tor u\u017eivatele
mapToUserRegistry.desc=Ur\u010duje, zda se m\u00e1 userIdentifier mapovat na u\u017eivatele z registru.

tokenReuse=Znovu pou\u017e\u00edt token
tokenReuse.desc=Ur\u010duje, zda token bude znovu pou\u017eit.

authFilterRef=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed
authFilterRef$Ref=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed.
authFilterRef.desc=Uv\u00e1d\u00ed odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed.

issuer=Vydavatel
issuer.desc=Adresa URL vydavatele.

trustAliasName=N\u00e1zev ov\u011b\u0159ovac\u00edho kl\u00ed\u010de
trustAliasName.desc=Ur\u010duje d\u016fv\u011bryhodn\u00fd alias kl\u00ed\u010de pro pou\u017eit\u00ed ve\u0159ejn\u00e9ho kl\u00ed\u010de k ov\u011b\u0159en\u00ed podpisu tokenu.

#Do not translate "aud"
audiences=D\u016fv\u011bryhodn\u00ed p\u0159\u00edjemci
audiences.desc=Seznam d\u016fv\u011bryhodn\u00fdch p\u0159\u00edjemc\u016f k zahrnut\u00ed do n\u00e1roku p\u0159\u00edjemce (aud) ve webov\u00e9m tokenu JSON.

clockSkew=Povolen\u00fd \u010dasov\u00fd rozd\u00edl mezi syst\u00e9my
clockSkew.desc=Pou\u017e\u00edv\u00e1 se k ur\u010den\u00ed povolen\u00e9ho posunu hodin v minut\u00e1ch p\u0159i ov\u011b\u0159ov\u00e1n\u00ed tokenu JSON.

ignoreApplicationAuthMethod=Ignorovat metodu ov\u011b\u0159en\u00ed
ignoreApplicationAuthMethod.desc=Ignorujte nakonfigurovanou metodu ov\u011b\u0159en\u00ed v aplikaci. Povolte, aby star\u0161\u00ed aplikace, kter\u00e9 nekonfiguruj\u00ed MP-JWT jako jejich metodu ov\u011b\u0159en\u00ed, po\u017eily token MicroProfile JWT, pokud je zahrnut\u00fd v po\u017eadavku.

signatureAlgorithm=Podpisov\u00fd algoritmus tokenu JWT
signatureAlgorithm.desc=Ur\u010duje podpisov\u00fd algoritmus, kter\u00fd se pou\u017eije k podepisov\u00e1n\u00ed tokenu JWT.

sharedKey=Sd\u00edlen\u00fd tajn\u00fd kl\u00ed\u010d
sharedKey.desc=Ur\u010duje \u0159et\u011bzec, kter\u00fd se pou\u017eije k vygenerov\u00e1n\u00ed sd\u00edlen\u00fdch kl\u00ed\u010d\u016f pro podpisy HS256. Hodnotu lze ulo\u017eit jako prost\u00fd text nebo bezpe\u010dn\u011bji v k\u00f3dovan\u00e9 podob\u011b. Sd\u00edlen\u00fd kl\u00ed\u010d lze zak\u00f3dovat pomoc\u00ed n\u00e1stroje securityUtility s volbou encode.

useSystemPropertiesForHttpClientConnections=Pou\u017e\u00edt syst\u00e9mov\u00e9 vlastnosti pro propojen\u00ed klienta HTTP
useSystemPropertiesForHttpClientConnections.desc=Ur\u010duje, zda se maj\u00ed pou\u017e\u00edt syst\u00e9mov\u00e9 vlastnosti Java, kdy\u017e odb\u011bratel JWT vytvo\u0159\u00ed p\u0159ipojen\u00ed klienta HTTP. Nastavte tuto vlastnost na hodnotu true, chcete-li, aby p\u0159ipojen\u00ed pou\u017e\u00edvala syst\u00e9mov\u00e9 vlastnosti http* nebo javax*.

# Do not translate "MicroProfile", "JWT", "MP-JWT", "mp.jwt.token.header", or "MicroProfile Config"
tokenHeader=Z\u00e1hlav\u00ed tokenu
tokenHeader.desc=Z\u00e1hlav\u00ed, kter\u00e9 m\u00e1 obsahovat MicroProfile JWT. Tento atribut pou\u017e\u00edvaj\u00ed pouze verze 1.2 a mimo funkci MP-JWT. Tato hodnota p\u0159ep\u00ed\u0161e vlastnost mp.jwt.token.header MicroProfile Config, je-li konfigurov\u00e1na.

tokenHeader.Authorization=Autorizace
tokenHeader.Cookie=Soubor Cookie

# Do not translate "MicroProfile", "JWT", "MP-JWT", "mp.jwt.token.cookie", or "MicroProfile Config"
cookieName=N\u00e1zev souboru cookie
cookieName.desc=N\u00e1zev souboru cookie, kter\u00fd m\u00e1 obsahovat MicroProfile JWT. V\u00fdchoz\u00ed hodnota je Bearer. Tento atribut pou\u017e\u00edvaj\u00ed pouze verze 1.2 a mimo funkci MP-JWT. Tato hodnota p\u0159ep\u00ed\u0161e vlastnost mp.jwt.token.cookie MicroProfile Config, je-li konfigurov\u00e1na. Hodnota bude ignorov\u00e1na, nebude-li vlastnost mp.jwt.token.header MicroProfile Config nastavena na hodnotu Cookie.
