mpjwt.conf=MicroProfile JWT
mpjwt.conf.desc=A configura\u00e7\u00e3o para processar o token do MicroProfile JWT.

uniqueId=Unique ID
uniqueId.desc=O ID exclusivo.

jwksUri=URL de terminal do JWK
jwksUri.desc=Especifica uma URL de servi\u00e7o de JSON Web Key.

sslRef=Refer\u00eancia SSL
sslRef.desc=Especifica um ID da configura\u00e7\u00e3o de SSL que \u00e9 utilizada para conex\u00f5es SSL.
sslRef$Ref=Refer\u00eancia SSL

userNameAttribute=Solicita\u00e7\u00e3o do usu\u00e1rio principal
userNameAttribute.desc=O valor da solicita\u00e7\u00e3o ser\u00e1 usado como o usu\u00e1rio principal para autenticar.

groupNameAttribute=Solicita\u00e7\u00e3o do grupo
groupNameAttribute.desc=O valor da solicita\u00e7\u00e3o ser\u00e1 usado como a associa\u00e7\u00e3o de grupo de usu\u00e1rios.

mapToUserRegistry=Mapear identificador de usu\u00e1rio
mapToUserRegistry.desc=Especifica se userIdentifier deve ser mapeado para um usu\u00e1rio de registro.

tokenReuse=Reutilizar o token
tokenReuse.desc=Especifica se o token poder\u00e1 ser reutilizado.

authFilterRef=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef$Ref=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef.desc=Especifica a refer\u00eancia do filtro de autentica\u00e7\u00e3o.

issuer=Issuer
issuer.desc=A URL do emissor.

trustAliasName=Nome da chave de verifica\u00e7\u00e3o
trustAliasName.desc=Especifica um alias de chave confi\u00e1vel para usar a chave p\u00fablica para verificar a assinatura do token.

#Do not translate "aud"
audiences=P\u00fablicos confi\u00e1veis
audiences.desc=A lista de p\u00fablico confi\u00e1vel a ser inclu\u00edda na solicita\u00e7\u00e3o de p\u00fablico no token da web JSON

clockSkew=A diferen\u00e7a de tempo permitida entre sistemas
clockSkew.desc=Isso \u00e9 usado para especificar o clock skew permitido em minutos ao validar o token da web JSON.

ignoreApplicationAuthMethod=Ignorar m\u00e9todo de autentica\u00e7\u00e3o
ignoreApplicationAuthMethod.desc=Ignore o m\u00e9todo de autentica\u00e7\u00e3o configurado no aplicativo. Permita que aplicativos anteriores que n\u00e3o configuram MP-JWT como seu m\u00e9todo de autentica\u00e7\u00e3o usem o token MicroProfile JWT, se houver um inclu\u00eddo na solicita\u00e7\u00e3o.

signatureAlgorithm=Algoritmo de assinatura do token JWT
signatureAlgorithm.desc=Especifica o algoritmo de assinatura que ser\u00e1 usado para assinar o token JWT.

sharedKey=Segredo compartilhado
sharedKey.desc=Especifica a sequ\u00eancia que ser\u00e1 usada para gerar as chaves compartilhadas para assinaturas HS256. O valor pode ser armazenado em texto n\u00e3o criptografado ou na forma codificada mais segura. Use a ferramenta securityUtility com a op\u00e7\u00e3o de codificar para codificar a chave compartilhada.

useSystemPropertiesForHttpClientConnections=Use as propriedades do sistema para conex\u00f5es do cliente HTTP
useSystemPropertiesForHttpClientConnections.desc=Especifica se deve usar as propriedades do sistema Java quando o Consumidor JWT cria conex\u00f5es de clientes HTTP. Configure esta propriedade como true se voc\u00ea quiser que as conex\u00f5es usem as propriedades do sistema http* ou javax*.


