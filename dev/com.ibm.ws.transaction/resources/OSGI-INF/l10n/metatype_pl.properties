transaction.config=Mened\u017cer transakcji
transaction.config.desc=W\u0142a\u015bciwo\u015bci konfiguracji us\u0142ugi mened\u017cera transakcji

accept.heuristic.hazard=Akceptuj ryzyko zwi\u0105zane z heurystyk\u0105
accept.heuristic.hazard.desc=Okre\u015bla, czy aplikacja akceptuje ryzyko zwi\u0105zane z heurystyk\u0105, kt\u00f3re wyst\u0119puje, gdy dwufazowa transakcja zawiera jednofazowy zas\u00f3b.

OnePCOptimization=W\u0142\u0105cz optymalizacj\u0119 1 komputera PC
OnePCOptimization.desc=Okre\u015bla, czy mened\u017cer transakcji dokonuje optymalizacji, gdy wszystkie zasoby opr\u00f3cz jednego przekazuj\u0105 zg\u0142oszenie Tylko do odczytu.

recover.on.startup=Odtw\u00f3rz podczas uruchamiania
recover.on.startup.desc=Okre\u015bla, czy serwer powinien rozpocz\u0105\u0107 odtwarzanie transakcji podczas uruchamiania.

wait.for.recovery=Czekaj na odtwarzanie
wait.for.recovery.desc=Okre\u015bla, czy przed zaakceptowaniem nowej pracy transakcyjnej serwer powinien zaczeka\u0107 na zako\u0144czenie odtwarzania transakcji.

client.inactivity.timeout=Limit czasu braku aktywno\u015bci klienta
client.inactivity.timeout.desc=Maksymalny przedzia\u0142 czasu mi\u0119dzy \u017c\u0105daniami transakcyjnymi przychodz\u0105cymi od klienta zdalnego. Je\u015bli okres braku aktywno\u015bci klienta przekroczy limit czasu, transakcja zostanie wycofana z serwera aplikacji.

heuristic.retry.interval=Oczekiwanie ponawiania heurystycznego
heuristic.retry.interval.desc=Czas oczekiwania serwera aplikacji przed ponown\u0105 pr\u00f3b\u0105 wys\u0142ania sygna\u0142u zako\u0144czenia, takiego jak zatwierdzenie lub wycofanie zmian, po odebraniu przej\u015bciowego wyj\u0105tku od mened\u017cera zasob\u00f3w lub partnera zdalnego.

heuristic.retry.limit=Limit ponawiania heurystycznego
heuristic.retry.limit.desc=Liczba pr\u00f3b przes\u0142ania sygna\u0142u zako\u0144czenia przez serwer aplikacji, takiego jak zatwierdzenie lub wycofanie zmian. Ponowne pr\u00f3by s\u0105 podejmowane po otrzymaniu przej\u015bciowego wyj\u0105tku od mened\u017cera zasob\u00f3w lub zdalnego partnera.

max.transaction.timeout=Maksymalny limit czasu transakcji
max.transaction.timeout.desc=G\u00f3rny limit czasu wykonywania transakcji uruchomionych na tym serwerze. Warto\u015b\u0107 ta powinna by\u0107 r\u00f3wna warto\u015bci podanej jako \u0142\u0105czny limit czasu transakcji lub wi\u0119ksza od niej.

totalTranLifetimeTimeout=\u0141\u0105czny limit czasu \u017cycia transakcji
totalTranLifetimeTimeout.desc=Domy\u015blny maksymalny czas wykonywania transakcji uruchomionych na tym serwerze. Transakcje niezako\u0144czone przed up\u0142ywem tego czasu zostan\u0105 wycofane.

transaction.log.directory=Katalog dziennik\u00f3w transakcji
transaction.log.directory.desc=Katalog na serwerze, w kt\u00f3rym us\u0142uga transakcji przechowuje pliki dziennik\u00f3w na potrzeby odtwarzania.

transaction.log.size=Wielko\u015b\u0107 dziennika transakcji
transaction.log.size.desc=Okre\u015bla wielko\u015b\u0107 plik\u00f3w dziennika transakcji w kilobajtach.

recovery.identity=To\u017csamo\u015b\u0107 serwera dla odtwarzania r\u00f3wnorz\u0119dnego transakcji
recovery.identity.desc=Unikalny identyfikator serwera u\u017cywanego na potrzeby odtwarzania r\u00f3wnorz\u0119dnego transakcji.

recovery.group=Nazwa grupy odtwarzania
recovery.group.desc=Nazwa grupy odtwarzania, do kt\u00f3rej nale\u017cy ten serwer. Elementy grupy odtwarzania mog\u0105 odtwarza\u0107 dzienniki transakcji innych serwer\u00f3w w grupie.

logging.for.heuristic.reporting.enabled=W\u0142\u0105cz rejestrowanie dla raportowania heurystycznego
logging.for.heuristic.reporting.enabled.desc=Okre\u015bla, czy serwer aplikacji rejestruje zdarzenia towarzysz\u0105ce zatwierdzaniu zasob\u00f3w jednofazowych w transakcjach, kt\u00f3re obejmuj\u0105 zas\u00f3b jednofazowy oraz zasoby dwufazowe.

transaction.log.dbtablesuffix=Przyrostek tabeli bazy danych dziennika transakcji
transaction.log.dbtablesuffix.desc=Je\u015bli dzienniki odtwarzania s\u0105 przechowywane w tabeli systemu RDBMS, ta w\u0142a\u015bciwo\u015b\u0107 umo\u017cliwia dopisanie do nazwy tabeli \u0142a\u0144cucha zapewniaj\u0105cego unikalno\u015b\u0107 nazwy na danym serwerze.

timeout.grace.period.enabled=W\u0142\u0105cz okres ulgowy limitu czasu transakcji
timeout.grace.period.enabled.desc=Wskazuje, czy wyst\u0119puje op\u00f3\u017anienie mi\u0119dzy limitem czasu transakcji a nieprawid\u0142owym zako\u0144czeniem regionu podrz\u0119dnego wykonuj\u0105cego transakcj\u0119.

heuristic.completion.direction=Kierunek zako\u0144czenia heurystycznego
heuristic.completion.direction.desc=Okre\u015bla kierunek u\u017cywany do ko\u0144czenia transakcji o heurystycznym rezultacie. Mo\u017cna wybra\u0107 operacje zatwierdzania lub wycofywania transakcji przez serwer aplikacji b\u0105d\u017a opcj\u0119 r\u0119cznego ko\u0144czenia transakcji przez administratora.  Dozwolone warto\u015bci: COMMIT (Zatwierd\u017a), ROLLBACK (Wycofaj) oraz MANUAL (R\u0119cznie)

dataSourceRef=Nietransakcyjne \u017ar\u00f3d\u0142o danych 
dataSourceRef$Ref=Odwo\u0142anie do nietransakcyjnego \u017ar\u00f3d\u0142a danych 
dataSourceRef.desc=To jest w\u0142a\u015bciwo\u015b\u0107 opcjonalna. Domy\u015blnie us\u0142uga transakcyjna zapisuje dzienniki odtwarzania w pliku. Alternatyw\u0105 jest zapisywanie dziennik\u00f3w w systemie RDBMS. W tym celu nale\u017cy ustawi\u0107 t\u0119 w\u0142a\u015bciwo\u015b\u0107, kt\u00f3ra definiuje nietransakcyjne \u017ar\u00f3d\u0142o danych, w kt\u00f3rym dzienniki transakcji b\u0119d\u0105 zapisywane. 

commit=Zatwierd\u017a
rollback=Wycofaj
manual=R\u0119cznie

default.max.shutdown.delay=Domy\u015blne maksymalne op\u00f3\u017anienie zamkni\u0119cia
default.max.shutdown.delay.desc=Domy\u015blne maksymalne op\u00f3\u017anienie zamkni\u0119cia
