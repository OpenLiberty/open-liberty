transaction.config=Gerenciador de Transa\u00e7\u00f5es
transaction.config.desc=As propriedades de configura\u00e7\u00e3o para o servi\u00e7o do Gerenciador de Transa\u00e7\u00f5es

accept.heuristic.hazard=Aceitar Risco Heur\u00edstico
accept.heuristic.hazard.desc=Especifica se todos os aplicativos nesse servidor aceitam a possibilidade da ocorr\u00eancia de um risco heur\u00edstico em uma transa\u00e7\u00e3o de duas fases que cont\u00e9m um recurso de uma fase.

OnePCOptimization=Ativar otimiza\u00e7\u00e3o de 1PC
OnePCOptimization.desc=Especifica se o gerenciador de transa\u00e7\u00f5es otimiza quando todos os recursos, exceto um voto, s\u00e3o somente leitura.

recover.on.startup=Recuperar na inicializa\u00e7\u00e3o
recover.on.startup.desc=Especifica se o servidor deve iniciar a recupera\u00e7\u00e3o de transa\u00e7\u00e3o na inicializa\u00e7\u00e3o do servidor.

wait.for.recovery=Esperar por recupera\u00e7\u00e3o
wait.for.recovery.desc=Especifica se o servidor deve aguardar pela recupera\u00e7\u00e3o de transa\u00e7\u00e3o ser conclu\u00edda antes de aceitar o novo trabalho transacional.

client.inactivity.timeout=Tempo Limite de Inatividade do Cliente
client.inactivity.timeout.desc=Dura\u00e7\u00e3o m\u00e1xima entre solicita\u00e7\u00f5es transacionais a partir de um cliente remoto. Qualquer per\u00edodo de inatividade do cliente que exceda este tempo limite resulta na revers\u00e3o da transa\u00e7\u00e3o neste aplicativo de servidores.

heuristic.retry.interval=Espera por Nova Tentativa Heur\u00edstica
heuristic.retry.interval.desc=Quantidade de tempo que o servidor de aplicativos aguarda antes de tentar novamente um sinal de conclus\u00e3o, tal como confirmar ou retroceder, ap\u00f3s uma exce\u00e7\u00e3o tempor\u00e1ria de um gerenciador de recursos ou parceiro remoto.

heuristic.retry.limit=Limite de Nova tentativa Heur\u00edstica
heuristic.retry.limit.desc=O n\u00famero de vezes que o servidor de aplicativos tenta novamente um sinal de conclus\u00e3o, tal como confirmar ou retroceder. As novas tentativas ocorrem ap\u00f3s uma exce\u00e7\u00e3o tempor\u00e1ria de um gerenciador de recursos ou um parceiro remoto.

max.transaction.timeout=Tempo Limite M\u00e1ximo de Transa\u00e7\u00e3o
max.transaction.timeout.desc=Limite superior do tempo limite da transa\u00e7\u00e3o para transa\u00e7\u00f5es que s\u00e3o executadas neste servidor. Este valor deve ser superior ou igual ao valor especificado para o tempo limite de transa\u00e7\u00e3o total.

totalTranLifetimeTimeout=Total do Tempo Limite de Exist\u00eancia da Transa\u00e7\u00e3o
totalTranLifetimeTimeout.desc=Tempo m\u00e1ximo padr\u00e3o permitido para transa\u00e7\u00f5es iniciadas neste servidor conclu\u00edrem. Essas transa\u00e7\u00f5es que n\u00e3o s\u00e3o conclu\u00eddas antes desse tempo limite ser atingido sofrem recupera\u00e7\u00e3o.

transaction.log.directory=Diret\u00f3rio do Log de Transa\u00e7\u00e3o
transaction.log.directory.desc=Um diret\u00f3rio para este servidor no qual o servi\u00e7o de transa\u00e7\u00f5es armazena arquivos de log para recupera\u00e7\u00e3o.

transaction.log.size=Tamanho do Log de Transa\u00e7\u00f5es
transaction.log.size.desc=Especifica o tamanho dos arquivos de log de transa\u00e7\u00f5es em Kilobytes.

recovery.identity=Identidade do servidor para a recupera\u00e7\u00e3o peer-to-peer de transa\u00e7\u00e3o
recovery.identity.desc=Identidade exclusiva deste servidor para a recupera\u00e7\u00e3o peer-to-peer de transa\u00e7\u00e3o. 

recovery.group=Nome do grupo de recupera\u00e7\u00e3o
recovery.group.desc=Nome do grupo de recupera\u00e7\u00e3o ao qual este servidor pertence. Os membros de um grupo de recupera\u00e7\u00e3o podem recuperar os logs de transa\u00e7\u00e3o de outros servidores no grupo.

logging.for.heuristic.reporting.enabled=Permitir Log de Relat\u00f3rio Heur\u00edstico
logging.for.heuristic.reporting.enabled.desc=Especifica se o servidor de aplicativos registra eventos de recursos de fase \u00fanica prestes \u00e0 confirma\u00e7\u00e3o a partir de transa\u00e7\u00f5es que envolvem um recurso de confirma\u00e7\u00e3o de fase \u00fanica e recursos de confirma\u00e7\u00e3o de duas fases.

transaction.log.dbtablesuffix=Sufixo de tabela de banco de dados do log de transa\u00e7\u00f5es
transaction.log.dbtablesuffix.desc=Quando os logs de recupera\u00e7\u00e3o forem armazenados em uma tabela de RDBMS, essa propriedade permitir\u00e1 que o nome da tabela seja p\u00f3s-anexado a uma sequ\u00eancia para torn\u00e1-lo exclusivo para este Servidor.

timeout.grace.period.enabled=Ativar Per\u00edodo de Car\u00eancia de Tempo Limite da Transa\u00e7\u00e3o
timeout.grace.period.enabled.desc=Especifica se h\u00e1 um atraso entre um tempo limite de transa\u00e7\u00e3o e o t\u00e9rmino anormal da regi\u00e3o servidora que estava executando a transa\u00e7\u00e3o.

heuristic.completion.direction=Dire\u00e7\u00e3o de Conclus\u00e3o Heur\u00edstica
heuristic.completion.direction.desc=Especifica a dire\u00e7\u00e3o que \u00e9 usada para concluir a transa\u00e7\u00e3o que possui um resultado heur\u00edstico; o servidor de aplicativos confirma ou retrocede a transa\u00e7\u00e3o ou depende da conclus\u00e3o manual pelo administrador.  Os valores permitidos s\u00e3o: COMMIT, ROLLBACK e MANUAL

dataSourceRef=Origem de Dados N\u00e3o Transacional
dataSourceRef$Ref=Refer\u00eancia de Origem de Dados N\u00e3o Transacional
dataSourceRef.desc=Esta \u00e9 uma propriedade opcional. Por padr\u00e3o, o servi\u00e7o de transa\u00e7\u00e3o armazena seus logs de recupera\u00e7\u00e3o em um arquivo. Como alternativa \u00e9 poss\u00edvel armazenar os logs em um RDBMS. Isso \u00e9 obtido configurando essa propriedade que define uma origem de dados n\u00e3o transacional na qual os logs de transa\u00e7\u00f5es ser\u00e3o armazenados.

commit=Confirmar
rollback=Retroceder
manual=Manual

default.max.shutdown.delay=Atraso de Encerramento M\u00e1ximo Padr\u00e3o
default.max.shutdown.delay.desc=Atraso de Encerramento M\u00e1ximo Padr\u00e3o

lease.check.strategy=Estrat\u00e9gia de verifica\u00e7\u00e3o de lease
lease.check.strategy.desc=O algoritmo que \u00e9 usado pelo servi\u00e7o de recupera\u00e7\u00e3o para verificar o log de lease de recupera\u00e7\u00e3o

lease.check.interval=Intervalo de verifica\u00e7\u00e3o de lease
lease.check.interval.desc=O intervalo ap\u00f3s o qual a estrat\u00e9gia de verifica\u00e7\u00e3o de lease \u00e9 implementada

lease.length=Dura\u00e7\u00e3o de lease
lease.length.desc=O per\u00edodo de tempo antes de um lease de log de recupera\u00e7\u00e3o expirar

lease.renewal.threshold=Limite de renova\u00e7\u00e3o de lease
lease.renewal.threshold.desc=A porcentagem da dura\u00e7\u00e3o do lease do log de recupera\u00e7\u00e3o que passa antes que o lease seja renovado
