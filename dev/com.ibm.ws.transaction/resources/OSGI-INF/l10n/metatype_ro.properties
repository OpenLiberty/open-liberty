propagate.timeout=Propagarea timpului de tranzac\u0163ie
propagate.timeout.desc=Specific\u0103 dac\u0103 timpul r\u0103mas r\u0103mas \u00eentr-o tranzac\u021bie global\u0103 este propagat la XAResources pe \u00eenrolare.

transaction.config=Manager de tranzac\u021bii
transaction.config.desc=Propriet\u0103\u0163i de configurare pentru serviciul Manager de tranzac\u0163ii

accept.heuristic.hazard=Accept\u0103 pericol euristic
accept.heuristic.hazard.desc=Specific\u0103 dac\u0103 toate aplica\u021biile de pe acest server accept\u0103 posibilitatea unui pericol euristic care se produce \u00eentr-o tranzac\u021bie \u00een dou\u0103 faze care con\u021bine o resurs\u0103 \u00eentr-o singur\u0103 faz\u0103.

forcePrepare=Oblig\u0103 preg\u0103tirea
forcePrepare.desc=Oblig\u0103 resursele capabile de dou\u0103 faze s\u0103 fie preg\u0103tite chiar dac\u0103 este posibil\u0103 optimizarea comiterii \u00eentr-o singur\u0103 faz\u0103.

OnePCOptimization=Activeaz\u0103 optimizarea 1PC
OnePCOptimization.desc=Specific\u0103 dac\u0103 managerul de tranzac\u021bii optimizeaz\u0103 c\u00e2nd toate resursele \u00een afar\u0103 de una voteaz\u0103 doar \u00een citire.

recover.on.startup=Recupereaz\u0103 la pornire
recover.on.startup.desc=Specific\u0103 dac\u0103 serverul ar trebui s\u0103 \u00eenceap\u0103 recuperarea tranzac\u021biei la pornirea acestuia.

wait.for.recovery=A\u0219teapt\u0103 recuperarea
wait.for.recovery.desc=Specific\u0103 dac\u0103 serverul ar trebui s\u0103 a\u0219tepte ca recuperarea tranzac\u021biei s\u0103 fie complet\u0103 \u00eenainte de a accepta un nou lucru cu tranzac\u021bii.

client.inactivity.timeout=Timeout-ul de inactivitate al clientului
client.inactivity.timeout.desc=Durata maxim\u0103 \u00eentre cererile tranzac\u021bionale de la un client la distan\u021b\u0103. Orice perioad\u0103 de inactivitate a clientului care dep\u0103\u0219e\u0219te acest timeout are drept consecin\u021b\u0103 ca tranzac\u021bia s\u0103 fie \u00eentoars\u0103 \u00een acest server de aplica\u021bii.

heuristic.retry.interval=A\u0219teptare de re\u00eencercare euristic\u0103
heuristic.retry.interval.desc=Intervalul de timp de a\u0219teptare a serverului de aplica\u021bii \u00eenainte de a re\u00eencerca un semnal de finalizare, precum comitere sau derulare \u00eenapoi, dup\u0103 o excep\u021bie de la un manager de resurse sau un partener de la distan\u021b\u0103.

heuristic.retry.limit=Limit\u0103 de re\u00eencercare euristic\u0103
heuristic.retry.limit.desc=De c\u00e2te ori serverul de aplica\u021bie re\u00eencearc\u0103 un semnal de finalizare, precum comitere sau derulare \u00eenapoi. Re\u00eencerc\u0103rile au loc dup\u0103 o excep\u021bie temporar\u0103 de la un manager de resurse sau un partener de la distan\u021b\u0103.

max.transaction.timeout=Timeout maxim de tranzac\u021bie
max.transaction.timeout.desc=Limita superioar\u0103 pentru timeout-ul de tranzac\u021bie pentru tranzac\u021biile care ruleaz\u0103 \u00een acest server. Valoarea trebuie s\u0103 fie mai mare sau egal\u0103 cu valoarea specificat\u0103 pentru timeout-ul de tranzac\u021bie total.

totalTranLifetimeTimeout=Timeout de ciclu de tranzac\u021bie total
totalTranLifetimeTimeout.desc=Timpul maxim implicit permis pentru finalizarea tranzac\u021biilor \u00eencepute pe acest server. Orice astfel de tranzac\u021bii care nu se finalizeaz\u0103 \u00eenainte de interven\u021bia timeout-ului sunt \u00eentoarse.

transaction.log.directory=Directorul istoric de tranzac\u021bii
transaction.log.directory.desc=Un director pentru acest server unde serviciul de tranzac\u021bii stocheaz\u0103 fi\u0219iere istorice \u00een vederea recuper\u0103rii.

transaction.log.size=Dimensiune istoric de tranzac\u021bii
transaction.log.size.desc=Specific\u0103 dimensiunea istoricului de tranzac\u021bii \u00een kiloocte\u021bi.

recovery.identity=Identitatea serverului de recuperare a tranzac\u021biilor peer
recovery.identity.desc=Identitatea unic\u0103 a acestui server de recuperare a tranzac\u021biilor peer.

recovery.group=Nume grup de recuperare
recovery.group.desc=Numele grupului de recuperare de care apar\u021bine acest server. Membrii unui grup de recuperare pot recupera istoricele de tranzac\u021bii ale altor servere din grup.

logging.for.heuristic.reporting.enabled=Activa\u021bi logarea pentru raportarea euristic\u0103
logging.for.heuristic.reporting.enabled.desc=Specifica\u021bi dac\u0103 istoricele serverului de aplica\u021bii sunt pe punctul de comite evenimente de resurse \u00eentr-o singur\u0103 faz\u0103 din tranzac\u021bii care implic\u0103 \u0219i resurse de comitere \u00eentr-o singur\u0103 faz\u0103 \u0219i resurse de comitere \u00een dou\u0103 faze.

transaction.log.dbtablesuffix=Sufixul tabelului de baze de date al istoricului tranzac\u021biei
transaction.log.dbtablesuffix.desc=C\u00e2nd istoricele de recuperare sunt stocate \u00eentr-un tabel RDBMS, aceast\u0103 proprietate permite numelui de tabel s\u0103 fie ad\u0103ugat la un \u0219ir pentru a-l face unic pentru acest Server.

transaction.log.db.name=Numele bazei de date
transaction.log.db.name.desc=Specific\u0103 numele bazei de date \u00een care sunt create tabele de jurnal de recuperare.

timeout.grace.period.enabled=Activa\u021bi perioada de gra\u021bie pentru timeout-ul tranzac\u021biei
timeout.grace.period.enabled.desc=Specific\u0103 dac\u0103 exist\u0103 o \u00eent\u00e2rziere \u00eentre timeout-ul unei tranzac\u021bii \u0219i terminarea anormal\u0103 a regiunii de deservire care a executat tranzac\u021bia.

heuristic.completion.direction=Direc\u021bia de finalizare euristic\u0103
heuristic.completion.direction.desc=Specific\u0103 direc\u021bia folosit\u0103 pentru a finaliza o tranzac\u021bie cu rezultat euristic; fie serverul de aplica\u021bii comite sau \u00eentoarce tranzac\u021bia, fie depinde de finalizarea manual\u0103 a administratorului.  Valorile permise sunt: COMITERE, DERULARE \u00ceNAPOI \u0219i MANUAL

dataSourceRef=Surs\u0103 de date non-tranzac\u021bional\u0103 
dataSourceRef$Ref=Referin\u021ba sursei de date non-tranzac\u021bionale 
dataSourceRef.desc=Acest atribut este op\u0163ional. \u00cen mod implicit, serviciul de tranzac\u021bii stocheaz\u0103 jurnalele de recuperare \u00een fi\u0219iere. Alternativ, pute\u021bi stoca jurnalele \u00eentr-un RDBMS. Seta\u021bi acest atribut la valoarea ID-ului pentru o surs\u0103 de date non-tranzac\u021bional\u0103 \u00een care sunt stocate jurnalele de tranzac\u021bii. Nu schimba\u021bi syncQuery syncQueryTimeoutWithTransactionTimeout pe aceast\u0103 surs\u0103 de date de la implicit, care este fals.

commit=Commit
rollback=Derulare \u00eenapoi
manual=Manual

default.max.shutdown.delay=\u00cent\u00e2rziere maxim\u0103 implicit\u0103 la oprire
default.max.shutdown.delay.desc=\u00cent\u00e2rziere maxim\u0103 implicit\u0103 la oprire

backendURL=URL backend
backendURL.desc=C\u00e2nd rutarea backend este activ\u0103, URL-ul este utilizat de serverele peer pentru a contacta acest server.

lease.check.strategy=Strategia de verificare a concesiunii
lease.check.strategy.desc=Algoritmul folosit pentru serviciul de recuperare pentru a verifica istoricul de concesiune al recuper\u0103rii

lease.check.interval=Intervalul de verificare a concesiunii
lease.check.interval.desc=Intervalul dup\u0103 care strategia de verificare a concesiunii este implementat

lease.length=Lungimea concesion\u0103rii
lease.length.desc=Intervalul de timp \u00eenainte ca un istoric de recuperare s\u0103 expire

lease.renewal.threshold=Pragul de prelungire a concesion\u0103rii
lease.renewal.threshold.desc=Procentajul din durata istoricului de concesiune al recuper\u0103rii care se scurge \u00eenainte ca respectiva concesionare s\u0103 fie prelungit\u0103

lease.expiry.threshold=Prag de expirare a contractului
lease.expiry.threshold.desc=Num\u0103rul de ori un contract de leasing expirat trebuie s\u0103 fie v\u0103zut \u00eenainte de recuperare de la egal la egal este \u00eencercat

enable.log.retries=Activare re\u00eencerc\u0103ri pe istoricele de tranzac\u021bii de baz\u0103 de date
enable.log.retries.desc=Atunci c\u00e2nd istoricele  de recuperare sunt stocate \u00eentr-o tabel\u0103 RDBMS, aceast\u0103 proprietate permite re\u00eencercarea opera\u021biilor SQL e\u0219uate.

shutdown.on.log.failure=\u00cenchidere server la e\u0219uarea jurnalului de tranzac\u021bii
shutdown.on.log.failure.desc=Specific\u0103 dac\u0103 managerul de tranzac\u021bii va opri un server de aplica\u021bii care face parte dintr-un recoveryGroup dac\u0103 are loc o eroare irecuperabil\u0103 care acceseaz\u0103 propriile jurnale de serviciu de tranzac\u021bii.

log.retry.interval=Intervalul dintre re\u00eencerc\u0103rile de jurnale de tranzac\u021bii \u00een caz de e\u0219ec
log.retry.interval.desc=Specific\u0103 intervalul \u00een secunde \u00eentre \u00eencerc\u0103rile de recuperare dup\u0103 o eroare trec\u0103toare care acceseaz\u0103 jurnalele de serviciu de tranzac\u021bii.

log.retry.limit=Num\u0103rul maxim de re\u00eencerc\u0103ri de jurnale de tranzac\u021bii \u00een caz de e\u0219ec
log.retry.limit.desc=Specific\u0103 num\u0103rul maxim de \u00eencerc\u0103ri de recuperare dup\u0103 o eroare trec\u0103toare la accesarea jurnalelor de serviciu de tranzac\u021bii pentru o eroare irecuperabil\u0103.
