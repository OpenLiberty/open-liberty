transaction.config=Manager de tranzac\u0163ii
transaction.config.desc=Propriet\u0103\u0163i de configurare pentru serviciul Manager de tranzac\u0163ii

accept.heuristic.hazard=Acceptare hazard euristic
accept.heuristic.hazard.desc=Specific\u0103 dac\u0103 toate aplica\u0163iile de pe acest server accept\u0103 posibilitatea \u00eent\u00e2mpl\u0103rii unui hazard euristic \u00eentr-o tranzac\u0163ie cu dou\u0103 faze ce con\u0163ine o resurs\u0103 cu o faz\u0103.

OnePCOptimization=Activare optimizare 1PC
OnePCOptimization.desc=Specific\u0103 dac\u0103 managerul de tranzac\u0163ii optimizeaz\u0103 c\u00e2nd toate resursele f\u0103r\u0103 una voteaz\u0103 doar citire.

recover.on.startup=Recuperare la pornire
recover.on.startup.desc=Specific\u0103 dac\u0103 serverul ar trebui s\u0103 porneasc\u0103 recuperarea tranzac\u0163iilor la pornirea serverului.

wait.for.recovery=A\u015fteptare recuperare
wait.for.recovery.desc=Specific\u0103 dac\u0103 serverul ar trebui s\u0103 a\u015ftepte ca recuperarea tranzac\u0163iilor s\u0103 finalizeze \u00eenainte de a accepta munc\u0103 tranzac\u0163ional\u0103 nou\u0103.

client.inactivity.timeout=Timeout inactivitate client
client.inactivity.timeout.desc=Durata maxim\u0103 \u00eentre cereri de tranzac\u0163ionare de la un client la distan\u0163\u0103. Orice perioad\u0103 de inactivitate client care dep\u0103\u015fe\u015fte acest timeout face ca tranzac\u0163ia s\u0103 fie derulat\u0103 \u00eenapoi \u00een acest server de aplica\u0163ii.

heuristic.retry.interval=A\u015fteptare re\u00eencercare euristic\u0103
heuristic.retry.interval.desc=Durata c\u00e2t serverul de aplica\u0163ii a\u015fteapt\u0103 \u00eenainte de a re\u00eencerca un semnal de completare, cum ar fi commit sau rollback, dup\u0103 o excep\u0163ie temporar\u0103 de la un manager de resurse sau un partener la distan\u0163\u0103.

heuristic.retry.limit=Limit\u0103 re\u00eencerc\u0103ri euristice
heuristic.retry.limit.desc=Num\u0103rul de d\u0103\u0163i c\u00e2t re\u00eencearc\u0103 serverul de aplica\u0163ii un semnal de finalizare, cum ar fi comiterea sau derularea \u00eenapoi. Re\u00eencerc\u0103rile au loc dup\u0103 o excep\u0163ie de trecere de la un manager de resurse sau partener la distan\u0163\u0103.

max.transaction.timeout=Timeout maxim tranzac\u0163ie
max.transaction.timeout.desc=Limita superioar\u0103 a timeout-ului tranzac\u0163iei pentru tranzac\u0163ii care ruleaz\u0103 pe acest server. Aceast\u0103 valoare ar trebui s\u0103 fie mai mare sau egal\u0103 cu valoarea specificat\u0103 pentru timeout-ul total al tranzac\u0163iei.

totalTranLifetimeTimeout=Timeout timp de via\u0163\u0103 total tranzac\u0163ie
totalTranLifetimeTimeout.desc=Timpul maxim implicit permis pentru finalizarea tranzac\u0163iilor pornite pe acest server. Orice astfel de tranzac\u0163ie care nu se finalizeaz\u0103 \u00eenainte de acest timeout sunt rulate \u00eenapoi.

transaction.log.directory=Director jurnal de tranzac\u0163ii
transaction.log.directory.desc=Un director pentru acest server unde serviciul tranzac\u0163iilor stocheaz\u0103 fi\u015fierele istorice pentru recuperare.

transaction.log.size=Dimensiune jurnal de tranzac\u0163ii
transaction.log.size.desc=Specific\u0103 dimensiunea fi\u015fierelor istoric ale tranzac\u0163iei \u00een kiloocte\u0163i.

recovery.identity=Identitatea serverului pentru recuperarea peer a tranzac\u0163iilor
recovery.identity.desc=Identitatea unic\u0103 a acestui server pentru recuperarea peer a tranzac\u0163iilor.

recovery.group=Numele grupului de recuperare
recovery.group.desc=Numele grupului de recuperare c\u0103ruia \u00eei apar\u0163ine acest server de asemenea. Membrii grupului de recuperare pot recupera istoricele de tranzac\u0163ii ale altor servere din grup.

logging.for.heuristic.reporting.enabled=Permite jurnalizarea pentru raportarea euristic\u0103
logging.for.heuristic.reporting.enabled.desc=Specific\u0103 dac\u0103 serverul de aplica\u0163ii \u00eenregistreaz\u0103 \u00een istoric evenimente pe-cale-de-comitere-resurse-\u00eentr-o-faz\u0103 de la tranzac\u0163ii care implic\u0103 at\u00e2t o resurs\u0103 de comitere \u00eentr-o faz\u0103, c\u00e2t \u015fi resurse de comitere \u00een dou\u0103 faze.

transaction.log.dbtablesuffix=Sufix tabel de baz\u0103 de date de istoric tranzac\u0163ii
transaction.log.dbtablesuffix.desc=C\u00e2nd fi\u015fierele istoric recuperare sunt stocate \u00eentr-o tabel\u0103 RDBMS, aceast\u0103 proprietate permite ca numele tabelei s\u0103 fie urmat de un \u015fir pentru a o face unic\u0103 pentru acest Server.

timeout.grace.period.enabled=Permite perioad\u0103 de gra\u0163ie timeout tranzac\u0163ie
timeout.grace.period.enabled.desc=Specific\u0103 dac\u0103 exist\u0103 vreo \u00eent\u00e2rziere \u00eentre un timeout de tranzac\u0163ie \u015fi oprirea anormal\u0103 a regiunii de servire care rula tranzac\u0163ia.

heuristic.completion.direction=Direc\u0163ie de finalizare euristic\u0103
heuristic.completion.direction.desc=Specific\u0103 direc\u0163ia care este folosit\u0103 pentru a finaliza o tranzac\u0163ie ce are un rezultat euristic; fie serverul de aplica\u0163ii comite sau deruleaz\u0103 \u00eenapoi tranzac\u0163ia, fie depinde de finalizarea manual\u0103 de c\u0103tre administrator.  Valorile permise sunt: COMMIT, ROLLBACK \u015fi MANUAL

dataSourceRef=Surse de date non-tranzac\u0163ionale 
dataSourceRef$Ref=Referin\u0163\u0103 de surse de date non-tranzac\u0163ionale 
dataSourceRef.desc=Aceasta este o proprietate op\u0163ional\u0103. Implicit serviciul de tranzac\u0163ie \u00ee\u015fi depoziteaz\u0103 jurnalele de recuperare \u00eentr-un fi\u015fier. Ca \u015fi alternativ\u0103 este posibil  de depozitat jurnalele \u00eentr-una RDBMS. Acest lucru este realizat prin setarea acestei propriet\u0103\u0163i ce define\u015fte o surs\u0103 de date non-tranzac\u0163ional\u0103 unde vor fi memorate \u00eenregistr\u0103rile \u00een istoric de tranzac\u0163ii.

commit=Comitere
rollback=Derulare \u00eenapoi
manual=Manual

default.max.shutdown.delay=\u00cent\u00e2rziere maxim\u0103 implicit\u0103 de oprire a activit\u0103\u0163ii
default.max.shutdown.delay.desc=\u00cent\u00e2rziere maxim\u0103 implicit\u0103 de oprire a activit\u0103\u0163ii
