transaction.config=Transaktionsmanager
transaction.config.desc=Konfigurationseigenschaften f\u00fcr den Transaktionsmanagerservice

accept.heuristic.hazard=Heuristisches Risiko akzeptieren
accept.heuristic.hazard.desc=Gibt all, ob alle Anwendungen in diesem Server das heurististische Risiko in zweiphasigen Transaktionen mit einer einphasigen Ressource in Kauf nehmen.
OnePCOptimization=1PC-Optimierung aktivieren
OnePCOptimization.desc=Gibt an, ob der Transaktionsmanager optimiert wird, wenn alle Ressourcen au\u00dfer einer schreibgesch\u00fctzt sind.

recover.on.startup=Beim Start wiederherstellen
recover.on.startup.desc=Gibt an, ob der Server beim Serverstart mit der Transaktionswiederherstellung beginnen soll.

wait.for.recovery=Wiederherstellung abwarten
wait.for.recovery.desc=Gibt an, ob der Server den Abschluss der Transaktionswiederherstellung abwarten soll, bevor er neue Transaktionsanforderungen akzeptiert.

client.inactivity.timeout=Clientinaktivit\u00e4tszeitlimit
client.inactivity.timeout.desc=Die maximale Zeit zwischen Transaktionsanforderungen von einem fernen Client. Alle Clientinaktivit\u00e4tszeitr\u00e4ume, die dieses Zeitlimit \u00fcberschreiten, f\u00fchren dazu, dass die Transaktion in diesem Anwendungsserver r\u00fcckg\u00e4ngig gemacht wird.

heuristic.retry.interval=Heuristische Wartezeit f\u00fcr Wiederholung
heuristic.retry.interval.desc=Gibt an, wie lange der Anwendungsserver wartet, bevor er ein Beendigungssignal (z. B. Commit oder Rollback) nach einer vor\u00fcbergehenden Ausnahme von einem Ressourcenmanager oder fernen Partner wiederholt.
heuristic.retry.limit=Heuristisches Wiederholungslimit
heuristic.retry.limit.desc=Gibt an, wie oft der Anwendungsserver ein Beendigungssignal (z. B. Commit oder Rollback) wiederholt. Wiederholungen werden nach einer vor\u00fcbergehenden Ausnahme des Ressourcenmanagers oder eines fernen Partners vorgenommen. 
max.transaction.timeout=Maximales Transaktionszeitlimit
max.transaction.timeout.desc=Gibt den oberen Grenzwert f\u00fcr das Transaktionszeitlimit f\u00fcr die in diesem Server ausgef\u00fchrten Transaktionen an. Dieser Wert muss gr\u00f6\u00dfer-gleich dem Gesamttransaktionszeitlimit sein. 
totalTranLifetimeTimeout=Zeitlimit f\u00fcr Gesamtlebensdauer der Transaktion
totalTranLifetimeTimeout.desc=Gibt die maximale Standardausf\u00fchrungsdauer f\u00fcr Transaktionen an, die in diesem Server gestartet werden. Transaktionen, die im angegebenen Zeitrahmen nicht abgeschlossen werden k\u00f6nnen, werden r\u00fcckg\u00e4ngig gemacht.

transaction.log.directory=Verzeichnis f\u00fcr Transaktionsprotokoll
transaction.log.directory.desc=Gibt den Namen eines Verzeichnisses f\u00fcr den Server an, in dem der Transaktionsservice die Protokolldateien f\u00fcr die Wiederherstellung speichert.
transaction.log.size=Gr\u00f6\u00dfe des Transaktionsprotokolls
transaction.log.size.desc=Gibt die Gr\u00f6\u00dfe der Transaktionsprotokolldateien in Kilobyte an.

recovery.identity=Identit\u00e4t des Servers f\u00fcr Transaktionspeerwiederherstellung
recovery.identity.desc=Die eindeutige Identit\u00e4t dieses Servers f\u00fcr die Transaktionspeerwiederherstellung.

recovery.group=Name der Wiederherstellungsgruppe
recovery.group.desc=Der Name der Wiederherstellungsgruppe, zu der dieser Server geh\u00f6rt. Mitglieder einer Wiederherstellungsgruppe k\u00f6nnen die Transaktionsprotokolle anderer Server in der Gruppe wiederherstellen.

logging.for.heuristic.reporting.enabled=Protokollierung f\u00fcr heuristische Berichte aktivieren
logging.for.heuristic.reporting.enabled.desc=Gibt an, ob der Anwendungsserver Ereignisse vom Typ 'Einphasige Ressource wird jetzt festgeschrieben' von Transaktionen protokolliert, an denen einphasige und zweiphasige Ressourcen beteiligt sind.
transaction.log.dbtablesuffix=Tabellensuffix f\u00fcr Transaktionsprotokolldatenbank
transaction.log.dbtablesuffix.desc=Wenn Wiederherstellungsprotokolle in einer RDBMS-Tabelle gespeichert werden, erm\u00f6glicht diese Eigenschaft, an den Tabellennamen nachtr\u00e4glich eine Zeichenfolge anzuf\u00fcgen, die den Tabellennamen f\u00fcr diesen Server eindeutig macht.

timeout.grace.period.enabled=Karenzzeit f\u00fcr Transaktionszeitlimit aktivieren
timeout.grace.period.enabled.desc=Gibt an, ob es eine Verz\u00f6gerung zwischen einem Transaktionszeitlimit und der abnormalen Beendigung der Servantregion gibt, in der die Transaktion ausgef\u00fchrt wurde.

heuristic.completion.direction=Heuristische Anweisung f\u00fcr Beendigung
heuristic.completion.direction.desc=Gibt die Richtung an, die zum Beenden einer Transaktion mit heuristischem Ergebnis verwendet wird. Entweder schreibt der Anwendungsserver die Transaktion fest (COMMIT) oder macht sie r\u00fcckg\u00e4ngig (ROLLBACK), oder die Transaktion muss durch manuellen Eingriff durch den Administrator (MANUELL) beendet werden. Die zul\u00e4ssigen Werte sind COMMIT, ROLLBACK und MANUAL. 
dataSourceRef=Nicht transaktionsorientierte Datenquelle 
dataSourceRef$Ref=Referenz einer nicht transaktionsorientierten Datenquelle 
dataSourceRef.desc=Diese Eigenschaft ist optional. Standardm\u00e4\u00dfig speichert der Transaktionsservice seine Wiederherstellungsprotokolle in einer Datei. Alternativ k\u00f6nnen die Protokolle in einem Managementsystem f\u00fcr relationale Datenbanken gespeichert werden. Dazu m\u00fcssen Sie diese Eigenschaft setzen, die eine nicht transaktionsorientiert Datenquelle definiert, in der die Transaktionsprotokolle gespeichert werden.

commit=Festschreiben
rollback=R\u00fcckg\u00e4ngig machen
manual=Manuell

default.max.shutdown.delay=Maximale Standardverz\u00f6gerung f\u00fcr Beendigung
default.max.shutdown.delay.desc=Maximale Standardverz\u00f6gerung f\u00fcr Beendigung

lease.check.strategy=Leasepr\u00fcfstrategie
lease.check.strategy.desc=Der Algorithmus, der vom Wiederherstellungsservice verwendet wird, um das Protokoll f\u00fcr Wiederherstellungsleases zu \u00fcberpr\u00fcfen. 
lease.check.interval=Leasepr\u00fcfintervall
lease.check.interval.desc=Das Intervall, in dem die Leasepr\u00fcfstrategie angewendet wird.

lease.length=Leasedauer
lease.length.desc=Die Zeit, nach deren Ablauf ein Wiederherstellungsprotokolllease abl\u00e4uft.

lease.renewal.threshold=Schwellenwert f\u00fcr Leaseverl\u00e4ngerung
lease.renewal.threshold.desc=Der Prozentsatz der Dauer des Wiederherstellungsprotokolllease, der vergehen muss, bevor das Lease verl\u00e4ngert wird.
