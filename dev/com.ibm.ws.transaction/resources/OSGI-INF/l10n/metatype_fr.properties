transaction.config=Gestionnaire de transactions
transaction.config.desc=Propri\u00e9t\u00e9s de configuration pour le service Gestionnaire de transactions

accept.heuristic.hazard=Accepter les risques heuristiques
accept.heuristic.hazard.desc=Indique si toutes les applications de ce serveur acceptent la possibilit\u00e9 qu'un danger heuristique survienne dans une transaction \u00e0 deux phases contenant une ressource \u00e0 phase unique.

OnePCOptimization=Activer l'optimisation 1PC
OnePCOptimization.desc=Sp\u00e9cifie si le gestionnaire de transactions proc\u00e8de \u00e0 l'optimisation lorsque toutes les ressources sauf une r\u00e9pondent en lecture seule.

recover.on.startup=R\u00e9cup\u00e9ration au d\u00e9marrage
recover.on.startup.desc=Indique si le serveur doit commencer la r\u00e9cup\u00e9ration des transactions d\u00e8s son d\u00e9marrage.

wait.for.recovery=Attendre la fin de la r\u00e9cup\u00e9ration
wait.for.recovery.desc=Indique si le serveur doit attendre que la r\u00e9cup\u00e9ration des transactions soit termin\u00e9e avant d'accepter un nouveau travail transactionnel.

client.inactivity.timeout=D\u00e9lai d'inactivit\u00e9 du client
client.inactivity.timeout.desc=Dur\u00e9e maximale entre chaque demande transactionnelle \u00e9manant d'un client distant. Toute p\u00e9riode d'inactivit\u00e9 du client d\u00e9passant ce d\u00e9lai implique l'annulation de la transaction sur ce serveur d'applications.

heuristic.retry.interval=Intervalle de r\u00e9essai heuristique
heuristic.retry.interval.desc=Dur\u00e9e pendant laquelle le serveur d'applications attend avant de tenter d'\u00e9mettre \u00e0 nouveau un signal d'ach\u00e8vement, tel la validation ou l'annulation, apr\u00e8s une exception transitoire provenant d'un gestionnaire de ressources ou d'un partenaire \u00e9loign\u00e9.

heuristic.retry.limit=Limite de r\u00e9essais heuristiques
heuristic.retry.limit.desc=Indique le nombre de fois que le serveur d'applications tente de renvoyer un signal d'ach\u00e8vement, comme la validation ou l'annulation. Les nouvelles tentatives ont lieu apr\u00e8s une exception transitoire \u00e9mise par un gestionnaire de ressources ou un partenaire distant.

max.transaction.timeout=D\u00e9lai maximal des transactions
max.transaction.timeout.desc=Limite sup\u00e9rieure du d\u00e9lai de transaction, en secondes, pour des transactions ex\u00e9cut\u00e9es sur ce serveur. Cette valeur doit \u00eatre sup\u00e9rieure ou \u00e9gale \u00e0 la valeur sp\u00e9cifi\u00e9e pour le d\u00e9lai de transaction total.

totalTranLifetimeTimeout=Dur\u00e9e de vie totale des transactions
totalTranLifetimeTimeout.desc=Dur\u00e9e maximale par d\u00e9faut dont les transactions d\u00e9marr\u00e9es sur ce serveur disposent pour se terminer. Les transactions qui ne sont pas termin\u00e9es avant l'expiration de cette p\u00e9riode sont annul\u00e9es.

transaction.log.directory=R\u00e9pertoire des journaux de transactions
transaction.log.directory.desc=R\u00e9pertoire de ce serveur dans lequel le service de transactions stocke les fichiers journaux de reprise.

transaction.log.size=Taille des journaux de transactions
transaction.log.size.desc=Indique la taille des fichiers journaux de transactions.

recovery.identity=Identit\u00e9 du serveur pour reprise homologue de transaction
recovery.identity.desc=Identit\u00e9 unique de ce serveur pour reprise homologue de transaction.

recovery.group=Nom du groupe de r\u00e9cup\u00e9ration
recovery.group.desc=Nom du groupe de r\u00e9cup\u00e9ration auquel appartient ce serveur. Les membres d'un Nom du groupe de r\u00e9cup\u00e9ration peuvent r\u00e9cup\u00e9rer les journaux de transaction d'autres serveurs du groupe.

logging.for.heuristic.reporting.enabled=Activer la journalisation pour la g\u00e9n\u00e9ration de rapports heuristiques
logging.for.heuristic.reporting.enabled.desc=Indique si le serveur d'applications consigne les \u00e9v\u00e9nements li\u00e9s aux ressources \u00e0 validation en une phase associ\u00e9es \u00e0 des transactions faisant appel \u00e0 une ressource de validation \u00e0 une et deux phases.

transaction.log.dbtablesuffix=Suffixe de la table de base de donn\u00e9es du journal des transactions
transaction.log.dbtablesuffix.desc=Lorsque les journaux de reprise sont stock\u00e9s dans une table de gestion de base de donn\u00e9es relationnelle, cette propri\u00e9t\u00e9 permet au nom de la table d'\u00eatre suivie d'une cha\u00eene de sorte \u00e0 la rendre unique pour ce serveur.

timeout.grace.period.enabled=Activer le d\u00e9lai de gr\u00e2ce apr\u00e8s le d\u00e9lai d'expiration de la transaction
timeout.grace.period.enabled.desc=Indique s'il y a un d\u00e9lai suppl\u00e9mentaire entre l'expiration du d\u00e9lai imparti \u00e0 une transaction et la fin anormale de la r\u00e9gion serviteur qui ex\u00e9cutait cette transaction.

heuristic.completion.direction=Direction de l'ach\u00e8vement heuristique
heuristic.completion.direction.desc=Indique la direction suivie pour terminer une transaction avec un r\u00e9sultat heuristique : soit le serveur d'applications valide ou annule la transaction, soit il d\u00e9pend de l'ach\u00e8vement manuel effectu\u00e9 par l'administrateur.  Valeurs autoris\u00e9es : COMMIT (Valider), ROLLBACK (Annuler) et MANUAL (Manuel)

dataSourceRef=Source de donn\u00e9es non transactionnelle
dataSourceRef$Ref=R\u00e9f\u00e9rence de source de donn\u00e9es non transactionnelle
dataSourceRef.desc=Il s'agit d'une propri\u00e9t\u00e9 facultative. Par d\u00e9faut le service de transaction enregistre ses journaux de reprise dans un fichier. Il est \u00e9galement possible d'enregistrer les journaux dans un syst\u00e8me SGBD. Pour cela il est n\u00e9cessaire de param\u00e9trer cette propri\u00e9t\u00e9 qui d\u00e9finit une source de donn\u00e9es non transactionnelle dans laquelle les journaux de transaction seront stock\u00e9s.

commit=Valider
rollback=Annuler
manual=Manuel

default.max.shutdown.delay=D\u00e9lai maximal d'arr\u00eat par d\u00e9faut
default.max.shutdown.delay.desc=D\u00e9lai maximal d'arr\u00eat par d\u00e9faut

lease.check.strategy=Strat\u00e9gie de v\u00e9rification du bail
lease.check.strategy.desc=Algorithme utilis\u00e9 par le service de r\u00e9cup\u00e9ration pour v\u00e9rifier le journal de r\u00e9cup\u00e9ration contenant les baux

lease.check.interval=Intervalle de v\u00e9rification du bail
lease.check.interval.desc=Intervalle au bout duquel la strat\u00e9gie de v\u00e9rification du bail est impl\u00e9ment\u00e9e

lease.length=Dur\u00e9e du bail
lease.length.desc=Dur\u00e9e avant l'expiration du bail du journal de r\u00e9cup\u00e9ration

lease.renewal.threshold=Seuil de renouvellement du bail
lease.renewal.threshold.desc=Pourcentage de la dur\u00e9e du bail du journal de reprise qui s'\u00e9coule avant le renouvellement du bail
