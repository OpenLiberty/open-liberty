default.max.shutdown.delay.desc=Le\u00e1ll\u00edt\u00e1s alap\u00e9rtelmezett maxim\u00e1lis k\u00e9sleltet\u00e9se

backendURL=H\u00e1tt\u00e9r URL
backendURL.desc=Ha a h\u00e1tt\u00e9rtov\u00e1bb\u00edt\u00e1s akt\u00edv, akkor az URL-c\u00edmet a partnerkiszolg\u00e1l\u00f3k haszn\u00e1lj\u00e1k, hogy ehhez a kiszolg\u00e1l\u00f3hoz kapcsol\u00f3djanak.

lease.check.strategy=B\u00e9rletellen\u0151rz\u00e9si strat\u00e9gia
lease.check.strategy.desc=A helyre\u00e1ll\u00edt\u00e1si szolg\u00e1ltat\u00e1s \u00e1ltal a helyre\u00e1ll\u00edt\u00e1si b\u00e9rletnapl\u00f3 ellen\u0151rz\u00e9s\u00e9re haszn\u00e1lt algoritmus

lease.check.interval=B\u00e9rletellen\u0151rz\u00e9si id\u0151k\u00f6z
lease.check.interval.desc=Az az id\u0151tartam, amely ut\u00e1n a b\u00e9rletellen\u0151rz\u00e9si strat\u00e9gia megval\u00f3s\u00edt\u00e1sra ker\u00fcl

lease.length=B\u00e9rlet hossza
lease.length.desc=A helyre\u00e1ll\u00edt\u00e1si napl\u00f3 b\u00e9rlet\u00e9nek lej\u00e1rat\u00e1ig h\u00e1tral\u00e9v\u0151 id\u0151tartam

lease.renewal.threshold=B\u00e9rletmeg\u00faj\u00edt\u00e1si id\u0151
lease.renewal.threshold.desc=A helyre\u00e1ll\u00edt\u00e1s napl\u00f3 b\u00e9rl\u00e9si id\u0151tartam\u00e1b\u00f3l a b\u00e9rl\u00e9s meg\u00faj\u00edt\u00e1s\u00e1ig h\u00e1tral\u00e9v\u0151 sz\u00e1zal\u00e9k

lease.expiry.threshold=B\u00e9rletlej\u00e1rat k\u00fcsz\u00f6b\u00e9rt\u00e9k
lease.expiry.threshold.desc=Azon alkalmak sz\u00e1ma, amikor a partner helyre\u00e1ll\u00edt\u00e1s megk\u00eds\u00e9rl\u00e9se el\u0151tt lej\u00e1rt a lej\u00e1rt b\u00e9rlet

enable.log.retries=Ism\u00e9telt k\u00eds\u00e9rletek enged\u00e9lyez\u00e9se az adatb\u00e1zis tranzakci\u00f3s napl\u00f3in
enable.log.retries.desc=Ha a helyre\u00e1ll\u00edt\u00e1si napl\u00f3k egy RDBMS t\u00e1bl\u00e1ban t\u00e1rol\u00f3dnak, akkor ez a tulajdons\u00e1g lehet\u0151v\u00e9 teszi a sikertelen SQL m\u0171veletek ism\u00e9telt megk\u00eds\u00e9rl\u00e9s\u00e9t.

shutdown.on.log.failure=Kiszolg\u00e1l\u00f3 le\u00e1ll\u00edt\u00e1sa a tranzakci\u00f3s napl\u00f3 hib\u00e1ja eset\u00e9n
shutdown.on.log.failure.desc=Megadja, hogy a tranzakci\u00f3kezel\u0151 le\u00e1ll\u00edtson-e egy alkalmaz\u00e1skiszolg\u00e1l\u00f3t, amely egy recoveryGroup r\u00e9sze, ha helyre\u00e1ll\u00edthatatlan hiba t\u00f6rt\u00e9nik a saj\u00e1t tranzakci\u00f3s szolg\u00e1ltat\u00e1snapl\u00f3i el\u00e9r\u00e9sekor.

log.retry.interval=Tranzakci\u00f3s napl\u00f3 \u00fajrapr\u00f3b\u00e1lkoz\u00e1sai k\u00f6z\u00f6tti id\u0151k\u00f6z hiba eset\u00e9n
log.retry.interval.desc=Megadja az intervallumot m\u00e1sodpercben a tranzakci\u00f3s szolg\u00e1ltat\u00e1snapl\u00f3khoz val\u00f3 hozz\u00e1f\u00e9r\u00e9s \u00e1tmeneti hib\u00e1j\u00e1b\u00f3l t\u00f6rt\u00e9n\u0151 helyre\u00e1ll\u00edt\u00e1si k\u00eds\u00e9rletek k\u00f6z\u00f6tt.

log.retry.limit=Tranzakci\u00f3s napl\u00f3 \u00fajrapr\u00f3b\u00e1lkoz\u00e1sainak maxim\u00e1lis sz\u00e1ma hiba eset\u00e9n
log.retry.limit.desc=Megadja a tranzakci\u00f3s szolg\u00e1ltat\u00e1s napl\u00f3inak \u00e1tmeneti hozz\u00e1f\u00e9r\u00e9si hib\u00e1j\u00e1b\u00f3l t\u00f6rt\u00e9n\u0151 helyre\u00e1ll\u00edt\u00e1si k\u00eds\u00e9rletek maxim\u00e1lis sz\u00e1m\u00e1t, ami ut\u00e1n helyre\u00e1ll\u00edthatatlan hiba\u00e1llapot keletkezik.
