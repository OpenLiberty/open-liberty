transaction.config=Tranzakci\u00f3kezel\u0151
transaction.config.desc=A Tranzakci\u00f3kezel\u0151 szolg\u00e1ltat\u00e1s konfigur\u00e1ci\u00f3s tulajdons\u00e1gai

accept.heuristic.hazard=Heurisztikus vesz\u00e9ly elfogad\u00e1sa
accept.heuristic.hazard.desc=Azt hat\u00e1rozza meg, hogy minden alkalmaz\u00e1s elfogadja-e azon heurisztikus kock\u00e1zat lehet\u0151s\u00e9g\u00e9t, amely egy egyf\u00e1zis\u00fa er\u0151forr\u00e1st tartalmaz\u00f3 k\u00e9tf\u00e1zis\u00fa tranzakci\u00f3ban l\u00e9p fel.

OnePCOptimization=1PC optimaliz\u00e1l\u00e1s enged\u00e9lyez\u00e9se
OnePCOptimization.desc=Megadja, hogy a tranzakci\u00f3kezel\u0151 optimaliz\u00e1l-e, amikor egy kiv\u00e9tel\u00e9vel minden er\u0151forr\u00e1s \u00edr\u00e1sv\u00e9dettk\u00e9nt szavaz.

recover.on.startup=Helyre\u00e1ll\u00edt\u00e1s ind\u00edt\u00e1skor
recover.on.startup.desc=Megadja, hogy kiszolg\u00e1l\u00f3nak kell-e tranzakci\u00f3 helyre\u00e1ll\u00edt\u00e1st kezdem\u00e9nyeznie a kiszolg\u00e1l\u00f3 ind\u00edt\u00e1sakor.

wait.for.recovery=V\u00e1rakoz\u00e1s helyre\u00e1ll\u00edt\u00e1sra
wait.for.recovery.desc=Megadja, hogy a kiszolg\u00e1l\u00f3nak meg kell-e v\u00e1rnia a tranzakci\u00f3 helyre\u00e1ll\u00edt\u00e1s befejez\u0151d\u00e9s\u00e9t, miel\u0151tt \u00faj tranzakci\u00f3s feladatot fogad el.

client.inactivity.timeout=\u00dcgyf\u00e9l inaktivit\u00e1si id\u0151korl\u00e1t
client.inactivity.timeout.desc=Egy t\u00e1voli \u00fcgyf\u00e9lt\u0151l \u00e9rkez\u0151 k\u00e9t tranzakci\u00f3s k\u00e9r\u00e9s k\u00f6z\u00f6tti maxim\u00e1lis id\u0151tartam. Ha az \u00fcgyf\u00e9l inaktivit\u00e1sa b\u00e1rmikor t\u00fall\u00e9pi ezt az id\u0151korl\u00e1tot, akkor a tranzakci\u00f3 visszag\u00f6rget\u00e9sre ker\u00fcl az alkalmaz\u00e1skiszolg\u00e1l\u00f3n.

heuristic.retry.interval=Heurisztikus \u00fajrapr\u00f3b\u00e1lkoz\u00e1s el\u0151tti v\u00e1rakoz\u00e1s
heuristic.retry.interval.desc=Az id\u0151tartam, ameddig az alkalmaz\u00e1skiszolg\u00e1l\u00f3 v\u00e1rakozik egy befejez\u00e9si jelz\u00e9s \u00fajrapr\u00f3b\u00e1l\u00e1sa el\u0151tt, mint a v\u00e9gleges\u00edt\u00e9s \u00e9s visszag\u00f6rget\u00e9s, egy er\u0151forr\u00e1s kezel\u0151t\u0151l vagy t\u00e1voli partnert\u0151l sz\u00e1rmaz\u00f3 \u00e1tmeneti kiv\u00e9tel ut\u00e1n.

heuristic.retry.limit=Heurisztikus \u00fajrapr\u00f3b\u00e1lkoz\u00e1si korl\u00e1t
heuristic.retry.limit.desc=Az alkalmaz\u00e1skiszolg\u00e1l\u00f3 ennyiszer pr\u00f3b\u00e1lkozik \u00fajra egy befejez\u00e9si jelz\u00e9ssel (p\u00e9ld\u00e1ul v\u00e9gleges\u00edt\u00e9s vagy visszag\u00f6rget\u00e9s). Az \u00fajrapr\u00f3b\u00e1lkoz\u00e1sok egy er\u0151forr\u00e1s-kezel\u0151t\u0151l vagy t\u00e1voli partnert\u0151l kapott \u00e1tmeneti kiv\u00e9tel ut\u00e1n t\u00f6rt\u00e9nnek.

max.transaction.timeout=Maxim\u00e1lis tranzakci\u00f3 id\u0151korl\u00e1t
max.transaction.timeout.desc=A kiszolg\u00e1l\u00f3n futtatott tranzakci\u00f3khoz tartoz\u00f3 tranzakci\u00f3 id\u0151korl\u00e1tok fels\u0151 hat\u00e1ra. Az \u00e9rt\u00e9k a teljes tranzakci\u00f3 id\u0151korl\u00e1ttal egyenl\u0151 vagy ann\u00e1l nagyobb lehet.

totalTranLifetimeTimeout=Teljes tranzakci\u00f3 \u00e9lettartam id\u0151korl\u00e1t
totalTranLifetimeTimeout.desc=A kiszolg\u00e1l\u00f3n ind\u00edtott tranzakci\u00f3k befejez\u00e9s\u00e9hez enged\u00e9lyezett alap\u00e9rtelmezett maxim\u00e1lis id\u0151. Azok a tranzakci\u00f3k, amelyek nem fejez\u0151dnek be az id\u0151t\u00fall\u00e9p\u00e9s el\u0151tt, visszag\u00f6rget\u00e9sre ker\u00fclnek.

transaction.log.directory=Tranzakci\u00f3 napl\u00f3 k\u00f6nyvt\u00e1r
transaction.log.directory.desc=A kiszolg\u00e1l\u00f3 k\u00f6nyvt\u00e1ra, ahol a tranzakci\u00f3 szolg\u00e1ltat\u00e1s a napl\u00f3f\u00e1jlokat t\u00e1rolja helyre\u00e1ll\u00edt\u00e1shoz.

transaction.log.size=Tranzakci\u00f3 napl\u00f3 m\u00e9rete
transaction.log.size.desc=Megadja a tranzakci\u00f3 napl\u00f3f\u00e1jlok m\u00e9ret\u00e9t kilobyte-ban.

recovery.identity=A kiszolg\u00e1l\u00f3 azonoss\u00e1ga a tranzakci\u00f3spartner-helyre\u00e1ll\u00edt\u00e1shoz
recovery.identity.desc=Az adott kiszolg\u00e1l\u00f3 egyedi azonoss\u00e1ga a tranzakci\u00f3spartner-helyre\u00e1ll\u00edt\u00e1shoz.

recovery.group=A helyre\u00e1ll\u00edt\u00e1si csoport neve
recovery.group.desc=A helyre\u00e1ll\u00edt\u00e1si csoport neve, amelyhez a kiszolg\u00e1l\u00f3 tartozik. A helyre\u00e1ll\u00edt\u00e1si csoport tagjai helyre\u00e1ll\u00edthatj\u00e1k a t\u00f6bbi kiszolg\u00e1l\u00f3 tranzakci\u00f3s napl\u00f3it a csoportban.

logging.for.heuristic.reporting.enabled=Napl\u00f3z\u00e1s enged\u00e9lyez\u00e9se heurisztikus jelent\u00e9sk\u00e9sz\u00edt\u00e9shez
logging.for.heuristic.reporting.enabled.desc=Azt hat\u00e1rozza meg, hogy az alkalmaz\u00e1skiszolg\u00e1l\u00f3 napl\u00f3zza-e az olyan tranzakci\u00f3b\u00f3l sz\u00e1rmaz\u00f3 about-to-commit-one-phase-resource (egyf\u00e1zis\u00fa er\u0151forr\u00e1sok v\u00e9gleges\u00edt\u00e9se k\u00e9sz\u00fcl) esem\u00e9nyeket, amelyek egy egyf\u00e1zis\u00fa v\u00e9gleges\u00edt\u00e9si er\u0151forr\u00e1st \u00e9s k\u00e9tf\u00e1zis\u00fa v\u00e9gleges\u00edt\u00e9si er\u0151forr\u00e1sokat is tartalmaznak.

transaction.log.dbtablesuffix=Tranzakci\u00f3 napl\u00f3 adatb\u00e1zis t\u00e1bl\u00e1zat ut\u00f3tag
transaction.log.dbtablesuffix.desc=Ha a helyre\u00e1ll\u00edt\u00e1si napl\u00f3k egy RDBMS t\u00e1bl\u00e1zatban vannak t\u00e1rolva, akkor ez a tulajdons\u00e1g lehet\u0151v\u00e9 teszi a t\u00e1bl\u00e1zat nev\u00e9nek v\u00e9g\u00e9hez egy karaktersorozat hozz\u00e1\u00edr\u00e1s\u00e1t, hogy az egyediv\u00e9 v\u00e1ljon az adott kiszolg\u00e1l\u00f3 eset\u00e9ben.

timeout.grace.period.enabled=Tranzakci\u00f3 id\u0151korl\u00e1t t\u00fcrelmi id\u0151szak enged\u00e9lyez\u00e9se
timeout.grace.period.enabled.desc=Megadja, hogy lehet-e k\u00e9sleltet\u00e9s egy tranzakci\u00f3 id\u0151korl\u00e1t \u00e9s a tranzakci\u00f3t futtat\u00f3 al\u00e1rendelt r\u00e9gi\u00f3 rendellenes befejez\u0151d\u00e9se k\u00f6z\u00f6tt.

heuristic.completion.direction=Heurisztikus befejez\u00e9s ir\u00e1nya
heuristic.completion.direction.desc=Megadja a heurisztikus kimenet\u0171 tranzakci\u00f3 befejez\u00e9s\u00e9hez haszn\u00e1lt ir\u00e1nyt; az alkalmaz\u00e1skiszolg\u00e1l\u00f3 v\u00e9gleges\u00edti vagy visszag\u00f6rgeti a tranzakci\u00f3t, vagy az adminisztr\u00e1tor k\u00e9zzel fejezi be.  Az enged\u00e9lyezett \u00e9rt\u00e9kek: COMMIT, ROLLBACK \u00e9s MANUAL

dataSourceRef=Nem tranzakci\u00f3s adatforr\u00e1s 
dataSourceRef$Ref=Nem tranzakci\u00f3s adatforr\u00e1s hivatkoz\u00e1s 
dataSourceRef.desc=Elhagyhat\u00f3 tulajdons\u00e1g. A tranzakci\u00f3s szolg\u00e1ltat\u00e1s a helyre\u00e1ll\u00edt\u00e1si napl\u00f3kat alap\u00e9rtelmez\u00e9sben egy f\u00e1jlban t\u00e1rolja. A napl\u00f3k alternat\u00edv megold\u00e1sk\u00e9nt t\u00e1rolhat\u00f3k rel\u00e1ci\u00f3s adatb\u00e1zis-kezel\u0151 rendszerben (RDBMS) is. Ez ennek a tulajdons\u00e1gnak a be\u00e1ll\u00edt\u00e1s\u00e1val \u00e9rhet\u0151 el, mely nem tranzakci\u00f3s adatforr\u00e1st hat\u00e1roz meg a tranzakci\u00f3s napl\u00f3k t\u00e1rol\u00e1s\u00e1hoz.

commit=V\u00e9gleges\u00edt\u00e9s
rollback=Visszag\u00f6rget\u00e9s
manual=K\u00e9zi

default.max.shutdown.delay=Alap\u00e9rtelmezett maxim\u00e1lis le\u00e1ll\u00edt\u00e1si k\u00e9sleltet\u00e9s
default.max.shutdown.delay.desc=Alap\u00e9rtelmezett maxim\u00e1lis le\u00e1ll\u00edt\u00e1si k\u00e9sleltet\u00e9s

lease.check.strategy=B\u00e9rletellen\u0151rz\u00e9si strat\u00e9gia
lease.check.strategy.desc=A helyre\u00e1ll\u00edt\u00e1si szolg\u00e1ltat\u00e1s \u00e1ltal a helyre\u00e1ll\u00edt\u00e1si b\u00e9rletnapl\u00f3 ellen\u0151rz\u00e9s\u00e9re haszn\u00e1lt algoritmus

lease.check.interval=B\u00e9rletellen\u0151rz\u00e9si id\u0151k\u00f6z
lease.check.interval.desc=Az az id\u0151tartam, amely ut\u00e1n a b\u00e9rletellen\u0151rz\u00e9si strat\u00e9gia megval\u00f3s\u00edt\u00e1sra ker\u00fcl

lease.length=B\u00e9rlet hossza
lease.length.desc=A helyre\u00e1ll\u00edt\u00e1si napl\u00f3 b\u00e9rlet\u00e9nek lej\u00e1rata el\u0151tti id\u0151tartam

lease.renewal.threshold=B\u00e9rl\u00e9s meg\u00faj\u00edt\u00e1si id\u0151
lease.renewal.threshold.desc=A helyre\u00e1ll\u00edt\u00e1s napl\u00f3 b\u00e9rl\u00e9s id\u0151tartam\u00e1nak sz\u00e1zal\u00e9ka, ami a b\u00e9rl\u00e9s meg\u00faj\u00edt\u00e1s\u00e1ig eltelik
