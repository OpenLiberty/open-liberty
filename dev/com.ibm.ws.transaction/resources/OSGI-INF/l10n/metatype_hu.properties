transaction.config=Tranzakci\u00f3kezel\u0151
transaction.config.desc=A Tranzakci\u00f3kezel\u0151 szolg\u00e1ltat\u00e1s konfigur\u00e1ci\u00f3s tulajdons\u00e1gai

accept.heuristic.hazard=Heurisztikus vesz\u00e9ly elfogad\u00e1sa
accept.heuristic.hazard.desc=Megadja, hogy a kiszolg\u00e1l\u00f3n l\u00e9v\u0151 \u00f6sszes alkalmaz\u00e1s elfogadja-e az egyf\u00e1zis\u00fa er\u0151forr\u00e1st tartalmaz\u00f3 k\u00e9tf\u00e1zis\u00fa tranzakci\u00f3kb\u00f3l ered\u0151 heurisztikus kock\u00e1zatot.

forcePrepare=El\u0151k\u00e9sz\u00edt\u00e9s kik\u00e9nyszer\u00edt\u00e9se
forcePrepare.desc=K\u00e9nyszer\u00edti a k\u00e9t f\u00e1zisra k\u00e9pes er\u0151forr\u00e1sok el\u0151k\u00e9sz\u00edt\u00e9s\u00e9t akkor is, ha lehets\u00e9ges az egyf\u00e1zis\u00fa v\u00e9gleges\u00edt\u00e9s optimaliz\u00e1l\u00e1s.

OnePCOptimization=1PC optimaliz\u00e1ci\u00f3 enged\u00e9lyez\u00e9se
OnePCOptimization.desc=Megadja, hogy a tranzakci\u00f3kezel\u0151 optimaliz\u00e1l-e, amikor egy kiv\u00e9tel\u00e9vel az \u00f6sszes er\u0151forr\u00e1s \u00edr\u00e1sv\u00e9dettk\u00e9nt szavaz.

recover.on.startup=Helyre\u00e1ll\u00edt\u00e1s ind\u00edt\u00e1skor
recover.on.startup.desc=Megadja, hogy a kiszolg\u00e1l\u00f3 kezdjen-e tranzakci\u00f3 helyre\u00e1ll\u00edt\u00e1st a kiszolg\u00e1l\u00f3 ind\u00edt\u00e1sakor.

wait.for.recovery=V\u00e1rakoz\u00e1s a helyre\u00e1ll\u00edt\u00e1sra
wait.for.recovery.desc=Megadja, hogy a kiszolg\u00e1l\u00f3nak meg kell-e v\u00e1rnia a tranzakci\u00f3 helyre\u00e1ll\u00edt\u00e1s befejez\u0151d\u00e9s\u00e9t, miel\u0151tt \u00faj tranzakci\u00f3s munk\u00e1t fogadna.

client.inactivity.timeout=\u00dcgy\u00e9l inaktivit\u00e1s id\u0151korl\u00e1t
client.inactivity.timeout.desc=A t\u00e1voli \u00fcgyf\u00e9lt\u0151l \u00e9rkez\u0151 tranzakci\u00f3s k\u00e9r\u00e9sek k\u00f6z\u00f6tti maxim\u00e1lis id\u0151tartam. Ezt az id\u0151korl\u00e1tot meghalad\u00f3 minden \u00fcgyf\u00e9l inaktivit\u00e1s a tranzakci\u00f3 visszag\u00f6rget\u00e9s\u00e9t eredm\u00e9nyezi ezen az alkalmaz\u00e1skiszolg\u00e1l\u00f3n.

heuristic.retry.interval=Heurisztikus \u00fajrapr\u00f3b\u00e1lkoz\u00e1si v\u00e1rakoz\u00e1s
heuristic.retry.interval.desc=Az az id\u0151mennyis\u00e9g, amennyit az alkalmaz\u00e1skiszolg\u00e1l\u00f3 v\u00e1r, miel\u0151tt \u00fajrapr\u00f3b\u00e1lkozik a v\u00e9grehajt\u00e1si jelz\u00e9ssel (p\u00e9ld\u00e1ul v\u00e9gleges\u00edt\u00e9s vagy visszag\u00f6rget\u00e9s) er\u0151forr\u00e1s-kezel\u0151t\u0151l vagy t\u00e1voli partnert\u0151l \u00e9rkez\u0151 \u00e1tmeneti kiv\u00e9tel ut\u00e1n.

heuristic.retry.limit=Heurisztikus \u00fajrapr\u00f3b\u00e1lkoz\u00e1si korl\u00e1t
heuristic.retry.limit.desc=Azon alkalmak sz\u00e1ma, ah\u00e1nyszor az alkalmaz\u00e1skiszolg\u00e1l\u00f3 \u00fajramegk\u00eds\u00e9rel egy v\u00e9grehajt\u00e1si befejez\u00e9si jelz\u00e9st (p\u00e9ld\u00e1ul v\u00e9gleges\u00edt\u00e9s vagy visszag\u00f6rget\u00e9s). Az \u00fajb\u00f3li k\u00eds\u00e9rletekre az er\u0151forr\u00e1s-kezel\u0151t\u0151l vagy t\u00e1voli partnert\u0151l \u00e9rkez\u0151 \u00e1tmeneti kiv\u00e9tel ut\u00e1n ker\u00fcl sor.

max.transaction.timeout=Maxim\u00e1lis tranzakci\u00f3 id\u0151korl\u00e1t
max.transaction.timeout.desc=Az adott kiszolg\u00e1l\u00f3n fut\u00f3 tranzakci\u00f3k id\u0151t\u00fall\u00e9p\u00e9s\u00e9nek fels\u0151 korl\u00e1tja. Ez az \u00e9rt\u00e9k nem lehet kisebb, mint a teljes tranzakci\u00f3s id\u0151korl\u00e1tra vonatkoz\u00f3an megadott \u00e9rt\u00e9k.

totalTranLifetimeTimeout=Tranzakci\u00f3 teljes \u00e9lettartam\u00e1nak id\u0151korl\u00e1tja
totalTranLifetimeTimeout.desc=Az adott kiszolg\u00e1l\u00f3n ind\u00edtott tranzakci\u00f3k befejez\u00e9s\u00e9re alap\u00e9rtelmez\u00e9sben enged\u00e9lyezett maxim\u00e1lis id\u0151. Minden olyan tranzakci\u00f3, amely az id\u0151korl\u00e1t el\u00e9r\u00e9s\u00e9ig nem fejez\u0151dik be, visszag\u00f6rget\u00e9sre ker\u00fcl.

transaction.log.directory=Tranzakci\u00f3s napl\u00f3 k\u00f6nyvt\u00e1ra
transaction.log.directory.desc=Az adott kiszolg\u00e1l\u00f3 k\u00f6nyvt\u00e1ra, ahol a tranzakci\u00f3s szolg\u00e1ltat\u00e1s a napl\u00f3f\u00e1jlokat t\u00e1rolja a helyre\u00e1ll\u00edt\u00e1shoz.

transaction.log.size=Tranzakci\u00f3s napl\u00f3 m\u00e9rete
transaction.log.size.desc=A tranzakci\u00f3s napl\u00f3f\u00e1jlok m\u00e9ret\u00e9t adja meg kilobyte-ban.

recovery.identity=Tranzakci\u00f3s partner helyre\u00e1ll\u00edt\u00e1s kiszolg\u00e1l\u00f3j\u00e1nak azonos\u00edt\u00f3ja
recovery.identity.desc=Az adott kiszolg\u00e1l\u00f3 egyedi azonos\u00edt\u00f3ja tranzakci\u00f3s partner helyre\u00e1ll\u00edt\u00e1shoz.

recovery.group=A helyre\u00e1ll\u00edt\u00e1si csoport neve
recovery.group.desc=A helyre\u00e1ll\u00edt\u00e1si csoport neve, amelyhez a kiszolg\u00e1l\u00f3 tartozik. A helyre\u00e1ll\u00edt\u00e1si csoport tagjai a csoportban helyre\u00e1ll\u00edthatj\u00e1k m\u00e1s kiszolg\u00e1l\u00f3k tranzakci\u00f3s napl\u00f3it.

logging.for.heuristic.reporting.enabled=Heurisztikus jelent\u00e9sk\u00e9sz\u00edt\u00e9s napl\u00f3z\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
logging.for.heuristic.reporting.enabled.desc=Megadja, hogy az alkalmaz\u00e1skiszolg\u00e1l\u00f3 napl\u00f3zza-e az about-to-commit-one-phase-resource esem\u00e9nyeket azokb\u00f3l a tranzakci\u00f3kb\u00f3l, amelyek egyf\u00e1zis\u00fa v\u00e9gleges\u00edt\u00e9si er\u0151forr\u00e1st \u00e9s k\u00e9tf\u00e1zis\u00fa v\u00e9gleges\u00edt\u00e9si er\u0151forr\u00e1sokat egyar\u00e1nt \u00e9rintenek.

transaction.log.dbtablesuffix=Tranzakci\u00f3s napl\u00f3adatb\u00e1zis-t\u00e1bla ut\u00f3tagja
transaction.log.dbtablesuffix.desc=Amikor a helyre\u00e1ll\u00edt\u00e1si napl\u00f3k t\u00e1rol\u00e1sa RDBMS t\u00e1bl\u00e1ban t\u00f6rt\u00e9nik, ez a tulajdons\u00e1g enged\u00e9lyezi a t\u00e1blan\u00e9vhez olyan karaktersorozat hozz\u00e1f\u0171z\u00e9s\u00e9t, amely egyediv\u00e9 teszi azt a kiszolg\u00e1l\u00f3n.

timeout.grace.period.enabled=Tranzakci\u00f3s id\u0151korl\u00e1t t\u00fcrelmi id\u0151szak\u00e1nak enged\u00e9lyez\u00e9se
timeout.grace.period.enabled.desc=Megadja, hogy van-e k\u00e9sleltet\u00e9s a tranzakci\u00f3s id\u0151t\u00fall\u00e9p\u00e9s \u00e9s a tranzakci\u00f3t futtat\u00f3 al\u00e1rendelt r\u00e9gi\u00f3 rendellenes befejez\u0151d\u00e9se k\u00f6z\u00f6tt.

heuristic.completion.direction=Heurisztikus befejez\u00e9s ir\u00e1nya
heuristic.completion.direction.desc=Megadja a heurisztikus eredm\u00e9nnyel rendelkez\u0151 tranzakci\u00f3 befejez\u00e9s\u00e9hez haszn\u00e1lt ir\u00e1nyt; vagy az alkalmaz\u00e1skiszolg\u00e1l\u00f3 v\u00e9gleges\u00edti \u00e9s g\u00f6rgeti vissza a tranzakci\u00f3t, vagy ez az adminisztr\u00e1tor \u00e1ltali k\u00e9zi befejez\u00e9st\u0151l f\u00fcgg.  A megengedett \u00e9rt\u00e9kek: COMMIT, ROLLBACK \u00e9s MANUAL

dataSourceRef=Nem tranzakci\u00f3s adatforr\u00e1s 
dataSourceRef$Ref=Nem-tranzakci\u00f3s adatforr\u00e1s hivatkoz\u00e1sa 
dataSourceRef.desc=Ez a tulajdons\u00e1g nem k\u00f6telez\u0151. Alap\u00e9rtelmez\u00e9sben a tranzakci\u00f3s szolg\u00e1ltat\u00e1s f\u00e1jlban t\u00e1rolja a helyre\u00e1ll\u00edt\u00e1si napl\u00f3it. Alternat\u00edv megold\u00e1sk\u00e9nt a napl\u00f3k RDBMS adatb\u00e1zisban is t\u00e1rolhat\u00f3k. Ez ennek a tulajdons\u00e1gnak a be\u00e1ll\u00edt\u00e1s\u00e1val \u00e9rhet\u0151 el, amely meghat\u00e1roz egy nem tranzakci\u00f3s adatforr\u00e1st a tranzakci\u00f3napl\u00f3k t\u00e1rol\u00e1s\u00e1ra.

commit=V\u00e9gleges\u00edt\u00e9s
rollback=Visszag\u00f6rget\u00e9s
manual=Manu\u00e1lis

