transaction.config=Spr\u00e1vce transakc\u00ed
transaction.config.desc=Konfigura\u010dn\u00ed vlastnosti pro slu\u017ebu spr\u00e1vce transakc\u00ed

accept.heuristic.hazard=P\u0159ij\u00edmat heuristick\u00e1 rizika
accept.heuristic.hazard.desc=Ur\u010duje, zda v\u0161echny aplikace na tomto serveru akceptuj\u00ed mo\u017enost vzniku heuristick\u00fdch rizik ve dvouf\u00e1zov\u00fdch transakc\u00edch obsahuj\u00edc\u00edch jednof\u00e1zov\u00e9 prost\u0159edky.

OnePCOptimization=Povolit optimalizaci 1PC
OnePCOptimization.desc=Ur\u010duje, zda spr\u00e1vce transakc\u00ed optimalizuje, kdy\u017e v\u0161echny prost\u0159edky a\u017e na jeden vol\u00ed jen pro \u010dten\u00ed.

recover.on.startup=Obnovit p\u0159i spu\u0161t\u011bn\u00ed
recover.on.startup.desc=Ur\u010duje, zda m\u00e1 server zah\u00e1jit obnovu transakc\u00ed p\u0159i sv\u00e9m spu\u0161t\u011bn\u00ed.

wait.for.recovery=\u010cekat na obnoven\u00ed
wait.for.recovery.desc=Ur\u010duje, zda m\u00e1 server vy\u010dkat na dokon\u010den\u00ed obnovy transakc\u00ed p\u0159ed p\u0159ijet\u00edm nov\u00e9 transak\u010dn\u00ed \u00falohy.

client.inactivity.timeout=\u010casov\u00fd limit neaktivity klienta
client.inactivity.timeout.desc=Maxim\u00e1ln\u00ed doba, kter\u00e1 sm\u00ed uplynout mezi transak\u010dn\u00edmi po\u017eadavky vzd\u00e1len\u00e9ho klienta. P\u0159ekro\u010d\u00ed-li doba neaktivity klienta tento \u010dasov\u00fd limit, dojde k odvol\u00e1n\u00ed transakce na tomto aplika\u010dn\u00edm serveru.

heuristic.retry.interval=Interval opakov\u00e1n\u00ed heuristiky
heuristic.retry.interval.desc=Doba mezi pokusy aplika\u010dn\u00edho serveru o signalizaci dokon\u010den\u00ed, nap\u0159\u00edklad potvrzen\u00ed nebo odvol\u00e1n\u00ed, po vyvol\u00e1n\u00ed p\u0159echodn\u00e9 v\u00fdjimky spr\u00e1vcem prost\u0159edk\u016f nebo vzd\u00e1len\u00fdm partnerem.

heuristic.retry.limit=Limit opakov\u00e1n\u00ed heuristiky
heuristic.retry.limit.desc=Po\u010det pokus\u016f aplika\u010dn\u00edho serveru o signalizaci dokon\u010den\u00ed, nap\u0159\u00edklad potvrzen\u00ed nebo odvol\u00e1n\u00ed. K opakov\u00e1n\u00ed dojde po vyvol\u00e1n\u00ed p\u0159echodn\u00e9 v\u00fdjimky spr\u00e1vcem prost\u0159edk\u016f nebo vzd\u00e1len\u00fdm partnerem.

max.transaction.timeout=Maxim\u00e1ln\u00ed \u010dasov\u00fd limit transakc\u00ed
max.transaction.timeout.desc=Horn\u00ed mez \u010dasov\u00e9ho limitu pro transakce spu\u0161t\u011bn\u00e9 na tomto serveru. Tato hodnota by m\u011bla b\u00fdt v\u011bt\u0161\u00ed nebo rovna hodnot\u011b ur\u010den\u00e9 pro celkov\u00fd \u010dasov\u00fd limit transakc\u00ed.

totalTranLifetimeTimeout=Celkov\u00fd \u010dasov\u00fd limit \u017eivotnosti transakc\u00ed
totalTranLifetimeTimeout.desc=V\u00fdchoz\u00ed maxim\u00e1ln\u00ed \u010das povolen\u00fd pro dokon\u010den\u00ed transakc\u00ed spu\u0161t\u011bn\u00fdch na tomto serveru. Ve\u0161ker\u00e9 takov\u00e9 transakce, kter\u00e9 nejsou v \u010dasov\u00e9m limitu dokon\u010deny, budou odvol\u00e1ny.

transaction.log.directory=Adres\u00e1\u0159 protokolu transakc\u00ed
transaction.log.directory.desc=Adres\u00e1\u0159, do kter\u00e9ho pro tento server transak\u010dn\u00ed slu\u017eba ukl\u00e1d\u00e1 soubory protokolu umo\u017e\u0148uj\u00edc\u00ed zotaven\u00ed.

transaction.log.size=Velikost transak\u010dn\u00edho protokolu
transaction.log.size.desc=Ur\u010duje velikost soubor\u016f transak\u010dn\u00edho protokolu v kilobajtech.

recovery.identity=Identita serveru pro rovnocennou obnovu transakce
recovery.identity.desc=Jedine\u010dn\u00e1 identita tohoto serveru pro rovnocennou obnovu transakce.

recovery.group=N\u00e1zev obnovovac\u00ed skupiny
recovery.group.desc=N\u00e1zev obnovovac\u00ed skupiny, do kter\u00e9 pat\u0159\u00ed tento server. \u010clenov\u00e9 obnovovac\u00ed skupiny mohou obnovit transak\u010dn\u00ed protokoly jin\u00fdch server\u016f ve skupin\u011b.

logging.for.heuristic.reporting.enabled=Povolit protokolov\u00e1n\u00ed pro heuristick\u00e9 vytv\u00e1\u0159en\u00ed zpr\u00e1v
logging.for.heuristic.reporting.enabled.desc=Ur\u010duje, zda aplika\u010dn\u00ed server bude protokolovat ud\u00e1losti jednof\u00e1zov\u00fdch prost\u0159edk\u016f t\u011bsn\u011b p\u0159ed potvrzen\u00edm z transakc\u00ed, kter\u00e9 zahrnuj\u00ed prost\u0159edky jednof\u00e1zov\u00e9ho i dvouf\u00e1zov\u00e9ho potvrzov\u00e1n\u00ed.

transaction.log.dbtablesuffix=P\u0159\u00edpona tabulky datab\u00e1ze transak\u010dn\u00edho protokolu
transaction.log.dbtablesuffix.desc=Jsou-li protokoly zotaven\u00ed ulo\u017eeny v tabulce RDBMS, umo\u017e\u0148uje tato vlastnost p\u0159ipojit za n\u00e1zev tabulky \u0159et\u011bzec, kter\u00fd ji pro tento server u\u010din\u00ed jedine\u010dnou.

timeout.grace.period.enabled=Povolit dobu odkladu \u010dasov\u00e9ho limitu transakce
timeout.grace.period.enabled.desc=Ur\u010duje, zda je prodlen\u00ed mezi uplynut\u00edm \u010dasov\u00e9ho limitu transakce a nestandardn\u00edm ukon\u010den\u00edm oblasti obsluhy, kde byla transakce spu\u0161t\u011bna.

heuristic.completion.direction=P\u0159\u00edkaz dokon\u010den\u00ed heuristiky
heuristic.completion.direction.desc=Ur\u010duje p\u0159\u00edkaz pou\u017eit\u00fd k dokon\u010den\u00ed transakce s heuristick\u00fdm v\u00fdstupem. Aplika\u010dn\u00ed server m\u016f\u017ee transakci potvrdit, odvolat nebo po\u010dkat na ru\u010dn\u00ed dokon\u010den\u00ed proveden\u00e9 administr\u00e1torem. Povolen\u00e9 hodnoty jsou: COMMIT, ROLLBACK a MANUAL

dataSourceRef=Netransak\u010dn\u00ed zdroj dat 
dataSourceRef$Ref=Odkaz na netransak\u010dn\u00ed zdroj dat 
dataSourceRef.desc=Toto je voliteln\u00e1 vlastnost. Transak\u010dn\u00ed slu\u017eba uchov\u00e1v\u00e1 sv\u00e9 protokoly pro zotaven\u00ed standardn\u011b v souboru. Alternativn\u011b lze protokoly ukl\u00e1dat do RDBMS. Toho dos\u00e1hnete nastaven\u00edm t\u00e9to vlastnosti, kter\u00e1 definuje netransak\u010dn\u00ed zdroj dat, do kter\u00e9ho budou ukl\u00e1d\u00e1ny transak\u010dn\u00ed protokoly.

