default.max.shutdown.delay.desc=V\u00fdchoz\u00ed maxim\u00e1ln\u00ed prodleva ukon\u010den\u00ed

lease.check.strategy=Strategie kontroly n\u00e1jmu
lease.check.strategy.desc=Algoritmus, kter\u00fd slu\u017eba obnoven\u00ed \u010dinnosti pou\u017e\u00edv\u00e1 ke kontrole n\u00e1jmu protokolu zotaven\u00ed

lease.check.interval=Interval kontroly n\u00e1jmu
lease.check.interval.desc=Interval, po n\u011bm\u017e je implementov\u00e1na strategie kontroly n\u00e1jmu

lease.length=D\u00e9lka n\u00e1jmu
lease.length.desc=Doba, za kterou vypr\u0161\u00ed n\u00e1jem protokolu zotaven\u00ed

lease.renewal.threshold=Prahov\u00e1 hodnota obnovy pron\u00e1jmu
lease.renewal.threshold.desc=Procentu\u00e1ln\u00ed hodnota uplynul\u00e9 doby trv\u00e1n\u00ed pron\u00e1jmu protokolu zotaven\u00ed, kter\u00e1 se p\u0159ed\u00e1v\u00e1 p\u0159ed obnoven\u00edm pron\u00e1jmu
