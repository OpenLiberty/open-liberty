<div class="statusGraph" id="${id}">
  <div style="display:inline-block;" class="statusGraphInfo">
    <div data-dojo-attach-point="actionButtonNode" data-dojo-type="dijit/layout/ContentPane" class="statusGraphActionButtonNode"></div>
    <div class="statusGraphTitle messagesGraphTitle">
      <div id="${id}searchNode" data-dojo-attach-point="searchNode" class="messagesSearch"></div>
      <span style="font-size: ${titleFontSize}; padding-top:2px;">${title}</span>
    </div>
    <div>
    <div id="${id}chartNode" class="messagesGraphChart statusLogAnalyticsGraphChart" data-dojo-type="dijit/layout/ContentPane" style="height:314px; width:909px;">
    </div>
    </div>
  </div>
</div>
