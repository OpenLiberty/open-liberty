<div class="cardInner">

    <div class="cardTop">
        <div data-dojo-type="dijit/layout/ContentPane" baseClass="cardIcon" id="${cardIconDivId}" data-dojo-attach-point="iconCp"></div>
        <div class="cardTopRight">
            <div data-dojo-type="dijit/layout/ContentPane" class="cardLabel" id="${cardLabelId}">
                <span title="${cardLabelTitle}" dir="${cardLabelDir}">${cardLabelTitle}</span>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane">
                <div data-dojo-type="dijit/layout/ContentPane" baseClass="cardStatusIcon">
                    <span id="${cardStatusIconId}" title="${cardStatusIconTitle}">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 64 64" preserveAspectRatio="xMidYMid meet" style="vertical-align: middle;">
                     	    <use xlink:href="${cardStatusIconImg}"/>
                        </svg>
                    </span>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" baseClass="cardStatusLabel" id="${cardStatusLabelId}">
                    <span title="${cardStatusLabelTitle}">${cardStatusLabelTitle}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="cardBottom">
        <div class="cardBottomListedStat ${cardBottomClusterClass}" id="${cardBottomClusterDivId}">
            <span title="${cardBottomClusterIconTitle}">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 32 32" height="16" width="16" preserveAspectRatio="xMidYMid meet" role="img" aria-label="${cardBottomClusterIconTitle}">
                    <use xlink:href="${cardBottomClusterIcon}"></use>
                </svg>
            </span>
            <span class="clusterAppListBottomLabel" id="${cardBottomClusterTitleId}" dir="${cardBottomClusterDir}" title="${cardBottomClusterTitle}">${cardBottomClusterTitle}</span>
        </div>
        <div class="cardBottomListedStat" id="${cardBottomAppDivId}">
            <span title="${cardBottomAppIconTitle}">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 32 32" height="16" width="16" preserveAspectRatio="xMidYMid meet" role="img" aria-label="${cardBottomAppIconTitle}">
                    <use xlink:href="${cardBottomAppIcon}"/>
                </svg>
            </span>
            <span class="clusterAppListBottomLabel" id="${cardBottomAppTitleId}" dir="${cardBottomAppDir}" title="${cardBottomAppTitle}">${cardBottomAppTitle}</span>
        </div>
    </div>
    
</div>
