apply from: '../wlp-gradle/subprojects/maven-central-mirror.gradle'


test {
    useJUnitPlatform()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile project(":com.ibm.ws.org.glassfish.json.1.1")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1',
    'org.mock-server:mockserver-client-java:5.11.2',
    'org.mock-server:mockserver-core:5.11.2',
    'org.mock-server:mockserver-logging:5.3.0',
    'org.mock-server:mockserver-netty:5.11.2',
    'org.mock-server:mockserver-junit-jupiter:5.11.2',
    project(":com.ibm.ws.org.glassfish.json.1.1")
}
