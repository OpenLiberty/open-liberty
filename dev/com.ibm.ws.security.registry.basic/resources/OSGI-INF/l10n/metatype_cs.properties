#==== BASIC X.509 CERTIFICATE MAPPING ====
certificate.map.mode=Re\u017eim mapov\u00e1n\u00ed certifik\u00e1tu
certificate.map.mode.desc=Ur\u010duje re\u017eim mapov\u00e1n\u00ed ov\u011b\u0159ov\u00e1n\u00ed pomoc\u00ed certifik\u00e1tu X.509 pro z\u00e1kladn\u00ed registr: PRINCIPAL_CN, CUSTOM nebo NOT_SUPPORTED.

certificate.mapper.id=ID mapova\u010de certifik\u00e1tu
certificate.mapper.id.desc=Ur\u010duje X509CertificateMapper pro pou\u017eit\u00ed, kdy\u017e je re\u017eim mapov\u00e1n\u00ed ov\u011b\u0159ov\u00e1n\u00ed certifik\u00e1tu X.509 nastaven na CUSTOM (Vlastn\u00ed). Hodnota mus\u00ed odpov\u00eddat hodnot\u011b vlastnosti 'x509.certificate.mapper.id', kter\u00e1 je ur\u010dena pro implementaci X509CertificateMapper.

certificate.map.mode.principal_cn=Z\u00e1kladn\u00ed registr se pokus\u00ed o ov\u011b\u0159en\u00ed certifik\u00e1tu X.509 mapov\u00e1n\u00edm hodnoty PrincipalName v certifik\u00e1tu X.509 p\u0159esn\u00e9ho rozli\u0161ovac\u00edho n\u00e1zvu (DN) v \u00falo\u017ei\u0161ti. Pokud je odpov\u00eddaj\u00edc\u00ed entita nalezena, je ov\u011b\u0159en\u00ed \u00fasp\u011b\u0161n\u00e9. Nen\u00ed-li nalezena odpov\u00eddaj\u00edc\u00ed entita nebo je nalezeno v\u00edce odpov\u00eddaj\u00edc\u00edch entit, ov\u011b\u0159en\u00ed se nezda\u0159\u00ed a program vr\u00e1t\u00ed chybu.
certificate.map.mode.custom=Z\u00e1kladn\u00ed registr se pokus\u00ed o ov\u011b\u0159en\u00ed certifik\u00e1tu X.509 pomoc\u00ed vlastn\u00ed implementace X509CertificateMapper, kter\u00e1 je ur\u010dena atributem certificateMapperId. Pokud je odpov\u00eddaj\u00edc\u00ed entita nalezena, je ov\u011b\u0159en\u00ed \u00fasp\u011b\u0161n\u00e9. Nen\u00ed-li nalezena odpov\u00eddaj\u00edc\u00ed entita nebo je nalezeno v\u00edce odpov\u00eddaj\u00edc\u00edch entit, ov\u011b\u0159en\u00ed se nezda\u0159\u00ed a program vr\u00e1t\u00ed chybu. 
certificate.map.mode.not.supported=Registr LDAP nepodporuje ov\u011b\u0159ov\u00e1n\u00ed certifik\u00e1tu X.509. Pokus o ov\u011b\u0159en\u00ed certifik\u00e1tu X.509 se nezda\u0159\u00ed a vyvol\u00e1 se v\u00fdjimka  CertificateMapNotSupportedException.
