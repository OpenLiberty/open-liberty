#==== BASIC X.509 CERTIFICATE MAPPING ====
certificate.map.mode=Tan\u00fas\u00edtv\u00e1nylek\u00e9pez\u00e9si m\u00f3d
certificate.map.mode.desc=Megadja az LDAP nyilv\u00e1ntart\u00e1s X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s lek\u00e9pez\u00e9si m\u00f3dj\u00e1t: PRINCIPAL_CN, CUSTOM vagy NOT_SUPPORTED.

certificate.mapper.id=CertificateMapper azonos\u00edt\u00f3
certificate.mapper.id.desc=Megadja a haszn\u00e1land\u00f3 X509CertificateMapper azonos\u00edt\u00f3j\u00e1t, amikor az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s lek\u00e9pez\u00e9si m\u00f3d CUSTOM. Az \u00e9rt\u00e9knek egyeznie kell az X509CertificateMapper magval\u00f3s\u00edt\u00e1s sz\u00e1m\u00e1ra megadott 'x509.certificate.mapper.id' tulajdons\u00e1g \u00e9rt\u00e9k\u00e9vel.

certificate.map.mode.principal_cn=Az alap nyilv\u00e1ntart\u00e1s megk\u00eds\u00e9rli az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s\u00e9t az X.509 tan\u00fas\u00edtv\u00e1nyban szerepl\u0151 PrincipalName \u00e9rt\u00e9k lek\u00e9pez\u00e9s\u00e9vel a lerakatban tal\u00e1lhat\u00f3 pontos megk\u00fcl\u00f6nb\u00f6ztetett n\u00e9vre (DN). Ha egyetlen egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s sikeres. Ha nem tal\u00e1lhat\u00f3 egyez\u0151 entit\u00e1s vagy t\u00f6bb, mint egy egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s meghi\u00fasul, \u00e9s a program hib\u00e1t ad vissza.
certificate.map.mode.custom=Az alap nyilv\u00e1ntart\u00e1s megk\u00eds\u00e9rli az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s\u00e9t a certificateMapperId attrib\u00fatum \u00e1ltal megadott egy\u00e9ni X.509CertificateMapper megval\u00f3s\u00edt\u00e1s haszn\u00e1lat\u00e1val. Ha egyetlen egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s sikeres. Ha nem tal\u00e1lhat\u00f3 egyez\u0151 entit\u00e1s vagy t\u00f6bb, mint egy egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s meghi\u00fasul, \u00e9s a program hib\u00e1t ad vissza. 
certificate.map.mode.not.supported=Az LDAP nyilv\u00e1ntart\u00e1s nem t\u00e1mogatja az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9st. Az X.509 haszn\u00e1lat\u00e1val t\u00f6rt\u00e9n\u0151 hiteles\u00edt\u00e9si k\u00eds\u00e9rletek meghi\u00fasulnak, \u00e9s egy CertificateMapNotSupportedException hiba t\u00f6rt\u00e9nik.
