#==== BASIC X.509 CERTIFICATE MAPPING ====
certificate.map.mode=Mod mapare certificat
certificate.map.mode.desc=Specific\u0103 modul de mapare al autentific\u0103rii de certificate X.509 pentru registrul de baz\u0103: DISABLED, PRINCIPAL_CN sau CUSTOM.

certificate.mapper.id=ID CertificateMapper
certificate.mapper.id.desc=Specific\u0103 ID-ul de CertificateMapper ID de utilizat c\u00e2nd modul de mapare de autentificare certificat X.509 este CUSTOM

certificate.map.mode.principal_cn=Registrul de baz\u0103 \u00eencearc\u0103 s\u0103 autentifice certificatul X.509 prin maparea valorii PrincipalName \u00een certificatul X.509 la numele distinctiv exact (DN) din magazie. Dac\u0103 este g\u0103sit\u0103 o singur\u0103 entitate care se potrive\u015fte, autentificarea are succes. Dac\u0103 nu este g\u0103sit\u0103 o entitate care se potrive\u015fte sau dac\u0103 este g\u0103sit\u0103 mai mult de o entitate care se potrive\u015fte, autentificarea e\u015fueaz\u0103 \u015fi programul returneaz\u0103 o eroare.
certificate.map.mode.custom=Registrul de baz\u0103 \u00eencearc\u0103 s\u0103 autentifice certificatul X.509 folosind implementarea personalizat\u0103 CertificateMapper specificat\u0103 de certificateMapperId. Dac\u0103 este g\u0103sit\u0103 o singur\u0103 entitate care se potrive\u015fte, autentificarea are succes. Dac\u0103 nu este g\u0103sit\u0103 o entitate care se potrive\u015fte sau dac\u0103 este g\u0103sit\u0103 mai mult de o entitate care se potrive\u015fte, autentificarea e\u015fueaz\u0103 \u015fi programul returneaz\u0103 o eroare. 

