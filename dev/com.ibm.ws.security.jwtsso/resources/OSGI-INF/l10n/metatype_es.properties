setCookiePathToWebAppContextRoot.desc=Establecer la v\u00eda de acceso de la cookie JWT en la v\u00eda de acceso de contexto de la aplicaci\u00f3n que se est\u00e1 autenticando, que limita el uso de esta cookie s\u00f3lo a esta aplicaci\u00f3n.

includeLtpaCookie=Incluir cookie LTPA
