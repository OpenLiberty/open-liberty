jwtSso=JwtSso configuration
jwtSso.desc=Information about the JWT Single Sign On Configuration.  The elements and attributes that you specify are used to configure JWT Single Sign On.

cookieName=Name of cookie
cookieName.desc=Name of the cookie used to store the JWT token.

setCookiePathToWebAppContextPath=Set cookie path to context path
setCookiePathToWebAppContextPath.desc=Set the cookie path of the SSO cookie to the context path of the application that is being authenticated.  This has the effect of limiting use of this cookie to only this app.

includeLtpaCookie=Include LTPA cookie
includeLtpaCookie.desc=After successful authentication with a JWT token, include an LTPA cookie in addition to the SSO cookie.

fallbackToLtpa=Fall back to LTPA cookie
fallbackToLtpa.desc=If the SSO cookie is missing or invalid, attempt to process an LTPA cookie if present.

groupBaseDnOmitted=Group base distinguished name to be omitted
groupBaseDnOmitted.desc=A string that will be removed from the name of a group.  Use this to shorten group names and prevent tokens from becoming too large.

jwtBuilderRef=Jwt builder reference
jwtBuilderRef.desc=A reference to the JwtBuilder configuration element in server.xml that describes how to build the JWT token.

jwtConsumerRef=Jwt consumer reference
jwtConsumerRef.desc=A reference to the JwtConsumer configuration element in server.xml that describes how to consume the JWT token.
 