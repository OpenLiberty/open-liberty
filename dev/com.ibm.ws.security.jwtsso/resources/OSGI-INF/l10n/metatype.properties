jwtSso=JWT SSO
jwtSso.desc=Information about configuring JWT Single Sign On.

cookieName=Name of cookie
cookieName.desc=Name of the cookie that is used to store the JWT token.

setCookiePathToWebAppContextPath=Set cookie path to context path
setCookiePathToWebAppContextPath.desc=Set the cookie path of the SSO cookie to the context path of the application that is being authenticated, which limits the use of this cookie to only this app.

includeLtpaCookie=Include LTPA cookie
includeLtpaCookie.desc=After successful authentication with a JWT token, include an LTPA cookie in addition to the SSO cookie.

fallbackToLtpa=Fall back to LTPA cookie
fallbackToLtpa.desc=If the SSO cookie is missing or invalid, attempt to process an LTPA cookie.

jwtBuilderRef=JWT builder reference
jwtBuilderRef.desc=A reference to the JWT Builder configuration element in server.xml that describes how to build the JWT token.

setCookieSecureFlag=Set secure flag on SSO cookie
setCookieSecureFlag.desc=Set the secure flag on the SSO cookie to send it only over a secured connection. 

jwtConsumerRef=JWT consumer reference
jwtConsumerRef.desc=A reference to the JWT Consumer configuration element in server.xml that describes how to consume the JWT token.
 
