jwtSso=JWT SSO
jwtSso.desc=Information about configuring JWT Single Sign On.

cookieName=Name of cookie
cookieName.desc=Name of the cookie that is used to store the JWT token.

setCookiePathToWebAppContextRoot=Set cookie path to context path
setCookiePathToWebAppContextRoot.desc=Set the cookie path of the JWT cookie to the context path of the application that is being authenticated, which limits the use of this cookie to only this app.

includeLtpaCookie=Include LTPA cookie
includeLtpaCookie.desc=After successful authentication with a JWT token, include an LTPA cookie in addition to the JWT cookie.

#initially this property was exposed as fallbackToLtpa but now is useLtpaIfJwtAbsent
fallbackToLtpa=Use LTPA cookie if JWT cookie is not present
fallbackToLtpa.desc=If the JWT cookie is missing, attempt to process an LTPA cookie if it is present. 

jwtBuilderRef=JWT builder reference
jwtBuilderRef.desc=A reference to the JWT Builder configuration element in server.xml that describes how to build the JWT token.

setCookieSecureFlag=Set secure flag on JWT cookie
setCookieSecureFlag.desc=Set the secure flag on the JWT cookie to send it only over a secured connection.

disableJwtCookie=Disable JWT cookie
disableJwtCookie.desc=Do not create the JWT cookie.
