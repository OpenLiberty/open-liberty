jwtSso=Connexion unique par JWT
jwtSso.desc=Informations sur la configuration de la connexion unique JWT.

cookieName=Nom du cookie
cookieName.desc=Nom du cookie utilis\u00e9 pour stocker le jeton JWT.

setCookiePathToWebAppContextPath=D\u00e9finir le chemin de contexte comme chemin d'acc\u00e8s au cookie
setCookiePathToWebAppContextPath.desc=D\u00e9finissez comme chemin d'acc\u00e8s au cookie SSO le chemin de contexte de l'application en cours d'authentification, ce qui limite l'utilisation de ce cookie \u00e0 cette application seulement. 

includeLtpaCookie=Inclure le cookie LTPA
includeLtpaCookie.desc=Une fois que l'authentification avec un jeton JWT a abouti, incluez un cookie LTPA en plus du cookie SSO. 

fallbackToLtpa=Retour au cookie LTPA
fallbackToLtpa.desc=Si le cookie SSO manque ou n'est pas valide, le syst\u00e8me tente de traiter un cookie LTPA. 

jwtBuilderRef=R\u00e9f\u00e9rence du g\u00e9n\u00e9rateur JWT
jwtBuilderRef.desc=R\u00e9f\u00e9rence \u00e0 l'\u00e9l\u00e9ment de configuration du g\u00e9n\u00e9rateur JWT dans le fichier server.xml, qui d\u00e9crit le mode de g\u00e9n\u00e9ration du jeton JWT.

setCookieSecureFlag=D\u00e9finir l'indicateur s\u00e9curis\u00e9 pour le cookie de connexion unique
setCookieSecureFlag.desc=D\u00e9finissez l'indicateur s\u00e9curis\u00e9 pour le cookie de connexion unique pour que celui-ci ne puisse \u00eatre envoy\u00e9 que via une connexion s\u00e9curis\u00e9e. 

jwtConsumerRef=R\u00e9f\u00e9rence du consommateur JWT
jwtConsumerRef.desc=R\u00e9f\u00e9rence \u00e0 l'\u00e9l\u00e9ment de configuration du consommateur JWT dans le fichier server.xml, qui d\u00e9crit le mode de consommation du jeton JWT.
 
