jwtSso=Connexion unique par JWT
jwtSso.desc=Informations sur la configuration de la connexion unique JWT.

cookieName=Nom du cookie
cookieName.desc=Nom du cookie utilis\u00e9 pour stocker le jeton JWT.

setCookiePathToWebAppContextRoot=D\u00e9finir le chemin de contexte comme chemin d'acc\u00e8s au cookie
setCookiePathToWebAppContextRoot.desc=D\u00e9finissez comme chemin d'acc\u00e8s au cookie JWT le chemin de contexte de l'application en cours d'authentification, ce qui limite l'utilisation de ce cookie \u00e0 cette application seulement.

includeLtpaCookie=Inclure le cookie LTPA
includeLtpaCookie.desc=Une fois que l'authentification avec un jeton JWT a abouti, incluez un cookie LTPA en plus du cookie JWT.

#initially this property was exposed as fallbackToLtpa but now is useLtpaIfJwtAbsent
fallbackToLtpa=Utiliser un cookie LTPA si le cookie JWT est absent
fallbackToLtpa.desc=Si le cookie JWT manque, le traitement d'un cookie LTPA, s'il existe, est tent\u00e9. 

jwtBuilderRef=R\u00e9f\u00e9rence du g\u00e9n\u00e9rateur JWT
jwtBuilderRef.desc=R\u00e9f\u00e9rence \u00e0 l'\u00e9l\u00e9ment de configuration du g\u00e9n\u00e9rateur JWT dans le fichier server.xml, qui d\u00e9crit le mode de g\u00e9n\u00e9ration du jeton JWT.

setCookieSecureFlag=D\u00e9finir l'indicateur s\u00e9curis\u00e9 pour le cookie JWT
setCookieSecureFlag.desc=D\u00e9finissez l'indicateur s\u00e9curis\u00e9 pour le cookie JWT pour que celui-ci ne puisse \u00eatre envoy\u00e9 que via une connexion s\u00e9curis\u00e9e. 
