jwtSso=JWT-SSO
jwtSso.desc=Informationen zur Konfiguration von JWT-SSO (Single Sign On).
cookieName=Name des Cookies
cookieName.desc=Der Name des Cookies, das zum Speichern des JWT-Tokens verwendet wird.
setCookiePathToWebAppContextPath=Cookiepfad auf Kontextpfad setzen
setCookiePathToWebAppContextPath.desc=Setzen Sie den Cookiepfad des SSO-Cookies auf den Kontextpfad der Anwendung, die authentifiziert wird. Auf diese Weise wird die Verwendung dieses Cookies nur auf diese Anwendung beschr\u00e4nkt.

includeLtpaCookie=LTPA-Cookie einschlie\u00dfen
includeLtpaCookie.desc=Nach der erfolgreichen Authentifizierung mit einem JWT-Token schlie\u00dfen Sie zus\u00e4tzlich zum SSO-Cookie ein LTPA-Cookie ein.
fallbackToLtpa=Auf LTPA-Cookie zur\u00fccksetzen
fallbackToLtpa.desc=Wenn das SSO-Cookie fehlt oder ung\u00fcltig ist, wird versucht, ein LTPA-Cookie zu verarbeiten.

jwtBuilderRef=JWT-Builder-Referenz
jwtBuilderRef.desc=Eine Referenz auf das JWT-Builder-Konfigurationselement in der Datei server.xml, das beschreibt, wie das JWT-Token erstellt wird.

setCookieSecureFlag=Flag secure im SSO-Cookie setzen
setCookieSecureFlag.desc=Setzt das Flag secure im SSO-Cookie, damit es nur \u00fcber eine sichere Verbindung gesendet wird. 

jwtConsumerRef=JWT-Konsumentenreferenz
jwtConsumerRef.desc=Eine Referenz auf das Konfigurationselement im JWT-Konsumenten in der Datei server.xml, das beschreibt, wie das JWT-Token konsumiert wird.
 
