jwtSso.desc=Informationen zur Konfiguration von JWT-SSO (Single Sign On).
cookieName=Name des Cookies
cookieName.desc=Der Name des Cookies, das zum Speichern des JWT-Tokens verwendet wird.
setCookiePathToWebAppContextRoot=Cookiepfad auf Kontextpfad setzen
setCookiePathToWebAppContextRoot.desc=Setzen Sie den Cookiepfad des JWT-Cookies auf den Kontextpfad der Anwendung, die authentifiziert wird. Auf diese Weise wird die Verwendung dieses Cookies nur auf diese Anwendung beschr\u00e4nkt.

