logstashCollector=Collecteur Logstash
logstashCollector.desc=Le collecteur Logstash recueille des donn\u00e9es de diverses sources et les achemine \u00e0 un serveur Logstash via le protocole Lumberjack.

source=Source
source.desc=Sp\u00e9cifie une liste de sources s\u00e9par\u00e9es par une virgule qui sont utilis\u00e9es par le collecteur logstash. Les valeurs valides sont message, trace, accessLog, ffdc, garbageCollection et audit. Pour utiliser la source d'audit, activez la fonction d'audit de Liberty. Activez les journaux des acc\u00e8s en d\u00e9finissant un \u00e9l\u00e9ment accessLogging pour votre noeud final httpEndpoint.

hostName=Nom d'h\u00f4te
hostName.desc=Nom d'h\u00f4te du serveur Logstash.

port=Port
port.desc=Num\u00e9ro de port du serveur Logstash.

sslRef=R\u00e9f\u00e9rence SSL

sslRef.desc=Sp\u00e9cifie l'ID du r\u00e9pertoire SSL utilis\u00e9 pour se connecter au serveur Logstash.

tag=Balise
tag.desc=Sp\u00e9cifie les \u00e9tiquettes qui sont associ\u00e9es aux \u00e9v\u00e9nements de diff\u00e9rentes sources.

maxFieldLength=Longueur de champ maximale
maxFieldLength.desc=Sp\u00e9cifie le nombre maximum de caract\u00e8res accept\u00e9s dans le champ de message associ\u00e9 aux \u00e9v\u00e9nements de diff\u00e9rentes sources. Si vous sp\u00e9cifiez une valeur 0 ou -1, le nombre maximal de caract\u00e8res est illimit\u00e9.

maxEvents=Nombre maximal d'\u00e9v\u00e9nements par seconde
maxEvents.desc=Sp\u00e9cifie le nombre maximal d'\u00e9v\u00e9nements \u00e0 envoyer par seconde. Si vous sp\u00e9cifiez une valeur sup\u00e9rieure \u00e0 z\u00e9ro, celle-ci sera utilis\u00e9e pour r\u00e9guler les \u00e9v\u00e9nements.

jsonAccessLogFields=Zones \u00e0 utiliser depuis les journaux d'acc\u00e8s
jsonAccessLogFields.desc=Utilisez cet attribut pour choisir l'utilisation des zones de journal d'acc\u00e8s sp\u00e9cifi\u00e9es dans la propri\u00e9t\u00e9 accessLogging logFormat ou l'utilisation des zones de journal d'acc\u00e8s par d\u00e9faut.
jsonAccessLogFields.default=Utilisez l'ensemble de zones de journal d'acc\u00e8s par d\u00e9faut.
jsonAccessLogFields.logFormat=Utilisez l'ensemble de zones de journal d'acc\u00e8s correspondant \u00e0 logFormat.
