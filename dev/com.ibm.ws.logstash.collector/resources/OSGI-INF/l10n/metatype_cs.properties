logstashCollector=Kolektor Logstash
logstashCollector.desc=Kolektor Logstash shroma\u017e\u010fuje data z r\u016fzn\u00fdch zdroj\u016f a p\u0159ed\u00e1v\u00e1 je do serveru Logstash pomoc\u00ed protokolu Lumberjack.

source=Zdroj
source.desc=Ur\u010duje seznam zdroj\u016f odd\u011blen\u00fdch \u010d\u00e1rkami pou\u017eit\u00fd kolektorem logstash. Platn\u00e9 hodnoty jsou message, trace, accessLog, ffdc, garbageCollection a audit. Chcete-li pou\u017e\u00edt zdroj auditu, povolte funkci auditu Liberty. Povolte protokoly p\u0159\u00edstupu nastaven\u00ed prvku accessLogging pro httpEndpoint.

hostName=N\u00e1zev hostitele
hostName.desc=N\u00e1zev hostitele serveru Logstash.

port=Port
port.desc=\u010c\u00edslo portu serveru Logstash.

sslRef=Odkaz na SSL

sslRef.desc=Ur\u010duje ID reperto\u00e1ru SSL pou\u017e\u00edvan\u00e9 pro p\u0159ipojen\u00ed k serveru Logstash.

tag=Zna\u010dka
tag.desc=Ur\u010duje zna\u010dky p\u0159idru\u017een\u00e9 k ud\u00e1lostem z r\u016fzn\u00fdch zdroj\u016f.

maxFieldLength=Maxim\u00e1ln\u00ed d\u00e9lka pole
maxFieldLength.desc=Ur\u010duje maxim\u00e1ln\u00ed po\u010det znak\u016f pro pole zpr\u00e1v p\u0159idru\u017een\u00e9 k ud\u00e1lostem pro r\u016fzn\u00e9 zdroje. Pokud uvedete hodnotu 0 nebo -1, bude maxim\u00e1ln\u00ed po\u010det znak\u016f neomezen\u00fd.

maxEvents=Maxim\u00e1ln\u00ed po\u010det ud\u00e1lost\u00ed za sekundu
maxEvents.desc=Ur\u010duje maxim\u00e1ln\u00ed po\u010det ud\u00e1lost\u00ed, kter\u00e9 budou odesl\u00e1ny za sekundu. Ur\u010d\u00edte-li hodnotu v\u011bt\u0161\u00ed ne\u017e nula, bude uplatn\u011bna pro sn\u00ed\u017een\u00ed priority ud\u00e1losti.

jsonAccessLogFields=Pole pro pou\u017eit\u00ed z protokol\u016f p\u0159\u00edstupu
jsonAccessLogFields.desc=Tento atribut pou\u017eijte pro v\u00fdb\u011br mezi pou\u017eit\u00edm pol\u00ed protokolu p\u0159\u00edstupu ur\u010den\u00fdch ve vlastnosti accessLogging logFormat nebo v\u00fdchoz\u00edch pol\u00ed protokolu p\u0159\u00edstupu.
jsonAccessLogFields.default=Pou\u017eijte v\u00fdchoz\u00ed sadu pol\u00ed protokolu p\u0159\u00edstupu.
jsonAccessLogFields.logFormat=Pou\u017eijte sadu pol\u00ed protokolu p\u0159\u00edstupu, kter\u00e9 odpov\u00eddaj\u00ed logFormat.
