logstashCollector=Kolektor Logstash
logstashCollector.desc=Kolektor Logstash zbiera dane z r\u00f3\u017cnych \u017ar\u00f3de\u0142 i przekazuje je do serwera Logstash za pomoc\u0105 protoko\u0142u Lumberjack.

source=\u0179r\u00f3d\u0142o
source.desc=Okre\u015bla list\u0119 \u017ar\u00f3de\u0142 (rozdzielonych przecinkami) u\u017cywanych przez kolektor logstash. Poprawne warto\u015bci to: message, trace, accessLog, ffdc, garbageCollection i audit. Aby u\u017cy\u0107 \u017ar\u00f3d\u0142a na poziomie audit, w\u0142\u0105cz funkcj\u0119 kontroli Liberty. W\u0142\u0105cz dzienniki dost\u0119pu, ustawiaj\u0105c element accessLogging dla punktu ko\u0144cowego httpEndpoint.

hostName=Nazwa hosta
hostName.desc=Nazwa hosta serwera Logstash.

port=Port
port.desc=Numer portu serwera Logstash.

sslRef=Odwo\u0142anie SSL

sslRef.desc=Okre\u015bla identyfikator repertuaru SSL, kt\u00f3ry jest u\u017cywany do nawi\u0105zywania po\u0142\u0105czenia z serwerem Logstash.

tag=Znacznik
tag.desc=Okre\u015bla znaczniki, kt\u00f3re s\u0105 powi\u0105zane ze zdarzeniami z r\u00f3\u017cnych \u017ar\u00f3de\u0142.

maxFieldLength=Maksymalna d\u0142ugo\u015b\u0107 pola
maxFieldLength.desc=Okre\u015bla maksymaln\u0105 liczb\u0119 znak\u00f3w w polu komunikatu powi\u0105zanym ze zdarzeniami z r\u00f3\u017cnych \u017ar\u00f3de\u0142. Je\u015bli zostanie okre\u015blona warto\u015b\u0107 0 lub -1, maksymalna liczba znak\u00f3w jest nieograniczona.

maxEvents=Maksymalna liczba zdarze\u0144 na sekund\u0119
maxEvents.desc=Okre\u015bla maksymaln\u0105 liczb\u0119 zdarze\u0144, kt\u00f3re maj\u0105 by\u0107 wysy\u0142ane na sekund\u0119. Je\u015bli u\u017cytkownik okre\u015bli warto\u015b\u0107 wi\u0119ksz\u0105 ni\u017c zero, zostanie ona u\u017cyta do przyt\u0142umiania zdarze\u0144.

jsonAccessLogFields=Pola dziennik\u00f3w dost\u0119pu, kt\u00f3re maj\u0105 by\u0107 u\u017cywane
jsonAccessLogFields.desc=Za pomoc\u0105 tego atrybutu mo\u017cna nakaza\u0107 u\u017cycie p\u00f3l dziennik\u00f3w dost\u0119pu okre\u015blonych we w\u0142a\u015bciwo\u015bci logFormat konfiguracji accessLogging albo domy\u015blnych p\u00f3l dziennik\u00f3w dost\u0119pu.
jsonAccessLogFields.default=U\u017cyj domy\u015blnego zestawu p\u00f3l dziennik\u00f3w dost\u0119pu.
jsonAccessLogFields.logFormat=U\u017cyj zestawu p\u00f3l dziennik\u00f3w dost\u0119pu zgodnego z logFormat.
