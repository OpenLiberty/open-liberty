#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

logstashCollector=Coletor de Logstash
logstashCollector.desc=O coletor de logstash re\u00fane dados de v\u00e1rias fontes e encaminha os dados para um servidor de logstash usando protocolo de Lumberjack.

source=Fonte
source.desc=Especifica uma lista de fontes separadas por v\u00edrgulas que s\u00e3o usadas pelo coletor logstash. Os valores v\u00e1lidos s\u00e3o message, trace, accessLog, ffdc, garbageCollection e audit. Para usar a fonte audit, ative o recurso de auditoria Liberty. Ative os logs de acesso configurando um elemento accessLogging para o seu httpEndpoint. 
hostName=Nome do host
hostName.desc=Nome do host do servidor de logstash.

port=Porta
port.desc=N\u00famero da porta do servidor de logstash.

sslRef=Refer\u00eancia SSL

sslRef.desc=Especifica um ID do repert\u00f3rio de SSL que \u00e9 usado para se conectar ao servidor de logstash.

tag=Tag
tag.desc=Especifica as tags que est\u00e3o associadas aos eventos a partir de v\u00e1rias origens.

maxFieldLength=Comprimento M\u00e1ximo do Campo
maxFieldLength.desc=Especifica o n\u00famero m\u00e1ximo de caracteres para o campo de mensagem associado aos eventos para v\u00e1rias fontes. Se voc\u00ea especificar um valor de 0 ou -1, o n\u00famero m\u00e1ximo de caracteres ser\u00e1 ilimitado.

maxEvents=M\u00e1ximo de eventos por segundo
maxEvents.desc=Especifica o n\u00famero m\u00e1ximo de eventos a serem enviados por segundo. Se voc\u00ea especificar um valor maior que zero, ent\u00e3o ele ser\u00e1 usado para regulagem os eventos.

jsonAccessLogFields=Campos a serem usados de logs de acesso
jsonAccessLogFields.desc=Use este atributo para escolher entre usar campos de log de acesso especificados na propriedade logFormat do accessLogging ou os campos de log de acesso padr\u00e3o.
jsonAccessLogFields.default=Use o conjunto padr\u00e3o de campos do log de acesso.
jsonAccessLogFields.logFormat=Use o conjunto de campos do log de acesso que correspondam ao logFormat.
