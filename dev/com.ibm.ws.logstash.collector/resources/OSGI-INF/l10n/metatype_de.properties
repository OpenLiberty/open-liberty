#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

logstashCollector=logstash-Collector
logstashCollector.desc=Der logstash-Collector erfasst Daten aus verschiedenen Quellen und leitet die Daten mit dem Lumberjack-Protokoll an einen logstash-Server weiter.

source=Quelle
source.desc=Gibt eine Liste durch Kommas getrennter Quellen an, die vom logstash-Collector verwendet werden. Zu den g\u00fcltigen Werten geh\u00f6ren message, trace, accessLog, ffdc, garbageCollection und audit. Wenn Sie die Pr\u00fcfquelle verwenden m\u00f6chten, aktivieren Sie das Liberty-Pr\u00fcffeature. Aktivieren Sie Zugriffsprotokolle, indem Sie ein accessLogging-Element f\u00fcr Ihren HTTP-Endpunkt (httpEndpoint) definieren. 
hostName=Hostname
hostName.desc=Der Hostname des logstash-Servers.

port=Port
port.desc=Die Portnummer des logstash-Servers.

sslRef=SSL-Referenz

sslRef.desc=Gibt die ID des SSL-Repertoires an, das zum Herstellen einer Verbindung zum logstash-Server verwendet wird.

tag=Tag
tag.desc=Gibt die Tags an, die den Ereignissen von verschiedenen Quellen zugeordnet sind.

maxFieldLength=Maximale Feldl\u00e4nge
maxFieldLength.desc=Gibt die maximale Zeichenanzahl f\u00fcr das Nachrichtenfeld an, das den Ereignissen f\u00fcr verschiedene Quellen zugeordnet ist. Wenn Sie den Wert 0 oder -1 angeben, ist die Zeichenanzahl nicht beschr\u00e4nkt.

maxEvents=Maximale Anzahl Ereignisse pro Sekunde
maxEvents.desc=Gibt an, wie viele Ereignisse maximal pro Sekunde gesendet werden sollen. Wenn Sie einen Wert gr\u00f6\u00dfer als null angeben m\u00f6chten, wird dieser zur Regulierung der Ereignisse verwendet.

jsonAccessLogFields=Zu verwendende Felder aus Zugriffsprotokollen
jsonAccessLogFields.desc=Verwenden Sie dieses Attribut, um zwischen der Verwendung von Zugriffsprotokollfeldern, die in der Eigenschaft accessLogging logFormat angegeben sind, und den Standardzugriffsprotokollfeldern zu w\u00e4hlen.
jsonAccessLogFields.default=Standardsatz der Zugriffsprotokollfelder verwenden
jsonAccessLogFields.logFormat=Satz der Zugriffsprotokollfelder verwenden, die mit logFormat \u00fcbereinstimmen
