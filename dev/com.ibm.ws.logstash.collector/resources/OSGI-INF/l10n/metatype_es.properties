#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

logstashCollector=Recopilador logstash
logstashCollector.desc=El recopilador logstash re\u00fane datos de varias fuentes y los reenv\u00eda a un servidor logstash utilizando el protocolo Lumberjack.

source=Origen
source.desc=Especifica una lista de or\u00edgenes separados por coma utilizados por el recopilador logstash. Los valores v\u00e1lidos son message, trace, accessLog, ffdc, garbageCollection y audit. Para utilizar el origen de auditor\u00eda, habilite la caracter\u00edstica de auditor\u00eda de Liberty. Habilite los registros de acceso estableciendo un elemento accessLogging para el httpEndpoint. 
hostName=Nombre de host
hostName.desc=Nombre de host del servidor logstash.

port=Puerto
port.desc=N\u00famero de puerto del servidor logstash.

sslRef=Referencia SSL

sslRef.desc=Especifica un ID del repertorio SSL que se utiliza para conectarse con el servidor logstash.

tag=Etiqueta
tag.desc=Especifica las etiquetas asociadas a los sucesos desde diferentes or\u00edgenes.

maxFieldLength=Longitud m\u00e1xima de campo
maxFieldLength.desc=Especifica el n\u00famero m\u00e1ximo de caracteres para el campo de mensaje asociado a los sucesos de distintos or\u00edgenes. Si especifica un valor de 0 o -1, el n\u00famero m\u00e1ximo de caracteres es ilimitado.

maxEvents=M\u00e1ximo de sucesos por segundo
maxEvents.desc=Especifica el n\u00famero m\u00e1ximo de sucesos que se va a enviar por segundo. Si especifica un valor mayor que cero, se utilizar\u00e1 para establecer una limitaci\u00f3n para los sucesos.

jsonAccessLogFields=Campos que deben utilizarse de los registros de acceso
jsonAccessLogFields.desc=Utilice este atributo para elegir entre el uso de los campos de registro de acceso especificados en la propiedad accessLogging logFormat o de los campos de registro de acceso predeterminados.
jsonAccessLogFields.default=Utilizar el conjunto predeterminado de campos de registro de acceso.
jsonAccessLogFields.logFormat=Utilizar el conjunto de campos de registro de acceso que coincidan con logFormat.
