logstashCollector=Colector Logstash
logstashCollector.desc=Colectorul logstash str\u00e2nge date din diverse surse \u015fi le trimite mai departe la un server Logstash folosind protocolul Lumberjack.

source=Surs\u0103
source.desc=Specific\u0103 o surs\u0103 de folosit de colectorul Logstash.

hostName=Nume gazd\u0103
hostName.desc=Numele de gazd\u0103 al serverului Logstash.

port=Port
port.desc=Num\u0103rul de port al serverului Logstash.

sslRef=Referin\u0163\u0103 SSL

sslRef.desc=Specific\u0103 un ID al repertoriului SSL care este folosit pentru conectarea la serverul Logstash.

tag=Tag
tag.desc=Specific\u0103 tagurile care sunt asociate cu evenimentele din diferite surse.

maxFieldLength=Lungime maxim\u0103 de c\u00e2mp
maxFieldLength.desc=Specific\u0103 num\u0103rul maxim de caractere pentru c\u00e2mpul de mesaj asociat cu evenimente pentru diverse surse. Dac\u0103 specifica\u0163i o valoare de 0 sau -1, num\u0103rul maxim de caractere este nelimitat.

maxEvents=Maxim de evenimente pe secund\u0103
maxEvents.desc=Specific\u0103 num\u0103rul maxim de evenimente de trimis pe secund\u0103. Dac\u0103 specifica\u0163i o valoare mai mare dec\u00e2t zero, atunci va fi folosit pentru sugrumarea (throttling) evenimentelor.

jsonAccessLogFields=C\u00e2mpuri de folosit din istoricele de acces
jsonAccessLogFields.desc=Utiliza\u0163i acest atribut pentru a alege \u00eentre utilizarea c\u00e2mpurilor de istoric de acces specificate \u00een proprietatea accessLogging logFormat sau a c\u00e2mpurile de istoric de acces implicite.
jsonAccessLogFields.default=Utiliza\u0163i setul implicit de c\u00e2mpuri de istoric de acces.
jsonAccessLogFields.logFormat=Utiliza\u0163i setul de c\u00e2mpuri de istoric de acces care se potrivesc cu logFormat.
