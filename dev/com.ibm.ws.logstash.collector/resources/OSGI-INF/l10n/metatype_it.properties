logstashCollector=Programma di raccolta logstash
logstashCollector.desc=Il programma di raccolta logstash raccoglie dati da varie sorgenti e li invia a un server logstash utilizzando il protocollo Lumberjack.

source=Origine
source.desc=Specifica un'origine da utilizzare da parte del programma di raccolta logstash.

hostName=Nome host
hostName.desc=Nome host del server logstash.

port=Porta
port.desc=Numero di porta del server logstash.

sslRef=Riferimento SSL

sslRef.desc=Specifica un ID del repertorio SSL utilizzato per la connessione al server logstash.

tag=Tag
tag.desc=Specifica le tag associate agli eventi da varie origini.

maxFieldLength=Lunghezza campo massima
maxFieldLength.desc=Specifica il numero massimo di caratteri per il campo messaggio associato agli eventi per varie origini. Se si specifica un valore di 0 o -1, il numero massimo di caratteri \u00e8 illimitato.

maxEvents=Numero massimo di eventi al secondo
maxEvents.desc=Specifica il numero massimo di eventi da inviare al secondo. Se si specifica un valore maggiore di zero, sar\u00e0 usato per ridurre gli eventi.
