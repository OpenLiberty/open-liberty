#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

logstashCollector=Logstash Collector
logstashCollector.desc=Logstash collector gathers data from various sources and forwards the data to a logstash server using Lumberjack protocol.

source=Source
source.desc=Specifies a source to be used by the logstash collector.

hostName=Host name
hostName.desc=Host name of the logstash server.

port=Port
port.desc=Port number of the logstash server.

sslRef=SSL reference

sslRef.desc=Specifies an ID of the SSL repertoire that is used to connect to the logstash server.

tag=Tag
tag.desc=Specifies the tags that are associated with the events from various sources.

maxFieldLength=Maximum field length
maxFieldLength.desc=Specifies maximum number of characters for the message field associated with the events for various sources. If you specify a value of 0 or -1, the maximum number of characters is unlimited.

maxEvents=Maximum events per second
maxEvents.desc=Specifies the maximum number of events to be sent per second. If you specify a value greater than zero, then it will be used for throttling the events.