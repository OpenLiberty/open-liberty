ssl.options=Volby SSL
ssl.options$Ref=Odkaz na volby SSL
ssl.options.desc=Konfigurace protokolu zabezpe\u010den\u00ed SSL pro p\u0159enos.

ssl.configuration=N\u00e1zev konfigurace SSL
ssl.configuration.desc=N\u00e1zev odkazovan\u00e9 konfigurace SSL definuj\u00edc\u00ed certifik\u00e1ty, kl\u00ed\u010de a \u00falo\u017ei\u0161t\u011b \u00fadaj\u016f o d\u016fv\u011bryhodnosti t\u00fdkaj\u00edc\u00ed se p\u0159enosu.

ssl.sessionTimeout=\u010casov\u00fd limit relace
ssl.sessionTimeout.desc=Doba, kterou se m\u00e1 po\u010dkat, ne\u017e bude po\u017eadavek \u010dten\u00ed nebo z\u00e1pisu na soketu dokon\u010den. Tato hodnota je potla\u010dena \u010dasov\u00fdmi limity specifick\u00fdmi pro protokol.

suppressHandshakeErrors=Potla\u010dit chyby nav\u00e1z\u00e1n\u00ed komunikace p\u0159es zabezpe\u010den\u00ed SSL
suppressHandshakeErrors.desc=Zak\u00e1zat protokolov\u00e1n\u00ed chyb nav\u00e1z\u00e1n\u00ed komunikace p\u0159es zabezpe\u010den\u00ed SSL. K chyb\u00e1m nav\u00e1z\u00e1n\u00ed komunikace p\u0159es zabezpe\u010den\u00ed SSL m\u016f\u017ee p\u0159i norm\u00e1ln\u00edm provozu doch\u00e1zet, ale tyto zpr\u00e1vy mohou b\u00fdt d\u016fle\u017eit\u00e9, kdy\u017e se SSL chov\u00e1 ne\u010dekan\u00fdm zp\u016fsobem. Kdy\u017e je zak\u00e1z\u00e1no, protokoly zpr\u00e1v a konzoly nezaznamen\u00e1vaj\u00ed chyby komunikace s v\u00fdm\u011bnou potvrzen\u00ed, a je-li zapnuto trasov\u00e1n\u00ed kan\u00e1lu SSL, jsou chyby komunikace s v\u00fdm\u011bnou potvrzen\u00ed zaznamen\u00e1v\u00e1ny.

default.sslRef=Reperto\u00e1r v\u00fdchoz\u00edho SSL
default.sslRef.desc=Reperto\u00e1r konfigurace v\u00fdchoz\u00edho SSL. V\u00fdchoz\u00ed hodnota je defaultSSLSettings.

ssl.sslSessionTimeout=\u010casov\u00fd limit relace SSL
ssl.sslSessionTimeout.desc=\u010casov\u00fd limit relace SSL z\u0159\u00edzen\u00e9 kan\u00e1lem SSL. 

