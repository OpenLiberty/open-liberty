ssl.configuration.desc=Nazwa przywo\u0142ywanej konfiguracji SSL, definiuj\u0105cej certyfikaty, klucze i magazyny zaufanych certyfikat\u00f3w, kt\u00f3re mog\u0105 mie\u0107 zastosowanie do transportu.

ssl.sessionTimeout=Limit czasu sesji
ssl.sessionTimeout.desc=Czas oczekiwania na zako\u0144czenie \u017c\u0105dania odczytu lub zapisu w gnie\u017adzie. Ta warto\u015b\u0107 jest przes\u0142aniana przez limity czasu specyficzne dla protoko\u0142u.

suppressHandshakeErrors=Pomi\u0144 b\u0142\u0119dy uzgadniania SSL
suppressHandshakeErrors.desc=Wy\u0142\u0105cz rejestrowanie b\u0142\u0119d\u00f3w uzgadniania SSL. B\u0142\u0119dy uzgadniania SSL mog\u0105 wyst\u0119powa\u0107 w czasie normalnego dzia\u0142ania, jednak komunikaty mog\u0105 by\u0107 pomocne, je\u015bli protok\u00f3\u0142 SSL zachowuje si\u0119 w spos\u00f3b nieoczekiwany. Gdy ta funkcja jest wy\u0142\u0105czona, dzienniki komunikat\u00f3w ani konsoli nie rejestruj\u0105 b\u0142\u0119d\u00f3w uzgadniania, a dziennik \u015bledzenia rejestruje b\u0142\u0119dy uzgadniania, je\u015bli \u015bledzenie kana\u0142u SSL jest w\u0142\u0105czone.

default.sslRef=Domy\u015blny repertuar SSL
default.sslRef.desc=Domy\u015blny repertuar konfiguracji SSL. Warto\u015b\u0107 domy\u015blna to defaultSSLSettings.

