ssl.options=SSL-Optionen
ssl.options$Ref=Referenz der SSL-Optionen
ssl.options.desc=Die SSL-Protokollkonfiguration f\u00fcr einen Transport.

ssl.configuration=Name der SSL-Konfiguration
ssl.configuration.desc=Name der referenzierten SSL-Konfiguration, die die g\u00fcltigen Zertifikate, Schl\u00fcssel und Truststores f\u00fcr einen Transport definiert.

ssl.sessionTimeout=Sitzungszeitlimit
ssl.sessionTimeout.desc=Gibt an, wie lange auf den Abschluss einer Lese- oder Schreibanforderung an einem Socket gewartet wird. Dieser Wert wird von protokollspezifischen Zeitlimits \u00fcberschrieben.

suppressHandshakeErrors=SSL-Handshakefehler unterdr\u00fccken
suppressHandshakeErrors.desc=Inaktiviert die Protokollierung von SSL-Handshakefehlern. SSL-Handshakefehler k\u00f6nnen w\u00e4hrend des normalen Betriebs auftreten, aber diese Nachrichten k\u00f6nnen hilfreich sein, wenn sich SSL nicht wie erwartet verh\u00e4lt. Wenn diese Option inaktiviert ist, zeichnen die Nachrichten- und Konsolenprotokolle keine Handshakefehler auf, w\u00e4hrend das Traceprotokoll Handshakefehler aufzeichnet, wenn das SSL-Kanal-Tracing aktiviert ist.

default.sslRef=SSL-Standardrepertoire
default.sslRef.desc=Das SSL-Standardkonfigurationsrepertoire. Der Standardwert ist defaultSSLSettings.

ssl.sslSessionTimeout=SSL-Sitzungszeitlimit
ssl.sslSessionTimeout.desc=Das Zeitlimit f\u00fcr eine \u00fcber den SSL-Kanal hergestellte SSL-Sitzung. 

