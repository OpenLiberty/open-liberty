ssl.options=SSL be\u00e1ll\u00edt\u00e1sok
ssl.options$Ref=SSL be\u00e1ll\u00edt\u00e1sok hivatkoz\u00e1s
ssl.options.desc=A sz\u00e1ll\u00edt\u00e1s SSL protokoll konfigur\u00e1ci\u00f3ja.

ssl.configuration=SSL konfigur\u00e1ci\u00f3 neve
ssl.configuration.desc=A hivatkozott SSL konfigur\u00e1ci\u00f3 neve, amely meghat\u00e1rozza a sz\u00e1ll\u00edt\u00e1shoz alkalmazhat\u00f3 tan\u00fas\u00edtv\u00e1nyokat, kulcsokat \u00e9s tan\u00fas\u00edtv\u00e1nyt\u00e1rol\u00f3kat.

ssl.sessionTimeout=Munkamenet id\u0151t\u00fall\u00e9p\u00e9se
ssl.sessionTimeout.desc=Az id\u0151, amit egy \u00edr\u00e1si vagy olvas\u00e1si k\u00e9r\u00e9s befejez\u0151d\u00e9s\u00e9re v\u00e1rni kell egy socketen. Az \u00e9rt\u00e9ket a protokollra jellemz\u0151 id\u0151korl\u00e1tok fel\u00fclb\u00edr\u00e1lj\u00e1k.

suppressHandshakeErrors=SSL k\u00e9zfog\u00e1s hib\u00e1k kikapcsol\u00e1sa
suppressHandshakeErrors.desc=Letiltja az SSL k\u00e9zfog\u00e1s hib\u00e1k napl\u00f3z\u00e1s\u00e1t. A norm\u00e1l m\u0171k\u00f6d\u00e9s sor\u00e1n is el\u0151fordulhatnak SSL k\u00e9zfog\u00e1s hib\u00e1k, \u00e1m hasznosak lehetnek ezek az \u00fczenetek, amikor az SSL nem a v\u00e1rt m\u00f3don viselkedik. Ha le van tiltva, akkor az \u00fczenet- \u00e9s konzolnapl\u00f3k nem r\u00f6gz\u00edtik az egyeztet\u00e9si hib\u00e1kat \u00e9s a nyomk\u00f6vet\u00e9si napl\u00f3rekordok egyeztet\u00e9si hib\u00e1it, ha az SSL csatorna nyomk\u00f6vet\u00e9s be van kapcsolva.

default.sslRef=Alap\u00e9rtelmezett SSL rejtjelk\u00e9szlet
default.sslRef.desc=Az alap\u00e9rtelmezett SSL konfigur\u00e1ci\u00f3s rejtjelk\u00e9szlet. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: defaultSSLConfig.

ssl.sslSessionTimeout=SSL munkamenet id\u0151korl\u00e1tja
ssl.sslSessionTimeout.desc=Az SSL csatorn\u00e1n l\u00e9trehozott SSL munkamenet id\u0151korl\u00e1tja. 

