ssl.options=Opciones SSL
ssl.options$Ref=Referencia de opciones SSL
ssl.options.desc=Configuraci\u00f3n del protocolo SSL para un transporte.

ssl.configuration=Nombre de configuraci\u00f3n SSL
ssl.configuration.desc=Nombre de la configuraci\u00f3n SSL referenciada que define los certificados, las claves y los almacenes de confianza aplicables a un transporte.

ssl.sessionTimeout=Tiempo de espera de sesi\u00f3n
ssl.sessionTimeout.desc=Cantidad de tiempo que se debe esperar a que una solicitud de lectura o escritura se complete en un socket. Este valor se sustituye por tiempos de espera espec\u00edficos de protocolo.

suppressHandshakeErrors=Suprimir errores de reconocimiento de comunicaci\u00f3n SSL
suppressHandshakeErrors.desc=Inhabilita el registro de errores de reconocimiento de comunicaci\u00f3n SSL. Los errores de reconocimiento de comunicaci\u00f3n SSL se pueden producir durante el funcionamiento normal, pero estos mensajes pueden resultar de utilidad si SSL no se comporta de forma esperada. Si est\u00e1 inhabilitado, los registros de mensajes y de consola no registran errores de reconocimiento de comunicaci\u00f3n y el registro de rastreo registra los errores de reconocimiento de comunicaci\u00f3n cuando el rastreo del canal SSL est\u00e1 activo.

default.sslRef=Repertorio de SSL por omisi\u00f3n
default.sslRef.desc=El repertorio de configuraci\u00f3n SSL por omisi\u00f3n. El valor predeterminado es defaultSSLConfig.

ssl.sslSessionTimeout=Tiempo de espera de sesi\u00f3n SSL
ssl.sslSessionTimeout.desc=El l\u00edmite de tiempo de espera de una sesi\u00f3n SSL establecida por el canal SSL. 

