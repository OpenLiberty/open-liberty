ssl.options=SSL Options
ssl.options$Ref=SSL options reference
ssl.options.desc=The SSL protocol configuration for a transport.

ssl.configuration=SSL configuration name
ssl.configuration.desc=Name of the referenced SSL configuration that defines the certificates, keys and trust stores applicable to a transport.

ssl.sessionTimeout=Session timeout
ssl.sessionTimeout.desc=Amount of time to wait for a read or write request to complete on a socket. This value is overridden by protocol-specific timeouts.

suppressHandshakeErrors=Suppress SSL handshake errors
suppressHandshakeErrors.desc=Disable logging of SSL handshake errors. SSL handshake errors can occur during normal operation, however these messages can be useful when SSL is behaving unexpectedly. If disabled, the message and console logs do not record handshake errors, and the trace log records handshake errors when SSL Channel tracing is on.

default.sslRef=Default SSL repertoire
default.sslRef.desc=The default SSL configuration repertoire. The default value is defaultSSLConfig.

ssl.sslSessionTimeout=SSL session timeout
ssl.sslSessionTimeout.desc=The timeout limit for an SSL session that is established by the SSL Channel. 

