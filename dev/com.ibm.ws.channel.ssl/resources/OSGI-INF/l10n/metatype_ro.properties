ssl.options=Op\u0163iuni SSL
ssl.options$Ref=Referin\u0163\u0103 op\u0163iuni SSL
ssl.options.desc=Configura\u0163ia protocol SSL pentru un transport.

ssl.configuration=Nume configura\u0163ie SSL
ssl.configuration.desc=Numele configura\u0163iei SSL de referin\u0163\u0103 care define\u015fte certificatele, cheile \u015fi depozitul de \u00eencrederi la un transport.

ssl.sessionTimeout=Timeout sesiune
ssl.sessionTimeout.desc=Cantitatea de timp de a\u015fteptare pentru a citi sau scrie cererea pentru a finaliza un socket. Aceast\u0103 valoare este \u00eenlocuit\u0103 de timeout-urile specifice protocolului.

suppressHandshakeErrors=Suprima\u0163i erorile de dialog de confirmare SSL
suppressHandshakeErrors.desc=Dezactiva\u0163i \u00eenregistrarea \u00een istoric a erorilor de dialog de confirmare SSL. Erorile de dialog de confirmare SSL pot ap\u0103rea \u00een timpul opera\u0163iei normale, totu\u015fi aceste mesaje pot fi utile c\u00e2nd SSL se comport\u0103 nea\u015fteptat. Dac\u0103 este este dezactivat\u0103, istoricele de mesaje \u015fi de consol\u0103 nu \u00eenregistreaz\u0103 erorile dialogul de confirmare (handshake), iar istoricul de urm\u0103rire \u00eenregistreaz\u0103 erorile de dialog de confirmare c\u00e2nd este activat\u0103 urm\u0103rirea pentru Canalul SSL.

default.sslRef=Repertoriu SSL implicit
default.sslRef.desc=Repertoriul SSL de configura\u0163ie implicit. Valoarea implicit\u0103 este defaultSSLSettings.

ssl.sslSessionTimeout=Timeout sesiune SSL
ssl.sslSessionTimeout.desc=Limita de timeout pentru o sesiune SSL care este stabilit\u0103 de canalul SSL.

