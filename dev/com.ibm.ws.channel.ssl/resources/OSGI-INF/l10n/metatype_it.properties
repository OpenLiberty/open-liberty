ssl.options=Opzioni SSL
ssl.options$Ref=Riferimento opzioni SSL
ssl.options.desc=La configurazione del protocollo SSL per un trasporto.

ssl.configuration=Nome configurazione SSL
ssl.configuration.desc=Nome della configurazione SSL di riferimento che definisce certificati, chiavi e truststore applicabili a un trasporto.

ssl.sessionTimeout=Timeout sessione
ssl.sessionTimeout.desc=L'intervallo di tempo di attesa del completamento di una richiesta di lettura o scrittura su un socket. Questo valore viene sostituito dai timeout specifici del protocollo.

suppressHandshakeErrors=Sopprimi errori di handshake SSL
suppressHandshakeErrors.desc=Disabilitare la registrazione degli errori di handshake SSL. Gli errori di handshake SSL possono verificarsi durante il normale funzionamento; tuttavia, questi messaggi possono essere utili in caso di funzionamento imprevisto di SSL. Se disabilitata, i log messaggio e console non registrano gli errori di handshake e il log di traccia registra gli errori di handshake quando la traccia del canale SSL \u00e8 attiva.

default.sslRef=Repertorio SSL predefinito
default.sslRef.desc=Il repertorio di configurazione SSL predefinito. Il valore predefinito \u00e8 defaultSSLConfig.

ssl.sslSessionTimeout=Timeout sessione SSL
ssl.sslSessionTimeout.desc=Il limite di timeout per una sessione SSL stabilito dal canale SSL. 

