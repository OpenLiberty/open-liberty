ssl.options=Options SSL
ssl.options$Ref=R\u00e9f\u00e9rence des options SSL
ssl.options.desc=Configuration du protocole SSL pour un transport.

ssl.configuration=Nom de la configuration SSL
ssl.configuration.desc=Nom de la configuration SSL r\u00e9f\u00e9renc\u00e9e qui d\u00e9finit les certificats, les cl\u00e9s et les fichiers de cl\u00e9s applicables \u00e0 un transport.

ssl.sessionTimeout=D\u00e9lai d'expiration de la session
ssl.sessionTimeout.desc=D\u00e9lai d'attente avant qu'une demande de lecture ou d'\u00e9criture n'aboutisse sur un socket. Cette valeur est supplant\u00e9e par les temporisations (timeouts) propres au protocole.

suppressHandshakeErrors=Supprimer les erreurs d'\u00e9tablissement de liaison SSL
suppressHandshakeErrors.desc=D\u00e9sactivez la consignation des erreurs d'\u00e9tablissement de liaison SSL. Ces erreurs peuvent se produire au cours d'un fonctionnement normal ; toutefois, ces messages peuvent \u00eatre utiles lorsque SSL se comporte de mani\u00e8re inattendue. Si la consignation est d\u00e9sactiv\u00e9e, les journaux des messages et de la console n'enregistrent pas les erreurs d'\u00e9tablissement de liaison, et le journal de trace enregistre les erreurs d'\u00e9tablissement de liaison lorsque la fonction de trace de canal SSL est activ\u00e9e.

default.sslRef=R\u00e9pertoire SSL par d\u00e9faut
default.sslRef.desc=R\u00e9pertoire de configuration SSL par d\u00e9faut. La valeur par d\u00e9faut est defaultSSLSettings.

ssl.sslSessionTimeout=D\u00e9lai d'attente de session SSL
ssl.sslSessionTimeout.desc=Limite d'attente d'une session SSL \u00e9tablie par le canal SSL. 

