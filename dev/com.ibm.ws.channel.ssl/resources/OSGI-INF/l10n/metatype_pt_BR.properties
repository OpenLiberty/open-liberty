ssl.options=Op\u00e7\u00f5es de SSL
ssl.options$Ref=Refer\u00eancia de op\u00e7\u00f5es de SSL
ssl.options.desc=A configura\u00e7\u00e3o do protocolo SSL para um transporte.

ssl.configuration=Nome de Configura\u00e7\u00e3o do SSL
ssl.configuration.desc=Nome da configura\u00e7\u00e3o do SSL referenciada que define os certificados, chaves e armazenamentos confi\u00e1veis aplic\u00e1veis em um transporte.

ssl.sessionTimeout=Tempo Limite da Sess\u00e3o
ssl.sessionTimeout.desc=Quantidade de tempo a aguardar pela conclus\u00e3o de uma solicita\u00e7\u00e3o de leitura ou grava\u00e7\u00e3o em um soquete. Este valor \u00e9 substitu\u00eddo pelos tempos limites espec\u00edficos do protocolo.

suppressHandshakeErrors=Suprimir erros de handshake SSL
suppressHandshakeErrors.desc=Desative a cria\u00e7\u00e3o de log de erros de handshake SSL. Os erros de handshake SSL podem ocorrer durante opera\u00e7\u00e3o normal; no entanto, essas mensagens podem ser \u00fateis quando o SSL est\u00e1 se comportando inesperadamente. Se desativado, os logs de mensagens e de console n\u00e3o registram erros de handshake e o log de rastreio registra erros de handshake quando o rastreamento de canal SSL est\u00e1 ativado.

default.sslRef=Repert\u00f3rio SSL Padr\u00e3o
default.sslRef.desc=O repert\u00f3rio de configura\u00e7\u00e3o de SSL padr\u00e3o. O valor padr\u00e3o \u00e9 defaultSSLSettings.

ssl.sslSessionTimeout=Tempo limite da sess\u00e3o SSL
ssl.sslSessionTimeout.desc=O limite do tempo limite para uma sess\u00e3o SSL que \u00e9 estabelecida pelo canal SSL.

