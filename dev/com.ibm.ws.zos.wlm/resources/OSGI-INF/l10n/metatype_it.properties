# zosWorkloadManager.

zos.wlm.config=Gestore enclave nativa WLM
zos.wlm.config.desc=Configurazione del gestore enclave nativa WLM.

collectionName=Nome raccolta
collectionName.desc=Un nome raccolta da utilizzare per classificare le richieste di lavoro.  Il nome viene fornito ai servizi nativi IWMCLSFY o __server_classify.  Saranno utilizzati solo i primi 18 caratteri.

# wlmClassification.

zos.wlm.classification.config.name=Classificazione WLM
zos.wlm.classification.config.description=Contiene, come elementi child, le regole di classificazione che WLM utilizza quando classifica le richieste.

classificationName=Nome classificazione
classificationName.desc=Nome classificazione facoltativo.

# httpClassification.

zos.wlm.httpclassification.config.name=Regola di classificazione HTTP WLM
zos.wlm.httpclassification.config.description=Definisce un elemento che rappresenta una regola utilizzata da WLM per la classificazione delle richieste HTTP in entrata.

tclass=Classe di transazione
tclass.desc=Definisce la priorit\u00e0.

host=Host
host.desc=Definisce l'host a cui associare la classe di transazione.

port=Porta
port.desc=Definisce la porta a cui associare la classe di transazione.

resource=URI risorsa
resource.desc=Definisce l'URI da utilizzare quando si esegue l'associazione della classe transazione.

method=Metodo HTTP
method.desc=Definisce il metodo HTTP a cui associare.

# mdbClassification.

zos.wlm.mdbClassification.config.name=Regola di classificazione MDB WLM
zos.wlm.mdbClassification.config.description=Definisce una regola utilizzata da WLM per classificare le richieste MDB.

mdb.tclass=Classe transazione
mdb.tclass.desc=La classe di transazione che definisce la priorit\u00e0 per il lavoro MDB.

mdb.jmsActivationSpec=Specifica di attivazione
mdb.jmsActivationSpec.desc=La specifica di attivazione da utilizzare quando si associa una classe di transazione.

# zosWlmHealth.

zos.wlm.health.config.name=Regola di creazione report integrit\u00e0 WLM
zos.wlm.health.config.desc=La configurazione che viene utilizzata per notificare sull'integrit\u00e0 del server a WLM.

interval=Intervallo di aggiornamento integrit\u00e0 WLM
interval.desc=La durata dell'intervallo di tempo tra le chiamate all'API di integrit\u00e0 WLM per aumentare la percentuale di integrit\u00e0. L'impostazione predefinita per questo intervallo \u00e8 0 e il suo intervallo pu\u00f2 essere un qualsiasi valore positivo.

increment=Percentuale di incremento integrit\u00e0 WLM
increment.desc=L'impostazione predefinita per questo incremento \u00e8 100 e accetta valori compresi tra 1 e 100.
