# zosWorkloadManager.

zos.wlm.config=WLM Native Enclave Manager
zos.wlm.config.desc=WLM Native Enclave Manager Configuration.

collectionName=Collection name
collectionName.desc=A collection name to be used for classifying work requests.  The name is supplied to native services IWMCLSFY or __server_classify.  Only the first 18 characters will be used.

# wlmClassification.

zos.wlm.classification.config.name=WLM Classification
zos.wlm.classification.config.description=Contains, as child elements, the classification rules WLM will use when classifying requests.

classificationName=Classification name
classificationName.desc=Optional classification name.

# httpClassification.

zos.wlm.httpclassification.config.name=WLM HTTP Classification Rule
zos.wlm.httpclassification.config.description=Defines an element representing a rule used by WLM for classifying incoming HTTP requests.

tclass=Transaction class
tclass.desc=Defines the priority.

host=Host
host.desc=Defines which host to map the transaction class to.

port=Port
port.desc=Defines which port to map the transaction class to.

resource=Resource URI
resource.desc=Defines the URI to use when mapping transaction class.

method=HTTP method
method.desc=Defines the HTTP method to map to.

# mdbClassification.

zos.wlm.mdbClassification.config.name=WLM MDB Classification Rule
zos.wlm.mdbClassification.config.description=Defines a rule used by WLM for classifying MDB requests.

mdb.tclass=Transaction class
mdb.tclass.desc=The transaction class that defines the priority for MDB work.

mdb.jmsActivationSpec=Activation specification
mdb.jmsActivationSpec.desc=The activation specification to use when mapping a transaction class.

# zosWlmHealth.

zos.wlm.health.config.name=WLM Health Reporting Rule
zos.wlm.health.config.desc=The configuration that is used to report the server's health to WLM.

interval=WLM health update interval
interval.desc=The duration of the time between calls to the WLM Health API to increase the health percentage. This interval defaults to 0, and its range can be any positive value.

increment=WLM health increment percentage
increment.desc=This increment is set to 100 by default and accepts values between 1 - 100.