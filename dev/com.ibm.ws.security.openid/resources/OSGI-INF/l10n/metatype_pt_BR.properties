openId=Autentica\u00e7\u00e3o de OpenId
openId.desc=Autentica\u00e7\u00e3o de OpenId.

mapIdentityToRegistryUser=Mapear identidade para usu\u00e1rio do registro
mapIdentityToRegistryUser.desc=Especifica se deve mapear a identidade para usu\u00e1rio do registro. O registro do usu\u00e1rio n\u00e3o \u00e9 usado para criar o assunto do usu\u00e1rio.

useClientIdentity=Usar identidade do cliente 
useClientIdentity.desc= Especifica se deve usar a identidade de OpenID do cliente para criar um assunto do usu\u00e1rio. Se configurada como true, apenas a identidade do cliente OpenID ser\u00e1 usada.  Se configurada como false e o primeiro elemento de userInfoRef for localizado, n\u00f3s a usaremos para criar um assunto do usu\u00e1rio. Caso contr\u00e1rio, use a identidade de OpenID para criar um assunto do usu\u00e1rio. 

sslRef=Refer\u00eancia SSL
sslRef.desc= Especifica que um ID da configura\u00e7\u00e3o SSL \u00e9 usado para conectar ao provedor de OpenID.
sslRef$Ref= Refer\u00eancia SSL

httpsRequired=Requer comunica\u00e7\u00e3o de SSL
httpsRequired.desc=Requer comunica\u00e7\u00e3o de SSL entre a parte confiante de OpenID e o servi\u00e7o do provedor.

hashAlgorithm= Algoritmo hash
hashAlgorithm.desc=  Especifica que o algoritmo hash \u00e9 usado para assinar e criptografar os par\u00e2metros de resposta do provedor de OpenID. 
hashAlgorithm.SHA1=Algoritmo hash SHA1 seguro
hashAlgorithm.SHA256=Algoritmo hash SHA256 seguro

authenticationMode=Modo de autentica\u00e7\u00e3o do provedor de OpenID
authenticationMode.desc= Especifica o modo de autentica\u00e7\u00e3o do provedor de OpenID como checkid_immediate ou checkid_setup. checkid_setup \u00e9 o modo de autentica\u00e7\u00e3o padr\u00e3o.
authenticationMode.checkid_setup=O checkid_setup permite que o provedor de openID interaja com o usu\u00e1rio, para solicitar autentica\u00e7\u00e3o ou auto-registro antes de retornar um resultado \u00e0 parte confiante de openId. 
authenticationMode.checkid_immediate=O checkid_immediate desativa a intera\u00e7\u00e3o do navegador com o usu\u00e1rio.

hostNameVerificationEnabled=Verifica\u00e7\u00e3o do nome do host ativada 
hostNameVerificationEnabled.desc= Especifica se deve ativar a verifica\u00e7\u00e3o do nome do host ou n\u00e3o.

realmIdentifier=Identificador de regi\u00e3o do provedor do OpenID
realmIdentifier.desc= Especifica o atributo do nome do provedor do OpenID.

userInfoRef=Refer\u00eancia de Informa\u00e7\u00f5es sobre o Usu\u00e1rio
userInfoRef.desc= Especifica uma lista de refer\u00eancias de userInfo separadas por v\u00edrgulas para que o provedor de OpenID inclua na resposta.
userInfoRef$Ref=Refer\u00eancia de informa\u00e7\u00f5es sobre o usu\u00e1rio

userInfo=Informa\u00e7\u00f5es sobre o Usu\u00e1rio
userInfo.desc= Especifica as informa\u00e7\u00f5es sobre o usu\u00e1rio que s\u00e3o inclu\u00eddas na resposta do provedor de openID.

alias=Nome alternativo
alias.desc= Especifica um nome alternativo.

uriType=Tipo de URI
uriType.desc= Especifica um tipo de URI.

count=Contagem
count.desc= Especifica a quantidade de userInfo que \u00e9 inclu\u00edda na resposta do provedor de openID.

required=Requerido
required.desc= Especifica se as informa\u00e7\u00f5es sobre o usu\u00e1rio s\u00e3o necess\u00e1rias ou n\u00e3o.

providerIdentifier=URL do provedor OpenID
providerIdentifier.desc= Especifica uma URL do provedor OpenID padr\u00e3o na qual os usu\u00e1rios obt\u00eam os IDs de abertura. 

authFilterRef=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef$Ref=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef.desc=Especifica a refer\u00eancia do filtro de autentica\u00e7\u00e3o.
