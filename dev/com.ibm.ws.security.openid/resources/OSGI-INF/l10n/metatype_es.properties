openId=Autenticaci\u00f3n OpenId
openId.desc=Autenticaci\u00f3n OpenId.

mapIdentityToRegistryUser=Correlacionar identidad con usuario de registro
mapIdentityToRegistryUser.desc=Especifica si debe correlacionarse la identidad con el usuario del registro. El registro de usuarios no se utiliza para crear el sujeto usuario.

useClientIdentity=Utilizar identidad de cliente 
useClientIdentity.desc= Especifica si debe utilizarse la identidad OpenID del cliente para crear un sujeto de usuario. Si se establece en true, s\u00f3lo se utilizar\u00e1 la identidad del cliente de OpenID. Si se establece en false y se encuentra el primer elemento de userInfoRef, se utiliza para crear un sujeto de usuario. De lo contrario, se utiliza la identidad de OpenID para crear un sujeto de usuario. 

sslRef=Referencia SSL
sslRef.desc= Especifica un ID de la configuraci\u00f3n SSL que se utiliza para conectar con el proveedor de OpenID.
sslRef$Ref= Referencia SSL

httpsRequired=Requerir comunicaci\u00f3n SSL
httpsRequired.desc=Requerir comunicaci\u00f3n SSL entre la parte dependiente de OpenID y el proveedor de servicios.

hashAlgorithm= Algoritmo de hash
hashAlgorithm.desc=  Especifica el algoritmo de hash que se utiliza para firmar y cifrar los par\u00e1metros de respuesta del proveedor de OpenID. 
hashAlgorithm.SHA1=Algoritmo de hash seguro SHA1
hashAlgorithm.SHA256=Algoritmo de hash seguro SHA256

authenticationMode=Modalidad de autenticaci\u00f3n de proveedor de OpenID
authenticationMode.desc= Especifica la modalidad de autenticaci\u00f3n de proveedor de OpenID checkid_immediate o checkid_setup. checkid_setup es la modalidad de autenticaci\u00f3n predeterminada.
authenticationMode.checkid_setup=La modalidad checkid_setup permite que el proveedor de openID interact\u00fae con el usuario para solicitar autenticaci\u00f3n o registro autom\u00e1tico antes de devolver un resultado a la parte dependiente de openId.
authenticationMode.checkid_immediate=La modalidad checkid_immediate no permite que el navegador interact\u00fae con el usuario. 

hostNameVerificationEnabled=Verificaci\u00f3n de nombre de host habilitada 
hostNameVerificationEnabled.desc= Especifica si debe habilitarse la verificaci\u00f3n de nombre de host.

realmIdentifier=Identificador de dominio del proveedor de OpenID
realmIdentifier.desc= Especifica el atributo del nombre del proveedor de OpenID.

userInfoRef=Referencia de informaci\u00f3n de usuario
userInfoRef.desc= Especifica una lista de referencias userInfo separadas por comas que el proveedor de OpenID debe incluir en la respuesta.
userInfoRef$Ref=Referencia de informaci\u00f3n de usuario

userInfo=Informaci\u00f3n de usuario
userInfo.desc= Especifica la informaci\u00f3n de usuario que se incluye en la respuesta del proveedor de openID.

alias=Nombre de alias
alias.desc= Especifica un nombre de alias.

uriType=Tipo de URI
uriType.desc= Especifica un tipo de URI.

count=N\u00famero
count.desc= Especifica cu\u00e1nta userInfo se incluye en la respuesta del proveedor de openID.

required=Necesario
required.desc= Especifica si la informaci\u00f3n de usuario es necesaria o no. 

providerIdentifier=URL del proveedor de OpenID
providerIdentifier.desc= Especifica un URL del proveedor de OpenID predeterminado donde los usuarios obtienen los ID de Open. 

authFilterRef=Referencia de filtro de autenticaci\u00f3n
authFilterRef$Ref=Referencia de filtro de autenticaci\u00f3n
authFilterRef.desc=Especifica la referencia del filtro de autenticaci\u00f3n.
