openId=Autenticazione OpenId
openId.desc=Autenticazione OpenId.

mapIdentityToRegistryUser=Associa identit\u00e0 all'utente del registro
mapIdentityToRegistryUser.desc=Specifica se associare l'identit\u00e0 all'utente del registro. Il registro utente non \u00e8 utilizzato per creare il soggetto utente.

useClientIdentity=Utilizza identit\u00e0 del client 
useClientIdentity.desc= Specifica se utilizzare l'identit\u00e0 OpenID del client per creare un soggetto utente. Se il valore \u00e8 impostato su true, viene utilizzata solo l'identit\u00e0 del client OpenID.  Se il valore \u00e8 impostato su false e viene trovato il primo elemento di userInfoRef, questo viene utilizzato per creare un soggetto utente. Altrimenti, viene utilizzata l'identit\u00e0 di OpenID per creare un soggetto utente. 

sslRef=Riferimento SSL
sslRef.desc= Specifica che un ID della configurazione SSL viene utilizzato per la connessione al provider OpenID.
sslRef$Ref= Riferimento SSL

httpsRequired=Richiedi comunicazione SSL
httpsRequired.desc=Richiede la comunicazione SSL tra l'RP (relying party-parte affidabile) OpenID e il servizio del provider.

hashAlgorithm= Algoritmo hash
hashAlgorithm.desc=  Specifica l'algoritmo hash utilizzato per firmare e codificare i parametri della risposta del provider OpenID. 
hashAlgorithm.SHA1=Algoritmo hash sicuro SHA1
hashAlgorithm.SHA256=Algoritmo hash sicuro SHA256

authenticationMode=Modalit\u00e0 di autenticazione provider OpenID
authenticationMode.desc= Specifica la modalit\u00e0 di autenticazione del provider OpenID, checkid_immediate o checkid_setup. La modalit\u00e0 di autenticazione predefinita \u00e8 checkid_setup.
authenticationMode.checkid_setup=La modalit\u00e0 checkid_setup consente al provider openID da interagire con l'utente, per richiedere l'autenticazione o l'autoregistrazione prima di restituire un risultato all'RP (relying party) di OpenId. 
authenticationMode.checkid_immediate=La modalit\u00e0 checkid_immediate disabilita l'interazione del browser con l'utente.

hostNameVerificationEnabled=Verifica del nome host abilitata 
hostNameVerificationEnabled.desc= Specifica se abilitare o meno la verifica del nome host.

realmIdentifier=Identificativo realm provider OpenID
realmIdentifier.desc= Specifica l'attributo per il nome del provider OpenID.

userInfoRef=Riferimento informazioni utente
userInfoRef.desc= Specificare un elenco di riferimenti alle informazioni utente separati da virgole per il provider OpenID da includere nella risposta.
userInfoRef$Ref=Riferimento informazioni utente

userInfo=Informazioni utente
userInfo.desc= Specifica le informazioni utente incluse nella risposta del provider openID.

alias=Nome alias
alias.desc= Specifica un nome alias.

uriType=Tipo URI
uriType.desc= Specifica un tipo di URI.

count=Conteggio
count.desc= Specifica quante informazioni utente sono incluse nella risposta del provider openID.

required=Obbligatorio
required.desc= Specifica se le informazioni utente sono obbligatorie o meno.

providerIdentifier=URL provider OpenID
providerIdentifier.desc= Specifica un URL provider OpenID dove gli utenti recuperano gli OpenID. 

authFilterRef=Riferimento filtro di autenticazione
authFilterRef$Ref=Riferimento filtro di autenticazione
authFilterRef.desc=Specifica il riferimento al filtro di autenticazione
