mapIdentityToRegistryUser.desc=Megadja, hogy az azonoss\u00e1got le kell-e k\u00e9pezni nyilv\u00e1ntart\u00e1sban szerepl\u0151 felhaszn\u00e1l\u00f3ra. A felhaszn\u00e1l\u00f3 t\u00e1rgy l\u00e9trehoz\u00e1sa nem a felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s seg\u00edts\u00e9g\u00e9vel t\u00f6rt\u00e9nik.

useClientIdentity=\u00dcgyf\u00e9lazonoss\u00e1g haszn\u00e1lata 
useClientIdentity.desc= Megadja, hogy a felhaszn\u00e1l\u00f3 t\u00e1rgy l\u00e9trehoz\u00e1s\u00e1hoz haszn\u00e1lni kell-e az \u00fcgyf\u00e9l OpenID azonoss\u00e1got. Ha igaz \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor az OpenID \u00fcgyf\u00e9lazonoss\u00e1g ker\u00fcl felhaszn\u00e1l\u00e1sra.  Ha hamis \u00e9rt\u00e9kre van be\u00e1ll\u00edtva \u00e9s a userInfoRef els\u0151 eleme megtal\u00e1lhat\u00f3, akkor ennek seg\u00edts\u00e9g\u00e9vel ker\u00fcl a felhaszn\u00e1l\u00f3 t\u00e1rgy l\u00e9trehoz\u00e1sra. Egy\u00e9bk\u00e9nt a felhaszn\u00e1l\u00f3 t\u00e1rgy az OpenID azonoss\u00e1g seg\u00edts\u00e9g\u00e9vel ker\u00fcl l\u00e9trehoz\u00e1sra. 

