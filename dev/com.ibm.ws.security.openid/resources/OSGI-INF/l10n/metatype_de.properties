openId=OpenID-Authentifizierung
openId.desc=OpenID-Authentifizierung.

mapIdentityToRegistryUser=ID einem Registry-Benutzer zuordnen
mapIdentityToRegistryUser.desc=Gibt an, ob die ID einem Registry-Benutzer zugeordnet werden soll. Die Benutzerregistry wird nicht zum Erstellen des Benutzersubjekts verwendet.

useClientIdentity=Client-ID verwenden
useClientIdentity.desc= Gibt an, ob die OpenID-Client-ID zum Erstellen eines Benutzersubjekts verwendet werden soll. Wenn Sie diese Option auf true setzen, wird nur die OpenID-Client-ID verwendet. Wenn Sie die Option auf false setzen und das erste Element userInfoRef gefunden wird, wird dieses zum Erstellen eines Benutzersubjekts verwendet. Andernfalls wird die OpenID-ID zum Erstellen eines Benutzersubjekts verwendet.

sslRef=SSL-Referenz
sslRef.desc= Gibt an, dass die ID der SSL-Konfiguration verwendet wird, um eine Verbindung zum OpenID-Provider herzustellen.
sslRef$Ref= SSL-Referenz

httpsRequired=SSL-Kommunikation erforderlich
httpsRequired.desc=Gibt an, ob die SSL-Kommunikation zwischen dem OpenID-Relying-Party- und dem Provider-Service erforderlich ist.

hashAlgorithm= Hashalgorithmus
hashAlgorithm.desc=  Gibt den Hashalgorithmus an, der zum Unterzeichnen und Verschl\u00fcsseln der Antwortparameter des OpenID-Providers verwendet wird. 
hashAlgorithm.SHA1=Secure Hash Algorithm SHA1
hashAlgorithm.SHA256=Secure Hash Algorithm SHA256

authenticationMode=Authentifizierungsmodus des OpenID-Providers
authenticationMode.desc= Gibt den Authentifizierungsmodus des OpenID-Providers an: checkid_immediate oder checkid_setup. Der Standardauthentifizierungsmodus ist checkid_setup.
authenticationMode.checkid_setup=Im Modus checkid_setup kann der OpenID-Provider mit dem Benutzer interagieren, um die Authentifizierung oder Selbstregistrierung anzufordern, bevor ein Ergebnis an die OpenID-Relying-Party zur\u00fcckgegeben wird. 
authenticationMode.checkid_immediate=Im Modus checkid_immediate kann der Browser nicht mit dem Benutzer interagieren.

hostNameVerificationEnabled=Hostnamenspr\u00fcfung aktiviert

hostNameVerificationEnabled.desc= Gibt an, ob die Hostnamenspr\u00fcfung aktiviert wird.

realmIdentifier=ID des OpenID-Provider-Realms
realmIdentifier.desc= Gibt das Attribut f\u00fcr den Namen des OpenID-Providers an.

userInfoRef=Benutzerinformationsreferenz
userInfoRef.desc= Gibt eine durch Kommas getrennte Liste mit userInfo-Referenzen an, die der OpenID-Provider in die Antwort einschlie\u00dfen muss.
userInfoRef$Ref=Benutzerinformationsreferenz

userInfo=Benutzerinformationen
userInfo.desc= Gibt die Benutzerinformationen an, die in die Antwort des OpenID-Providers eingeschlossen werden.

alias=Aliasname
alias.desc= Gibt einen Aliasnamen an.

uriType=URI-Typ
uriType.desc= Gibt einen URI-Typ an.

count=Anzahl
count.desc= Gibt an, wie viele userInfo-Referenzen in die Antwort des OpenID-Providers eingeschlossen werden.

required=Erforderlich
required.desc= Gibt an, ob Benutzerinformationen erforderlich sind.

providerIdentifier=OpenID-Provider-URL
providerIdentifier.desc= Gibt eine Standard-URL f\u00fcr OpenID-Provider an, \u00fcber die Benutzer OpenIDs abrufen k\u00f6nnen. 

authFilterRef=Referenz des Authentifizierungsfilters
authFilterRef$Ref=Referenz des Authentifizierungsfilters
authFilterRef.desc=Gibt die Referenz des Authentifizierungsfilters an. 
