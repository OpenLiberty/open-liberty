openId=OpenId Authentication
openId.desc=OpenId authentication.

mapIdentityToRegistryUser=Map identity to registry user
mapIdentityToRegistryUser.desc=Specifies whether to map identity to registry user. The user registry is not used to create the user subject.

useClientIdentity=Use client identity 
useClientIdentity.desc= Specifies whether to use the client OpenID identity to create a user subject. If set to true, only the OpenID client identity is used.  If set to false and the first element of userInfoRef is found, we use it to create a user subject. Otherwise, we use the OpenID identity to create a user subject. 

sslRef=SSL reference
sslRef.desc= Specifies an ID of the SSL configuration is used to connect to the OpenID provider.
sslRef$Ref= SSL reference

httpsRequired=Require SSL communication
httpsRequired.desc=Require SSL communication between the OpenID relying party and provider service.

hashAlgorithm= Hash algorithm
hashAlgorithm.desc=  Specifies the hash algorithm that is used to sign and encrypt the OpenID provider response parameters. 
hashAlgorithm.SHA1=Secure hash algorithm SHA1
hashAlgorithm.SHA256=Secure hash algorithm SHA256

authenticationMode=OpenID provider authentication mode
authenticationMode.desc= Specifies the OpenID provider authentication mode either checkid_immediate or checkid_setup. checkid_setup is the default authentication mode.
authenticationMode.checkid_setup=The checkid_setup enables the openID provider to interact with the user, to request authentication or self-registration before returning a result to the openId relying party. 
authenticationMode.checkid_immediate=The checkid_immediate disables the browser interact with the user.

hostNameVerificationEnabled=Host name verification enabled 
hostNameVerificationEnabled.desc= Specifies whether enable host name verification or not.

realmIdentifier=OpenID provider realm identifier
realmIdentifier.desc= Specifies the attribute for the OpenID provider name.

userInfoRef=User Information Reference
userInfoRef.desc= Specifies a list of userInfo references separated by commas for the OpenID provider to include in the response.
userInfoRef$Ref=User information reference

userInfo=User Information
userInfo.desc= Specifies the user information that is included in the response of the openID provider.

alias=Alias name
alias.desc= Specifies an alias name.

uriType=URI type
uriType.desc= Specifies a URI type.

count=Count
count.desc= Specifies how much userInfo is included in the response of the openID provider.

required=Required
required.desc= Specifies whether user information is required or not.

providerIdentifier=OpenID provider URL
providerIdentifier.desc= Specifies a default OpenID provider URL where users get the Open IDs. 

authFilterRef=Authentication Filter Reference
authFilterRef$Ref=Authentication filter reference
authFilterRef.desc=Specifies the authentication filter reference.
