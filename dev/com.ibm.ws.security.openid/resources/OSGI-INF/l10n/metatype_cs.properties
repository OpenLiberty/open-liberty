openId=Ov\u011b\u0159ov\u00e1n\u00ed OpenId
openId.desc=Ov\u011b\u0159ov\u00e1n\u00ed OpenId.

mapIdentityToRegistryUser=Mapovat identitu na u\u017eivatele registru
mapIdentityToRegistryUser.desc=Ur\u010duje, zda se m\u00e1 identita mapovat na u\u017eivatele registru. Registr u\u017eivatel\u016f se k vytvo\u0159en\u00ed p\u0159edm\u011btu u\u017eivatele nepou\u017e\u00edv\u00e1.

useClientIdentity=Pou\u017e\u00edt identitu klienta 
useClientIdentity.desc= Ur\u010duje, zda se m\u00e1 k vytvo\u0159en\u00ed p\u0159edm\u011btu u\u017eivatele pou\u017e\u00edt identita OpenID klienta. Je-li nastavena hodnota true, bude se pou\u017e\u00edvat pouze identita klienta OpenID. Je-li nastavena hodnota false a je nalezen prvn\u00ed prvek odkazu userInfoRef, pou\u017eije se k vytvo\u0159en\u00ed p\u0159edm\u011btu u\u017eivatele ten. Jinak pou\u017e\u00edv\u00e1me k vytvo\u0159en\u00ed p\u0159edm\u011btu u\u017eivatelem identitu OpenID. 

sslRef=Odkaz na SSL
sslRef.desc= Ur\u010duje ID konfigurace SSL pou\u017e\u00edvan\u00e9 pro p\u0159ipojen\u00ed k poskytovateli OpenID.
sslRef$Ref= Odkaz na SSL

httpsRequired=Vy\u017eadovat komunikaci SSL
httpsRequired.desc=Vy\u017eadovat komunikaci SSL mezi protistranou OpenID a poskytovatelem slu\u017eby.

hashAlgorithm= Ha\u0161ovac\u00ed algoritmus
hashAlgorithm.desc=  Ur\u010duje ha\u0161ovac\u00ed algoritmus pou\u017e\u00edvan\u00fd k podepisov\u00e1n\u00ed a \u0161ifrov\u00e1n\u00ed parametr\u016f odpov\u011bdi poskytovatele OpenID. 
hashAlgorithm.SHA1=Zabezpe\u010den\u00fd ha\u0161ovac\u00ed algoritmus SHA1
hashAlgorithm.SHA256=Zabezpe\u010den\u00fd ha\u0161ovac\u00ed algoritmus SHA256

authenticationMode=Re\u017eim ov\u011b\u0159en\u00ed poskytovatele OpenID
authenticationMode.desc= Ur\u010duje re\u017eim ov\u011b\u0159en\u00ed poskytovatele OpenID checkid_immediate, nebo checkid_setup. V\u00fdchoz\u00ed re\u017eim ov\u011b\u0159en\u00ed je re\u017eim checkid_setup.
authenticationMode.checkid_setup=Re\u017eim checkid_setup umo\u017e\u0148uje poskytovateli openID interakci s u\u017eivatelem a vy\u017e\u00e1d\u00e1n\u00ed ov\u011b\u0159en\u00ed nebo samoregistrace p\u0159ed vr\u00e1cen\u00edm v\u00fdsledku protistran\u011b openId. 
authenticationMode.checkid_immediate=Re\u017eim checkid_immediate prohl\u00ed\u017ee\u010di interakce s u\u017eivatelem zak\u00e1\u017ee.

hostNameVerificationEnabled=Verifikace n\u00e1zvu hostitele zapnuta 
hostNameVerificationEnabled.desc= Ur\u010duje, zda se m\u00e1 zapnout verifikace n\u00e1zvu hostitele.

realmIdentifier=Identifik\u00e1tor sf\u00e9ry poskytovatele OpenID
realmIdentifier.desc= Ur\u010duje atribut pro n\u00e1zev poskytovatele OpenID.

userInfoRef=Odkaz na informace o u\u017eivateli
userInfoRef.desc= Ud\u00e1v\u00e1 seznam odkaz\u016f userInfo, kter\u00e9 m\u00e1 poskytovatel OpenID zahrnout do odpov\u011bdi, odd\u011blen\u00fdch \u010d\u00e1rkami.
userInfoRef$Ref=Odkaz na informace o u\u017eivateli

userInfo=Informace o u\u017eivateli
userInfo.desc= Ur\u010duje informace o u\u017eivateli, kter\u00e9 jsou zahrnuty v odpov\u011bdi poskytovatele openID.

alias=N\u00e1zev aliasu
alias.desc= Ur\u010duje n\u00e1zev aliasu.

uriType=Typ URI
uriType.desc= Ur\u010duje typ identifik\u00e1toru URI.

count=Po\u010det
count.desc= Ur\u010duje, kolik informac\u00ed userInfo je zahrnuto v odpov\u011bdi poskytovatele openID.

required=Vy\u017eadov\u00e1no
required.desc= Ur\u010duje, zda jsou po\u017eadov\u00e1ny informace o u\u017eivateli.

providerIdentifier=Adresa URL poskytovatele OpenID
providerIdentifier.desc= Ur\u010duje v\u00fdchoz\u00ed adresu URL poskytovatel OpenID, odkud mohou u\u017eivatel\u00e9 z\u00edskat sv\u00e9 identifik\u00e1tory Open ID. 

authFilterRef=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed
authFilterRef$Ref=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed.
