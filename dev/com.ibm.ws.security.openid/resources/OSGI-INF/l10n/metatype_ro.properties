openId=Autentificare OpenId
openId.desc=Autentificare OpenId.

mapIdentityToRegistryUser=Mapare identitate a utilizator registru
mapIdentityToRegistryUser.desc=Specific\u0103 dac\u0103 s\u0103 se mapeze identitatea la utilizatorul registrului. Registrul de utilizatori nu este folosit pentru a crea subiectul utilizatorului.

useClientIdentity=Folosire identitate client 
useClientIdentity.desc= Specific\u0103 dac\u0103 s\u0103 se foloseasc\u0103 identitatea de client OpenID pentru a cre un subiect de utilizator. Dac\u0103 se seteaz\u0103 la adev\u0103r, se folose\u015fte identitatea clientului OpenID.  Dac\u0103 se seteaz\u0103 la fals \u015fi se g\u0103se\u015fte primul element al userInfoRef, \u00eel folosim pentru a crea un subiect de utilizator. Altfel, folosim identitatea OpenID pentru a crea un subiect de utilizator. 

sslRef=Referin\u0163\u0103 SSL
sslRef.desc= Specific\u0103 un ID al configura\u0163iei SSL folosit pentru conectarea la furnizorul OpenID.
sslRef$Ref= Referin\u0163\u0103 SSL

httpsRequired=Necesit\u0103 comunica\u0163ie SSL
httpsRequired.desc=Necesit\u0103 comunica\u0163ie SSL \u00eentre partea intermediar\u0103 de \u00eencredere OpenID \u015fi serviciul de furnizor.

hashAlgorithm= Algoritm hash
hashAlgorithm.desc=  Specific\u0103 algoritmul hash care este folosit pentru a semna \u015fi cripta parametrii de r\u0103spuns ai furnizorului OpenID. 
hashAlgorithm.SHA1=Algoritm hash securizat SHA1
hashAlgorithm.SHA256=Algoritm hash securizat SHA256

authenticationMode=Mod autentificare furnizor OpenID
authenticationMode.desc= Specific\u0103 modul de autentificare al furnizorului OpenID, fie checkid_immediate, fie checkid_setup. checkid_setup este modul de autentificare implicit.
authenticationMode.checkid_setup=checkid_setup permite furnizorului openID s\u0103 interac\u0163ioneze cu utilizatorul, s\u0103 cear\u0103 autentificare sau auto-\u00eenregistrare \u00eenainte de a returna un rezultat la openId relying party. 
authenticationMode.checkid_immediate=checkid_immediate dezactiveaz\u0103 interac\u0163iunea browser-ului cu utilizatorul.

hostNameVerificationEnabled=Verificare nume gazd\u0103 activat\u0103 
hostNameVerificationEnabled.desc= Specific\u0103 dac\u0103 s\u0103 se activeze sau nu verificarea numelui gazd\u0103.

realmIdentifier=Identificatorul realm al furnizorului OpenID
realmIdentifier.desc= Specific\u0103 atributul pentru numele furnizor OpenID.

userInfoRef=Referin\u0163\u0103 informa\u0163ii utilizator
userInfoRef.desc= Specific\u0103 o list\u0103 de referin\u0163e userInfo separate de virgule pentru furnizorul OpenID de inclus \u00een r\u0103spuns.
userInfoRef$Ref=Referin\u0163\u0103 informa\u0163ii utilizator

userInfo=Informa\u0163ii utilizator
userInfo.desc= Specific\u0103 informa\u0163iile de utilizator care sunt incluse \u00een r\u0103spunsul furnizorului openID.

alias=Nume alias
alias.desc= Specific\u0103 un nume alias.

uriType=Tip URI
uriType.desc= Specific\u0103 un tip URI.

count=Num\u0103r
count.desc= Specific\u0103 c\u00e2t userInfo este inclus \u00een r\u0103spunsul furnizorului openID.

required=Cerut
required.desc= Specific\u0103 dac\u0103 informa\u0163iile de utilizator sunt sau nu necesare.

providerIdentifier=URL furnizor OpenID
providerIdentifier.desc= Specific\u0103 un URL de furnizor OpenID implicit, unde utilizatorii ob\u0163in ID-urile Open. 

authFilterRef=Referin\u0163\u0103 filtru de autentificare
authFilterRef$Ref=Referin\u0163\u0103 filtru de autentificare
authFilterRef.desc=Specific\u0103 referin\u0163a filtrului de autentificare.
