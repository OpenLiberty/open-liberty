openId=Authentification OpenID
openId.desc=Authentification OpenID.

mapIdentityToRegistryUser=Mapper identit\u00e9 \u00e0 un utilisateur du registre
mapIdentityToRegistryUser.desc=Indique si l'identit\u00e9 doit \u00eatre mapp\u00e9e \u00e0 l'utilisateur du registre. Le registre d'utilisateurs n'est pas utilis\u00e9 pour cr\u00e9er le sujet utilisateur.

useClientIdentity=Utiliser l'identit\u00e9 client 
useClientIdentity.desc= Indique si l'identit\u00e9 OpenID du client doit \u00eatre utilis\u00e9e pour cr\u00e9er un sujet utilisateur. Si la valeur est true, seule l'identit\u00e9 client OpenID est utilis\u00e9e.  Si la valeur est false et si le premier \u00e9l\u00e9ment de userInfoRef est d\u00e9tect\u00e9, il est utilis\u00e9 pour cr\u00e9er un sujet utilisateur. Dans le cas contraire, l'identit\u00e9 OpenID est utilis\u00e9e pour cr\u00e9er un sujet utilisateur. 

sslRef=R\u00e9f\u00e9rence SSL
sslRef.desc= Indique qu'un ID de configuration SSL est utilis\u00e9 pour la connexion au fournisseur OpenID.
sslRef$Ref= R\u00e9f\u00e9rence SSL

httpsRequired=Communication SSL obligatoire
httpsRequired.desc=Communication SSL obligatoire entre la partie utilisatrice OpenID et le service de fournisseur.

hashAlgorithm= Algorithme de hachage
hashAlgorithm.desc=  Indique l'algorithme de hachage qui est utilis\u00e9 pour signer et chiffrer les param\u00e8tres de r\u00e9ponse du fournisseur OpenID. 
hashAlgorithm.SHA1=S\u00e9curiser l'algorithme de hachage SHA1
hashAlgorithm.SHA256=S\u00e9curiser l'algorithme de hachage SHA256

authenticationMode=Mode d'authentification du fournisseur OpenID
authenticationMode.desc= Indique le mode d'authentification de fournisseur OpenID checkid_immediate ou checkid_setup. checkid_setup est le mode d'authentification par d\u00e9faut.
authenticationMode.checkid_setup=Le mode checkid_setup permet au fournisseur openID d'interagir avec l'utilisateur, de demander une authentification ou un auto-enregistrement avant le renvoi d'un r\u00e9sultat \u00e0 la partie utilisatrice openID. 
authenticationMode.checkid_immediate=Le mode checkid_immediate d\u00e9sactive l'interaction du navigateur avec l'utilisateur.

hostNameVerificationEnabled=V\u00e9rification du nom d'h\u00f4te activ\u00e9e 
hostNameVerificationEnabled.desc= Indique si la v\u00e9rification du nom d'h\u00f4te doit ou non \u00eatre activ\u00e9e.

realmIdentifier=Identificateur de domaine du fournisseur OpenID
realmIdentifier.desc= Sp\u00e9cifie l'attribut du nom de fournisseur OpenID.

userInfoRef=R\u00e9f\u00e9rence d'informations utilisateur
userInfoRef.desc= Indique une liste de r\u00e9f\u00e9rences d'infos utilisateur s\u00e9par\u00e9es par une virgule que le fournisseur OpenID devra inclure dans la r\u00e9ponse.
userInfoRef$Ref=R\u00e9f\u00e9rence d'informations utilisateur

userInfo=Informations utilisateur
userInfo.desc= Indique les informations utilisateur qui sont incluses dans la r\u00e9ponse du fournisseur openID.

alias=Nom d'alias
alias.desc= Indiquez un nom d'alias.

uriType=Type d'URI
uriType.desc= Indique un type d'URI.

count=Nombre
count.desc= Indique le nombre d'informations utilisateur qui sont incluses dans la r\u00e9ponse du fournisseur openID.

required=Requis
required.desc= Indique si les informations utilisateur sont ou non requises.

providerIdentifier=URL de fournisseur OpenID
providerIdentifier.desc= Indique une URL de fournisseur OpenID par d\u00e9faut o\u00f9 les utilisateurs obtiennent les ID Open. 

authFilterRef=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef$Ref=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef.desc=Sp\u00e9cifie la r\u00e9f\u00e9rence de filtre d'authentification.
