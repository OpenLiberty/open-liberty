openId=Uwierzytelnianie OpenID
openId.desc=Uwierzytelnianie OpenID.

mapIdentityToRegistryUser=Odwzoruj to\u017csamo\u015b\u0107 na u\u017cytkownika rejestru
mapIdentityToRegistryUser.desc=Okre\u015bla, czy odwzorowa\u0107 to\u017csamo\u015b\u0107 na u\u017cytkownika rejestru. Rejestr u\u017cytkownik\u00f3w nie jest u\u017cywany do utworzenia podmiotu u\u017cytkownika.

useClientIdentity=U\u017cyj to\u017csamo\u015bci klienta 
useClientIdentity.desc= Okre\u015bla, czy do tworzenia podmiotu u\u017cytkownika ma by\u0107 u\u017cywana to\u017csamo\u015b\u0107 klienta OpenID. W przypadku ustawienia na warto\u015b\u0107 true u\u017cywana jest tylko to\u017csamo\u015b\u0107 klienta OpenID.  Je\u015bli zostanie ustawiona warto\u015b\u0107 false, a pierwszy element userInfoRef zostanie znaleziony, mo\u017cna go u\u017cy\u0107 w celu utworzenia podmiotu u\u017cytkownika. W przeciwnym razie do utworzenia podmiotu u\u017cytkownika nale\u017cy u\u017cy\u0107 to\u017csamo\u015bci OpenID. 

sslRef=Odwo\u0142anie SSL
sslRef.desc= Okre\u015bla identyfikator konfiguracji SSL u\u017cywany do \u0142\u0105czenia si\u0119 z dostawc\u0105 OpenID.
sslRef$Ref= Odwo\u0142anie SSL

httpsRequired=Wymagaj komunikacji SSL
httpsRequired.desc=Wymagaj komunikacji SSL mi\u0119dzy stron\u0105 zale\u017cn\u0105 OpenID i us\u0142ug\u0105 dostawcy.

hashAlgorithm= Algorytm mieszaj\u0105cy
hashAlgorithm.desc=  Okre\u015bla algorytm mieszaj\u0105cy u\u017cywany do podpisywania i szyfrowania parametr\u00f3w odpowiedzi dostawcy OpenID. 
hashAlgorithm.SHA1=Bezpieczny algorytm mieszaj\u0105cy SHA1
hashAlgorithm.SHA256=Bezpieczny algorytm mieszaj\u0105cy SHA256

authenticationMode=Tryb uwierzytelniania dostawcy OpenID
authenticationMode.desc= Okre\u015bla tryb uwierzytelniania dostawcy OpenID (checkid_immediate lub checkid_setup). Domy\u015blnym trybem uwierzytelniania jest checkid_setup.
authenticationMode.checkid_setup=Tryb checkid_setup zapewnia interakcj\u0119 dostawcy OpenID z u\u017cytkownikiem w celu \u017c\u0105dania uwierzytelniania lub samodzielnej rejestracji przed zwr\u00f3ceniem wyniku do strony zale\u017cnej OpenID. 
authenticationMode.checkid_immediate=Tryb checkid_immediate wy\u0142\u0105cza interakcj\u0119 przegl\u0105darki z u\u017cytkownikiem.

hostNameVerificationEnabled=Weryfikacja nazwy hosta w\u0142\u0105czona 
hostNameVerificationEnabled.desc= Okre\u015bla, czy w\u0142\u0105czy\u0107 weryfikacj\u0119 nazwy hosta.

realmIdentifier=Identyfikator dziedziny dostawcy OpenID
realmIdentifier.desc= Okre\u015bla atrybut dla nazwy dostawcy OpenID.

userInfoRef=Odwo\u0142anie do informacji o u\u017cytkowniku
userInfoRef.desc= Okre\u015bla list\u0119 odwo\u0142a\u0144 atrybutu userInfo rozdzielonych przecinkami dla dostawcy OpenID w celu uwzgl\u0119dnienia w odpowiedzi.
userInfoRef$Ref=Odwo\u0142anie do informacji o u\u017cytkowniku

userInfo=Informacje o u\u017cytkowniku
userInfo.desc= Okre\u015bla informacje o u\u017cytkowniku, kt\u00f3re s\u0105 zawarte w odpowiedzi dostawcy OpenID.

alias=Alias
alias.desc= Okre\u015bla alias.

uriType=Typ identyfikatora URI
uriType.desc= Okre\u015bla typ identyfikatora URI.

count=Liczba
count.desc= Okre\u015bla ilo\u015b\u0107 informacji o u\u017cytkowniku zawartych w odpowiedzi dostawcy OpenID.

required=Wymagane
required.desc= Okre\u015bla, czy informacje o u\u017cytkowniku s\u0105 wymagane.

providerIdentifier=Adres URL dostawcy OpenID
providerIdentifier.desc= Okre\u015bla domy\u015blny adres URL dostawcy OpenID, za pomoc\u0105 kt\u00f3rego u\u017cytkownicy pobieraj\u0105 identyfikatory OpenID. 

authFilterRef=Odwo\u0142anie do filtru uwierzytelniania
