cdi.emptyBeansXmlCDI3Compatibility.name=CDI 3.0 kompatibilit\u00e1s \u00fcres beans.xml f\u00e1jlokkal.
cdi.emptyBeansXmlCDI3Compatibility.desc=A CDI 4.0 \u00e9s k\u00e9s\u0151bbi v\u00e1ltozat az \u00fcres beans.xml f\u00e1jllal rendelkez\u0151 arch\u00edvumot implicit komponensarch\u00edvumnak tekinti (komponens felt\u00e9rk\u00e9pez\u00e9si m\u00f3d=ANNOTATED). Ez a tulajdons\u00e1g lehet\u0151v\u00e9 teszi, hogy az \u00fcres beans.xml f\u00e1jl kezel\u00e9se is a CDI 3.0 v\u00e1ltozattal azonos m\u00f3don t\u00f6rt\u00e9njen (komponens felt\u00e9rk\u00e9pez\u00e9si m\u00f3d=ALL). Az alap\u00e9rtelmezett \u00e9rt\u00e9k hamis. Csak a CDI 4.0 vagy \u00fajabb v\u00e1ltozatra vonatkozik.
