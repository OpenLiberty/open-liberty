cdi12=Contexts And Dependency Injection V1.2 o m\u00e1s reciente
cdi12.desc=Define el comportamiento de Contexts and Dependency Injection (CDI) v1.2 o m\u00e1s reciente.

cdi12.enableImplicitBeanArchives.name=Habilitar la exploraci\u00f3n de archivadores de beans impl\u00edcitos
cdi12.enableImplicitBeanArchives.desc=Los archivos de beans impl\u00edcitos se exploran en busca de descubrimientos de bean. El valor predeterminado es\ntrue.

cdi=Inyecci\u00f3n de contextos y dependencias
cdi.desc=Define el comportamiento de Contexts and Dependency Injection (CDI).

cdi.enableImplicitBeanArchives.name=Habilitar la exploraci\u00f3n de archivadores de beans impl\u00edcitos
cdi.enableImplicitBeanArchives.desc=Los archivos de beans impl\u00edcitos se exploran en busca de descubrimientos de bean. El valor predeterminado es\ntrue. S\u00f3lo se aplica a CDI 1.2 o posterior.

cdi.emptyBeansXmlCDI3Compatibility.name=Compatibilidad de CDI 3.0 para archivos beans.xml vac\u00edos
cdi.emptyBeansXmlCDI3Compatibility.desc=CDI 4.0 y posteriores consideran un archivado con un archivo beans.xml vac\u00edo como un archivo de bean impl\u00edcito (bean-discovery-mode=ANNOTATED). Esta propiedad permite tratar un archivo beans.xml vac\u00edo tal como se trataba en CDI 3.0 (bean-discovery-mode=ALL). El valor predeterminado es false. S\u00f3lo se aplica a CDI 4.0 o posterior.
