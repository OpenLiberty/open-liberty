cdi.enableImplicitBeanArchives.name=Scanning impliziter Beanarchive aktivieren
cdi.enableImplicitBeanArchives.desc=Aktiviert das Scanning impliziter Beanarchive f\u00fcr alle Beanerkennungen. Der Standardwert ist true. Gilt nur f\u00fcr CDI 1.2 oder h\u00f6her.

cdi.emptyBeansXmlCDI3Compatibility.name=CDI 3.0-Kompatibilit\u00e4t f\u00fcr leere beans.xml-Dateien
cdi.emptyBeansXmlCDI3Compatibility.desc=CDI 4.0 und h\u00f6her betrachten ein Archiv mit einer leeren Datei beans.xml als implizites Bean-Archiv (bean-discovery-mode = ANNOTATED). Mit dieser Eigenschaft kann eine leere Datei beans.xml wie in CDI 3.0 behandelt werden (bean-discovery-mode = ALL). Der Standardwert ist "false". Gilt nur f\u00fcr CDI 4.0 oder h\u00f6her.
