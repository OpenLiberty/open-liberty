cdi.emptyBeansXMLExplicitBeanArchive.name=Une archive contenant un fichier beans.xml vide est une archive de bean explicite. Cette caract\u00e9ristique s'applique \u00e0 CDI 4.0 ou ult\u00e9rieure.
