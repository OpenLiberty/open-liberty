cdi=Contextes et injection de d\u00e9pendance
cdi.desc=D\u00e9finit le comportement pour la fonction Contexts and Dependency Injection (CDI).

cdi.enableImplicitBeanArchives.name=Activez l'analyse des archives de bean implicites. Cette caract\u00e9ristique s'applique \u00e0 CDI 1.2 ou ult\u00e9rieure.
