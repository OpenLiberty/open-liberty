cdi12=Contexts and Dependency Injection version 1.2 ou ult\u00e9rieure
cdi12.desc=D\u00e9finit le comportement de Contexts and Dependency Injection (CDI) version 1.2 ou ult\u00e9rieure.

cdi12.enableImplicitBeanArchives.name=Activer l'analyse des archives de bean implicites
cdi12.enableImplicitBeanArchives.desc=Les archives de bean implicites sont analys\u00e9es pour une reconnaissance de bean. La valeur par d\u00e9faut est true.

cdi=Contextes et injection de d\u00e9pendance
cdi.desc=D\u00e9finit le comportement pour la fonction Contexts and Dependency Injection (CDI).

cdi.enableImplicitBeanArchives.name=Activez l'analyse des archives de bean implicites.
cdi.enableImplicitBeanArchives.desc=Les archives de bean implicites sont analys\u00e9es pour une reconnaissance de bean. La valeur par d\u00e9faut est true. Ne s'applique qu'\u00e0 CDI 1.2 ou plus r\u00e9cent.

cdi.emptyBeansXmlCDI3Compatibility.name=Compatibilit\u00e9 CDI 3.0 pour les fichiers beans.xml vides.
cdi.emptyBeansXmlCDI3Compatibility.desc=CDI 4.0 et les versions ult\u00e9rieures consid\u00e8rent qu'une archive avec un fichier beans.xml vide est une archive de beans implicite (bean-discovery-mode=ANNOTATED). Cette propri\u00e9t\u00e9 permet \u00e0 un fichier beans.xml vide d'\u00eatre trait\u00e9 comme il l'\u00e9tait dans CDI 3.0 (bean-discovery-mode=ALL). La valeur par d\u00e9faut est false. Ne s'applique qu'\u00e0 l'CDI 4.0 ou une version plus r\u00e9cente.
