cdi12=Contexts And Dependency Injection 1.2 lub nowszy
cdi12.desc=Definiuje zachowanie produktu Contexts and Dependency Injection (CDI) 1.2 lub nowszego.

cdi12.enableImplicitBeanArchives.name=W\u0142\u0105cz skanowanie archiw\u00f3w niejawnych komponent\u00f3w bean
cdi12.enableImplicitBeanArchives.desc=Archiwa niejawnych\nkomponent\u00f3w bean s\u0105 skanowane w przypadku jakiegokolwiek wykrywania\nkomponent\u00f3w bean. Domy\u015bln\u0105 warto\u015bci\u0105 jest true (prawda).

cdi=Konteksty i wstrzykiwanie zale\u017cno\u015bci
cdi.desc=Definiuje zachowanie produktu Contexts and Dependency Injection (CDI).

cdi.enableImplicitBeanArchives.name=W\u0142\u0105cz skanowanie niejawnych archiw\u00f3w komponent\u00f3w bean.
cdi.enableImplicitBeanArchives.desc=Archiwa niejawnych\nkomponent\u00f3w bean s\u0105 skanowane w przypadku jakiegokolwiek wykrywania\nkomponent\u00f3w bean. Domy\u015bln\u0105 warto\u015bci\u0105 jest true (prawda). Ma zastosowanie tylko do \u015brodowiska CDI w wersji 1.2 lub nowszej.

cdi.emptyBeansXmlCDI3Compatibility.name=Kompatybilno\u015b\u0107 CDI 3.0 w przypadku pustych plik\u00f3w beans.xml.
cdi.emptyBeansXmlCDI3Compatibility.desc=W \u015brodowisku CDI w wersji 4.0 i nowszej rozwa\u017c u\u017cycie archiwum z pustym plikiem beans.xml jako niejawnego archiwum komponent\u00f3w bean (bean-discovery-mode=ANNOTATED). Ta w\u0142a\u015bciwo\u015b\u0107 umo\u017cliwia traktowanie pustego pliku beans.xml jak w \u015brodowisku CDI 3.0 (bean-discovery-mode=ALL). Warto\u015b\u0107 domy\u015blna to false. Ma zastosowanie tylko do \u015brodowiska CDI w wersji lub nowszej.
