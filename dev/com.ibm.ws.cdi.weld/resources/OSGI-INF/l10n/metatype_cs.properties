cdi12=Contexts And Dependency Injection V1.2 nebo nov\u011bj\u0161\u00ed
cdi12.desc=Definuje chov\u00e1n\u00ed CDI (Contexts and Dependency Injection) v1.2 nebo nov\u011bj\u0161\u00ed.

cdi12.enableImplicitBeanArchives.name=Povolit proch\u00e1zen\u00ed implicitn\u00edch archiv\u016f objekt\u016f typu bean
cdi12.enableImplicitBeanArchives.desc=Implicitn\u00ed archivy objekt\u016f typu bean jsou ur\u010deny k proch\u00e1zen\u00ed za \u00fa\u010delem automatick\u00e9ho zji\u0161\u0165ov\u00e1n\u00edm objekt\u016f typu bean. V\u00fdchoz\u00ed hodnota je true (ano).

cdi=Contexts and Dependency Injection (CDI)
cdi.desc=Definuje chov\u00e1n\u00ed CDI (Contexts and Dependency Injection).

cdi.enableImplicitBeanArchives.name=Povolit proch\u00e1zen\u00ed implicitn\u00edch archiv\u016f objekt\u016f typu bean
cdi.enableImplicitBeanArchives.desc=Implicitn\u00ed archivy objekt\u016f typu bean jsou ur\u010deny k proch\u00e1zen\u00ed za \u00fa\u010delem automatick\u00e9ho zji\u0161\u0165ov\u00e1n\u00edm objekt\u016f typu bean. V\u00fdchoz\u00ed hodnota je true (ano). Plat\u00ed pouze pro produkt CDI ve verzi 1.2 nebo nov\u011bj\u0161\u00ed.

cdi.emptyBeansXmlCDI3Compatibility.name=Kompatibilita produktu CDI ve verzi 3.0 pro pr\u00e1zdn\u00e9 soubory beans.xml
cdi.emptyBeansXmlCDI3Compatibility.desc=V produktu CDI ve verzi 4.0 a nov\u011bj\u0161\u00ed je archiv s pr\u00e1zdn\u00fdm souborem beans.xml pova\u017eov\u00e1n za implicitn\u00ed archiv objektu typu bean (bean-discovery-mode=ANNOTATED). Tato vlastnost umo\u017e\u0148uje, aby byl pr\u00e1zdn\u00fd soubor beans.xml zpracov\u00e1n tak, jako by se nach\u00e1zel v produktu CDI ve verzi 3.0 (bean-discovery-mode=ALL). V\u00fdchoz\u00ed hodnota je false. Plat\u00ed pouze pro produkt CDI ve verzi 4.0 nebo nov\u011bj\u0161\u00ed.
