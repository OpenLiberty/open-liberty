cdi=Contexts and Dependency Injection
cdi.desc=Defines the behavior of the Contexts and Dependency Injection (CDI).

cdi.enableImplicitBeanArchives.name=Enable scanning implicit bean archives
cdi.enableImplicitBeanArchives.desc=The implicit bean archives are scanned for any bean discoveries. The default value is true. Only applies to CDI 1.2 or newer.

cdi.emptyBeansXmlCDI3Compatibility.name=CDI 3.0 compatibility for empty beans.xml files
cdi.emptyBeansXmlCDI3Compatibility.desc=CDI 4.0 and later consider an archive with an empty beans.xml file to be an implicit bean archive (bean-discovery-mode=ANNOTATED). This property allows an empty beans.xml file to be treated as it was in CDI 3.0 (bean-discovery-mode=ALL). The default value is false. Only applies to CDI 4.0 or newer.
