cdi12=Contexts And Dependency Injection V1.2 Or Newer
cdi12.desc=Defines the behavior of the Contexts and Dependency Injection (CDI) v1.2 or newer.

cdi12.enableImplicitBeanArchives.name=Enable scanning implicit bean archives
cdi12.enableImplicitBeanArchives.desc=The implicit bean archives are scanned for any bean discoveries.

cdi=Contexts and Dependency Injection
cdi.desc=Defines the behavior of the Contexts and Dependency Injection (CDI).

cdi.enableImplicitBeanArchives.name=Enable scanning implicit bean archives. This property applies to CDI 1.2 or newer.
cdi.enableImplicitBeanArchives.desc=The implicit bean archives are scanned for any bean discoveries.

cdi.emptyBeansXMLExplicitArchive.name=An archive with an empty beans.xml file is an explicit bean archive. This property applies to CDI 4.0 or newer.
cdi.emptyBeansXMLExplicitArchive.desc=CDI 4.0 and later considers an archive with an empty beans.xml file to be an implicit bean archive. This property maintains the existing behavior before to CDI 4.0.
