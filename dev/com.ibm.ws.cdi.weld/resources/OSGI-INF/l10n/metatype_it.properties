cdi.enableImplicitBeanArchives.name=Abilitare la scansione degli archivi di bean impliciti.
cdi.enableImplicitBeanArchives.desc=Gli archivi bean impliciti vengono sottoposti a scansione per rilevamenti di bean. Il valore predefinito \u00e8 true. Si applica solo a CDI 1.2 o successive.

cdi.emptyBeansXmlCDI3Compatibility.name=Compatibilit\u00e0 CDI 3.0 per i file beans.xml vuoti.
cdi.emptyBeansXmlCDI3Compatibility.desc=Per CDI 4.0 e successive, un archivio con un file beans.xml vuoto \u00e8 considerato essere un archivio bean implicito (bean-discovery-mode=ANNOTATED). Questa propriet\u00e0 consente di trattare un file beans.xml vuoto come se fosse in CDI 3.0 (bean-discovery-mode=ALL). Il valore predefinito \u00e8 false. Si applica solo a CDI 4.0 o successive.
