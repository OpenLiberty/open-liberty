cdi=Contextos e inje\u00e7\u00e3o de depend\u00eancia
cdi.desc=Define o comportamento do Contexts and Dependency Injection (CDI).

cdi.enableImplicitBeanArchives.name=Habilitar varredura de arquivos de bean impl\u00edcitos.
cdi.enableImplicitBeanArchives.desc=Os archives de bean impl\u00edcitos s\u00e3o digitalizados em busca de descobertas de\nbean. O valor padr\u00e3o \u00e9 true. Aplica-se apenas ao CDI 1.2 ou mais recente.

cdi.emptyBeansXmlCDI3Compatibility.name=Compatibilidade com CDI 3.0 para arquivos beans.xml vazios.
cdi.emptyBeansXmlCDI3Compatibility.desc=O CDI 4.0 e mais recente consideram um archive com um arquivo beans.xml vazio como um archive bean impl\u00edcito (bean-discovery-mode = ANNOTATED). Essa propriedade permite que um arquivo beans.xml vazio seja tratado como era no CDI 3.0 (bean-discovery-mode=ALL). O valor padr\u00e3o \u00e9 false. Aplica-se apenas ao CDI 4.0 ou mais recente.
