cdi12=Contexts And Dependency Injection V1.2 sau mai nou
cdi12.desc=Define\u015fte comportamentul Contexts and Dependency Injection (CDI) v1.2 sau mai nou.

cdi12.enableImplicitBeanArchives.name=Activarea scan\u0103rii arhivelor de bean-uri implicite
cdi12.enableImplicitBeanArchives.desc=Arhivele de bean-uri implicite sunt scanate pentru toate descoperirile de bean. Valoarea implicit\u0103 este true.

cdi=Contexte \u0219i Injec\u021bie de dependen\u021b\u0103
cdi.desc=Define\u0219te comportamentul Contextelor \u0219i al Injec\u021biei de dependen\u021b\u0103 (CDI).

cdi.enableImplicitBeanArchives.name=Activeaz\u0103 scanarea arhivelor implicite de fi\u0219iere bean.
cdi.enableImplicitBeanArchives.desc=Arhivele de bean-uri implicite sunt scanate pentru toate descoperirile de bean. Valoarea implicit\u0103 este true. Se aplic\u0103 numai pentru CDI 1.2 sau o versiune mai nou\u0103.

cdi.emptyBeansXmlCDI3Compatibility.name=Compatibilitate CDI 3.0 pentru fi\u0219ierele beans.xml goale.
cdi.emptyBeansXmlCDI3Compatibility.desc=CDI 4.0 \u0219i versiunile ulterioare consider\u0103 o arhiv\u0103 cu un fi\u0219ier beans.xml gol ca fiind o arhiv\u0103 de bean-uri implicit\u0103 (bean-discovery-mode=ANNOTATED). Aceast\u0103 proprietate permite ca un fi\u0219ier beans.xml gol s\u0103 fie tratat a\u0219a cum era \u00een CDI 3.0 (bean-discovery-mode=ALL). Valoarea implicit\u0103 este\nfalse. Se aplic\u0103 numai pentru CDI 4.0 sau versiunile mai noi.
