zos.logging.config=z/OS-Protokollierung
zos.logging.config.desc=Konfigurationseigenschaften f\u00fcr die Protokollierung unter z/OS.

enableLogToMVS=Protokollierung in der MVS-Konsole aktivieren
enableLogToMVS.desc=Aktiviert die Weiterleitung der Nachrichten von unter USS gestarteten Servern an die MVS-Konsole.

wtoMessage=WTO-Nachrichten
wtoMessage.desc=Eine durch Kommas getrennte Liste von Nachrichten-IDs, die mit dem WTO-Routencode 2 geschrieben werden sollen. Standardm\u00e4\u00dfig werden die folgenden Nachrichten an WTO \u00fcbergeben: CWWKE0001I, CWWKF0011I, CWWKG0010I, CWWKE0055I, CWWKE0036I, CWWKB0001I.

hardCopyMessage=Hardcopy-Nachrichten
hardCopyMessage.desc=Eine durch Kommas getrennte Liste von Nachrichten-IDs, die mit dem Hardcopy-Routencode 11 geschrieben werden sollen. Standardm\u00e4\u00dfig werden die folgenden Nachrichten an WTO \u00fcbergeben: CWWKZ0001I, CWWKZ0009I, CWWKG0016I, CWWKG0017I, CWLIB0103I, CWLIB0104I.

disableWtoMessages=Protokollierung in WTO-Routencode 2 inaktivieren
disableWtoMessages.desc=Boolescher Wert. Der Wert true verhindert, dass der z/OS-Protokollierungsservice in WTO-Routencode 2 schreibt. Der Standardwert ist false.

disableHardcopyMessages=Protokollierung in Hardcopy-Routencode 2 inaktivieren
disableHardcopyMessages.desc=Boolescher Wert. Der Wert true verhindert, dass der z/OS-Protokollierungsservice in Hardcopy-Routencode 2 schreibt. Der Standardwert ist false.

specifyDDName=DDNAME zum Schreiben der Datei messages.log
specifyDDName.desc=Ein DDNAME zum Schreiben der Datei messages.log. Der Standardwert ist MSGLOG.
