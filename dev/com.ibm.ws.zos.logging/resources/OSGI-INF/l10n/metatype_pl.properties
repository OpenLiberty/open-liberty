zos.logging.config=Rejestrowanie w systemie z/OS
zos.logging.config.desc=W\u0142a\u015bciwo\u015bci konfiguracji dotycz\u0105ce rejestrowania w systemie z/OS.

enableLogToMVS=W\u0142\u0105cz rejestrowanie na konsoli MVS
enableLogToMVS.desc=Umo\u017cliwia skierowanie komunikat\u00f3w serwera rozpocz\u0119tych przez us\u0142ugi USS do konsoli MVS.

wtoMessage=Komunikaty do operatora
wtoMessage.desc=Rozdzielana przecinkami lista identyfikator\u00f3w komunikat\u00f3w, kt\u00f3re maj\u0105 zosta\u0107 zapisane przy u\u017cyciu kodu kierowania do operatora (2). Domy\u015blnie do operatora wysy\u0142ane s\u0105 nast\u0119puj\u0105ce komunikaty: CWWKE0001I, CWWKF0011I, CWWKG0010I, CWWKE0055I, CWWKE0036I, CWWKB0001I.

hardCopyMessage=Komunikaty wydruk\u00f3w
hardCopyMessage.desc=Rozdzielana przecinkami lista identyfikator\u00f3w komunikat\u00f3w, kt\u00f3re maj\u0105 zosta\u0107 zapisane przy u\u017cyciu kodu kierowania do wydruku (11). Domy\u015blnie do operatora wysy\u0142ane s\u0105 nast\u0119puj\u0105ce komunikaty: CWWKZ0001I, CWWKZ0009I, CWWKG0016I, CWWKG0017I, CWLIB0103I, CWLIB0104I.

disableWtoMessages=Wy\u0142\u0105cz rejestrowanie w kodzie kierowania do operatora (2)
disableWtoMessages.desc=Warto\u015b\u0107 boolowska, kt\u00f3ra po ustawieniu warto\u015bci true uniemo\u017cliwia us\u0142udze rejestrowania w systemie z/OS zapis w kodzie kierowania do operatora (2). Warto\u015b\u0107 domy\u015blna to false.

disableHardcopyMessages=Wy\u0142\u0105cz rejestrowanie w kodzie kierowania do wydruku (2)
disableHardcopyMessages.desc=Warto\u015b\u0107 boolowska, kt\u00f3ra po ustawieniu warto\u015bci true uniemo\u017cliwia us\u0142udze rejestrowania w systemie z/OS zapis w kodzie kierowania do wydruku (2). Warto\u015b\u0107 domy\u015blna to false.

specifyDDName=Nazwa DD, do kt\u00f3rej b\u0119dzie zapisywany plik messages.log
specifyDDName.desc=Nazwa DD, do kt\u00f3rej b\u0119dzie zapisywany plik messages.log. Warto\u015b\u0107 domy\u015blna to MSGLOG.
