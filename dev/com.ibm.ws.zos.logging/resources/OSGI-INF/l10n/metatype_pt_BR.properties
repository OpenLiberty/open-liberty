zos.logging.config=Cria\u00e7\u00e3o de Log z/OS
zos.logging.config.desc=Propriedades de configura\u00e7\u00e3o para efetuar logon no z/OS.

enableLogToMVS=Ativar Cria\u00e7\u00e3o de Log do Console MVS
enableLogToMVS.desc=Ative o roteamento de mensagens do servidor iniciado pelo USS para o console MVS.

wtoMessage=Mensagens WTO
wtoMessage.desc=Uma lista separada por v\u00edrgula de IDs de mensagens a serem gravados usando o c\u00f3digo de rota 2 do WTO. Por padr\u00e3o, as seguintes mensagens s\u00e3o emitidas para WTO: CWWKE0001I, CWWKF0011I, CWWKG0010I, CWWKE0055I, CWWKE0036I, CWWKB0001I.

hardCopyMessage=Mensagens em c\u00f3pia impressa
hardCopyMessage.desc=Uma lista separada por v\u00edrgula de IDs de mensagens a serem gravadas usando o c\u00f3digo de rota 11 em c\u00f3pia impressa. Por padr\u00e3o, as seguintes mensagens s\u00e3o emitidas para WTO: CWWKZ0001I, CWWKZ0009I, CWWKG0016I, CWWKG0017I, CWLIB0103I, CWLIB0104I.

disableWtoMessages=Desative a cria\u00e7\u00e3o de log para o c\u00f3digo de rota 2 do WTO
disableWtoMessages.desc=Um booleano que, quando configurado como true, evitar\u00e1 que o servi\u00e7o de cria\u00e7\u00e3o de log do z/OS fa\u00e7a grava\u00e7\u00f5es no c\u00f3digo de rota 2 do WTO. O valor padr\u00e3o \u00e9 false.

disableHardcopyMessages=Desative a cria\u00e7\u00e3o de log para o c\u00f3digo de rota 2 em c\u00f3pia impressa
disableHardcopyMessages.desc=Um booleano que, quando configurado como true, evita que o servi\u00e7o de cria\u00e7\u00e3o de log do z/OS grave no c\u00f3digo de rota de c\u00f3pia impressa 2. O valor padr\u00e3o \u00e9 false.

specifyDDName=Um nome DD no qual gravar o arquivo messages.log
specifyDDName.desc=Um nome DD no qual gravar o arquivo messages.log. O valor padr\u00e3o \u00e9 MSGLOG.
