zos.logging.config=Registro de z/OS
zos.logging.config.desc=Propiedades de configuraci\u00f3n para iniciar sesi\u00f3n en z/OS.

enableLogToMVS=Habilitar registro de consola MVS
enableLogToMVS.desc=Habilitar el direccionamiento de mensajes del servidor iniciado como USS hacia la consola MVS.

wtoMessage=Mensajes WTO
wtoMessage.desc=Lista separada por comas de los ID de mensaje que se van a escribir utilizando el c\u00f3digo de ruta 2 de WTO. De forma predeterminada, se emiten a WTO los siguientes mensajes: CWWKE0001I, CWWKF0011I, CWWKG0010I, CWWKE0055I, CWWKE0036I, CWWKB0001I.

hardCopyMessage=Mensajes en copia en papel
hardCopyMessage.desc=Lista separada por comas de los ID de mensaje que se van a escribir utilizando el c\u00f3digo de ruta 11 de copia en papel. De forma predeterminada, se emiten a WTO los siguientes mensajes: CWWKZ0001I, CWWKZ0009I, CWWKG0016I, CWWKG0017I, CWLIB0103I, CWLIB0104I.

disableWtoMessages=Inhabilitar registro para c\u00f3digo de ruta 2 de WTO
disableWtoMessages.desc=Booleano que, cuando se establece en true, impedir\u00e1 que el servicio de registro z/OS escriba en el c\u00f3digo de ruta 2 de WTO. El valor por omisi\u00f3n es false.

disableHardcopyMessages=Inhabilitar registro para c\u00f3digo de ruta 2 de copia en papel
disableHardcopyMessages.desc=Booleano que, cuando se establece en true, impide que el servicio de registro z/OS escriba en el c\u00f3digo de ruta 2 de copia en papel. El valor predeterminado es false.

specifyDDName=Nombre DD en el que grabar el archivo messages.log
specifyDDName.desc=Un nombre DD en el que grabar el archivo messages.log. El valor predeterminado es MSGLOG.
