zos.logging.config=z/OS Logging
zos.logging.config.desc=Configuration properties for logging on z/OS.

enableLogToMVS=Enable MVS console logging
enableLogToMVS.desc=Enable routing of USS-started server messages to the MVS console.

wtoMessage=WTO messages
wtoMessage.desc=A comma-separated list of message IDs to be written using WTO route code 2. By default, the following messages are issued to WTO: CWWKE0001I, CWWKF0011I, CWWKG0010I, CWWKE0055I, CWWKE0036I, CWWKB0001I.

hardCopyMessage=Hardcopy messages
hardCopyMessage.desc=A comma-separated list of message IDs to be written using hardcopy route code 11. By default, the following messages are issued to WTO: CWWKZ0001I, CWWKZ0009I, CWWKG0016I, CWWKG0017I, CWLIB0103I, CWLIB0104I.

disableWtoMessages=Disable logging to WTO route code 2
disableWtoMessages.desc=A boolean which when set to true, will prevent the z/OS logging service from writing to WTO route code 2. The default value is false.

disableHardcopyMessages=Disable logging to hardcopy route code 2
disableHardcopyMessages.desc=A boolean which when set to true, prevents the z/OS logging service from writing to hardcopy route code 2. The default value is false.

specifyDDName=A DD name to write the messages.log file to
specifyDDName.desc=A DD name to write the messages.log file to. The default value is MSGLOG.