zos.logging.config=Registrazione z/OS
zos.logging.config.desc=Propriet\u00e0 di configurazione per la registrazione su z/OS.

enableLogToMVS=Abilita registrazione console MVS
enableLogToMVS.desc=Abilitare l'instradamento di messaggi server avviati da USS alla console MVS.

wtoMessage=Messaggi WTO
wtoMessage.desc=Un elenco separato da virgole di ID messaggio deve essere scritto utilizzando il codice di instradamento WTO 2. Per impostazione predefinita, i seguenti messaggi vengono emessi al WTO: CWWKE0001I, CWWKF0011I, CWWKG0010I, CWWKE0055I, CWWKE0036I, CWWKB0001I.

hardCopyMessage=Messaggi cartacei
hardCopyMessage.desc=Un elenco separato da virgole di ID messaggio deve essere scritto utilizzando il codice di instradamento cartaceo 11. Per impostazione predefinita, i seguenti messaggi vengono emessi al WTO: CWWKZ0001I, CWWKZ0009I, CWWKG0016I, CWWKG0017I, CWLIB0103I, CWLIB0104I.

disableWtoMessages=Disabilita registrazione su codice instradamento WTO 2
disableWtoMessages.desc=Un valore booleano che se impostato su true, impedisce al servizio di registrazione z/OS da scrivere sul codice di instradamento WTO 2. Il valore predefinito \u00e8 false.

disableHardcopyMessages=Disabilita registrazione su codice instradamento cartaceo 2
disableHardcopyMessages.desc=Un valore booleano che, se impostato su true, impedisce al servizio di registrazione z/OS di scrivere nel codice di instradamento cartaceo 2. Il valore predefinito \u00e8 false.

specifyDDName=Un nome DD in cui scrivere il file messages.log
specifyDDName.desc=Un nome DD in cui scrivere il file messages.log. Il valore predefinito \u00e8 MSGLOG.
