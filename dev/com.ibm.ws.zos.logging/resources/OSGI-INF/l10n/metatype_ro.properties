zos.logging.config=\u00cenregistrare \u00een istoric z/OS
zos.logging.config.desc=Propriet\u0103\u0163i de configurare pentru logarea pe z/OS.

enableLogToMVS=Activarea \u00eenregistr\u0103rii \u00een istoric pentru consola MVS
enableLogToMVS.desc=Activa\u0163i rutarea mesajelor de server pornite USS c\u0103tre consola MVS.

wtoMessage=Mesaje WTO
wtoMessage.desc=O list\u0103 separat\u0103 prin virgule a ID-urilor de mesaje de scris folosind WTO cod de rutare 2. Implicit, urm\u0103toarele mesaje sunt lansate c\u0103tre WTO: CWWKE0001I, CWWKF0011I, CWWKG0010I, CWWKE0055I, CWWKE0036I, CWWKB0001I.

hardCopyMessage=Mesaje \u00een copie hard
hardCopyMessage.desc=O list\u0103 separat\u0103 prin virgule a ID-urilor de mesaje de scris folosind copia hard cod de rutare 11. Implicit, urm\u0103toarele mesaje sunt lansate c\u0103tre WTO: CWWKZ0001I, CWWKZ0009I, CWWKG0016I, CWWKG0017I, CWLIB0103I, CWLIB0104I.

disableWtoMessages=Dezactivare \u00eenregistrare \u00een istoric la WTO cod de rutare 2
disableWtoMessages.desc=O valoare boolean\u0103 care, c\u00e2nd este setat\u0103 la true, va \u00eempiedica serviciul de \u00eenregistrare \u00een istoric z/OS s\u0103 scrie pe WTO cod de rutare 2. Valoarea implicit\u0103 este false.

disableHardcopyMessages=Dezactivare \u00eenregistrare \u00een istoric la hardcopy cod de rutare 2
disableHardcopyMessages.desc=O valoare boolean\u0103 care, c\u00e2nd este setat\u0103 la true, \u00eempiedic\u0103 serviciul de jurnalizare z/OS s\u0103 scrie \u00een copia hard cu codul de rutare 2. Valoarea implicit\u0103 este false.

specifyDDName=Nume DD pentru scrierea fi\u015fierului messages.log
specifyDDName.desc=Un nume DD pentru scrierea fi\u015fierului messages.log. Valoarea implicit\u0103 este MSGLOG.
