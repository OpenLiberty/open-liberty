zos.logging.config=Journalisation z/OS
zos.logging.config.desc=Propri\u00e9t\u00e9s de configuration pour la connexion \u00e0 z/OS.

enableLogToMVS=Activer la journalisation vers la console MVS
enableLogToMVS.desc=Activez le routage des messages de serveur d\u00e9marr\u00e9s par USS vers la console MVS.

wtoMessage=Messages WTO
wtoMessage.desc=Liste d'ID de message s\u00e9par\u00e9s par une virgule \u00e0 \u00e9crire en mode WTO \u00e0 l'aide du code de route 2. Par d\u00e9faut, les messages suivants sont \u00e9mis en mode WTO : CWWKE0001I, CWWKF0011I, CWWKG0010I, CWWKE0055I, CWWKE0036I, CWWKB0001I.

hardCopyMessage=Messages papier
hardCopyMessage.desc=Liste d'ID de message s\u00e9par\u00e9s par une virgule \u00e0 \u00e9crire dans une copie papier \u00e0 l'aide du code de route 11. Par d\u00e9faut, les messages suivants sont \u00e9mis en mode WTO : CWWKZ0001I, CWWKZ0009I, CWWKG0016I, CWWKG0017I, CWLIB0103I, CWLIB0104I.

disableWtoMessages=D\u00e9sactiver la journalisation dans des messages WTO \u00e0 l'aide du code de route 2
disableWtoMessages.desc=Valeur bool\u00e9enne qui, si elle est associ\u00e9e \u00e0 true, emp\u00eache le service de journalisation de z/OS d'\u00e9crire des messages WTO \u00e0 l'aide du code de route 2. La valeur par d\u00e9faut est false.

disableHardcopyMessages=D\u00e9sactiver la journalisation dans une copie papier \u00e0 l'aide du code de route 2
disableHardcopyMessages.desc=Valeur bool\u00e9enne qui, si elle est associ\u00e9e \u00e0 true, emp\u00eache le service de journalisation de z/OS d'\u00e9crire des messages dans une copie papier \u00e0 l'aide du code de route 2. La valeur par d\u00e9faut est false.

specifyDDName=Nom symbolique de fichier dans lequel \u00e9crire le fichier messages.log
specifyDDName.desc=Nom symbolique de fichier dans lequel \u00e9crire le fichier messages.log. La valeur par d\u00e9faut est MSGLOG.
