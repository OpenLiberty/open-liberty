# ibmui groups

Advanced.name=Propriet\u00e0 avanzate
Advanced.description=Altre propriet\u00e0 per l'utilizzo pi\u00f9 avanzato. 

# configuration elements

contextService=Propagazione del contesto di thread
contextService.desc=Configura il modo in cui il contesto viene propagato ai thread

managedExecutorService=Executor gestito
managedExecutorService.desc=Servizio executor gestito

managedScheduledExecutorService=Executor pianificato gestito
managedScheduledExecutorService.desc=Servizio executor pianificato gestito

managedThreadFactory=Factory di thread gestito
managedThreadFactory.desc=Factory di thread gestito

# attributes

baseContextRef=Contesto di base
baseContextRef$Ref=L'istanza di base da cui ereditare il contesto
baseContextRef.desc=Specifica un servizio di base da cui ereditare il contesto che non \u00e8 ancora definito in questo servizio di contesto.

contextServiceRef=Propagazione del contesto di thread
contextServiceRef$Ref=Riferimento propagazione contesto
contextServiceRef.desc=Configura il modo in cui il contesto viene propagato ai thread

createDaemonThreads=Crea thread del daemon
createDaemonThreads.desc=Configura se i thread creati dal factory di thread gestito debbano essere o meno thread del daemon.

defaultPriority=Priorit\u00e0 predefinita dei thread
defaultPriority.desc=Priorit\u00e0 predefinita per i thread creati dal factory di thread gestito. Se non viene specificata, viene utilizzata la priorit\u00e0 della creazione del thread. La priorit\u00e0 non pu\u00f2 superare la priorit\u00e0 massima per il factory di thread gestito, nel qual caso viene utilizzata la priorit\u00e0 massima.

jndiName=Nome JNDI
jndiName.desc=Nome JNDI

maxPriority=Massima priorit\u00e0 thread
maxPriority.desc=Massima priorit\u00e0 per i thread creati dal factory di thread gestito.

onError=Azione da intraprendere in caso di errore
onError.desc=Determina l'azione da eseguire in risposta agli errori di configurazione. Ad esempio, se securityContext \u00e8 configurato per questo contextService, ma la funzione di sicurezza non \u00e8 abilitata, allora onError determina se riportare esito negativo, lanciare un'avvertenza o ignorare le parti della configurazione che non sono corrette.
onError.FAIL=Riportare esito negativo quando viene rilevata una configurazione non corretta.
onError.IGNORE=Ignorare una configurazione non corretta.
onError.WARN=Emettere un'avvertenza per una configurazione non corretta.
