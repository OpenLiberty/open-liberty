# ibmui groups

Advanced.name=Propiedades avanzadas
Advanced.description=Propiedades adicionales para uso m\u00e1s avanzado. 

# configuration elements

contextService=Propagaci\u00f3n de contexto de hebra
contextService.desc=Configura c\u00f3mo se propaga el contexto a las hebras

managedExecutorService=Ejecutar gestionado
managedExecutorService.desc=Servicio ejecutor gestionado

managedScheduledExecutorService=Ejecutor planificado gestionado
managedScheduledExecutorService.desc=Servicio ejecutor planificado gestionado

managedThreadFactory=F\u00e1brica de hebras gestionadas
managedThreadFactory.desc=F\u00e1brica de hebras gestionadas

# attributes

baseContextRef=Contexto base
baseContextRef$Ref=Instancia base desde la que se hereda el contexto
baseContextRef.desc=Especifica un servicio de contexto base desde el que se hereda el contexto que todav\u00eda no se ha definido en este servicio de contexto.

contextServiceRef=Propagaci\u00f3n de contexto de hebra
contextServiceRef$Ref=Referencia de propagaci\u00f3n de contexto
contextServiceRef.desc=Configura c\u00f3mo se propaga el contexto a las hebras

createDaemonThreads=Crear hebras de daemon
createDaemonThreads.desc=Configura si las hebras creadas por la f\u00e1brica de hebras gestionadas deben ser hebras de daemon.

defaultPriority=Prioridad de hebra predeterminada
defaultPriority.desc=Prioridad predeterminada para las hebras creadas por la f\u00e1brica de hebras gestionadas. Si no se especifica, se utiliza la prioridad de la hebra de creaci\u00f3n. La prioridad no puede exceder la prioridad m\u00e1xima para la f\u00e1brica de hebra gestionadas, en cuyo caso se utiliza la prioridad m\u00e1xima.

jndiName=Nombre JNDI
jndiName.desc=Nombre JNDI

maxPriority=Prioridad m\u00e1xima de hebra
maxPriority.desc=Prioridad m\u00e1xima para las hebras creadas por la f\u00e1brica de hebras gestionadas.

onError=Acci\u00f3n a realizar si hay errores
onError.desc=Determina la acci\u00f3n que se va a tomar en respuesta a los errores de configuraci\u00f3n. Por ejemplo, si se ha configurado securityContext para este servicio contextService, pero no se ha habilitado la caracter\u00edstica de seguridad, onError determina si se va a emitir un error, un aviso o se ignoran las partes de la configuraci\u00f3n que no son correctas.
onError.FAIL=Error si se encuentra una configuraci\u00f3n incorrecta
onError.IGNORE=Ignorar configuraci\u00f3n incorrecta.
onError.WARN=Emitir un aviso en caso de configuraci\u00f3n incorrecta.
