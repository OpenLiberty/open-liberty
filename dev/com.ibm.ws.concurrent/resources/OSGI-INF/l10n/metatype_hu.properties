# attributes

baseContextRef=Alap kontextus
baseContextRef$Ref=Alap p\u00e9ld\u00e1ny, amelyb\u0151l \u00f6r\u00f6kl\u0151dik a kontextus
baseContextRef.desc=Megad egy alap kontextusszolg\u00e1ltat\u00e1st, amelyb\u0151l \u00f6r\u00f6kl\u0151dik a kontextus, ami m\u00e9g nincs meghat\u00e1rozva a kontextusszolg\u00e1ltat\u00e1sban.

concurrencyPolicy=P\u00e1rhuzamoss\u00e1gi ir\u00e1nyelv
concurrencyPolicy$Ref=P\u00e1rhuzamoss\u00e1gi ir\u00e1nyelv
concurrencyPolicy.desc=Az ennek a v\u00e9grehajt\u00f3nak elk\u00fcld\u00f6tt feladatok p\u00e1rhuzamoss\u00e1gi ir\u00e1nyelve. Ha t\u00f6bb v\u00e9grehajt\u00f3 adja meg ugyanazt a p\u00e1rhuzamoss\u00e1gi ir\u00e1nyelvet, akkor az ir\u00e1nyelv megszor\u00edt\u00e1sai minden olyan feladat eset\u00e9ben betartat\u00e1sra ker\u00fclnek, amelyet az ir\u00e1nyelvet megad\u00f3t v\u00e9grehajt\u00f3k gy\u0171jtem\u00e9nye k\u00fcld\u00f6tt be.

contextServiceRef=Sz\u00e1lkontextus terjeszt\u00e9se
contextServiceRef$Ref=Kontextus tov\u00e1bb\u00edt\u00e1s hivatkoz\u00e1s
contextServiceRef.desc=Be\u00e1ll\u00edtja, hogy a kontextus hogyan ker\u00fclj\u00f6n tov\u00e1bb\u00edt\u00e1sra a sz\u00e1lakhoz

createDaemonThreads=D\u00e9mon sz\u00e1lak l\u00e9trehoz\u00e1sa
createDaemonThreads.desc=Be\u00e1ll\u00edtja, hogy a fel\u00fcgyelt sz\u00e1l gy\u00e1rt\u00f3 \u00e1ltal l\u00e9trehozott sz\u00e1lak d\u00e9mon sz\u00e1lak lesznek-e.

defaultPriority=Alap\u00e9rtelmezett sz\u00e1lpriorit\u00e1s
defaultPriority.desc=A fel\u00fcgyelt sz\u00e1l gy\u00e1rt\u00f3 \u00e1ltal l\u00e9trehozott sz\u00e1lak alap\u00e9rtelmezett priorit\u00e1sa. Ha nincs megadva, akkor a l\u00e9trehoz\u00f3 sz\u00e1l priorit\u00e1sa ker\u00fcl felhaszn\u00e1l\u00e1sra. A priorit\u00e1s a fel\u00fcgyelt sz\u00e1l gy\u00e1rt\u00f3 maxim\u00e1lis priorit\u00e1s\u00e1t nem haladhatja meg; ebben az esetben a maxim\u00e1lis priorit\u00e1s ker\u00fcl felhaszn\u00e1l\u00e1sra.

jndiName=JNDI n\u00e9v
jndiName.desc=JNDI n\u00e9v

longRunningPolicy=Sok\u00e1ig fut\u00f3 ir\u00e1nyelv
longRunningPolicy$Ref=Sok\u00e1ig fut\u00f3 ir\u00e1nyelv
longRunningPolicy.desc=Olyan feladatok p\u00e1rhuzamoss\u00e1gi ir\u00e1nyelve, amelyek a LONGRUNNING_HINT v\u00e9grehajt\u00e1si tulajdons\u00e1got 'true' \u00e9rt\u00e9kkel adj\u00e1k meg. Ha t\u00f6bb v\u00e9grehajt\u00f3 adja meg ugyanazt a p\u00e1rhuzamoss\u00e1gi ir\u00e1nyelvet, akkor az ir\u00e1nyelv megszor\u00edt\u00e1sai minden olyan feladat eset\u00e9ben betartat\u00e1sra ker\u00fclnek, amelyet az ir\u00e1nyelvet megad\u00f3t v\u00e9grehajt\u00f3k gy\u0171jtem\u00e9ny\u00e9nek eg\u00e9sze k\u00fcld\u00f6tt be. Ha nincs megadva, akkor akkor a sok\u00e1ig fut\u00f3 p\u00e1rhuzamoss\u00e1gi ir\u00e1nyelv alap\u00e9rtelmez\u00e9sben a v\u00e9grehajt\u00f3 \u00e1ltal\u00e1nos p\u00e1rhuzamoss\u00e1gi ir\u00e1nyelv\u00e9nek \u00e9rt\u00e9k\u00e9t veszi fel.

maxPriority=Maxim\u00e1lis sz\u00e1lpriorit\u00e1s
maxPriority.desc=A fel\u00fcgyelt sz\u00e1l gy\u00e1rt\u00f3 \u00e1ltal l\u00e9trehozott sz\u00e1lak maxim\u00e1lis priorit\u00e1sa.

onError=M\u0171velet hiba eset\u00e9n
onError.desc=Meghat\u00e1rozza, hogy mit kell tenni a konfigur\u00e1ci\u00f3s hib\u00e1kra v\u00e1laszul. P\u00e9ld\u00e1ul ha be van \u00e1ll\u00edtva securityContext az adott contextService elemhez, de a biztons\u00e1gi szolg\u00e1ltat\u00e1s nem enged\u00e9lyezett, akkor az onError hat\u00e1rozza meg, hogy ekkor hiba t\u00f6rt\u00e9nik, figyelmeztet\u00e9st ad a rendszer, vagy pedig figyelmen k\u00edv\u00fcl hagyja a konfigur\u00e1ci\u00f3 helytelen r\u00e9szeit.
onError.FAIL=Hiba t\u00f6rt\u00e9nik, ha a konfigur\u00e1ci\u00f3 helytelen.
onError.IGNORE=Helytelen konfigur\u00e1ci\u00f3 figyelmen k\u00edv\u00fcl hagy\u00e1sa.
onError.WARN=Figyelmeztet\u00e9s kiad\u00e1sa helytelen konfigur\u00e1ci\u00f3 eset\u00e9n.
