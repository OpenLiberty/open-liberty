# ibmui groups

Advanced.name=Erweiterte Eigenschaften
Advanced.description=Weitere Eigenschaften f\u00fcr eine erweiterte Nutzung. 

# configuration elements

contextService=Weitergabe des Threadkontextes
contextService.desc=Konfiguriert, wie der Kontext an Threads weitergegeben wird.

managedExecutorService=Verwaltetes Steuerprogramm
managedExecutorService.desc=Verwalteter Steuerprogrammservice

managedScheduledExecutorService=Verwaltetes geplantes Steuerprogramm
managedScheduledExecutorService.desc=Verwalteter geplanter Steuerprogrammservice

managedThreadFactory=Verwaltete Thread-Factory
managedThreadFactory.desc=Verwaltete Thread-Factory

# attributes

baseContextRef=Basiskontext
baseContextRef$Ref=Basisinstanz, von der der Kontext \u00fcbernommen werden soll
baseContextRef.desc=Gibt einen Basiskontextservice an, von dem Kontext \u00fcbernommen werden soll, der noch nicht in diesem Kontextservice definiert ist.

concurrencyPolicy=Richtlinie f\u00fcr gemeinsamen Zugriff
concurrencyPolicy$Ref=Richtlinie f\u00fcr gemeinsamen Zugriff
concurrencyPolicy.desc=Die Richtlinie f\u00fcr gemeinsamer Zugriff f\u00fcr Tasks, die an diesen Executor \u00fcbergeben werden. Wenn mehrere Executor dieselbe Richtlinie f\u00fcr gemeinsamen Zugriff verwenden, werden die Vorgaben der Richtlinie f\u00fcr alle Tasks umgesetzt, die von diesen Executor \u00fcbergeben werden.

contextServiceRef=Weitergabe des Threadkontextes
contextServiceRef$Ref=Kontextservicereferenz
contextServiceRef.desc=Konfiguriert, wie der Kontext an Threads weitergegeben wird.

createDaemonThreads=D\u00e4monthreads erstellen
createDaemonThreads.desc=Konfiguriert, ob die von der verwalteten Thread-Factory erstellten Threads D\u00e4monthreads sein sollen.

defaultPriority=Standardthreadpriorit\u00e4t
defaultPriority.desc=Die Standardpriorit\u00e4t f\u00fcr die von der verwalteten Thread-Factory erstellten Threads. Wenn Sie keine Standardpriorit\u00e4t angeben, wird die Priorit\u00e4t des Erstellerthreads verwendet. Die Priorit\u00e4t darf nicht h\u00f6her sein als die maximale Priorit\u00e4t f\u00fcr die verwaltete Thread-Factory. Wenn die Priorit\u00e4t h\u00f6her ist, wird stattdessen die maximal zul\u00e4ssige Priorit\u00e4t verwendet.

jndiName=JNDI-Name
jndiName.desc=JNDI-Name

longRunningPolicy=Richtlinie f\u00fcr lange Laufzeit
longRunningPolicy$Ref=Richtlinie f\u00fcr lange Laufzeit
longRunningPolicy.desc=Die Richtlinie f\u00fcr gemeinsamen Zugriff f\u00fcr Tasks, die die Ausf\u00fchrungseigenschaft LONGRUNNING_HINT mit dem Wert 'true' haben. Wenn mehrere Executor dieselbe Richtlinie f\u00fcr gemeinsamen Zugriff verwenden, werden die Vorgaben der Richtlinie f\u00fcr alle Tasks umgesetzt, die von diesen Executor \u00fcbergeben werden. Wenn diese Option nicht angegeben wird, wird standardm\u00e4\u00dfig die allgemeine Richtlinie f\u00fcr gemeinsamen Zugriff des Executors als Richtlinie f\u00fcr gemeinsamen Zugriff f\u00fcr Tasks mit langer Laufzeit verwendet.
maxPriority=Maximale Threadpriorit\u00e4t
maxPriority.desc=Die maximale Priorit\u00e4t f\u00fcr Threads, die von der verwalteten Thread-Factory erstellt werden.

onError=Bei Fehlern auszuf\u00fchrende Aktion
onError.desc=Bestimmt die Aktion, die beim Feststellen von Konfigurationsfehlern ausgef\u00fchrt werden soll. Wenn beispielsweise securityContext f\u00fcr diesen Kontextservice konfiguriert, aber das Sicherheitsfeature nicht aktiviert ist, bestimmt onError, ob die Aktion als gescheitert eingestuft oder eine Warnung ausgegeben wird oder ob  die Teile der Konfiguration, die falsch sind, ignoriert werden sollen.
onError.FAIL=Als fehlgeschlagen einstufen, wenn eine falsche Konfiguration gefunden wird
onError.IGNORE=Falsche Konfiguration ignorieren
onError.WARN=Warnung f\u00fcr falsche Konfiguration ausgeben
