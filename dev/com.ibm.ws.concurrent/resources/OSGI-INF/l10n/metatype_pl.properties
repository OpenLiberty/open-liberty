# attributes

baseContextRef=Kontekst podstawowy
baseContextRef$Ref=Instancja podstawowa, z kt\u00f3rej ma by\u0107 dziedziczony kontekst
baseContextRef.desc=Okre\u015bla podstawow\u0105 us\u0142ug\u0119 kontekstu, z kt\u00f3rej ma by\u0107 dziedziczony kontekst, je\u015bli nie jest on jeszcze zdefiniowany w tej us\u0142udze kontekstu.

concurrencyPolicy=Strategia wsp\u00f3\u0142bie\u017cno\u015bci
concurrencyPolicy$Ref=Strategia wsp\u00f3\u0142bie\u017cno\u015bci
concurrencyPolicy.desc=Strategia wsp\u00f3\u0142bie\u017cno\u015bci dla zada\u0144 wprowadzanych do danego wykonawcy. Je\u015bli ta sama strategia wsp\u00f3\u0142bie\u017cno\u015bci zostanie podana przez wielu wykonawc\u00f3w, na zadaniach wprowadzanych przez kolekcj\u0119 wykonawc\u00f3w, kt\u00f3rzy podali t\u0119 strategi\u0119, zostan\u0105 wymuszone ograniczenia strategii.

contextServiceRef=Propagacja kontekstu w\u0105tku
contextServiceRef$Ref=Odwo\u0142anie do propagacji kontekstu
contextServiceRef.desc=Konfiguruje spos\u00f3b propagowania kontekstu do w\u0105tk\u00f3w

createDaemonThreads=Utw\u00f3rz w\u0105tki demona
createDaemonThreads.desc=Okre\u015bla, czy w\u0105tki utworzone w zarz\u0105dzanej fabryce w\u0105tk\u00f3w maj\u0105 by\u0107 w\u0105tkami demona.

defaultPriority=Domy\u015blny priorytet w\u0105tku
defaultPriority.desc=Domy\u015blny priorytet w\u0105tk\u00f3w utworzonych w zarz\u0105dzanej fabryce w\u0105tk\u00f3w. Je\u015bli nie zostanie okre\u015blony, u\u017cyty zostanie priorytet tworzenia w\u0105tk\u00f3w. Priorytet nie mo\u017ce by\u0107 wy\u017cszy ni\u017c maksymalny priorytet dozwolony w zarz\u0105dzanej fabryce w\u0105tk\u00f3w. W przeciwnym razie zamiast niego zostanie u\u017cyty maksymalny priorytet.

jndiName=Nazwa JNDI
jndiName.desc=Nazwa JNDI

longRunningPolicy=Strategia dla d\u0142ugotrwa\u0142ych
longRunningPolicy$Ref=Strategia dla d\u0142ugotrwa\u0142ych
longRunningPolicy.desc=Strategia wsp\u00f3\u0142bie\u017cno\u015bci dla zada\u0144, dla kt\u00f3rych w\u0142a\u015bciwo\u015b\u0107 wykonywania LONGRUNNING_HINT ma ustawion\u0105 warto\u015b\u0107 true. Je\u015bli ta sama strategia wsp\u00f3\u0142bie\u017cno\u015bci zostanie podana przez wielu wykonawc\u00f3w, na zadaniach wprowadzanych przez ca\u0142\u0105 kolekcj\u0119 wykonawc\u00f3w, kt\u00f3rzy podali t\u0119 strategi\u0119, zostan\u0105 wymuszone ograniczenia strategii. Je\u015bli nie zostanie okre\u015blona, strategi\u0105 wsp\u00f3\u0142bie\u017cno\u015bci dla zada\u0144 d\u0142ugotrwa\u0142ych domy\u015blnie b\u0119dzie og\u00f3lna strategia wsp\u00f3\u0142bie\u017cno\u015bci wykonawcy.

maxPriority=Maksymalny priorytet w\u0105tku
maxPriority.desc=Maksymalny priorytet w\u0105tk\u00f3w utworzonych w zarz\u0105dzanej fabryce w\u0105tk\u00f3w.

onError=Dzia\u0142anie do wykonania w przypadku wyst\u0105pienia b\u0142\u0119du
onError.desc=Okre\u015bla dzia\u0142anie do podj\u0119cia w przypadku wyst\u0105pienia b\u0142\u0119d\u00f3w konfiguracji. Na przyk\u0142ad je\u015bli dla tej us\u0142ugi contextService skonfigurowano kontekst securityContext, ale opcja zabezpieczaj\u0105ca nie jest w\u0142\u0105czona, w\u0142a\u015bciwo\u015b\u0107 onError okre\u015bla, czy zako\u0144czy\u0107 niepowodzeniem, zg\u0142osi\u0107 ostrze\u017cenie, czy zignorowa\u0107 niepoprawne cz\u0119\u015bci konfiguracji.
onError.FAIL=Zako\u0144cz niepowodzeniem w przypadku napotkania niepoprawnej konfiguracji.
onError.IGNORE=Ignoruj niepoprawn\u0105 konfiguracj\u0119.
onError.WARN=Zg\u0142o\u015b ostrze\u017cenie w przypadku niepoprawnej konfiguracji.
