contextService.desc=Konfiguruje zp\u016fsob \u0161\u00ed\u0159en\u00ed kontextu do podproces\u016f

managedExecutorService=Spravovan\u00fd prov\u00e1d\u011bc\u00ed modul
managedExecutorService.desc=Slu\u017eba spravovan\u00e9ho prov\u00e1d\u011bc\u00edho modulu

managedScheduledExecutorService=Spravovan\u00fd pl\u00e1novan\u00fd prov\u00e1d\u011bc\u00ed modul
