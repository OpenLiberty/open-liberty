managedThreadFactory=Spravovan\u00e1 tov\u00e1rna na podprocesy
managedThreadFactory.desc=Spravovan\u00e1 tov\u00e1rna na podprocesy

# attributes

baseContextRef=Z\u00e1kladn\u00ed kontext
baseContextRef$Ref=Z\u00e1kladn\u00ed instance, ze kter\u00e9 se m\u00e1 zd\u011bdit kontext
baseContextRef.desc=Ur\u010duje z\u00e1kladn\u00ed kontextovou slu\u017ebu, z n\u00ed\u017e se m\u00e1 zd\u011bdit kontext, kter\u00fd je\u0161t\u011b nen\u00ed definov\u00e1n na t\u00e9to kontextov\u00e9 slu\u017eb\u011b.

concurrencyPolicy=Z\u00e1sada soub\u011b\u017enosti
concurrencyPolicy$Ref=Z\u00e1sada soub\u011b\u017enosti
concurrencyPolicy.desc=Z\u00e1sada soub\u011b\u017enosti pro \u00falohy, kter\u00e9 jsou odesl\u00e1ny tomuto prov\u00e1d\u011bc\u00edmu modulu. Jestli\u017ee v\u00edce prov\u00e1d\u011bc\u00edch modul\u016f ur\u010duje stejnou z\u00e1sadu soub\u011b\u017enosti, potom se uplatn\u00ed omezen\u00ed z\u00e1sad p\u0159es \u00falohy odeslan\u00e9 kolekc\u00ed prov\u00e1d\u011bc\u00edch modul\u016f ur\u010duj\u00edc\u00edch z\u00e1sadu.

contextServiceRef=\u0160\u00ed\u0159en\u00ed kontextu do podproces\u016f
contextServiceRef$Ref=Odkaz na \u0161\u00ed\u0159en\u00ed kontextu
contextServiceRef.desc=Konfiguruje zp\u016fsob \u0161\u00ed\u0159en\u00ed kontextu do podproces\u016f

createDaemonThreads=Vytvo\u0159it podprocesy d\u00e9monu
createDaemonThreads.desc=Nakonfiguruje, zda podprocesy vytv\u00e1\u0159en\u00e9 spravovanou tov\u00e1rnou na podprocesy maj\u00ed b\u00fdt podprocesy d\u00e9monu.

defaultPriority=V\u00fdchoz\u00ed priorita podprocesu
defaultPriority.desc=V\u00fdchoz\u00ed priorita podproces\u016f vytv\u00e1\u0159en\u00fdch spravovanou tov\u00e1rnou na podprocesy. Pokud nen\u00ed ur\u010dena, pou\u017eije se priorita vytv\u00e1\u0159ej\u00edc\u00edho podprocesu. Priorita nem\u016f\u017ee p\u0159es\u00e1hnout maxim\u00e1ln\u00ed prioritu spravovan\u00e9 tov\u00e1rny na podprocesy, v takov\u00e9m p\u0159\u00edpad\u011b se pou\u017eije maxim\u00e1ln\u00ed priorita.

jndiName=N\u00e1zev rozhran\u00ed JNDI
jndiName.desc=N\u00e1zev rozhran\u00ed JNDI

longRunningPolicy=P\u0159eru\u0161iteln\u00e1 z\u00e1sada
longRunningPolicy$Ref=P\u0159eru\u0161iteln\u00e1 z\u00e1sada
longRunningPolicy.desc=Z\u00e1sada soub\u011b\u017enosti pro \u00falohy, kter\u00e9 ur\u010duj\u00ed vlastnost proveden\u00ed LONGRUNNING_HINT s hodnotou 'true'. Jestli\u017ee v\u00edce prov\u00e1d\u011bc\u00edch modul\u016f ur\u010duje stejnou z\u00e1sadu soub\u011b\u017enosti, potom se uplatn\u00ed omezen\u00ed z\u00e1sad p\u0159es \u00falohy odeslan\u00e9 celou kolekc\u00ed prov\u00e1d\u011bc\u00edch modul\u016f ur\u010duj\u00edc\u00edch z\u00e1sadu. Nen\u00ed-li ur\u010dena, standardn\u011b se jako z\u00e1sada soub\u011b\u017enosti pro p\u0159eru\u0161iteln\u00e9 \u00falohy pou\u017eije obecn\u00e1 z\u00e1sada soub\u011b\u017enosti prov\u00e1d\u011bc\u00edho modulu.

maxPriority=Maxim\u00e1ln\u00ed priorita podprocesu
maxPriority.desc=Maxim\u00e1ln\u00ed priorita podproces\u016f vytv\u00e1\u0159en\u00fdch spravovanou tov\u00e1rnou na podprocesy.

onError=Akce, kter\u00e1 se m\u00e1 prov\u00e9st p\u0159i chyb\u011b
onError.desc=Ur\u010duje akci, kter\u00e1 se m\u00e1 prov\u00e9st jako odpov\u011b\u010f na chyby konfigurace. Je-li nap\u0159\u00edklad pro tuto kontextovou slu\u017ebu nakonfigurov\u00e1n kontext zabezpe\u010den\u00ed, ale nen\u00ed povolena funkce zabezpe\u010den\u00ed, hodnota onError ur\u010d\u00ed, zda m\u00e1 doj\u00edt k selh\u00e1n\u00ed, m\u00e1 se vyvolat varov\u00e1n\u00ed nebo se maj\u00ed ignorovat nespr\u00e1vn\u00e9 \u010d\u00e1sti konfigurace.
onError.FAIL=P\u0159i rozpozn\u00e1n\u00ed chybn\u00e9 konfigurace dojde k selh\u00e1n\u00ed.
onError.IGNORE=Ignorovat chybnou konfiguraci.
onError.WARN=Vydat varov\u00e1n\u00ed pro chybnou konfiguraci.
