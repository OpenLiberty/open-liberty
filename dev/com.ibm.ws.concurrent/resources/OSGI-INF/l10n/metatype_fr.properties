# attributes

baseContextRef=Contexte de base
baseContextRef$Ref=Instance de base \u00e0 partir de laquelle h\u00e9riter du contexte
baseContextRef.desc=Sp\u00e9cifie un service de contexte de base \u00e0 partir duquel h\u00e9riter du contexte qui n'est pas d\u00e9j\u00e0 d\u00e9fini sur ce service contextuel.

contextServiceRef=Propagation de contexte d'unit\u00e9 d'ex\u00e9cution
contextServiceRef$Ref=R\u00e9f\u00e9rence de propagation de contexte
contextServiceRef.desc=Configure comment le contexte est propag\u00e9 aux unit\u00e9s d'ex\u00e9cution

createDaemonThreads=Cr\u00e9er des unit\u00e9s d'ex\u00e9cution de d\u00e9mon
createDaemonThreads.desc=Configure si des unit\u00e9s d'ex\u00e9cution cr\u00e9\u00e9es par la fabrique d'unit\u00e9s d'ex\u00e9cution g\u00e9r\u00e9e doivent ou non \u00eatre des unit\u00e9s d'ex\u00e9cution de d\u00e9mon.

defaultPriority=Priorit\u00e9 d'unit\u00e9 d'ex\u00e9cution par d\u00e9faut
defaultPriority.desc=Priorit\u00e9 par d\u00e9faut pour les unit\u00e9s d'ex\u00e9cution cr\u00e9\u00e9es par la fabrique d'unit\u00e9s d'ex\u00e9cution g\u00e9r\u00e9e. Si elle n'est pas sp\u00e9cifi\u00e9e, la priorit\u00e9 de l'unit\u00e9 d'ex\u00e9cution de cr\u00e9ation est utilis\u00e9e. La priorit\u00e9 ne peut pas d\u00e9passer la priorit\u00e9 maximum pour la fabrique d'unit\u00e9s d'ex\u00e9cution g\u00e9r\u00e9e, auquel cas la priorit\u00e9 maximum est utilis\u00e9e \u00e0 la place.

jndiName=Nom JNDI
jndiName.desc=Nom JNDI

maxPriority=Priorit\u00e9 d'unit\u00e9 d'ex\u00e9cution maximum
maxPriority.desc=Priorit\u00e9 maximum pour les unit\u00e9s d'ex\u00e9cution cr\u00e9\u00e9es par la fabrique d'unit\u00e9s d'ex\u00e9cution g\u00e9r\u00e9e.

onError=Action \u00e0 effectuer en cas d'erreur
onError.desc=D\u00e9termine l'action \u00e0 entreprendre en r\u00e9ponse aux erreurs de configuration. Par exemple, si securityContext est configur\u00e9 pour ce service contextuel mais que la fonction de s\u00e9curit\u00e9 n'est pas activ\u00e9e, onError d\u00e9termine le comportement (\u00e9chec, \u00e9mission d'un avertissement ou ignorer les parties de la configuration incorrectes).
onError.FAIL=Echec lorsqu'une configuration incorrecte est d\u00e9tect\u00e9e.
onError.IGNORE=Ignorer la configuration incorrecte.
onError.WARN=Emettre un avertissement pour la configuration incorrecte.
