#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

webservice=Configuraci\u00f3n del servicio web JAX-WS
webservice.desc=Configuraci\u00f3n para servicios web JAX-WS.

portName=Nombre del puerto del servicio web JAX-WS
portName.desc=El nombre del puerto a configurar. Este valor se establece en el elemento de puerto en la definici\u00f3n WSDL o en el @WebService anotaci\u00f3n.

webserviceClient=Configuraci\u00f3n de cliente de servicio web JAX-WS
webserviceClient.desc=Configuraci\u00f3n para clientes JAX-WS.

serviceName=Nombre de cliente de servicio web
serviceName.desc=La propiedad de nombre definida en la anotaci\u00f3n de cliente @WebService.

ignoreUnexpectedElements=Ignorar elementos inesperados
ignoreUnexpectedElements.desc=Ignorar elementos inesperados en el objeto SOAPMessage. El valor predeterminado para ignorar elementos inesperados es false para el elemento de configuraci\u00f3n de cliente webServicey true para el elemento de configuraci\u00f3n webService .

enableSchemaValidation=Activar la validaci\u00f3n del esquema XML
enableSchemaValidation.desc=Habilitar la validaci\u00f3n del esquema XML del objeto SOAPMessage. El valor predeterminado es false para el elemento de configuraci\u00f3n webService.

enableDefaultValidation=Activar la validaci\u00f3n JAXB por defecto
enableDefaultValidation.desc=Habilitar la validaci\u00f3n JAXB por defecto en el objeto SOAPMessage. El valor predeterminado es false para el elemento de configuraci\u00f3n webService.
