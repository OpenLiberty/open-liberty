webservice=Configura\u00e7\u00e3o do servi\u00e7o da web JAX-WS
webservice.desc=Configura\u00e7\u00e3o para servi\u00e7os da web JAX-WS.

portName=Nome da porta do servi\u00e7o da web JAX-WS
portName.desc=O nome da porta a ser configurada. Este valor \u00e9 definido no elemento port na defini\u00e7\u00e3o WSDL ou no arquivo @WebService anota\u00e7\u00e3o.

webserviceClient=Configura\u00e7\u00e3o do Cliente de Servi\u00e7o da Web JAX-WS
webserviceClient.desc=Configura\u00e7\u00e3o para clientes JAX-WS..

serviceName=Nome do cliente de servi\u00e7o da Web
serviceName.desc=A propriedade de nome definida na anota\u00e7\u00e3o do Cliente do @WebService

ignoreUnexpectedElements=Ignorar elementos inesperados
ignoreUnexpectedElements.desc=Ignore os elementos inesperados no objeto SOAPMessage O valor padr\u00e3o para ignorar elementos inesperados \u00e9 false para o elemento de configura\u00e7\u00e3o do cliente webServicee true para o elemento de configura\u00e7\u00e3o webService .

enableSchemaValidation=Ativar valida\u00e7\u00e3o de esquema
enableSchemaValidation.desc=Habilite a valida\u00e7\u00e3o de esquema no objeto SOAPMessage. O valor padr\u00e3o \u00e9 falso para o webService elemento de configura\u00e7\u00e3o.
