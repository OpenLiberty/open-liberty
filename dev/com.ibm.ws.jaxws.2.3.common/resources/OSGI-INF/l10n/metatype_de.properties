webservice=JAX-WS-Webdienstkonfiguration
webservice.desc=Konfiguration f\u00fcr JAX-WS-Webdienste.

portName=Portname des JAX-WS-Webdienstes
portName.desc=Der Name des zu konfigurierenden Ports. Dieser Wert wird im Port-Element in der WSDL-Definition oder im @WebService Anmerkung.

webserviceClient=JAX-WS-Web-Service-Clientkonfiguration
webserviceClient.desc=Konfiguration f\u00fcr JAX-WS-Clients.

serviceName=Name des Web-Service-Clients
serviceName.desc=Die Namenseigenschaft, die in der Annotation @WebServiceClient definiert ist.

ignoreUnexpectedElements=Nicht erwartete Elemente ignorieren
ignoreUnexpectedElements.desc=Unerwartete Elemente im SOAPMessage-Objekt ignorieren. Der Standardwert f\u00fcr das Ignorieren unerwarteter Elemente ist "false" f\u00fcr das Clientkonfigurationselement webServiceund "true" f\u00fcr das Konfigurationselement webService .

enableSchemaValidation=Schemapr\u00fcfung aktivieren
enableSchemaValidation.desc=Aktivieren Sie die Schemavalidierung im SOAPMessage-Objekt. Der Standardwert ist false f\u00fcr die webService Konfigurationselement.
