#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

webservice=Configuration du service Web JAX-WS
webservice.desc=Configuration des services Web JAX-WS.

portName=Nom du port du service Web JAX-WS
portName.desc=Le nom du port \u00e0 configurer. Cette valeur est d\u00e9finie dans l'\u00e9l\u00e9ment port de la d\u00e9finition WSDL ou dans le @WebService annotation.

webserviceClient=Configuration du client de service Web JAX-WS
webserviceClient.desc=Configuration pour les clients JAX-WS.

serviceName=Nom du client de service Web
serviceName.desc=Propri\u00e9t\u00e9 de nom d\u00e9finie dans l'annotation du client @WebService.

ignoreUnexpectedElements=Ignorer les \u00e9l\u00e9ments inattendus
ignoreUnexpectedElements.desc=Ignorez les \u00e9l\u00e9ments inattendus dans l'objet SOAPMessage. La valeur par d\u00e9faut pour ignorer les \u00e9l\u00e9ments inattendus est false pour l'\u00e9l\u00e9ment de configuration webServiceClient et true pour l'\u00e9l\u00e9ment de configuration webService .

enableSchemaValidation=Activer la validation des sch\u00e9mas XML
enableSchemaValidation.desc=Active la validation du sch\u00e9ma XML de l'objet SOAPMessage. La valeur par d\u00e9faut est false pour l'\u00e9l\u00e9ment de configuration webService.

enableDefaultValidation=Activer la validation JAXB par d\u00e9faut
enableDefaultValidation.desc=Active la validation JAXB par d\u00e9faut dans l'objet SOAPMessage. La valeur par d\u00e9faut est false pour l'\u00e9l\u00e9ment de configuration webService.
