configurations {
    opensaml
}

dependencies {
    opensaml 'org.opensaml:opensaml-messaging-api:3.4.5'
}

def copiedClasses = "$buildDir/copied-classes/java/main"

sourceSets {
  main {
    //let's register an output folder on the main SourceSet:
    output.dir(copiedClasses, builtBy: 'extractInjectedClasses')
    //it is now a part of the 'main' classpath and will be a part of the jar
  }
}

task extractInjectedClasses(type: Copy) {
   from zipTree(configurations.opensaml[0])
   into copiedClasses
}

compileJava.dependsOn extractInjectedClasses
