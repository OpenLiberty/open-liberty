//apply from: '../wlp-gradle/subprojects/fat.gradle'

addRequiredLibraries {
	dependsOn addDerby
	dependsOn addJakartaTransformer
}

dependencies {
  requiredLibs project(":com.ibm.ws.jbatch.test.dbservlet"),
	'commons-io:commons-io:2.6'
}

task copyTestApps {
  dependsOn ':com.ibm.ws.jbatch.test.dbservlet:autoFVT'
  doLast {
    copy {
      from project(':com.ibm.ws.jbatch.test.dbservlet').file('test-applications')
      into new File('test-applications')
    }
    copy {
      from project(':com.ibm.ws.jbatch.test.dbservlet').file('src/batch/fat/common/util')
      into new File('test-applications/src/batch/fat/common/util')
    }
  }
}

jar {
	dependsOn copyTestApps
}

autoFVT.dependsOn copyTestApps
