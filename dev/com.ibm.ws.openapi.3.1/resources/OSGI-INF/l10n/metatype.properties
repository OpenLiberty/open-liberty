openapi=OpenAPI
openapi.desc=Configuration for the OpenAPI feature.

webModuleDoc=Web Module Document
webModuleDoc.desc=Configuration for each web module that provides API documentation to be exposed.

contextRoot=Context root
contextRoot.desc=The context root of the web module for which you are providing documentation.

customization=Customization
customization.desc=Specifies the location of an OpenAPI snippet for customization.

enabled=Enabled
enabled.desc=A boolean that controls the processing of documentation for this web module.

enablePrivateURL=Enable private URL
enablePrivateURL.desc=A boolean that controls whether the private API documentation endpoints are enabled.

publicURL=Public URL
publicURL.desc=Specifies the context root for the public API documentation endpoints. The URL does not require a forward slash (/).

public=Public
public.desc=A boolean that controls whether the web module is displayed in public API.

validation=Validation
validation.desc=A boolean that controls whether OpenAPI documents are validated.

disableFileMonitor=Disable file monitor
disableFileMonitor.desc=A boolean that controls whether the customization files are monitored.
