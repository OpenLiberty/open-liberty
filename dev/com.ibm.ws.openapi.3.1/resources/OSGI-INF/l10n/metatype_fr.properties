openapi=OpenAPI
openapi.desc=Configuration pour la fonction OpenAPI.

webModuleDoc=Document de module Web
webModuleDoc.desc=Configuration de chaque module Web qui fournit la documentation d'API \u00e0 exposer.

contextRoot=Racine de contexte
contextRoot.desc=Racine de contexte du module Web pour lequel vous fournissez la documentation.

customization=Personnalisation
customization.desc=Sp\u00e9cifie l'emplacement d'un fragment OpenAPI pour personnalisation.

enabled=Activ\u00e9
enabled.desc=Param\u00e8tre bool\u00e9en qui contr\u00f4le le traitement de la documentation pour ce module Web.

enablePrivateURL=Activer URL priv\u00e9e
enablePrivateURL.desc=Valeur bool\u00e9enne qui d\u00e9termine si les noeuds finaux de documentation d'API priv\u00e9e API doivent \u00eatre activ\u00e9s.

publicURL=Adresse URL publique
publicURL.desc=Sp\u00e9cifie la racine de contexte des noeuds finaux de la documentation d'API publique. L'URL n'a pas besoin d'une barre oblique (/).

public=Public
public.desc=Valeur bool\u00e9enne qui contr\u00f4le si le module Web est affich\u00e9 dans l'API publique.

validation=Validation
validation.desc=Param\u00e8tre bool\u00e9en qui d\u00e9termine si les documents OpenAPI doivent \u00eatre valid\u00e9s.

disableFileMonitor=D\u00e9sactiver la surveillance de fichier
disableFileMonitor.desc=Param\u00e8tre bool\u00e9en qui d\u00e9termine si les fichiers de personnalisation doivent \u00eatre surveill\u00e9s.
