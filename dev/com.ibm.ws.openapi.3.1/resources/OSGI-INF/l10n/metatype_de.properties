openapi=OpenAPI
openapi.desc=Konfiguration f\u00fcr das Feature OpenAPI.

webModuleDoc=Webmoduldokument
webModuleDoc.desc=Konfiguration f\u00fcr jedes Webmodul, das bereitzustellende API-Dokumentation enth\u00e4lt.

contextRoot=Kontextstammverzeichnis
contextRoot.desc=Das Kontextstammverzeichnis des Webmoduls, f\u00fcr das Sie Dokumentation bereitstellen.

customization=Anpassung
customization.desc=Gibt die Position eines OpenAPI-Snippet f\u00fcr die Anpassung an.

enabled=Aktiviert
enabled.desc=Ein Wert des Datentyps Boolean, der die Verarbeitung der Dokumentation f\u00fcr dieses Webmodul steuert. 

enablePrivateURL=Private URL aktivieren
enablePrivateURL.desc=Ein boolescher Wert, der steuert, ob die privaten API-Dokumentationsendpunkte aktiviert sind.

publicURL=\u00d6ffentliche URL
publicURL.desc=Gibt das Kontextstammverzeichnis f\u00fcr die \u00f6ffentlichen API-Dokumentationsendpunkte an. Die URL muss keinen Schr\u00e4gstrich (/) enthalten.

public=\u00d6ffentlich
public.desc=Ein boolescher Wert, der steuert, ob das Webmodul in der \u00f6ffentlichen API angezeigt wird.

validation=Validierung
validation.desc=Ein boolescher Wert, der steuert, ob OpenAPI-Dokumente validiert werden.

disableFileMonitor=Dateimonitor inaktivieren
disableFileMonitor.desc=Ein boolescher Wert, der steuert, ob die Anpassungsdateien \u00fcberwacht werden.
