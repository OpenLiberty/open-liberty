openapi=OpenAPI
openapi.desc=Configurazione per la funzione OpenAPI.

webModuleDoc=Documento modulo Web
webModuleDoc.desc=Configurazione per ogni modulo web che fornisce documantazione API da esporre exposed.

contextRoot=Root di contesto
contextRoot.desc=La root di contesto del modulo Web per cui si sta fornendo la documentazione.

customization=Personalizzazione
customization.desc=Specifica l'ubicazione di un frammento OpenAPI per la personalizzazione.

enabled=Abilitato
enabled.desc=Un valore booleano che controlla l'elaborazione della documentazione per questo modulo Web.

enablePrivateURL=Abilita URL privato
enablePrivateURL.desc=Un valore booleano che controlla se sono abilitati gli endpoint di documentazione API privata.

publicURL=URL pubblico
publicURL.desc=Specifica la root di contesto per gli endpoint di documentazione API pubblica. L'URL non richiede una barra (/).

public=Pubblico
public.desc=Un valore booleano che controla se il modulo web viene visualizzato o meno  nell'API pubblica.

validation=Convalida
validation.desc=Un valore booleano che controlla se i documenti OpenAPI sono convalidati.

disableFileMonitor=Disabilita monitoraggio file
disableFileMonitor.desc=Un valore booleano che controlla se i file di personalizzazione sono monitorati.
