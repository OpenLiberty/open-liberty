openapi=OpenAPI
openapi.desc=Configura\u00e7\u00e3o para o recurso OpenAPI.

webModuleDoc=Documento do M\u00f3dulo da Web
webModuleDoc.desc=A configura\u00e7\u00e3o para cada m\u00f3dulo da web fornece a documenta\u00e7\u00e3o API a ser exposta.

contextRoot=Raiz de Contexto
contextRoot.desc=A raiz de contexto do m\u00f3dulo da web para o qual a documenta\u00e7\u00e3o est\u00e1 sendo fornecida.

customization=Personaliza\u00e7\u00e3o
customization.desc=Especifica o local de um snippet OpenAPI para customiza\u00e7\u00e3o.

enabled=Ativada
enabled.desc=Um booleano que controla o processamento da documenta\u00e7\u00e3o para esse m\u00f3dulo da web.

enablePrivateURL=Ativar URL privada
enablePrivateURL.desc=Um booleano que controla se os terminais de documenta\u00e7\u00e3o da API privada s\u00e3o ativados.

publicURL=URL p\u00fablica
publicURL.desc=Especifica a raiz de contexto para os terminais de documenta\u00e7\u00e3o da API p\u00fablica. A URL n\u00e3o requer uma barra (/).

public=Publico
public.desc=Um booleano que controla se o m\u00f3dulo da web \u00e9 exibido na API p\u00fablica.

validation=Valida\u00e7\u00e3o
validation.desc=Um booleano que controla se os documentos OpenAPI s\u00e3o validados.

disableFileMonitor=Desative o monitor de arquivo
disableFileMonitor.desc=Um booleano que controla se os arquivos de customiza\u00e7\u00e3o s\u00e3o monitorados.
