openapi=OpenAPI
openapi.desc=Configuraci\u00f3n de la caracter\u00edstica de OpenAPI.

webModuleDoc=Documento de m\u00f3dulo web
webModuleDoc.desc=Configuraci\u00f3n para cada m\u00f3dulo web que proporciona documentaci\u00f3n de la API que se va a exponer.

contextRoot=Ra\u00edz de contexto
contextRoot.desc=La ra\u00edz de contexto del m\u00f3dulo web para el que est\u00e1 proporcionando la documentaci\u00f3n.

customization=Personalizaci\u00f3n
customization.desc=Especifica la ubicaci\u00f3n de un fragmento de c\u00f3digo de OpenAPI para la personalizaci\u00f3n.

enabled=Habilitado
enabled.desc=Un valor booleano que controla el proceso de documentaci\u00f3n para este m\u00f3dulo web.

enablePrivateURL=Habilitar URL privado
enablePrivateURL.desc=Un valor booleano que controla si se habilitan los puntos finales de documentaci\u00f3n de la API privados.

publicURL=URL p\u00fablico
publicURL.desc=Especifica la ra\u00edz de contexto para los puntos finales de la documentaci\u00f3n de la API. El URL no necesita una barra inclinada (/).

public=P\u00fablico
public.desc=Un valor booleano que controla si se muestra el m\u00f3dulo web en la API p\u00fablica.

validation=Validaci\u00f3n
validation.desc=Un booleano que controla si los documentos OpenAPI se validan.

disableFileMonitor=Inhabilitar supervisor de archivos
disableFileMonitor.desc=Un valor booleano que controla si se supervisan los archivos de personalizaci\u00f3n.
