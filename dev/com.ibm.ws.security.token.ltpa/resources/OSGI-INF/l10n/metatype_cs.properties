#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Token ov\u011b\u0159ov\u00e1n\u00ed LTPA
ltpa.token.config.desc=Konfigurace tokenu LTPA (Lightweight Third Party Authentication).

keysFileName=Soubor prim\u00e1rn\u00edch kl\u00ed\u010d\u016f LTPA
keysFileName.desc=Cesta k souboru, kter\u00fd obsahuje prim\u00e1rn\u00ed kl\u00ed\u010de LTPA, kter\u00e9 se pou\u017e\u00edvaj\u00ed k vytv\u00e1\u0159en\u00ed a ov\u011b\u0159ov\u00e1n\u00ed token\u016f LTPA.

keysPassword=Heslo prim\u00e1rn\u00edch kl\u00ed\u010d\u016f LTPA
keysPassword.desc=Heslo pro prim\u00e1rn\u00ed kl\u00ed\u010de LTPA. Doporu\u010den\u00fdm postupem je za\u0161ifrovat heslo pomoc\u00ed n\u00e1stroje securityUtility.
expiration=Vypr\u0161en\u00ed platnosti tokenu LTPA
expiration.desc=Doba do vypr\u0161en\u00ed \u010dasov\u00e9ho limitu tokenu v minut\u00e1ch.

ltpa.monitorInterval=Rychlost v\u00fdzev souboru kl\u00ed\u010d\u016f LTPA
ltpa.monitorInterval.desc=Rychlost, jakou server kontroluje aktualizace souboru kl\u00ed\u010d\u016f LTPA.

authFilterRef=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed
authFilterRef$Ref=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed.
authFilterRef.desc=Uv\u00e1d\u00ed odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed. 

monitorDirectory=Adres\u00e1\u0159 monitoru kl\u00ed\u010d\u016f LTPA
monitorDirectory.desc= Je-li tento atribut nastaven na hodnotu true, bude adres\u00e1\u0159, kter\u00fd obsahuje prim\u00e1rn\u00ed kl\u00ed\u010de LTPA, monitorov\u00e1n pro v\u0161echny akce vytvo\u0159en\u00ed, odstran\u011bn\u00ed nebo \u00fapravy u soubor\u016f s p\u0159\u00edponou .keys. V\u00fdchoz\u00ed hodnota je false. V\u0161echny soubory *.keys ov\u011b\u0159en\u00ed mus\u00ed jako heslo prim\u00e1rn\u00edch kl\u00ed\u010d\u016f LTPA pou\u017e\u00edvat stejn\u00e9 heslo. Nastav\u00edte-li tento atribut na hodnotu true, mus\u00edte nastavit intervalovou hodnotu monitoru v\u011bt\u0161\u00ed ne\u017e nula. 

validationKeys=Ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA
validationKeys.desc=Kl\u00ed\u010de LTPA, kter\u00e9 se pou\u017e\u00edvaj\u00ed pouze pro ov\u011b\u0159en\u00ed existuj\u00edc\u00edch token\u016f LTPA, nikoli pro vytv\u00e1\u0159en\u00ed nov\u00fdch token\u016f LTPA.

fileName=Soubor ov\u011b\u0159ovac\u00edch kl\u00ed\u010d\u016f LTPA
fileName.desc=N\u00e1zev souboru, kter\u00fd obsahuje ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA. Cesta mus\u00ed b\u00fdt stejn\u00e1 jako soubor prim\u00e1rn\u00edch kl\u00ed\u010d\u016f LTPA.

password=Heslo ov\u011b\u0159ovac\u00edch kl\u00ed\u010d\u016f LTPA
password.desc=Heslo pro ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA. Doporu\u010den\u00fdm postupem je za\u0161ifrovat heslo pomoc\u00ed n\u00e1stroje securityUtility.

notUseAfterDate=Nepou\u017e\u00edvat po datu
notUseAfterDate.desc=Hodnota data a \u010dasu ve form\u00e1tu data ISO, po kter\u00e9 ji\u017e nejsou ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA pou\u017e\u00edv\u00e1ny. N\u00e1sleduj\u00edc\u00ed p\u0159\u00edklad ukazuje form\u00e1t data ISO: "2023-04-18T18:08:35Z". Nen\u00ed-li tato hodnota zad\u00e1na, lze ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA pou\u017e\u00edvat nav\u017edy.
