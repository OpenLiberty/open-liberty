#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=LTPA Token
ltpa.token.config.desc=Egyszer\u0171s\u00edtett k\u00fcls\u0151 hiteles\u00edt\u00e9s (LTPA) token konfigur\u00e1ci\u00f3ja.

keysFileName=LTPA token kulcsok f\u00e1jlja
keysFileName.desc=A token kulcsait tartalmaz\u00f3 f\u00e1jl \u00fatvonala.

keysPassword=LTPA token kulcsok jelszava
keysPassword.desc=A token kulcsok jelszava. Az \u00e9rt\u00e9k t\u00e1rolhat\u00f3 sima sz\u00f6vegk\u00e9nt, vagy k\u00f3dolt form\u00e1ban. Javasolt k\u00f3dolni a jelsz\u00f3t. Ehhez haszn\u00e1lja a securityUtility eszk\u00f6zt a k\u00f3dol\u00e1s be\u00e1ll\u00edt\u00e1ssal.

expiration=LTPA token lej\u00e1rata
expiration.desc=Az az id\u0151tartam percben, amely ut\u00e1n a token lej\u00e1r.

ltpa.monitorInterval=LTPA token kulcsok f\u00e1jlj\u00e1nak lek\u00e9rdez\u00e9si gyakoris\u00e1ga
ltpa.monitorInterval.desc=A gyakoris\u00e1g, mellyel a kiszolg\u00e1l\u00f3 ellen\u0151rzi az LTPA token kulcsok f\u00e1jlj\u00e1nak friss\u00edt\u00e9seit.
