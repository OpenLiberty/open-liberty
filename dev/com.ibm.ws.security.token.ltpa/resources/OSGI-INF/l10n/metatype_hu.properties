#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=LTPA Token
ltpa.token.config.desc=Egyszer\u0171s\u00edtett k\u00fcls\u0151 hiteles\u00edt\u00e9s (LTPA) token konfigur\u00e1ci\u00f3ja.

keysFileName=Az LTPA els\u0151dleges kulcsok f\u00e1jlja
keysFileName.desc=Az LTPA tokenek l\u00e9trehoz\u00e1s\u00e1hoz \u00e9s \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9hez haszn\u00e1lt LTPA els\u0151dleges kulcsokat tartalmaz\u00f3 f\u00e1jl el\u00e9r\u00e9si \u00fatja.

keysPassword=LTPA els\u0151dleges kulcsok jelszava
keysPassword.desc=Az LTPA els\u0151dleges kulcsok jelszava. A k\u00f6vetend\u0151 elj\u00e1r\u00e1s a jelsz\u00f3 titkos\u00edt\u00e1sa a securityUtility eszk\u00f6z haszn\u00e1lat\u00e1val.
expiration=LTPA token lej\u00e1rata
expiration.desc=Az az id\u0151tartam percben, amely ut\u00e1n a token lej\u00e1r.

ltpa.monitorInterval=LTPA kulcsf\u00e1jl lek\u00e9rdez\u00e9si gyakoris\u00e1ga
ltpa.monitorInterval.desc=Az a gyakoris\u00e1g, amellyel a kiszolg\u00e1l\u00f3 ellen\u0151rzi az LTPA kulcsf\u00e1jl friss\u00edt\u00e9seit.

authFilterRef=Hiteles\u00edt\u00e9si sz\u0171r\u0151 referencia
authFilterRef$Ref=Hiteles\u00edt\u00e9si sz\u0171r\u0151 referencia
authFilterRef.desc=A hiteles\u00edt\u00e9si sz\u0171r\u0151 referenci\u00e1t adja meg. 

monitorDirectory=LTPA kulcsok figyel\u00e9si k\u00f6nyvt\u00e1ra
monitorDirectory.desc= Ha ez az attrib\u00fatum true \u00e9rt\u00e9kre van \u00e1ll\u00edtva, akkor a rendszer figyeli az LTPA els\u0151dleges kulcsokat tartalmaz\u00f3 k\u00f6nyvt\u00e1rat, hogy t\u00f6rt\u00e9nt-e l\u00e9trehoz\u00e1si, t\u00f6rl\u00e9si vagy m\u00f3dos\u00edt\u00e1si m\u0171velet a .keys ut\u00f3taggal rendelkez\u0151 f\u00e1jlokon. Az alap\u00e9rtelmezett \u00e9rt\u00e9k hamis. Minden \u00e9rv\u00e9nyes\u00edt\u00e9si *.keys f\u00e1jlnak ugyanazt a jelsz\u00f3t kell haszn\u00e1lnia, mint az LTPA els\u0151dleges kulcsok jelszava. Ha az attrib\u00fatumot true \u00e9rt\u00e9kre \u00e1ll\u00edtja, akkor null\u00e1n\u00e1l nagyobb megfigyel\u00e9si id\u0151k\u00f6z \u00e9rt\u00e9ket kell be\u00e1ll\u00edtania. 

validationKeys=LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok
validationKeys.desc=Azok az LTPA kulcsok, amelyek csak a megl\u00e9v\u0151 LTPA tokenek \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9hez ker\u00fclnek felhaszn\u00e1l\u00e1sra, \u00faj LTPA tokenek l\u00e9trehoz\u00e1s\u00e1hoz nem.

fileName=LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok f\u00e1jlja
fileName.desc=Az LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsokat tartalmaz\u00f3 f\u00e1jl neve. Az \u00fatvonalnak azonosnak kell lennie az LTPA els\u0151dleges kulcsok f\u00e1jlj\u00e1nak \u00fatvonal\u00e1val.

password=LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok jelszava
password.desc=Az LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok jelszava. A k\u00f6vetend\u0151 elj\u00e1r\u00e1s a jelsz\u00f3 titkos\u00edt\u00e1sa a securityUtility eszk\u00f6z haszn\u00e1lat\u00e1val.

notUseAfterDate=Nem haszn\u00e1lhat\u00f3 d\u00e1tum ut\u00e1n
notUseAfterDate.desc=Egy ISO d\u00e1tumform\u00e1tumban megadott d\u00e1tum \u00e9s id\u0151pont \u00e9rt\u00e9k, amely ut\u00e1n az LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok m\u00e1r nem ker\u00fclnek felhaszn\u00e1l\u00e1sra. A k\u00f6vetkez\u0151 p\u00e9lda az ISO d\u00e1tumform\u00e1tumot mutatja: "2023-04-18T18:08:35Z". Ha az \u00e9rt\u00e9k nincs megadva, akkor az LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok b\u00e1rmeddig haszn\u00e1lhat\u00f3k.
