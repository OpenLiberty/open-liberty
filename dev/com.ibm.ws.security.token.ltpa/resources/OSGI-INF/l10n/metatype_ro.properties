#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Jeton LTPA
ltpa.token.config.desc=Configura\u0163ie jeton LTPA (Lightweight Third Party Authentication).

keysFileName=Fi\u0219ierul cu chei primare LTPA
keysFileName.desc=Calea c\u0103tre fi\u0219ierul care con\u021bine cheile primare LTPA, care sunt folosite pentru a crea \u0219i valida jetoanele LTPA.

keysPassword=Parola cheilor principale LTPA
keysPassword.desc=Parola pentru cheile principale LTPA. Cea mai bun\u0103 practic\u0103 este criptarea parolei utiliz\u00e2nd instrumentul securityUtility.
expiration=Expirare jeton LTPA
expiration.desc=Durata \u00een minute dup\u0103 care un jeton expir\u0103.

ltpa.monitorInterval=Rata de sondare a fi\u0219ierelor LTPA
ltpa.monitorInterval.desc=Rata la care serverul verific\u0103 actualiz\u0103ri pentru fi\u0219ierul cu chei LTPA.

authFilterRef=Referin\u0163\u0103 filtru de autentificare
authFilterRef$Ref=Referin\u0163\u0103 filtru de autentificare
authFilterRef.desc=Specific\u0103 referin\u0163a filtrului de autentificare. 

monitorDirectory=Director de monitorizare chei LTPA
monitorDirectory.desc= Atunci c\u00e2nd acest atribut este setat ca adev\u0103rat, directorul care con\u021bine cheile primare LTPA este monitorizat pentru orice ac\u021biuni de creare, \u0219tergere sau modificare la fi\u0219ierele cu sufixul .keys. Valoarea implicit\u0103 este\nfalse. Toate fi\u0219ierele de validare *.keys trebuie s\u0103 utilizeze aceea\u0219i parol\u0103 cu parola cheilor primare LTPA. Dac\u0103 seta\u021bi acest atribut ca adev\u0103rat, trebuie s\u0103 seta\u021bi valoarea intervalului de monitorizare mai mare dec\u00e2t zero. 

validationKeysRef=Referin\u021b\u0103 chei de validare
validationKeysRef$Ref=Referin\u021b\u0103 chei de validare
validationKeysRef.desc=Specific\u0103 referin\u021ba cheilor de validare.

validationKeys= Chei de validare LTPA
validationKeys.desc=Cheile LTPA care sunt utilizate numai pentru validarea jetoanelor LTPA existente, nu pentru crearea de noi jetoane LTPA.

fileName=Fi\u0219ier cu chei de validare LTPA
fileName.desc=Numele fi\u0219ierului care con\u021bine cheile de validare LTPA. Calea trebuie s\u0103 fie aceea\u0219i cu fi\u0219ierul cu chei primare LTPA.

password=Parola cheilor de validare LTPA
password.desc=Parola pentru cheile de validare LTPA. Cea mai bun\u0103 practic\u0103 este criptarea parolei utiliz\u00e2nd instrumentul securityUtility.

notUseAfterDate=A nu se utiliza dup\u0103 data
notUseAfterDate.desc=O dat\u0103 \u0219i o or\u0103 \u00een formatul datei ISO, dup\u0103 care nu mai sunt utilizate cheile de validare LTPA. Urm\u0103torul exemplu arat\u0103 formatul datei ISO: \u201e2023-04-18T18:08:35Z\u201d. Dac\u0103 valoarea nu este specificat\u0103, cheile de validare LTPA pot fi utilizate pentru totdeauna.
