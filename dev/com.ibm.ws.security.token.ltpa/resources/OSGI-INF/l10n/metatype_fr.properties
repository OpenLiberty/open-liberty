#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Jeton LTPA
ltpa.token.config.desc=Configuration de jeton LTPA (Lightweight Third Party Authentication).

keysFileName=Fichier de cl\u00e9s de jeton LTPA
keysFileName.desc=Chemin du fichier contenant les cl\u00e9s de jeton.

keysPassword=Mot de passe des cl\u00e9s de jeton LTPA
keysPassword.desc=Mot de passe des cl\u00e9s de jeton. La valeur peut \u00eatre enregistr\u00e9e en texte clair ou sous forme cod\u00e9e. Il est recommand\u00e9 de coder le mot de passe. Pour cela, utilisez l'outil securityUtility avec l'option de codage.

