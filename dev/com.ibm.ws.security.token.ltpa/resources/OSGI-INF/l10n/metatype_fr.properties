#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Jeton LTPA
ltpa.token.config.desc=Configuration de jeton LTPA (Lightweight Third Party Authentication).

keysFileName=Fichier de cl\u00e9s primaires LTPA
keysFileName.desc=Chemin d'acc\u00e8s au fichier contenant les cl\u00e9s primaires LTPA, qui sont utilis\u00e9es pour cr\u00e9er et valider les jetons LTPA.

keysPassword=Mot de passe des cl\u00e9s primaires LTPA
keysPassword.desc=Mot de passe pour les cl\u00e9s primaires LTPA. Il est recommand\u00e9 de chiffrer le mot de passe \u00e0 l'aide de l'outil securityUtility.
expiration=Expiration du jeton LTPA
expiration.desc=D\u00e9lai, en minutes, \u00e0 l'issue duquel un jeton arrive \u00e0 expiration.

ltpa.monitorInterval=Fr\u00e9quence d'interrogation du fichier de cl\u00e9s LTPA
ltpa.monitorInterval.desc=Fr\u00e9quence \u00e0 laquelle le serveur recherche les mises \u00e0 jour du fichier de cl\u00e9s LTPA.

authFilterRef=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef$Ref=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef.desc=Sp\u00e9cifie la r\u00e9f\u00e9rence de filtre d'authentification. 

monitorDirectory=R\u00e9pertoire de surveillance des cl\u00e9s LTPA
monitorDirectory.desc= Lorsque cet attribut a pour valeur true, le r\u00e9pertoire qui contient les cl\u00e9s primaires LTPA est surveill\u00e9 pour d\u00e9tecter les actions de cr\u00e9ation, de suppression ou de modification sur les fichiers ayant le suffixe .keys. La valeur par d\u00e9faut est false. Tous les fichiers *.keys de validation doivent utiliser le m\u00eame mot de passe que le mot de passe des cl\u00e9s primaires LTPA. Si vous affectez \u00e0 cet attribut la valeur true, vous devez d\u00e9finir une valeur d'intervalle de surveillance sup\u00e9rieure \u00e0 z\u00e9ro. 

validationKeys=Cl\u00e9s de validation LTPA
validationKeys.desc=Cl\u00e9s LTPA utilis\u00e9es uniquement pour valider les jetons LTPA existants, et non pour cr\u00e9er des jetons LTPA.

fileName=Fichier de cl\u00e9s de validation LTPA
fileName.desc=Nom du fichier contenant les cl\u00e9s de validation LTPA. Le chemin doit \u00eatre identique au fichier de cl\u00e9s primaires LTPA.

password=Mot de passe des cl\u00e9s de validation LTPA
password.desc=Mot de passe des cl\u00e9s de validation LTPA. Il est recommand\u00e9 de chiffrer le mot de passe \u00e0 l'aide de l'outil securityUtility.

notUseAfterDate=Ne pas utiliser apr\u00e8s la date
notUseAfterDate.desc=Valeur de date et d'heure au format de date ISO, apr\u00e8s laquelle les cl\u00e9s de validation LTPA ne sont plus utilis\u00e9es. L'exemple suivant montre le format de date ISO : "2023-04-18T18:08:35Z". Si la valeur n'est pas sp\u00e9cifi\u00e9e, les cl\u00e9s de validation LTPA peuvent \u00eatre utilis\u00e9es ind\u00e9finiment.
