#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Se\u00f1al LTPA
ltpa.token.config.desc=Configuraci\u00f3n de la se\u00f1al LTPA (Lightweight Third Party Authentication).

keysFileName=Archivo de claves de se\u00f1al LTPA
keysFileName.desc=V\u00eda de acceso del archivo que contiene las claves de se\u00f1al.

keysPassword=Contrase\u00f1a de claves de se\u00f1al LTPA
keysPassword.desc=Contrase\u00f1a de las claves de se\u00f1al. El valor puede almacenarse como texto simple o en formato codificado. Se recomienda codificar la contrase\u00f1a; utilice la herramienta securityUtility con la opci\u00f3n de codificado.

expiration=Caducidad de se\u00f1al LTPA
expiration.desc=Cantidad de tiempo, en minutos, despu\u00e9s de la cual caduca una se\u00f1al.

ltpa.monitorInterval=Velocidad de sondeo del archivo de claves de se\u00f1al LTPA
ltpa.monitorInterval.desc=Velocidad con la que el servidor comprueba si hay actualizaciones en el archivo de claves de se\u00f1al LTPA.
