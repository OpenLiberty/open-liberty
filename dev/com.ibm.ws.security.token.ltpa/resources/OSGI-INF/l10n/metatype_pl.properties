#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Znacznik LTPA
ltpa.token.config.desc=Konfiguracja znacznika LTPA (Lightweight Third Party Authentication).

keysFileName=Plik kluczy podstawowych LTPA
keysFileName.desc=\u015acie\u017cka pliku zawieraj\u0105cego klucze podstawowe LTPA, kt\u00f3re s\u0105 u\u017cywane do tworzenia i sprawdzania poprawno\u015bci token\u00f3w LTPA.

keysPassword=Has\u0142o kluczy podstawowych LTPA
keysPassword.desc=Has\u0142o kluczy podstawowych LTPA. Sprawdzon\u0105 procedur\u0105 jest zaszyfrowanie has\u0142a przy u\u017cyciu narz\u0119dzia securityUtility.
expiration=Okres wa\u017cno\u015bci znacznika LTPA
expiration.desc=Okres (w minutach), po up\u0142ywie kt\u00f3rego znacznik traci wa\u017cno\u015b\u0107.

ltpa.monitorInterval=Cz\u0119stotliwo\u015b\u0107 odpytywania kluczy LTPA
ltpa.monitorInterval.desc=Cz\u0119stotliwo\u015b\u0107, z jak\u0105 serwer sprawdza aktualizacje pliku kluczy LTPA.

authFilterRef=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef$Ref=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef.desc=Okre\u015bla odwo\u0142anie do filtru uwierzytelniania. 

monitorDirectory=Katalog monitora kluczy LTPA
monitorDirectory.desc= Je\u015bli ten atrybut jest ustawiony na warto\u015b\u0107 true, katalog zawieraj\u0105cy klucze podstawowe LTPA jest monitorowany pod k\u0105tem operacji tworzenia, usuwania lub modyfikowania plik\u00f3w z przyrostkiem .keys. Warto\u015b\u0107 domy\u015blna to false. Wszystkie pliki kluczy *.keys u\u017cywane do sprawdzania poprawno\u015bci musz\u0105 u\u017cywa\u0107 tego samego has\u0142a, co klucz podstawowy LTPA. Je\u015bli ten atrybut zostanie ustawiony na warto\u015b\u0107 true, warto\u015b\u0107 przedzia\u0142u czasu monitorowania musi by\u0107 wi\u0119ksza od zera. 

validationKeys=Klucze sprawdzania poprawno\u015bci LTPA
validationKeys.desc=Klucze LTPA u\u017cywane tylko do sprawdzania poprawno\u015bci istniej\u0105cych token\u00f3w LTPA, a nie do tworzenia nowych token\u00f3w LTPA.

fileName=Plik kluczy sprawdzania poprawno\u015bci LTPA
fileName.desc=Nazwa pliku, kt\u00f3ry zawiera klucze sprawdzania poprawno\u015bci LTPA. \u015acie\u017cka musi by\u0107 taka sama, co \u015bcie\u017cka pliku kluczy podstawowych LTPA.

password=Has\u0142o kluczy sprawdzania poprawno\u015bci LTPA
password.desc=Has\u0142o kluczy sprawdzania poprawno\u015bci LTPA. Sprawdzon\u0105 procedur\u0105 jest zaszyfrowanie has\u0142a przy u\u017cyciu narz\u0119dzia securityUtility.

notUseAfterDate=Nie u\u017cywa\u0107 po dacie
notUseAfterDate.desc=Warto\u015b\u0107 daty i godziny w formacie ISO, po kt\u00f3rej klucze sprawdzania poprawno\u015bci LTPA nie b\u0119d\u0105 ju\u017c u\u017cywane. W poni\u017cszym przyk\u0142adzie przedstawiono format daty ISO: "2023-04-18T18:08:35Z". Je\u015bli warto\u015b\u0107 nie zostanie okre\u015blona, klucze sprawdzania poprawno\u015bci LTPA b\u0119d\u0105 mog\u0142y by\u0107 u\u017cywane bezterminowo.
