#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Token LTPA
ltpa.token.config.desc=Configura\u00e7\u00e3o do token Lightweight Third Party Authentication (LTPA).

keysFileName=O arquivo de chaves prim\u00e1rias LTPA
keysFileName.desc=O caminho para o arquivo que cont\u00e9m as chaves prim\u00e1rias LTPA, que s\u00e3o usadas para criar e validar tokens LTPA.

keysPassword=Senha de chaves prim\u00e1rias LTPA
keysPassword.desc=Senha para as chaves prim\u00e1rias LTPA. A melhor pr\u00e1tica \u00e9 criptografar a senha usando a ferramenta securityUtility.
expiration=Expira\u00e7\u00e3o do Token LTPA
expiration.desc=Quantidade de tempo ap\u00f3s a qual um token expira em minutos.

ltpa.monitorInterval=Taxa de pesquisa do arquivo de chaves LTPA
ltpa.monitorInterval.desc=Taxa na qual o servidor verifica atualiza\u00e7\u00f5es no arquivo de chaves LTPA.

authFilterRef=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef$Ref=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef.desc=Especifica a refer\u00eancia do filtro de autentica\u00e7\u00e3o. 

monitorDirectory=Diret\u00f3rio do monitor de chaves LTPA
monitorDirectory.desc= Quando esse atributo \u00e9 configurado como true, o diret\u00f3rio que cont\u00e9m as chaves prim\u00e1rias LTPA \u00e9 monitorado para quaisquer a\u00e7\u00f5es de cria\u00e7\u00e3o, exclus\u00e3o ou modifica\u00e7\u00e3o em arquivos com o sufixo .keys. O valor padr\u00e3o \u00e9 false Todos os arquivos *.keys de valida\u00e7\u00e3o devem usar a mesma senha que a senha de chaves prim\u00e1rias LTPA. Se configurar esse atributo como true, voc\u00ea dever\u00e1 configurar o valor de intervalo de monitor para maior que zero. 

validationKeysRef=Refer\u00eancia de chaves de valida\u00e7\u00e3o
validationKeysRef$Ref=Refer\u00eancia de chaves de valida\u00e7\u00e3o
validationKeysRef.desc=Especifica a refer\u00eancia das chaves de valida\u00e7\u00e3o.

validationKeys= Chaves de valida\u00e7\u00e3o LTPA
validationKeys.desc=As chaves LTPA que s\u00e3o usadas apenas para validar tokens LTPA existentes, n\u00e3o para criar novos tokens LTPA.

fileName=Arquivo de chaves de valida\u00e7\u00e3o LTPA
fileName.desc=O nome do arquivo que cont\u00e9m as chaves de valida\u00e7\u00e3o LTPA. O caminho deve ser igual ao arquivo de chaves prim\u00e1rias LTPA.

password=Senha de chaves de valida\u00e7\u00e3o LTPA
password.desc=A senha para as chaves de valida\u00e7\u00e3o LTPA. A melhor pr\u00e1tica \u00e9 criptografar a senha usando a ferramenta securityUtility.

notUseAfterDate=N\u00e3o usar ap\u00f3s a data
notUseAfterDate.desc=Um valor de data e hora no formato de data ISO, ap\u00f3s o qual as chaves de valida\u00e7\u00e3o LTPA n\u00e3o s\u00e3o mais usadas. O exemplo a seguir mostra o formato ISO de data: "2023-04-18T18:08:35Z". Se o valor n\u00e3o for especificado, as chaves de valida\u00e7\u00e3o LTPA poder\u00e3o ser usadas para sempre.
