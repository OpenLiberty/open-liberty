#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Token LTPA
ltpa.token.config.desc=Configura\u00e7\u00e3o do token Lightweight Third Party Authentication (LTPA).

keysFileName=Arquivo de Chaves de Token LTPA
keysFileName.desc=Caminho do arquivo contendo as chaves de token.

keysPassword=Senha de Chaves de Token LTPA
keysPassword.desc=Senha para as chaves de token. O valor pode ser armazenado no formato de texto n\u00e3o criptografado ou codificado. \u00c9 recomendado codificar a senha, use a ferramenta securityUtility com a op\u00e7\u00e3o de codifica\u00e7\u00e3o.

expiration=Expira\u00e7\u00e3o do Token LTPA
expiration.desc=Quantidade de tempo ap\u00f3s a qual um token expira em minutos.

ltpa.monitorInterval=Taxa de pesquisa de arquivo de chaves de token LTPA
ltpa.monitorInterval.desc=Taxa na qual o servidor verifica se h\u00e1 atualiza\u00e7\u00f5es para o arquivo de chaves de token LTPA.
