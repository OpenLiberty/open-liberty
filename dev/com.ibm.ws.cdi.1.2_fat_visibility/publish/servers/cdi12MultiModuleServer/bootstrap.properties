bootstrap.include=../testports.properties
osgi.console=7777
org.jboss.logging.provider=slf4j
org.jboss.weld.probe.allowRemoteAddress=.*
org.jboss.weld.probe.embedInfoSnippet=true
org.jboss.weld.development=true
org.jboss.weld.nonPortableMode=false
org.jboss.weld.probe.eventMonitor.containerLifecycleEvents=true
org.jboss.weld.probe.eventMonitor.excludeType=javax.servlet.http.*
org.jboss.weld.probe.invocationMonitor.excludeType=.*deltaspike.*|com.sun.faces.*|org.jboss.weld.servlet.WeldInitialListener|org.jboss.weld.servlet.WeldTerminalListener
org.jboss.weld.probe.invocationMonitor.skipJavaBeanProperties=true
org.jboss.weld.probe.jmxSupport=true