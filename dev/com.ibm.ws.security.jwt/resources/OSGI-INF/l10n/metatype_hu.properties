jwtBuilder=JWT-\u00f6ssze\u00e1ll\u00edt\u00f3
jwtBuilder.desc=Inform\u00e1ci\u00f3k az \u00f6ssze\u00e1ll\u00edt\u00f3 be\u00e1ll\u00edt\u00e1s\u00e1r\u00f3l. A token a megadott elemek \u00e9s attrib\u00fatumok alapj\u00e1n ker\u00fcl \u00f6ssze\u00e1ll\u00edt\u00e1sra.

jwtBuilderId=Az \u00f6ssze\u00e1ll\u00edt\u00f3 azonos\u00edt\u00f3ja
jwtBuilderId.desc=Ez az azonos\u00edt\u00f3 a JWT \u00f6ssze\u00e1ll\u00edt\u00f3j\u00e1nak azonos\u00edt\u00e1s\u00e1ra szolg\u00e1l. Ha nincs megadva azonos\u00edt\u00f3, akkor az \u00f6ssze\u00e1ll\u00edt\u00f3 nem ker\u00fcl feldolgoz\u00e1sra. Az azonos\u00edt\u00f3nak URL bar\u00e1t karaktersorozatnak kell lennie.  Az azonos\u00edt\u00f3 a kibocs\u00e1t\u00f3 \u00e9rt\u00e9k r\u00e9szek\u00e9nt funkcion\u00e1l, ha a kibocs\u00e1t\u00f3 konfigur\u00e1ci\u00f3s attrib\u00fatum nincs megadva.  A JwtBuilder API ezt az azonos\u00edt\u00f3t haszn\u00e1lja annak meg\u00e1llap\u00edt\u00e1s\u00e1ra, hogy melyik \u00f6ssze\u00e1ll\u00edt\u00f3 konfigur\u00e1ci\u00f3t haszn\u00e1lja a JWT-k \u00f6ssze\u00e1ll\u00edt\u00e1s\u00e1hoz.

issuerIdentifier=Kibocs\u00e1t\u00f3
issuerIdentifier.desc=A kibocs\u00e1t\u00f3 egy kis- \u00e9s nagybet\u0171ket megk\u00fcl\u00f6nb\u00f6ztet\u0151, HTTP vagy HTTPS s\u00e9m\u00e1t haszn\u00e1l\u00f3 URL, amely s\u00e9ma, hoszt \u00e9s elhagyhat\u00f3an portsz\u00e1m \u00e9s \u00fatvonal \u00f6sszetev\u0151ket tartalmaz.
jwkEnabled=JSON webkulcs (JWK) enged\u00e9lyez\u00e9se
jwkEnabled.desc=Azt jelzi, hogy a token al\u00e1\u00edr\u00e1s\u00e1hoz JWK protokollt kell-e haszn\u00e1lni.  

# the name of this in metatype.xml is "expiry"
valid=A token lej\u00e1rati ideje \u00f3r\u00e1ban
valid.desc=A token lej\u00e1rati idej\u00e9t jelzi \u00f3r\u00e1ban. Ha az ExpiresInSeconds meg van adva, akkor az \u00e9lvez els\u0151bbs\u00e9get.

expiresInSeconds=A token lej\u00e1rati ideje m\u00e1sodpercben
expiresInSeconds.desc=A token lej\u00e1rati idej\u00e9t jelzi m\u00e1sodpercben. Els\u0151bbs\u00e9get \u00e9lvez a lej\u00e1ratra vonatkoz\u00f3an.
claims=T\u00e1mogatott ig\u00e9nyl\u00e9sek
claims.desc=Adja meg a tokenbe felvenni k\u00edv\u00e1nt ig\u00e9nyl\u00e9sek vessz\u0151vel elv\u00e1lasztott list\u00e1j\u00e1t.

scope=T\u00e1mogatott hat\u00f3k\u00f6r\u00f6k
scope.desc=scope.desc=Az OAuth hat\u00f3k\u00f6r\u00f6k sz\u00f3k\u00f6zzel elv\u00e1lasztott list\u00e1j\u00e1t hat\u00e1rozza meg.
jti=JTI
jti.desc=Jelzi, hogy egyedi azonos\u00edt\u00f3t kell-e el\u0151\u00e1ll\u00edtani a token sz\u00e1m\u00e1ra.
keyStoreRef=Kulcst\u00e1rol\u00f3
keyStoreRef.desc=A token aszimmetrikus algoritmussal megval\u00f3sul\u00f3 al\u00e1\u00edr\u00e1s\u00e1hoz sz\u00fcks\u00e9ges priv\u00e1t kulcsot tartalmaz\u00f3 kulcst\u00e1rol\u00f3.
keyAliasName=Kulcs \u00e1ln\u00e9v
keyAliasName.desc=Kulcs \u00e1ln\u00e9v a token aszimmetrikus algoritmussal megval\u00f3sul\u00f3 al\u00e1\u00edr\u00e1s\u00e1hoz sz\u00fcks\u00e9ges priv\u00e1t kulcs megkeres\u00e9s\u00e9hez.
trustedAliasName=Megb\u00edzhat\u00f3 \u00e1ln\u00e9v
trustedAliasName.desc=A nyilv\u00e1nos kulcs megb\u00edzhat\u00f3 kulcs \u00e1lneve a token al\u00e1\u00edr\u00e1s\u00e1nak ellen\u0151rz\u00e9s\u00e9hez
trustStoreRef=Tan\u00fas\u00edtv\u00e1ny kulcst\u00e1r
trustStoreRef.desc=Az JWT token al\u00e1\u00edr\u00e1s\u00e1nak ellen\u0151rz\u00e9s\u00e9hez sz\u00fcks\u00e9ges nyilv\u00e1nos kulcsot tartalmaz\u00f3 kulcst\u00e1r.

jwkRotationTime=JWK \u00e1tforgat\u00e1si id\u0151
jwkRotationTime.desc=Az id\u0151 mennyis\u00e9ge, ami ut\u00e1n el\u0151\u00e1ll\u00edt\u00e1sra ker\u00fcl egy \u00faj JWK.

jwkSigningKeySize=JWK al\u00e1\u00edr\u00f3 kulcs m\u00e9rete
jwkSigningKeySize.desc=Az al\u00e1\u00edr\u00f3 kulcs m\u00e9rete bitekben megadva.
jwkSigningKeySize.1024=1024 bit
jwkSigningKeySize.2048=2048 bit
jwkSigningKeySize.4096=4096 bit
 
#Do not translate "aud"
audiences=Megb\u00edzhat\u00f3 k\u00f6z\u00f6ns\u00e9g
audiences.desc=A megb\u00edzhat\u00f3 k\u00f6z\u00f6ns\u00e9g lista, amelyet a JSON webtokenben tal\u00e1lhat\u00f3 aud ig\u00e9nyl\u00e9snek tartalmaznia kell.

signatureAlgorithm=JWT token al\u00e1\u00edr\u00e1si algoritmus
signatureAlgorithm.desc=A JWT token al\u00e1\u00edr\u00e1s\u00e1hoz haszn\u00e1lt al\u00e1\u00edr\u00e1si algoritmust adja meg.

tokenSignAlgorithm.RS256=Haszn\u00e1lja az RS256 al\u00e1\u00edr\u00e1si algoritmust a tokenek al\u00e1\u00edr\u00e1s\u00e1ra \u00e9s ellen\u0151rz\u00e9s\u00e9re.
tokenSignAlgorithm.HS256=Haszn\u00e1lja a HS256 al\u00e1\u00edr\u00e1si algoritmust a tokenek al\u00e1\u00edr\u00e1s\u00e1ra \u00e9s ellen\u0151rz\u00e9s\u00e9re.

sharedKey=Megosztott titok
sharedKey.desc=A megosztott kulcsok el\u0151\u00e1ll\u00edt\u00e1s\u00e1hoz haszn\u00e1lt karakterl\u00e1ncot adja meg. Az \u00e9rt\u00e9k t\u00e1rolhat\u00f3 sima sz\u00f6vegk\u00e9nt vagy a biztons\u00e1gosabb k\u00f3dolt form\u00e1ban. A securityUtility eszk\u00f6z \u00e9s a k\u00f3dol\u00e1s be\u00e1ll\u00edt\u00e1s seg\u00edts\u00e9g\u00e9vel k\u00f3dolhatja a megosztott kulcsot.

# JWT Consumer
jwtConsumer=JWT fogyaszt\u00f3
jwtConsumer.desc=JWT fogyaszt\u00f3i inform\u00e1ci\u00f3k a JWT token \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9hez.

jwtConsumerId=Fogyaszt\u00f3azonos\u00edt\u00f3
jwtConsumerId.desc=Ez az azonos\u00edt\u00f3 a JWT felhaszn\u00e1l\u00f3j\u00e1nak azonos\u00edt\u00e1s\u00e1ra szolg\u00e1l. Ha nincs megadva azonos\u00edt\u00f3, akkor a fogyaszt\u00f3 nem ker\u00fcl feldolgoz\u00e1sra. Az azonos\u00edt\u00f3nak URL bar\u00e1t karaktersorozatnak kell lennie.  A JwtConsumer API ezt az azonos\u00edt\u00f3t haszn\u00e1lja annak meg\u00e1llap\u00edt\u00e1s\u00e1ra, hogy melyik fogyaszt\u00f3 konfigur\u00e1ci\u00f3t alkalmazza a JWT-k felhaszn\u00e1l\u00e1sakor.

clockSkew=A rendszerek k\u00f6z\u00f6tti megengedett id\u0151elt\u00e9r\u00e9s
clockSkew.desc=Percekben megadja az enged\u00e9lyezett \u00f3raelt\u00e9r\u00e9st a JSON Web Token \u00e9rv\u00e9nyes\u00edt\u00e9sekor.

sslRef=SSL hivatkoz\u00e1s
sslRef.desc=Az OpenID Connect szolg\u00e1ltat\u00f3hoz csatlakoz\u00e1s sor\u00e1n haszn\u00e1lt SSL konfigur\u00e1ci\u00f3 azonos\u00edt\u00f3j\u00e1t adja meg.
sslRef$Ref=SSL hivatkoz\u00e1s

jwkEndpointUrl=JSON webkulcs (JWK) v\u00e9gpont URL
jwkEndpointUrl.desc=Megad egy JWK v\u00e9gpont URL c\u00edmet.

useSystemPropertiesForHttpClientConnections=Rendszertulajdons\u00e1gok haszn\u00e1lata HTTP \u00fcgyf\u00e9lkapcsolatokhoz
useSystemPropertiesForHttpClientConnections.desc=Megadja, hogy Java rendszertulajdons\u00e1gokat kell-e haszn\u00e1lni, amikor a JWT fogyaszt\u00f3 HTTP \u00fcgyf\u00e9lkapcsolatokat hoz l\u00e9tre. \u00c1ll\u00edtsa be a tulajdons\u00e1got true \u00e9rt\u00e9kre, ha azt szeretn\u00e9, hogy a kapcsolatok a http* \u00e9s javax* rendszertulajdons\u00e1gokat haszn\u00e1lj\u00e1k.

