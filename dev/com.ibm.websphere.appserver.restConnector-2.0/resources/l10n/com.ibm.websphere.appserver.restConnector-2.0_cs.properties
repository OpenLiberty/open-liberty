description=Zabezpe\u010den\u00fd konektor specifikace JMX, kter\u00fd lze pou\u017e\u00edt lok\u00e1ln\u011b nebo vzd\u00e1len\u011b pomoc\u00ed jak\u00e9koli sady JDK. \
Umo\u017e\u0148uje vzd\u00e1len\u00fd p\u0159\u00edstup pomoc\u00ed klient\u016f specifikace JMX p\u0159es konektor zalo\u017een\u00fd na REST a vy\u017eaduje konfiguraci SSL a z\u00e1kladn\u00edho zabezpe\u010den\u00ed u\u017eivatele. \
Tato funkce nahrazuje funkci restConnector-1.0 a nezahrnuje funkci jaxrs-1.1.
