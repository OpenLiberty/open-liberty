description=Um conector JMX seguro que pode ser usado local ou remotamente usando qualquer JDK. \
Ele permite o acesso remoto por clientes JMX por meio de um conector baseado em REST e requer SSL e configura\u00e7\u00e3o de seguran\u00e7a b\u00e1sica do usu\u00e1rio. \
Esse recurso substitui o recurso restConnector-1.0 e n\u00e3o inclui o \
recurso jaxrs-1.1.
