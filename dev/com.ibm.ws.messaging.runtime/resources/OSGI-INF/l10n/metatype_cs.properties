messagingEngine=Stroj syst\u00e9mu zpr\u00e1v
messagingEngine.desc=Stroj syst\u00e9mu zpr\u00e1v je komponenta spu\u0161t\u011bn\u00e1 v r\u00e1mci serveru, kter\u00e1 spravuje prost\u0159edky syst\u00e9mu zpr\u00e1v. Aplikace se p\u0159ipojuj\u00ed ke stroji syst\u00e9mu zpr\u00e1v p\u0159i odes\u00edl\u00e1n\u00ed a p\u0159ij\u00edm\u00e1n\u00ed zpr\u00e1v.

fileStore=\u00dalo\u017ei\u0161t\u011b soubor\u016f
fileStore.desc=\u00dalo\u017ei\u0161t\u011b soubor\u016f syst\u00e9mu zpr\u00e1v.
path=Cesta k \u00falo\u017ei\u0161ti soubor\u016f
path.desc=Cesta k \u00falo\u017ei\u0161ti soubor\u016f.
logFileSize=Velikost protokolu
logFileSize.desc=Velikost souboru protokolu v megabajtech. Velikost souboru protokolu nesm\u00ed p\u0159es\u00e1hnout polovinu velikosti \u00falo\u017ei\u0161t\u011b soubor\u016f. Pokud je velikost \u00falo\u017ei\u0161t\u011b soubor\u016f nastavena na hodnotu 400 MB, nesm\u00ed velikost souboru protokolu p\u0159es\u00e1hnout 200 MB. Maxim\u00e1ln\u00ed doporu\u010den\u00e1 velikost souboru protokolu je 25 % velikosti \u00falo\u017ei\u0161t\u011b soubor\u016f. Pro velikost \u00falo\u017ei\u0161t\u011b soubor\u016f nastavenou na hodnotu 400 MB, by bylo maxim\u00e1ln\u00ed doporu\u010den\u00e9 nastaven\u00ed velikosti souboru protokolu 100 MB.
fileStoreSize=Velikost \u00falo\u017ei\u0161t\u011b soubor\u016f
fileStoreSize.desc=Velikost permanentn\u00edho a do\u010dasn\u00e9ho \u00falo\u017ei\u0161t\u011b v megabajtech dohromady. Velikost \u00falo\u017ei\u0161t\u011b soubor\u016f je rovnocenn\u011b rozd\u011blena mezi permanentn\u00ed a do\u010dasn\u00e9 \u00falo\u017ei\u0161t\u011b. Pokud nap\u0159\u00edklad ur\u010d\u00edte velikost \u00falo\u017ei\u0161t\u011b soubor\u016f 400 MB, potom se 200 MB pou\u017e\u00edv\u00e1 pro \u00fa\u010dely permanentn\u00edho \u00falo\u017ei\u0161t\u011b a 200 MB pro \u00fa\u010dely do\u010dasn\u00e9ho \u00falo\u017ei\u0161t\u011b.

messagingSecurity=Zabezpe\u010den\u00ed syst\u00e9mu zpr\u00e1v
messagingSecurity.desc=Zabezpe\u010den\u00ed pro funkci wasJmsServer-1.0.

queue=Fronta
queue.desc=C\u00edl fronty reprezentuje frontu zpr\u00e1v a pou\u017e\u00edv\u00e1 se pro syst\u00e9m zpr\u00e1v mezi dv\u011bma body.
queueId=N\u00e1zev fronty
queueId.desc=N\u00e1zev fronty.

topicSpace=Prostor t\u00e9matu
topicSpace.desc=C\u00edl prostoru t\u00e9matu reprezentuje sadu t\u00e9mat "publikov\u00e1n\u00ed a odb\u011br" a pou\u017e\u00edv\u00e1 se pro \u00fa\u010dely syst\u00e9mu zpr\u00e1v publikov\u00e1n\u00ed/odb\u011bru.
topicId=N\u00e1zev prostoru t\u00e9mat
topicId.desc=N\u00e1zev prostoru t\u00e9mat.

alias=Alias
alias.desc=M\u00edsto ur\u010den\u00ed s aliasem mapuje alternativn\u00ed n\u00e1zev pro c\u00edl sb\u011brnice. M\u00edsto ur\u010den\u00ed s aliasem lze d\u00e1le pou\u017e\u00edt pro syst\u00e9m zpr\u00e1v mezi dv\u011bma body nebo pro syst\u00e9m zpr\u00e1v typu publikov\u00e1n\u00ed/odb\u011br.
aliasId=N\u00e1zev aliasu
aliasId.desc=N\u00e1zev alias fronty nebo alias prostoru t\u00e9mat.


forceReliability=Vynutit spolehlivost
forceReliability.desc=M\u00edra spolehlivosti p\u0159i\u0159azen\u00e1 zpr\u00e1v\u011b vytvo\u0159en\u00e9 pro toto m\u00edsto ur\u010den\u00ed v p\u0159\u00edpad\u011b, \u017ee nebyla nastavena explicitn\u00ed m\u00edra spolehlivosti producentem.
exceptionDestination=N\u00e1zev c\u00edle v\u00fdjimek
exceptionDestination.desc=C\u00edl, na kter\u00fd m\u00e1 b\u00fdt zpr\u00e1va p\u0159eposl\u00e1na syst\u00e9mem v p\u0159\u00edpad\u011b, \u017ee ji nelze doru\u010dit do tohoto c\u00edle.
failedDeliveryPolicy=Z\u00e1sada ne\u00fasp\u011b\u0161n\u00e9ho doru\u010den\u00ed
failedDeliveryPolicy.desc=Seznam akc\u00ed, kter\u00e9 mus\u00ed stroj syst\u00e9mu zpr\u00e1v prov\u00e9st, dojde-li pro ur\u010ditou zpr\u00e1vu k dosa\u017een\u00ed maxim\u00e1ln\u00edho po\u010dtu pokus\u016f o doru\u010den\u00ed (maxredeliverycount).
redeliveryInterval=Interval opakovan\u00e9ho doru\u010den\u00ed
redeliveryInterval.desc=Nen\u00ed-li konfigurov\u00e1n \u017e\u00e1dn\u00fd c\u00edl v\u00fdjimek, bude \u010dasov\u00fd interval mezi pokusy pou\u017eit po dosa\u017een\u00ed limitu maxim\u00e1ln\u00edho po\u010dtu nezda\u0159en\u00fdch doru\u010den\u00ed pro dan\u00fd c\u00edl.
maxRedeliveryCount=Maxim\u00e1ln\u00ed po\u010det opakov\u00e1n\u00ed doru\u010den\u00ed
maxRedeliveryCount.desc=Maxim\u00e1ln\u00ed po\u010det ne\u00fasp\u011b\u0161n\u00fdch pokus\u016f o zpracov\u00e1n\u00ed zpr\u00e1vy. Po vy\u010derp\u00e1n\u00ed tohoto po\u010dtu ne\u00fasp\u011b\u0161n\u00fdch pokus\u016f bude v p\u0159\u00edpad\u011b, \u017ee je konfigurov\u00e1n c\u00edl v\u00fdjimek, zpr\u00e1va p\u0159esm\u011brov\u00e1na ze zam\u00fd\u0161len\u00e9ho c\u00edle na p\u0159\u00edslu\u0161n\u00fd c\u00edl v\u00fdjimek. Pokud c\u00edl v\u00fdjimek nen\u00ed konfigurov\u00e1n, bude mezi pokusy pou\u017eit \u010dasov\u00fd interval.
sendAllowed=Odes\u00edl\u00e1n\u00ed povoleno
sendAllowed.desc=Producenti mohou do dan\u00e9ho c\u00edle odes\u00edlat zpr\u00e1vy.
receiveAllowed=P\u0159\u00edjem povolen
receiveAllowed.desc=Tuto volbu zru\u0161te (nastaven\u00edm hodnoty false) v p\u0159\u00edpad\u011b, \u017ee nechcete, aby producenti mohli p\u0159ij\u00edmat zpr\u00e1vy z tohoto m\u00edsta ur\u010den\u00ed.
maintainStrictOrder=Zachovat striktn\u00ed po\u0159ad\u00ed zpr\u00e1v
maintainStrictOrder.desc=Dodr\u017euje po\u0159ad\u00ed, ve kter\u00e9m producent ode\u0161le zpr\u00e1vy do m\u00edsta ur\u010den\u00ed.
maxMessageDepth=Maxim\u00e1ln\u00ed hloubka zpr\u00e1vy
maxMessageDepth.desc=Maxim\u00e1ln\u00ed po\u010det zpr\u00e1v, kter\u00e9 m\u016f\u017ee stroj syst\u00e9mu zpr\u00e1v um\u00edstit do sv\u00fdch bod\u016f zpr\u00e1v.
targetDestination=C\u00edlov\u00e9 m\u00edsto ur\u010den\u00ed
targetDestination.desc=Parametr c\u00edlov\u00e9ho m\u00edsta ur\u010den\u00ed identifikuje c\u00edl, kter\u00fd se m\u016f\u017ee nach\u00e1zet na stejn\u00e9 sb\u011brnici jako m\u00edsto ur\u010den\u00ed s aliasem. Nen\u00ed-li nastavena \u017e\u00e1dn\u00e1 vlastnost, ukazuje standardn\u011b na v\u00fdchoz\u00ed frontu.
