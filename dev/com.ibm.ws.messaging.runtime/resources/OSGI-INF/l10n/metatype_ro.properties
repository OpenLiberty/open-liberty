messagingEngine=Motor de mesagerie
messagingEngine.desc=Un motor de mesagerie este o component\u0103 care ruleaz\u0103 \u00een\u0103untrul unui server \u015fi care gestioneaz\u0103 resursele de mesagerie. Aplica\u0163iile sunt conectate la un motor de mesagerie atunci c\u00e2nd acestea trimit \u015fi recep\u0163ioneaz\u0103 mesaje.

fileStore=Stocare fi\u015fier
fileStore.desc=Magazie fi\u015fier de mesagerie
path=Cale magazie de fi\u015fiere
path.desc=Calea spre depozitul de fi\u015fiere.
logFileSize=Dimensiune istoric
logFileSize.desc=Dimensiunea \u00een megaocte\u0163i a fi\u015fierului istoric. M\u0103rimea fi\u015fierului istoric nu poate dep\u0103\u015fi jum\u0103tate din m\u0103rimea depozitului de fi\u015fiere. Pentru o dimensiune a depozitului de fi\u015fiere setat\u0103 la 400 MB, m\u0103rimea fi\u015fierului istoric nu poate dep\u0103\u015fi 200 MB. M\u0103rimea maxim\u0103 recomandat\u0103 a fi\u015fierului istoric este 25% din dimensiunea depozitului de fi\u015fiere. Pentru o dimensiune a depozitului de fi\u015fiere setat\u0103 la 400 MB, m\u0103rimea fi\u015fierului istoric maxim\u0103 recomandat\u0103 setat\u0103 ar fi 100 MB.
fileStoreSize=Dimensiune magazie fi\u015fiere.
fileStoreSize.desc=Dimensiunea combinat\u0103 \u00een megaoste\u0163i pentru magazia permanent\u0103 \u015fi pentru cea temporar\u0103. Dimensiunea magaziei fi\u015fier este egal divizat\u0103 \u00eentre magazia permanent\u0103 \u015fi cea temporar\u0103. De exemplu, dac\u0103 specifica\u0163i 400 MB ca dimensiune magazie de fi\u015fiere, atunci 200 MB sunt folosi\u0163i pentru magazia permanent\u0103 \u015fi 200 MB pentru cea temporar\u0103.

messagingSecurity=Securitate mesagerie
messagingSecurity.desc=Securitate pentru caracteristica wasJmsServer-1.0.

queue=Coad\u0103
queue.desc=O destina\u0163ie coad\u0103 reprezint\u0103 o coad\u0103 de mesaje \u015fi este folosit\u0103 pentru o mesagerie punct la punct.
queueId=Nume de coad\u0103
queueId.desc=Numele cozii.

topicSpace=Spa\u0163iu subiect
topicSpace.desc=O destina\u0163ue spa\u0163iu subiect reprezint\u0103 un set de subiecte "publicate \u015fi abonate" \u015fi este folosit\u0103 pentru mesagerie de publicare/abonare.
topicId=Nume de spa\u0163iu subiect
topicId.desc=Numele spa\u0163iului de subiect.

alias=Alias
alias.desc=O destina\u0163ie alias mapeaz\u0103 un nume alternativ pentru destina\u0163ia magistral\u0103. Pute\u0163i folosi destina\u0163ia alias pentru mesageria punct la punct sau pentru mesageria de publicare/abonare.
aliasId=Nume alias
aliasId.desc=Numele cozii de aliasuri sau spa\u0163iul de subiecte de aliasuri.


forceReliability=Fiabilitate for\u0163at\u0103
forceReliability.desc=Fiabilitate alocat\u0103 unui mesaj produs la aceast\u0103 destina\u0163ie atunci c\u00e2nd nici o fiabilitate explicit\u0103 nu a fost setat\u0103 de c\u0103tre produc\u0103tor.
exceptionDestination=Nume destina\u0163ie de excep\u0163ie
exceptionDestination.desc=Destina\u0163ia unde sistemul \u00eenainteaz\u0103 un mesaj care nu poate fi livrat c\u0103tre aceast\u0103 destina\u0163ie.
failedDeliveryPolicy=Politic\u0103 de livrare e\u015fuat\u0103
failedDeliveryPolicy.desc=Listeaz\u0103 ac\u0163iunile pe care motorul de mesagerie trebuie s\u0103 le fac\u0103 atunci c\u00e2nd maxredeliverycount se aatinge pentru un mesaj.
redeliveryInterval=Interval de re-livrare
redeliveryInterval.desc=Atunci c\u00e2nd nnu este configurat\u0103 nicio destina\u0163ie excep\u0163ie, intervalul de timp de aplicat \u00eentre \u00eencerc\u0103ri repetate, dup\u0103 atingerea limitei maxime de livr\u0103ri e\u015fuate pentru aceast\u0103 destina\u0163ie.
maxRedeliveryCount=Num\u0103rul maxim de re-livr\u0103ri
maxRedeliveryCount.desc=Num\u0103r maxim de \u00eencerc\u0103ri e\u015fuate pentru a procesa un mesaj. Dup\u0103 acest num\u0103r de \u00eencerc\u0103ri e\u015fuate, dac\u0103 este configurat\u0103 o destina\u0163ie de excep\u0163ie, mesajul este \u00eenaintat de la destina\u0163ia ini\u0163ial\u0103 la destina\u0163ia de excep\u0163ie. Dac\u0103 nu este coonfigurat\u0103 o destina\u0163ie de excep\u0163ie, se va aplica un interval \u0103ntre re\u00eencerc\u0103ri.
sendAllowed=Trimitere permis\u0103
sendAllowed.desc=Produc\u0103torii pot trimite mesaje c\u0103tre aceast\u0103 destina\u0163ie.
receiveAllowed=Primire permis\u0103
receiveAllowed.desc=\u015eterge\u0163i aceast\u0103 op\u0163iune (setarea este la fals) pentru a opri consumatorii s\u0103 primeasc\u0103 mesaje de la aceast\u0103 destina\u0163ie.
maintainStrictOrder=Men\u0163inere ordine scrict\u0103 a mesajelor
maintainStrictOrder.desc=Men\u0163ine ordinea \u00een care un produc\u0103tor trimite mesaje c\u0103tre destina\u0163ie.
maxMessageDepth=Ad\u00e2ncimea maxim\u0103 a mesajului
maxMessageDepth.desc=Num\u0103rul maxim de mesaje pe care motorul de mesagerie le poate amplasa \u00een punctele de mesaje.
targetDestination=Destina\u0163ie vizat\u0103
targetDestination.desc=Parametrul destina\u0163ie \u0163int\u0103 identific\u0103 o destina\u0163ie care poate fi pe aceea\u015fi magistral\u0103 ca destina\u0163ia alias. Implicit, dac\u0103 nu este setat\u0103 nici o proprietate, indic\u0103 la Default.Queue.
