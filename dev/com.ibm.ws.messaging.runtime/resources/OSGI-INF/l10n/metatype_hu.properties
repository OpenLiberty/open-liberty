messagingEngine=\u00dczenetkezel\u00e9si alrendszer
messagingEngine.desc=Az \u00fczenetkezel\u00e9si alrendszer a kiszolg\u00e1l\u00f3n fut\u00f3 olyan \u00f6sszetev\u0151, amely \u00fczenetkezel\u00e9si er\u0151forr\u00e1sokat kezel. Az alkalmaz\u00e1sok akkor csatlakoznak \u00fczenetkezel\u00e9si alrendszerhez, amikor \u00fczeneteket k\u00fcldenek \u00e9s fogadnak.

fileStore=F\u00e1jlt\u00e1rol\u00f3
fileStore.desc=\u00dczenetf\u00e1jl t\u00e1rol\u00f3.
path=F\u00e1jlt\u00e1rol\u00f3 el\u00e9r\u00e9si \u00fat
path.desc=A f\u00e1jlt\u00e1rol\u00f3 el\u00e9r\u00e9si \u00fatja.
logFileSize=Napl\u00f3m\u00e9ret
logFileSize.desc=A napl\u00f3f\u00e1jl m\u00e9rete megabyte-ban. A napl\u00f3f\u00e1jl m\u00e9rete nem haladhatja meg a f\u00e1jlt\u00e1rol\u00f3 m\u00e9ret\u00e9nek fel\u00e9t. Ha a f\u00e1jlt\u00e1rol\u00f3 m\u00e9ret\u00e9nek be\u00e1ll\u00edt\u00e1sa 400 MB, akkor a napl\u00f3f\u00e1jl nem haladhatja meg a 200 MB-os m\u00e9retet. Az aj\u00e1nlott maxim\u00e1lis napl\u00f3f\u00e1jl m\u00e9ret a f\u00e1jlt\u00e1rol\u00f3 m\u00e9ret\u00e9nek 25%-a. Ha a f\u00e1jlt\u00e1rol\u00f3 m\u00e9ret\u00e9nek be\u00e1ll\u00edt\u00e1sa 400 MB, akkor a napl\u00f3f\u00e1jl aj\u00e1nlott maxim\u00e1lis m\u00e9rete 100 MB.
fileStoreSize=F\u00e1jlt\u00e1rol\u00f3 m\u00e9rete
fileStoreSize.desc=Az \u00e1lland\u00f3 \u00e9s az ideiglenes t\u00e1rol\u00f3 \u00f6sszes\u00edtett m\u00e9rete, megabyte-ban. A f\u00e1jlt\u00e1rol\u00f3 egyenl\u0151 ar\u00e1nyban van felosztva az \u00e1lland\u00f3 \u00e9s az ideiglenes t\u00e1rol\u00f3 k\u00f6z\u00f6tt. P\u00e9ld\u00e1ul ha a f\u00e1jlt\u00e1rol\u00f3 m\u00e9ret\u00e9nek be\u00e1ll\u00edt\u00e1sa 400 MB, akkor 200 MB az \u00e1lland\u00f3 t\u00e1rol\u00f3hoz, 200 MB pedig az ideiglenes t\u00e1rol\u00f3hoz ker\u00fcl felhaszn\u00e1l\u00e1sra.

messagingSecurity=\u00dczenetkezel\u00e9si biztons\u00e1g
messagingSecurity.desc=A wasJmsServer-1.0 szolg\u00e1ltat\u00e1s biztons\u00e1ga.

queue=Sor
queue.desc=A sor c\u00e9l egy \u00fczenetsort k\u00e9pvisel, \u00e9s a pont-pont \u00fczenetkezel\u00e9shez haszn\u00e1lt.
queueId=Sor neve
queueId.desc=A sor neve.

topicSpace=T\u00e9mak\u00f6r ter\u00fclet
topicSpace.desc=A t\u00e9mak\u00f6r ter\u00fclet c\u00e9l "k\u00f6zz\u00e9t\u00e9tel \u00e9s el\u0151fizet\u00e9s" t\u00e9mak\u00f6r\u00f6ket k\u00e9pvisel, \u00e9s a k\u00f6zz\u00e9t\u00e9tel/el\u0151fizet\u00e9s \u00fczenetkezel\u00e9shez ker\u00fcl felhaszn\u00e1l\u00e1sra.
topicId=T\u00e9mak\u00f6r ter\u00fclet neve
topicId.desc=A t\u00e9mak\u00f6r ter\u00fclet neve.

alias=\u00c1ln\u00e9v
alias.desc=Az \u00e1ln\u00e9v c\u00e9l egy busz c\u00e9l m\u00e1sodlagos nev\u00e9t k\u00e9pezi le. Az \u00e1ln\u00e9v c\u00e9l a pont-pont \u00fczenetkezel\u00e9s \u00e9s az k\u00f6zz\u00e9t\u00e9tel/el\u0151fizet\u00e9s \u00fczenetkezel\u00e9s eset\u00e9ben haszn\u00e1lhat\u00f3.
aliasId=\u00c1ln\u00e9v
aliasId.desc=Az \u00e1ln\u00e9v sor vagy \u00e1ln\u00e9v t\u00e9mak\u00f6r ter\u00fclet neve.


forceReliability=K\u00e9nyszer\u00edtett megb\u00edzhat\u00f3s\u00e1g
forceReliability.desc=Az ezen c\u00e9lhoz akkor el\u0151\u00e1ll\u00edtott \u00fczenethez rendelt megb\u00edzhat\u00f3s\u00e1g, amikor explicit megb\u00edzhat\u00f3s\u00e1got nem \u00e1ll\u00edtott be az el\u0151\u00e1ll\u00edt\u00f3.
exceptionDestination=Kiv\u00e9tel c\u00e9l n\u00e9v
exceptionDestination.desc=Azon c\u00e9l, amelyhez a rendszer az \u00fczenetet tov\u00e1bb\u00edtja, amikor az nem k\u00e9zbes\u00edthet\u0151 ehhez a c\u00e9lhoz.
failedDeliveryPolicy=Meghi\u00fasult k\u00e9zbes\u00edt\u00e9s ir\u00e1nyelv
failedDeliveryPolicy.desc=Azon m\u0171veletek felsorol\u00e1sa, melyet az \u00fczenetkezel\u00e9si alrendszernek v\u00e9gre kell hajtania, amikor egy \u00fczenet el\u00e9ri a maxredeliverycount sz\u00e1mot.
redeliveryInterval=\u00dajrak\u00e9zbes\u00edt\u00e9si id\u0151k\u00f6z
redeliveryInterval.desc=Ha nincs be\u00e1ll\u00edtva kiv\u00e9tel c\u00e9l, akkor az \u00fajrapr\u00f3b\u00e1lkoz\u00e1si k\u00eds\u00e9rletek k\u00f6z\u00f6tti id\u0151k\u00f6z, miut\u00e1n a meghi\u00fasult k\u00e9zbes\u00edt\u00e9sek sz\u00e1ma erre a c\u00e9lra el\u00e9ri a maxim\u00e1lis \u00e9rt\u00e9ket.
maxRedeliveryCount=\u00dajrak\u00e9zbes\u00edt\u00e9sek maxim\u00e1lis sz\u00e1ma
maxRedeliveryCount.desc=Egy \u00fczenet feldogoz\u00e1s\u00e1ra tett meghi\u00fasult k\u00eds\u00e9rletek maxim\u00e1lis sz\u00e1ma. Ennyi sikertelen k\u00eds\u00e9rlet ut\u00e1n ha be van \u00e1ll\u00edtva kiv\u00e9tel c\u00e9l, akkor az \u00fczenet a tervezett c\u00edmzett helyett tov\u00e1bb\u00edt\u00e1sra ker\u00fcl kiv\u00e9tel c\u00e9lj\u00e1hoz.Ha nincs be\u00e1ll\u00edtva kiv\u00e9tel c\u00e9l, akkor az \u00fajrapr\u00f3b\u00e1lkoz\u00e1si k\u00eds\u00e9rletek k\u00f6z\u00f6tti id\u0151k\u00f6z ker\u00fcl alkalmaz\u00e1sra.
sendAllowed=K\u00fcld\u00e9s enged\u00e9lyezett
sendAllowed.desc=Az el\u0151\u00e1ll\u00edt\u00f3k \u00fczeneteket k\u00fcldhetnek ennek a c\u00edmzettnek.
receiveAllowed=Fogad\u00e1s enged\u00e9lyezett
receiveAllowed.desc=T\u00f6r\u00f6lje ezen lehet\u0151s\u00e9g kijel\u00f6l\u00e9s\u00e9t (false (hamis) \u00e9rt\u00e9kre \u00e1ll\u00edt\u00e1ssal) annak megakad\u00e1lyoz\u00e1sa \u00e9rdek\u00e9ben, hogy a felhaszn\u00e1l\u00f3k \u00fczenetek fogadhassanak ett\u0151l a c\u00e9lt\u00f3l.
maintainStrictOrder=Szigor\u00fa \u00fczenetrendez\u00e9s fenntart\u00e1sa
maintainStrictOrder.desc=Fenntartja a sorrendet, mely szerint egy el\u0151\u00e1ll\u00edt\u00f3 \u00fczeneteket k\u00fcld a c\u00edmzett fel\u00e9.
maxMessageDepth=Maxim\u00e1lis \u00fczenetm\u00e9lys\u00e9g
maxMessageDepth.desc=Azon \u00fczenetek maxim\u00e1lis sz\u00e1ma, amelyeket az \u00fczenetkezel\u00e9si alrendszer elhelyezhet az \u00fczenetpontjain.
targetDestination=C\u00e9l
targetDestination.desc=A c\u00e9l param\u00e9ter olyan c\u00e9lt azonos\u00edt, amely ugyanazon a buszon lehet, mint az \u00e1ln\u00e9v c\u00e9l. Ha nincs tulajdons\u00e1g megadva, akkor az alap\u00e9rtelmez\u00e9s a Default.Queue.
