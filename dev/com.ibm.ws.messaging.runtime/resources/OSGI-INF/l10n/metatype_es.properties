messagingEngine=Motor de mensajer\u00eda
messagingEngine.desc=Un motor de mensajer\u00eda es un componente, que se ejecuta en un servidor, que gestiona los recursos de mensajer\u00eda. Las aplicaciones se conectan con un motor de mensajer\u00eda cuando env\u00edan y reciben mensajes.

fileStore=Almac\u00e9n de archivos
fileStore.desc=Almac\u00e9n de archivos de mensajer\u00eda.
path=V\u00eda de acceso de almac\u00e9n de archivos
path.desc=V\u00eda de acceso al almac\u00e9n de archivos.
logFileSize=Tama\u00f1o de registro
logFileSize.desc=Tama\u00f1o en megabytes del archivo de registro. El tama\u00f1o del archivo de registro no puede ser superior a la mitad del tama\u00f1o del almac\u00e9n de archivos. En un almac\u00e9n de archivos configurado con un tama\u00f1o de 400 MB, el tama\u00f1o del archivo de registro no puede superar los 200 MB. El tama\u00f1o m\u00e1ximo recomendado del archivo de registro es del 25% del tama\u00f1o del almac\u00e9n de archivos. En un almac\u00e9n de archivos configurado con un tama\u00f1o de 400 MB, el tama\u00f1o m\u00e1ximo recomendado del archivo de registro ser\u00eda de 100 MB.
fileStoreSize=Tama\u00f1o del almac\u00e9n de archivos
fileStoreSize.desc=El tama\u00f1o combinado en megabytes del almac\u00e9n permanente y temporal. El tama\u00f1o del almac\u00e9n de archivos se divide equitativamente entre el almac\u00e9n permanente y el almac\u00e9n temporal. Por ejemplo, si especifica 400 MB como el tama\u00f1o del almac\u00e9n de archivos, 200 MB se utilizan para el almac\u00e9n permanente y 200 MB se utilizan para almac\u00e9n temporal.

messagingSecurity=Seguridad de mensajer\u00eda
messagingSecurity.desc=Seguridad de la caracter\u00edstica wasJmsServer-1.0.

queue=Cola
queue.desc=Un destino de cola representa una cola de mensajes y se utiliza para la mensajer\u00eda punto a punto.
queueId=Nombre de cola
queueId.desc=El nombre de la cola.

topicSpace=Espacio de tema
topicSpace.desc=Un destino de espacio de temas representa un conjunto de temas de "publicar y suscribirse" y se utiliza para la mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n.
topicId=Nombre del espacio de temas
topicId.desc=El nombre del espacio de temas.

alias=Alias
alias.desc=Un destino de alias correlaciona un nombre alternativo para un destino de bus. Puede utilizar un destino de alias para la mensajer\u00eda de punto a punto o la mensajer\u00eda de publicaci\u00f3n/suscripci\u00f3n.
aliasId=Nombre de alias
aliasId.desc=El nombre de la cola de alias o espacio de temas de alias.


forceReliability=Forzar fiabilidad
forceReliability.desc=La fiabilidad asignada a un mensaje generado en este destino cuando el productor no ha establecido una fiabilidad expl\u00edcita.
exceptionDestination=Nombre de destino de excepci\u00f3n
exceptionDestination.desc=Destino al que el sistema redirige el mensaje cuando no puede entregarse en su destino.
failedDeliveryPolicy=Pol\u00edtica de entrega an\u00f3mala
failedDeliveryPolicy.desc=Lista las acciones que el motor de mensajer\u00eda debe realizar cuando se alcanza el valor de maxredeliverycount para un mensaje.
redeliveryInterval=Intervalo de reentrega
redeliveryInterval.desc=Cuando no se ha configurado ning\u00fan destino de excepci\u00f3n, el intervalo de tiempo que debe aplicarse entre reintentos, despu\u00e9s de alcanzar el l\u00edmite m\u00e1ximo de entregas no satisfactorias, para este destino.
maxRedeliveryCount=Recuento m\u00e1ximo de reentregas
maxRedeliveryCount.desc=N\u00famero m\u00e1ximo de intentos de procesar un mensaje no conseguidos. Despu\u00e9s de este n\u00famero de intentos fallidos, si se configura una destino de excepci\u00f3n, el mensaje se reenv\u00eda desde el destino previsto a su destino de excepci\u00f3n. Si no se ha configurado un destino de excepci\u00f3n, se aplica un intervalo de tiempo entre reintentos.
sendAllowed=Enviar permitido
sendAllowed.desc=Los productores pueden enviar mensajes a este destino.
receiveAllowed=Recibir permitido
receiveAllowed.desc=Deseleccione esta opci\u00f3n (estableci\u00e9ndola en false) para evitar que los consumidores puedan recibir mensajes de este destino.
maintainStrictOrder=Mantener el orden estricto de mensajes
maintainStrictOrder.desc=Conserva el orden con el que un productor env\u00eda mensajes al destino.
maxMessageDepth=Profundidad m\u00e1xima de mensaje
maxMessageDepth.desc=N\u00famero m\u00e1ximo de mensajes que puede situar el motor de mensajer\u00eda en sus puntos de mensaje.
targetDestination=Destino objetivo
targetDestination.desc=El par\u00e1metro de destino objetivo identifica un destino que puede estar en el mismo bus que el destino de alias. Por omisi\u00f3n, si no se define ninguna propiedad, apunta a Default.Queue.
