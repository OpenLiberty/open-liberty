messagingEngine=Mechanizm przesy\u0142ania komunikat\u00f3w
messagingEngine.desc=Mechanizm przesy\u0142ania komunikat\u00f3w to komponent dzia\u0142aj\u0105cy na serwerze, kt\u00f3ry zarz\u0105dza zasobami zwi\u0105zanymi z przesy\u0142aniem komunikat\u00f3w. Aplikacje \u0142\u0105cz\u0105 si\u0119 z mechanizmem przesy\u0142ania komunikat\u00f3w podczas wysy\u0142ania i odbierania komunikat\u00f3w.

fileStore=Sk\u0142adnica plik\u00f3w
fileStore.desc=Sk\u0142adnica plik\u00f3w przesy\u0142ania komunikat\u00f3w.
path=\u015acie\u017cka do sk\u0142adnicy plik\u00f3w
path.desc=\u015acie\u017cka do sk\u0142adnicy plik\u00f3w.
logFileSize=Wielko\u015b\u0107 dziennika
logFileSize.desc=Wielko\u015b\u0107 pliku dziennika (w megabajtach). Wielko\u015b\u0107 pliku dziennika nie mo\u017ce przekroczy\u0107 po\u0142owy wielko\u015bci sk\u0142adnicy plik\u00f3w. W przypadku sk\u0142adnicy plik\u00f3w, kt\u00f3rej wielko\u015b\u0107 ustawiono na warto\u015b\u0107 400 MB, wielko\u015b\u0107 pliku dziennika nie mo\u017ce przekroczy\u0107 200 MB. Maksymalna zalecana wielko\u015b\u0107 pliku dziennika to 25% wielko\u015bci sk\u0142adnicy plik\u00f3w. W przypadku sk\u0142adnicy plik\u00f3w, kt\u00f3rej wielko\u015b\u0107 ustawiono na warto\u015b\u0107 400 MB, maksymalne zalecane ustawienie wielko\u015bci pliku dziennika b\u0119dzie wynosi\u0107 100 MB.
fileStoreSize=Wielko\u015b\u0107 sk\u0142adnicy plik\u00f3w
fileStoreSize.desc=Suma (w MB) pami\u0119ci trwa\u0142ej i tymczasowej. Wielko\u015b\u0107 sk\u0142adnicy plik\u00f3w jest r\u00f3wnomiernie podzielona mi\u0119dzy pami\u0119\u0107 trwa\u0142\u0105 i tymczasow\u0105. Je\u015bli na przyk\u0142ad wielko\u015b\u0107 sk\u0142adnicy plik\u00f3w to 400 MB, w\u00f3wczas 200 MB b\u0119dzie stanowi\u0142a pami\u0119\u0107 trwa\u0142a, a kolejne 200 MB - pami\u0119\u0107 tymczasowa.

messagingSecurity=Zabezpieczenia przesy\u0142ania komunikat\u00f3w
messagingSecurity.desc=Zabezpieczenia sk\u0142adnika wasJmsServer-1.0.

queue=Kolejka
queue.desc=Miejsce docelowe kolejki reprezentuje kolejk\u0119 komunikat\u00f3w i jest u\u017cywane na potrzeby przesy\u0142ania komunikat\u00f3w w trybie punkt z punktem.
queueId=Nazwa kolejki
queueId.desc=Nazwa kolejki.

topicSpace=Obszar tematu
topicSpace.desc=Miejsce docelowe obszaru tematu reprezentuje zestaw temat\u00f3w publikowania i subskrypcji i jest u\u017cywane na potrzeby przesy\u0142ania komunikat\u00f3w w trybie publikowania/subskrypcji. 
topicId=Nazwa obszaru tematu
topicId.desc=Nazwa obszaru tematu.

alias=Alias
alias.desc=Miejsce docelowe okre\u015blone przez alias odwzorowuje alternatywn\u0105 nazw\u0119 miejsca docelowego magistrali. Miejsce docelowe okre\u015blone przez alias mo\u017ce by\u0107 u\u017cywane do przesy\u0142ania komunikat\u00f3w w trybie punkt z punktem lub w trybie publikowania/subskrypcji. 
aliasId=Alias
aliasId.desc=Nazwa kolejki aliasowej lub obszaru tematu aliasu.


forceReliability=Wymu\u015b niezawodno\u015b\u0107
forceReliability.desc=Niezawodno\u015b\u0107 przypisana do komunikatu przekazywanego do tego miejsca docelowego, je\u015bli niezawodno\u015b\u0107 nie zosta\u0142a jawnie ustawiona przez producenta.
exceptionDestination=Nazwa miejsca docelowego wyj\u0105tk\u00f3w
exceptionDestination.desc=Miejsce docelowe, do kt\u00f3rego komunikat jest przekazywany przez system, je\u015bli nie mo\u017cna go dostarczy\u0107 do danego miejsca docelowego.
failedDeliveryPolicy=Strategia dla dostarczania zako\u0144czonego niepowodzeniem
failedDeliveryPolicy.desc=Wy\u015bwietla dzia\u0142ania, kt\u00f3re mechanizm przesy\u0142ania komunikat\u00f3w musi wykona\u0107, gdy dla danego komunikatu zostanie osi\u0105gni\u0119ta warto\u015b\u0107 okre\u015blona przez parametr maxredeliverycount.
redeliveryInterval=Przedzia\u0142 czasu ponownego dostarczenia
redeliveryInterval.desc=Je\u015bli nie skonfigurowano miejsca docelowego wyj\u0105tk\u00f3w, dla danego miejsca docelowego jest to odst\u0119p czasu mi\u0119dzy ponownymi pr\u00f3bami (po osi\u0105gni\u0119ciu limitu maksymalnej liczby nieudanych operacji dostarczenia).
maxRedeliveryCount=Maksymalna liczba ponownych dostarcze\u0144
maxRedeliveryCount.desc=Maksymalna liczba nieudanych pr\u00f3b przetworzenia komunikatu.  Po osi\u0105gni\u0119ciu tej liczby nieudanych pr\u00f3b, je\u015bli skonfigurowano miejsce docelowe wyj\u0105tk\u00f3w, komunikat jest przekazywany z wybranego miejsca docelowego do miejsca docelowego wyj\u0105tk\u00f3w. Je\u015bli miejsce docelowe wyj\u0105tk\u00f3w nie zosta\u0142o skonfigurowane, stosowany jest odst\u0119p czasu mi\u0119dzy ponownymi pr\u00f3bami.
sendAllowed=Wysy\u0142anie dozwolone
sendAllowed.desc=Producenci mog\u0105 wysy\u0142a\u0107 komunikaty do danego miejsca docelowego.
receiveAllowed=Odbieranie dozwolone
receiveAllowed.desc=Wyczy\u015b\u0107 t\u0119 opcj\u0119 (ustawiaj\u0105c warto\u015b\u0107 false), aby uniemo\u017cliwi\u0107 konsumentom odbieranie komunikat\u00f3w z tego miejsca docelowego.
maintainStrictOrder=Zachowaj \u015bcis\u0142y porz\u0105dek komunikat\u00f3w
maintainStrictOrder.desc=Zachowuje kolejno\u015b\u0107, w kt\u00f3rej producent wysy\u0142a komunikaty do miejsca docelowego.
maxMessageDepth=Maksymalna g\u0142\u0119boko\u015b\u0107 komunikat\u00f3w
maxMessageDepth.desc=Maksymalna liczba komunikat\u00f3w, kt\u00f3re mechanizm przesy\u0142ania komunikat\u00f3w mo\u017ce umie\u015bci\u0107 w swoich punktach komunikat\u00f3w.
targetDestination=Miejsce docelowe
targetDestination.desc=Parametr miejsca docelowego identyfikuje miejsce docelowe, kt\u00f3re mo\u017ce znajdowa\u0107 si\u0119 w tej samej magistrali co miejsce docelowe okre\u015blone przez alias. Je\u015bli nie ustawiono w\u0142a\u015bciwo\u015bci, domy\u015blnie wskazuje on miejsce Default.Queue.
