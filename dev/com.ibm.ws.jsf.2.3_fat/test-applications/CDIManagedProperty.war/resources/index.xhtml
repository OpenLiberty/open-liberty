<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>CDIManagedProperty Test</title>
</h:head>

<h:body>
    <h:form id="form1" prependId="false">
        CDIManagedProperty Test
        <p/>
        Number: <h:inputText id="in1" value="#{testBean.number}"/>
        Text: <h:inputText id="in2" value="#{testBean.text}"/>
        List: <h:inputText id="in3" value="#{testBean.listValue}"/>
        String[]: <h:inputText id="in4" value="#{testBean.stringArrayValue}"/>
        <p/>
        <h:commandButton id="button1" value="submit" action="#{testBean.addValues()}">
            <f:ajax render="@all" execute="@all"/>
        </h:commandButton>
        <p/>
        <h:outputText id="out1" value="#{managedPropertyBean.test()}"/>
        <p/>
    </h:form>
</h:body>
</html>
