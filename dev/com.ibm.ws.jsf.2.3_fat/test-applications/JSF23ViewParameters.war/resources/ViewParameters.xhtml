<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF23ViewParameters</title>
</h:head>
<f:metadata>
    <f:viewParam id="textParam1" name="textParam1" value="#{viewParamBean.text1}"/>
    <f:viewParam id="textParam2" name="textParam2" value="#{viewParamBean.text2}" required="true"/>
    <f:viewParam id="textParam3" name="textParam3" value="#{viewParamBean.text3}"/>
</f:metadata>

<h:body>
    <h:form id="form1">
        Displaying the view parameters:
        <br/>
        <h:outputText id="outputText1" value="#{viewParamBean.text1}"/>|<h:outputText id="outputText2" value="#{viewParamBean.text2}"/>|<h:outputText id="outputText3" value="#{viewParamBean.text3}"/>
        <br/>
        <h:messages/>
    </h:form>
</h:body>
</html>
