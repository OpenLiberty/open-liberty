<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    

<h:head>
    <title>JSF 2.3 WebSocket test</title>
    
    <script type="text/javascript" src="websocketListeners.js"></script>   
</h:head>
<h:body>
    JSF 2.3 WebSocket - Test message pushed from server to client
    <br/>
    <h:form id="form1">
        <h:commandButton id="sendButton" value="Click here to send message" action="#{websocketPushBean.send}">
            <f:ajax/>
        </h:commandButton>
    </h:form>
    
    <f:websocket id="websocketId" channel="myChannel" onmessage="websocketMessageListener" onopen="websocketOpenListener" onclose="websocketCloseListener"/>
    
    <div id="messageId"></div>
</h:body>
</html>
