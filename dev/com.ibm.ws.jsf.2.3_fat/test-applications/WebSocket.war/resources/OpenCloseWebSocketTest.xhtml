<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    

<h:head>
    <title>JSF 2.3 WebSocket test</title>
    
    <script type="text/javascript" src="websocketListeners.js"></script>   
</h:head>
<h:body>
    JSF 2.3 WebSocket - Test that onopen and onclose listener can be triggered manually, that is, when connected attribute is set to false
    <br/>
    <h:form id="form1">
        <h:commandButton id="openButton" value="Click here to open channel" onclick="jsf.push.open('websocketId')">
            <f:ajax/>
        </h:commandButton>
        <h:commandButton id="closeButton" value="Click here to close channel" onclick="jsf.push.close('websocketId')">
            <f:ajax/>
        </h:commandButton>
    </h:form>
    
    <f:websocket id="websocketId" channel="myChannel" onmessage="websocketMessageListener" onopen="websocketOpenListener" onclose="websocketCloseListener" connected="false"/>
    
    <div id="messageId"></div>
</h:body>
</html>
