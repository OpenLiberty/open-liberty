<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Test JSF 2.3 getEvalScripts()</title>
</h:head>
<h:body>
Click the "submit" button and outputText value should be set from the backing bean via the javascript in getEvalScripts.
<br/>
The page will also handle another field to update via ajax.
<h:form id="form1">
    <h:inputText id="inputText1" value="#{evalScriptsBean.inputValue}"/>
    <h:commandButton id="button1" value="submit" action="#{evalScriptsBean.submitForm}">
        <f:ajax execute="form1:inputText1" render="form1:outputText4" />
    </h:commandButton>
    <br/>
    <h:outputText id="outputText1"/>,<h:outputText id="outputText4" value="#{evalScriptsBean.inputValue}"/>
</h:form>
</h:body>
</html>
