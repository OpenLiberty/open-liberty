<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Test JSF 2.3 getEvalScripts() that calls a function</title>
</h:head>
<script type="text/javascript">
    function testFunction(){
        document.getElementById('form1:outputText1').innerHTML="Function Called!"
    }
</script>
<h:body>
Click the "submit" button and the backing bean will add a javascript function call via the getEvalScripts
<h:form id="form1">
    <h:commandButton id="button1" value="submit" action="#{evalScriptsBean.evalFunction}">
        <f:ajax />
    </h:commandButton>
    <br/>
    <h:outputText id="outputText1"/>
</h:form>
</h:body>
</html>
