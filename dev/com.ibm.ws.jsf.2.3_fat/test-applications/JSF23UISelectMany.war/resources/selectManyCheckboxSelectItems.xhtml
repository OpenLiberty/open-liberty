<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JSF 2.3 SelectManyCheckbox SelectItems</title> 
    </h:head>
    <h:body>
        <H2>JSF 2.3 SelectManyCheckbox: selectItems</H2>
        <br/>
        <h:form id="form1" prependId="false">
            <h:selectManyCheckbox id="checkboxId" value="#{uISelectManyBean.selectedItems}">
                <f:selectItems value="#{uISelectManyBean.items}"/>
            </h:selectManyCheckbox>
            <h:commandButton id="submitButton" value="Submit"/>
        </h:form>
        <br/>
        Selected Items: #{uISelectManyBean.selectedItems}
    </h:body>
</html>
