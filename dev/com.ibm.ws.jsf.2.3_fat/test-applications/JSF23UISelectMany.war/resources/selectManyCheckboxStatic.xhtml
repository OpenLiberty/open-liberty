<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JSF 2.3 SelectManyCheckbox Static</title> 
    </h:head>
    <h:body>
        <H2>JSF 2.3 SelectManyCheckbox: Static</H2>
        <br/>
        <h:form id="form1" prependId="false">
            <h:selectManyCheckbox id="checkboxId" value="#{uISelectManyBean.staticSelectedItems}">
                <f:selectItem itemValue="1" />
                <f:selectItem itemValue="2" />
                <f:selectItem itemValue="3" />
                <f:selectItem itemValue="4" />
            </h:selectManyCheckbox>
            <h:commandButton id="submitButton" value="Submit"/>
        </h:form>
        <br/>
        Static Selected Items: #{uISelectManyBean.staticSelectedItems}
    </h:body>
</html>
