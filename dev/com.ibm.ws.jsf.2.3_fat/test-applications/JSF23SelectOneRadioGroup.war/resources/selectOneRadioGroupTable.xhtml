<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JSF 2.3 SelectOneRadio Group Table</title> 
    </h:head>
    <h:body>
        <H2>JSF 2.3 SelectOneRadio Group Attribute: used in a table</H2>
        <br/>
        <h:form id="form1" prependId="false">
            <h:dataTable id="table1" value="#{selectOneRadioGroupBean.values}" var="value">
                <h:column>
                    <h:selectOneRadio id="radio" group="testGroup" value="#{selectOneRadioGroupBean.selectedValue}">
                        <f:selectItem itemValue="#{value}" />
                    </h:selectOneRadio>
                </h:column>
            </h:dataTable>
            <h:commandButton id="submitButton" value="Submit"/>
        </h:form>
        <br/>
        Selected Value: #{selectOneRadioGroupBean.selectedValue}
    </h:body>
</html>
