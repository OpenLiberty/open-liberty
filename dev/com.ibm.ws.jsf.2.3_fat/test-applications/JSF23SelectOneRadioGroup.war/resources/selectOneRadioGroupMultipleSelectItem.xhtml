<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JSF 2.3 SelectOneRadio Group Multiple selectItem</title> 
    </h:head>
    <h:body>
        <H2>JSF 2.3 SelectOneRadio Group Attribute: Multiple selectItem</H2>
        <br/>
        
        <h:form id="form1" prependId="false">
            <h:selectOneRadio id="radio0" group="someGroup" value="#{selectOneRadioGroupBean.selectedValue}">
                <f:selectItem itemValue="Value1" />
                <f:selectItem itemValue="Value2" />
                <f:selectItem itemValue="Value3" />
            </h:selectOneRadio>

            <h:selectOneRadio id="radio1" group="someGroup" />
            <h:selectOneRadio id="radio2" group="someGroup" />
            <h:commandButton id="submitButton" value="Submit"/>
        </h:form>
        <br/>
        Selected Value: #{selectOneRadioGroupBean.selectedValue}
    </h:body>
</html>
