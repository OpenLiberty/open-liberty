<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JSF 2.3 SelectOneRadio Group SelectItems Override</title> 
    </h:head>
    <h:body>
        <H2>JSF 2.3 SelectOneRadio Group Attribute: selectItems Override</H2>
        <br/>
        <h:form id="form1" prependId="false">
            <h:selectOneRadio id="radio0" group="testGroup" value="#{selectOneRadioGroupBean.selectedValue}">
                <f:selectItems value="#{selectOneRadioGroupBean.selectItems}"/>
            </h:selectOneRadio>
            <h:selectOneRadio id="radio1" group="testGroup"/>
            <h:selectOneRadio id="radio2" group="testGroup">
                <f:selectItem itemValue="ValueOverride"/>
            </h:selectOneRadio>
            <h:commandButton id="submitButton" value="Submit"/>
        </h:form>
        <br/>
        Selected Value: #{selectOneRadioGroupBean.selectedValue}
    </h:body>
</html>
