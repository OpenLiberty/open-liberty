<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JSF 2.3 SelectOneRadio Group One Value</title> 
    </h:head>
    <h:body>
        <H2>JSF 2.3 SelectOneRadio Group Attribute: OneValue</H2>
        <br/>
        <h:form id="form1" prependId="false">
            <h:selectOneRadio id="radio0" group="testGroup" value="#{selectOneRadioGroupBean.selectedValue}">
                <f:selectItem itemValue="Value1"/>
            </h:selectOneRadio>
            <h:selectOneRadio id="radio1" group="testGroup">
                <f:selectItem itemValue="Value2"/>
            </h:selectOneRadio>
            <h:selectOneRadio id="radio2" group="testGroup">
                <f:selectItem itemValue="Value3"/>
            </h:selectOneRadio>
            <h:commandButton id="submitButton" value="Submit"/>
        </h:form>
        <br/>
        Selected Value: #{selectOneRadioGroupBean.selectedValue}
    </h:body>
</html>
