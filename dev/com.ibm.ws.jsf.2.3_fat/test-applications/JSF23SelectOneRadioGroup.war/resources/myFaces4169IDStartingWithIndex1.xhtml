<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>MyFaces-4169 Issue</title> 
    </h:head>
    <h:body>
        <H2>
            Rendering test - When ID contains a number at the end, and that number is not 0, 
            for example “radio1”, it will select the second item in the list, 
            instead of starting from the first.
        </H2>
        <br/>
        <h:form id="form1" prependId="false">
            <h:selectOneRadio id="radio1" group="group1" value="#{selectOneRadioGroupBean.selectedValue}">
                <f:selectItem itemValue="staticValue1"/>
                <f:selectItem itemValue="staticValue2"/>
                <f:selectItem itemValue="staticValue3"/>
            </h:selectOneRadio>
            <h:selectOneRadio id="radio2" group="group1"/>

        </h:form>
    </h:body>
</html>
