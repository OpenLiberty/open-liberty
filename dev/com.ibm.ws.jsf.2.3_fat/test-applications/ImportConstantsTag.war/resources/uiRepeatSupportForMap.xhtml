<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
<f:metadata>
    <f:importConstants type="com.ibm.ws.jsf23.fat.constants.TestConstantsClass"/>
</f:metadata>

<h:head>
    <title>Combine the importConstants tag and the ui:repeat Map support</title>
</h:head>
<h:body>
    <h:form id="form1" prependId="false">
            ui:repeat supports the Map interface:
            <p/>
            <ui:repeat id="repeat" var="x" value="#{TestConstantsClass}">
                Map Entry Key: <h:outputText id="key" value="#{x.key}"/>
                <p/>
                Map Entry Value: <h:outputText id="value" value="#{x.value}"/> 
                <p/>
            </ui:repeat>
    </h:form>
</h:body>
</html>
