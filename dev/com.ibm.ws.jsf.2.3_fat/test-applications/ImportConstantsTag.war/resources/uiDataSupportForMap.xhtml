<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
<f:metadata>
    <f:importConstants type="com.ibm.ws.jsf23.fat.constants.TestConstantsClass"/>
</f:metadata>

<h:head>
    <title>Combine the importConstants tag and the UIData Map support</title>
</h:head>
<h:body>
    <h:form id="form1" prependId="false">
            UIData supports the Map interface:
            <p/>
            <h:dataTable id="table" var="x" value="#{TestConstantsClass}">
                <h:column>
                    <f:facet name="header">Map Entry Key"</f:facet>
                    <h:outputText id="key" value="#{x.key}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Map Entry Value</f:facet>
                    <h:outputText id="value" value="#{x.value}"/>
                </h:column>
            </h:dataTable>
    </h:form>
</h:body>
</html>
