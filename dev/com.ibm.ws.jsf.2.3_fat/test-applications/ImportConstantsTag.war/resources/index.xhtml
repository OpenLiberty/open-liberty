<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<f:metadata>
    <f:importConstants type="com.ibm.ws.jsf23.fat.constants.TestConstantsClass"/>
    <f:importConstants type="com.ibm.ws.jsf23.fat.constants.TestConstantsInterface"/>
    <f:importConstants type="com.ibm.ws.jsf23.fat.constants.TestConstantsEnum"/>
</f:metadata>

<h:head>
    <title>ImportConstants tag test</title>
</h:head>
<h:body>
    <h:form id="form1">
            Can reference each constant in a Class:
            <p/>
            <h:outputText id="out1" value="#{TestConstantsClass.TEST_CONSTANTS_1}"/>
            <p/>
            <h:outputText id="out2" value="#{TestConstantsClass.TEST_CONSTANTS_2}"/>
            <p/>
            <h:outputText id="out3" value="#{TestConstantsClass.TEST_CONSTANTS_3}"/>
            <p/>
            <p/>
            Can reference entire Map:
            <p/>
            <h:outputText id="out4" value="#{TestConstantsClass}"/>
            <p/>
            Can reference each constant in an Interface:
            <p/>
            <h:outputText id="out5" value="#{TestConstantsInterface.TEST_CONSTANTS_1}"/>
            <p/>
            <h:outputText id="out6" value="#{TestConstantsInterface.TEST_CONSTANTS_2}"/>
            <p/>
            <h:outputText id="out7" value="#{TestConstantsInterface.TEST_CONSTANTS_3}"/>
            <p/>
            <p/>
            Can Reference entire Map:
            <p/>
            <h:outputText id="out8" value ="#{TestConstantsInterface}"/>
            <p/>
            Can reference each constant in an Enum:
            <p/>
            <h:outputText id="out9" value="#{TestConstantsEnum.TEST_CONSTANTS_1.getValue()}"/>
            <p/>
            <h:outputText id="out10" value="#{TestConstantsEnum.TEST_CONSTANTS_2.getValue()}"/>
            <p/>
            <h:outputText id="out11" value="#{TestConstantsEnum.TEST_CONSTANTS_3.getValue()}"/>
            <p/>
            <p/>
            Can Reference entire Map:
            <p/>
            <h:outputText id="out12" value ="#{TestConstantsEnum}"/>
    </h:form>
</h:body>
</html>
