<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Factory Info</title>
</h:head>
<h:body>
    <!--   This xhtml file is duplicated among 4 war files - CDIFacesInWebXML.war, JSF23CDITests.war, CDIFacesInMetaInf.war, and CDIConfigByAPC.war, please update all if updating this one.
           The alternative is to copy src and use .jazzignore, or add these xhtml to ear/war files after files are built.
    -->
    FactoryCount:#{factoryAppBean.count}
    
    <ul>
        <ui:repeat value="#{factoryAppBean.messages}" var="message">
            <li>
               <h:outputText  value="#{message}"/>
            </li>
        </ui:repeat>
    </ul>
</h:body>
</html>
