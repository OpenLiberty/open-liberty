<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:importConstants type="javax.faces.application.ResourceHandler"/>
    <f:importConstants type="javax.faces.component.behavior.ClientBehaviorContext"/>
    <f:importConstants type="javax.faces.context.PartialViewContext"/>
</f:metadata>
<h:head>
    <title>Test JSF 2.3 API Constants</title>
</h:head>
<h:body>
    <h:form id="form1" prependId="false">
        Test JSF 2.3 API Constants
        <p/>
        <h:outputText id="out1" value="#{ResourceHandler.JSF_SCRIPT_RESOURCE_NAME}"/>
        <p/>
        <h:outputText id="out2" value="#{ResourceHandler.JSF_SCRIPT_LIBRARY_NAME}"/>
        <p/>
        <h:outputText id="out3" value="#{ClientBehaviorContext.BEHAVIOR_SOURCE_PARAM_NAME}"/>
        <p/>
        <h:outputText id="out4" value="#{ClientBehaviorContext.BEHAVIOR_EVENT_PARAM_NAME}"/>
        <p/>
        <h:outputText id="out5" value="#{PartialViewContext.PARTIAL_EVENT_PARAM_NAME}"/>
        
    </h:form>
</h:body>
</html>
