<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Test JSF 2.3 CommandScript with nested ActionListener component</title>
</h:head>
<h:body>
<h:form>
    <h:commandScript name="testCommandScript" action="#{commandScriptBean.testCommandScript('success')}" render=":output" autorun="true">
        <f:actionListener type="com.ibm.ws.jsf23.fat.commandscript.listener.CommandScriptActionListener"/>
    </h:commandScript>
</h:form>
<h:outputText id="output" value="The value of output is: #{commandScriptBean.output}" />

</h:body>
</html>
