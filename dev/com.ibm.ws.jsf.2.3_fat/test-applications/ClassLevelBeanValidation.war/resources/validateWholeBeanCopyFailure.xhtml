<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JSF 2.3 Class-Level Bean Validation - Copy Failure</title> 
    </h:head>
    <h:body>
        JSF 2.3 Class-Level Bean Validation with a bean that does not meet any of the requirements to copy.
        <br/>
        <h:form id="form1">
            <h:inputText id="password1" value="#{testPasswordBeanCopyFailure.password1}">
                <f:validateBean validationGroups="com.ibm.ws.jsf23.fat.classlevel.bval.beans.PasswordValidationGroup"/>
            </h:inputText>
            <h:inputText id="password2" value="#{testPasswordBeanCopyFailure.password2}">
                <f:validateBean validationGroups="com.ibm.ws.jsf23.fat.classlevel.bval.beans.PasswordValidationGroup"/>
            </h:inputText>

            <f:validateWholeBean value="#{testPasswordBeanCopyFailure}" validationGroups="com.ibm.ws.jsf23.fat.classlevel.bval.beans.PasswordValidationGroup"/>

            <h:commandButton id="button1" value="Submit"/>
        </h:form>

        <h:messages style="color:red;margin:8px;" />

        password1: #{testPasswordBeanCopyFailure.password1}
    </h:body>
</html>
