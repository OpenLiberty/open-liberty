<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>JSF 2.3 Class-Level Bean Validation that is disabled</title> 
    </h:head>
    <h:body>
        JSF 2.3 Class-Level Bean Validation that has the disabled attribute set to true
        <br/>
        <h:form id="form1">
            <h:inputText id="password1" value="#{testPasswordBeanDisabled.password1}">
                <f:validateBean validationGroups="com.ibm.ws.jsf23.fat.classlevel.bval.beans.PasswordValidationGroup"/>
            </h:inputText>
            <h:inputText id="password2" value="#{testPasswordBeanDisabled.password2}">
                <f:validateBean validationGroups="com.ibm.ws.jsf23.fat.classlevel.bval.beans.PasswordValidationGroup"/>
            </h:inputText>

            <f:validateWholeBean value="#{testPasswordBeanDisabled}" validationGroups="com.ibm.ws.jsf23.fat.classlevel.bval.beans.PasswordValidationGroup" disabled="#{testPasswordBeanDisabled.disabled}"/>

            <h:commandButton id="button1" value="Submit"/>
        </h:form>

        <h:messages style="color:red;margin:8px;" />

        password1: #{testPasswordBeanDisabled.password1}
        <br/>
        disabled: #{testPasswordBeanDisabled.disabled}
    </h:body>
</html>
