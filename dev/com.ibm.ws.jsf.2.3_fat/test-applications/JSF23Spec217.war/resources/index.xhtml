<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Test JSF 2.3 Spec Issue 217</title>
    <h:outputStylesheet library="css" name="test-style.css"  />
</h:head>
<h:body>
    <h:form id="form1" prependId="false">
        JSF 2.3 Spec Issue 217. 
        <p/>
        <h:dataTable id="table" var="x" value="#{simpleBean.values}" 
                rowClass="#{(x%2) == 0? 'testStyleRowEven' : 'testStyleRowOdd'}">
            <h:column styleClass="testStyleCol">
                <f:facet name="header">Values</f:facet>
                <h:outputText id="value" value="#{x}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
