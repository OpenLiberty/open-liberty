<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Test JSF 2.3 Spec Issue 1433 - parameter set to true</title>
</h:head>
<h:body>
    <h:form id="form1" prependId="false">
        Test JSF 2.3 Spec Issue 1433.
        <br/>
        <h:outputLabel for="input1" value="Please enter value one: " title="Value1"/>
        <h:inputText id="input1" required="true" requiredMessage="Value one is required please enter value one!" value="#{testBean.valueOne}" />
        <br/>
        <h:outputLabel for="input2" value="Please enter value two: " title="Value2"/>
        <h:inputText id="input2" required="true" requiredMessage="Value two is required please enter value two!" value="#{testBean.valueTwo}"/>
        <br/>
        <h:commandButton id="button1" value="submit"/>
        <br/>
        <h:messages id="messages" />
    </h:form>
</h:body>
</html>
