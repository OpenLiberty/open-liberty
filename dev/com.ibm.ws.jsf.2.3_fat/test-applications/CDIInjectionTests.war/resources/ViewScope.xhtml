<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF 2.2 View Scope Page</title>
</h:head>
<h:body>
    <f:view transient="true">
        ViewScope CDI bean test.
        <br/><br/>
        <h:form id="button">
            <h:commandButton id="test" value="Submit"/>
        </h:form>
        <br/>
        
        
        App Scoped Bean Hash Code
        <h:outputText id="vabArea" value="#{viewScopedManagedBean.vab.hashCode}"/>
        
        <br></br>
        
        Request Scoped Bean Hash Code
        <h:outputText id="vrbArea" value="#{viewScopedManagedBean.vrb.hashCode}"/>
        
        <br></br>
        
        Session Scoped Bean Hash Code
        <h:outputText id="vsbArea" value="#{viewScopedManagedBean.vsb.hashCode}"/>
        
        <br></br>
        
        Dependent Scoped Bean HashCode
        <h:outputText id="vdbArea" value="#{viewScopedManagedBean.vdb.hashCode}"/>
    </f:view>
</h:body>
</html>
