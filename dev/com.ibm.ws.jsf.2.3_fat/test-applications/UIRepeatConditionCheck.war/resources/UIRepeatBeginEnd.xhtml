<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>ui:repeat constraint test</title>
</h:head>

<h:body>
    <h:form id="form1" prependId="false">
        uiRepeat constraint test
        <p/>
        begin: <h:inputText id="beginInput" value="#{iterationBean.begin}"/>
        end: <h:inputText id="endInput" value="#{iterationBean.end}"/>
        step: <h:inputText id="stepInput" value="#{iterationBean.step}"/>
        <p/>
        <h:panelGroup id="panel1">
            <ui:repeat value="#{iterationBean.testList}" var="x" begin="#{iterationBean.begin}" end="#{iterationBean.end}" step="#{iterationBean.step}">
                #{x}
            </ui:repeat>
        </h:panelGroup>
        <p/>
        <h:commandButton id="button1" value="Test">
            <f:ajax execute="@all" render="panel1" />
        </h:commandButton>
        <h:messages/>
    </h:form>
</h:body>
</html>
