<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:test="test">

<h:head>
    <title>Test JSF 2.3 Spec Issue 1430</title>
</h:head>
<h:body>
    <h:form id="form1" prependId="false">
        Test JSF 2.3 Spec Issue 1430.
        <br/>
        <test:testComponent id="out1" value="TEST" styleClass="input">
            <f:validateLength minimum="3"/>
        </test:testComponent>
        <br/>
        <test:testComponent id="out2" value="TEST2" styleClass="input2">
            <f:validateLength minimum="3"/>
        </test:testComponent>
        <br/> 
        #{preValidateEvent} #{postValidateEvent}
        <br/>
        <h:commandButton id="button" value="reload" />
    </h:form>
</h:body>
</html>
