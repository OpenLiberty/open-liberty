<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Iterable Support with ui:repeat</title>
</h:head>
<h:body>
    <h:form id="form1" prependId="false">
        Test ui:repeat with an Iterable:
        <p/>
        <ui:repeat id="repeat" var="x" value="#{iterableTestBean.testIterable}">
            <h:outputText id="iterableValue" value="#{x}"/>
        </ui:repeat>
    </h:form>
</h:body>
</html>
