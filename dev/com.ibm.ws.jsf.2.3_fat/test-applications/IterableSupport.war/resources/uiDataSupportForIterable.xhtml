<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Iterable Support with UIData</title>
</h:head>
<h:body>
    <h:form id="form1" prependId="false">
        Test UIData with an Iterable:
        <p/>

        <h:dataTable id="table" var="x" value="#{iterableTestBean.testIterable}">
            <h:column>
                <f:facet name="header">Values</f:facet>
                <h:outputText id="iterableValue" value="#{x}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
