# -------------------------------------------------------------------------------------------------
#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

authFilter=Authentifizierungsfilter
authFilter.desc= Gibt eine Auswahlregel an, die Bedingungen darstellt, die mit den HTTP-Anforderungsheadern verglichen werden. Wenn alle Bedingungen erf\u00fcllt sind, wird die HTTP-Anforderung f\u00fcr die Authentifizierung ausgew\u00e4hlt.

webApp=Webanwendung
webApp.desc=Gibt den Webanwendungsnamen an, z. B. <webApp id="sample" name="app1|app2" matchType="notContain"/>.

requestUrl=Anforderungs-URL
requestUrl.desc=Gibt die URL f\u00fcr die HTTP-Anforderung an, z. B. <requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains"/>.

urlPattern=URL-Muster
urlPattern.desc=Gibt das URL-Muster an. Das Zeichen * wird nicht als Platzhalterzeichen unterst\u00fctzt.
remoteAddress=Ferne Adresse
remoteAddress.desc=Gibt die TCP/IP-Adresse des fernen Host der Clientanwendung an, die die HTTP-Anforderung gesendet hat, z. B. <remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan"/>.

ip=IP-Adresse
ip.desc=Gibt die TCP/IP-Adresse des fernen Hosts an. 

host=Host
host.desc=Gibt den Hostnamen an, z. B. <host id="sample" name="host.mycomp.com" matchType="contains"/>.

name=Name
name.desc=Gibt den Namen an.

value=Wert
value.desc=Gibt den Wert des HTTP-Anforderungsheaders an.
valueOptional.desc=Das Wertattribut gibt den Wert des Anforderungsheaders an. Wenn der Wert nicht angegeben ist, wird das Namensattribut f\u00fcr den Abgleich verwendet, z. B. <requestHeader id="sample" name="email" matchType="contains"/>.

userAgent=Benutzeragent
userAgent.desc=Gibt den Benutzeragenten an, z. B. <userAgent id="sample" agent="Mozilla/5.0" matchType="contains"/>.

agent=Agent
agent.desc=Gibt den Browserbenutzeragenten an, um anzugeben, welcher Browser verwendet wird.

requestHeader=Anforderungsheader
requestHeader.desc=Gibt den Attributnamen des HTTP-Anforderungsheaders an, z. b. <requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains"/>.

cookie=Cookie
cookie.desc=Gibt den Namen des Cookies an, das der Client in der HTTP-Anforderung sendet, z. B. <cookie id="sample" name="LtpaToken2" matchType="equals"/>. Wenn das Cookieelement konfiguriert ist und kein Cookie in HttpServletRequest enthalten ist, setzt der Authentifizierungsfilter den Cookienamen auf einen Leerwert.

matchType= Abgleichstyp
matchType.desc=Gibt den Abgleichstyp an.

equals.desc=Gleich
contains.desc=Enth\u00e4lt
notContain.desc=Enth\u00e4lt nicht
greaterThan.desc=Gr\u00f6\u00dfer als
lessThan.desc=Kleiner als
