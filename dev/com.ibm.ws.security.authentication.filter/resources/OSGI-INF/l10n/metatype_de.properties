authFilter=Authentifizierungsfilter
authFilter.desc= Gibt eine Auswahlregel an, die Bedingungen darstellt, die mit den HTTP-Anforderungsheadern verglichen werden, um festzustellen, ob die HTTP-Anforderung f\u00fcr die Authentifizierung ausgew\u00e4hlt wird.

webApp=Webanwendung
webApp.desc=Gibt den Namen der Webanwendung an.
requestUrl=Anforderungs-URL
requestUrl.desc=Gibt die Anforderungs-URL an.
urlPattern=URL-Muster
urlPattern.desc=Gibt das URL-Muster an.

remoteAddress=Ferner Host
remoteAddress.desc=Gibt den fernen Host an.
ip=IP-Adresse
ip.desc=Gibt die IP-Adresse an.

host=Host
host.desc=Gibt den Hostnamen an.
name=Name
name.desc=Gibt den Namen an.

value=Wert
value.desc=Gibt den Wert an.
valueOptional.desc=Das Wertattribut gibt den Headerwert f\u00fcr die HTTP-Anforderung an. Wenn der Wert nicht angegeben ist, erfolgt der Abgleich mit dem Namensattribut, nicht mit dem Wertattribut.

userAgent=Benutzeragent
userAgent.desc=Gibt den Benutzeragenten an.

agent=Agent
agent.desc=Gibt den Benutzeragenten an.

requestHeader=Anforderungsheader
requestHeader.desc=Gibt den Attributnamen des Anforderungsheaders an.

cookie=Cookie
cookie.desc=Gibt den Cookienamen an.

matchType= Abgleichstyp
matchType.desc=Gibt den Abgleichstyp an.

equals.desc= Gleich
contains.desc=Enth\u00e4lt
notContain.desc=Enth\u00e4lt nicht
greaterThan.desc=Gr\u00f6\u00dfer als
lessThan.desc=Kleiner als
