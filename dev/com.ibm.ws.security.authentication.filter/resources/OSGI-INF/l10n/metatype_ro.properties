# -------------------------------------------------------------------------------------------------
#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

authFilter=Filtru de autentificare
authFilter.desc= Specific\u0103 o regul\u0103 de selec\u0163ie care reprezint\u0103 condi\u0163iile de potrivire pe baza anteturilor de cerere HTTP. Dac\u0103 sunt \u00eendeplinite toate condi\u0163iile, cererea HTTP este selectat\u0103 pentru autentificare.

webApp=Aplica\u0163ie web
webApp.desc=Specific\u0103 numele aplica\u0163iei web, de exemplu <webApp id="sample" name="app1|app2" matchType="notContain"/>.

requestUrl=URL cerere
requestUrl.desc=Specific\u0103 URL-ul cererii HTTP, de exemplu <requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains"/>.

urlPattern=Tipar URL
urlPattern.desc=Specific\u0103 tiparul URL-ului. Caracterul * nu este suportat pentru folosirea ca metacaracter.
remoteAddress=Adres\u0103 la distan\u0163\u0103
remoteAddress.desc=Specific\u0103 adresa TCP/IP a gazdei la distan\u0163\u0103 a aplica\u0163iei client care a trimis cererea HTTP, de exemplu <remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan"/>.

ip=Adres\u0103 IP
ip.desc=Specific\u0103 adresa TCP/IP a gazdei la distan\u0163\u0103. 

host=Gazd\u0103
host.desc=Specific\u0103 numele de gazd\u0103, de exemplu <host id="sample" name="host.mycomp.com" matchType="contains"/>.

name=Nume
name.desc=Specific\u0103 numele.

value=Valoare
value.desc=Specific\u0103 valoarea antetului cererii HTTP.
valueOptional.desc=Atributul de valoare specific\u0103 valoarea antetului cererii. Dac\u0103 nu este specificat\u0103 valoarea, este utilizat atributul de nume pentru potrivire, de exemplu <requestHeader id="sample" name="email" matchType="contains"/>.

userAgent=Agent utilizator
userAgent.desc=Specific\u0103 agentul de utilizator, de exemplu <userAgent id="sample" agent="Mozilla/5.0" matchType="contains"/>.

agent=Agent
agent.desc=Specific\u0103 agentul de utilizator al browser-ului, pentru a ajuta la identificarea browser-ului care este utilizat.

requestHeader=Antet cerere
requestHeader.desc=Specific\u0103 numele atributului pentru antetul de cerere HTTP, de exemplu <requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains"/>.

cookie=Cookie
cookie.desc=Specific\u0103 numele cookie-ului pe care clientul \u00eel trimite \u00een cererea HTTP, de exemplu <cookie id="sample" name="LtpaToken2" matchType="equals"/>. Dac\u0103 elementul cookie este configurat \u00een HttpServletRequest, apoi seteaz\u0103 filtrul de autentificare numele de cookie la blanc.

matchType= Tip potrivire
matchType.desc=Specific\u0103 tipul de potrivire.

equals.desc=Egal
contains.desc=Con\u0163ine
notContain.desc=Nu con\u0163ine
greaterThan.desc=Mai mare dec\u00e2t
lessThan.desc=Mai mic dec\u00e2t
