# -------------------------------------------------------------------------------------------------
#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

authFilter=Hiteles\u00edt\u00e9si sz\u0171r\u0151
authFilter.desc= A HTTP k\u00e9r\u00e9s fejl\u00e9c\u00e9vel egyeztetett felt\u00e9teleket k\u00e9pvisel\u0151 kiv\u00e1laszt\u00e1si szab\u00e1lyt ad meg. Ha minden felt\u00e9tel teljes\u00fcl, akkor a HTTP k\u00e9r\u00e9s kiv\u00e1laszt\u00e1sra ker\u00fcl a hiteles\u00edt\u00e9shez.

webApp=Webalkalmaz\u00e1s
webApp.desc=A webalkalmaz\u00e1s nev\u00e9t adja meg, p\u00e9ld\u00e1ul: <webApp id="sample" name="app1|app2" matchType="notContain"/>.

requestUrl=K\u00e9r\u00e9si URL
requestUrl.desc=A HTTP k\u00e9r\u00e9s URL c\u00edm\u00e9t adja meg, p\u00e9ld\u00e1ul: <requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains"/>.

urlPattern=URL minta
urlPattern.desc=Megadja az URL mint\u00e1t. A * karakter haszn\u00e1lata nem t\u00e1mogatott helyettes\u00edt\u0151 karakterk\u00e9nt.
remoteAddress=T\u00e1voli c\u00edm
remoteAddress.desc=A HTTP k\u00e9r\u00e9st k\u00fcld\u0151 \u00fcgyf\u00e9lalkalmaz\u00e1s t\u00e1voli hoszt TCP/IP c\u00edm\u00e9t adja meg, p\u00e9ld\u00e1ul: <remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan"/>.

ip=IP-c\u00edm
ip.desc=Megadja a t\u00e1voli hoszt TCP/IP c\u00edm\u00e9t. 

host=Hoszt
host.desc=A hoszt nev\u00e9t adja meg, p\u00e9ld\u00e1ul: <host id="sample" name="host.mycomp.com" matchType="contains"/>.

name=N\u00e9v
name.desc=Megadja a nevet.

value=\u00c9rt\u00e9k
value.desc=A HTTP k\u00e9r\u00e9sfejl\u00e9c \u00e9rt\u00e9k\u00e9t adja meg.
valueOptional.desc=A k\u00e9r\u00e9sfejl\u00e9c \u00e9rt\u00e9k\u00e9t az \u00e9rt\u00e9kattrib\u00fatum adja meg. Ha az \u00e9rt\u00e9k nincs megadva, akkor a n\u00e9v attrib\u00fatum ker\u00fcl megfeleltet\u00e9sre, p\u00e9ld\u00e1ul: <requestHeader id="sample" name="email" matchType="contains"/>.

userAgent=Felhaszn\u00e1l\u00f3i \u00fcgyn\u00f6k
userAgent.desc=A felhaszn\u00e1l\u00f3\u00fcgyn\u00f6k\u00f6t hat\u00e1rozza meg, p\u00e9ld\u00e1ul: <userAgent id="sample" agent="Mozilla/5.0" matchType="contains"/>.

agent=\u00dcgyn\u00f6k
agent.desc=Megadja a b\u00f6ng\u00e9sz\u0151 felhaszn\u00e1l\u00f3\u00fcgyn\u00f6k\u00e9t, hogy seg\u00edtsen a haszn\u00e1lt b\u00f6ng\u00e9sz\u0151 azonos\u00edt\u00e1s\u00e1ban.

requestHeader=K\u00e9r\u00e9s fejl\u00e9c
requestHeader.desc=Megadja a HTTP k\u00e9r\u00e9sfejl\u00e9c attrib\u00fatumnev\u00e9t, p\u00e9ld\u00e1ul: <requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains"/>.

cookie=Cookie
cookie.desc=Megadja az \u00fcgyf\u00e9l \u00e1ltal a HTTP k\u00e9r\u00e9sben elk\u00fcld\u00f6tt cookie nev\u00e9t, p\u00e9ld\u00e1ul: <cookie id="sample" name="LtpaToken2" matchType="equals"/>. Ha a cookie elem be van \u00e1ll\u00edtva, \u00e9s a HttpServletRequest nem tartalmaz cookie-t, akkor a hiteles\u00edt\u00e9ssz\u0171r\u0151 \u00fcresre \u00e1ll\u00edtja a cookie nevet.

matchType= Egyez\u00e9s t\u00edpusa
matchType.desc=Az egyez\u00e9s t\u00edpus\u00e1t adja meg.

equals.desc=Egyenl\u0151
contains.desc=Tartalmazza
notContain.desc=Nem tartalmazza
greaterThan.desc=Nagyobb, mint
lessThan.desc=Kisebb, mint
