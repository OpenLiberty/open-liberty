# -------------------------------------------------------------------------------------------------
#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

authFilter=Filtr uwierzytelniania
authFilter.desc= Okre\u015bla regu\u0142\u0119 wyboru reprezentuj\u0105c\u0105 warunki, kt\u00f3re s\u0105 dopasowywane do nag\u0142\u00f3wk\u00f3w \u017c\u0105da\u0144 HTTP. Je\u015bli wszystkie warunki b\u0119d\u0105 spe\u0142nione, \u017c\u0105danie HTTP zostanie wybrane do uwierzytelnienia.

webApp=Aplikacja WWW
webApp.desc=Okre\u015bla nazw\u0119 aplikacji WWW, na przyk\u0142ad <webApp id="sample" name="app1|app2" matchType="notContain"/>.

requestUrl=Adres URL \u017c\u0105dania
requestUrl.desc=Okre\u015bla adres URL \u017c\u0105dania HTTP, na przyk\u0142ad <requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains"/>.

urlPattern=Wzorzec adres\u00f3w URL
urlPattern.desc=Okre\u015bla wzorzec adres\u00f3w URL. Znak * nie jest obs\u0142ugiwany jako symbol wieloznaczny.
remoteAddress=Adres zdalny
remoteAddress.desc=Okre\u015bla adres TCP/IP zdalnego hosta aplikacji klienckiej, kt\u00f3ra wys\u0142a\u0142a \u017c\u0105danie HTTP, na przyk\u0142ad <remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan"/>.

ip=Adres IP
ip.desc=Okre\u015bla adres TCP/IP hosta zdalnego. 

host=Host
host.desc=Okre\u015bla nazw\u0119 hosta, na przyk\u0142ad <host id="sample" name="host.mycomp.com" matchType="contains"/>.

name=Nazwa
name.desc=Okre\u015bla nazw\u0119.

value=Warto\u015b\u0107
value.desc=Okre\u015bla warto\u015b\u0107 nag\u0142\u00f3wka \u017c\u0105dania HTTP.
valueOptional.desc=Atrybut value okre\u015bla warto\u015b\u0107 nag\u0142\u00f3wka \u017c\u0105dania. Je\u015bli warto\u015b\u0107 value nie jest okre\u015blona, do dopasowywania u\u017cywany jest atrybut name, na przyk\u0142ad <requestHeader id="sample" name="email" matchType="contains"/>.

userAgent=Agent u\u017cytkownika
userAgent.desc=Okre\u015bla agenta u\u017cytkownika, na przyk\u0142ad <userAgent id="sample" agent="Mozilla/5.0" matchType="contains"/>.

agent=Agent
agent.desc=Okre\u015bla agenta u\u017cytkownika przegl\u0105darki, pomagaj\u0105c ustali\u0107, kt\u00f3ra przegl\u0105darka jest u\u017cywana.

requestHeader=Nag\u0142\u00f3wek \u017c\u0105dania
requestHeader.desc=Okre\u015bla nazw\u0119 atrybutu nag\u0142\u00f3wka \u017c\u0105dania HTTP, na przyk\u0142ad <requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains"/>.

cookie=Cookie
cookie.desc=Okre\u015bla nazw\u0119 informacji cookie wysy\u0142anej przez klienta w \u017c\u0105daniu HTTP, na przyk\u0142ad <cookie id="sample" name="LtpaToken2" matchType="equals"/>. Je\u015bli jest skonfigurowany element cookie, a \u017c\u0105danie HttpServletRequest nie zawiera informacji cookie, filtr uwierzytelniania ustawia nazw\u0119 informacji cookie na pust\u0105.

matchType= Typ zgodno\u015bci
matchType.desc=Okre\u015bla typ zgodno\u015bci.

equals.desc=jest r\u00f3wne
contains.desc=zawiera
notContain.desc=nie zawiera
greaterThan.desc=jest wi\u0119ksze ni\u017c
lessThan.desc=jest mniejsze ni\u017c
