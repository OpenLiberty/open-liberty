# -------------------------------------------------------------------------------------------------
#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

authFilter=Filtre d'authentification
authFilter.desc= Sp\u00e9cifie une r\u00e8gle de s\u00e9lection repr\u00e9sentant les conditions qui correspondent aux en-t\u00eates de demande HTTP. Si toutes les conditions sont v\u00e9rifi\u00e9es, la demande HTTP est s\u00e9lectionn\u00e9e pour l'authentification.

webApp=Application Web
webApp.desc=Sp\u00e9cifie le nom de l'application Web, par exemple <webApp id="sample" name="app1|app2" matchType="notContain"/>.

requestUrl=URL de demande
requestUrl.desc=Sp\u00e9cifie l'URL de la demande HTTP, par exemple <requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains"/>.

urlPattern=Masque d'URL
urlPattern.desc=Sp\u00e9cifie le masque d'URL. Le caract\u00e8re * n'est pas pris en charge en tant que caract\u00e8re g\u00e9n\u00e9rique.
remoteAddress=Adresse distante
remoteAddress.desc=Sp\u00e9cifie l'adresse TCP/IP de l'h\u00f4te distant de l'application client qui a envoy\u00e9 la demande HTTP, par exemple <remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan"/>.

ip=Adresse IP
ip.desc=Sp\u00e9cifie l'adresse TCP/IP de l'h\u00f4te distant. 

host=H\u00f4te
host.desc=Sp\u00e9cifie le nom d'h\u00f4te, par exemple <host id="sample" name="host.mycomp.com" matchType="contains"/>.

name=Nom
name.desc=Sp\u00e9cifie le nom.

value=Valeur
value.desc=Sp\u00e9cifie la valeur d'en-t\u00eate de demande HTTP.
valueOptional.desc=L'attribut de valeur sp\u00e9cifie la valeur de l'en-t\u00eate de demande. Si la valeur n'est pas sp\u00e9cifi\u00e9e, l'attribut de nom est utilis\u00e9 pour la correspondance, par exemple <requestHeader id="sample" name="email" matchType="contains"/>.

userAgent=Agent utilisateur
userAgent.desc=Sp\u00e9cifie l'agent utilisateur, par exemple <userAgent id="sample" agent="Mozilla/5.0" matchType="contains"/>.

agent=Agent
agent.desc=Sp\u00e9cifie l'agent utilisateur du navigateur permettant d'identifier le navigateur qui est utilis\u00e9.

requestHeader=En-t\u00eate de demande
requestHeader.desc=Sp\u00e9cifie le nom d'attribut de l'en-t\u00eate de demande HTTP, par exemple <requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains"/>.

cookie=Cookie
cookie.desc=Sp\u00e9cifie le nom du cookie que le client envoie dans la demande HTTP, par exemple <cookie id="sample" name="LtpaToken2" matchType="equals"/>. Si l'\u00e9l\u00e9ment de cookie est configur\u00e9 et qu'il n'y a pas de cookie dans HttpServletRequest, le filtre d'authentification d\u00e9finit le nom du cookie \u00e0 blanc.

matchType= Type de mise en correspondance
matchType.desc=Sp\u00e9cifie le type de mise en correspondance.

equals.desc=Egal \u00e0
contains.desc=Contient
notContain.desc=Ne contient pas
greaterThan.desc=Sup\u00e9rieur \u00e0
lessThan.desc=Inf\u00e9rieur \u00e0
