# -------------------------------------------------------------------------------------------------
#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

authFilter=Filtro de autenticaci\u00f3n
authFilter.desc= Especifica una regla de selecci\u00f3n que representa las condiciones que coinciden con las cabeceras de solicitud HTTP. Si se cumplen todas las condiciones, se selecciona la solicitud HTTP para la autenticaci\u00f3n.

webApp=Aplicaci\u00f3n Web
webApp.desc=Especifica el nombre de aplicaci\u00f3n web, por ejemplo <webApp id="sample" name="app1|app2" matchType="notContain"/>.

requestUrl=URL de solicitud
requestUrl.desc=Especifica el URL de solicitud HTTP, por ejemplo <requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains"/>.

urlPattern=Patr\u00f3n de URL
urlPattern.desc=Especifica el patr\u00f3n del URL. No se soporta el uso del car\u00e1cter * como comod\u00edn.
remoteAddress=Direcci\u00f3n remota
remoteAddress.desc=Especifica la direcci\u00f3n TCP/IP de host remoto de la aplicaci\u00f3n cliente que ha enviado la solicitud HTTP, por ejemplo <remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan"/>.

ip=Direcci\u00f3n IP
ip.desc=Especifica la direcci\u00f3n TCP/IP de host remoto. 

host=Host
host.desc=Especifica el nombre de host, por ejemplo <host id="sample" name="host.mycomp.com" matchType="contains"/>.

name=Nombre
name.desc=Especifica el nombre.

value=Valor
value.desc=Especifica el valor de cabecera de solicitud HTTP.
valueOptional.desc=El atributo de valor especifica el valor de la cabecera de solicitud. Si no se especifica el valor, se utiliza el atributo de nombre para la coincidencia, por ejemplo <requestHeader id="sample" name="email" matchType="contains"/>.

userAgent=Agente de usuario
userAgent.desc=Especifica el agente de usuario, por ejemplo <userAgent id="sample" agent="Mozilla/5.0" matchType="contains"/>.

agent=Agente
agent.desc=Especifica el agente de usuario del navegador para ayudar a identificar qu\u00e9 navegador se est\u00e1 utilizando.

requestHeader=Cabecera de solicitud
requestHeader.desc=Especifica el nombre de atributo de cabecera de solicitud HTTP, por ejemplo <requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains"/>.

cookie=Cookie
cookie.desc=Especifica el nombre de la cookie que el cliente env\u00eda en la solicitud HTTP, por ejemplo <cookie id="sample" name="LtpaToken2" matchType="equals"/>. Si el elemento cookie est\u00e1 configurado y no hay ninguna cookie en HttpServletRequest, el filtro de autenticaci\u00f3n establece el nombre de cookie en blanco.

matchType= Tipo de coincidencia
matchType.desc=Especifica el tipo de coincidencia.

equals.desc=Igual a
contains.desc=Contiene
notContain.desc=No contiene
greaterThan.desc=Mayor que
lessThan.desc=Menor que
