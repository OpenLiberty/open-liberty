# -------------------------------------------------------------------------------------------------
#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

authFilter=Filtro de autentica\u00e7\u00e3o
authFilter.desc= Especifica uma regra de sele\u00e7\u00e3o que representa as condi\u00e7\u00f5es correspondentes aos cabe\u00e7alhos de solicita\u00e7\u00e3o HTTP. Se todas as condi\u00e7\u00f5es forem atendidas, a solicita\u00e7\u00e3o HTTP ser\u00e1 selecionada para a autentica\u00e7\u00e3o.

webApp=Aplicativo da Web
webApp.desc=Especifica o nome do aplicativo da web, por exemplo <webApp id="sample" name="app1|app2" matchType="notContain"/>.

requestUrl=URL de Pedido
requestUrl.desc=Especifica a URL da solicita\u00e7\u00e3o HTTP, por exemplo <requestUrl id="sample" urlPattern="/account/checking|/account/saving" matchType="contains"/>.

urlPattern=Padr\u00e3o da URL
urlPattern.desc=Especifica o padr\u00e3o da URL. O caractere * n\u00e3o \u00e9 suportado para ser usado como um curinga.
remoteAddress=End. Remoto
remoteAddress.desc=Especifica o endere\u00e7o TCP/IP do host remoto do aplicativo cliente que enviou a solicita\u00e7\u00e3o HTTP, por exemplo <remoteAddress id="sample" ip="100.100.100.99" matchType="greaterThan"/>.

ip=Endere\u00e7o IP
ip.desc=Especifica o endere\u00e7o TCP/IP do host remoto. 

host=Host
host.desc=Especifica o nome do host, por exemplo <host id="sample" name="host.mycomp.com" matchType="contains"/>.

name=Nome
name.desc=Especifica o nome.

value=Valor
value.desc=Especifica o valor do cabe\u00e7alho da solicita\u00e7\u00e3o de HTTP.
valueOptional.desc=O atributo de valor especifica o valor do cabe\u00e7alho da solicita\u00e7\u00e3o. Se o valor n\u00e3o for especificado, o atributo de nome ser\u00e1 usado para correspond\u00eancia, por exemplo <requestHeader id="sample" name="email" matchType="contains"/>.

userAgent=Agente do usu\u00e1rio
userAgent.desc=Especifica o agente do usu\u00e1rio, por exemplo <userAgent id="sample" agent="Mozilla/5.0" matchType="contains"/>.

agent=Agente
agent.desc=Especifica o agente do usu\u00e1rio do navegador para ajudar a identificar qual navegador est\u00e1 sendo usado.

requestHeader=Cabe\u00e7alho de solicita\u00e7\u00e3o
requestHeader.desc=Especifica o nome do atributo do cabe\u00e7alho da solicita\u00e7\u00e3o de HTTP, por exemplo <requestHeader id="sample" name="email" value="Kevin@yahoo.com|Steven@gmail.com" matchType="contains"/>.

cookie=Cookie
cookie.desc=Especifica o nome do cookie que o cliente envia na solicita\u00e7\u00e3o de HTTP, por exemplo <cookie id="sample" name="LtpaToken2" matchType="equals"/>. Se o elemento cookie estiver configurado e n\u00e3o houver cookie no HttpServletRequest, ent\u00e3o o filtro de autentica\u00e7\u00e3o configura o nome do cookie para em branco.

matchType= Tipo de correspond\u00eancia
matchType.desc=Especifica o tipo de correspond\u00eancia.

equals.desc=Igual a
contains.desc=Cont\u00e9m
notContain.desc=N\u00e3o cont\u00e9m
greaterThan.desc=Maior que
lessThan.desc=Menor que
