authFilter=Filtro di autenticazione
authFilter.desc= Specifica una regola di selezione che rappresenta le condizioni confrontate alle intestazioni di richiesta HTTP per determinare se la richiesta HTTP \u00e8 selezionata o meno per l'autenticazione.

webApp=Applicazione Web
webApp.desc=Specifica il nome dell'applicazione web.

requestUrl=URL della richiesta
requestUrl.desc=Specifica l'URL della richiesta.

urlPattern=Pattern URL
urlPattern.desc=Specifica il pattern dell'URL.

remoteAddress=Host remoto
remoteAddress.desc=Specifica l'host remoto.

ip=Indirizzo IP
ip.desc=Specifica l'indirizzo IP.

host=Host
host.desc=Specifica il nome host.

name=Nome
name.desc=Specifica il nome.

value=Valore
value.desc=Specifica il valore.
valueOptional.desc=L'attributo valore specifica il valore di intestazione della richiesta HTTP. Se il valore non \u00e8 specificato, la corrispondenza viene effettuata con l'attributo nome, non con l'attributo valore.

userAgent=Agent utente
userAgent.desc=Specifica l'agent utente.

agent=Agent
agent.desc=Specifica l'agent utente

requestHeader=Intestazione richiesta
requestHeader.desc=Specifica il nome dell'attributo dell'intestazione della richiesta.

cookie=Cookie
