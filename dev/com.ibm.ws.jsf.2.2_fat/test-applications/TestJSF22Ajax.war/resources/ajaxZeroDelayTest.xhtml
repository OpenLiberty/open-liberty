<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Ajax Delay</title>
</h:head>
<h:body>
	<h:form id="form1">
		<p>This will test the delay attribute in Ajax.  It is set to 0, which means there is no delay.  This should be the same behavior as having a value of "none".</p>
		<p>
		<h:inputText id="name" value="#{employeeBean.name}">
			<f:ajax event="keyup" render="employeeMatches" delay="0" />
		</h:inputText>
		</p>
		<h:panelGroup id="employeeMatches">
			<ui:repeat id="emps" value="#{employeeBean.matchingEmployees}" var="employees">
				<p>#{employees}</p>
			</ui:repeat>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
