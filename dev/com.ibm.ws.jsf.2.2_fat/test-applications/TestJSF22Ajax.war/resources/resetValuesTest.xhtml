<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Test Reset Values</title>
</h:head>
<h:body>
	<h:form id="form1">
		<h:messages id="messages" />
		<h:inputText id="input1" value="#{resetBean.value1}" />
		<h:commandLink id="link1" value="Increment Value"
			action="#{resetBean.increaseValue}">
			<f:ajax render="input1" resetValues="true" />
		</h:commandLink>
		<br />
		<h:inputText id="input2" value="#{resetBean.value2}">
			<f:validateLongRange minimum="10" />
		</h:inputText>
		<br />
		<h:commandButton id="saveButton" value="Save">
			<f:ajax execute="input1 input2" render="messages input1 input2" />
		</h:commandButton>
		<h:commandButton id="resetButton" value="Reset" action="#{resetBean.reset}" immediate="true">
			<f:resetValues render="form1:input1 form1:input2" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
