<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

<h:head>
  <title>Test composite component attribute getType method in JSF 2.2</title>
</h:head>
<h:body>
	<components:compositeComponent
		untypedXliteral="literalValue"
        untypedXwideEL="#{animalBean.animal}"
        untypedXmediumEL="#{animalBean.dog}"
        untypedXnarrowEL="#{animalBean.pitbull}"
        untypedXnullEL="#{animalBean.lostDog}"

        typedXliteral="745"
        typedXwideEL="#{animalBean.animal}"
        typedXmediumEL="#{animalBean.dog}"
        typedXnarrowEL="#{animalBean.pitbull}"
        typedXnullEL="#{animalBean.lostDog}"
      />  
</h:body>
</html>
