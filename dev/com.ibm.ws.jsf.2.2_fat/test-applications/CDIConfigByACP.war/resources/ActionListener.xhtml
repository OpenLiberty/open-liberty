<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Action Listener Test Page</title>
</h:head>
<h:body>
    
    <!--   This xhtml file is duplicated among 4 war files - CDIFacesInWebXML.war, CDITests.war, CDIFacesInMetaInf.war, and CDIConfigByAPC.war, please update all if updating this one.
           The alternative is to copy src and use .jazzignore, or add these xhtml to ear/war files after files are built.
     -->

	  <h:commandButton id="submitButton" 
		value="#{actionListenerBean.button}" action="#{actionListenerBean.nextPage}" >
		<f:actionListener type="com.ibm.ws.jsf22.fat.cdicommon.managed.CustomActionListener" />
	  </h:commandButton>
 
	</h:form>
 
    </h:body>
</html>
