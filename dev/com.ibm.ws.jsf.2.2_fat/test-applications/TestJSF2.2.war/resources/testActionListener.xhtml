<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>JSF 2.2 ActionListenerWrapper test</title>
</h:head>
<h:body>
	<h:form id="testForm">
		<p>
			<h:inputText id="value1" value="#{testSimpleBean.value1}" />
			<h:inputText id="value2" value="#{testSimpleBean.value2}" />
			<h:commandButton id="button1">
				<f:actionListener
					type="com.ibm.ws.fat.jsf.listener.TestActionListenerWrapper" />
			</h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
