<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<head jsf:id="head">
<title>ComplainForm</title>
</head>
<body jsf:id="body">
	<form jsf:id="complainForm">
		<input type="text" jsf:id="phone" placeholder="Enter phone" jsf:value="#{testPassthroughTextareaBean.phone}" />
		 <br /> <br />
		<textarea jsf:id="message" jsf:name="comments" placeholder="Make sure textarea is fixed"
			jsf:value="#{testPassthroughTextareaBean.complainText}" />
		<br /> <br />	
		<h3>PasthroughElementTextarea page rendered</h3>	
		<button jsf:id="mybutton" type="submit" jsf:action="#{testPassthroughTextareaBean.submit()}"> Submit Complain</button>
		 
	</form>		
	
</body>
</html>
