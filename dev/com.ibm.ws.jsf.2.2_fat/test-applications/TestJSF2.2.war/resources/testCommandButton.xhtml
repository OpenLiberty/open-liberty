<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:vc="http://xmlns.jcp.org/jsf/composite/components">

<h:head>
  <title>JSF 2.2 test case for Command Button with Composite Component</title>

	<h:form id="testForm" prependId="false">
		Testing h:commandButton on first click

		<vc:emptyComponent />

	</h:form>
