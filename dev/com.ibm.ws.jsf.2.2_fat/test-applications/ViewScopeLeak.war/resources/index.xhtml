<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>ViewScoped CDI Test</title>
    </h:head>

    <body>
        <f:view>
            <h2>ViewScopedCDIBean</h2>
            <h:form id="form1">
                <h:outputText id="out1" value="#{ViewScopedCDIBean.value}"/>
                <p/>
                <h:commandButton id="ajaxButton" value="Count CDI" action="#{ViewScopedCDIBean.increment}">
                    <f:ajax render="out1"/>
                </h:commandButton>

                <h:commandButton id="invalidate" value="Invalidate" action="#{ViewScopedCDIBean.reset}"/>
            </h:form>
        </f:view>
    </body>
</html>
