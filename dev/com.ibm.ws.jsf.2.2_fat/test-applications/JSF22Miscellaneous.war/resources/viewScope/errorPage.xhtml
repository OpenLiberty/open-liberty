<!-- jsf:pagecode language="java" location="/src/pagecode/ErrorPage.java" --><!-- /jsf:pagecode -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>errorPage</title>
</h:head>
<h:body>
	<h1>Error Page</h1>
	<fieldset>
		<legend>
			<h:outputLabel value="Error Summary " styleClass="outputLabel"
				id="label1"></h:outputLabel>
		</legend>
		Application Name:
		<h:outputText styleClass="outputText" id="text1"
			value="#{appManagerBean.appName}"></h:outputText>
		<h:outputLabel value="App Name: " styleClass="outputLabel" id="label2"
			for="text2"></h:outputLabel>
		<h:outputText styleClass="outputText" id="text2"
			value="#{appManagerBean.appName}"></h:outputText>
		<br /> <br /> <br />
		<h:panelGrid styleClass="panelGrid" id="grid1" columns="2">
			<h:outputLabel value="Error Details (should see text in text area)"
				styleClass="outputLabel" id="label3" for="textarea1"></h:outputLabel>
			<h:inputTextarea styleClass="inputTextarea" id="textarea1"
				value="#{appManagerBean.errorMessage}" readonly="true" cols="45"
				rows="5"></h:inputTextarea>
		</h:panelGrid>
	</fieldset>
</h:body>
</html>
