<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>JSF 2.2 Miscellaneous Test API Page</title>
</h:head>
<h:body>
    <f:view transient="true">
        This page programmatically queries the FacesContext to test the JSF 2.2 API.
        The response will contain results from the API.
        <br/><br/>
        <h:form id="button">
			<f:event listener="#{miscellaneousBean.handleEvent}" type="preRenderView"/>
            <h:commandButton id="test" value="Get information about the JSF 2.2 API" action="#{miscellaneousBean.runTests()}"/>
        </h:form>
        <br/>
        <h:outputText id="testOutput" value="#{miscellaneousBean.results}"/>
    </f:view>
</h:body>
</html>
