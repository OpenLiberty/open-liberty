<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:ui="http://jxmlns.jcp.org/jsf/facelets" 
    xmlns:g="http://xmlns.jcp.org/jsf/composite/components">  
    <h:body>
 
	<h1>JSF 1019 URL Check</h1>

	<p> Use the verbose format for outputLink</p>
	<h:outputLink id='verbose' value="link file with spaces">
		<h:outputText value="Link Text" />
		<f:param name="user name" value="This is a test" />
	</h:outputLink>

	<p> Use the succinct format for outputLink</p>
	<h:outputLink id="succinct" value="link file with spaces?user name=This is a test">Link Text</h:outputLink>
	
	
	</h:body>
</html>
