<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Team</title>
</head>
<body>
	<!-- here all the requests mapped to /user/* will have template defined in contract "team" -->
	<ui:composition template="/template.xhtml">

		<ui:define name="content">
			<h:panelGrid columns="1">
				<p />
				<h2>Welcome to Page of User</h2>
				<p />
				<p />

		                 Team can login the intranet by typing the color of the page
                 			<p />
				<p />
               			 Color: <h:inputText id="Color-Id" value="ColorName" />
				<h:commandButton value="Login" action="TeamIntranetPage" />

			</h:panelGrid>
		</ui:define>

	</ui:composition>

</body>
</html>
