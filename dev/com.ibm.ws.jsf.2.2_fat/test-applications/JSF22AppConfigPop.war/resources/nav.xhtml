<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Basic Navigation test page</title>
    </h:head>
    <h:body>
        This page verifies Application Configuration Populator changes take effect through a navigation rule.

        <h:form id="BasicNavTest">
            Click the button! ACP navigation is in effect!  You should see a message indicating it worked.
            <br/>
            <h:commandButton id="navButton" action="testParams"/>
        </h:form>
    </h:body>
</html>
