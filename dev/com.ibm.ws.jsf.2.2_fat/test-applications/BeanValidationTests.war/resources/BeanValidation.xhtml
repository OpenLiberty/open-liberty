<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>JSF22 / Bean Validation Tests</title>
</h:head>
<f:view>
	<h:body>
		<h:form id="form1" prependId="false">
            
            <!--  binding -->
            f:validate binding test (max=2): <h:inputText id="binding"
                value="#{beanValidation.bindingValue}">
                <f:validateBean binding="#{beanValidation.lengthValidator}"/>
            </h:inputText>
            <br/>
            <h:message style="color: red; text-decoration: overline"
                id="bindingError" for="binding"/>
            
            <h:commandButton id="Validate" action="submit"
                value="Validate" />
		</h:form>
	</h:body>
</f:view>
</html>
