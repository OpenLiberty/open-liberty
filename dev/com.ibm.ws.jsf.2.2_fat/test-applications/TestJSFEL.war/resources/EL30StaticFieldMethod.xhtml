<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>JSF3.0 Static Field and Method test</title>
</h:head>
 
<f:view>
<h:body>
    <h:form id="form1" prependId="false">
        <h:outputScript name="jsf.js" library="javax.faces" target="head" />
       
        <br>
        	<!-- call bean's static method-->
        	Static method reference test: <h:outputText id="out" value="#{staticbean.staticMethod()}"/>        
        </br>
        
        <br>
        	<!-- call bean's static method passing a param value-->
        	Static method reference test: <h:outputText id="out2" value="#{staticbean.staticMethodParam('some param data')}"/>        
        </br>
          
    </h:form>
</h:body>
</f:view>
</html>
