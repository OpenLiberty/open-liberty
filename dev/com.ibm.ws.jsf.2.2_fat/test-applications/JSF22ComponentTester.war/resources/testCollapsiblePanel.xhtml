<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cp="test-ns">
<h:head>
    <title>Collapsible panel test page</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:outputText value="Collapsible panel test page"/>
        <cp:collapsiblePanel id="panel" model="#{collapsiblePanelController}">
            <f:facet name="header">
                <h3><h:outputText value="Collapsible information"/></h3>
            </f:facet>
            <h:outputText value="This information is collapsible."/>
        </cp:collapsiblePanel>
    </h:form>
</h:body>
</html>
