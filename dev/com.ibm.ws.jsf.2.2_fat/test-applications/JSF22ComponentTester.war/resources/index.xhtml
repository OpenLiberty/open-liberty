<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ct="test-ns">
 
<h:body>     

  <f:view>
  	<h:head></h:head>
    <ct:marquee value="Custom Component Marquee" />
  </f:view>
      
  <h:form id="translationForm">
         Translation: Dog is <ct:translatorComponent value="dog" />
  </h:form>
  
  <f:view transient="true">
    <h:form id="collapsiblePanelForm">
        <h:outputText value="Collapsible panel test page"/>
        <ct:collapsiblePanel id="panel" model="#{collapsiblePanelController}">
            <f:facet name="header">
                <h3><h:outputText value="Collapsible information"/></h3>
            </f:facet>
            <h:outputText value="This information is collapsible."/>
        </ct:collapsiblePanel>
    </h:form>
  </f:view>
  
</h:body>
  
</html>
