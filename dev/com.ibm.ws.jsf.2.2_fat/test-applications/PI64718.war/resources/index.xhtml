<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="UTF-8" />
	<title>PI64718</title>
</h:head>
<h:body>
	<h1>PI64718</h1>
	<h:form id="form">
		<h:messages />
		<h:panelGrid columns="2" border="1">
			<h:panelGroup>
				<h:outputText value="@Size(min=1)" />
				<br />
				<h:outputText value="private List&lt;String&gt; data1;" />
			</h:panelGroup>
			<h:selectManyCheckbox value="#{indexBeanPI64718.selectedData1}" id="DATA1">
				<f:selectItems value="#{indexBeanPI64718.data1}" />
			</h:selectManyCheckbox>
			<h:panelGroup>
				<h:outputText value="@Size(min=1)" />
				<br />
				<h:outputText value="private String[] data2;" />
			</h:panelGroup>
			<h:selectManyCheckbox value="#{indexBeanPI64718.selectedData2}" id="DATA2">
				<f:selectItems value="#{indexBeanPI64718.data2}" />
			</h:selectManyCheckbox>
			<h:panelGroup>
				<h:outputText value="@ListSizeValidator" />
				<br />
				<h:outputText value="private List&lt;String&gt; data3;" />
			</h:panelGroup>
			<h:selectManyCheckbox value="#{indexBeanPI64718.selectedData3}" id="DATA3">
				<f:selectItems value="#{indexBeanPI64718.data3}" />
			</h:selectManyCheckbox>
			<h:panelGroup>
				<h:outputText value="@ArraySizeValidator" />
				<br />
				<h:outputText value="private String[] data4;" />
			</h:panelGroup>
			<h:selectManyCheckbox value="#{indexBeanPI64718.selectedData4}" id="DATA4">
				<f:selectItems value="#{indexBeanPI64718.data4}" />
			</h:selectManyCheckbox>
		</h:panelGrid>
		<h:commandButton id="execute" value="EXECUTE" action="#{indexBeanPI64718.execute()}" />
	</h:form>
</h:body>
</html>
