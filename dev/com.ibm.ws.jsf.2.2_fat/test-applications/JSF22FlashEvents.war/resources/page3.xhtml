<h:head>
    <title>Page 3</title>
</h:head>
<h:body>
	<!-- This is just the results page that is used by both page2Flash and page2FlashAndKeep.

    -->

       <p>First Name from bean: <h:outputText id="firstName" value="#{flash.firstName}"/></p>
	</h:form>
