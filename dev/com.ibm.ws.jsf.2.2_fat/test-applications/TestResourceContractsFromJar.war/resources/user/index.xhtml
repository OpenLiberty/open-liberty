<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Team</title>
</head>
<body>
	<!--default defined contract "team" -->
	<f:view contracts="#{pickContract.contract}">
		<ui:composition template="/template.xhtml">

			<ui:define name="content">
				<h:panelGrid columns="1">
					<p />
					<h:form id="buttonForm">
                    	Select a template
                    	<h:selectOneRadio id="myRadio"
							value="#{pickContract.contract}" layout="pageDirection" required="true">
							<f:selectItem id="manager" itemValue="manager" itemLabel="For manager" />
							<f:selectItem id="team" itemValue="team" itemLabel="For team" />
						</h:selectOneRadio>
						<h:commandButton id="saveContract" value="Save" action="/user/indexwC" />
					</h:form>

				</h:panelGrid>
			</ui:define>

		</ui:composition>
	</f:view>

</body>
</html>
