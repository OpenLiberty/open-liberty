wssecurity.name=Furnizor de WS-Security 
wssecurity.name.desc=Configura\u0163ia implicit\u0103 de Securitate servicii web pentru furnizor.

wssecurity.client.name=Client de WS-Security 
wssecurity.client.name.desc=Configura\u0163ia implicit\u0103 de Securitate servicii web pentru client.

user=Nume utilizator
user.desc=Informa\u0163iile utilizatorului pentru a crea Token nume utilizator. 

password=Parol\u0103
password.desc=Informa\u0163iile parolei utilizatorului necesare pentru a crea Token nume utilizator.

cbh=Handler apel invers parol\u0103
cbh.desc=Clasa de implementare a handler-ului de apel invers al parolei.

encuser=Alias criptare 
encuser.desc=Alias folosit pentru accesarea depozitului de chei de criptare.

siguser=Alias semn\u0103tur\u0103
siguser.desc=Alias folosit pentru accesarea depozitului de chei de semn\u0103turi.

caller=Apelant WebSphere 
caller.desc=Token apelant.

callerprops=Apelant WebSphere
callerprops.desc=Configura\u0163ia necesar\u0103 pentru procesarea apelantului.

callername=Token de apelant 
callername.desc=Specifica\u0163i numele de jeton. Op\u0163iunile sunt Usernametoken, X509token, Samltoken.

userIdentifier=Identificator principal
userIdentifier.desc=Specific\u0103 un atribut SAML care este utilizat ca nume principal de utilizator \u00een subiect. Valoarea implicit\u0103 este aser\u0163iunea NameID.

groupIdentifier=Identificator de grup
groupIdentifier.desc=Specific\u0103 un atribut SAML care este utilizat ca nume al grupului al c\u0103rui membru este principalul autentificat. Nu exist\u0103 nicio valoare implicit\u0103.

# do not translate userIdentifier
userUniqueIdentifier=Identificator unic
userUniqueIdentifier.desc=Specific\u0103 un atribut SAML care este utilizat ca nume utilizator unic dup\u0103 cum se aplic\u0103 la WSCredential \u00een subiect. Valoarea implicit\u0103 este aceea\u015fi cu valoarea atributului userIdentifier.

# do not translate issuer
realmIdentifier=Identificator de regiune
realmIdentifier.desc=Specific\u0103 un atribut SAML care este folosit ca numele regiunii. Valoarea implicit\u0103 este emitent.

includeTokenInSubject=Includere revendicare SAML \u00een subiect
includeTokenInSubject.desc=Specific\u0103 dac\u0103 se include \u00een subiect o aser\u0163iune SAML.

# do not translate No, User, Group
mapToUserRegistry=Maparea unei identit\u0103\u0163i SAML la un registru de utilizator
mapToUserRegistry.desc=Specific\u0103 cum se mapeaz\u0103 o identitate la un registru de utilizator. Op\u0163iunile sunt Nu, Utilizator \u015fi Grup. Valoarea implicit\u0103 este Nu \u015fi registrul de utilizator nu este utilizat pentru a crea subiect de utilizator.

mapToUserRegistry.USER=Maparea unei identit\u0103\u0163i SAML la un hart\u0103 defined definit \u00een registru
mapToUserRegistry.NO=Nu mapa\u0163i o identitate SAML la un utilizator sau grup din registru
mapToUserRegistry.GROUP=Maparea unei identit\u0103\u0163i SAML la un grup definit \u00een registrul de utilizator

#do not translate No, Group
realmName=Nume regiune
realmName.desc=Specific\u0103 un nume de regiune c\u00e2nd mapToUserRegistry este setat\u0103 la Nu sau la Grup.

allowCustomCacheKey=Cheie cache personalizat\u0103
allowCustomCacheKey.desc=Permiterea gener\u0103rii unei chei cache personalizate pentru a accesa cache-ul de autentificare \u015fi a ob\u0163ine subiectul.

endorsing=Sus\u0163inerea token-ului suport
endorsing.desc=Specifica\u0163i dac\u0103 jetonul apelant este un jeton de suport sus\u0163in\u0103tor.

sig=Propriet\u0103\u0163i semn\u0103tur\u0103
sig.desc=Configura\u0163ie semn\u0103tur\u0103 necesar\u0103.

enc=Propriet\u0103\u0163i de criptare
enc.desc=Configura\u0163ie de criptare necesar\u0103.

sigprops=Semn\u0103tur\u0103 WS-Security  
sigprops.desc=Informa\u0163ii de configurare precum tipul depozitului de chei, parola depozitului de chei

encprops=Criptare WS-Security 
encprops.desc=Informa\u0163ii de configurare precum tipul depozitului de chei, parola depozitului de chei

ks=Tip depozit de chei
ks.desc=JKS, JCEKS sau PKCS11

ksa=Alias al depozitului de chei
ksa.desc=Aliasul implicit al depozitului de chei de folosit, dac\u0103 nu se specific\u0103 niciunul.

ksp=Parol\u0103 depozit de chei
ksp.desc=Parol\u0103 pentru a accesa fi\u015fierul depozit de chei.

crypto=Furnizor WSS4J
crypto.desc=Furnizor utilizat pentru crearea instan\u0163elor Crypto. Valoarea implicit\u0103 este "org.apache.ws.security.components.crypto.Merlin".

noncecache=Cache nonce
noncecache.desc=Dac\u0103 s\u0103 memoreze \u00een cache nonce-uri UsernameToken.

ksfile=Fi\u015fier depozit de chei
ksfile.desc=Loca\u0163ia depozitului de chei

noncecacheinst=Instan\u0163\u0103 cache de reluare
noncecacheinst.desc=Aceasta re\u0163ine o referin\u0163\u0103 la o instan\u0163\u0103 ReplayCache utilizat\u0103 pentru memorarea \u00een cache a nonce-urilor UsernameToken.

cacheconfig=Fi\u015fier de configurare cache
cacheconfig.desc=Fi\u015fier de configurare pentru implementarea cache-ului subiacent.

tscache=Cache amprent\u0103 de timp
tscache.desc=Dac\u0103 s\u0103 se pun\u0103 \u00een cache \u015firurile Timestamp-created.

tsfile=Fi\u015fier depozit de \u00eencredere
tsfile.desc=Loca\u0163ia depozitului de \u00eencredere

tspass=Parol\u0103 depozit de \u00eencredere
tspass.desc=Parola depozitului de \u00eencredere.

tstype=Tip depozit de \u00eencredere
tstype.desc=Tipul depozitului de \u00eencredere.

ksprovider=Furnizor depozit de chei
ksprovider.desc=Furnizorul utilizat pentru \u00eenc\u0103rcarea depozitului de chei. Valoarea implicit\u0103 va fi furnizorul instalat.

certprovider=Furnizor certificat
certprovider.desc=Furnizorul utilizat pentru \u00eenc\u0103rcarea certificatelor. Valoarea implicit\u0103 va fi furnizorul depozitului de chei.

crl=Fi\u015fier X509 CRL
crl.desc=Loca\u0163ia unui fi\u015fier CRL (X509) CRL ce va fi utilizat.

keypass=Parol\u0103 cheie
keypass.desc=Parola implicit\u0103 utilizat\u0103 pentru \u00eenc\u0103rcarea cheii private.

extraProperties.name=Propriet\u0103\u0163i suplimentare
extraProperties.description=Colec\u0163ie de propriet\u0103\u0163i suplimentare pentru securitatea serviciilor web.

samltoken=Propriet\u0103\u0163i jetoane SAML
samltoken.desc=Specific\u0103 propriet\u0103\u0163ile care sunt utilizate la evaluarea \u00eencrederii \u015fi a validit\u0103\u0163ii unei Aser\u0163iuni SAML.

wantAssertionsSigned=Semnare revendicare SAML
wantAssertionsSigned.desc=Indic\u0103 o cerin\u0163\u0103 pentru elementele <saml:Assertion> recep\u0163ionate de acest furnizor de serviciu pentru a fi semnat\u0103.

clockSkew=Diferen\u0163a de timp permis\u0103 \u00eentre sisteme.
clockSkew.desc=Aceasta este utilizat\u0103 pentru a specifica decalajul permis al ceasului \u00een minute la validarea jetonului SAML.

requiredSubjectConfirmationMethod=Metoda de confirmare subiect necesar\u0103
requiredSubjectConfirmationMethod.desc=Specificare dac\u0103 Metoda de confirmare subiect este necesar\u0103 \u00een Aser\u0163iunea SAML. Valoarea implicit\u0103 este adev\u0103rat.

timeToLive=Timp de via\u0163\u0103 implicit
timeToLive.desc=Specificarea timpului de via\u0163\u0103 implicit al unei Aser\u0163iuni SAML \u00een cazul \u00een care nu se define\u015fte condi\u0163ia NoOnOrAfter. Valoarea implicit\u0103 este de 30 minute.

audienceRestrictions=Restric\u0163ii de public
audienceRestrictions.desc=Specificarea publicului permis pentru o Aser\u0163iune SAML. Implicit este permis tot publicul. 

