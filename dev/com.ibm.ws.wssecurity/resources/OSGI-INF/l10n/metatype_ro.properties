trustStoreRef=Referin\u0163\u0103 ancor\u0103 sau depozit de chei
trustStoreRef.desc=Un depozit de chei care con\u0163ine cheia public\u0103 necesar\u0103 pentru verificarea semn\u0103turii pentru Aser\u0163iune.

# To be implemented. Do not comment it since chkpii will complain
trustedIssuers=Emiten\u0163i de \u00eencredere
trustedIssuers.desc=Specific\u0103 identit\u0103\u0163ile emiten\u0163ilor IdP de \u00eencredere. Implicit "ALL_ISSUERS" care indic\u0103 faptul c\u0103 toate identit\u0103\u0163ile IdP sunt de \u00eencredere.

