trustStoreRef=Keystore confi\u00e1vel ou refer\u00eancia de \u00e2ncora
trustStoreRef.desc=Um keystore que cont\u00e9m a chave p\u00fablica necess\u00e1ria para verificar a assinatura da Asser\u00e7\u00e3o.

# To be implemented. Do not comment it since chkpii will complain
trustedIssuers=Emissores confi\u00e1veis
trustedIssuers.desc=Especifica as identidades dos emissores de IdP confi\u00e1veis. Padr\u00e3o para "ALL_ISSUERS" que indica que todas as identidades IdP s\u00e3o confi\u00e1veis.

# To be implemented. Do not comment it since chkpii will complain
trustcert=Certificado X509
trustcert.desc=Especifica uma lista de certificados x509 usados para verificar a assinatura. Isso \u00e9 ignorado por agora.

# To be implemented. Do not comment it since chkpii will complain
certpath=Caminho do certificado X509
certpath.desc=Especifica o caminho para o certificado x509. Isso \u00e9 ignorado por agora.

# To be implemented. Do not comment it since chkpii will complain
trustcrl=CRL
trustcrl.desc=Especifica a lista de crls usada para avaliar a validade da assinatura. Isso \u00e9 ignorado por agora.

# To be implemented. Do not comment it since chkpii will complain
crlpath=Caminho CRL
crlpath.desc=Especifica o caminho para o crl. Isso \u00e9 ignorado por agora.

