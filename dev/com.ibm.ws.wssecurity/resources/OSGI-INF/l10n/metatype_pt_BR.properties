wssecurity.name=Provedor WS-Security
wssecurity.name.desc=Configura\u00e7\u00e3o padr\u00e3o de Seguran\u00e7a de Servi\u00e7os da Web para o provedor.

wssecurity.client.name=Cliente WS-Security
wssecurity.client.name.desc=Configura\u00e7\u00e3o padr\u00e3o de Seguran\u00e7a de Servi\u00e7os da Web para o cliente.

user=Nome do usu\u00e1rio
user.desc=Informa\u00e7\u00f5es sobre o usu\u00e1rio para criar o token do nome de usu\u00e1rio. 

password=Senha
password.desc=Informa\u00e7\u00f5es sobre a senha de usu\u00e1rio necess\u00e1ria para criar o token de nome de usu\u00e1rio.

cbh=Manipulador de retorno de chamada de senha
cbh.desc=A classe de implementa\u00e7\u00e3o do manipulador de retorno de chamada de senha.

encuser=Alias de criptografia 
encuser.desc=Alias usado para acessar o keystore de criptografia.

siguser=Alias de assinatura
siguser.desc=Alias usado para acessar o keystore de assinatura.

caller=Respons\u00e1vel pela Chamada do WebSphere 
caller.desc=Token do respons\u00e1vel pela chamada.

callerprops=Respons\u00e1vel pela Chamada do WebSphere
callerprops.desc=Configura\u00e7\u00e3o requerida para processamento do respons\u00e1vel pela chamada.

callername=Token do Respons\u00e1vel pela Chamada
callername.desc=Especifique o nome do token. As op\u00e7\u00f5es s\u00e3o Usernametoken, X509token, Samltoken.

userIdentifier=Identificador principal
userIdentifier.desc=Especifica um atributo do SAML usado como o nome principal do usu\u00e1rio no assunto. O padr\u00e3o \u00e9 asser\u00e7\u00e3o NameID.

groupIdentifier=Identificador de grupo
groupIdentifier.desc=Especifica um atributo do SAML usado como o nome do grupo que o principal autenticado \u00e9 membro. N\u00e3o h\u00e1 valor padr\u00e3o.

# do not translate userIdentifier
userUniqueIdentifier=Identificador exclusivo
userUniqueIdentifier.desc=Especifica um atributo do SAML usado como um nome de usu\u00e1rio exclusivo conforme se aplica ao WSCredential no assunto. O padr\u00e3o \u00e9 o mesmo que o valor do atributo userIdentifier.

# do not translate issuer
realmIdentifier=Identificador de dom\u00ednio
realmIdentifier.desc=Especifica um atributo do SAML usado como o nome da regi\u00e3o. O padr\u00e3o \u00e9 o emissor.

includeTokenInSubject=Incluir asser\u00e7\u00e3o SAML no assunto
includeTokenInSubject.desc=Especifica se deve incluir uma asser\u00e7\u00e3o SAML no assunto.

# do not translate No, User, Group
mapToUserRegistry=Mapeia uma identidade SAML para um usu\u00e1rio registrado
mapToUserRegistry.desc=Especifica como mapear uma identidade para um usu\u00e1rio de registro. As op\u00e7\u00f5es s\u00e3o N\u00e3o, Usu\u00e1rio e Grupo. O padr\u00e3o \u00e9 N\u00e3o e o registro do usu\u00e1rio n\u00e3o ser\u00e1 usado para criar um assunto de usu\u00e1rio.

mapToUserRegistry.USER=Mapeia uma identidade SAML para um usu\u00e1rio definido no registro
mapToUserRegistry.NO=N\u00e3o mapeie uma identidade SAML para um usu\u00e1rio ou grupo no registro
mapToUserRegistry.GROUP=Mapeie uma identidade SAML para um grupo definido no registro do usu\u00e1rio

#do not translate No, Group
realmName=Nome da regi\u00e3o
realmName.desc=Especifica o nome da regi\u00e3o quando o mapToUserRegistry est\u00e1 configurado para N\u00e3o ou Grupo.

allowCustomCacheKey=Chave de cache customizada
allowCustomCacheKey.desc=Permita a gera\u00e7\u00e3o de uma chave de cache customizada para acessar o cache de autentica\u00e7\u00e3o e obter o assunto.

endorsing=Token de Suporte de Endosso
endorsing.desc=Especifique se o token do respons\u00e1vel pela chamada \u00e9 um token de suporte de endosso

sig=Propriedades da Assinatura
sig.desc=Configura\u00e7\u00e3o da assinatura requerida.

enc=Propriedades de Criptografia
enc.desc=Configura\u00e7\u00e3o de criptografia requerida.

sigprops=Assinatura WS-Security
sigprops.desc=Informa\u00e7\u00f5es de configura\u00e7\u00e3o como tipo do keystore, senha do keystore

encprops=Criptografia WS-Security
encprops.desc=Informa\u00e7\u00f5es de configura\u00e7\u00e3o como tipo do keystore, senha do keystore

ks=Tipo de keystore
ks.desc=JKS, JCEKS ou PKCS11

ksa=Keystore Alias
ksa.desc=O alias do keystore padr\u00e3o a ser usado, se nenhum for especificado

ksp=Senha de Armazenamento de Chave
ksp.desc=Senha para acessar o arquivo keystore

crypto=Provedor WSS4J
crypto.desc=Proveder usado para criar inst\u00e2ncias Crypto. Usa como padr\u00e3o "org.apache.ws.security.components.crypto.Merlin".

noncecache=Cache de Nonce
noncecache.desc=Se nonces UsernameToken devem ser armazenados em cache.

ksfile=Arquivo keystore
ksfile.desc=O local do keystore

noncecacheinst=Inst\u00e2ncia de cache de reprodu\u00e7\u00e3o
noncecacheinst.desc=Ret\u00e9m uma refer\u00eancia a uma inst\u00e2ncia ReplayCache usada para armazenar em cache nonces UsernameToken.

cacheconfig=Arquivo de configura\u00e7\u00e3o de cache
cacheconfig.desc=Arquivo de configura\u00e7\u00e3o para a implementa\u00e7\u00e3o de armazenamento em cache subjacente.

tscache=Cache de registro de data e hora
tscache.desc=Indica se deve armazenar em cache as sequ\u00eancia criadas por Registro de Data e Hora.

tsfile=Arquivo de armazenamento confi\u00e1vel
tsfile.desc=O local do armazenamento confi\u00e1vel

tspass=Senha do armazenamento confi\u00e1vel
tspass.desc=A senha do armazenamento confi\u00e1vel.

tstype=Tipo de armazenamento confi\u00e1vel
tstype.desc=O tipo de armazenamento confi\u00e1vel.

ksprovider=Provedor de keystore
ksprovider.desc=O provedor usado para carregar keystores. Usa como padr\u00e3o o provedor instalado.

certprovider=Provedor de certificado
certprovider.desc=O provedor usado para carregar certificados. Usa como padr\u00e3o o provedor de keystore.

crl=Arquivo CRL X509
crl.desc=O local de um arquivo CRL (X509) a ser usado.

keypass=Senha da Chave
keypass.desc=A senha padr\u00e3o usada para carregar a chave privada.

extraProperties.name=Propriedades Adicionais
extraProperties.description=Cole\u00e7\u00e3o de propriedades adicionais para seguran\u00e7a de servi\u00e7os da web.

samltoken=Propriedades do Token SAML
samltoken.desc=Especifica as propriedades usadas para avaliar a fidelidade e a validade de uma Asser\u00e7\u00e3o SAML.

wantAssertionsSigned=Assinar asser\u00e7\u00e3o SAML
wantAssertionsSigned.desc=Indica um requisito para os elementos <saml:Assertion> recebidos por este provedor de servi\u00e7os a ser assinado.

clockSkew=A diferen\u00e7a de tempo permitida entre sistemas
clockSkew.desc=Isto \u00e9 usado para especificar o clock skew permitido em minutos ao validar o token SAML.

requiredSubjectConfirmationMethod=M\u00e9todo de confirma\u00e7\u00e3o de assunto necess\u00e1rio
requiredSubjectConfirmationMethod.desc=Especifique se o M\u00e9todo de Confirma\u00e7\u00e3o de Assunto \u00e9 necess\u00e1rio na Asser\u00e7\u00e3o SAML. O padr\u00e3o \u00e9 verdadeiro.

timeToLive=Tempo de vida padr\u00e3o
timeToLive.desc=Especifique o tempo de vida padr\u00e3o de uma Asser\u00e7\u00e3o SAML, caso ela n\u00e3o defina a condi\u00e7\u00e3o NoOnOrAfter. O padr\u00e3o \u00e9 30 minutos.

audienceRestrictions=As restri\u00e7\u00f5es de p\u00fablico
audienceRestrictions.desc=Especifique o p\u00fablico permitido da Asser\u00e7\u00e3o SAML. O padr\u00e3o \u00e9 todo o p\u00fablico permitido. 

