#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
wssecurity.name=WS-Security fournisseur 
wssecurity.name.desc=Configuration par d\u00e9faut de la s\u00e9curit\u00e9 de services Web pour le fournisseur.

wssecurity.client.name=WS-Security client 
wssecurity.client.name.desc=Configuration par d\u00e9faut de la s\u00e9curit\u00e9 de services Web pour le client.

user=Nom d'utilisateur
user.desc=Informations utilisateur permettant de cr\u00e9er un jeton de nom d'utilisateur. 

password=Mot de passe
password.desc=Informations de mot de passe utilisateur permettant de cr\u00e9er un jeton de nom d'utilisateur.

cbh=Gestionnaire de rappel de mot de passe
cbh.desc=Classe d'impl\u00e9mentation du gestionnaire de rappel de mot de passe.

encuser=Alias de chiffrement 
encuser.desc=Alias utilis\u00e9 pour l'acc\u00e8s au fichier de cl\u00e9s de chiffrement.

siguser=Alias de signature
siguser.desc=Alias utilis\u00e9 pour l'acc\u00e8s au fichier de cl\u00e9s de signature.

caller=Appelant WebSphere 
caller.desc=Jeton d'appelant.

callerprops=Appelant WebSphere
callerprops.desc=Configuration requise pour le traitement de l'appelant.

callername=Jeton d'appelant 
callername.desc=Indiquez le nom du jeton. Les options sont : Usernametoken, X509token, Samltoken.

userIdentifier=Identificateur principal
userIdentifier.desc=Indique un attribut SAML qui est utilis\u00e9 comme nom principal d'utilisateur dans le sujet. La valeur par d\u00e9faut est l'assertion NameID.

groupIdentifier=ID groupe
groupIdentifier.desc=Indique un attribut SAML qui est utilis\u00e9 comme nom du groupe dont le principal authentifi\u00e9 est membre. Il n\u2019existe aucune valeur par d\u00e9faut.

# do not translate userIdentifier
userUniqueIdentifier=Identificateur unique
userUniqueIdentifier.desc=Indique un attribut SAML qui est utilis\u00e9 comme nom d'utilisateur unique d\u00e8s lors qu'il s'applique \u00e0 WSCredential dans le sujet. La valeur par d\u00e9faut est identique \u00e0 celle de la valeur d'attribut userIdentifier.

# do not translate issuer
realmIdentifier=Identificateur de domaine
realmIdentifier.desc=Indique un attribut SAML qui est utilis\u00e9 comme nom de domaine principal. La valeur par d\u00e9faut est issuer.

includeTokenInSubject=Inclure l'assertion SAML dans le sujet
includeTokenInSubject.desc=Indique s'il faut inclure une assertion SAML dans le sujet.

# do not translate No, User, Group
mapToUserRegistry=Mapper une identit\u00e9 SAML \u00e0 un utilisateur du registre
mapToUserRegistry.desc=Indique comment mapper une identit\u00e9 \u00e0 un utilisateur du registre. Les options sont Non, Utilisateur et Groupe. La valeur par d\u00e9faut est Non et le registre d'utilisateurs n'est pas utilis\u00e9 pour cr\u00e9er le sujet utilisateur.

mapToUserRegistry.USER=Mapper une identit\u00e9 SAML \u00e0 un utilisateur d\u00e9fini dans le registre
mapToUserRegistry.NO=Ne pas mapper une identit\u00e9 SAML \u00e0 un utilisateur ou un groupe dans le registre
mapToUserRegistry.GROUP=Mapper une identit\u00e9 SAML \u00e0 un groupe d\u00e9fini dans le registre d'utilisateurs

#do not translate No, Group
realmName=Nom de superdomaine
realmName.desc=Indique un nom de domaine lorsque mapToUserRegistry est d\u00e9fini sur No ou Group.

allowCustomCacheKey=Cl\u00e9 de m\u00e9moire cache personnalis\u00e9e
allowCustomCacheKey.desc=Autoriser la g\u00e9n\u00e9ration d'une cl\u00e9 de m\u00e9moire cache personnalis\u00e9e pour acc\u00e9der au cache d'authentification et obtenir le sujet .

endorsing=Jeton de prise en charge de validation
endorsing.desc=Indiquez si le jeton d'appelant est un jeton de prise en charge de validation.

sig=Propri\u00e9t\u00e9s de signature
sig.desc=Configuration de signature requise.

enc=Propri\u00e9t\u00e9s de chiffrement
enc.desc=Configuration de chiffrement requise.

sigprops=Signature WS-Security  
sigprops.desc=Informations de configuration, telles que le type ou le mot de passe de fichier de cl\u00e9s.

encprops=Chiffrement WS-Security 
encprops.desc=Informations de configuration, telles que le type ou le mot de passe de fichier de cl\u00e9s.

ks=Type de fichier de cl\u00e9s
ks.desc=JKS, JCEKS ou PKCS11

ksa=Alias de fichier de cl\u00e9s
ksa.desc=Alias de fichier de cl\u00e9s par d\u00e9faut \u00e0 utiliser, si aucun fichier de cl\u00e9s n'est sp\u00e9cifi\u00e9.

ksp=Mot de passe de fichier de cl\u00e9s
ksp.desc=Mot de passe pour l'acc\u00e8s au fichier de cl\u00e9s.

crypto=Fournisseur WSS4J
crypto.desc=Fournisseur utilis\u00e9 pour la cr\u00e9ation d'instances de classe Crypto. La valeur par d\u00e9faut est "org.apache.ws.security.components.crypto.Merlin".

noncecache=M\u00e9moire cache Nonce
noncecache.desc=Indique s'il est n\u00e9cessaire de mettre en cache les valeurs Nonce UsernameToken.

ksfile=Fichier de cl\u00e9s
ksfile.desc=Emplacement du fichier de cl\u00e9s

noncecacheinst=R\u00e9ex\u00e9cuter l'instance de m\u00e9moire cache
noncecacheinst.desc=Contient une r\u00e9f\u00e9rence \u00e0 une instance ReplayCache utilis\u00e9e pour la mise en cache des valeurs Nonce UsernameToken.

cacheconfig=Fichier de configuration de mise en m\u00e9moire cache
cacheconfig.desc=Fichier de configuration pour l'impl\u00e9mentation de mise en cache sous-jacente.

tscache=M\u00e9moire cache d'horodatage
tscache.desc=Indique s'il est n\u00e9cessaire de mettre en m\u00e9moire cache les cha\u00eenes d'horodatage cr\u00e9\u00e9es.

tsfile=Fichier de cl\u00e9s certifi\u00e9es
tsfile.desc=Emplacement du fichier de cl\u00e9s certifi\u00e9es

tspass=Mot de passe de fichier de cl\u00e9s certifi\u00e9es
tspass.desc=Mot de passe du fichier de cl\u00e9s certifi\u00e9es.

tstype=Type de fichier de cl\u00e9s certifi\u00e9es
tstype.desc=Type du fichier de cl\u00e9s certifi\u00e9es

ksprovider=Fournisseur de fichier de cl\u00e9s
ksprovider.desc=Fournisseur utilis\u00e9 pour le chargement des fichiers de cl\u00e9s. Il s'agit par d\u00e9faut du fournisseur install\u00e9.

certprovider=Fournisseur de certificat
certprovider.desc=Fournisseur utilis\u00e9 pour le chargement des certificats. Il s'agit par d\u00e9faut du fournisseur du fichier de cl\u00e9s.

crl=Fichier CRL X509
crl.desc=Emplacement d'un fichier CRL (X509) \u00e0 utiliser.

keypass=Mot de passe de cl\u00e9
keypass.desc=Mot de passe par d\u00e9faut utilis\u00e9 pour le chargement de la cl\u00e9 priv\u00e9e.

extraProperties.name=Propri\u00e9t\u00e9s suppl\u00e9mentaires
extraProperties.description=Collection de propri\u00e9t\u00e9s suppl\u00e9mentaires pour la s\u00e9curit\u00e9 des services Web.

samltoken=Propri\u00e9t\u00e9s du jeton SAML
samltoken.desc=Indique les propri\u00e9t\u00e9s qui sont utilis\u00e9es pour \u00e9valuer la fiabilit\u00e9 et la validit\u00e9 d'une assertion SAML.

wantAssertionsSigned=Signer l'assertion SAML
wantAssertionsSigned.desc=Indique que les \u00e9l\u00e9ments <saml:Assertion> re\u00e7us par ce fournisseur de services doivent \u00eatre sign\u00e9s.

clockSkew=D\u00e9calage d'horloge autoris\u00e9 entre les syst\u00e8mes
clockSkew.desc=Permet d'indiquer le d\u00e9calage d'horloge admis (en minutes) lors de la validation du jeton SAML.

requiredSubjectConfirmationMethod=M\u00e9thode de confirmation de sujet requise
requiredSubjectConfirmationMethod.desc=Indiquez si la m\u00e9thode de confirmation de sujet est requise dans l'assertion SAML. La valeur par d\u00e9faut est true.

timeToLive=Plage de temps par d\u00e9faut  
timeToLive.desc=Indiquez la plage de temps par d\u00e9faut d'une assertion SAML dans le cas o\u00f9 elle ne d\u00e9finit pas la condition NoOnOrAfter. La valeur par d\u00e9faut est de 30 minutes.

audienceRestrictions=Restrictions d'audience
audienceRestrictions.desc=Indiquez les audiences d'assertion SAML autoris\u00e9es. La valeur par d\u00e9faut est l'autorisation de toutes les audiences.

# To be implemented. Do not comment it since chkpii will complain
trustStoreRef=Magasin de cl\u00e9s de confiance ou r\u00e9f\u00e9rence de l'ancre
trustStoreRef.desc=Fichier de cl\u00e9s contenant la cl\u00e9 publique requise pour v\u00e9rifier la signature de l'assertion.

# To be implemented. Do not comment it since chkpii will complain
trustedIssuers=Emetteurs dignes de confiance
trustedIssuers.desc=Indique l'identit\u00e9 d'\u00e9metteurs de fournisseur d'identit\u00e9 dignes de confiance. La valeur par d\u00e9faut est "ALL_ISSUERS" qui indique que tous les fournisseurs d'identit\u00e9 sont dignes de confiance.

# To be implemented. Do not comment it since chkpii will complain
trustcert=Certificat X509
trustcert.desc=Indique une liste des certificats x509 utilis\u00e9s pour v\u00e9rifier la signature. Non pris en compte pour l'instant.

# To be implemented. Do not comment it since chkpii will complain
certpath=Chemin du certificat X509
certpath.desc=Indique le chemin du certificat x509. Non pris en compte pour l'instant.

# To be implemented. Do not comment it since chkpii will complain
trustcrl=CRL
trustcrl.desc=Indique la liste de r\u00e9vocation de certificats utilis\u00e9e pour \u00e9valuer la validit\u00e9 de la signature. Non pris en compte pour l'instant.

# To be implemented. Do not comment it since chkpii will complain
crlpath=Chemin CRL
crlpath.desc=Indique le chemin de la liste de r\u00e9vocation de certificats. Non pris en compte pour l'instant.

