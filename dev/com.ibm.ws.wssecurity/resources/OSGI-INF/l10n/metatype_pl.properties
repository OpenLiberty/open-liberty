wssecurity.name=Dostawca zabezpiecze\u0144 WS-Security 
wssecurity.name.desc=Konfiguracja domy\u015blna dostawcy zabezpiecze\u0144 us\u0142ug WWW.

wssecurity.client.name=Klient zabezpiecze\u0144 WS-Security 
wssecurity.client.name.desc=Konfiguracja domy\u015blna klienta zabezpiecze\u0144 us\u0142ug WWW.

user=Nazwa u\u017cytkownika
user.desc=Informacje o u\u017cytkowniku w celu utworzenia znacznika nazwy u\u017cytkownika. 

password=Has\u0142o
password.desc=Informacje o ha\u015ble u\u017cytkownika w celu utworzenia znacznika nazwy u\u017cytkownika.

cbh=Procedura obs\u0142ugi wywo\u0142ania zwrotnego has\u0142a
cbh.desc=Klasa implementacji procedury obs\u0142ugi wywo\u0142ania zwrotnego has\u0142a.

encuser=Alias szyfrowania 
encuser.desc=Alias u\u017cywany do uzyskiwania dost\u0119pu do magazynu kluczy szyfrowania.

siguser=Alias podpisu
siguser.desc=Alias u\u017cywany do uzyskiwania dost\u0119pu do magazynu kluczy podpisu.

caller=Program wywo\u0142uj\u0105cy WebSphere 
caller.desc=Znacznik programu wywo\u0142uj\u0105cego.

callerprops=Program wywo\u0142uj\u0105cy WebSphere
callerprops.desc=Konfiguracja wymagana do przetwarzania programu wywo\u0142uj\u0105cego.

callername=Znacznik programu wywo\u0142uj\u0105cego 
callername.desc=Podaj nazw\u0119 znacznika. Dost\u0119pne opcje: Usernametoken, X509token, Samltoken.

userIdentifier=Identyfikator parametru g\u0142\u00f3wnego
userIdentifier.desc=Okre\u015bla atrybut SAML u\u017cywany jako nazwa u\u017cytkownika w podmiocie. Warto\u015bci\u0105 domy\u015bln\u0105 jest asercja NameID.

groupIdentifier=Identyfikator grupy
groupIdentifier.desc=Okre\u015bla atrybut SAML u\u017cywany jako nazwa grupy, kt\u00f3rej cz\u0142onkiem jest uwierzytelniona nazwa u\u017cytkownika. Brak warto\u015bci domy\u015blnej.

# do not translate userIdentifier
userUniqueIdentifier=Unikalny identyfikator
userUniqueIdentifier.desc=Okre\u015bla atrybut SAML u\u017cywany jako unikalna nazwa u\u017cytkownika stosowana na potrzeby referencji WSCredential w podmiocie. Warto\u015b\u0107 domy\u015blna jest taka sama jak warto\u015b\u0107 atrybutu userIdentifier.

# do not translate issuer
realmIdentifier=Identyfikator dziedziny
realmIdentifier.desc=Okre\u015bla atrybut SAML u\u017cywany jako nazwa dziedziny. Warto\u015bci\u0105 domy\u015bln\u0105 jest atrybut issuer.

includeTokenInSubject=Uwzgl\u0119dnij asercj\u0119 SAML w podmiocie
includeTokenInSubject.desc=Okre\u015bla, czy nale\u017cy w podmiocie uwzgl\u0119dni\u0107 asercj\u0119 SAML.

# do not translate No, User, Group
mapToUserRegistry=Odwzoruj to\u017csamo\u015b\u0107 SAML na u\u017cytkownika z rejestru
mapToUserRegistry.desc=Wskazuje spos\u00f3b odwzorowania to\u017csamo\u015bci na u\u017cytkownika z rejestru. Dost\u0119pne s\u0105 opcje: Nie, U\u017cytkownik i Grupa. Warto\u015b\u0107 domy\u015blna to Nie, co oznacza, \u017ce rejestr u\u017cytkownik\u00f3w nie jest u\u017cywany do tworzenia podmiotu u\u017cytkownika.

mapToUserRegistry.USER=Odwzoruj to\u017csamo\u015b\u0107 SAML na u\u017cytkownika zdefiniowanego w rejestrze
mapToUserRegistry.NO=Nie odwzorowuj to\u017csamo\u015bci SAML na u\u017cytkownika ani grup\u0119 w rejestrze
mapToUserRegistry.GROUP=Odwzoruj to\u017csamo\u015b\u0107 SAML na grup\u0119 zdefiniowan\u0105 w rejestrze u\u017cytkownik\u00f3w

#do not translate No, Group
realmName=Nazwa dziedziny
realmName.desc=Podaje nazw\u0119 dziedziny, je\u015bli w\u0142a\u015bciwo\u015b\u0107 mapToUserRegistry ma ustawion\u0105 warto\u015b\u0107 No (Nie) lub Group (Grupa).

allowCustomCacheKey=Dostosowany klucz pami\u0119ci podr\u0119cznej
allowCustomCacheKey.desc=Umo\u017cliwia generowanie niestandardowego klucza pami\u0119ci podr\u0119cznej w celu uzyskania dost\u0119pu do pami\u0119ci podr\u0119cznej uwierzytelniania i pobrania podmiotu.

endorsing=Znacznik obs\u0142uguj\u0105cy zatwierdzanie
endorsing.desc=Okre\u015bl, czy znacznik programu wywo\u0142uj\u0105cego jest zatwierdzaj\u0105cym znacznikiem obs\u0142ugi.

sig=W\u0142a\u015bciwo\u015bci podpisu
sig.desc=Konfiguracja wymaganego podpisu.

enc=W\u0142a\u015bciwo\u015bci szyfrowania
enc.desc=Konfiguracja wymaganego szyfrowania.

sigprops=Podpis zabezpiecze\u0144 WS-Security  
sigprops.desc=Informacje konfiguracyjne, takie jak typ magazynu kluczy i has\u0142o magazynu kluczy

encprops=Szyfrowanie zabezpiecze\u0144 WS-Security 
encprops.desc=Informacje konfiguracyjne, takie jak typ magazynu kluczy i has\u0142o magazynu kluczy

ks=Typ magazynu kluczy
ks.desc=JKS, JCEKS lub PKCS11

ksa=Alias magazynu kluczy
ksa.desc=Domy\u015blny alias magazynu kluczy, kt\u00f3ry ma by\u0107 u\u017cywany, je\u015bli nie zostanie okre\u015blony inny.

ksp=Has\u0142o do magazynu kluczy
ksp.desc=Has\u0142o umo\u017cliwiaj\u0105ce uzyskanie dost\u0119pu do pliku kluczy.

crypto=Dostawca WSS4J
crypto.desc=Dostawca s\u0142u\u017c\u0105cy do tworzenia instancji interfejsu Crypto. Warto\u015b\u0107 domy\u015blna: org.apache.ws.security.components.crypto.Merlin.

noncecache=Pami\u0119\u0107 podr\u0119czna warto\u015bci jednorazowych
noncecache.desc=Okre\u015bla, czy buforowa\u0107 warto\u015bci jednorazowe UsernameToken.

ksfile=Plik kluczy
ksfile.desc=Po\u0142o\u017cenie magazynu kluczy

noncecacheinst=Instancja pami\u0119ci podr\u0119cznej powt\u00f3rze\u0144
noncecacheinst.desc=Zawiera odwo\u0142anie do instancji interfejsu ReplayCache s\u0142u\u017c\u0105cej do buforowania warto\u015bci jednorazowych UsernameToken.

cacheconfig=Plik konfiguracyjny programu pami\u0119ci podr\u0119cznej
cacheconfig.desc=Plik konfiguracyjny dla bazowej implementacji buforowania.

tscache=Pami\u0119\u0107 podr\u0119czna znacznika czasu
tscache.desc=Okre\u015bla, czy \u0142a\u0144cuchy znacznika czasu utworzenia s\u0105 buforowane.

tsfile=Plik zaufanych certyfikat\u00f3w
tsfile.desc=Po\u0142o\u017cenie magazynu zaufanych certyfikat\u00f3w.

tspass=Has\u0142o magazynu zaufanych certyfikat\u00f3w
tspass.desc=Has\u0142o magazynu zaufanych certyfikat\u00f3w.

tstype=Typ magazynu zaufanych certyfikat\u00f3w
tstype.desc=Typ magazynu zaufanych certyfikat\u00f3w.

ksprovider=Dostawca pliku kluczy
ksprovider.desc=Dostawca s\u0142u\u017c\u0105cy do \u0142adowania magazyn\u00f3w kluczy. Domy\u015blnie jest to zainstalowany dostawca.

certprovider=Dostawca certyfikat\u00f3w
certprovider.desc=Dostawca s\u0142u\u017c\u0105cy do \u0142adowania certyfikat\u00f3w. Domy\u015blnie jest to dostawca magazynu kluczy.

crl=Plik listy odwo\u0142a\u0144 certyfikat\u00f3w X509
crl.desc=Po\u0142o\u017cenie pliku listy odwo\u0142a\u0144 certyfikat\u00f3w X509 do u\u017cycia.

keypass=Has\u0142o klucza
keypass.desc=Domy\u015blne has\u0142o umo\u017cliwiaj\u0105ce \u0142adowanie klucza prywatnego.

extraProperties.name=W\u0142a\u015bciwo\u015bci dodatkowe
extraProperties.description=Kolekcja dodatkowych w\u0142a\u015bciwo\u015bci dla zabezpiecze\u0144 us\u0142ug WWW.

samltoken=W\u0142a\u015bciwo\u015bci znacznika SAML
samltoken.desc=Okre\u015bla w\u0142a\u015bciwo\u015bci u\u017cywane do oceny wiarygodno\u015bci i wa\u017cno\u015bci asercji SAML.

wantAssertionsSigned=Podpisz asercj\u0119 SAML
wantAssertionsSigned.desc=Wskazuje wymaganie, \u017ce elementy <saml:Assertion> odebrane przez tego dostawc\u0119 us\u0142ug musz\u0105 by\u0107 podpisane.

clockSkew=Dozwolona r\u00f3\u017cnica czasu mi\u0119dzy systemami
clockSkew.desc=Ten parametr jest u\u017cywany do okre\u015blenia dozwolonego przesuni\u0119cia zegara (w minutach) podczas sprawdzania poprawno\u015bci znacznika SAML.

requiredSubjectConfirmationMethod=Wymagana metoda potwierdzenia podmiotu 
requiredSubjectConfirmationMethod.desc=Okre\u015bl, czy w asercji SAML jest wymagana metoda potwierdzenia podmiotu. Warto\u015b\u0107 domy\u015blna to true.

timeToLive=Domy\u015blny czas \u017cycia 
timeToLive.desc=Okre\u015bl domy\u015blny czas \u017cycia asercji SAML w przypadku, gdy nie definiuje ona warunku NoOnOrAfter. Warto\u015b\u0107 domy\u015blna: 30 minut.

audienceRestrictions=Ograniczenia odbiorc\u00f3w
audienceRestrictions.desc=Okre\u015bla dozwolonych odbiorc\u00f3w asercji SAML. Domy\u015blnie dozwoleni s\u0105 wszyscy odbiorcy. 

# To be implemented. Do not comment it since chkpii will complain
trustStoreRef=Zaufany magazyn kluczy lub odwo\u0142anie do bazy zaufania
trustStoreRef.desc=Magazyn kluczy zawieraj\u0105cy klucz publiczny niezb\u0119dny do sprawdzenia podpisu asercji.

# To be implemented. Do not comment it since chkpii will complain
trustedIssuers=Zaufani wystawcy
trustedIssuers.desc=Wskazuje to\u017csamo\u015bci zaufanych wystawc\u00f3w dostawc\u00f3w to\u017csamo\u015bci. Warto\u015b\u0107 domy\u015blna to ALL_ISSUERS. Wskazuje ona, \u017ce wszystkie to\u017csamo\u015bci dostawc\u00f3w to\u017csamo\u015bci s\u0105 zaufane.

