trustcert.desc=Okre\u015bla list\u0119 certyfikat\u00f3w x509, kt\u00f3re s\u0105 u\u017cywane do weryfikowania podpisu. Ta w\u0142a\u015bciwo\u015b\u0107 jest obecnie ignorowana.

