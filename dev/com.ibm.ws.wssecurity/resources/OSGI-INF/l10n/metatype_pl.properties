certpath.desc=Okre\u015bla \u015bcie\u017ck\u0119 do certyfikatu x509. Ta w\u0142a\u015bciwo\u015b\u0107 jest obecnie ignorowana.

# To be implemented. Do not comment it since chkpii will complain
trustcrl=CRL
trustcrl.desc=Okre\u015bla list\u0119 obiekt\u00f3w CRL, kt\u00f3re s\u0105 u\u017cywane do oceny wa\u017cno\u015bci podpisu. Ta w\u0142a\u015bciwo\u015b\u0107 jest obecnie ignorowana.

