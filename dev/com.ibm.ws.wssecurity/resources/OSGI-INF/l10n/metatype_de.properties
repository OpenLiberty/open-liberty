#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
wssecurity.name=WS-Security-Provider 
wssecurity.name.desc=Die Web Services Security-Standardkonfiguration f\u00fcr Provider.

wssecurity.client.name=WS-Security-Client 
wssecurity.client.name.desc=Die Web Services Security-Standardkonfiguration f\u00fcr Clients.

user=Benutzername
user.desc=Benutzerinformationen zum Erstellen von Benutzernamenstoken. 

password=Kennwort
password.desc=Benutzerkennwortinformationen, die zum Erstellen von Benutzernamenstoken erforderlich sind.

cbh=Callback-Handler f\u00fcr Kennwort
cbh.desc=Die Implementierungsklasse des Callback-Handlers f\u00fcr Kennwort.

encuser=Verschl\u00fcsselungsalias
encuser.desc=Alias, der f\u00fcr den Zugriff auf den Verschl\u00fcsselungskeystore verwendet wird.

siguser=Signaturalias
siguser.desc=Alias, der f\u00fcr den Zugriff auf den Signaturkeystore verwendet wird.

caller=WebSphere-Caller 
caller.desc=Caller-Token.

callerprops=WebSphere-Caller
callerprops.desc=Die f\u00fcr die Caller-Verarbeitung erforderliche Konfiguration.

callername=Caller-Token
callername.desc=Geben Sie den Tokennamen an. Die g\u00fcltigen Optionen sind Usernametoken, X509token, Samltoken.

userIdentifier=Prinzipal-ID
userIdentifier.desc=Gibt ein SAML-Attribut an, das als Benutzerprinzipalname im Subjekt verwendet wird. Standardm\u00e4\u00dfig wird die NameID-Zusicherung verwendet.

groupIdentifier=Gruppen-ID
groupIdentifier.desc=Gibt ein SAML-Attribut an, das als Name der Gruppe verwendet wird, zu der der authentifizierte Principal geh\u00f6rt. Es gibt keinen Standardwert.

# do not translate userIdentifier
userUniqueIdentifier=Eindeutige ID
userUniqueIdentifier.desc=Gibt ein SAML-Attribut an, das als eindeutiger Benutzername f\u00fcr den WSCredential im Subjekt verwendet wird. Standardm\u00e4\u00dfig wird der Wert des Attributs userIdentifier verwendet.

# do not translate issuer
realmIdentifier=Realm-ID
realmIdentifier.desc=Gibt ein SAML-Attribut an, das als Realmname verwendet wird. Standardm\u00e4\u00dfig wird das Attribut issuer verwendet.

includeTokenInSubject=SAML-Zusicherung in das Subjekt einschlie\u00dfen
includeTokenInSubject.desc=Gibt an, ob eine SAML-Zusicherung in das Subjekt eingeschlossen werden soll.

# do not translate No, User, Group
mapToUserRegistry=SAML-ID einem Registry-Benutzer zuordnen
mapToUserRegistry.desc=Gibt an, wie eine ID einem Registry-Benutzer zugeordnet wird. Die Optionen sind No, User und Group. Der Standardwert ist No, d. h., die Benutzerregistry wird nicht zum Erstellen des Benutzersubjekts verwendet.

mapToUserRegistry.USER=Einem in der Registry definierten Benutzer eine SAML-ID zuordnen
mapToUserRegistry.NO=Einem Benutzer oder einer Gruppe in der Registry keine SAML-ID zuordnen
mapToUserRegistry.GROUP=Einer in der Registry definierten Gruppe eine SAML-ID zuordnen

#do not translate No, Group
realmName=Realmname
realmName.desc=Gibt einen Realmnamen an, wenn mapToUserRegistry auf No oder Group gesetzt ist. 
allowCustomCacheKey=Angepasster Cacheschl\u00fcssel
allowCustomCacheKey.desc=L\u00e4sst die Generierung eines angepassten Cacheschl\u00fcssels f\u00fcr den Zugriff auf den Authentifizierungscache und den Abruf des Subjekts zu.

endorsing=Unterst\u00fctzungstoken zulassen
endorsing.desc=Gibt an, ob das Caller-Token ein Unterst\u00fctzungstoken zul\u00e4sst.

sig=Signatureigenschaften
sig.desc=Die erforderliche Konfiguration f\u00fcr die Signatur.

enc=Verschl\u00fcsselungseigenschaften
enc.desc=Die erforderliche Konfiguration f\u00fcr die Verschl\u00fcsselung.

sigprops=WS-Security-Signatur
sigprops.desc=Konfigurationsinformationen, wie z. B. Keystore-Typ, Keystore-Kennwort

encprops=WS-Security-Verschl\u00fcsselung
encprops.desc=Konfigurationsinformationen, wie z. B. Keystore-Typ, Keystore-Kennwort

ks=Keystore-Typ
ks.desc=JKS, JCEKS und PKCS11

ksa=Keystore-Alias
ksa.desc=Der zu verwendende Standard-Keystore-Alias, wenn keiner angegeben ist.

ksp=Keystore-Kennwort
ksp.desc=Kennwort f\u00fcr den Zugriff auf die Keystore-Datei.

crypto=WSS4J-Provider
crypto.desc=Der Provider, der zum Erstellen von Crypto-Instanzen verwendet wird. Nimmt standardm\u00e4\u00dfig den Wert "org.apache.ws.security.components.crypto.Merlin" an.

noncecache=Nonce-Cache
noncecache.desc=Gibt an, ob UsernameToken-Nonce zwischengespeichert werden sollen.

ksfile=Keystore-Datei
ksfile.desc=Die Position des Keystores.

noncecacheinst=ReplayCache-Instanz
noncecacheinst.desc=Enth\u00e4lt eine Referenz auf eine ReplayCache-Instanz, die zum Zwischenspeichern von UsernameToken-Nonce verwendet wird.

cacheconfig=Cachekonfigurationsdatei
cacheconfig.desc=Die Konfigurationsdatei f\u00fcr die zugrunde liegende Caching-Implementierung.

tscache=Zeitmarkencache
tscache.desc=Gibt an, ob mit Zeitmarke erstellte Strings zwischengespeichert werden sollen.

tsfile=Truststore-Datei
tsfile.desc=Die Postition des Truststores.

tspass=Truststore-Kennwort
tspass.desc=Das Truststore-Kennwort.

tstype=Truststore-Typ
tstype.desc=Der Truststore-Typ.

ksprovider=Keystore-Provider
ksprovider.desc=Der Provider, der zum Laden von Keystores verwendet wird. Standardm\u00e4\u00dfig wird der Wert des installierten Providers verwendet.

certprovider=Zertifikatprovider
certprovider.desc=Der Provider, der zum Laden von Zertifikaten verwendet wird. Standardm\u00e4\u00dfig der Keystore-Provider.

crl=X509-CRL-Datei
crl.desc=Die Position einer zu verwendenden (X509)-CRL-Datei.

keypass=Schl\u00fcsselkennwort
keypass.desc=Das Standardkennwort, das zum Laden des privaten Schl\u00fcssels verwendet wird.

extraProperties.name=Weitere Eigenschaften
extraProperties.description=Sammlung von zus\u00e4tzlichen Eigenschaften f\u00fcr die Web-Service-Sicherheit.

samltoken=SAML-Tokeneigenschaften
samltoken.desc=Gibt die Eigenschaften an, die zum Auswerten der Vertrauensw\u00fcrdigkeit und G\u00fcltigkeit einer SAML-Zusicherung verwendet werden.

wantAssertionsSigned=SAML-Zusicherung signieren
wantAssertionsSigned.desc=Gibt an, dass die von diesem Service-Provider empfangenen <saml:Assertion>-Elemente signiert werden m\u00fcssen.

clockSkew=Zul\u00e4ssige Zeitdifferenz zwischen Systemen
clockSkew.desc=Mit diesem Attribut wird die zul\u00e4ssige Zeitabweichung in Minuten bei der Validierung des SAML-Tokens angegeben. 
requiredSubjectConfirmationMethod=Subjektbest\u00e4tigungsmethode erforderlich
requiredSubjectConfirmationMethod.desc=Gibt an, ob die Subjektbest\u00e4tigungsmethode in der SAML-Zusicherung erforderlich ist. Die Option ist standardm\u00e4\u00dfig ausgew\u00e4hlt.

timeToLive=Standardlebensdauer
timeToLive.desc=Gibt die Standardlebensdauer einer SAML-Zusicherung an, wenn die Bedingung NoOnOrAfter nicht definiert ist. Der Standardwert ist 30 Minuten.

audienceRestrictions=Zielgruppeneinschr\u00e4nkungen
audienceRestrictions.desc=Gibt die f\u00fcr die SAML-Zusicherung zul\u00e4ssigen Zielgruppen an. Standardm\u00e4\u00dfig sind alle Zielgruppen zul\u00e4ssig. 

# To be implemented. Do not comment it since chkpii will complain
trustStoreRef=Vertrauensw\u00fcrdiger Keystore oder Ankerreferenz
trustStoreRef.desc=Ein Keystore, der den \u00f6ffentlichen Schl\u00fcssel enth\u00e4lt, der f\u00fcr die Verifizierung der Zusicherungssignatur erforderlich ist.

# To be implemented. Do not comment it since chkpii will complain
trustedIssuers=Vertrauensw\u00fcrdige Aussteller
trustedIssuers.desc=Gibt die IDs vertrauensw\u00fcrdiger IdP-Aussteller an. Nimmt standardm\u00e4\u00dfig den Wert "ALL_ISSUERS" an, der angibt, dass alle IdP-Identit\u00e4ten vertrauensw\u00fcrdig sind.

# To be implemented. Do not comment it since chkpii will complain
trustcert=X509-Zertifikat
trustcert.desc=Gibt eine Liste mit x509-Zertifikaten an, die f\u00fcr die Verifizierung der Signatur verwendet werden. Dies wird momentan ignoriert.

# To be implemented. Do not comment it since chkpii will complain
certpath=X509-Zertifikatspfad
certpath.desc=Gibt den Pfad zum x509-Zertifikat an. Dies wird momentan ignoriert.

# To be implemented. Do not comment it since chkpii will complain
trustcrl=Zugriffssteuerungsliste
trustcrl.desc=Gibt die Zugriffssteuerungslisten an, die zur Evaluierung der Validit\u00e4t der Signatur verwendet werden. Dies wird momentan ignoriert.

# To be implemented. Do not comment it since chkpii will complain
crlpath=Zugriffssteuerungslistenpfad
crlpath.desc=Gibt den Pfad zur Zugriffssteuerungsliste an. Dies wird momentan ignoriert.

