wssecurity.name=Proveedor de WS-Security 
wssecurity.name.desc=Configuraci\u00f3n por omisi\u00f3n de la Seguridad de servicios web para el proveedor.

wssecurity.client.name=Cliente de WS-Security 
wssecurity.client.name.desc=Configuraci\u00f3n por omisi\u00f3n de la Seguridad de servicios web para el cliente.

user=Nombre de usuario
user.desc=Informaci\u00f3n de usuario para crear la se\u00f1al de nombre de usuario. 

password=Contrase\u00f1a
password.desc=Informaci\u00f3n de contrase\u00f1a de usuario para crear la se\u00f1al de nombre de usuario.

cbh=Manejador de retorno de llamada de contrase\u00f1a
cbh.desc=Clase de implementaci\u00f3n del manejador de retorno de llamada de contrase\u00f1a

encuser=Alias de cifrado 
encuser.desc=Alias utilizado para acceder al almac\u00e9n de claves de cifrado.

siguser=Alias de firma
siguser.desc=Alias utilizado para acceder al almac\u00e9n de claves de firmas.

caller=Llamante de WebSphere 
caller.desc=Se\u00f1al de llamante.

callerprops=Llamante de WebSphere
callerprops.desc=Configuraci\u00f3n necesaria para el proceso del llamante.

callername=Se\u00f1al de llamante 
callername.desc=Especifique el nombre de la se\u00f1al. Las opciones son Usernametoken, X509token, Samltoken.

userIdentifier=Identificador principal
userIdentifier.desc=Especifica un atributo SAML que se utiliza como el nombre principal de usuario en el sujeto. El valor predeterminado es la aserci\u00f3n NameID.

groupIdentifier=Identificador de grupo
groupIdentifier.desc=Especifica un atributo SAML que se utiliza como el nombre del grupo del que es miembro el principal autenticado. No hay ning\u00fan valor predeterminado.

# do not translate userIdentifier
userUniqueIdentifier=Identificador exclusivo
userUniqueIdentifier.desc=Especifica un atributo SAML que se utiliza como nombre de usuario exclusivo ya que se aplica a la WSCredential del sujeto. El valor predeterminado es el mismo que el del valor de atributo userIdentifier.

# do not translate issuer
realmIdentifier=Identificador de reino
realmIdentifier.desc=Especifica un atributo SAML que se utiliza como nombre de reino. El valor predeterminado es issuer.

includeTokenInSubject=Incluir aserci\u00f3n SAML en el sujeto
includeTokenInSubject.desc=Especifica si se debe incluir una aserci\u00f3n SAML en el sujeto.

# do not translate No, User, Group
mapToUserRegistry=Correlacionar una identidad de SAML con un usuario de registro.
mapToUserRegistry.desc=Especifica c\u00f3mo correlacionar una identidad con un usuario de registro. Las opciones son No, User y Group. El valor predeterminado es No, y el registro de usuarios no se utiliza para crear el sujeto de usuario.

mapToUserRegistry.USER=Correlacionar una identidad de SAML con un usuario definido en el registro
mapToUserRegistry.NO=No correlacionar una identidad de SAML con un usuario o un grupo en el registro
mapToUserRegistry.GROUP=Correlacionar una identidad de SAML con un grupo definido en el registro de usuarios

#do not translate No, Group
realmName=Nombre de reino
realmName.desc=Especifica un nombre de reino cuando mapToUserRegistry est\u00e1 establecido en No o Grupo.

allowCustomCacheKey=Clave de memoria cach\u00e9 personalizada
allowCustomCacheKey.desc=Permitir la generaci\u00f3n de una clave de memoria cach\u00e9 personalizada para acceder a la memoria cach\u00e9 de autenticaci\u00f3n y obtener el sujeto.

endorsing=Se\u00f1al de soporte de validaci\u00f3n
endorsing.desc=Especifique si la se\u00f1al del interlocutor es una se\u00f1al de soporte de validaci\u00f3n.

sig=Propiedades de firma
sig.desc=Configuraci\u00f3n de firma necesaria.

enc=Propiedades de cifrado
enc.desc=Configuraci\u00f3n de cifrado necesaria.

sigprops=Configuraci\u00f3n de firma WS-Security 
sigprops.desc=Informaci\u00f3n de configuraci\u00f3n como el tipo de almac\u00e9n de claves, la contrase\u00f1a de almac\u00e9n de claves

encprops=Configuraci\u00f3n de cifrado WS-Security 
encprops.desc=Informaci\u00f3n de configuraci\u00f3n como el tipo de almac\u00e9n de claves, la contrase\u00f1a de almac\u00e9n de claves

ks=Tipo de almac\u00e9n de claves
ks.desc=JKS, JCEKS o PKCS11

ksa=Alias de almac\u00e9n de claves
ksa.desc=El alias de almac\u00e9n de claves que debe utilizarse si no se especifica ninguno.

ksp=Contrase\u00f1a de almac\u00e9n de claves
ksp.desc=Contrase\u00f1a para acceder al archivo de almac\u00e9n de claves.

crypto=Proveedor WSS4J
crypto.desc=Proveedor utilizado para crear instancias criptogr\u00e1ficas. El valor por omisi\u00f3n es "org.apache.ws.security.components.crypto.Merlin".

noncecache=Memoria cach\u00e9 de nonce
noncecache.desc=Si se deben guardar en la memoria cach\u00e9 los nonces UsernameToken.

ksfile=Archivo de almac\u00e9n de claves
ksfile.desc=La ubicaci\u00f3n del almac\u00e9n de claves

noncecacheinst=Instancia de memoria cach\u00e9 de reproducci\u00f3n
noncecacheinst.desc=Mantiene una referencia a una instancia de ReplayCache que se utiliza para guardar en la memoria cach\u00e9 los nonces UsernameToken.

cacheconfig=Archivo de configuraci\u00f3n de memoria cach\u00e9
cacheconfig.desc=Archivo de configuraci\u00f3n de la implementaci\u00f3n de memoria cach\u00e9 subyacente.

tscache=Memoria cach\u00e9 de indicaci\u00f3n de fecha y hora
tscache.desc=Si se deben guardar en la memoria cach\u00e9 las series creadas de indicaci\u00f3n de fecha y hora.

tsfile=Archivo de almac\u00e9n de confianza
tsfile.desc=La ubicaci\u00f3n del almac\u00e9n de confianza

tspass=Contrase\u00f1a de almac\u00e9n de confianza
tspass.desc=La contrase\u00f1a del almac\u00e9n de confianza.

tstype=Tipo de almac\u00e9n de confianza
tstype.desc=El tipo de almac\u00e9n de confianza.

ksprovider=Proveedor de almac\u00e9n de claves
ksprovider.desc=El proveedor utilizado para cargar los almacenes de claves. El valor por omisi\u00f3n es el proveedor instalado.

certprovider=Proveedor de certificados
certprovider.desc=El proveedor utilizado para cargar los certificados. El valor por omisi\u00f3n es el proveedor de almac\u00e9n de claves.

crl=Archivo CRL X509
crl.desc=La ubicaci\u00f3n de un archivo CRL (X509) que se va a utilizar.

keypass=Contrase\u00f1a de clave
keypass.desc=La contrase\u00f1a por omisi\u00f3n utilizada para cargar la clave privada.

extraProperties.name=Propiedades adicionales
extraProperties.description=Colecci\u00f3n de propiedades adicionales para la seguridad de servicios web.

samltoken=Propiedades de se\u00f1al de SAML
samltoken.desc=Especifica las propiedades utilizadas para evaluar la fiabilidad y la validez de la aserci\u00f3n SAML.

wantAssertionsSigned=Firmar aserci\u00f3n SAML
wantAssertionsSigned.desc=Indica un requisito de que los elementos <saml:Assertion> que recibe este proveedor de servicios deben firmarse.

clockSkew=La diferencia de tiempo permitida entre los sistemas
clockSkew.desc=Se utiliza para especificar el desfase horario permitido en minutos cuando se valida la se\u00f1al SAML.

requiredSubjectConfirmationMethod=El m\u00e9todo de confirmaci\u00f3n del sujeto es necesario 
requiredSubjectConfirmationMethod.desc=Especifique si el m\u00e9todo de confirmaci\u00f3n del sujeto es necesario en la aserci\u00f3n SAML. El valor predeterminado es true.

timeToLive=Tiempo de visa predeterminado 
timeToLive.desc=Especifique el tiempo de vida predeterminado de una Aserci\u00f3n SAML en el caso de que no defina la condici\u00f3n NoOnOrAfter. El valor predeterminado es de 30 minutos.

audienceRestrictions=Restricciones de la audiencia
audienceRestrictions.desc=Especifique las audiencias permitidas de la Aserci\u00f3n SAML. El valor predeterminado es permitir todas las audiencias. 

# To be implemented. Do not comment it since chkpii will complain
trustStoreRef=Almac\u00e9n de claves de confianza o referencia de ancla
trustStoreRef.desc=Un almac\u00e9n de claves que contiene la clave p\u00fablica necesaria para verificar la firma de la Aserci\u00f3n.

# To be implemented. Do not comment it since chkpii will complain
trustedIssuers=Emisores de confianza
trustedIssuers.desc=Especifica las identidades de los emisores IdP fiables. Toma el valor predeterminado "ALL_ISSUERS", que indica que se conf\u00eda en todas la identidades IdP.

# To be implemented. Do not comment it since chkpii will complain
trustcert=Certificado X509
trustcert.desc=Especifica una lista de certificados x509 que se utilizan para verificar la firma. De momento no se tiene en cuenta.

# To be implemented. Do not comment it since chkpii will complain
certpath=V\u00eda de acceso de certificado X509
certpath.desc=Especifica la v\u00eda de acceso del certificado x509. De momento no se tiene en cuenta.

# To be implemented. Do not comment it since chkpii will complain
trustcrl=CRL
trustcrl.desc=Especifica la lista de CRLS que se utilizan para evaluar la validez de la firma. De momento no se tiene en cuenta.

# To be implemented. Do not comment it since chkpii will complain
crlpath=V\u00eda de acceso de CRL
crlpath.desc=Especifica la v\u00eda de acceso al CRL. De momento no se tiene en cuenta.

