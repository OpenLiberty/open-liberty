#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
wssecurity.name=WS-Security Provider 
wssecurity.name.desc=Web Services Security default configuration for provider.

wssecurity.client.name=WS-Security Client 
wssecurity.client.name.desc=Web Services Security default configuration for client.

user=User name
user.desc=User information to create Username Token. 

password=Password
password.desc=User password information needed to create Username Token.

cbh=Password callback handler
cbh.desc=Password callback handler implementation class.

encuser=Encryption alias 
encuser.desc=Alias used for accessing encryption keystore.

siguser=Signature alias
siguser.desc=Alias used for accessing signature keystore.

caller=WebSphere Caller 
caller.desc=Caller token.

callerprops=WebSphere Caller
callerprops.desc=Required configuration for caller processing.

callername=Caller token 
callername.desc=Specify token name. The options are Usernametoken, X509token, Samltoken.

userIdentifier=Principal identifier
userIdentifier.desc=Specifies a SAML attribute that is used as the user principal name in the subject. The default is NameID assertion.

groupIdentifier=Group identifier
groupIdentifier.desc=Specifies a SAML attribute that is used as the name of the group that the authenticated principal is a member of. There is no default value.

# do not translate userIdentifier
userUniqueIdentifier=Unique identifier
userUniqueIdentifier.desc=Specifies a SAML attribute that is used as the unique user name as it applies to the WSCredential in the subject. The default is the same as the userIdentifier attribute value.

# do not translate issuer
realmIdentifier=Realm identifier
realmIdentifier.desc=Specifies a SAML attribute that is used as the realm name. The default is issuer.

includeTokenInSubject=Include SAML assertion in the subject
includeTokenInSubject.desc=Specifies whether to include a SAML assertion in the subject.

# do not translate No, User, Group
mapToUserRegistry=Map a SAML identity to a registry user
mapToUserRegistry.desc=Specifies how to map an identity to a registry user. The options are No, User, and Group. The default is No, and the user registry is not used to create the user subject.

mapToUserRegistry.USER=Map a SAML identity to a user defined in the registry
mapToUserRegistry.NO=Do not map a SAML identity to a user or group in the registry
mapToUserRegistry.GROUP=Map a SAML identity to a group defined in the user registry

#do not translate No, Group
realmName=Realm name
realmName.desc=Specifies a realm name when mapToUserRegistry is set to No or Group.

allowCustomCacheKey=Customized cache key
allowCustomCacheKey.desc=Allow the generation of a custom cache key to access the authentication cache and get the subject.

endorsing=Endorsing supporting token
endorsing.desc=Specify whether caller token is an endorsing supporting token.

sig=Signature Properties
sig.desc=Required signature configuration.

enc=Encryption Properties
enc.desc=Required encryption configuration.

sigprops=WS-Security Signature  
sigprops.desc=Configuration information such as keystore type, keystore password

encprops=WS-Security Encryption 
encprops.desc=Configuration information such as keystore type, keystore password

ks=Keystore type
ks.desc=JKS, JCEKS or PKCS11

ksa=Keystore alias
ksa.desc=The default keystore alias to use, if none is specified.

ksp=Keystore password
ksp.desc=Password to access keystore file.

crypto=WSS4J provider
crypto.desc=Provider used to create Crypto instances. Defaults to "org.apache.ws.security.components.crypto.Merlin".

noncecache=Nonce cache
noncecache.desc=Whether to cache UsernameToken nonces.

ksfile=Keystore file
ksfile.desc=The location of the keystore

noncecacheinst=Replay cache instance
noncecacheinst.desc=This holds a reference to a ReplayCache instance used to cache UsernameToken nonces.

cacheconfig=Cache configuration file
cacheconfig.desc=Configuration file for the underlying caching implementation.

tscache=Timestamp cache
tscache.desc=Whether to cache Timestamp-created strings.

tsfile=Truststore file
tsfile.desc=The location of the truststore

tspass=Truststore password
tspass.desc=The truststore password.

tstype=Truststore type
tstype.desc=The truststore type.

ksprovider=Keystore provider
ksprovider.desc=The provider used to load keystores. Defaults to installed provider.

certprovider=Certificate provider
certprovider.desc=The provider used to load certificates. Defaults to keystore provider.

crl=X509 CRL file
crl.desc=The location of an (X509) CRL file to use.

keypass=Key password
keypass.desc=The default password used to load the private key.

extraProperties.name=Additional properties
extraProperties.description=Collection of additional properties for web services security.

samltoken=SAML Token Properties
samltoken.desc=Specifies the properties that are used to evaluate the trustworthiness and validity of a SAML Assertion.

wantAssertionsSigned=Sign SAML assertion
wantAssertionsSigned.desc=Indicates a requirement for the <saml:Assertion> elements received by this service provider to be signed.

clockSkew=The time difference allowed between systems
clockSkew.desc=This is used to specify the allowed clock skew in minutes when validating the SAML token.

requiredSubjectConfirmationMethod=Subject confirmation method required 
requiredSubjectConfirmationMethod.desc=Specify whether the Subject Confirmation Method is required in the SAML Assertion. Default is true.

timeToLive=Default life time  
timeToLive.desc=Specify the default life time of a SAML Assertion in the case it does not define the NoOnOrAfter condition. Default is 30 minutes.

audienceRestrictions=The audience restrictions
audienceRestrictions.desc=Specify the allowed audiences of the SAML Assertion. Default is all audiences allowed. 

# To be implemented. Do not comment it since chkpii will complain
trustStoreRef=Trust keystore or anchor reference
trustStoreRef.desc=A keystore containing the public key necessary for verifying the signature of the Assertion.

# To be implemented. Do not comment it since chkpii will complain
trustedIssuers=Trusted issuers
trustedIssuers.desc=Specifies the identities of trusted IdP issuers. Default to "ALL_ISSUERS" which indicates all IdP identities are trusted.

# To be implemented. Do not comment it since chkpii will complain
trustcert=X509 Certificate
trustcert.desc=Specifies a list of x509 certificates that are used to verify the signature. This is ignored for now.

# To be implemented. Do not comment it since chkpii will complain
certpath=X509 certificate path
certpath.desc=Specifies the path to the x509 certificate. This is ignored for now.

# To be implemented. Do not comment it since chkpii will complain
trustcrl=CRL
trustcrl.desc=Specifies the list of crls that are used to evaluate the validity of the signature. This is ignored for now.

# To be implemented. Do not comment it since chkpii will complain
crlpath=CRL path
crlpath.desc=Specifies the path to the crl. This is ignored for now.

