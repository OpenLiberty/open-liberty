wssecurity.name=Provider WS-Security 
wssecurity.name.desc=La configurazione predefinita della sicurezza dei servizi Web per il provider.

wssecurity.client.name=Client WS-Security 
wssecurity.client.name.desc=La configurazione predefinita della sicurezza dei servizi Web per il client.

user=Nome utente
user.desc=Le informazioni utente per creare il token Username. 

password=Password
password.desc=Le informazioni password utente necessarie per creare il token Username.

cbh=Gestore callback password
cbh.desc=La password della classe di implementazione del gestore callback.

encuser=Alias di codifica 
encuser.desc=L'alias utilizzato per accedere al keystore di codifica.

siguser=Alias della firma
siguser.desc=L'alias utilizzato per accedere al keystore della firma.

caller=Chiamante di WebSphere 
caller.desc=Il token chiamante.

callerprops=Chiamante di WebSphere
callerprops.desc=Configurazione richiesta per l'elaborazione del chiamante.

callername=Token chiamante 
callername.desc=Specificare il nome token. Le opzioni sono Usernametoken, X509token, Samltoken.

userIdentifier=Identificativo principal
userIdentifier.desc=Specifica un attributo SAML utilizzato come nome principal utente nel soggetto. Il valore predefinito \u00e8 l'asserzione NameID.

groupIdentifier=Identificativo del gruppo
groupIdentifier.desc=Specifica un attributo SAML utilizzato come nome del gruppo di cui \u00e8 membro il principal autenticato. Nessun valore predefinito.

# do not translate userIdentifier
userUniqueIdentifier=Identificativo univoco
userUniqueIdentifier.desc=Specifica un attributo SAML utilizzato come il nome utente univoco come applicato a WSCredential nel soggetto. Il valore predefinito \u00e8 uguale al valore dell'attributo userIdentifier.

# do not translate issuer
realmIdentifier=Identificativo realm
realmIdentifier.desc=Specifica un attributo SAML utilizzato come nome realm. Il valore predefinito \u00e8 emettitore.

includeTokenInSubject=Includi asserzione SAML nel soggetto
includeTokenInSubject.desc=Specifica se includere un'asserzione SAML nel soggetto.

# do not translate No, User, Group
mapToUserRegistry=Associa un'identit\u00e0 SAML a un utente del registro
mapToUserRegistry.desc=Specifica come associare un'identit\u00e0 a un utente del registro. Le opzioni sono No, Utente e Gruppo. Il valore predefinito \u00e8 No e il registro utente non \u00e8 utilizzato per creare il soggetto utente.

mapToUserRegistry.USER=Associa un'identit\u00e0 SAML a un utente definito nel registro
mapToUserRegistry.NO=Non associare un'identit\u00e0 SAML a un utente o gruppo nel registro
mapToUserRegistry.GROUP=Non associare un'identit\u00e0 SAML a un gruppo definito nel registro utente

#do not translate No, Group
realmName=Nome realm
realmName.desc=Specifica un nome realm quando mapToUserRegistry \u00e8 impostato su No o su Gruppo.

allowCustomCacheKey=Chiave cache personalizzata
allowCustomCacheKey.desc=Consente di generare una chiave di cache personalizzata per accedere alla cache di autenticazione e richiamare il soggetto.

endorsing=Token Endorsing Supporting
endorsing.desc=Specifica se un token chiamante \u00e8 un token Endorsing Supporting.

sig=Propriet\u00e0 della firma
sig.desc=Configurazione della firma obbligatoria.

enc=Propriet\u00e0 della codifica
enc.desc=Configurazione della codifica obbligatoria.

sigprops=Firma WS-Security  
sigprops.desc=Informazioni di configurazione quali il tipo di keystore, la password del keystore

encprops=Codifica WS-Security 
encprops.desc=Informazioni di configurazione quali il tipo di keystore, la password del keystore

ks=Tipo di keystore
ks.desc=JKS, JCEKS o PKCS11

ksa=Alias del keystore
ksa.desc=L'alias del keystore predefinito da utilizzare, se non ne \u00e8 specificato alcuno.

ksp=Password keystore
ksp.desc=La password per accedere al file keystore.

crypto=Provider WSS4J
crypto.desc=Provider utilizzato per creare le istanze di crittografia. Il valore predefinito \u00e8 "org.apache.ws.security.components.crypto.Merlin".

noncecache=Cache nonce
noncecache.desc=Indica se memorizzare o meno nella cache i nonce UsernameToken.

ksfile=File keystore
ksfile.desc=L'ubicazione del keystore

noncecacheinst=Istanza della cache di riproduzione
noncecacheinst.desc=Contiene un riferimento a un'istanza ReplayCache utilizzata per memorizzare nella cache i nonce UsernameToken.

cacheconfig=File di configurazione della cache
cacheconfig.desc=File di configurazione per l'implementazione della memorizzazione nella cache sottostante.

tscache=Cache data/ora
tscache.desc=Indica se memorizzare nella cache le stringhe data/ora create.

tsfile=File truststore
tsfile.desc=L'ubicazione del truststore

tspass=Password truststore
tspass.desc=La password del truststore.

tstype=Tipo di truststore
tstype.desc=Il tipo di truststore.

ksprovider=Provider keystore
ksprovider.desc=Il provider utilizzato per caricare i keystore. Il valore predefinito \u00e8 il provider installato.

certprovider=Provider del certificato
certprovider.desc=Il provider utilizzato per caricare i certificati. Il valore predefinito \u00e8 il provider del keystore.

crl=File CRL X509
crl.desc=L'ubicazione di un file CRL (X509) da utilizzare.

keypass=Password chiave
keypass.desc=La password predefinita utilizzata per caricare la chiave privata.

extraProperties.name=Altre propriet\u00e0
extraProperties.description=Raccolta di propriet\u00e0 aggiuntive per la sicurezza dei servizi Web.

samltoken=Propriet\u00e0 token SAML
samltoken.desc=Specifica le propriet\u00e0\u00a0utilizzate per valutare l'affidabilit\u00e0 e la validit\u00e0 di un'asserzione SAML.

wantAssertionsSigned=Firma asserzione SAML
wantAssertionsSigned.desc=Indica che \u00e8 necessario che gli elementi <saml:Assertion> ricevuti da questo provider del servizio siano firmati.

clockSkew=La differenza oraria consentita tra i sistemi
clockSkew.desc=Viene utilizzato per specificare la differenza oraria consentita in minuti durante la convalida del token SAML.

requiredSubjectConfirmationMethod=Metodo di conferma soggetto richiesto
requiredSubjectConfirmationMethod.desc=Specificare se il metodo di conferma del soggetto \u00e8 richiesto o meno nell'asserzione SAML. Il valore predefinito \u00e8 true.

timeToLive=Durata predefinita
timeToLive.desc=Specificare la durata predefinita di un'asserzione SAML nel caso in cui non definisca la condizione NoOnOrAfter. Il valore predefinito \u00e8 30 minuti.

audienceRestrictions=Le limitazioni dell'audience
audienceRestrictions.desc=Specificare gli audience consentiti dell'asserzione SAML. L'impostazione predefinita prevede che siano consentiti tutti gli audience. 

# To be implemented. Do not comment it since chkpii will complain
trustStoreRef=Riferimento ancoraggio o keystore affidabile
trustStoreRef.desc=Un keystore contenente la chiave pubblica necessaria per la verifica della firma dell'asserzione.

# To be implemented. Do not comment it since chkpii will complain
trustedIssuers=Emittenti affidabili
trustedIssuers.desc=Specifica le identit\u00e0 degli emittenti IdP affidabili. Il valore predefinito \u00e8 "ALL_ISSUERS" che indica che tutte le identit\u00e0 IdP sono affidabili.

# To be implemented. Do not comment it since chkpii will complain
trustcert=Certificato X509
trustcert.desc=Specifica un elenco di certificati x509 utilizzati per verificare la firma. Viene ignorato per ora.

# To be implemented. Do not comment it since chkpii will complain
certpath=Percorso certificato X509
certpath.desc=Specifica il percorso del certificato x509. Viene ignorato per ora.

# To be implemented. Do not comment it since chkpii will complain
trustcrl=CRL
trustcrl.desc=Specifica l'elenco di crl utilizzati per valutare la validit\u00e0 della firma. Viene ignorato per ora.

# To be implemented. Do not comment it since chkpii will complain
crlpath=Percorso CRL
crlpath.desc=Specifica il percorso del crl. Viene ignorato per ora.

