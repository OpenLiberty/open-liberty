kerberos=Kerberos
kerberos.desc=Configura\u00e7\u00f5es de todo o sistema para autentica\u00e7\u00e3o do Kerberos

keytab=Arquivo keytab Kerberos
keytab.desc=O caminho do arquivo keytab usado para obter a chave secreta do principal. \
Se n\u00e3o especificado, o keytab do arquivo de configura\u00e7\u00e3o Kerberos \u00e9 usado. \
Se um arquivo keytab n\u00e3o for especificado no arquivo de configura\u00e7\u00e3o do Kerberos, o local {user.home}/krb5.keytab ser\u00e1 verificado.

configFile=Arquivo de configura\u00e7\u00e3o do Kerberos
configFile.desc=O local de um arquivo de configura\u00e7\u00e3o krb5.conf de estilo MIT. \
O local \u00e9 transmitido para a implementa\u00e7\u00e3o de JDK das APIs do Kerberos usando a propriedade de sistema java.security.krb5.conf. \
Se n\u00e3o especificado, o arquivo krb5.conf ser\u00e1 procurado de acordo com a implementa\u00e7\u00e3o de JDK das APIs do Kerberos.
