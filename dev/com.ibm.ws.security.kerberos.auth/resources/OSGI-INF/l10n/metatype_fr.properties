kerberos=Kerberos
kerberos.desc=Param\u00e8tres \u00e0 l'\u00e9chelle du syst\u00e8me pour l'authentification Kerberos

keytab=Fichier keytab Kerberos
keytab.desc=Chemin d'acc\u00e8s au fichier keytab qui est utilis\u00e9 pour obtenir la cl\u00e9 secr\u00e8te du principal. \
S'il n'est pas sp\u00e9cifi\u00e9, le fichier keytab provenant du fichier de configuration Kerberos est utilis\u00e9. \
Si aucun fichier keytab n'est sp\u00e9cifi\u00e9 dans le fichier de configuration Kerberos, l'emplacement {user.home}/krb5.keytab est v\u00e9rifi\u00e9.

configFile=Fichier de configuration Kerberos
configFile.desc=Emplacement d'un fichier de configuration krb5.conf de style MIT. \
L'emplacement est transmis \u00e0 l'impl\u00e9mentation du kit de d\u00e9veloppement Java (JDK) des API Kerberos via la propri\u00e9t\u00e9 syst\u00e8me java.security.krb5.conf. \
S'il n'est pas sp\u00e9cifi\u00e9, le fichier krb5.conf est recherch\u00e9 conform\u00e9ment \u00e0 l'impl\u00e9mentation du kit de d\u00e9veloppement Java (JDK) des API Kerberos.
