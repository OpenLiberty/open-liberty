kerberos=Kerberos
kerberos.desc=Systemweite Einstellungen f\u00fcr die Kerberos-Authentifizierung.

keytab=Kerberos-Chiffrierschl\u00fcsseldatei
keytab.desc=Der Pfad zur Chiffrierschl\u00fcsseldatei, die verwendet wird, um den geheimen Schl\u00fcssel des Principals abzurufen.\
Ohne Angabe wird der Chiffrierschl\u00fcssel aus der Kerberos-Konfigurationsdatei vewendet. \
Wenn in der Kerberos-Konfigurationsdatei keine Chiffrierschl\u00fcsseldatei angegeben ist, wird an der Position {user.home}/krb5.keytab danach gesucht.

configFile=Kerberos-Konfigurationsdatei
configFile.desc=Die Position einer krb5.conf-Konfigurationsdatei im MIT-Stil.\
Die Position wird mithilfe der Systemeigenschaft java.security.krb5.conf an die JDK-Implementierung der Kerberos-APIs \u00fcbergeben. \
Ohne Angabe wird nach der Datei krb5.conf gem\u00e4\u00df der JDK-Implementierung der Kerberos-APIs gesucht.
