kerberos=Kerberos
kerberos.desc=Set\u0103ri la nivel de sistem pentru autentificarea Kerberos

keytab=Fi\u015fier tabel de chei Kerberos
keytab.desc=Calea la fi\u015fierul tabel de chei care este folosit\u0103 pentru a ob\u0163ine cheia secret pentru principal. \
Dac\u0103 nu este specificat\u0103, este folosit tabelul de chei din fi\u015fierul de configura\u0163ie Kerberos. \
Dac\u0103 un fi\u015fier tabel\u0103 de chei nu este specificat \u00een fi\u015fierul de configurare Kerberos, atunci este verificat\u0103 loca\u0163ia {user.home}/krb5.keytab.

configFile=Fi\u015fier conf Kerberos
configFile.desc=Loca\u0163ia unui fi\u015fier de configurare stil MIT krb5.conf. \
Loca\u0163ia este transmis\u0103 implement\u0103rii JDK a API-urilor Kerberos APIs utiliz\u00e2nd proprietatea de sistem java.security.krb5.conf. \
Dac\u0103 nu este specificat, fi\u015fierul krb5.conf este c\u0103utat pentru conformitate cu implementarea JDK a API-urilor Kerberos.
