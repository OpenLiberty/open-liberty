kerberos=Kerberos
kerberos.desc=Nastaven\u00ed pro ov\u011b\u0159en\u00ed Kerberos v r\u00e1mci cel\u00e9ho syst\u00e9mu

keytab=Soubor tabulky kl\u00ed\u010d\u016f ov\u011b\u0159ov\u00e1n\u00ed Kerberos
keytab.desc=Cesta souboru keytab, kter\u00e1 se pou\u017e\u00edv\u00e1 k z\u00edsk\u00e1n\u00ed tajn\u00e9ho kl\u00ed\u010de \u010dinitele. \
Pokud nen\u00ed uvedena, pou\u017eije se keytab z konfigura\u010dn\u00edho souboru Kerberos. \
Nen\u00ed-li v konfigura\u010dn\u00edm souboru Kerberos uveden soubor keytab, bude zkontrolov\u00e1no um\u00edst\u011bn\u00ed {user.home}/krb5.keytab.

configFile=Konfigura\u010dn\u00ed soubor Kerberos
configFile.desc=Um\u00edst\u011bn\u00ed konfigura\u010dn\u00edho souboru krb5.conf stylu MIT. \
Um\u00edst\u011bn\u00ed je p\u0159ed\u00e1no implementaci JDK rozhran\u00ed Kerberos API pomoc\u00ed syst\u00e9mov\u00e9 vlastnosti java.security.krb5.conf. \
Nen\u00ed-li ur\u010deno, bude soubor krb5.conf vyhled\u00e1v\u00e1n v souladu s implementac\u00ed JDK rozhran\u00ed Kerberos API.
