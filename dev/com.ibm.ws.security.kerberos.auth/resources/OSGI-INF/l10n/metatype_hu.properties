kerberos=Kerberos
kerberos.desc=A Kerberos hiteles\u00edt\u00e9s rendszerszint\u0171 be\u00e1ll\u00edt\u00e1sai

keytab=Kerberos kulcsc\u00edmke f\u00e1jl
keytab.desc=Az azonos\u00edtott szerepl\u0151 titkos kulcs\u00e1nak lek\u00e9r\u00e9shez haszn\u00e1lt kulcsc\u00edmkef\u00e1jl \u00fatvonala. \
Ha nincs megadva, akkor a Kerberos konfigur\u00e1ci\u00f3s f\u00e1jl kulcsc\u00edmk\u00e9je ker\u00fcl alkalmaz\u00e1sra. \
Ha a Kerberos konfigur\u00e1ci\u00f3s f\u00e1jlban sincs megadva kulcsc\u00edmkef\u00e1jl, akkor a rendszer a {felhaszn\u00e1l\u00f3.alapk\u00f6nyvt\u00e1r}/krb5.keytab helyen keresi.

configFile=Kerberos konfigur\u00e1ci\u00f3s f\u00e1jl
configFile.desc=A MIT st\u00edlus\u00fa krb5.conf konfigur\u00e1ci\u00f3s f\u00e1jl helye. \
A hely a Kerberos API-k JDK megval\u00f3s\u00edt\u00e1s\u00e1nak a java.security.krb5.conf rendszertulajdons\u00e1g haszn\u00e1lat\u00e1val ker\u00fcl \u00e1tad\u00e1sra. \
Ha nincs megadva, akkor a rendszer krb5.conf f\u00e1jlt a Kerberos API-k JDK megval\u00f3s\u00edt\u00e1sa szerint keresi meg.
