kerberos=Kerberos
kerberos.desc=Valores de todo el sistema para la autenticaci\u00f3n Kerberos

keytab=Archivo de tabla de claves de Kerberos
keytab.desc=La v\u00eda de acceso del archivo de tabla de claves que se utiliza para obtener la clave secreta del principal. \
Si no se especifica, se utiliza la tabla de claves del archivo de configuraci\u00f3n de Kerberos. \
Si no se especifica un archivo de tabla de claves en el archivo de configuraci\u00f3n de Kerberos, se comprueba la ubicaci\u00f3n {user.home}/krb5.keytab.

configFile=Archivo de configuraci\u00f3n de Kerberos
configFile.desc=Ubicaci\u00f3n de un archivo de configuraci\u00f3n krb5.conf de estilo MIT.\
La ubicaci\u00f3n se pasa a la implementaci\u00f3n de JDK de las API de Kerberos utilizando la propiedad de sistema java.security.krb5.conf. \
Si no se especifica, se busca en el archivo krb5.conf seg\u00fan la implementaci\u00f3n de JDK de las API de Kerberos.
