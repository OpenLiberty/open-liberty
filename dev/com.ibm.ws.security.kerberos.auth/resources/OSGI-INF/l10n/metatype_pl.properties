configFile.desc=Po\u0142o\u017cenie pliku konfiguracyjnego krb5.conf typu MIT. \
Po\u0142o\u017cenie jest przekazywane do implementacji interfejs\u00f3w API Kerberos w \u015brodowisku JDK za po\u015brednictwem w\u0142a\u015bciwo\u015bci systemowej java.security.krb5.conf. \
Je\u015bli plik krb5.conf nie zostanie wskazany, to b\u0119dzie poszukiwany zgodnie z implementacj\u0105 interfejs\u00f3w API Kerberos w \u015brodowisku JDK.
