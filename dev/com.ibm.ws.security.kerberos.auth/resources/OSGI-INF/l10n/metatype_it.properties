kerberos=Kerberos
kerberos.desc=Impostazioni dell'intero sistema per l'autenticazione Kerberos

keytab=File keytab kerberos
keytab.desc=Il percorso del file keytab utilizzato per ottenere la chiave segreta del principal. \
Se non specificato, viene utilizzato il keytab della configurazione Kerberos. \
Se nel file di configurazione Kerberos non \u00e8 specificato un file keytab, viene verificata l'ubicazione {user.home}/krb5.keytab.

configFile=File di configurazione kerberos
configFile.desc=L'ubicazione di un file di configurazione krb5.conf stile MIT. \
L'ubicazione viene passata all'implementazione JDK delle API Kerberos utilizzando la propriet\u00e0 di sistema java.security.krb5.conf. \
Se non specificato, il file krb5.conf viene ricercato in base all'implementazione JDK delle API Kerberos.
