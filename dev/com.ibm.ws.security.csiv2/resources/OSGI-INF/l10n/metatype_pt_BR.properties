csiv2=CSIv2 do servidor
csiv2.desc=Common Secure Interoperability Vers\u00e3o 2 (CSIv2) para solicita\u00e7\u00f5es de entrada Internet Inter-ORB Protocol (IIOP).

client.csiv2=CSIv2 do cliente
client.csiv2.desc=Common Secure Interoperability Vers\u00e3o 2 (CSIv2) para solicita\u00e7\u00f5es de sa\u00edda Internet Inter-ORB Protocol (IIOP).

layers=Camadas
layers.desc=Especifique as camadas da CSIv2, como transporte, autentica\u00e7\u00e3o e atributo.

attributeLayer=Camada de Atributo
attributeLayer.desc=Determine as op\u00e7\u00f5es da camada de atributo que s\u00e3o solicitadas pelo servidor para solicita\u00e7\u00f5es de entrada da CSIv2.
clientPolicyAttributeLayer.desc=Determine as op\u00e7\u00f5es da camada de atributo a serem executadas pelo cliente para solicita\u00e7\u00f5es de sa\u00edda da CSIv2.
 
identityAssertionEnabled=Asser\u00e7\u00e3o de identidade ativada
identityAssertionEnabled.desc=Indique por true ou false se a asser\u00e7\u00e3o de identidade est\u00e1 ativada. O padr\u00e3o \u00e9 false.

identityAssertionTypes=Tipos de token da asser\u00e7\u00e3o de identidade
identityAssertionTypes.desc=Especifique os tipos de token de identidade suportados para a asser\u00e7\u00e3o de identidade.

anonymous=Declare um token de identidade ITTAnonymous
principalName=Declare um token de identidade ITTPrincipalName
x509CertChain=Declare um token de identidade ITTX509CertChain
distinguishedName=Declare um token de identidade ITTDistinguishedName
           	
trustedIdentities=Identidades confi\u00e1veis
trustedIdentities.desc=Especifique uma lista de identidades do servidor, separada por barras verticais (|), que s\u00e3o confi\u00e1veis para execu\u00e7\u00e3o da asser\u00e7\u00e3o de identidade para esse servidor. Um valor \u201c*\u201d tamb\u00e9m \u00e9 aceito para indicar confian\u00e7a impl\u00edcita (confiar em qualquer um).

trustedIdentity=Identidade confi\u00e1vel
trustedIdentity.desc=A identidade confi\u00e1vel usada para declarar uma entidade para o servidor remoto.

trustedPassword=Senha
trustedPassword.desc=Especifique a senha usada com a identidade confi\u00e1vel.

authenticationLayer=Camada de Autentica\u00e7\u00e3o
authenticationLayer.desc=Determine os mecanismos de autentica\u00e7\u00e3o e as op\u00e7\u00f5es de associa\u00e7\u00e3o que s\u00e3o solicitados pelo servidor para solicita\u00e7\u00f5es de entrada da CSIv2.
clientPolicyAuthenticationLayer.desc=Determine os mecanismos de autentica\u00e7\u00e3o e as op\u00e7\u00f5es de associa\u00e7\u00e3o a serem executadas pelo cliente para solicita\u00e7\u00f5es de sa\u00edda da CSIv2.

mechanisms=Mecanismos de autentica\u00e7\u00e3o
mechanisms.desc=Especifica mecanismos de autentica\u00e7\u00e3o como uma lista separada por v\u00edrgulas. Por exemplo: GSSUP, LTPA

transportLayer=Camada de Transporte
transportLayer.desc=Configure como confiar no cliente.

establishTrustInClient=Estabelecer confian\u00e7a em cliente
establishTrustInClient.desc=Especifique se essa op\u00e7\u00e3o de associa\u00e7\u00e3o \u00e9 Suportada, Obrigat\u00f3ria ou Nunca utilizada por esta camada. Ela indica os requisitos de autentica\u00e7\u00e3o na camada de autentica\u00e7\u00e3o.

required=A op\u00e7\u00e3o de associa\u00e7\u00e3o \u00e9 obrigat\u00f3ria
supported=A op\u00e7\u00e3o de associa\u00e7\u00e3o \u00e9 suportada
never=A op\u00e7\u00e3o de associa\u00e7\u00e3o n\u00e3o deve ser usada

sslEnabled=SSL ativado
sslEnabled.desc=Indique por true ou false se o SSL est\u00e1 ativado para solicita\u00e7\u00f5es CSIv2. O padr\u00e3o \u00e9 true e \u00e9 o valor recomendado. Se esse atributo for configurado para false, informa\u00e7\u00f5es confidenciais como senhas e tokens ser\u00e3o enviadas por meio de canais descobertos quando usar IIOP.

sslRef=Refer\u00eancia SSL
sslRef$Ref=Refer\u00eancia SSL
sslRef.desc=Especifique a configura\u00e7\u00e3o de SSL necess\u00e1ria para estabelecer uma conex\u00e3o segura.

iiopsOptions=Op\u00e7\u00f5es de porta segura IIOP
iiopsOptions.desc=Especifique as op\u00e7\u00f5es de porta e SSL para um soquete IIOPS utilizando o host do elemento iiopEndpoint de fechamento.

iiopsOptions.iiopsPort=Porta a ser assegurada
iiopsOptions.iiopsPort.desc=Especifique a porta a ser configurada com as op\u00e7\u00f5es de SSL.
