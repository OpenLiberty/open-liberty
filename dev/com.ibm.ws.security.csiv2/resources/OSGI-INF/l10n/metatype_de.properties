csiv2=Server-CSIv2
csiv2.desc=Common Secure Interoperability Version 2 (CSIv2) f\u00fcr eingehende IIOP-Anforderungen (Internet Inter-ORB Protocol).

client.csiv2=Client-CSIv2
client.csiv2.desc=Common Secure Interoperability Version 2 (CSIv2) f\u00fcr abgehende IIOP-Anforderungen (Internet Inter-ORB Protocol).

layers=Ebenen
layers.desc=Geben Sie die CSIv2-Ebenen wie die Transport-, Authentifizierungs- und Attributebene an.

attributeLayer=Attributebene
attributeLayer.desc=Legen Sie die Optionen f\u00fcr die Attributebene fest, die der Server f\u00fcr eingehende CSIv2-Anforderungen \u00fcbernimmt.
clientPolicyAttributeLayer.desc=Legen Sie die Optionen f\u00fcr die Attributebene fest, die der Client f\u00fcr abgehende CSIv2-Anforderungen verwendet.
 
identityAssertionEnabled=Identit\u00e4tszusicherung aktiviert
identityAssertionEnabled.desc=Geben Sie mit true oder false an, ob die Identit\u00e4tszusicherung aktiviert wird. Der Standardwert ist false.

identityAssertionTypes=Identit\u00e4tszusicherungstokentypen
identityAssertionTypes.desc=Geben Sie die unterst\u00fctzten Identit\u00e4tstokentypen f\u00fcr die Identit\u00e4tszusicherung an.

anonymous=ITTAnonymous-Identit\u00e4tstoken zusichern
principalName=ITTPrincipalName-Identit\u00e4tstoken zusichern
x509CertChain=ITTX509CertChain-Identit\u00e4tstoken zusichern
distinguishedName=ITTDistinguishedName-Identit\u00e4tstoken zusichern
           	
trustedIdentities=Anerkannte Identit\u00e4ten
trustedIdentities.desc=Geben Sie eine durch Pipezeichen (|) getrennte Liste mit Serveridentit\u00e4ten an, die anerkannt werden, um die Identit\u00e4tszusicherung f\u00fcr diesen Server durchzuf\u00fchren. Der Wert "*" ist ebenfalls g\u00fcltig und gibt eine implizite Vertrauensbeziehung (jeden anerkennen) an.

trustedIdentity=Anerkannte Identit\u00e4t
trustedIdentity.desc=Die anerkannte Identit\u00e4t, die zum Zusichern einer Entit\u00e4t f\u00fcr den fernen Server verwendet wird.

trustedPassword=Kennwort
trustedPassword.desc=Geben Sie das Kennwort f\u00fcr die anerkannte Identit\u00e4t an.

authenticationLayer=Authentifizierungsebene
authenticationLayer.desc=Legen Sie die Authentifizierungsmechanismen und Zuordnungsoptionen an, die der Server f\u00fcr eingehende CSIv2-Anforderungen \u00fcbernimmt.
clientPolicyAuthenticationLayer.desc=Legen Sie die Authentifizierungsmechanismen und Zuordnungsoptionen an, die der Client f\u00fcr abgehende CSIv2-Anforderungen verwendet.

mechanisms=Authentifizierungsmechanismen
mechanisms.desc=Gibt die Authentifizierungsmechanismen als durch Kommas getrennte Liste an, z. B. GSSUP, LTPA.

transportLayer=Transportebene
transportLayer.desc=Konfigurieren Sie die Herstellung der Vertrauensbeziehung zum Client.

establishTrustInClient=Vertrauensbeziehung im Client einrichten
establishTrustInClient.desc=Geben Sie an, ob diese Zuordnungsoption f\u00fcr diese Ebene unterst\u00fctzt wird, erforderlich ist oder nie verwendet wird. Die Option gibt Authentifizierungsanforderungen auf Authentifizierungsebene an.

required=Die Zuordnungsoption ist erforderlich.
supported=Die Zuordnungsoption wird unterst\u00fctzt.
never=Die Zuordnungsoption darf nicht verwendet werden.

sslEnabled=SSL aktiviert
sslEnabled.desc=Geben Sie mit true oder false an, ob SSL f\u00fcr CSIv2-Anforderungen aktiviert wird. Der Standardwert ist true (empfohlener Wert). Wenn Sie dieses Attribut auf false setzen, werden sensible Daten wie Kennw\u00f6rter und Token \u00fcber nicht gesicherte Kan\u00e4le gesendet, wenn IIOP verwendet wird.

sslRef=SSL-Referenz
sslRef$Ref=SSL-Referenz
sslRef.desc=Geben Sie die SSL-Konfiguration an, die zum Einrichten einer sicheren Verbindung erforderlich ist.

iiopsOptions=Optionen f\u00fcr sicheren IIOP-Port
iiopsOptions.desc=Geben Sie den Port und die SSL-Optionen f\u00fcr einen IIOPS-Socket unter Verwendung des Hosts des \u00fcbergeordneten Elements iiopEndpoint an.

iiopsOptions.iiopsPort=Zu sichernder Port
iiopsOptions.iiopsPort.desc=Geben Sie den zu konfigurierenden Port mit den SSL-Optionen an.
