csiv2=Server CSIv2
csiv2.desc=Common Secure Interoperability Versiunea 2 (CSIv2) pentru cereri Internet Inter-ORB Protocol (IIOP) de intrare.

client.csiv2=Client CSIv2
client.csiv2.desc=Common Secure Interoperability Versiunea 2 (CSIv2) pentru cereri Internet Inter-ORB Protocol (IIOP) de ie\u015fire.

layers=Niveluri
layers.desc=Specifica\u0163i nivelurile CSIv2, ca de exemplu transport, autentificare \u015fi atribut.

attributeLayer=Nivel atribut
attributeLayer.desc=Determin\u0103 op\u0163iunile la nivel de atribut care sunt cerute de server pentru cererile CSIv2 de intrare.
clientPolicyAttributeLayer.desc=Determin\u0103 op\u0163iunile la nivel de atribut care sunt realizate de client pentru cererile CSIv2 de ie\u015fire.
 
identityAssertionEnabled=Aser\u0163iune identitate activat\u0103
identityAssertionEnabled.desc=Indica\u0163i cu true sau false dac\u0103 aser\u0163iunea de identitate este activat\u0103. Valoarea implicit\u0103 este false.

identityAssertionTypes=Tipuri de jetoane de aser\u0163iuni de identitate
identityAssertionTypes.desc=Specifica\u0163i tipurile de jetoane de identitate suportate pentru aser\u0163iunea de identitate.

anonymous=Impune\u0163i un jeton de identitate ITTAnonymous
principalName=Impune\u0163i un jeton de identitate ITTPrincipalName
x509CertChain=Impune\u0163i un jeton de identitate ITTX509CertChain
distinguishedName=Impune\u0163i un jeton de identitate ITTDistinguishedName
           	
trustedIdentities=Identit\u0103\u0163i de \u00eencredere
trustedIdentities.desc=Specifica\u0163i o list\u0103 de identit\u0103\u0163i de server separate de caractere bar\u0103 vertical\u0103 (|), care sunt de \u00eencredere pentru a realiza o aser\u0163iune de identitate pentru acest server. De asemenea, este acceptat\u0103 valoarea \u201c*\u201d pentru a indica \u00eencredere implicit\u0103 (\u00eencredere \u00een oricine).

trustedIdentity=Identitate de \u00eencredere
trustedIdentity.desc=Identitatea de \u00eencredere utilizat\u0103 pentru a afirma o entitate pentru serverul la distan\u0163\u0103.

trustedPassword=Parol\u0103
trustedPassword.desc=Specifica\u0163i parola care este utilizat\u0103 cu identitatea de \u00eencredere.

authenticationLayer=Nivel autentificare
authenticationLayer.desc=Determina\u0163i mecanismele de autentificare \u015fi op\u0163iunile de asociere cerute de server pentru cererile CSIv2 de intrare.
clientPolicyAuthenticationLayer.desc=Determina\u0163i mecanismele de autentificare \u015fi op\u0163iunile de asociere care sunt realizate de client pentru cererile CSIv2 de ie\u015fire.

mechanisms=Mecanisme de autentificare
mechanisms.desc=Specific\u0103 mecanismele de autentificare ca o list\u0103 separat\u0103 prin virgule. De exemplu: GSSUP, LTPA

transportLayer=Nivel transport
transportLayer.desc=Configura\u0163i modul de stabilire a \u00eencrederii \u00een client.

establishTrustInClient=Stabilire \u00eencredere \u00een client
establishTrustInClient.desc=Specifica\u0163i dac\u0103 aceast\u0103 op\u0163iune de asociere este Suportat, Necesar sau Niciodat\u0103 utilizat pentru aceast\u0103 nivel. Indic\u0103 cerin\u0163ele de autentificare la nivel de autentificare.

required=Op\u0163iunea de asociere este necesar\u0103
supported=Op\u0163iunea de asociere este suportat\u0103
never=Trebuie s\u0103 nu fie utilizat\u0103 op\u0163iunea de asociere

sslEnabled=SSL activat
sslEnabled.desc=Indica\u0163i prin true sau false dac\u0103 este activat SSL pentru cerin\u0163e CSIv2. Valoarea implicit\u0103 este true \u015fi este valoarea recomandat\u0103. Dac\u0103 acest atribut este setat la false, informa\u0163ii sensibile cum ar fi parolele \u015fi jetoanele sunt trimise pe canale nesecurizate atunci c\u00e2nd se utilizeaz\u0103 IIOP.

sslRef=Referin\u0163\u0103 SSL
sslRef$Ref=Referin\u0163\u0103 SSL
sslRef.desc=Specifica\u0163i configura\u0163ia SSL necesar\u0103 pentru a stabili o conexiune securizat\u0103.

iiopsOptions=Op\u0163iuni de securizare porturi IIOP
iiopsOptions.desc=Specifica\u0163i op\u0163iunile de port \u015fi op\u0163iunile SSL pentru un socket IIOPS utiliz\u00e2nd gazda elementului \u00eenconjur\u0103tor iiopEndpoint.

iiopsOptions.iiopsPort=Port de securizat
iiopsOptions.iiopsPort.desc=Specifica\u0163i portul de configurat cu op\u0163iunile SSL.
