csiv2=Servidor CSIv2
csiv2.desc=Common Secure Interoperability Versi\u00f3n 2 (CSIv2) para solicitudes IIOP (Incoming Internet Inter-ORB Protocol) entrantes.

client.csiv2=Cliente CSIv2
client.csiv2.desc=Common Secure Interoperability Versi\u00f3n 2 (CSIv2) para solicitudes IIOP (Incoming Internet Inter-ORB Protocol) salientes.

layers=Capas
layers.desc=Especifique las capas CSIv2 capas como transporte, autenticaci\u00f3n y atributo.

attributeLayer=Capa de atributo
attributeLayer.desc=Determine las opciones de la capa de atributo que reclama el servidor para las solicitudes CSIv2 entrantes.
clientPolicyAttributeLayer.desc=Determine las opciones de la capa de atributo que realizar\u00e1 el cliente para las solicitudes CSIv2 salientes.
 
identityAssertionEnabled=Aserci\u00f3n de identidad habilitada
identityAssertionEnabled.desc=Se indica mediante true o false si la confirmaci\u00f3n de identidad est\u00e1 habilitada. El valor predeterminado es false.

identityAssertionTypes=Tipos de se\u00f1al de aserci\u00f3n de identidad
identityAssertionTypes.desc=Especifique los tipos de se\u00f1al de identidad soportados para la aserci\u00f3n de identidad.

anonymous=Declarar una se\u00f1al de identidad ITTAnonymous
principalName=Declarar una se\u00f1al de identidad ITTPrincipalName
x509CertChain=Declarar una se\u00f1al de identidad ITTX509CertChain
distinguishedName=Declarar una se\u00f1al de identidad ITTDistinguishedName
           	
trustedIdentities=Identidades de confianza
trustedIdentities.desc=Especifique una lista de las identidades de servidor, separadas por una barra vertical barra vertical (|), en las que se conf\u00eda para realizar la aserci\u00f3n de identidad en este servidor. Se acepta tambi\u00e9n el valor \u201c*\u201d para indicar que la confianza es impl\u00edcita (se conf\u00eda en cualquier identidad).

trustedIdentity=Identidad de confianza
trustedIdentity.desc=La identidad de confianza utilizada para declarar una entidad ante el servidor remoto.

trustedPassword=Contrase\u00f1a
trustedPassword.desc=Especifique la contrase\u00f1a utilizada con la identidad de confianza.

authenticationLayer=Capa de autenticaci\u00f3n
authenticationLayer.desc=Determine los mecanismos de autenticaci\u00f3n y opciones de asociaci\u00f3n que reclama el servidor para las solicitudes CSIv2 entrantes.
clientPolicyAuthenticationLayer.desc=Determine los mecanismos de autenticaci\u00f3n y opciones de asociaci\u00f3n que realizar\u00e1 el cliente para las solicitudes CSIv2 salientes.

mechanisms=Mecanismos de autenticaci\u00f3n
mechanisms.desc=Especifica los mecanismos de autenticaci\u00f3n como una lista separada por comas. Por ejemplo: GSSUP, LTPA

transportLayer=Capa de transporte
transportLayer.desc=Configure c\u00f3mo debe confiarse en el cliente.

establishTrustInClient=Establecer confianza en cliente
establishTrustInClient.desc=Especifique si est\u00e1 asociaci\u00f3n es Supported, Required o Never (soportada, obligatoria o nunca) para esta capa. Indica los requisitos de autenticaci\u00f3n en la capa de autenticaci\u00f3n.

required=La opci\u00f3n de asociaci\u00f3n es obligatoria
supported=La opci\u00f3n de asociaci\u00f3n est\u00e1 soportada
never=La opci\u00f3n de asociaci\u00f3n no debe utilizarse

sslEnabled=Habilitado para SSL
sslEnabled.desc=Se indica mediante true o false si SSL est\u00e1 habilitado para las solicitudes CSIv2. El valor predeterminado es true y es el valor recomendado. Si este atributo se establece en false, la informaci\u00f3n confidencial como contrase\u00f1as y se\u00f1ales se env\u00edan a trav\u00e9s de canales no seguros cuando se utiliza IIOP.

sslRef=Referencia SSL
sslRef$Ref=Referencia SSL
sslRef.desc=Especifique la configuraci\u00f3n SSL necesaria para establecer una conexi\u00f3n segura.

iiopsOptions=Asegurar opciones de puerto IIOP
iiopsOptions.desc=Especifique el puerto y las opciones SSL para un socket IIOPS que utiliza el host del elemento iiopEndpoint que los contiene.

iiopsOptions.iiopsPort=Puerto que debe protegerse
iiopsOptions.iiopsPort.desc=Especifica el puerto que se va a configurar con las opciones SSL.
