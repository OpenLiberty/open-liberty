csiv2=CSIv2 serveru
csiv2.desc=CSIv2 (Common Secure Interoperability verze 2) pro p\u0159\u00edchoz\u00ed po\u017eadavky vyu\u017e\u00edvaj\u00edc\u00ed protokol IIOP (Internet Inter-ORB Protocol).

client.csiv2=CSIv2 klienta
client.csiv2.desc=CSIv2 (Common Secure Interoperability verze 2) pro odchoz\u00ed po\u017eadavky vyu\u017e\u00edvaj\u00edc\u00ed protokol IIOP (Internet Inter-ORB Protocol).

layers=Vrstvy
layers.desc=Zadejte vrstvy CSIv2, jako nap\u0159. vrstvu atribut\u016f, vrstvu ov\u011b\u0159ov\u00e1n\u00ed a transportn\u00ed vrstvu.

attributeLayer=Vrstva atribut\u016f
attributeLayer.desc=Ur\u010dete volby vrstvy atribut\u016f po\u017eadovan\u00e9 serverem pro p\u0159\u00edchoz\u00ed po\u017eadavky CSIv2.
clientPolicyAttributeLayer.desc=Ur\u010dete volby vrstvy atribut\u016f, kter\u00e9 m\u00e1 prov\u00e9st klient pro odchoz\u00ed po\u017eadavky CSIv2.
 
identityAssertionEnabled=Deklarace identity povolena
identityAssertionEnabled.desc=Zadejte hodnotu true nebo false podle toho, zda je povolena deklarace identity. V\u00fdchoz\u00ed hodnota je false.

identityAssertionTypes=Typy token\u016f deklarace identity
identityAssertionTypes.desc=Ur\u010dete podporovan\u00e9 typy token\u016f identity pro deklarace identity.

anonymous=Deklarovat token identity ITTAnonymous
principalName=Deklarovat token identity ITTPrincipalName
x509CertChain=Deklarovat token identity ITTX509CertChain
distinguishedName=Deklarovat token identity ITTDistinguishedName
           	
trustedIdentities=D\u016fv\u011bryhodn\u00e9 identity
trustedIdentities.desc=Zadejte seznam identit server\u016f odd\u011blen\u00fdch znakem d\u011blic\u00ed \u010d\u00e1ry (|), kter\u00e9 jsou pova\u017eov\u00e1ny za d\u016fv\u011bryhodn\u00e9 p\u0159i deklarov\u00e1n\u00ed identit pro tento server. Je akceptov\u00e1na tak\u00e9 hodnota "*", kter\u00e1 ozna\u010duje implicitn\u00ed d\u016fv\u011bryhodnost (d\u016fv\u011b\u0159ovat v\u0161em).

trustedIdentity=D\u016fv\u011bryhodn\u00e1 identita
trustedIdentity.desc=D\u016fv\u011bryhodn\u00e1 identita pou\u017e\u00edvan\u00e1 k deklarov\u00e1n\u00ed entity na vzd\u00e1len\u00fd server.

trustedPassword=Heslo
trustedPassword.desc=Zadejte heslo pou\u017e\u00edvan\u00e9 s d\u016fv\u011bryhodnou identitou.

authenticationLayer=Vrstva ov\u011b\u0159ov\u00e1n\u00ed
authenticationLayer.desc=Ur\u010dete mechanizmy ov\u011b\u0159ov\u00e1n\u00ed a volby p\u0159idru\u017een\u00ed po\u017eadovan\u00e9 serverem pro p\u0159\u00edchoz\u00ed po\u017eadavky CSIv2.
clientPolicyAuthenticationLayer.desc=Ur\u010dete mechanizmy ov\u011b\u0159ov\u00e1n\u00ed a volby p\u0159idru\u017een\u00ed, kter\u00e9 m\u00e1 prov\u00e9st klient pro odchoz\u00ed po\u017eadavky CSIv2.

mechanisms=Mechanizmy ov\u011b\u0159ov\u00e1n\u00ed
mechanisms.desc=Ur\u010duje mechanizmy ov\u011b\u0159ov\u00e1n\u00ed jako seznam odd\u011blen\u00fd \u010d\u00e1rkami. Nap\u0159\u00edklad: GSSUP, LTPA

transportLayer=Transportn\u00ed vrstva
transportLayer.desc=Nakonfigurujte, jak\u00fdm zp\u016fsobem se m\u00e1 d\u016fv\u011b\u0159ovat klientovi.

establishTrustInClient=Vytvo\u0159en\u00ed relace d\u016fv\u011bryhodnosti v klientovi
establishTrustInClient.desc=Ur\u010dete, zda m\u00e1 tato volba p\u0159idru\u017een\u00ed pro tuto vrstvu hodnotu Podporov\u00e1no, Povinn\u00e9 nebo Dosud nepou\u017eito. Ozna\u010duje po\u017eadavky na ov\u011b\u0159en\u00ed ve vrstv\u011b ov\u011b\u0159ov\u00e1n\u00ed.

required=Volba p\u0159idru\u017een\u00ed je povinn\u00e1
supported=Volba p\u0159idru\u017een\u00ed je podporov\u00e1na
never=Volba p\u0159idru\u017een\u00ed se nesm\u00ed pou\u017e\u00edvat

sslEnabled=Povolit zabezpe\u010den\u00ed SSL
sslEnabled.desc=Nastavte hodnotu true nebo false podle toho, zda je SSL povoleno pro \u017e\u00e1dosti CSIv2. V\u00fdchoz\u00ed nastaven\u00ed je true a je to doporu\u010den\u00e1 hodnota. Pokud je tento atribut nastaven na hodnotu false, jsou citliv\u00e9 informace, jako jsou hesla a tokeny, p\u0159i pou\u017eit\u00ed IIOP odes\u00edl\u00e1ny p\u0159es nezabezpe\u010den\u00e9 kan\u00e1ly.

sslRef=Odkaz na SSL
sslRef$Ref=Odkaz na SSL
sslRef.desc=Zadejte konfiguraci SSL nezbytnou k nav\u00e1z\u00e1n\u00ed zabezpe\u010den\u00e9ho p\u0159ipojen\u00ed.

iiopsOptions=Volby zabezpe\u010den\u00fdch port\u016f IIOP
iiopsOptions.desc=Ur\u010dete port a volby SSL pro soket IIOPS s pomoc\u00ed hostitele obklopuj\u00edc\u00edho prvku iiopEndpoint.

iiopsOptions.iiopsPort=Port, kter\u00fd m\u00e1 b\u00fdt zabezpe\u010den
iiopsOptions.iiopsPort.desc=Ur\u010dete port, kter\u00fd m\u00e1 b\u00fdt nakonfigurov\u00e1n s pomoc\u00ed voleb SSL.
