csiv2=CSIv2 server
csiv2.desc=Il CSIv2 (Common Secure Interoperability Version 2) per le richieste IIOP (Internet Inter-ORB Protocol) in entrata.

client.csiv2=CSIv2 client
client.csiv2.desc=Il CSIv2 (Common Secure Interoperability Version 2) per le richieste IIOP (Internet Inter-ORB Protocol) in uscita.

layers=Livelli
layers.desc=Specificare i livelli CSIv2 come trasporto, autenticazione e attributo.

attributeLayer=Livello attributo
attributeLayer.desc=Determinare le opzioni del livello attributo richieste dal server per le richieste CSIv2 in entrata.
clientPolicyAttributeLayer.desc=Determinare le opzioni del livello attributo che il client deve eseguire per le richieste CSIv2 in uscita.
 
identityAssertionEnabled=Asserzione identit\u00e0 abilitata
identityAssertionEnabled.desc=Indicare tramite true o false se l'asserzione identit\u00e0 \u00e8 abilitata. Il valore predefinito \u00e8 false.

identityAssertionTypes=Tipi di token di asserzione di identit\u00e0
identityAssertionTypes.desc=Specificare i tipi di token di identit\u00e0 supportati per l'asserzione di identit\u00e0.

anonymous=Esegui asserzione di un token di identit\u00e0 ITTAnonymous
principalName=Esegui asserzione di un token di identit\u00e0 ITTPrincipalName
x509CertChain=Esegui asserzione di un token di identit\u00e0 ITTX509CertChain
distinguishedName=Esegui asserzione di un token di identit\u00e0 ITTDistinguishedName
           	
trustedIdentities=Identit\u00e0 affidabili
trustedIdentities.desc=Specificare un elenco di identit\u00e0 server separate da (|) considerate affidabili per eseguire l'asserzione di identit\u00e0 su questo server. \u00c8 accettato anche il valore \u201c*\u201d che indica l'affidabilit\u00e0 implicita (considerare affidabilitutti).

trustedIdentity=Identit\u00e0 affidabile
trustedIdentity.desc=L'identit\u00e0 ritenuta affidabile utilizzata per l'arreszione di un'entit\u00e0 sul server remoto.

trustedPassword=Password
trustedPassword.desc=Specificare la password utilizzata con l'identit\u00e0 affidabil.e

authenticationLayer=Livello autenticazione
authenticationLayer.desc=Determinare le opzioni di associazione e i meccanismi  di autenticazione richiesti dal server per le richieste CSIv2 in entrata.
clientPolicyAuthenticationLayer.desc=Determinare le opzioni di associazione e i meccanismi di autenticazione che il client deve eseguire per le richieste CSIv2 in uscita.

mechanisms=Meccanismi di autenticazione
mechanisms.desc=Specifica i meccanismi di autenticazione come un elenco separato da virgole. Ad esempio: GSSUP, LTPA

transportLayer=Livello di trasporto
transportLayer.desc=Configurare come considerare affidabile il client.

establishTrustInClient=Stabilisci affidabilit\u00e0 nel client
establishTrustInClient.desc=Specificare se l'opzione associata \u00e8 supportata, obbligatoria o mai usata per questo livello. Indica i requisiti di autenticazione al livello di autenticazione.

required=L'opzione di associazione \u00e8 obbligatoria
supported=L'opzione di associazione \u00e8 supportata
never=L'opzione di associazione non deve essere utilizzata

sslEnabled=SSL abilitato
sslEnabled.desc=Indicare tramite true o false se SSL \u00e8 abilitato per le richieste CSIv2. Il valore predefinito \u00e8 true ed \u00e8 il valore consigliato. Se questo attributo viene impostato su false, le informazioni sensibili come le password e i token vengono inviate su canali non protetti quando si utilizza IIOP.

sslRef=Riferimento SSL
sslRef$Ref=Riferimento SSL
sslRef.desc=Specificare la configurazione SSL necessaria per stabilire una connessione sicura.

iiopsOptions=Opzioni porta IIOP protetta
iiopsOptions.desc=Specificare le opzioni di porta e SSL per un socket IIOPS utilizzando l'host dell'elemento iiopEndpoint incluso.

iiopsOptions.iiopsPort=Porta da proteggere
iiopsOptions.iiopsPort.desc=Specificare la porta da configurare con le opzioni SSL.
