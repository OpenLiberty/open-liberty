csiv2=CSIv2 serveur
csiv2.desc=Common Secure Interoperability Version 2 (CSIv2) pour les demandes IIOP (Internet Inter-ORB Protocol) entrantes.

client.csiv2=CSIv2 client
client.csiv2.desc=Common Secure Interoperability Version 2 (CSIv2) pour les demandes IIOP (Internet Inter-ORB Protocol) sortantes.

layers=Couches
layers.desc=Sp\u00e9cifiez les couches CSIv2, telles le transport, l'authentification et les attributs.

attributeLayer=Couche d'attributs
attributeLayer.desc=D\u00e9terminez les options de couche d'attributs r\u00e9clam\u00e9es par le serveur pour les demandes CSIv2 entrantes.
clientPolicyAttributeLayer.desc=D\u00e9terminez les options de couche d'attributs \u00e0 d\u00e9finir par le client pour les demandes CSIv2 sortantes.
 
identityAssertionEnabled=V\u00e9rification d'identit\u00e9 activ\u00e9e
identityAssertionEnabled.desc=Indiquez \u00e0 l'aide de true ou de false si la v\u00e9rification d'identit\u00e9 est activ\u00e9e. La valeur par d\u00e9faut est false.

identityAssertionTypes=Types de jeton de v\u00e9rification d'identit\u00e9
identityAssertionTypes.desc=Indiquez les types de jeton d'identit\u00e9 pris en charge pour la v\u00e9rification d'identit\u00e9.

anonymous=V\u00e9rifier un jeton d'identit\u00e9 ITTAnonymous
principalName=V\u00e9rifier un jeton d'identit\u00e9 ITTPrincipalName
x509CertChain=V\u00e9rifier un jeton d'identit\u00e9 ITTX509CertChain
distinguishedName=V\u00e9rifier un jeton d'identit\u00e9 ITTDistinguishedName
           	
trustedIdentities=Identit\u00e9s dignes de confiance
trustedIdentities.desc=Indiquez une liste dans laquelle les \u00e9l\u00e9ments sont s\u00e9par\u00e9s par un caract\u00e8re de barre verticale (|) des identit\u00e9s de serveur dignes de confiance pour effectuer la v\u00e9rification d'identit\u00e9 sur ce serveur. La valeur \u201c*\u201d est \u00e9galement accept\u00e9e pour indiquer une confiance implicite.

trustedIdentity=Identit\u00e9 digne de confiance
trustedIdentity.desc=Identit\u00e9 digne de confiance permettant de v\u00e9rifier une entit\u00e9 sur le serveur distant.

trustedPassword=Mot de passe
trustedPassword.desc=Sp\u00e9cifiez le mot de passe utilis\u00e9 avec l'identit\u00e9 digne de confiance.

authenticationLayer=Couche d'authentification
authenticationLayer.desc=D\u00e9terminez les m\u00e9canismes d'authentification et les options d'association r\u00e9clam\u00e9s par le serveur pour les demandes CSIv2 entrantes.
clientPolicyAuthenticationLayer.desc=D\u00e9terminez les m\u00e9canismes d'authentification et les options d'association \u00e0 d\u00e9finir par le client pour les demandes CSIv2 sortantes.

mechanisms=M\u00e9canismes d'authentification
mechanisms.desc=Liste s\u00e9par\u00e9e par des virgules des m\u00e9canismes d'authentification. Par exemple : GSSUP, LTPA

transportLayer=Couche de transport
transportLayer.desc=Configurez le niveau de confiance du client.

establishTrustInClient=Etablir le niveau de confiance du client
establishTrustInClient.desc=Indiquez si cette option d'association est Supported, Required ou Never used pour cette couche. Cela permet d'indiquer les exigences en mati\u00e8re d'authentification au niveau de la couche d'authentication.

required=L'option d'association est requise
supported=L'option d'association est prise en charge
never=L'option d'association ne doit pas \u00eatre utilis\u00e9e

sslEnabled=SSL activ\u00e9
sslEnabled.desc=Indiquez \u00e0 l'aide de true ou de false si SSL est activ\u00e9 pour les demandes CSIv2. La valeur par d\u00e9faut est true et il s'agit de la valeur recommand\u00e9e. Si cet attribut est d\u00e9fini sur false, les donn\u00e9es sensibles, comme les mots de passe et les jetons, sont transmises sur des canaux non s\u00e9curis\u00e9s lors de l'utilisation de IIOP.

sslRef=R\u00e9f\u00e9rence SSL
sslRef$Ref=R\u00e9f\u00e9rence SSL
sslRef.desc=Sp\u00e9cifiez la configuration SSL requise pour l'\u00e9tablissement d'une connexion s\u00e9curis\u00e9e.

iiopsOptions=Options de port IIOP s\u00e9curis\u00e9es
iiopsOptions.desc=D\u00e9finissez le port et les options SSL pour un socket IIOPS utilisant l'h\u00f4te de l'\u00e9l\u00e9ment iiopEndpoint englobant.

iiopsOptions.iiopsPort=Port \u00e0 s\u00e9curiser
iiopsOptions.iiopsPort.desc=Indiquez le port \u00e0 configurer avec les options SSL.
