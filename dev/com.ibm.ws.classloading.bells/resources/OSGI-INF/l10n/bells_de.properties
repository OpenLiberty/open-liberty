bell=BELL
bell.desc=Dieses Feature aktiviert die Konfiguration von Basic Extensions using Liberty Libraries (BELL). BELL erm\u00f6glicht die Erweiterung der Serverlaufzeitumgebung mit gemeinsam genutzten Bibliotheken.

bell.library.ref=Bibliothek
bell.library.ref$Ref=Die Bibliotheksreferenz.
bell.library.ref.desc=Die f\u00fcr BELL zu verwendende Bibliothek.

service.name=Servicetyp
service.name.desc=Der Name des Service, den das System im Ordner /META-INF/services sucht. Wenn Sie den Servicetyp nicht angeben, erkennt das System alle Services im Ordner META-INF/services.

spiVisibility.name=SPI-Sichtbarkeit aktivieren
spiVisibility.desc=Gibt an, ob das System SPI-Pakete f\u00fcr Features f\u00fcr die von BELL referenzierte Bibliothek sichtbar macht. Aktivieren Sie die SPI-Sichtbarkeit, wenn BELL Services bereitstellt, die Feature-SPI verwenden.

properties.name=Eigenschaften
