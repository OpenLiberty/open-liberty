bell=BELL
bell.desc=Ez a szolg\u00e1ltat\u00e1s a Basic Extensions using Liberty Libraries (BELL) be\u00e1ll\u00edt\u00e1s\u00e1t teszi lehet\u0151v\u00e9. A BELL a kiszolg\u00e1l\u00f3 fut\u00e1si k\u00f6rnyezet\u00e9nek osztott f\u00fcggv\u00e9nyt\u00e1rak seg\u00edts\u00e9g\u00e9vel t\u00f6rt\u00e9n\u0151 kiterjeszt\u00e9s\u00e9t teszik lehet\u0151v\u00e9.

bell.library.ref=F\u00fcggv\u00e9nyt\u00e1r
bell.library.ref$Ref=A f\u00fcggv\u00e9nyt\u00e1r-hivatkoz\u00e1s
bell.library.ref.desc=BELL eset\u00e9n haszn\u00e1land\u00f3 f\u00fcggv\u00e9nyt\u00e1r.

service.name=Szolg\u00e1ltat\u00e1s t\u00edpusa
service.name.desc=Azon szolg\u00e1ltat\u00e1s neve, amelyet a rendszer a /META-INF/services mapp\u00e1ban fog kikeresni. Ha nincs megadva, a rendszer a META-INF/services mapp\u00e1ban tal\u00e1lhat\u00f3 valamennyi szolg\u00e1ltat\u00e1st felt\u00e9rk\u00e9pezi.

# BETA
spiVisibility.name=SPI l\u00e1that\u00f3s\u00e1g enged\u00e9lyez\u00e9se
spiVisibility.desc=Azt jelzi, hogy a rendszer l\u00e1that\u00f3v\u00e1 teszi-e a BELL \u00e1ltal hivatkozott k\u00f6nyvt\u00e1r sz\u00e1m\u00e1ra az SPI szolg\u00e1ltat\u00e1scsomagokat. Enged\u00e9lyezze az SPI l\u00e1that\u00f3s\u00e1got minden alkalommal, amikor a BELL SPI szolg\u00e1ltat\u00e1st haszn\u00e1l\u00f3 szolg\u00e1ltat\u00e1sokat biztos\u00edt.

# BETA
properties.name=Tulajdons\u00e1gok
properties.desc=A N\u00e9v="\u00c9rt\u00e9k" p\u00e1rokat a rendszer l\u00e9trehoz\u00e1skor \u00e9s friss\u00edt\u00e9skor adja \u00e1t a szolg\u00e1ltat\u00e1smegval\u00f3s\u00edt\u00e1snak. A szolg\u00e1ltat\u00e1smegval\u00f3s\u00edt\u00e1si oszt\u00e1lynak deklar\u00e1lnia kell egy nyilv\u00e1nos konstruktort vagy egy updateBell nev\u0171 nyilv\u00e1nos met\u00f3dust egyetlen java.util.Map<String, String> t\u00edpus\u00fa param\u00e9terrel.
