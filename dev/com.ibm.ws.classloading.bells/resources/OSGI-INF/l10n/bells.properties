#the bell type
bell=BELL
bell.desc=This feature enables the configuration of Basic Extensions using Liberty Libraries (BELL). A BELL enables the server runtime to be extended using shared libraries.

bell.library.ref=Library
bell.library.ref$Ref=The library reference
bell.library.ref.desc=The library to use for the BELL.

service.name=Service type
service.name.desc=The name of the service that the system will look up in the /META-INF/services folder. If not specified, the system discovers all services located in the META-INF/services folder.

service.properties=Service properties
service.properties.desc=Properties the system will pass to a service implementation at creation. The service implementation class must declare a public constructor with one parameter of type java.util.Map<String, String>.

service.properties.service.name=Service type
service.properties.service.name.desc=The name of the service in the /META-INF/service folder to which the properties apply.  If not specified, the properties apply to all services.

service.properties.property=Name/value pair describing a service property
service.properties.property.desc=A property useful for service configuration. A service property must have a non-empty name and value, and all property names must be unique. The system will ignore invalid services properties.

service.properties.property.name=Service property name
service.properties.property.name.desc=The name of a service property.

service.properties.property.value=Service property value
service.properties.property.value.desc=The value of a service property.
