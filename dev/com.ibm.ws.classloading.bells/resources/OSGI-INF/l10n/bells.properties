#
#the bell type
bell=BELL
bell.desc=This feature enables the configuration of Basic Extensions using Liberty Libraries (BELL). A BELL enables the server runtime to be extended using shared libraries.

bell.library.ref=Library
bell.library.ref$Ref=The library reference
bell.library.ref.desc=The library to use for the BELL.

service.name=Service type
service.name.desc=The name of the service that the system will look up in the /META-INF/services folder. If not specified, the system discovers all services located in the META-INF/services folder.

spiVisibility.name=Enable SPI visibility
spiVisibility.desc=Indicates whether the system makes feature SPI packages visible to the library referenced by the BELL. Enable SPI visibility whenever the BELL provides services that use feature SPI.

properties.name=Properties
properties.desc=Name="Value" pairs the system will pass to a service implementation at creation and update. The service implementation class must declare a public constructor, or a public method named updateBell, with a single parameter of type java.util.Map<String, String>.

extraProperties.name=Properties
extraProperties.description=Name="Value" pairs the system will pass to a service implementation at creation and update. The service implementation class must declare a public constructor, or a public method named updateBell, with a single parameter of type java.util.Map<String, String>.