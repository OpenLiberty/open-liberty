bell=BELL
bell.desc=Aceast\u0103 caracteristic\u0103 activeaz\u0103 configura\u0163ia BELL (Basic Extensions using Liberty Libraries). O configura\u0163ie BELL permite extinderea runtime-ului serverului care utilizeaz\u0103 biblioteci partajate.

bell.library.ref=Bibliotec\u0103
bell.library.ref$Ref=Referin\u0163\u0103 bibliotec\u0103
bell.library.ref.desc=Biblioteca de folosit pentru BELL.

service.name=Tip de serviciu
service.name.desc=Numele serviciului pe care \u00eel va c\u0103uta sistemul \u00een folderul /META-INF/services. Dac\u0103 nu este specificat, sistemul descoper\u0103 toate serviciile localizate \u00een folderul META-INF/services.

spiVisibility.name=Activare vizibilitate SPI
spiVisibility.desc=Indic\u0103 dac\u0103 sistemul face vizibile pachetele SPI de caracteristic\u0103 pentru biblioteca referit\u0103 de BELL. Activa\u021bi vizibilitatea SPI ori de c\u00e2te ori BELL furnizeaz\u0103 servicii care utilizeaz\u0103 SPI de caracteristic\u0103.

properties.name=Propriet\u0103\u0163i
properties.desc=Perechi Nume="Valoare" pe care sistemul le va transmite la o implementare de serviciu la creare \u0219i actualizare. Clasa de implementare a serviciului trebuie s\u0103 declare un constructor public sau o metod\u0103 public\u0103 numit\u0103 updateBell, cu un singur parametru de tip java.util.Map<String, String>.

