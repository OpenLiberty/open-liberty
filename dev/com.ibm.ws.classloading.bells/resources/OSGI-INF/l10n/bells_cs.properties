bell=BELL
bell.desc=Tato funkce umo\u017e\u0148uje konfiguraci funkc\u00ed BELL (Basic Extensions using Liberty Libraries). Funkce BELL umo\u017e\u0148uj\u00ed roz\u0161\u00ed\u0159en\u00ed b\u011bhov\u00e9ho prost\u0159ed\u00ed serveru s pomoc\u00ed sd\u00edlen\u00fdch knihoven.

bell.library.ref=Knihovna
bell.library.ref$Ref=Odkaz na knihovnu
bell.library.ref.desc=Knihovna, kter\u00e1 se m\u00e1 pou\u017e\u00edt pro funkce BELL.

service.name=Typ slu\u017eby
service.name.desc=N\u00e1zev slu\u017eby, kterou syst\u00e9m vyhled\u00e1 ve slo\u017ece /META-INF/services. Pokud nen\u00ed uveden, zjist\u00ed syst\u00e9m v\u0161echny slu\u017eby, kter\u00e9 se nach\u00e1zej\u00ed ve slo\u017ece META-INF/services.

spiVisibility.name=Povolit viditelnost rozhran\u00ed SPI
spiVisibility.desc=Ozna\u010duje, zda syst\u00e9m zviditeln\u00ed bal\u00edky rozhran\u00ed SPI funkc\u00ed pro knihovnu, na kterou odkazuje BELL. V\u017edy povolte viditelnost SPI, kdy\u017e BELL poskytuje slu\u017eby, kter\u00e9 pou\u017e\u00edvaj\u00ed rozhran\u00ed SPI funkc\u00ed.

properties.name=Vlastnosti
properties.desc=Syst\u00e9m bude p\u0159ed\u00e1vat dvojice N\u00e1zev="Hodnota" implementaci slu\u017eby p\u0159i vytvo\u0159en\u00ed a aktualizaci. Implementa\u010dn\u00ed t\u0159\u00edda slu\u017eby mus\u00ed deklarovat ve\u0159ejn\u00fd konstruktor nebo ve\u0159ejnou metodu s n\u00e1zvem updateBell s jedn\u00edm parametrem typu java.util.Map<String, String>.

extraProperties.name=Vlastnosti
extraProperties.description=Syst\u00e9m bude p\u0159ed\u00e1vat dvojice N\u00e1zev="Hodnota" implementaci slu\u017eby p\u0159i vytvo\u0159en\u00ed a aktualizaci. Implementa\u010dn\u00ed t\u0159\u00edda slu\u017eby mus\u00ed deklarovat ve\u0159ejn\u00fd konstruktor nebo ve\u0159ejnou metodu s n\u00e1zvem updateBell s jedn\u00edm parametrem typu java.util.Map<String, String>.
