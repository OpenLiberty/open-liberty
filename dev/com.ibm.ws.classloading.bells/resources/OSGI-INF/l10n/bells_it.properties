#the bell type
bell=BELL
bell.desc=Questa funzione consente la configurazione delle estensioni di base che utilizzano le librerie Liberty (o BELL - Basic Extensions using Liberty Libraries). Una BELL consente al runtime del server di estendere l'utilizzo delle librerie condivise.

bell.library.ref=Libreria
bell.library.ref$Ref=Il riferimento libreria
bell.library.ref.desc=La libreria da utilizzare per la BELL.

service.name=Tipo di servizio
service.name.desc=Il nome del servizio che il sistema ricercher\u00e0 nella cartella /META-INF/services. Se non specificato, il sistema rileva tutti i servizi ubicati nella cartella META-INF/services.

spiVisibility.name=Abilita visibilit\u00e0 SPI
spiVisibility.desc=Indica se il sistema rende visibili i pacchetti SPI di funzioni alla libreria a cui fa riferimento BELL. Abilitare la visibilit\u00e0 SPI ogni qualvolta BELL fornisce servizi che utilizzano SPI di funzioni.

properties.name=Propriet\u00e0
properties.desc=Le coppie Name="Value" che il sistema trasmetter\u00e0 all'implementazione del servizio, alla creazione e all'aggiornamento. La classe di implementazione del servizio deve dichiarare un costruttore pubblico o un metodo pubblico denominato updateBell con un singolo parametro di tipo java.util.Map<String, String>.

extraProperties.name=Propriet\u00e0
extraProperties.description=Le coppie Name="Value" che il sistema trasmetter\u00e0 all'implementazione del servizio, alla creazione e all'aggiornamento. La classe di implementazione del servizio deve dichiarare un costruttore pubblico o un metodo pubblico denominato updateBell con un singolo parametro di tipo java.util.Map<String, String>.
