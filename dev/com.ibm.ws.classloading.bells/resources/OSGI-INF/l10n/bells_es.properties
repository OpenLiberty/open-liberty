bell=BELL
bell.desc=Este caracter\u00edstica habilita la configuraci\u00f3n de BELL (Basic Extensions using Liberty Libraries). BELL permite que se ampl\u00ede el entorno de ejecuci\u00f3n del servidor utilizando bibliotecas compartidas.

bell.library.ref=Biblioteca
bell.library.ref$Ref=Referencia de biblioteca
bell.library.ref.desc=Biblioteca que se utilizar\u00e1 para BELL.

service.name=Tipo de servicio
service.name.desc=Nombre del servicio que el sistema buscar\u00e1 en la carpeta /META-INF/services. Si no se especifica, el sistema descubre todos los servicios ubicados en la carpeta META-INF/services.

# BETA
spiVisibility.name=Habilitar visibilidad de SPI
spiVisibility.desc=Indica si el sistema hace que los paquetes SPI de caracter\u00edsticas sean visibles para la biblioteca a la que hace referencia BELL. Habilite la visibilidad de SPI siempre que BELL proporcione servicios que utilicen SPI de caracter\u00edsticas.

# BETA
properties.name=Propiedades
properties.desc=Pares Name="Valor" que el sistema pasar\u00e1 a una implementaci\u00f3n de servicio durante una operaci\u00f3n de creaci\u00f3n y de actualizaci\u00f3n. La clase de implementaci\u00f3n de servicio debe declarar un constructor p\u00fablico o un m\u00e9todo p\u00fablico denominado updateBell, con un \u00fanico par\u00e1metro de tipo java.util.Map<String, String>.
