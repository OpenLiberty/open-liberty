#the bell type
bell=BELL
bell.desc=Este recurso ativa a configura\u00e7\u00e3o das Extens\u00f5es B\u00e1sicas que utilizam Liberty Libraries (BELL). Uma BELL permite que o tempo de execu\u00e7\u00e3o do servidor seja estendido utilizando bibliotecas compartilhadas.

bell.library.ref=Biblioteca
bell.library.ref$Ref=A refer\u00eancia de biblioteca
bell.library.ref.desc=A biblioteca a ser usada para a BELL.

service.name=Tipo de servi\u00e7o
service.name.desc=O nome do servi\u00e7o que sistema consultar\u00e1 na pasta /META-INF/services. Se n\u00e3o for especificado, o sistema descobrir\u00e1 todos os servi\u00e7os localizados na pasta META-INF/services.

spiVisibility.name=Ativar a visibilidade de SPI
spiVisibility.desc=Indica se o sistema disponibiliza pacotes SPI vis\u00edveis para a biblioteca referenciada pelo BELL. Ative a visibilidade de SPI sempre que o BELL fornecer servi\u00e7os que usem o SPI do recurso.

properties.name=Propriedades
properties.desc=O sistema passar\u00e1 os pares Nome="Valor" para uma implementa\u00e7\u00e3o de servi\u00e7o na cria\u00e7\u00e3o e atualiza\u00e7\u00e3o. A classe de implementa\u00e7\u00e3o do servi\u00e7o deve declarar um construtor p\u00fablico, ou um m\u00e9todo p\u00fablico denominado updateBell, com um \u00fanico par\u00e2metro do tipo java.util.Map<String, String>.

extraProperties.name=Propriedades
extraProperties.description=O sistema passar\u00e1 os pares Nome="Valor" para uma implementa\u00e7\u00e3o de servi\u00e7o na cria\u00e7\u00e3o e atualiza\u00e7\u00e3o. A classe de implementa\u00e7\u00e3o do servi\u00e7o deve declarar um construtor p\u00fablico, ou um m\u00e9todo p\u00fablico denominado updateBell, com um \u00fanico par\u00e2metro do tipo java.util.Map<String, String>.
