bell=BELL
bell.desc=Cette fonction permet la configuration d'extensions de base \u00e0 l'aide de Liberty Libraries (BELL). BELL permet d'\u00e9tendre l'ex\u00e9cution \u00e0 l'aide de biblioth\u00e8ques partag\u00e9es.

bell.library.ref=Biblioth\u00e8que
bell.library.ref$Ref=R\u00e9f\u00e9rence de biblioth\u00e8que
bell.library.ref.desc=Biblioth\u00e8que \u00e0 utiliser pour BELL.

service.name=Type de service
service.name.desc=Nom de service que le syst\u00e8me recherchera dans le dossier /META-INF/services. S'il n'est pas sp\u00e9cifi\u00e9, le syst\u00e8me d\u00e9couvre tous les services situ\u00e9s dans le dossier META-INF/services.

spiVisibility.name=Activer la visibilit\u00e9 SPI
spiVisibility.desc=Indique si le syst\u00e8me rend les packages de la fonction SPI visibles pour la biblioth\u00e8que r\u00e9f\u00e9renc\u00e9e par le BELL. Activez la visibilit\u00e9 SPI chaque fois que BELL fournit des services qui utilisent la fonction SPI.

properties.name=Propri\u00e9t\u00e9s
properties.desc=Le syst\u00e8me transmettra les paires Name="Value" \u00e0 l'impl\u00e9mentation d'un service lors de la cr\u00e9ation et de la mise \u00e0 jour. La classe d'impl\u00e9mentation de service doit d\u00e9clarer un constructeur public ou une m\u00e9thode publique nomm\u00e9e updateBell, avec un param\u00e8tre unique de type java.util.Map<String, String>.

extraProperties.name=Propri\u00e9t\u00e9s
extraProperties.description=Le syst\u00e8me transmettra les paires Name="Value" \u00e0 l'impl\u00e9mentation d'un service lors de la cr\u00e9ation et de la mise \u00e0 jour. La classe d'impl\u00e9mentation de service doit d\u00e9clarer un constructeur public ou une m\u00e9thode publique nomm\u00e9e updateBell, avec un param\u00e8tre unique de type java.util.Map<String, String>.
