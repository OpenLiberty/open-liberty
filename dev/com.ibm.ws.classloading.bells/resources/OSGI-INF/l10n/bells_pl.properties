bell=BELL
bell.desc=Ten sk\u0142adnik umo\u017cliwia skonfigurowanie sk\u0142adnika Basic Extensions using Liberty Libraries (BELL). Sk\u0142adnik BELL umo\u017cliwia rozszerzanie \u015brodowiska wykonawczego serwera przy u\u017cyciu bibliotek wsp\u00f3\u0142u\u017cytkowanych.

bell.library.ref=Biblioteka
bell.library.ref$Ref=Odwo\u0142anie do biblioteki
bell.library.ref.desc=Biblioteka do u\u017cywania na potrzeby sk\u0142adnika BELL.

service.name=Typ us\u0142ugi
service.name.desc=Nazwa us\u0142ugi, kt\u00f3r\u0105 system b\u0119dzie wyszukiwa\u0142 w folderze /META-INF/services. Je\u015bli nie zostanie podana, system wykryje wszystkie us\u0142ugi znajduj\u0105ce si\u0119 w folderze META-INF/services.

spiVisibility.name=W\u0142\u0105cz widoczno\u015b\u0107 interfejsu SPI
spiVisibility.desc=Wskazuje, czy system udost\u0119pnia pakiety funkcji SPI bibliotece przywo\u0142ywanej przez BELL. W\u0142\u0105cz widoczno\u015b\u0107 interfejsu SPI za ka\u017cdym razem, gdy BELL udost\u0119pnia us\u0142ugi, kt\u00f3re korzystaj\u0105 z interfejsu SPI funkcji.

properties.name=W\u0142a\u015bciwo\u015bci
properties.desc=System przekazuje pary nazwa="warto\u015b\u0107" implementacji us\u0142ugi w momencie tworzenia i aktualizacji. Klasa implementacji us\u0142ugi musi deklarowa\u0107 konstruktor publiczny lub metod\u0119 publiczn\u0105 o nazwie updateBell z pojedynczym parametrem typu java.util.Map<String, String>.

extraProperties.name=W\u0142a\u015bciwo\u015bci
extraProperties.description=System przekazuje pary nazwa="warto\u015b\u0107" implementacji us\u0142ugi w momencie tworzenia i aktualizacji. Klasa implementacji us\u0142ugi musi deklarowa\u0107 konstruktor publiczny lub metod\u0119 publiczn\u0105 o nazwie updateBell z pojedynczym parametrem typu java.util.Map<String, String>.
