#
session.config=Sesja HTTP
session.config.desc=Konfiguracja zarz\u0105dzania sesjami HTTP.

storage.ref=Po\u0142o\u017cenie pami\u0119ci masowej
storage.ref.desc=Identyfikator po\u0142o\u017cenia trwa\u0142ej pami\u0119ci masowej dla danych sesji. Je\u015bli po\u0142o\u017cenie pami\u0119ci masowej nie zostanie zdefiniowane, dane sesji b\u0119d\u0105 zapisywane w pami\u0119ci lokalnego serwera aplikacji.

SSL.tracking.enabled=W\u0142\u0105cz \u015bledzenie identyfikator\u00f3w SSL
SSL.tracking.enabled.desc=Okre\u015bla, \u017ce mechanizm \u015bledzenia sesji u\u017cywa informacji protoko\u0142u SSL (Secure Sockets Layer) jako identyfikatora sesji.

URL.rewriting.enable=W\u0142\u0105cz ponowne zapisywanie adresu URL
URL.rewriting.enable.desc=Okre\u015bla, \u017ce funkcja zarz\u0105dzania sesjami u\u017cywa ponownie zapisanych adres\u00f3w URL do przesy\u0142ania identyfikator\u00f3w sesji.

protocol.switch.rewriting.enabled=W\u0142\u0105cz ponowne zapisywanie prze\u0142\u0105czania protoko\u0142u
protocol.switch.rewriting.enabled.desc=Dodaje identyfikator sesji do adresu URL wtedy, gdy adres URL wymaga prze\u0142\u0105czenia z protoko\u0142u HTTP na HTTPS lub odwrotnie.

cookies.enabled=W\u0142\u0105cz informacje cookie
cookies.enabled.desc=Okre\u015bla, \u017ce mechanizm \u015bledzenia sesji u\u017cywa informacji cookie do przesy\u0142ania identyfikator\u00f3w sesji.

cookie.name=Nazwa informacji cookie
cookie.name.desc=Unikalna nazwa informacji cookie mechanizmu zarz\u0105dzania sesj\u0105.

cookie.domain=Domena informacji cookie
cookie.domain.desc=Pole domeny w informacji cookie \u015bledzenia sesji.

cookie.max.age=Maksymalny czas przechowywania informacji cookie
cookie.max.age.desc=Maksymalny okres przechowywania informacji cookie w przegl\u0105darce klienta.

cookie.path=\u015acie\u017cka do informacji cookie
cookie.path.desc=Informacja cookie jest wysy\u0142ana na adres URL wskazany w \u015bcie\u017cce.

cookie.secure=Ogranicz informacje cookie do sesji HTTPS
cookie.secure.desc=Okre\u015bla, \u017ce informacje cookie dotycz\u0105ce sesji zawieraj\u0105 pole zabezpiecze\u0144.

# the word HttpOnly should not be translated
cookie.http.only=Uwzgl\u0119dnij pole HttpOnly w informacjach cookie sesji
cookie.http.only.desc=Okre\u015bla, \u017ce informacje cookie dotycz\u0105ce sesji maj\u0105 zawiera\u0107 pole HttpOnly. Przegl\u0105darki obs\u0142uguj\u0105ce pole HttpOnly uniemo\u017cliwi\u0105 dost\u0119p do informacji cookie skryptom po stronie klienta. U\u017cywanie pola HttpOnly zapobiega atakom skryptowym mi\u0119dzy serwisami.

max.in.memory.session.count=Maksymalna liczba sesji w pami\u0119ci
max.in.memory.session.count.desc=Maksymalna liczba sesji do zachowania w pami\u0119ci dla ka\u017cdego modu\u0142u WWW.

allow.overflow=Zezwalaj na przepe\u0142nienie sesji
allow.overflow.desc=Zezwala na przekroczenie przez liczb\u0119 sesji w pami\u0119ci warto\u015bci okre\u015blonej przez w\u0142a\u015bciwo\u015b\u0107 Maksymalna liczba sesji w pami\u0119ci.

invalidation.timeout=Limit czasu sesji
invalidation.timeout.desc=Okres, przez jaki sesja mo\u017ce pozosta\u0107 nieu\u017cywana, zanim stanie si\u0119 niepoprawna (w sekundach, je\u015bli nie podano jednostek czasu).

security.integration.enabled=Powi\u0105\u017c to\u017csamo\u015bci u\u017cytkownik\u00f3w z sesjami HTTP
security.integration.enabled.desc=W\u0142\u0105cza funkcj\u0119 integracji zabezpiecze\u0144, co powoduje, \u017ce funkcja zarz\u0105dzania sesjami wi\u0105\u017ce to\u017csamo\u015bci u\u017cytkownik\u00f3w z ich sesjami HTTP.

id.length=D\u0142ugo\u015b\u0107 identyfikatora sesji
id.length.desc=D\u0142ugo\u015b\u0107 identyfikatora sesji.

use.context.root.as.cookie.path=U\u017cyj kontekstowego katalogu g\u0142\u00f3wnego jako \u015bcie\u017cki informacji cookie
use.context.root.as.cookie.path.desc=Okre\u015bla, \u017ce \u015bcie\u017ck\u0105 informacji cookie jest kontekstowy katalog g\u0142\u00f3wny modu\u0142u WWW zamiast katalogu /

# the words response.encodeURL and encodeURL should not be translated
always.encode.url=Zawsze koduj adres URL
always.encode.url.desc=Specyfikacja Servlet 2.5 okre\u015bla, \u017ce nie nale\u017cy kodowa\u0107 adresu URL metod\u0105 response.encodeURL, je\u015bli nie jest to konieczne. Aby zapewni\u0107 kompatybilno\u015b\u0107 wsteczn\u0105 po w\u0142\u0105czeniu kodowania adresu URL, nale\u017cy ustawi\u0107 t\u0119 w\u0142a\u015bciwo\u015b\u0107 na warto\u015b\u0107 true w celu wywo\u0142ania metody encodeURL. Adres URL b\u0119dzie zawsze kodowany, nawet gdy przegl\u0105darka b\u0119dzie obs\u0142ugiwa\u0107 informacje cookie.

clone.id=Identyfikator klona
clone.id.desc=Identyfikator klona elementu klastra. Ten identyfikator musi by\u0107 unikalny w klastrze, aby zapewni\u0107 powinowactwo sesji. Po ustawieniu ta nazwa zast\u0119puje nazw\u0119 domy\u015bln\u0105, wygenerowan\u0105 przez serwer.
            
clone.separator=Separator klona
clone.separator.desc=Pojedynczy znak s\u0142u\u017c\u0105cy do oddzielenia identyfikatora sesji od identyfikatora klona w informacjach cookie sesji. Najcz\u0119\u015bciej wystarczy u\u017cy\u0107 warto\u015bci domy\u015blnej. W przypadku niekt\u00f3rych urz\u0105dze\u0144 obs\u0142uguj\u0105cych protok\u00f3\u0142 WAP dwukropek (:) jest niedozwolony, wi\u0119c nale\u017cy go zast\u0105pi\u0107 znakiem plus (+). Rzadko konieczne jest u\u017cywanie innych warto\u015bci. Przed zmian\u0105 znaku separatora klona nale\u017cy dobrze pozna\u0107 wymagania dotycz\u0105ce znak\u00f3w klona stawiane przez inne produkty dzia\u0142aj\u0105ce w systemie. To \u017ce jako warto\u015b\u0107 tej w\u0142a\u015bciwo\u015bci mo\u017cna poda\u0107 dowolny znak, nie oznacza, \u017ce podany znak b\u0119dzie dzia\u0142a\u0107 poprawnie. Nie wynika z tego te\u017c, \u017ce firma IBM b\u0119dzie odpowiedzialna za rozwi\u0105zanie jakichkolwiek problem\u00f3w wynikaj\u0105cych z u\u017cycia innego znaku.

debug.crossover=Debuguj krzy\u017cowo
debug.crossover.desc=Po w\u0142\u0105czeniu tej opcji b\u0119d\u0105 wykonywane dodatkowe testy sprawdzaj\u0105ce, czy pr\u00f3ba dost\u0119pu lub odwo\u0142anie dotyczy tylko sesji powi\u0105zanej z \u017c\u0105daniem. W przypadku wykrycia problem\u00f3w b\u0119d\u0105 te\u017c sprawdzane komunikaty dziennika. Aby pomin\u0105\u0107 dodatkowe sprawdzenia, nale\u017cy wy\u0142\u0105czy\u0107 t\u0119 opcj\u0119.

force.invalidation.multiple=Wymu\u015b wielokrotne uniewa\u017cnianie
force.invalidation.multiple.desc=Je\u015bli \u017c\u0105dania nie s\u0105 normalnie ograniczone przez limit czasu odpowiedzi, nale\u017cy poda\u0107 0, aby wskaza\u0107, \u017ce mened\u017cer sesji powinien bezterminowo czeka\u0107 na zako\u0144czenie \u017c\u0105dania przed pr\u00f3b\u0105 uniewa\u017cnienia sesji. W przeciwnym razie tej w\u0142a\u015bciwo\u015bci nale\u017cy przypisa\u0107 dodatni\u0105 liczb\u0119 ca\u0142kowit\u0105 okre\u015blaj\u0105c\u0105 op\u00f3\u017anienie uniewa\u017cnienia aktywnych sesji. Aktywne sesje z przekroczonym limitem czasu nie b\u0119d\u0105 uniewa\u017cniane w pierwszym przebiegu uniewa\u017cniania, ale zostan\u0105 uniewa\u017cnione na podstawie okresu uniewa\u017cniania opartego na tej warto\u015bci. Na przyk\u0142ad po podaniu warto\u015bci 2 aktywna sesja zostanie uniewa\u017cniona przy drugim aktywowaniu mechanizmu uniewa\u017cniania po przekroczeniu limitu czasu sesji.

id.reuse=Ponownie wykorzystaj identyfikator
id.reuse.desc=W \u015brodowisku z wieloma maszynami JVM nieskonfigurowanym na potrzeby trwa\u0142o\u015bci sesji przypisanie tej w\u0142a\u015bciwo\u015bci warto\u015bci true umo\u017cliwia mened\u017cerowi sesji u\u017cywanie tych samych informacji o sesji dla wszystkich \u017c\u0105da\u0144 u\u017cytkownika nawet wtedy, gdy aplikacje WWW obs\u0142uguj\u0105ce te \u017c\u0105dania s\u0105 zarz\u0105dzane przez r\u00f3\u017cne maszyny JVM. Warto\u015b\u0107 domy\u015blna tej w\u0142a\u015bciwo\u015bci to false. Przypisz tej w\u0142a\u015bciwo\u015bci warto\u015b\u0107 true, aby do zachowywania danych sesji mi\u0119dzy aplikacjami WWW dzia\u0142aj\u0105cymi w \u015brodowisku nieskonfigurowanym do utrwalania sesji mened\u017cer sesji u\u017cywa\u0142 identyfikatora sesji wysy\u0142anego z przegl\u0105darki.

no.additional.info=Brak dodatkowych informacji
no.additional.info.desc=Wymusza usuni\u0119cie niepotrzebnych informacji z identyfikator\u00f3w sesji.

reaper.poll.interval=Okres odpytywania mechanizmu usuwania
reaper.poll.interval.desc=Okres aktywowania (w sekundach) procesu usuwaj\u0105cego niepoprawne sesje. Warto\u015b\u0107 minimalna to 30 sekund. W przypadku wprowadzenia warto\u015bci mniejszej ni\u017c minimalna odpowiednia warto\u015b\u0107 zostanie automatycznie wykryta i u\u017cyta. Ta warto\u015b\u0107 zast\u0119puje podan\u0105 podczas instalacji warto\u015b\u0107 domy\u015bln\u0105 zawieraj\u0105c\u0105 si\u0119 w przedziale od 30 do 360 sekund i opart\u0105 na warto\u015bci limitu czasu sesji. Poniewa\u017c domy\u015blny limit czasu sesji to 30 minut, okres mechanizmu usuwania zwykle mie\u015bci si\u0119 w zakresie od 2 do 3 minut.

rewrite.id=Ponownie zapisuj identyfikator
rewrite.id.desc=Ta w\u0142a\u015bciwo\u015b\u0107 s\u0142u\u017cy do zmiany klucza u\u017cywanego przy ponownym zapisywaniu adresu URL.

security.user.ignore.case=Ignoruj wielko\u015b\u0107 liter w zabezpieczeniach u\u017cytkownika
security.user.ignore.case.desc=Wskazuje, \u017ce to\u017csamo\u015b\u0107 zabezpiecze\u0144 sesji i to\u017csamo\u015b\u0107 zabezpiecze\u0144 klienta powinny by\u0107 uwa\u017cane za zgodne, nawet je\u015bli r\u00f3\u017cni\u0105 si\u0119 wielko\u015bci\u0105 liter. Na przyk\u0142ad po przypisaniu tej w\u0142a\u015bciwo\u015bci warto\u015bci true to\u017csamo\u015b\u0107 zabezpiecze\u0144 sesji UZYTKOWNIK1 b\u0119dzie uznawana za zgodn\u0105 z to\u017csamo\u015bciami zabezpiecze\u0144 klienta Uzytkownik1 i uzytkownik1.

invalidate.on.unauthorized.session.request.exception=Uniewa\u017cnij sesje \u017c\u0105dane przez niepoprawnych u\u017cytkownik\u00f3w
invalidate.on.unauthorized.session.request.exception.desc=Nadaj tej w\u0142a\u015bciwo\u015bci warto\u015b\u0107 true, je\u015bli w odpowiedzi na nieautoryzowane \u017c\u0105danie mened\u017cer sesji ma uniewa\u017cni\u0107 sesj\u0119, zamiast zg\u0142asza\u0107 wyj\u0105tek UnauthorizedSessionRequestException. Po uniewa\u017cnieniu sesji requester mo\u017ce utworzy\u0107 now\u0105 sesj\u0119, ale nie ma dost\u0119pu do \u017cadnych zapisanych wcze\u015bniej danych sesji. Pozwala to pojedynczemu u\u017cytkownikowi kontynuowa\u0107 przetwarzanie \u017c\u0105da\u0144 skierowanych do innych aplikacji po wylogowaniu, a jednocze\u015bnie chroni dane sesji.

session.tracking.mechanism.name=Mechanizm \u015bledzenia sesji
session.tracking.mechanism.description=Okre\u015bla mechanizm zarz\u0105dzania sesjami HTTP.

invalidation.name=Uniewa\u017cnianie
invalidation.description=Decyduje o sposobie czyszczenia nieu\u017cywanych sesji.

cookies.name=Informacje cookie
cookies.description=Decyduje o sposobie u\u017cycia informacji cookie.

url.rewriting.name=Przebudowywanie adres\u00f3w URL
url.rewriting.description=Decyduje o sposobie u\u017cycia funkcji przebudowywania adres\u00f3w URL.

security.name=Zabezpieczenia
security.description=Okre\u015bla spos\u00f3b zabezpieczenia sesji.

failover.name=Prze\u0142\u0105czenie awaryjne
failover.description=Okre\u015bla spos\u00f3b dezaktywowania i aktywowania sesji mi\u0119dzy serwerami.

advanced.name=Zaawansowane
advanced.description=Warto\u015bci domy\u015blne tych opcji dzia\u0142aj\u0105 w wi\u0119kszo\u015bci \u015brodowisk.

extraProperties.name=W\u0142a\u015bciwo\u015bci dodatkowe
extraProperties.description=W\u0142a\u015bciwo\u015bci dodatkowe powi\u0105zane z zarz\u0105dzaniem sesj\u0105.
