session.config=HTTP munkamenet
session.config.desc=HTTP munkamenet-kezel\u00e9s konfigur\u00e1ci\u00f3ja.

storage.ref=T\u00e1rhely
storage.ref.desc=A munkamenet adatok \u00e1lland\u00f3 t\u00e1rol\u00f3hely\u00e9nek azonos\u00edt\u00f3ja. Ha nincs megadva t\u00e1rol\u00f3hely, akkor a munkamenet adatai a helyi alkalmaz\u00e1skiszolg\u00e1l\u00f3 mem\u00f3ri\u00e1j\u00e1ban ker\u00fclnek t\u00e1rol\u00e1sra.

SSL.tracking.enabled=SSL azonos\u00edt\u00f3 nyomk\u00f6vet\u00e9s enged\u00e9lyez\u00e9se
SSL.tracking.enabled.desc=Megadja, hogy a munkamenet nyomk\u00f6vet\u00e9s haszn\u00e1lja-e a V\u00e9dett socket r\u00e9teg (SSL) inform\u00e1ci\u00f3kat munkamenet-azonos\u00edt\u00f3k\u00e9nt.

URL.rewriting.enable=URL \u00e1t\u00edr\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
URL.rewriting.enable.desc=Megadja, hogy a munkamenet-kezel\u0151 szolg\u00e1ltat\u00e1s \u00e1t\u00edrt URL c\u00edmeket haszn\u00e1ljon a munkamenet-azonos\u00edt\u00f3k sz\u00e1ll\u00edt\u00e1s\u00e1hoz.

protocol.switch.rewriting.enabled=Protokollkapcsol\u00f3 \u00e1t\u00edr\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
protocol.switch.rewriting.enabled.desc=Hozz\u00e1adja a munkamenet-azonos\u00edt\u00f3t az URL c\u00edmhez, ha az URL egy HTTP-HTTPS vagy HTTPS-HTTP kapcsol\u00f3t ig\u00e9nyel.

cookies.enabled=Cookie-k enged\u00e9lyez\u00e9se
cookies.enabled.desc=Megadja, hogy a munkamenet nyomk\u00f6vet\u00e9s cookie-kat haszn\u00e1ljon a munkamenet-azonos\u00edt\u00f3k sz\u00e1ll\u00edt\u00e1s\u00e1hoz.

cookie.name=Cookie neve
cookie.name.desc=Munkamenet-kezel\u00e9si cookie egyedi neve.

cookie.domain=Cookie-hoz tartoz\u00f3 tartom\u00e1ny
cookie.domain.desc=Munkamenet-kezel\u00e9si cookie tartom\u00e1nymez\u0151je.

cookie.max.age=Cookie maxim\u00e1lis kora
cookie.max.age.desc=A maxim\u00e1lis id\u0151, am\u00edg a cookie az \u00fcgyf\u00e9l b\u00f6ng\u00e9sz\u0151j\u00e9ben tart\u00f3zkodhat.

cookie.path=Cookie el\u00e9r\u00e9si \u00fatja
cookie.path.desc=Egy cookie ker\u00fcl elk\u00fcld\u00e9sre az \u00fatvonalban kijel\u00f6lt URL c\u00edmre.

cookie.secure=Cookie-k korl\u00e1toz\u00e1sa HTTPS munkamenetekre
cookie.secure.desc=Megadja, hogy a munkamenet cookie-k tartalmazz\u00e1k a biztons\u00e1gos mez\u0151ket.

# the word HttpOnly should not be translated
cookie.http.only=HttpOnly mez\u0151 befoglal\u00e1sa a munkamenet cookie-kba
cookie.http.only.desc=Megadja, hogy a munkamenet cookie-k tartalmazz\u00e1k a HttpOnly mez\u0151t. A HttpOnly mez\u0151t t\u00e1mogat\u00f3 b\u00f6ng\u00e9sz\u0151k nem enged\u00e9lyezik a cookie-k el\u00e9r\u00e9s\u00e9t az \u00fcgyf\u00e9l oldali parancsf\u00e1jlok sz\u00e1m\u00e1ra. A HttpOnly mez\u0151 haszn\u00e1lata seg\u00edt megel\u0151zni a helyek k\u00f6z\u00f6tti parancsf\u00e1jl t\u00e1mad\u00e1sokat.

max.in.memory.session.count=Mem\u00f3ri\u00e1n bel\u00fcli munkamenetek maxim\u00e1lis sz\u00e1ma
max.in.memory.session.count.desc=Az egyes webmodulok eset\u00e9n a mem\u00f3ri\u00e1ban tartand\u00f3 munkamenetek maxim\u00e1lis sz\u00e1m\u00e1t.

allow.overflow=Munkamenet t\u00falcsordul\u00e1s enged\u00e9lyez\u00e9se
allow.overflow.desc=Lehet\u0151v\u00e9 teszi, hogy a mem\u00f3ri\u00e1ban l\u00e9v\u0151 munkamenetek sz\u00e1ma t\u00fall\u00e9pje a Mem\u00f3ri\u00e1ban l\u00e9v\u0151 munkamenetek maxim\u00e1lis sz\u00e1ma tulajdons\u00e1g \u00e9rt\u00e9k\u00e9t.

invalidation.timeout=Munkamenet id\u0151t\u00fall\u00e9p\u00e9se
invalidation.timeout.desc=Az az id\u0151tartam, ameddig egy munkamenet haszn\u00e1laton k\u00edv\u00fcl lehet, miel\u0151tt \u00e9rv\u00e9nytelenn\u00e9 v\u00e1lna, ha az id\u0151 m\u00e9rt\u00e9kegys\u00e9g nincs megadva, akkor m\u00e1sodpercben.

security.integration.enabled=Felhaszn\u00e1l\u00f3i azonoss\u00e1gok t\u00e1rs\u00edt\u00e1sa HTTP munkamenetekkel
security.integration.enabled.desc=Enged\u00e9lyezi a biztons\u00e1gi integr\u00e1ci\u00f3t, amely k\u00f6vetkezt\u00e9ben a munkamenet-kezel\u00e9si szolg\u00e1ltat\u00e1s t\u00e1rs\u00edtja a felhaszn\u00e1l\u00f3k azonoss\u00e1g\u00e1t a HTTP munkamenet\u00fckkel.

id.length=Munkamenet-azonos\u00edt\u00f3 hossza
id.length.desc=Munkamenet-azonos\u00edt\u00f3 hossza.

use.context.root.as.cookie.path=Kontextusgy\u00f6k\u00e9r haszn\u00e1lata cookie \u00fatvonalk\u00e9nt
use.context.root.as.cookie.path.desc=Megadja, hogy a cookie \u00fatvonal a / k\u00f6nyvt\u00e1r helyett a webmodul kontextusgy\u00f6ker\u00e9vel egyenl\u0151

# the words response.encodeURL and encodeURL should not be translated
always.encode.url=URL k\u00f3dol\u00e1sa minden esetben
always.encode.url.desc=A Servlet 2.5 specifik\u00e1ci\u00f3 megadja, hogy a URL response.encodeURL h\u00edv\u00e1s eset\u00e9n ne ker\u00fclj\u00f6n k\u00f3dol\u00e1sra, ha az nem sz\u00fcks\u00e9ges. A visszamen\u0151leges kompatibilit\u00e1s t\u00e1mogat\u00e1sa \u00e9rdek\u00e9ben, amikor az URL k\u00f3dol\u00e1s enged\u00e9lyezett, a tulajdons\u00e1got true \u00e9rt\u00e9kre be\u00e1ll\u00edtva h\u00edvhat\u00f3 az encodeURL met\u00f3dus. Az URL mindig k\u00f3dol\u00e1sra ker\u00fcl, m\u00e9g akkor is, ha a b\u00f6ng\u00e9sz\u0151 t\u00e1mogatja a cookie-kat.

clone.id=Kl\u00f3n azonos\u00edt\u00f3
clone.id.desc=A f\u00fcrttag kl\u00f3n azonos\u00edt\u00f3ja. A munkamenet affinit\u00e1s\u00e1nak megtart\u00e1s\u00e1hoz ennek az azonos\u00edt\u00f3nak egy f\u00fcrt\u00f6n bel\u00fcl egyedinek kell lennie. Amikor be van \u00e1ll\u00edtva, ez a n\u00e9v fel\u00fcl\u00edrja a kiszolg\u00e1l\u00f3 \u00e1ltal el\u0151\u00e1ll\u00edtott alap\u00e9rtelmezett nevet.
            
clone.separator=Kl\u00f3n elv\u00e1laszt\u00f3
clone.separator.desc=Egyetlen karakter, amely a munkamenet cookie-kban a munkamenet-azonos\u00edt\u00f3 \u00e9s a kl\u00f3n azonos\u00edt\u00f3 elv\u00e1laszt\u00e1s\u00e1ra szolg\u00e1l. \u00c1ltal\u00e1ban az alap\u00e9rtelmezett \u00e9rt\u00e9ket kell haszn\u00e1lni. N\u00e9h\u00e1ny Vezet\u00e9k n\u00e9lk\u00fcli alkalmaz\u00e1sok protokollja (WAP) eszk\u00f6z\u00f6n, a kett\u0151spont (:) nem enged\u00e9lyezett, \u00edgy helyette egy pluszjelet (+) kell haszn\u00e1lni. Ett\u0151l elt\u00e9r\u0151 \u00e9rt\u00e9keket ritk\u00e1n kell haszn\u00e1lni. Ismernie kell a rendszer\u00e9n fut\u00f3 egy\u00e9b term\u00e9kek kl\u00f3n karakter k\u00f6vetelm\u00e9nyeit, miel\u0151tt alkalmazn\u00e1 a tulajdons\u00e1got kl\u00f3n elv\u00e1laszt\u00f3 karakter m\u00f3dos\u00edt\u00e1s\u00e1hoz. Az a t\u00e9ny, hogy b\u00e1rmely karakter megadhat\u00f3 a tulajdons\u00e1g \u00e9rt\u00e9kek\u00e9nt, nem foglalja mag\u00e1ban azt, hogy a megadott karakter megfelel\u0151en fog m\u0171k\u00f6dni. Ugyan\u00fagy nem foglalja mag\u00e1ban, hogy az IBM felel\u0151s az alternat\u00edv karakter haszn\u00e1lat\u00e1b\u00f3l ered\u0151 probl\u00e9m\u00e1k megold\u00e1s\u00e1\u00e9rt.

debug.crossover=Hibakeres\u00e9s v\u00e1lt\u00e1s
debug.crossover.desc=A be\u00e1ll\u00edt\u00e1s enged\u00e9lyez\u00e9s\u00e9vel tov\u00e1bbi ellen\u0151rz\u00e9seket hajthat v\u00e9gre, amelyekkel meggy\u0151z\u0151dhet arr\u00f3l, hogy csak a k\u00e9r\u00e9shez tartoz\u00f3 munkamenet ker\u00fcl el\u00e9r\u00e9sre vagy hivatkoz\u00e1sra, \u00e9s \u00fczeneteket napl\u00f3zhat, ha valamilyen ellentmond\u00e1st \u00e9szlel. A tov\u00e1bbi ellen\u0151rz\u00e9sek kihagy\u00e1s\u00e1hoz tiltsa le ezt a be\u00e1ll\u00edt\u00e1st.

force.invalidation.multiple=T\u00f6bbsz\u00f6r\u00f6s \u00e9rv\u00e9nytelen\u00edt\u00e9s k\u00e9nyszer\u00edt\u00e9se
force.invalidation.multiple.desc=Ha a k\u00e9r\u00e9s norm\u00e1l esetben nincs v\u00e1laszid\u0151 korl\u00e1thoz k\u00f6tve, adja meg a 0 \u00e9rt\u00e9ket jelezve, hogy a munkamenet-kezel\u0151nek hat\u00e1rozatlan ideig kell v\u00e1rnia a k\u00e9r\u00e9s befejez\u0151d\u00e9s\u00e9re, miel\u0151tt megk\u00eds\u00e9reln\u00e9 a munkamenet \u00e9rv\u00e9nytelen\u00edt\u00e9s\u00e9t. Egy\u00e9b esetben \u00e1ll\u00edtsa be a tulajdons\u00e1got egy pozit\u00edv eg\u00e9sz sz\u00e1mra az akt\u00edv munkamenetek \u00e9rv\u00e9nytelen\u00edt\u00e9s\u00e9nek k\u00e9sleltet\u00e9s\u00e9hez. Az id\u0151korl\u00e1tot t\u00fall\u00e9pett akt\u00edv munkamenetek nem ker\u00fclnek \u00e9rv\u00e9nytelen\u00edt\u00e9sre az els\u0151 \u00e9rv\u00e9nytelen\u00edt\u00e9si id\u0151k\u00f6z menetben, hanem az \u00e9rt\u00e9ken alapul\u00f3 \u00e9rv\u00e9nytelen\u00edt\u00e9si menetben ker\u00fclnek \u00e9rv\u00e9nytelen\u00edt\u00e9sre. P\u00e9ld\u00e1ul a 2 \u00e9rt\u00e9k megad\u00e1sakor az akt\u00edv munkamenet a munkamenet id\u0151korl\u00e1tj\u00e1nak lej\u00e1rt\u00e1t k\u00f6vet\u0151 m\u00e1sodik \u00e9rv\u00e9nytelen\u00edt\u00e9si id\u0151k\u00f6z menetben ker\u00fcl \u00e9rv\u00e9nytelen\u00edt\u00e9sre.

id.reuse=Azonos\u00edt\u00f3 \u00fajrafelhaszn\u00e1l\u00e1sa
id.reuse.desc=Olyan t\u00f6bb JVM g\u00e9pes k\u00f6rnyezetben, amely nincs be\u00e1ll\u00edtva a munkamenet megtart\u00e1s\u00e1ra, a tulajdons\u00e1got "true" \u00e9rt\u00e9kre be\u00e1ll\u00edtva lehet\u0151v\u00e9 teszi a munkamenet-kezel\u0151 sz\u00e1m\u00e1ra, hogy egy felhaszn\u00e1l\u00f3 \u00f6sszes k\u00e9r\u00e9s\u00e9hez ugyanazokat a munkamenet-inform\u00e1ci\u00f3kat haszn\u00e1lja akkor is, ha a k\u00e9r\u00e9seket kezel\u0151 webalkalmaz\u00e1sokat k\u00fcl\u00f6nb\u00f6z\u0151 JVM g\u00e9pek ir\u00e1ny\u00edtj\u00e1k. A tulajdons\u00e1g alap\u00e9rtelmezett \u00e9rt\u00e9ke a false. \u00c1ll\u00edtsa be a tulajdons\u00e1got true \u00e9rt\u00e9kre, ha enged\u00e9lyezni k\u00edv\u00e1nja a munkamenet-kezel\u0151 sz\u00e1m\u00e1ra, hogy egy b\u00f6ng\u00e9sz\u0151b\u0151l k\u00fcld\u00f6tt munkamenet-azonos\u00edt\u00f3 haszn\u00e1lat\u00e1val \u0151rizze meg a munkamenet-adatokat m\u00e1s, a munkamenet megtart\u00e1s\u00e1ra nem konfigur\u00e1lt k\u00f6rnyezetben fut\u00f3 webalkalmaz\u00e1sokon kereszt\u00fcl.

no.additional.info=Nincsenek tov\u00e1bbi inform\u00e1ci\u00f3k
no.additional.info.desc=K\u00e9nyszer\u00edti a munkamenet azonos\u00edt\u00f3kban nem sz\u00fcks\u00e9ges inform\u00e1ci\u00f3k elt\u00e1vol\u00edt\u00e1s\u00e1t.

reaper.poll.interval=Begy\u0171jt\u0151 lek\u00e9rdez\u00e9si id\u0151k\u00f6z
reaper.poll.interval.desc=Az \u00e9rv\u00e9nytelen munkameneteket elt\u00e1vol\u00edt\u00f3 folyamat \u00e9breszt\u00e9si id\u0151k\u00f6ze m\u00e1sodpercben. A minim\u00e1lis \u00e9rt\u00e9k 30 m\u00e1sodperc. Ha a minim\u00e1lis \u00e9rt\u00e9kn\u00e9l kisebb \u00e9rt\u00e9k ker\u00fcl megad\u00e1sra, a rendszer automatikusan meg\u00e1llap\u00edtja a megfelel\u0151 \u00e9rt\u00e9ket, \u00e9s azt haszn\u00e1lja. Ez az \u00e9rt\u00e9k fel\u00fclb\u00edr\u00e1lja az alap\u00e9rtelmezett telep\u00edt\u00e9si \u00e9rt\u00e9ket, amely a munkamenet id\u0151t\u00fall\u00e9p\u00e9si \u00e9rt\u00e9ke alapj\u00e1n 30 \u00e9s 360 m\u00e1sodperc k\u00f6z\u00f6tt van. Mivel az alap\u00e9rtelmezett munkamenet id\u0151korl\u00e1t 30 perc, a begy\u0171jt\u0151 id\u0151k\u00f6z \u00e1ltal\u00e1ban 2 \u00e9s 3 perc k\u00f6z\u00f6tt van.

rewrite.id=Azonos\u00edt\u00f3 \u00e1t\u00edr\u00e1sa
rewrite.id.desc=Ezzel a tulajdons\u00e1ggal m\u00f3dos\u00edthatja az URL \u00e1t\u00edr\u00e1shoz haszn\u00e1lt kulcsot.

security.user.ignore.case=Kis- \u00e9s nagybet\u0171k figyelmen k\u00edv\u00fcl hagy\u00e1sa a biztons\u00e1gi felhaszn\u00e1l\u00f3k eset\u00e9ben
security.user.ignore.case.desc=Jelzi, hogy a biztons\u00e1gi azonoss\u00e1g \u00e9s az \u00fcgyf\u00e9l biztons\u00e1gi azonoss\u00e1ga akkor is egyez\u0151nek tekintend\u0151, ha a kis- \u00e9s nagybet\u0171k szempontj\u00e1b\u00f3l elt\u00e9r\u0151k. P\u00e9ld\u00e1ul, amikor a tulajdons\u00e1g true \u00e9rt\u00e9k\u0171, a FELHASZN\u00c1L\u00d31 munkamenet biztons\u00e1gi azonoss\u00e1g megfelel a Felhaszn\u00e1l\u00f31 \u00e9s felhaszn\u00e1l\u00f31 \u00fcgyf\u00e9l biztons\u00e1gi azonoss\u00e1goknak.

invalidate.on.unauthorized.session.request.exception=\u00c9rv\u00e9nytelen felhaszn\u00e1l\u00f3k \u00e1ltal k\u00e9rt munkamenetek \u00e9rv\u00e9nytelen\u00edt\u00e9se
invalidate.on.unauthorized.session.request.exception.desc=Akkor \u00e1ll\u00edtsa true \u00e9rt\u00e9kre, ha azt akarja, hogy egy jogosulatlan k\u00e9r\u00e9sre v\u00e1laszul a munkamenet kezel\u0151 \u00e9rv\u00e9nytelen\u00edtse a munkamenetet, UnauthorizedSessionRequestException kiad\u00e1sa helyett. Egy munkamenet \u00e9rv\u00e9nytelen\u00edt\u00e9se eset\u00e9n az ig\u00e9nyl\u0151 k\u00e9pes \u00faj munkamenetet l\u00e9trehozni, de nem fog hozz\u00e1f\u00e9rni az el\u0151z\u0151leg mentett munkamenet adatokhoz. Ez egy egy\u00e9ni felhaszn\u00e1l\u00f3 sz\u00e1m\u00e1ra lehet\u0151v\u00e9 teszi k\u00e9r\u00e9sek feldolgoz\u00e1s\u00e1t m\u00e1s alkalmaz\u00e1sok fel\u00e9 kil\u00e9p\u00e9s ut\u00e1n, m\u00edg a munkamenet adatok v\u00e9dettek maradnak.

session.tracking.mechanism.name=Munkamenet nyomk\u00f6vet\u00e9si mechanizmus
session.tracking.mechanism.description=Egy mechanizmust hat\u00e1roz meg a HTTP munkamenet-kezel\u00e9shez.

invalidation.name=\u00c9rv\u00e9nytelen\u00edt\u00e9s
invalidation.description=A nem haszn\u00e1lt munkamenetek takar\u00edt\u00e1s\u00e1nak m\u00f3dj\u00e1t szab\u00e1lyozza.

cookies.name=Cookie-k
cookies.description=A cookie-k haszn\u00e1lat\u00e1t szab\u00e1lyozza.

url.rewriting.name=URL \u00fajra\u00edr\u00e1s
url.rewriting.description=Az URL \u00fajra\u00edr\u00e1s haszn\u00e1lat\u00e1t szab\u00e1lyozza.

security.name=Biztons\u00e1g
security.description=A munkamenetek v\u00e9delm\u00e9nek m\u00f3dj\u00e1t szab\u00e1lyozza.

failover.name=\u00c1t\u00e1ll\u00e1s
failover.description=A munkamenetek kiszolg\u00e1l\u00f3k k\u00f6z\u00f6tti passziv\u00e1l\u00e1s\u00e1nak \u00e9s aktiv\u00e1l\u00e1s\u00e1nak m\u00f3dj\u00e1t szab\u00e1lyozza.

advanced.name=Fejlett
advanced.description=A be\u00e1ll\u00edt\u00e1sok alap\u00e9rtelmezett \u00e9rt\u00e9ke a legt\u00f6bb k\u00f6rnyezetben m\u0171k\u00f6dik.

extraProperties.name=Tov\u00e1bbi tulajdons\u00e1gok
extraProperties.description=Munkamenet-kezel\u00e9shez kapcsol\u00f3d\u00f3 tov\u00e1bbi tulajdons\u00e1gok.
