clone.id=\ubcf5\uc81c\ubcf8 ID
clone.id.desc=\ud074\ub7ec\uc2a4\ud130 \uba64\ubc84\uc758 \ubcf5\uc81c\ubcf8 ID\uc785\ub2c8\ub2e4. \ud074\ub7ec\uc2a4\ud130\uc5d0\uc11c \uc774 ID\ub294 \uc138\uc158 \uc120\ud638\ub3c4\ub97c \uc720\uc9c0\ubcf4\uc218\ud558\ub3c4\ub85d \uace0\uc720\ud574\uc57c \ud569\ub2c8\ub2e4. \uc124\uc815\ub418\uba74 \uc774 \uc774\ub984\uc774 \uc11c\ubc84\ub85c \uc0dd\uc131\ub41c \uae30\ubcf8 \uc774\ub984\uc744 \uacb9\uccd0\uc501\ub2c8\ub2e4.
            
clone.separator=\ubcf5\uc81c \uad6c\ubd84\uc790
clone.separator.desc=\ub2e8\uc77c \ubb38\uc790\uac00 \uc138\uc158 \ucfe0\ud0a4\uc5d0\uc11c \ubcf5\uc81c ID\ub85c\ubd80\ud130 \uc138\uc158 ID\ub97c \uad6c\ubcc4\ud558\ub294 \ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \uc77c\ubc18\uc801\uc73c\ub85c \uae30\ubcf8\uac12\uc774 \uc0ac\uc6a9\ub418\uc5b4\uc57c \ud569\ub2c8\ub2e4. \uc77c\ubd80 \ubb34\uc120 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \ud504\ub85c\ud1a0\ucf5c(WAP) \ub514\ubc14\uc774\uc2a4\uc5d0\uc11c \ucf5c\ub860(:)\uc774 \ud5c8\uc6a9\ub418\uc9c0 \uc54a\uc73c\ubbc0\ub85c \ub354\ud558\uae30 \ubd80\ud638(+)\uac00 \ub300\uc2e0 \uc0ac\uc6a9\ub418\uc5b4\uc57c \ud569\ub2c8\ub2e4. \ub2e4\ub978 \uac12\uc740 \uac70\uc758 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\uc544\uc57c \ud569\ub2c8\ub2e4. \uc774 \ud2b9\uc131\uc744 \uc0ac\uc6a9\ud558\uc5ec \ubcf5\uc81c \uad6c\ubd84\uc790 \ubb38\uc790\ub97c \ubcc0\uacbd\ud558\uae30 \uc804\uc5d0 \uc2dc\uc2a4\ud15c\uc5d0\uc11c \uc2e4\ud589 \uc911\uc778 \ub2e4\ub978 \uc81c\ud488\uc758 \ubcf5\uc81c \ubb38\uc790 \uc694\uad6c\uc0ac\ud56d\uc744 \uc774\ud574\ud574\uc57c \ud569\ub2c8\ub2e4. \uc5b4\ub290 \ubb38\uc790\ub098 \uc774 \ud2b9\uc131\uc758 \uac12\uc73c\ub85c \uc9c0\uc815\ub420 \uc218 \uc788\ub2e4\ub294 \uc0ac\uc2e4\uc774 \uc9c0\uc815\ud55c \ubb38\uc790\uac00 \uc62c\ubc14\ub974\uac8c \uc791\ub3d9\ud560 \uac83\uc774\ub77c\ub294 \uc810\uc744 \uc758\ubbf8\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc774 \uc0ac\uc2e4\uc740 IBM\uc774 \ub300\uccb4 \ubb38\uc790\ub97c \uc0ac\uc6a9\ud558\uc5ec \ubc1c\uc0dd\ud560 \uc218 \uc788\ub294 \uc5b4\ub290 \ubb38\uc81c\uc810\uc774\ub098 \uc218\uc815\ud560 \ucc45\uc784\uc774 \uc788\uc74c\ub3c4 \uc758\ubbf8\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.

