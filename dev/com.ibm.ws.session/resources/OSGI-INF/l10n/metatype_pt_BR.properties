#NLS_MESSAGEFORMAT_NONE
#
session.config=Sess\u00e3o HTTP
session.config.desc=Configura\u00e7\u00e3o para gerenciamento de sess\u00f5es HTTP.

storage.ref=Local de armazenamento
storage.ref.desc=O identificador do local do armazenamento persistente para dados da sess\u00e3o. Se nenhum local de armazenamento estiver definido, os dados da sess\u00e3o ser\u00e3o armazenados na mem\u00f3ria do servidor de aplicativos local.

SSL.tracking.enabled=Ativar rastreamento do identificador SSL
SSL.tracking.enabled.desc=Especifica que o rastreamento da sess\u00e3o usa informa\u00e7\u00f5es de Secure Sockets Layer (SSL) como um identificador de sess\u00e3o.

URL.rewriting.enable=Ativar Regrava\u00e7\u00e3o de URL
URL.rewriting.enable.desc=Especifica que o recurso de gerenciamento de sess\u00f5es usa URLs regravadas para transportar os identificadores de sess\u00e3o.

protocol.switch.rewriting.enabled=Ativar Regrava\u00e7\u00e3o da Mudan\u00e7a de Protocolo
protocol.switch.rewriting.enabled.desc=Inclui o identificador de sess\u00e3o em uma URL quando a URL requer uma comuta\u00e7\u00e3o de HTTP para HTTPS ou de HTTPS para HTTP.

cookies.enabled=Ativar Cookies
cookies.enabled.desc=Especifica que o rastreamento da sess\u00e3o usa cookies para transportar identificadores de sess\u00e3o.

cookie.name=Nome do Cookie
cookie.name.desc=Um nome exclusivo para um cookie de gerenciamento de sess\u00f5es.

cookie.domain=Dom\u00ednio do Cookie
cookie.domain.desc=Campo de dom\u00ednio de um cookie de rastreamento de sess\u00e3o.

cookie.max.age=Idade M\u00e1xima do Cookie
cookie.max.age.desc=Quantidade m\u00e1xima de tempo que um cookie pode residir no navegador do cliente.

cookie.path=Caminho de Cookies
cookie.path.desc=Um cookie \u00e9 enviado para a URL designada no caminho.

cookie.secure=Cookies Restritos \u00e0s Sess\u00f5es de HTTPS
cookie.secure.desc=Especifica que os cookies da sess\u00e3o incluem o campo seguro.

# the word HttpOnly should not be translated
cookie.http.only=Incluir campo HttpOnly nos cookies da sess\u00e3o
cookie.http.only.desc=Especifica que os cookies da sess\u00e3o incluem o campo HttpOnly. Os navegadores que suportam o campo HttpOnly n\u00e3o permitem que os cookies sejam acessados por scripts do lado do cliente. Usar o campo HttpOnly ajudar\u00e1 a evitar ataques de cross-site scripting.

max.in.memory.session.count=Contagem M\u00e1xima de Sess\u00f5es na Mem\u00f3ria
max.in.memory.session.count.desc=N\u00famero m\u00e1ximo de sess\u00f5es para manter na mem\u00f3ria para cada m\u00f3dulo da web.

allow.overflow=Permitir Estouro da Sess\u00e3o
allow.overflow.desc=Permite que o n\u00famero de sess\u00f5es na mem\u00f3ria exceda o valor da propriedade de Contagem de Sess\u00f5es na Mem\u00f3ria M\u00e1xima.

invalidation.timeout=Tempo Limite da Sess\u00e3o
invalidation.timeout.desc=Quantidade de tempo que uma sess\u00e3o fica inutilizada antes de se tornar inv\u00e1lida, em segundos, caso a unidade de tempo n\u00e3o esteja especificada.

security.integration.enabled=Associar Identidade de Usu\u00e1rios \u00e0s Sess\u00f5es HTTP
security.integration.enabled.desc=Ativa a integra\u00e7\u00e3o de seguran\u00e7a, o que faz com que o recurso de gerenciamento de sess\u00f5es associe a identidade de usu\u00e1rios \u00e0s suas sess\u00f5es HTTP.

id.length=Comprimento do identificador de sess\u00e3o
id.length.desc=Comprimento do identificador de sess\u00e3o.

use.context.root.as.cookie.path=Use a raiz de contexto como caminho de cookies
use.context.root.as.cookie.path.desc=Especifica que o caminho de cookies \u00e9 igual \u00e0 raiz de contexto do m\u00f3dulo da web em vez de /

# the words response.encodeURL and encodeURL should not be translated
always.encode.url=Sempre Codificar a URL
always.encode.url.desc=A especifica\u00e7\u00e3o de Servlet 2.5 especifica para n\u00e3o codificar a URL em uma chamada response.encodeURL se ela n\u00e3o for necess\u00e1ria. Para suportar a compatibilidade com vers\u00f5es anteriores quando a codifica\u00e7\u00e3o de URL est\u00e1 ativada, configure esta propriedade como true para chamar o m\u00e9todo encodeURL. A URL \u00e9 sempre codificada, mesmo se o navegador suportar cookies.

clone.id=Identificador do clone
clone.id.desc=O identificador do clone do membro de cluster. Dentro de um cluster, este identificador deve ser exclusivo para manter a afinidade de sess\u00e3o. Quando configurado, este nome sobrescreve o nome padr\u00e3o gerado pelo servidor.
            
clone.separator=Separador do Clone
clone.separator.desc=O caractere \u00fanico usado para separar o identificador de sess\u00e3o do identificador do clone nos cookies de sess\u00e3o. O valor padr\u00e3o geralmente deve ser usado. Em alguns dispositivos Protocolo para Aplica\u00e7\u00f5es sem Fio (WAP), dois pontos (:) n\u00e3o \u00e9 permitido, portanto, um sinal de mais (+) deve ser usado em substitui\u00e7\u00e3o. Valores diferentes raramente devem ser usados. Voc\u00ea deve entender os requisitos do caractere do clone de outros produtos em execu\u00e7\u00e3o em seu sistema antes de usar esta propriedade para alterar o caractere separador do clone. O fato de que qualquer caractere pode ser especificado como o valor para esta propriedade n\u00e3o significa que o caractere especificado funcionar\u00e1 corretamente. Este fato tamb\u00e9m n\u00e3o significa que a IBM \u00e9 respons\u00e1vel por corrigir qualquer problema que possa surgir do uso de um caractere alternativo.

debug.crossover=Depura\u00e7\u00e3o Cruzada
debug.crossover.desc=Ative esta op\u00e7\u00e3o para executar verifica\u00e7\u00f5es adicionais para verificar se somente a sess\u00e3o associada \u00e0 solicita\u00e7\u00e3o ser\u00e1 acessada ou referenciada e registrar mensagens se qualquer discrep\u00e2ncia for detectada. Desative esta op\u00e7\u00e3o para ignorar as verifica\u00e7\u00f5es adicionais.

force.invalidation.multiple=For\u00e7ar Diversas Invalida\u00e7\u00f5es
force.invalidation.multiple.desc=Se suas solicita\u00e7\u00f5es normalmente n\u00e3o forem limitadas por um limite de tempo de resposta, especifique 0 para indicar que o gerenciador de sess\u00f5es deve esperar indefinidamente at\u00e9 uma solicita\u00e7\u00e3o ser conclu\u00edda antes de tentar invalidar a sess\u00e3o. Caso contr\u00e1rio, configure esta propriedade com um n\u00famero inteiro positivo para atrasar a invalida\u00e7\u00e3o de sess\u00f5es ativas. Sess\u00f5es expiradas ativas n\u00e3o ser\u00e3o invalidadas pela primeira passagem do intervalo de invalida\u00e7\u00e3o, mas ser\u00e3o invalidadas pela passagem do intervalo baseada neste valor. Por exemplo, um valor igual a 2 invalidaria uma sess\u00e3o ativa na passagem do segundo intervalo de invalida\u00e7\u00e3o ap\u00f3s o tempo limite da sess\u00e3o ter expirado.

id.reuse=Reutilizar o identificador
id.reuse.desc=Em um ambiente com diversas JVMs que n\u00e3o est\u00e1 configurado para persist\u00eancia de sess\u00e3o, a configura\u00e7\u00e3o desta propriedade como "true" permite que o gerenciador de sess\u00f5es use as mesmas informa\u00e7\u00f5es de sess\u00e3o para todas as solicita\u00e7\u00f5es de um usu\u00e1rio, mesmo se os aplicativos da web que est\u00e3o manipulando estas solicita\u00e7\u00f5es forem controlados por JVMs diferentes. O valor padr\u00e3o para esta propriedade \u00e9 false. Configure esta propriedade como true se desejar ativar o gerenciador de sess\u00f5es para usar o identificador de sess\u00e3o enviado de um navegador para preservar dados da sess\u00e3o entre aplicativos da web que est\u00e3o em execu\u00e7\u00e3o em um ambiente que n\u00e3o est\u00e1 configurado para persist\u00eancia de sess\u00e3o.

no.additional.info=Nenhuma Informa\u00e7\u00e3o Adicional
no.additional.info.desc=For\u00e7a a remo\u00e7\u00e3o de informa\u00e7\u00f5es que n\u00e3o s\u00e3o necess\u00e1rias nos identificadores de sess\u00e3o.

reaper.poll.interval=Intervalo de Pesquisa do Removedor
reaper.poll.interval.desc=O intervalo de ativa\u00e7\u00e3o, em segundos, para o processo que remove sess\u00f5es inv\u00e1lidas. O valor m\u00ednimo \u00e9 30 segundos. Se um valor menor que o m\u00ednimo for inserido, um valor apropriado ser\u00e1 determinado e usado automaticamente. Este valor substitui o valor da instala\u00e7\u00e3o padr\u00e3o, o qual est\u00e1 entre 30 e 360 segundos, baseado fora do valor de tempo limite da sess\u00e3o. Como o tempo limite da sess\u00e3o padr\u00e3o \u00e9 30 minutos, o intervalo do removedor geralmente \u00e9 entre 2 e 3 minutos.

rewrite.id=Regravar identificador
rewrite.id.desc=Use esta propriedade para alterar a chave usada com a regrava\u00e7\u00e3o de URL.

security.user.ignore.case=Ignorar Mai\u00fasculas e Min\u00fasculas do Usu\u00e1rio de Seguran\u00e7a
security.user.ignore.case.desc=Indica que a identidade da seguran\u00e7a de sess\u00e3o e a identidade de seguran\u00e7a do cliente devem ser consideradas uma correspond\u00eancia mesmo se as mai\u00fasculas e min\u00fasculas forem diferentes. Por exemplo, quando esta propriedade \u00e9 configurada como true, a identidade da seguran\u00e7a de sess\u00e3o USER1 corresponde \u00e0s identidades de seguran\u00e7a do cliente User1 e user1.

invalidate.on.unauthorized.session.request.exception=Invalidar sess\u00f5es solicitadas por usu\u00e1rios inv\u00e1lidos
invalidate.on.unauthorized.session.request.exception.desc=Configure esta propriedade como true se, em resposta a uma solicita\u00e7\u00e3o n\u00e3o autorizada, voc\u00ea desejar que o gerenciador de sess\u00f5es invalide uma sess\u00e3o em vez de emitir uma UnauthorizedSessionRequestException. Quando uma sess\u00e3o \u00e9 invalidada, o solicitante pode criar uma nova sess\u00e3o, mas n\u00e3o tem acesso a nenhum dos dados da sess\u00e3o salvos anteriormente. Isso permite que um \u00fanico usu\u00e1rio continue processando solicita\u00e7\u00f5es para outros aplicativos ap\u00f3s um logout enquanto continua protegendo os dados da sess\u00e3o.

session.tracking.mechanism.name=Mecanismo de Rastreamento de Sess\u00e3o
session.tracking.mechanism.description=Especifica um mecanismo para o gerenciamento de sess\u00e3o HTTP.

invalidation.name=Invalida\u00e7\u00e3o
invalidation.description=Controla como as sess\u00f5es n\u00e3o usadas s\u00e3o limpas.

cookies.name=Cookies
cookies.description=Controla como os cookies s\u00e3o usados.

url.rewriting.name=Regrava\u00e7\u00e3o de URL
url.rewriting.description=Controla como a regrava\u00e7\u00e3o de URL \u00e9 usada.

security.name=Seguran\u00e7a
security.description=Controla como as sess\u00f5es s\u00e3o protegidas.

failover.name=Recupera\u00e7\u00e3o de falhas
failover.description=Controla como as sess\u00f5es s\u00e3o passivadas e ativadas entre servidores.

advanced.name=Avan\u00e7ada
advanced.description=Os valores padr\u00e3o dessas op\u00e7\u00f5es funcionam para a maioria dos ambientes.

extraProperties.name=Propriedades Adicionais
extraProperties.description=Propriedades adicionais relacionadas ao gerenciamento de sess\u00f5es.
