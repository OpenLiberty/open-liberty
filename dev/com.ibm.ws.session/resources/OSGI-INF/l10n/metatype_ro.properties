#
session.config=Sesiune HTTP
session.config.desc=Configura\u0163ie pentru gestiune sesiune HTTP.

storage.ref=Loca\u0163ie de depozitare
storage.ref.desc=Identificatorul loca\u0163iei de depozitare persistente pentru datele sesiunii. C\u00e2nd nu este definit\u0103 nici o loca\u0163ie de depozitare, datele de sesiune vor fi memorate \u00een memoria serverului local de aplica\u0163ii.

SSL.tracking.enabled=Activa\u0163i urm\u0103rirea identificatorului SSL
SSL.tracking.enabled.desc=Specifica faptul c\u0103 urm\u0103rirea sesiunii utilizeaz\u0103 informa\u0163ii Secure Sockets Layer (SSL) ca \u015fi identificator de sesiune.

URL.rewriting.enable=Activare rescriere URL
URL.rewriting.enable.desc=Specific\u0103 faptul c\u0103 facilitatea de management sesiune utilizeaz\u0103 URL-uri rescrise pentru a transporta identificatorii de sesiune.

protocol.switch.rewriting.enabled=Activare rescriere comutator protocol
protocol.switch.rewriting.enabled.desc=Adaug\u0103 identificatorul de sesiune la un URL atunci c\u00e2nd URL-ul necesit\u0103 o comutare de la HTTP la HTTPS sau de la HTTPS la HTTP.

cookies.enabled=Activare cookie-uri
cookies.enabled.desc=Specific\u0103 faptul c\u0103 urm\u0103rirea sesiunii utilizeaz\u0103 cookie-uri pentru transportul identificatorilor de sesiune.

cookie.name=Nume cookie
cookie.name.desc=Un nume unic pentru un cookie de gestiune sesiune.

cookie.domain=Domeniu cookie
cookie.domain.desc=C\u00e2mp de domeniu al unui cookie de urm\u0103rire sesiune.

cookie.max.age=V\u00e2rst\u0103 maxim\u0103 cookie
cookie.max.age.desc=Durata maxim\u0103 c\u00e2t un cookie se poate afla \u00een browser-ul clientului.

cookie.path=Cale cookie
cookie.path.desc=Un cookie este trimis la URL-ul desemnat \u00een cale.

cookie.secure=Restric\u0163ionare cookie-uri la sesiuni HTTPS
cookie.secure.desc=Specific\u0103 faptul c\u0103 cookie-urile de sesiune includ c\u00e2mpul de securizare.

# the word HttpOnly should not be translated
cookie.http.only=Include\u0163i c\u00e2mpul HttpOnly \u00een cookie-urile de sesiune
cookie.http.only.desc=Specific\u0103 dac\u0103 sesiunea de cookie-uri include c\u00e2mpul HttpOnly. Browser-ele care suport\u0103 c\u00e2mpul HttpOnly nu permit cookie-urilor s\u0103 fie accesate de scripturile pe parte de client. Utilizarea c\u00e2mpului HttpOnly va ajuta la prevenirea atacurilor de scriptare inter-site-uri.

max.in.memory.session.count=Num\u0103r de sesiune \u00een memorie maxim
max.in.memory.session.count.desc=Num\u0103rul maxim de sesiuni de men\u0163inut \u00een memorie pentru fiecare modul web.

allow.overflow=Permisiune dep\u0103\u015fire sesiune
allow.overflow.desc=Permite ca num\u0103rul de sesiuni din memorie s\u0103 dep\u0103\u015feasc\u0103 valoarea Max a propriet\u0103\u0163ii de num\u0103rare a sesiunii \u00een memorie.

invalidation.timeout=Timeout sesiune
invalidation.timeout.desc=Timpul c\u00e2t o sesiune poate s\u0103 fie nefolosit\u0103, \u00eenainte de a nu mai fi valid\u0103, \u00een secunde, dac\u0103 nu este specificat\u0103 o unitate de timp.

security.integration.enabled=Asociere identitate utilizatori cu sesiuni HTTP
security.integration.enabled.desc=Activeaz\u0103 securitatea de integrare care determin\u0103 facilitatea de gestiune a sesiunii s\u0103 asocieze identitatea utilizatorilor cu sesiunile lor HTTP.

id.length=Lungimea identificatorului de sesiune
id.length.desc=Lungimea identificatorului de sesiune.

use.context.root.as.cookie.path=Folosire r\u0103d\u0103cin\u0103 de context ca \u015fi cale cookie
use.context.root.as.cookie.path.desc=Specific\u0103 faptul c\u0103 calea cookie-ului este egal\u0103 cu r\u0103d\u0103cina contextului modulului web \u00een loc de /

# the words response.encodeURL and encodeURL should not be translated
always.encode.url=URL codare permanent\u0103
always.encode.url.desc=Specifica\u0163ia Servlet 2.5 specific\u0103 ca URL-ul s\u0103 nu fie codat \u00eentr-un apel response.encodeURL dac\u0103 nu este necesar. Pentru a suporta compatibilitate \u00eenapoi atunci c\u00e2nd este activat\u0103 codarea URL-ului, seta\u0163i aceast\u0103 proprietate la adev\u0103rat pentru apelarea metodei encodeURL. URL-ul este codat \u00eentotdeauna chiar dac\u0103 browser-ul suport\u0103 cookie-uri.

clone.id=Clonare identificator
clone.id.desc=Identificatorul clonat al membrului cluster. \u00centr-un cluster, acest identificator trebuie s\u0103 fie unic pentru a men\u0163ine afinitatea la sesiune. Cand este setat, acest nume suprascrie numele implicit generat de server.
            
clone.separator=Separator clon\u0103
clone.separator.desc=Caracterul singular utilizat pentru a separa identificatorul de sesiune de identificatorul clon\u0103 \u00een cookie-urile de sesiune. Valoarea implicit\u0103 ar trebui s\u0103 fie utilizat\u0103 de obicei. Pe unele dispozitive WAP (Wireless Application Protocol) nu este permis semnul (:), deci ar trebui s\u0103 fie utilizat semnul plus (+) \u00een schimb. Valori diferite ar trebui s\u0103 fie utilizate rar. Ar trebui s\u0103 \u00een\u0163elege\u0163i cerin\u0163ele caracterului clon\u0103 ale altor produse care ruleaz\u0103 pe sistemul dumneavoastr\u0103 \u00eenainte de a utiliza aceast\u0103 proprietate pentru modificarea caracterului separator clon\u0103. Faptul c\u0103 orice caracter poate fi specificat ca valoare pentru aceast\u0103 proprietate nu implic\u0103 faptul c\u0103 caracterul pe care \u00eel specifica\u0163i va func\u0163iona corect. De asemenea, acest fapt nu implic\u0103 faptul c\u0103 IBM este responsabil pentru corectarea oric\u0103rei probleme care ar putea apare din utilizarea unui caracter alternativ.

debug.crossover=Depanare traversare
debug.crossover.desc=Activa\u0163i aceast\u0103 op\u0163iune pentru a realiza verific\u0103ri suplimentare pentru a verifica c\u0103 doar sesiunea asociat\u0103 cu cererea este accesat\u0103 sau referit\u0103 \u015fi mesajele de istoric \u00een cazul \u00een care sunt detectate discrepan\u0163e. Dezactiva\u0163i aceast\u0103 op\u0163iune pentru a s\u0103ri verific\u0103rile suplimentare.

force.invalidation.multiple=For\u0163are invalidare multipl\u0103
force.invalidation.multiple.desc=Dac\u0103 cererile dumneavoastr\u0103 \u00een mod normal nu sunt legate de o limit\u0103 de timp de r\u0103spuns,  specifica\u0163i 0 pentru a indica faptul c\u0103 managerul de sesiune trebuie s\u0103 a\u015ftepte p\u00e2n\u0103 c\u00e2nd o cerere este finalizat\u0103 \u00eenainte de \u00eencercarea de invalidare a sesiunii. Altfel, seta\u0163i aceast\u0103 proprietate la un num\u0103r \u00eentreg pozitiv pentru a \u00eent\u00e2rzia invalidarea sesiunilor active. Sesiunile time out active nu vor fi invalidate de prima trecere a intervalului de invalidare, dar vor fi invalidate de trecerea intervalului bazat\u0103 pe aceast\u0103 valoare. De exemplu, valoarea 2 ar invalida o sesiune activ\u0103 la a doua trecere a intervalului de invalidare dup\u0103 expirarea timeout-ului sesiunii.

id.reuse=Reutilizare identificator
id.reuse.desc=\u00centr-un mediu multi-JVM care nu este configurat pentru persisten\u0163\u0103 de sesiune, setarea acestei propriet\u0103\u0163i la "true" permite managerului de sesiune s\u0103 utilizeze acelea\u015fi informa\u0163iile de sesiune pentru toate cererile unui utilizator chiar dac\u0103 aplica\u0163iile web care manipuleaz\u0103 aceste cereri sunt guvernate de JVM-uri diferite. Valoarea implicit\u0103 pentru aceast\u0103 proprietate este fals. Seta\u0163i aceast\u0103 proprietate pe true dac\u0103 dori\u0163i s\u0103 activa\u0163i managerul de sesiune pentru a utiliza identificatorul de sesiune transmis dintr-un browser pentru a p\u0103stra datele de sesiune peste aplica\u0163iile web ce ruleaz\u0103 \u00eentr-un mediu ce nu este configurat pentru persisten\u0163a sesiunii.

no.additional.info=Nu exist\u0103 informa\u0163ii suplimentare
no.additional.info.desc=For\u0163eaz\u0103 \u00eenl\u0103turarea informa\u0163iilor care nu sunt necesare \u00een identificatorii de sesiune.

reaper.poll.interval=Interval de sondare reaper
reaper.poll.interval.desc=Intervalul de activare, \u00een secunde, pentru procesul care \u00eenl\u0103tur\u0103 sesiuni invalide. Valoarea minim\u0103 este de 30 de secunde. Dac\u0103 este introdus\u0103 o valoare mai mic\u0103 dec\u00e2t minimul, o valoare corespunz\u0103toare este determin\u0103 \u015fi utilizat\u0103 automat. Aceast\u0103 valoare \u00eenlocuie\u015fte valoarea de instalare implicit\u0103 care este \u00eentre 30 \u015fi 360 de secunde bazat\u0103 pe valoarea timeout-ului sesiunii. Deoarece timeout-ul implicit al sesiunii este de 30 de minute, intervalul reaper este de obicei \u00eentre 2 \u015fi 3 minute.

rewrite.id=Rescrie\u0163i identificatorul
rewrite.id.desc=Utiliza\u0163i aceast\u0103 proprietate pentru a modifica cheia utilizat\u0103 cu rescrierea URL-ului.

security.user.ignore.case=Caz ignorare utilizator de securitate
security.user.ignore.case.desc=Indic\u0103 faptul c\u0103 identitatea securit\u0103\u0163ii sesiunii \u015fi identitatea securit\u0103\u0163ii clientului ar trebui s\u0103 fie considerate o potrivire chiar dac\u0103 literele lor sunt diferite. De exemplu, c\u00e2nd aceast\u0103 proprietate este setat\u0103 la adev\u0103rat, identitatea de securitate a sesiunii USER1 se potrive\u015fte cu identit\u0103\u0163ile securit\u0103\u0163ii clientului User1 \u015fi user1.

invalidate.on.unauthorized.session.request.exception=Invalida\u0163i sesiunile cerute de utilizatori invalizi
invalidate.on.unauthorized.session.request.exception.desc=Seta\u0163i aceast\u0103 proprietate la adev\u0103r dac\u0103, drept r\u0103spuns la o cerere neautorizat\u0103, vre\u0163i ca managerul sesiunii s\u0103 invalideze o sesiune \u00een loc s\u0103 emit\u0103 o UnauthorizedSessionRequestException. C\u00e2nd este invalidat\u0103 o sesiune, solicitantul poate crea o sesiune nou\u0103, dar acesta nu are acces la nicio dat\u0103 din sesiunile salvate anterior. Aceasta permite unui singur utilizator s\u0103 continue procesarea cererilor pentru alte aplica\u0163ii dup\u0103 o delogare, \u00een acela\u015fi timp protej\u00e2nd datele de sesiune.

session.tracking.mechanism.name=Mecanism de urm\u0103rire sesiune
session.tracking.mechanism.description=Specific\u0103 un mecanism pentru gestiunea sesiunilor HTTP.

invalidation.name=Invalidare
invalidation.description=Controleaz\u0103 cum sunt cur\u0103\u0163ate sesiunile nefolosite.

cookies.name=Cookie-uri
cookies.description=Controleaz\u0103 cum sunt folosite cookie-urile.

url.rewriting.name=Rescriere URL
url.rewriting.description=Controleaz\u0103 cum se folose\u015fte rescrierea URL.

security.name=Securitate
security.description=Controleaz\u0103 cum sunt securizate sesiunile.

failover.name=Preluare la defect
failover.description=Controleaz\u0103 cum sunt pasivizate \u015fi activate sesiunile \u00eentre servere.

advanced.name=Avansat
advanced.description=Valorile implicite ale acestor op\u0163iuni func\u0163ioneaz\u0103 pentru majoritatea mediilor.

extraProperties.name=Propriet\u0103\u0163i suplimentare
extraProperties.description=Propriet\u0103\u0163ile suplimentare sunt legate de gestiunea sesiunii.
