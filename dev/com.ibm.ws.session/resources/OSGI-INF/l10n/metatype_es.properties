#NLS_MESSAGEFORMAT_NONE
#
session.config=Sesi\u00f3n HTTP
session.config.desc=Configuraci\u00f3n para la gesti\u00f3n de sesiones HTTP.

storage.ref=Ubicaci\u00f3n de almacenamiento
storage.ref.desc=El identificador de la ubicaci\u00f3n de almacenamiento persistente para los datos de sesi\u00f3n. Si no se ha definido ninguna ubicaci\u00f3n de almacenamiento, los datos de sesi\u00f3n se almacenar\u00e1n en la memoria del servidor de aplicaciones local.

SSL.tracking.enabled=Habilitar seguimiento de identificadores de SSL
SSL.tracking.enabled.desc=Especifica que el seguimiento de sesiones utiliza la informaci\u00f3n de SSL (capa de sockets seguros) como un identificador de sesi\u00f3n.

URL.rewriting.enable=Habilitar reescritura de URL
URL.rewriting.enable.desc=Especifica que el recurso de gesti\u00f3n de sesiones utiliza los URL reescritos para transportar los identificadores de sesi\u00f3n.

protocol.switch.rewriting.enabled=Habilitar reescritura del conmutador de protocolos
protocol.switch.rewriting.enabled.desc=A\u00f1ade el identificador de sesi\u00f3n a un URL cuando el URL necesita un cambio de HTTP a HTTPS o de HTTPS a HTTP.

cookies.enabled=Habilitar cookies
cookies.enabled.desc=Especifica que el seguimiento de sesiones utiliza cookies para transportar los identificadores de sesi\u00f3n.

cookie.name=Nombre de cookie
cookie.name.desc=Un nombre exclusivo para una cookie de gesti\u00f3n de sesiones.

cookie.domain=Dominio de cookie
cookie.domain.desc=Campo de dominio de una cookie de seguimiento de sesiones.

cookie.max.age=Antig\u00fcedad m\u00e1xima de cookie
cookie.max.age.desc=Cantidad m\u00e1xima de tiempo que una cookie puede residir en el navegador del cliente.

cookie.path=V\u00eda de acceso de cookie
cookie.path.desc=Una cookie se env\u00eda al URL designado en la v\u00eda de acceso.

cookie.secure=Restringir las cookies a sesiones HTTPS
cookie.secure.desc=Especifica que las cookies de la sesi\u00f3n incluyen el campo protegido.

# the word HttpOnly should not be translated
cookie.http.only=Incluir el campo HttpOnly en cookies de sesi\u00f3n
cookie.http.only.desc=Especifica que las cookies de la sesi\u00f3n incluyen el campo HttpOnly. Los navegadores que soportan el campo HttpOnly no permiten acceder a las cookies mediante scripts del lado del cliente. La utilizaci\u00f3n del campo HttpOnly ayuda a prevenir ataques mediante scripts de otros sitios.

# The word SameSite should not be translated
cookie.same.site=Incluir un atributo de SameSite en cookies de sesi\u00f3n
cookie.same.site.desc=Especifica un valor de atributo de SameSite a utilizar para cookies de sesi\u00f3n.
cookie.same.site.disabled=No establezca un valor de atributo de SameSite en los cookies de sesi\u00f3n
cookie.same.site.lax=Establezca el valor de atributo de SameSite de cookie de sesi\u00f3n en Lax
cookie.same.site.none=Establezca el valor de atributo de SameSite de cookie de sesi\u00f3n en None
cookie.same.site.strict=Establezca el valor de atributo de SameSite de cookie de sesi\u00f3n en Strict

max.in.memory.session.count=Recuento m\u00e1ximo de sesiones en memoria:
max.in.memory.session.count.desc=N\u00famero m\u00e1ximo de sesiones que se deben mantener en memoria para cada m\u00f3dulo web.

allow.overflow=Permitir desbordamiento de sesiones
allow.overflow.desc=Permite que el n\u00famero de sesiones en memoria supere el valor de la propiedad de recuento m\u00e1ximo de sesiones en la memoria.

invalidation.timeout=Tiempo de espera de sesi\u00f3n
invalidation.timeout.desc=Cantidad de tiempo que una sesi\u00f3n puede pasar sin utilizarse antes de que deje de ser v\u00e1lida, en segundos si la unidad de tiempo no est\u00e1 especificada.

security.integration.enabled=Asociar la identidad de usuarios con sesiones HTTP
security.integration.enabled.desc=Habilita la integraci\u00f3n de seguridad, lo que hace que el recurso de gesti\u00f3n de sesiones asocie la identidad de los usuarios con sus sesiones HTTP.

id.length=Longitud del identificador de sesi\u00f3n
id.length.desc=Longitud del identificador de sesi\u00f3n.

use.context.root.as.cookie.path=Utilizar ra\u00edz de contexto como v\u00eda de acceso de cookie
use.context.root.as.cookie.path.desc=Especifica que la v\u00eda de acceso de cookie es igual que la ra\u00edz de contexto del m\u00f3dulo web en lugar de /

# the words response.encodeURL and encodeURL should not be translated
always.encode.url=Codificar siempre URL
always.encode.url.desc=La especificaci\u00f3n Servlet 2.5 especifica no codificar el URL en una llamada response.encodeURL si no es necesario. Para dar soporte a la compatibilidad con versiones anteriores cuando la codificaci\u00f3n de URL est\u00e1 habilitada, establezca esta propiedad en true para llamar al m\u00e9todo encodeURL. El URL siempre se codifica, aunque el navegador d\u00e9 soporte a cookies.

clone.id=Identificador del clon
clone.id.desc=El identificador del clon del miembro del cl\u00faster. En un cl\u00faster, este identificador debe ser exclusivo para mantener la afinidad de sesiones. Cuando se establece, este nombre sobrescribe el nombre por omisi\u00f3n generado por el servidor.
            
clone.separator=Separador de clones
clone.separator.desc=El car\u00e1cter individual que se utiliza para separar el identificador de sesi\u00f3n de identificador de clon en las cookies de sesi\u00f3n. Normalmente, se utilizar\u00e1 el valor por omisi\u00f3n. En algunos dispositivos Wireless Application Protocol (WAP), no se permite utilizar dos puntos (:); en su lugar, debe utilizarse un signo m\u00e1s (+). En casos excepcionales deben utilizarse valores diferentes. Debe comprender los requisitos de car\u00e1cter clon de los dem\u00e1s productos que se ejecuten en el sistema para poder utilizar esta propiedad para cambiar el car\u00e1cter separador de clones. El hecho de que puede especificarse cualquier car\u00e1cter como valor de esta propiedad no implica que el car\u00e1cter que especifique funcionar\u00e1 correctamente. Este hecho tampoco implica que IBM sea responsable de corregir los problemas que puedan surgir al utilizar un juego de caracteres alternativo.

debug.crossover=Depurar cruce de sesiones
debug.crossover.desc=Habilite esta opci\u00f3n para realizar comprobaciones adicionales para verificar que s\u00f3lo se accede o hace referencia a la sesi\u00f3n asociada con la solicitud, y registrar mensajes si se detectan discrepancias. Inhabilite esta opci\u00f3n para omitir las comprobaciones adicionales.

force.invalidation.multiple=Forzar invalidaci\u00f3n m\u00faltiple
force.invalidation.multiple.desc=Si las solicitudes normalmente no est\u00e1n enlazadas por un l\u00edmite de tiempo de respuesta, especifique 0 para indicar que el gestor de sesiones debe esperar indefinidamente hasta que se complete la solicitud antes de intentar invalidar la sesi\u00f3n. De lo contrario, establezca esta propiedad en un entero positivo para retardar la invalidaci\u00f3n de las sesiones activas. Las sesiones activas que han excedido el tiempo de espera no se invalidar\u00e1n mediante el primer paso del intervalo de invalidaci\u00f3n, pero se invalidar\u00e1n utilizando el paso de intervalo que determine este valor. Por ejemplo, un valor 2 invalidar\u00e1 una sesi\u00f3n activa en el segundo paso del intervalo de invalidaci\u00f3n despu\u00e9s de que el tiempo de espera de la sesi\u00f3n haya caducado.

id.reuse=Reutilizar identificador
id.reuse.desc=En un entorno de varias JVM que no se ha configurado para la persistencia de sesiones, cuando se establece esta propiedad en "true", el gestor de sesiones puede utilizar la misma informaci\u00f3n de sesi\u00f3n para todas las solicitudes de un usuario, aunque las aplicaciones web que manejan estas solicitudes est\u00e9n gobernadas por distintas JVM. El valor por omisi\u00f3n para esta propiedad es false. Establezca esta propiedad en true si desea habilitar el gestor de sesiones para que utilice el identificador de sesi\u00f3n enviado desde un navegador para conservar los datos de sesi\u00f3n entre las aplicaciones web que se ejecutan en un entorno que no est\u00e1 configurado para la persistencia de sesiones.

no.additional.info=No hay informaci\u00f3n adicional
no.additional.info.desc=Fuerza la eliminaci\u00f3n de la informaci\u00f3n que no es necesaria en los identificadores de sesi\u00f3n.

reaper.poll.interval=Intervalo de sondeo de reaper
reaper.poll.interval.desc=El intervalo de activaci\u00f3n, en segundos, del proceso que elimina las sesiones no v\u00e1lidas. El valor m\u00ednimo es 30 segundos. Si se especifica un valor menor que el m\u00ednimo, se determina y se utiliza autom\u00e1ticamente un valor adecuado. Este valor altera temporalmente el valor de instalaci\u00f3n por omisi\u00f3n, que es entre 30 y 360 segundos, seg\u00fan el valor de tiempo de espera de la sesi\u00f3n. Como el tiempo de espera de sesi\u00f3n por omisi\u00f3n es 30 minutos, el intervalo de reaper es generalmente entre 2 y 3 minutos.

rewrite.id=Reescribir identificador
rewrite.id.desc=Utilice esta propiedad para cambiar la clave utilizada con la reescritura de URL.

security.user.ignore.case=Ignorar may\u00fasculas y min\u00fasculas en usuario de seguridad
security.user.ignore.case.desc=Indica que la identidad de seguridad de la sesi\u00f3n y la identidad de seguridad del cliente deben considerarse una coincidencia, aunque las may\u00fasculas y min\u00fasculas sean diferentes. Por ejemplo, cuando esta propiedad est\u00e1 definida en true, la identidad de seguridad de sesi\u00f3n USER1 coincide con las identidad de seguridad de cliente User1 y user1.

invalidate.on.unauthorized.session.request.exception=Invalidar sesiones solicitadas por usuarios no v\u00e1lidos
invalidate.on.unauthorized.session.request.exception.desc=Establezca esta propiedad en true si, en respuesta a una solicitud no autorizada, desea que el gestor de sesiones invalide una sesi\u00f3n en lugar de emitir una UnauthorizedSessionRequestException. Cuando se invalida una sesi\u00f3n, el solicitante puede crear una sesi\u00f3n nueva, pero no tiene acceso a ninguno de los datos de sesi\u00f3n guardados anteriormente. Esto permite a un usuario individual seguir procesando solicitudes a otras aplicaciones despu\u00e9s de un cierre de sesi\u00f3n mientras se siguen protegiendo los datos de sesi\u00f3n.

session.tracking.mechanism.name=Mecanismo de seguimiento de sesiones
session.tracking.mechanism.description=Especifica un mecanismo para la gesti\u00f3n de sesiones HTTP.

invalidation.name=Invalidaci\u00f3n
invalidation.description=Controla c\u00f3mo se eliminan las sesiones no utilizadas.

cookies.name=Cookies
cookies.description=Controla c\u00f3mo se utilizan las cookies.

url.rewriting.name=Reescritura de URL
url.rewriting.description=Controla c\u00f3mo se utiliza la reescritura de URL.

security.name=Seguridad
security.description=Controla c\u00f3mo se protegen las sesiones.

failover.name=Migraci\u00f3n tras error
failover.description=Controla c\u00f3mo se desactivan y activan las sesiones entre servidores.

advanced.name=Avanzado
advanced.description=Los valores por omisi\u00f3n de estas opciones son suficientes en la mayor\u00eda de los entornos.

extraProperties.name=Propiedades adicionales
extraProperties.description=Propiedades adicionales relacionadas con la gesti\u00f3n de sesiones.

modify.active.count.on.invalidated.session.name=Modificar recuento activo en sesi\u00f3n invalidada
modify.active.count.on.invalidated.session.description=La m\u00e9trica Httpsession activeCount podr\u00eda tornarse imprecisa cuando m\u00faltiples aplicaciones acceden a la sesi\u00f3n. Establezca la propiedad en "false" para resolver el problema.
