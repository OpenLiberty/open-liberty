#CMVCPATHNAME com.ibm.ws.session-3.0/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
session.config=HTTP-Sitzung
session.config.desc=Konfiguration des HTTP-Sitzungsmanagements.

storage.ref=Speicherposition
storage.ref.desc=Die ID der persistenten Speicherposition f\u00fcr Sitzungsdaten. Wenn keine Speicherposition definiert ist, werden die Sitzungsdaten im Hauptspeicher des lokalen Anwendungsservers gespeichert.

SSL.tracking.enabled=\u00dcberwachung von SSL-IDs aktivieren
SSL.tracking.enabled.desc=Gibt an, dass die Sitzungs\u00fcberwachung SSL-Informationen (Secure Sockets Layer) als Sitzungs-ID verwendet.

URL.rewriting.enable=Umschreiben von URLs aktivieren
URL.rewriting.enable.desc=Gibt an, dass die Sitzungsverwaltungsfunktion umgeschriebene URLs f\u00fcr die Weitergabe von Sitzungs-IDs verwendet.

protocol.switch.rewriting.enabled=Umschreiben von URLs bei Protokollwechsel aktivieren
protocol.switch.rewriting.enabled.desc=F\u00fcgt die Sitzungs-ID einem URL hinzu, wenn der URL eine Umstellung von HTTP auf HTTPS bzw. von HTTPS auf HTTP erfordert.

cookies.enabled=Cookies aktivieren
cookies.enabled.desc=Gibt an, dass die Sitzungs\u00fcberwachung Cookies f\u00fcr die Weitergabe von Sitzungs-IDs verwendet.

cookie.name=Cookiename
cookie.name.desc=Ein eindeutiger Name f\u00fcr ein Sitzungsmanagement-Cookie.

cookie.domain=Cookiedom\u00e4ne
cookie.domain.desc=Dom\u00e4nenfeld eines Sitzungs\u00fcberwachungscookies.

cookie.max.age=Maximale Cookielebensdauer
cookie.max.age.desc=Gibt an, wie lange ein Cookie maximal im Client-Browser bleiben kann.

cookie.path=Cookiepfad
cookie.path.desc=Ein Cookie wird an denn im Pfad angegebenen URL gesendet.

cookie.secure=Cookies auf HTTPS-Sitzungen beschr\u00e4nken
cookie.secure.desc=Gibt an, dass die Sitzungscookies das sichere Feld enthalten.

# the word HttpOnly should not be translated
cookie.http.only=Feld HttpOnly in Sitzungscookies einschlie\u00dfen
cookie.http.only.desc=Gibt an, dass Sitzungscookies das Feld HttpOnly enthalten. Browser, die das Feld HttpOnly unterst\u00fctzen, lassen den Zugriff auf Cookies \u00fcber clientseitige Scripts nicht zu. Die Verwendung des Felds HttpOnly verhindert Cross-Site-Scripting-Attacken.

# The word SameSite should not be translated
cookie.same.site=SameSite-Attribut in Sitzungscookie einschlie\u00dfen
cookie.same.site.desc=Gibt einen SameSite-Attributwert an, der f\u00fcr Sitzungscookies verwendet werden soll.
cookie.same.site.disabled=SameSite-Attributwert f\u00fcr Sitzungscookies nicht setzen
cookie.same.site.lax=SameSite-Attributwert f\u00fcr das Sitzungscookie auf Lax setzen
cookie.same.site.none=SameSite-Attributwert f\u00fcr das Sitzungscookie auf None setzen
cookie.same.site.strict=SameSite-Attributwert f\u00fcr das Sitzungscookie auf Strict setzen

max.in.memory.session.count=Maximale Anzahl der Sitzungen im Speicher
max.in.memory.session.count.desc=Gibt die maximale Anzahl von Sitzungen an, die im Speicher verwaltet werden k\u00f6nnen.

allow.overflow=Sitzungs\u00fcberlauf zulassen
allow.overflow.desc=Gibt an, dass die Anzahl der Sitzungen im Speicher den mit der Eigenschaft f\u00fcr die maximale Anzahl speicherinterner Sitzungen \u00fcberschreiten darf.

invalidation.timeout=Sitzungszeitlimit
invalidation.timeout.desc=Gibt den Zeitraum an, in dem eine Sitzung ungenutzt bleiben kann. Nach Ablauf dieses Zeitraums wird die Sitzung als ung\u00fcltig betrachtet. Ohne Angabe einer Zeiteinheit ist die Angabe in Sekunden.

security.integration.enabled=Identit\u00e4t von Benutzern HTTP-Sitzungen zuordnen
security.integration.enabled.desc=Aktiviert die Sicherheitsintegration, was dazu f\u00fchrt, dass die Sitzungsmanagementfunktion die Identit\u00e4t von Benutzern den entsprechenden HTTP-Sitzungen zuordnet.

id.length=L\u00e4nge der Sitzungs-ID
id.length.desc=Die L\u00e4nge der Sitzungs-ID.

use.context.root.as.cookie.path=Kontextstammverzeichnis als Cookiepfad verwenden
use.context.root.as.cookie.path.desc=Gibt an, dass der Cookiepfad dem Kontextstammverzeichnis des Webmoduls und nicht / entspricht.

# the words response.encodeURL and encodeURL should not be translated
always.encode.url=URL immer verschl\u00fcsseln
always.encode.url.desc=Die Spezifikation Servlet 2.5 legt fest, dass der URL in einem Aufruf von response.encodeURL nicht verschl\u00fcsselt wird, sofern dies nicht erforderlich ist. F\u00fcr die Unterst\u00fctzung der Abw\u00e4rtskompatibilit\u00e4t w\u00e4hlen Sie diese Eigenschaft aus, um die Methode encodeURL aufzurufen, wenn die URL-Verschl\u00fcsselung aktiviert ist. Der URL wird immer verschl\u00fcsselt, selbst wenn der Browser Cookies unterst\u00fctzt.

clone.id=Klon-ID
clone.id.desc=Die Klon-ID des Cluster-Members. In einem Cluster muss diese ID f\u00fcr die Aufrechterhaltung der Sitzungsaffinit\u00e4t eindeutig sein. Wenn Sie diese Eigenschaft definieren, \u00fcberschreibt dieser Name den vom Server generierten Standardnamen.
            
clone.separator=Klontrennzeichen
clone.separator.desc=Das einzelne Zeichen, das verwendet wird, um die Sitzungs-ID in Sitzungscookies von der Klon-ID zu trennen. Gew\u00f6hnlich sollte der Standardwert verwendet werden. Auf einigen WAP-Einheiten (Wireless Application Protocol) ist ein Doppelpunkt (:) nicht zul\u00e4ssig, und deshalb muss ein Pluszeichen (+) verwendet werden. Andere Werte sollten in der Regel nicht verwendet werden. Sie m\u00fcssen sich mit den Voraussetzungen f\u00fcr Klonzeichen anderer Produkte, die auf Ihrem System ausgef\u00fchrt werden, vertraut machen, bevor Sie diese Eigenschaft verwenden, um das Klontrennzeichen zu \u00e4ndern. Die Tatsache, dass ein beliebiges Zeichen als Wert f\u00fcr diese Eigenschaft angegeben werden kann, impliziert nicht, dass das angegebene Zeichen auch ordnungsgem\u00e4\u00df funktioniert. Sie impliziert auch nicht, dass IBM f\u00fcr die Behebung von Problemen verantwortlich ist, die auftreten k\u00f6nnen, wenn ein anderes Zeichen verwendet wird.

debug.crossover=Sitzungs\u00fcbergreifendes Debugging
debug.crossover.desc=W\u00e4hlen Sie diese Option aus, um weitere Pr\u00fcfungen durchzuf\u00fchren, um sicherzustellen, dass nur die Sitzung, die der Anforderung zugeordnet ist, aufgerufen oder referenziert wird, und um Nachrichten zu protokollieren, wenn Differenzen gefunden werden. W\u00e4hlen Sie diese Option ab, wenn Sie die zus\u00e4tzlichen Pr\u00fcfungen \u00fcberspringen m\u00f6chten.

force.invalidation.multiple=Inaktivierung mehrerer Sitzungen erzwingen
force.invalidation.multiple.desc=Wenn Ihre Anforderungen normalerweise nicht an ein Antwortzeitlimit gebunden sind, geben Sie  0 an, um festzulegen, dass der Sitzungsmanager warten soll, bis eine Anforderung abgeschlossen wird, bevor er versucht, die Sitzung zu inaktivieren. Andernfalls setzen Sie diese Eigenschaft auf eine positive ganze Zahl, um die Inaktivierung aktiver Sitzungen zu verz\u00f6gern. Aktive Sitzungen, die das zul\u00e4ssige Zeitlimit \u00fcberschritten haben, werden im ersten Inaktivierungsintervall nicht inaktiviert, sondern in dem Intervall, das auf diesem Wert basiert. Wenn Sie beispielsweise den Wert 2 angeben, wird eine aktive Sitzung im zweiten Inaktivierungsintervall nach Ablauf des Sitzungszeitlimits inaktiviert.

id.reuse=ID wiederverwenden
id.reuse.desc=In einer Umgebung mit mehreren JVMs, die nicht f\u00fcr Sitzungspersistenz konfiguriert ist, kann der Sitzungsmanager bei Auswahl dieser Eigenschaft dieselben Sitzungsdaten f\u00fcr alle Anforderungen eines Benutzers verwenden, selbst wenn die Webanwendungen, die diese Anforderungen verarbeiten, von verschiedenen JVMs gesteuert werden. Diese Eigenschaft ist standardm\u00e4\u00dfig nicht ausgew\u00e4hlt. W\u00e4hlen Sie diese Eigenschaft aus, wenn der Sitzungsmanager die Sitzungs-ID, die von einem Browser gesendet wird, verwenden soll, um Sitzungsdaten in mehreren Webanwendungen beizubehalten, die in einer Umgebung ausgef\u00fchrt werden, die nicht f\u00fcr Sitzungspersistenz konfiguriert ist.

no.additional.info=Keine weiteren Informationen
no.additional.info.desc=Erzwingt das Entfernen von Informationen, die in Sitzungs-IDs nicht ben\u00f6tigt werden.

reaper.poll.interval=Abfrageintervall des Reapers
reaper.poll.interval.desc=Das Abfrageintervall (in Sekunden) f\u00fcr den Prozess, der ung\u00fcltige Sitzungen entfernt. Der Mindestwert sind 30 Sekunden. Wenn Sie einen kleineren Wert als den Mindestwert angeben, wird automatisch ein entsprechender Wert bestimmt und verwendet. Dieser Wert \u00fcberschreibt den Standardinstallationswert, der je nach Sitzungszeitlimit zwischen 30 und 360 Sekunden liegt. Da das Standardsitzungszeitlimit 30 Minuten betr\u00e4gt, liegt das Reaper-Intervall gew\u00f6hnlich zwischen 2 und 3 Minuten.

rewrite.id=ID umschreiben
rewrite.id.desc=Verwenden Sie diese Eigenschaft, um den Schl\u00fcssel zu \u00e4ndern, der f\u00fcr die URL-Umschreibung verwendet wird.

security.user.ignore.case=Gro\u00df-/Kleinschreibung f\u00fcr Sicherheitsbenutzer ignorieren
security.user.ignore.case.desc=Gibt an, dass die Sitzungssicherheits-ID und die Clientsicherheits-ID als \u00dcbereinstimmung gewertet werden sollen, selbst wenn ihre Gro\u00df-/Kleinschreibung verschieden ist. Wenn Sie diese Eigenschaft ausw\u00e4hlen, wird die Sitzungssicherheits-ID USER1 beispielsweise als \u00dcbereinstimmung mit den Clientsicherheits-IDs User1 und user1 gewertet.

invalidate.on.unauthorized.session.request.exception=Sitzungsinvalidierung durch ung\u00fcltige Benutzer
invalidate.on.unauthorized.session.request.exception.desc=Setzen Sie diese Eigenschaft auf true, wenn Sie m\u00f6chten, dass der Sitzungsmanager eine Sitzung als Reaktion auf eine nicht berechtigte Anforderung ung\u00fcltig machen soll, anstatt eine Ausnahme des Typs UnauthorizedSessionRequestException auszugeben. Wenn eine Sitzung ung\u00fcltig gemacht wird, kann der Anforderer eine neue Sitzung erstellen, hat aber keinen Zugriff auf die zuvor gespeicherten Sitzungsdaten. Dies erm\u00f6glicht einem einzelnen Benutzer, die Verarbeitung von Anforderungen an andere Anwendungen nach einer Abmeldung fortzusetzen, w\u00e4hrend die Sitzungsdaten gleichzeitig gesch\u00fctzt werden.

session.tracking.mechanism.name=Verfahren der Sitzungs\u00fcberwachung
session.tracking.mechanism.description=Gibt ein Verfahren f\u00fcr die Verwaltung von HTTP-Sitzungen an.

invalidation.name=Invalidierung
invalidation.description=Steuert, wie nicht verwendete Sitzungen bereinigt werden.

cookies.name=Cookies
cookies.description=Steuert, wie Cookies verwendet werden.

url.rewriting.name=URL-Umschreibung
url.rewriting.description=Steuert, wie URL-Umschreibung verwendet wird.

security.name=Sicherheit
security.description=Steuert, wie Sitzungen gesichert werden.

failover.name=Failover
failover.description=Steuert, wie Sitzungen zwischen Servern inaktiviert und aktiviert werden.

advanced.name=Erweitert
advanced.description=Die Standardwerte dieser Optionen sind f\u00fcr die meisten Umgebungen geeignet.

extraProperties.name=Weitere Eigenschaften
extraProperties.description=Weitere Eigenschaften, die sich auf das Sitzungsmanagement beziehen.

modify.active.count.on.invalidated.session.name=Aktiven Z\u00e4hler f\u00fcr ung\u00fcltig gemachte Sitzung \u00e4ndern
modify.active.count.on.invalidated.session.description=Die Metrik Httpsession activeCount k\u00f6nnte ungenau werden, wenn mehrere Anwendungen darauf zugreifen. Setzen Sie den Wert der Eigenschaft auf "false", um das Problem zu beheben.
