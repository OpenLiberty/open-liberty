session.config=Session HTTP
session.config.desc=Configuration pour la gestion de session HTTP.

storage.ref=Emplacement de stockage
storage.ref.desc=Identificateur de l'emplacement de stockage de persistance pour les donn\u00e9es de session. Si aucun emplacement de stockage n'est d\u00e9fini, les donn\u00e9es de session seront enregistr\u00e9es dans la m\u00e9moire du serveur d'applications local.

SSL.tracking.enabled=Activer le suivi des identificateurs SSL
SSL.tracking.enabled.desc=Indique l'utilisation par le suivi de sessions des informations SSL (Secure Sockets Layer) en tant qu'identificateur de session.

URL.rewriting.enable=Activer la r\u00e9\u00e9criture d'URL
URL.rewriting.enable.desc=Indique l'utilisation par l'utilitaire de gestion de session des URL r\u00e9\u00e9crites pour transmettre les identificateurs de session.

protocol.switch.rewriting.enabled=Activer la r\u00e9\u00e9criture du changement de protocole
protocol.switch.rewriting.enabled.desc=Ajoute l'identificateur de session \u00e0 une adresse URL lorsque cette derni\u00e8re requiert un commutateur HTTP vers HTTPS ou HTTPS vers HTTP.

cookies.enabled=Activer les cookies
cookies.enabled.desc=Indique l'utilisation de cookies par le suivi de session pour transmettre les ID de session.

cookie.name=Nom du cookie
cookie.name.desc=Nom unique pour un cookie de gestion de session.

cookie.domain=Domaine du cookie
cookie.domain.desc=Zone de domaine d'un cookie de suivi de session.

cookie.max.age=Age maximal du cookie
cookie.max.age.desc=Dur\u00e9e maximale pendant laquelle un cookie peut rester sur le navigateur client.

cookie.path=Chemin du cookie
cookie.path.desc=Un cookie est envoy\u00e9 \u00e0 l'URL d\u00e9sign\u00e9e dans le chemin.

cookie.secure=Limiter les cookies aux sessions HTTPS
cookie.secure.desc=Indique que les cookies de session incluent la zone "secure".

# the word HttpOnly should not be translated
cookie.http.only=Inclure la zone HttpOnly dans les cookies de session
cookie.http.only.desc=Indique que les cookies de session incluent la zone HttpOnly. Les navigateurs qui prennent en charge la zone HttpOnly ne permettent pas aux scripts c\u00f4t\u00e9 client d'acc\u00e9der aux cookies. L'utilisation de la zone HttpOnly emp\u00eache les attaques par script intersite.

# The word SameSite should not be translated
cookie.same.site=Inclure un attribut SameSite dans les cookies de session
cookie.same.site.desc=Sp\u00e9cifie une valeur d'attribut SameSite \u00e0 utiliser pour les cookies de session.
cookie.same.site.disabled=Ne pas d\u00e9finir de valeur d'attribut SameSite dans les cookies de session
cookie.same.site.lax=D\u00e9finir la valeur Lax pour l'attribut SameSite de cookie de session
cookie.same.site.none=D\u00e9finir la valeur None pour l'attribut SameSite de cookie de session
cookie.same.site.strict=D\u00e9finir la valeur Strict pour l'attribut SameSite de cookie de session

max.in.memory.session.count=Nombre maximal de sessions en m\u00e9moire :
max.in.memory.session.count.desc=Nombre maximal de sessions \u00e0 conserver en m\u00e9moire pour chaque module Web.

allow.overflow=Autoriser le d\u00e9passement de session
allow.overflow.desc=Autorise le fait que le nombre de sessions en m\u00e9moire d\u00e9passe la valeur de la propri\u00e9t\u00e9 Nombre maximal de sessions en m\u00e9moire.

invalidation.timeout=D\u00e9lai d'expiration de la session
invalidation.timeout.desc=Dur\u00e9e pendant laquelle une session peut rester inutilis\u00e9e avant d'\u00eatre consid\u00e9r\u00e9e comme non valide, en secondes si l'unit\u00e9 de temps n'est pas sp\u00e9cifi\u00e9e.

security.integration.enabled=Associer l'identit\u00e9 des utilisateurs \u00e0 des sessions HTTP
security.integration.enabled.desc=Active l'int\u00e9gration de la s\u00e9curit\u00e9. Ainsi, la gestion de sessions associe l'identit\u00e9 des utilisateurs \u00e0 leurs sessions HTTP.

id.length=Longueur d'identificateur de session
id.length.desc=Longueur de l'identificateur de session.

use.context.root.as.cookie.path=Utiliser la racine de contexte comme chemin du cookie
use.context.root.as.cookie.path.desc=Au lieu d'\u00eatre /, le chemin du cookie sera \u00e9gal \u00e0 la racine de contexte du module Web.

# the words response.encodeURL and encodeURL should not be translated
always.encode.url=Toujours coder l'URL
always.encode.url.desc=La sp\u00e9cification Servlet 2.5 indique de ne pas coder l'URL lors d'un appel response.encodeURL si cela n'est pas n\u00e9cessaire. Pour la prise en charge de la compatibilit\u00e9 avec les versions ant\u00e9rieures lorsque le codage d'URL est activ\u00e9, attribuez la valeur true \u00e0 cette propri\u00e9t\u00e9 pour appeler la m\u00e9thode encodeURL. L'URL est toujours cod\u00e9e m\u00eame lorsque le navigateur prend en charge les cookies.

clone.id=Identificateur de clone
clone.id.desc=Identificateur de clone de membre de cluster. Dans un cluster cet identificateur doit \u00eatre unique pour maintenir l'affinit\u00e9 de session. Lorsqu'il est d\u00e9fini, ce nom remplace le nom par d\u00e9faut g\u00e9n\u00e9r\u00e9 par le serveur.
            
clone.separator=S\u00e9parateur de clone
clone.separator.desc=Caract\u00e8re unique utilis\u00e9 pour s\u00e9parer l'identificateur de session de l'identificateur de clone dans les cookies de session. La valeur par d\u00e9faut doit g\u00e9n\u00e9ralement \u00eatre utilis\u00e9e. Sur certains p\u00e9riph\u00e9riques WAP (Wireless Application Protocol), le caract\u00e8re deux points (:) n'est pas admis, un signe plus (+) doit \u00eatre utilis\u00e9 \u00e0 la place. Il est rare de devoir utiliser diff\u00e9rentes valeurs. Vous devez conna\u00eetre les exigences de caract\u00e8re de clone pour les autres produits en cours d'ex\u00e9cution sur votre syst\u00e8me avant d'utiliser ce syst\u00e8me pour changer le caract\u00e8re de s\u00e9parateur de clone. Le fait que tout caract\u00e8re puisse \u00eatre sp\u00e9cifi\u00e9 en tant que valeur pour cette propri\u00e9t\u00e9 ne garantit pas que le caract\u00e8re sp\u00e9cifi\u00e9 fonctionne correctement. Cela n'implique pas non plus qu'IBM est charg\u00e9e de r\u00e9soudre les probl\u00e8mes pouvant survenir suite \u00e0 l'utilisation d'un autre caract\u00e8re.

debug.crossover=D\u00e9boguer les domaines crois\u00e9s
debug.crossover.desc=Activez cette option pour effectuer des v\u00e9rifications suppl\u00e9mentaires afin de vous assurer que seule la session associ\u00e9e \u00e0 la demande fait l'objet d'un acc\u00e8s ou d'une r\u00e9f\u00e9rence et consignez les messages si des incoh\u00e9rences sont d\u00e9tect\u00e9es. D\u00e9sactivez cette option pour ne pas effectuer de v\u00e9rifications suppl\u00e9mentaires.

force.invalidation.multiple=Provoquer l'invalidation multiple
force.invalidation.multiple.desc=Si vos demandes ne sont g\u00e9n\u00e9ralement pas restreintes par une limite de dur\u00e9e de r\u00e9ponse, indiquez 0 pour que le gestionnaire de sessions attende ind\u00e9finiment qu'une demande aboutisse avant de tenter d'invalider la session. Sinon, attribuez \u00e0 cette propri\u00e9t\u00e9 un entier positif afin de diff\u00e9rer l'invalidation des sessions actives. Les sessions arriv\u00e9es \u00e0 expiration actives ne seront pas invalid\u00e9es apr\u00e8s le premier intervalle d'invalidation mais apr\u00e8s l'intervalle d\u00e9fini en fonction de cette valeur. Par exemple, la valeur 2 invalide une session active lors du deuxi\u00e8me intervalle d'invalidation une fois le d\u00e9lai de session arriv\u00e9 \u00e0 expiration.

id.reuse=R\u00e9utiliser un identificateur
id.reuse.desc=Dans un environnement incluant plusieurs machines JVM qui n'est pas configur\u00e9 pour la persistance de session, le fait de s\u00e9lectionner "true" pour cette propri\u00e9t\u00e9 permet au gestionnaire de sessions d'utiliser les m\u00eames informations de session pour toutes les demandes de l'utilisateur m\u00eame si les applications Web qui g\u00e8rent ces demandes sont r\u00e9gies par diff\u00e9rentes machines JVM. La valeur de cette propri\u00e9t\u00e9 est false. D\u00e9finissez cette propri\u00e9t\u00e9 sur true si vous voulez activer le gestionnaire de session en vue d'utiliser l'identificateur de session envoy\u00e9 \u00e0 partir d'un navigateur pour conserver les donn\u00e9es de session dans les applications Web ex\u00e9cut\u00e9es dans un environnement non configur\u00e9 pour la persistance de session.

no.additional.info=Aucune information suppl\u00e9mentaire
no.additional.info.desc=Force la suppression des informations qui ne sont requises dans les identificateurs de session.

reaper.poll.interval=Intervalle d'interrogation de nettoyage
reaper.poll.interval.desc=Intervalle, en secondes, pour la suppression par le processus des sessions non valides. La valeur minimale est de 30 secondes. Si une valeur inf\u00e9rieure \u00e0 la valeur minimale est entr\u00e9e, une valeur appropri\u00e9e est automatiquement d\u00e9termin\u00e9e et utilis\u00e9e. Cette valeur remplace la valeur d'installation par d\u00e9faut, qui est comprise entre 30 et 360 secondes, en fonction de la valeur du d\u00e9lai de session. Etant donn\u00e9 que le d\u00e9lai d'expiration de session par d\u00e9faut est \u00e9gal \u00e0 30 minutes, l'intervalle de nettoyage est g\u00e9n\u00e9ralement compris entre 2 et 3 minutes.

rewrite.id=R\u00e9crire l'identificateur
rewrite.id.desc=Cette propri\u00e9t\u00e9 permet de changer la cl\u00e9 utilis\u00e9e avec la r\u00e9\u00e9criture d'URL.

security.user.ignore.case=Ignorer la casse de l'utilisateur de s\u00e9curit\u00e9
security.user.ignore.case.desc=Lorsque cette option est s\u00e9lectionn\u00e9e, l'identit\u00e9 de s\u00e9curit\u00e9 de session et l'identit\u00e9 de s\u00e9curit\u00e9 de client sont consid\u00e9r\u00e9es comme identiques m\u00eame lorsque la casse est diff\u00e9rente. Par exemple, lorsque cette propri\u00e9t\u00e9 a la valeur true, l'identit\u00e9 de s\u00e9curit\u00e9 de session USER1 correspond aux identit\u00e9s de s\u00e9curit\u00e9 de client User1 et user1.

invalidate.on.unauthorized.session.request.exception=Invalider les sessions demand\u00e9es par des utilisateurs non valides
invalidate.on.unauthorized.session.request.exception.desc=Attribuez \u00e0 cette propri\u00e9t\u00e9 la valeur true si, en r\u00e9ponse \u00e0 une demande non autoris\u00e9e, vous souhaitez que le gestionnaire de session invalide une session au lieu d'\u00e9mettre une exception UnauthorizedSessionRequestException. Lorsqu'une session est invalid\u00e9e, le demandeur peut cr\u00e9er une session, mais il n'a pas acc\u00e8s aux donn\u00e9es de session sauvegard\u00e9es pr\u00e9c\u00e9demment. Cela permet \u00e0 un utilisateur unique de continuer \u00e0 traiter les demandes destin\u00e9es \u00e0 d'autres applications apr\u00e8s une d\u00e9connexion tout en \u00e9tant encore capable de prot\u00e9ger les donn\u00e9es de session.

session.tracking.mechanism.name=M\u00e9canisme de suivi de session
session.tracking.mechanism.description=Indique un m\u00e9canisme pour la gestion de session HTTP.

invalidation.name=Invalidation
invalidation.description=Contr\u00f4le le nettoyage des sessions inutilis\u00e9es.

cookies.name=Cookies
cookies.description=Contr\u00f4le l'utilisation des cookies.

url.rewriting.name=R\u00e9\u00e9criture d'URL
url.rewriting.description=Contr\u00f4le l'utilisation de la r\u00e9\u00e9criture d'URL.

security.name=S\u00e9curit\u00e9
security.description=Contr\u00f4le la s\u00e9curisation des sessions.

failover.name=Basculement
failover.description=Contr\u00f4le la passivation et l'activation des sessions entre les serveurs.

advanced.name=Avanc\u00e9
advanced.description=Les valeurs par d\u00e9faut de ces options fonctionnent pour la plupart des environnements.

extraProperties.name=Propri\u00e9t\u00e9s suppl\u00e9mentaires
extraProperties.description=Propri\u00e9t\u00e9s suppl\u00e9mentaires relatives \u00e0 la gestion de session.
