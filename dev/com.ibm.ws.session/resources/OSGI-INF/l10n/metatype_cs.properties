session.config=Relace HTTP
session.config.desc=Konfigurace pro spr\u00e1vu relac\u00ed HTTP.

storage.ref=Um\u00edst\u011bn\u00ed \u00falo\u017ei\u0161t\u011b
storage.ref.desc=ID um\u00edst\u011bn\u00ed st\u00e1l\u00e9 pam\u011bti pro data relace. Pokud nen\u00ed definov\u00e1no \u017e\u00e1dn\u00e9 um\u00edst\u011bn\u00ed \u00falo\u017ei\u0161t\u011b, data relace se budou ukl\u00e1dat do pam\u011bti serveru lok\u00e1ln\u00ed aplikace.

SSL.tracking.enabled=Povolit trasov\u00e1n\u00ed identifik\u00e1toru zabezpe\u010den\u00ed SSL
SSL.tracking.enabled.desc=Ur\u010duje, zda trasov\u00e1n\u00ed relace pou\u017e\u00edv\u00e1 jako ID relace informace SSL (Secure Sockets Layer).

URL.rewriting.enable=Povolit p\u0159episov\u00e1n\u00ed URL
URL.rewriting.enable.desc=Ur\u010duje, zda trasov\u00e1n\u00ed relace pou\u017e\u00edv\u00e1 pro p\u0159enos ID relace p\u0159episovan\u00e9 adresy URL.

protocol.switch.rewriting.enabled=Povolit p\u0159episov\u00e1n\u00ed p\u0159ep\u00edna\u010de protokol\u016f
protocol.switch.rewriting.enabled.desc=P\u0159id\u00e1 do adresy URL identifik\u00e1tor relace, kdy\u017e adresa URL vy\u017eaduje p\u0159echod z protokolu HTTP na HTTPS nebo z protokolu HTTPS na HTTP.

cookies.enabled=Povolit soubory cookie
cookies.enabled.desc=Ur\u010duje, zda trasov\u00e1n\u00ed relace pou\u017e\u00edv\u00e1 pro p\u0159enos identifik\u00e1tor\u016f relace soubory cookie.

cookie.name=N\u00e1zev souboru cookie
cookie.name.desc=Jedine\u010dn\u00fd n\u00e1zev souboru cookie spr\u00e1vy relac\u00ed.

cookie.domain=Dom\u00e9na souboru cookie
cookie.domain.desc=Pole dom\u00e9ny v souborech cookie sledov\u00e1n\u00ed relac\u00ed.

cookie.max.age=Maxim\u00e1ln\u00ed \u017eivotnost souboru cookie
cookie.max.age.desc=Maxim\u00e1ln\u00ed doba, po kterou m\u016f\u017ee b\u00fdt soubor cookie um\u00edst\u011bn v prohl\u00ed\u017ee\u010di klienta.

cookie.path=Cesta souboru cookie
cookie.path.desc=Soubor cookie je odesl\u00e1n na adresu URL ur\u010denou v cest\u011b.

cookie.secure=Omezit soubory cookie na relace HTTPS
cookie.secure.desc=Ur\u010duje, \u017ee maj\u00ed soubory cookie relace obsahovat pole zabezpe\u010den\u00ed.

# the word HttpOnly should not be translated
cookie.http.only=Zahrnout pole HttpOnly do soubor\u016f cookie relace
cookie.http.only.desc=Ur\u010duje, \u017ee soubory cookie relace maj\u00ed obsahovat pole HttpOnly. Prohl\u00ed\u017ee\u010de podporuj\u00edc\u00ed pole HttpOnly nepovoluj\u00ed skript\u016fm na stran\u011b klienta p\u0159\u00edstup k soubor\u016fm cookie. Pou\u017eit\u00ed pole HttpOnly napom\u00e1h\u00e1 ochran\u011b p\u0159ed \u00fatoky typu "cross-site scripting".

max.in.memory.session.count=Maxim\u00e1ln\u00ed po\u010det relac\u00ed v pam\u011bti
max.in.memory.session.count.desc=Maxim\u00e1ln\u00ed po\u010det relac\u00ed udr\u017eovan\u00fdch v pam\u011bti pro ka\u017ed\u00fd webov\u00fd modul.

allow.overflow=Povolit p\u0159ete\u010den\u00ed relace
allow.overflow.desc=Povol\u00ed, aby po\u010det relac\u00ed v pam\u011bti p\u0159ekro\u010dil hodnotu vlastnosti Maxim\u00e1ln\u00ed po\u010det relac\u00ed v pam\u011bti.

invalidation.timeout=\u010casov\u00fd limit relace
invalidation.timeout.desc=Doba, po kterou sm\u00ed relace b\u011b\u017eet, ani\u017e by byla pou\u017eita. Po uplynut\u00ed tohoto intervalu je relace neplatn\u00e1. Doba v sekund\u00e1ch, nejsou-li ur\u010deny jin\u00e9 jednotky.

security.integration.enabled=P\u0159idru\u017eit identitu u\u017eivatel\u016f k relac\u00edm HTTP
security.integration.enabled.desc=Povol\u00ed integraci zabezpe\u010den\u00ed, co\u017e zp\u016fsob\u00ed, \u017ee prost\u0159edek spr\u00e1vy relac\u00ed p\u0159idru\u017euje identitu u\u017eivatel\u016f k jejich relac\u00edm HTTP.

id.length=D\u00e9lka identifik\u00e1toru relace
id.length.desc=D\u00e9lka identifik\u00e1toru relace.

use.context.root.as.cookie.path=Pou\u017e\u00edt kontextov\u00fd ko\u0159enov\u00fd adres\u00e1\u0159 jako cesty souboru cookie
use.context.root.as.cookie.path.desc=Ur\u010duje, kter\u00e1 cesta souboru cookie se rovn\u00e1 kontextov\u00e9mu ko\u0159enov\u00e9mu adres\u00e1\u0159i webov\u00e9ho modulu nam\u00edsto /

# the words response.encodeURL and encodeURL should not be translated
always.encode.url=V\u017edy k\u00f3dovat adresu URL
always.encode.url.desc=Specifikace servletu 2.5 ur\u010duje, \u017ee nen\u00ed-li to nutn\u00e9, nem\u011bla by se adresa URL p\u0159i vol\u00e1n\u00ed response.encodeURL k\u00f3dovat. Chcete-li podporovat zp\u011btnou kompatibilitu p\u0159i povolen\u00e9m k\u00f3dov\u00e1n\u00ed adresy URL, nastavte tuto vlastnost na hodnotu true, aby se volala metoda encodeURL. Adresa URL je k\u00f3dov\u00e1na v\u017edy, a to i v p\u0159\u00edpad\u011b, \u017ee prohl\u00ed\u017ee\u010d podporuje soubory cookie.

clone.id=Identifik\u00e1tor klonu
clone.id.desc=Identifik\u00e1tor klonu \u010dlena klastru. V r\u00e1mci klastru mus\u00ed b\u00fdt tento identifik\u00e1tor jedine\u010dn\u00fd, aby byla zachov\u00e1na afinita relac\u00ed. Je-li tento n\u00e1zev nastaven, p\u0159ep\u00ed\u0161e v\u00fdchoz\u00ed n\u00e1zev generovan\u00fd serverem.
            
clone.separator=Odd\u011blova\u010d klonu
clone.separator.desc=Jedin\u00fd znak pou\u017e\u00edvan\u00fd k odd\u011blen\u00ed identifik\u00e1toru relace od identifik\u00e1toru klonu v souborech cookie relace. Obvykle by se m\u011bla pou\u017e\u00edt v\u00fdchoz\u00ed hodnota. Na n\u011bkter\u00fdch za\u0159\u00edzen\u00edch WAP (Wireless Application Protocol) nen\u00ed povolena dvojte\u010dka, m\u00edsto n\u00ed by se proto m\u011bl pou\u017e\u00edt znak plus (+). Jin\u00e9 hodnoty by se m\u011bly pou\u017e\u00edt jen v\u00fdjime\u010dn\u011b. P\u0159ed t\u00edm, ne\u017e pomoc\u00ed t\u00e9to funkce zm\u011bn\u00edte znak odd\u011blova\u010de klonu, byste se m\u011bli sezn\u00e1mit s po\u017eadavky na znak klonu u dal\u0161\u00edch produkt\u016f spu\u0161t\u011bn\u00fdch na va\u0161em syst\u00e9mu. Skute\u010dnost, \u017ee jako hodnotu t\u00e9to vlastnosti lze zadat libovoln\u00fd znak, je\u0161t\u011b neznamen\u00e1, \u017ee zadan\u00fd znak bude spr\u00e1vn\u011b fungovat. Tato skute\u010dnost d\u00e1le neznamen\u00e1 ani to, \u017ee by byla spole\u010dnost IBM zodpov\u011bdn\u00e1 za n\u00e1pravu p\u0159\u00edpadn\u00fdch probl\u00e9m\u016f, ke kter\u00fdm m\u016f\u017ee v d\u016fsledku pou\u017eit\u00ed alternativn\u00edho znaku doj\u00edt.

debug.crossover=P\u0159echod lad\u011bn\u00ed
debug.crossover.desc=Tuto volbu povolte, chcete-li proveden\u00edm dal\u0161\u00edch kontrol ov\u011b\u0159it, \u017ee se p\u0159istupuje pouze k relaci p\u0159idru\u017een\u00e9 k po\u017eadavku nebo se na ni odkazuje, a zaprotokolovat zpr\u00e1vu, pokud budou zji\u0161t\u011bny jak\u00e9koli nesrovnalosti. Chcete-li dal\u0161\u00ed kontroly p\u0159esko\u010dit, tuto volbu zaka\u017ete.

force.invalidation.multiple=Vynutit n\u00e1sobek zneplatn\u011bn\u00ed
force.invalidation.multiple.desc=Nejsou-li va\u0161e po\u017eadavky standardn\u011b v\u00e1z\u00e1ny limitem doby odezvy, ur\u010dete zad\u00e1n\u00edm hodnoty 0, \u017ee spr\u00e1vce relac\u00ed by m\u011bl p\u0159ed pokusem o zru\u0161en\u00ed platnosti relace \u010dekat na dokon\u010den\u00ed po\u017eadavku neomezen\u011b dlouhou dobu. Jinak nastaven\u00edm t\u00e9to vlastnosti na kladn\u00e9 cel\u00e9 \u010d\u00edslo odlo\u017e\u00edte zru\u0161en\u00ed platnosti aktivn\u00edch relac\u00ed. Pro aktivn\u00ed relace s uplynutou \u010dasovou prodlevou nebude zru\u0161ena platnost po prvn\u00edm uplynut\u00ed intervalu zru\u0161en\u00ed platnosti, ale po uplynut\u00ed intervalu na z\u00e1klad\u011b t\u00e9to hodnoty. Nap\u0159\u00edklad p\u0159i zad\u00e1n\u00ed hodnoty 2 dojde ke zru\u0161en\u00ed platnosti aktivn\u00ed relace p\u0159i druh\u00e9m uplynut\u00ed intervalu zru\u0161en\u00ed platnosti po vypr\u0161en\u00ed platnosti \u010dasov\u00e9ho limitu relace.

id.reuse=Pou\u017e\u00edt znovu identifik\u00e1tor
id.reuse.desc=V prost\u0159ed\u00ed v\u00edce JVM, kter\u00e9 nen\u00ed nakonfigurov\u00e1no pro perzistenci relac\u00ed, povol\u00ed nastaven\u00ed t\u00e9to vlastnosti na hodnotu "true" spr\u00e1vci relac\u00ed pou\u017eit\u00ed stejn\u00fdch informac\u00ed o relaci pro v\u0161echny po\u017eadavky u\u017eivatele, a to i v p\u0159\u00edpad\u011b, \u017ee webov\u00e9 aplikace obsluhuj\u00edc\u00ed tyto po\u017eadavky \u0159\u00edd\u00ed r\u016fzn\u00e1 prost\u0159ed\u00ed JVM. V\u00fdchoz\u00ed hodnotou t\u00e9to vlastnosti je hodnota false. Chcete-li povolit, aby spr\u00e1vce relac\u00ed pou\u017e\u00edval identifik\u00e1tor relace odeslan\u00fd z prohl\u00ed\u017ee\u010de k uchov\u00e1n\u00ed dat relace v r\u00e1mci r\u016fzn\u00fdch webov\u00fdch aplikac\u00ed spu\u0161t\u011bn\u00fdch v prost\u0159ed\u00ed, kter\u00e9 nen\u00ed nakonfigurov\u00e1no pro perzistenci relac\u00ed, nastavte tuto vlastnost na hodnotu true.

no.additional.info=\u017d\u00e1dn\u00e9 dal\u0161\u00ed informace
no.additional.info.desc=Vynut\u00ed odstran\u011bn\u00ed informac\u00ed, kter\u00e9 nejsou zapot\u0159eb\u00ed v identifik\u00e1torech relace.

reaper.poll.interval=Interval v\u00fdzev modulu reaper
reaper.poll.interval.desc=Interval probuzen\u00ed v sekund\u00e1ch pro proces, kter\u00fd odeb\u00edr\u00e1 neplatn\u00e9 relace. Minim\u00e1ln\u00ed hodnota je 30 sekund. Je-li zad\u00e1na hodnota men\u0161\u00ed ne\u017e minim\u00e1ln\u00ed hodnota, automaticky se ur\u010d\u00ed a pou\u017eije p\u0159\u00edslu\u0161n\u00e1 hodnota. Tato hodnota potla\u010d\u00ed v\u00fdchoz\u00ed instala\u010dn\u00ed hodnotu, kter\u00e1 na z\u00e1klad\u011b hodnoty \u010dasov\u00e9ho limitu relace \u010din\u00ed 30 a\u017e 360 sekund. Proto\u017ee je v\u00fdchoz\u00ed \u010dasov\u00fd limit relace 30 minut, interval modulu reaper je obvykle 2 a\u017e 3 minuty.

rewrite.id=P\u0159epsat identifik\u00e1tor
rewrite.id.desc=Pomoc\u00ed t\u00e9to vlastnosti lze zm\u011bnit kl\u00ed\u010d pou\u017e\u00edvan\u00fd u p\u0159episu URL.

security.user.ignore.case=Ignorovat mal\u00e1 a velk\u00e1 p\u00edsmena u\u017eivatele zabezpe\u010den\u00ed
security.user.ignore.case.desc=Ur\u010duje, \u017ee identita zabezpe\u010den\u00ed relace a identita zabezpe\u010den\u00ed klienta se budou pova\u017eovat za shodn\u00e9 i v p\u0159\u00edpad\u011b r\u016fzn\u00e9 velikosti p\u00edsmen. Nap\u0159\u00edklad, pokud je tato vlastnost nastavena na hodnotu true, bude se identita zabezpe\u010den\u00ed relace U\u017dIVATEL1 shodovat s identitou zabezpe\u010den\u00ed klienta U\u017eivatel1 a u\u017eivatel1.

invalidate.on.unauthorized.session.request.exception=Zru\u0161it platnost relac\u00ed vy\u017e\u00e1dan\u00fdch neplatn\u00fdmi u\u017eivateli
invalidate.on.unauthorized.session.request.exception.desc=Tuto vlastnost nastavte na hodnotu true, pokud chcete, aby spr\u00e1vce relac\u00ed v reakci na neautorizovan\u00fd po\u017eadavek negeneroval v\u00fdjimku UnauthorizedSessionRequestException, ale zneplatnil relaci. Kdy\u017e je relace zneplatn\u011bna, m\u016f\u017ee \u017eadatel vytvo\u0159it novou relaci, ale nem\u00e1 p\u0159\u00edstup k \u017e\u00e1dn\u00fdm d\u0159\u00edve ulo\u017een\u00fdm dat\u016fm relace. To umo\u017e\u0148uje jednomu u\u017eivateli pokra\u010dovat po odhl\u00e1\u0161en\u00ed ve zpracov\u00e1n\u00ed po\u017eadavk\u016f na dal\u0161\u00ed aplikace a z\u00e1rove\u0148 chr\u00e1nit data relac\u00ed.

session.tracking.mechanism.name=Mechanizmus sledov\u00e1n\u00ed relac\u00ed
session.tracking.mechanism.description=Ur\u010duje mechanizmus spr\u00e1vy relac\u00ed HTTP.

invalidation.name=Zneplatn\u011bn\u00ed
invalidation.description=Ur\u010duje zp\u016fsob vy\u010di\u0161t\u011bn\u00ed nepou\u017eit\u00fdch relac\u00ed.

cookies.name=Soubory cookie
cookies.description=Ur\u010duje zp\u016fsob pou\u017e\u00edv\u00e1n\u00ed soubor\u016f cookie.

url.rewriting.name=P\u0159episov\u00e1n\u00ed adres URL
url.rewriting.description=Ur\u010duje zp\u016fsob pou\u017eit\u00ed p\u0159episov\u00e1n\u00ed adres URL.

security.name=Zabezpe\u010den\u00ed
security.description=Ur\u010duje zp\u016fsob zabezpe\u010den\u00ed relac\u00ed.

failover.name=P\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed
failover.description=Ur\u010duje metodu deaktivace a aktivace relac\u00ed mezi servery.

advanced.name=Roz\u0161\u00ed\u0159en\u00e9
advanced.description=V\u00fdchoz\u00ed hodnoty t\u011bchto voleb pracuj\u00ed pro v\u011bt\u0161inu prost\u0159ed\u00ed.

extraProperties.name=Dal\u0161\u00ed vlastnosti
extraProperties.description=Dal\u0161\u00ed vlastnosti souvisej\u00edc\u00ed se spr\u00e1vou relac\u00ed.
