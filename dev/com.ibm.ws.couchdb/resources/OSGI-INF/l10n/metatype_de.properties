libraryRef=Java-Treiberbibliothek des CouchDB-Clients
libraryRef$Ref=Referenz der Java-Treiberbibliothek des CouchDB-Clients
libraryRef.desc=Gibt eine Bibliothek an, die die Bibliothek des CouchDB-Clients und deren Abh\u00e4ngigkeiten enth\u00e4lt.

onError=Bei Konfigurationsfehlern auszuf\u00fchrende Aktion
onError.desc=Bestimmt die Aktion, die beim Feststellen von Konfigurationsfehlern ausgef\u00fchrt werden soll.
onError.FAIL=Als fehlgeschlagen einstufen, wenn eine falsche Konfiguration gefunden wird
onError.IGNORE=Falsche Konfiguration ignorieren
onError.WARNING=Warnung f\u00fcr falsche Konfiguration ausgeben

host=Host
host.desc=Der Hostname f\u00fcr den CouchDB-Server.

url=URL
url.desc=Die URL f\u00fcr den CouchDB-Server, die den Host und den Port enth\u00e4lt.

port=Port
port.desc=Die Portnummer f\u00fcr den CouchDB-Server.

password=Kennwort
password.desc=Das Kennwort f\u00fcr Ihre CouchDB-Benutzer-ID.

username=CouchDB-Benutzer-ID
username.desc=Die CouchDB-Benutzer-ID, die f\u00fcr die Anmeldung an und den Zugriff auf die Datenbanken verwendet wird.

couchdb=CouchDB
couchdb.desc=Die Konfiguration f\u00fcr einen CouchDB-Connector.

jndiName=JNDI-Name
jndiName.desc=Der JNDI-Name f\u00fcr eine CouchDB-Instanz.

maxConnections=Maximale Verbindungsanzahl
maxConnections.desc=Die maximal zul\u00e4ssige Anzahl gleichzeitiger Verbindungen zum Host.

connectionTimeout=Verbindungszeitlimit
connectionTimeout.desc=Das Zeitlimit f\u00fcr das Herstellen einer Verbindung.

socketTimeout=Socketzeitlimit
socketTimeout.desc=Die Zeit, die auf eine Antwort gewartet wird.

enableSSL=SSL aktivieren
enableSSL.desc=Aktiviert SSL bei der Herstellung der Verbindung zu CouchDB.

relaxedSSLSettings=Gelockerte SSL-Einstellung
relaxedSSLSettings.desc=Aktiviert gelockerte SSL-Einstellungen, was es dem Trust-Manager erm\u00f6glicht, jeden Host und jedes Zertifikat zu akzeptieren.

caching=Caching
caching.desc=L\u00e4sst das Laden von Dokumenten aus dem Cache des HTTP-Clients zu, sofern dieser vorhanden ist und sich die Revision seit dem letzten Zugriff nicht ge\u00e4ndert hat.

maxCacheEntries=Maximale Anzahl an Cacheeintr\u00e4gen
maxCacheEntries.desc=Die maximal zul\u00e4ssige Anzahl an Cacheeintr\u00e4gen f\u00fcr den HTTP-Client.

maxObjectSizeBytes=Maximale Objektgr\u00f6\u00dfe in Byte
maxObjectSizeBytes.desc=Legt die maximale Gr\u00f6\u00dfe f\u00fcr ein gespeichertes Dokument fest.

useExpectContinue=Expect Continue verwenden
useExpectContinue.desc=Verwendet den Header Expect Continue in Anforderungen an CouchDB.

cleanupIdleConnections=Inaktive Verbindungen bereinigen
cleanupIdleConnections.desc=Schlie\u00dft Verbindungen automatisch, wenn diese als inaktiv eingestuft werden.
