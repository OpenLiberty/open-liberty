libraryRef=Biblioteca do CouchDB Client Java Driver
libraryRef$Ref=Refer\u00eancia de biblioteca do CouchDB client java driver
libraryRef.desc=Especifica uma biblioteca que cont\u00e9m a biblioteca do cliente do CouchDB e suas depend\u00eancias.

onError=A\u00e7\u00e3o a executar para erros de configura\u00e7\u00e3o
onError.desc=Determina a a\u00e7\u00e3o a ser executada em resposta a erros de configura\u00e7\u00e3o.
onError.FAIL=Falhar quando configura\u00e7\u00e3o incorreta for encontrada.
onError.IGNORE=Ignorar configura\u00e7\u00e3o incorreta.
onError.WARNING=Emitir um aviso para configura\u00e7\u00e3o incorreta.

host=Host
host.desc=Nome do host do servidor CouchDB.

url=URL
url.desc=URL do servidor CouchDB, que inclui o host e a porta.

port=Porta
port.desc=N\u00famero da porta do servidor CouchDB.

password=Senha
password.desc=Senha correspondente ao ID do Usu\u00e1rio do Couchdb.

username=ID do usu\u00e1rio CouchDB
username.desc=O ID do Usu\u00e1rio CouchDB usado para efetuar login e acessar os BDs.

couchdb=CouchDB
couchdb.desc=Configura\u00e7\u00e3o de um Conector CouchDB.

jndiName=Nome JNDI
jndiName.desc=Nome JNDI de uma inst\u00e2ncia CouchDB.

maxConnections=M\u00e1ximo de Conex\u00f5es
maxConnections.desc=O n\u00famero m\u00e1ximo de conex\u00f5es simult\u00e2neas ao host.

connectionTimeout=Tempo Limite da Conex\u00e3o
connectionTimeout.desc=O tempo limite para estabelecer uma conex\u00e3o.

socketTimeout=Tempo Limite de Soquete
socketTimeout.desc=A dura\u00e7\u00e3o da espera por uma resposta.

enableSSL=Ativar SSL
enableSSL.desc=Ativa o SSL ao se conectar ao CouchDB.

relaxedSSLSettings=Configura\u00e7\u00e3o ssl afrouxada
relaxedSSLSettings.desc=Ativa configura\u00e7\u00f5es de SSL afrouxadas o que permite que o gerenciador de confian\u00e7a aceite qualquer host e certificado.

caching=Armazenamento em cache
caching.desc=Permite que o carregamento de documentos a partir do cache do cliente http se ele existir e se a revis\u00e3o n\u00e3o tiver sido alterada desde o \u00faltimo acesso.

maxCacheEntries=M\u00e1ximo de entradas de cache
maxCacheEntries.desc=O n\u00famero m\u00e1ximo de entradas de cache do cliente http.

maxObjectSizeBytes=Tamanho m\u00e1ximo em bytes do objeto
maxObjectSizeBytes.desc=Configura o tamanho m\u00e1ximo de um documento armazenado.

useExpectContinue=Use Continuar a esperar
useExpectContinue.desc= Use o cabe\u00e7alho Continuar a esperar na solicita\u00e7\u00e3o ao fazer solicita\u00e7\u00f5es para CouchDB.

cleanupIdleConnections=Limpar conex\u00f5es inativas
cleanupIdleConnections.desc=Fecha conex\u00f5es automaticamente quando elas forem consideradas inativas.
