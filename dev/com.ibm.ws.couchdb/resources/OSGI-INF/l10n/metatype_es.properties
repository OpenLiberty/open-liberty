libraryRef=Biblioteca de controlador Java del cliente de CouchDB
libraryRef$Ref=Referencia de biblioteca de controlador del cliente de CouchDB
libraryRef.desc=Especifica una biblioteca que contiene la biblioteca del cliente de CouchDB y sus dependencias.

onError=Acci\u00f3n a realizar si hay errores de configuraci\u00f3n
onError.desc=Determina la acci\u00f3n que se va a tomar en respuesta a los errores de configuraci\u00f3n.
onError.FAIL=Error si se encuentra una configuraci\u00f3n incorrecta
onError.IGNORE=Ignorar configuraci\u00f3n incorrecta.
onError.WARNING=Emitir un aviso en caso de configuraci\u00f3n incorrecta.

host=Host
host.desc=El nombre de host del servidor de CouchDB.

url=URL
url.desc=URL para el servidor de CouchDB, el cual incluye el host y el puerto.

port=Puerto
port.desc=N\u00famero de puerto del servidor de CouchDB.

password=Contrase\u00f1a
password.desc=Contrase\u00f1a correspondiente al ID de usuario de Couchdb.

username=ID de usuario de CouchDB
username.desc=El ID de usuario de CouchDB utilizado para el inicio de sesi\u00f3n y el acceso a sus bases de datos.

couchdb=CouchDB
couchdb.desc=Configuraci\u00f3n de un CouchDB Connector.

jndiName=Nombre JNDI
jndiName.desc=Nombre JNDI de una instancia de CouchDB.

maxConnections=N\u00famero m\u00e1ximo de conexiones
maxConnections.desc=El n\u00famero m\u00e1ximo de conexiones simult\u00e1neas con el host.

connectionTimeout=Tiempo de espera de conexi\u00f3n
connectionTimeout.desc=El tiempo de espera para establecer una conexi\u00f3n.

socketTimeout=Tiempo de espera de socket
socketTimeout.desc=El periodo de tiempo de espera de respuesta.

enableSSL=Habilitar SSL
enableSSL.desc=Habilita SSL cuando se conecta con CouchDB.

relaxedSSLSettings=Valor SSL relajado
relaxedSSLSettings.desc=Habilita los valores de SSL relajado, los cuales permiten que el gestor de confianza acepte cualquier host y certificado.

caching=Almacenamiento en cach\u00e9
caching.desc=Permite cargar documentos desde la memoria cach\u00e9 del cliente de http si existe y la revisi\u00f3n no se ha modificado desde el \u00faltimo acceso.

maxCacheEntries=M\u00e1ximo de entradas de memoria cach\u00e9
maxCacheEntries.desc=N\u00famero m\u00e1ximo de entradas de memoria cach\u00e9 para el cliente de http.

maxObjectSizeBytes=Tama\u00f1o m\u00e1ximo de objeto en bytes
maxObjectSizeBytes.desc=Establece un tama\u00f1o m\u00e1ximo para un documento almacenado.

useExpectContinue=Utilizar continuaci\u00f3n prevista
useExpectContinue.desc=Utilizar la cabecera de continuaci\u00f3n prevista cuando se realizan solicitudes a CouchDB.

cleanupIdleConnections=Borrado de conexiones desocupadas
cleanupIdleConnections.desc=Cierra autom\u00e1ticamente las conexiones cuando se considera que est\u00e1n desocupadas.
