#CMVCPATHNAME com.ibm.ws.couchdb/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

libraryRef=Libreria di driver Java client CouchDB
libraryRef$Ref=Riferimento libreria di driver Java client CouchDB
libraryRef.desc=Specifica una libreria che contiene la libreria client CouchDB e le relative dipendenze.

onError=Azione da eseguire per gli errori di configurazione
onError.desc=Determina l'azione da eseguire in risposta agli errori di configurazione.
onError.FAIL=Riportare esito negativo quando viene rilevata una configurazione non corretta.
onError.IGNORE=Ignorare una configurazione non corretta.
onError.WARNING=Emettere un'avvertenza per una configurazione non corretta.

host=Host
host.desc=Nome host per il server CouchDB.

url=URL
url.desc=L'URL per il server CouchDB, che include l'host e la porta.

port=Porta
port.desc=Il numero di porta per il server CouchDB.

password=Password
password.desc=La password corrispondente al proprio ID utente Couchdb.

username=ID utente CouchDB
username.desc=L'ID utente CouchDB utilizzato per eseguire il login e accedere ai DB.

couchdb=CouchDB
couchdb.desc=Configurazione per un connettore CouchDB.

jndiName=Nome Jndi
jndiName.desc=Il nome JNDI per un'istanza CouchDB.

maxConnections=Numero massimo di connessioni
maxConnections.desc=Il numero massimo di connessioni simultanee all'host. 

connectionTimeout=Timeout connessione
connectionTimeout.desc=Il tempo massimo entro cui stabilire una connessione.

socketTimeout=Timeout socket
socketTimeout.desc=L'intervallo di tempo di attesa di una risposta.

enableSSL=Abilita SSL
enableSSL.desc=Abilita SSL durante la connessione a CouchDB.

relaxedSSLSettings=Impostazione ssl flessibile
relaxedSSLSettings.desc=Abilita l'impostazione SSL flessibile che consente al gestore di trust di accettare qualsiasi host e certificato.

caching=Memorizzazione in cache
caching.desc=Consente il caricamento di documenti dalla cache del client http, se esiste e se la revisione non \u00e8 stata modificata dall'ultimo accesso.

maxCacheEntries=Numero massimo di voci in cache
maxCacheEntries.desc=Il numero massimo di voci in cache per il client http.

maxObjectSizeBytes=Dimensione oggetto massima in byte
maxObjectSizeBytes.desc=Imposta la dimensione massima per un documento memorizzato.

useExpectContinue=Utilizza Prevista continuazione
useExpectContinue.desc=Utilizzare l'intestazione Prevista continuazione nella richiesta quando si effettuano richieste a CouchDB.

cleanupIdleConnections=Ripulitura connessioni inattive
cleanupIdleConnections.desc=Chiude automaticamente le connessioni quando vengono considerate inattive.
