# mailSession

mailSession=Oggetto sessione di posta 
mailSession.desc=Configurazione per un'istanza sessione di posta.

mailSessionID=ID sessione di posta
mailSessionID.desc=L'ID dell'istanza sessione di posta specifica

jndiName= Il nome di ricerca JNDI
jndiName.desc=Il nome del riferimento alla sessione di posta utilizzato per la ricerca JNDI	

description=Descrizione di mailSession 
description.desc=Descrizione della sessione di posta

storeProtocol=Il protocollo di archiviazione per javax.mail.Session
storeProtocol.desc=Il protocollo di archiviazione utilizzato dall'istanza sessione di posta. Il protocollo di archiviazione predefinito \u00e8 IMAP

transportProtocol=Il protocollo di trasporto per javax.mail.Session
transportProtocol.desc=Il protocollo di trasporto utilizzato dall'istanza sessione di posta. Il protocollo di trasporto predefinito \u00e8 SMTP

host=L'indirizzo host del server di posta
host.desc=L'host della sessione di posta

user=L'account utente
user.desc=L'indirizzo e-mail dell'utente utilizzato sull'host. 

password=La password dell'utente
password.desc=La password dell'utente, generalmente necessaria per connettersi all'host.

from=L'indirizzo mittente
from.desc=L'indirizzo E-Mail utilizzato per inviare i messaggi con l'istanza sessione di posta.

debug=Abilita debug javax.mail
debug.desc=Il valore booleano che consente l'abilitazione del debug. Il valore predefinito \u00e8 false.

property=Propriet\u00e0 nidificata 
property.desc=Qualsiasi ulteriore propriet\u00e0 che deve essere aggiunta alla configurazione

name=Il nome della propriet\u00e0 aggiuntiva
name.desc=Il nome della propriet\u00e0 supplementare

value=Il valore della propriet\u00e0 aggiuntiva
value.desc=Il valore della propriet\u00e0 che corrisponde al nome
