# mailSession

mailSession=Mail Session Object 
mailSession.desc=Configuration for a Mail Session Instance.

mailSessionID=Mail session ID
mailSessionID.desc=The ID of the specific Mail Session Instance

jndiName= The JNDI look up name
jndiName.desc=Name of the Mail Session reference that is used for JNDI look-up	

description=Description of the mailSession 
description.desc=Description of the Mail Session

storeProtocol=The store protocol for javax.mail.Session
storeProtocol.desc=The Store Protocol used by the Mail Session instance. The default store protocol is IMAP

transportProtocol=The transport protocol for javax.mail.Session
transportProtocol.desc=The Transport Protocol used by the Mail Session instance. The default transport protocol is SMTP

host=The mail server's host address
host.desc=The host of the Mail Session

user=The user account
user.desc=The User's e-mail address used on the Host. 

password=The user's password
password.desc=The User's password, usually needed in order to connect to the host.

from=The from address
from.desc=The E-Mail address used to send mail with the Mail Session instance.

debug=Enable javax.mail debug
debug.desc=The Boolean that enables that debug to be enabled. Defaults to false.

property=Nested Property 
property.desc=Any additional properties that need to be added to the config

name=The name of the additional property
name.desc=The name of the extra property

value=The value of the addtional property
value.desc=The value of the property that matches the name
