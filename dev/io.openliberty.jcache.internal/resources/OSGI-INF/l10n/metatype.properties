#CMVCPATHNAME io.openliberty.jcache.internal/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


#
# cachingProvider
#
cachingProvider=JCache CachingProvider
cachingProvider.desc=Configuration for the JCache CachingProvider

providerClass=JCache CachingProvider class
providerClass.desc=The fully-qualified class name of the JCache javax.cache.CachingProvider instance.

libraryRef=Library references
libraryRef.desc=A comma-separated list of libraries that are used to access the JCache implementation and any custom classes that might be stored in the cache.  


#
# cacheManager
#
cacheManager=JCache CacheManager
cacheManager.desc=Configuration for the JCache CacheManager.

uri=Configuration URI
uri.desc=Vendor-specific JCache configuration URI, which is passed to the CachingProvider when the CacheManager instance is obtained.

cachingProviderRef=JCache CachingProvider reference
cachingProviderRef.desc=A reference to the JCache CachingProvider that this JCache CacheManager instance uses.


#
# jCache
#
cache.config=JCache Cache
cache.config.desc=Configuration for JCache Cache.

cacheManagerRef=JCache CacheManager reference
cacheManagerRef.desc=A reference to the JCache CacheManager instance that manages this cache.

name=JCache name
name.desc=The JCache cache name to use for caching. If this cache does not exist, it is created at runtime. The name must be unique for a given CacheManager instance.


#
# properties
#
properties=Vendor properties
properties.desc=Vendor-specific JCache configuration properties, which are passed to the CachingProvider when the CacheManager instance is obtained.
