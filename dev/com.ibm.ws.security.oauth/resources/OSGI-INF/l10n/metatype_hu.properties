passwordGrantRequiresAppPassword=A jelsz\u00f3kioszt\u00e1s alkalmaz\u00e1sjelsz\u00f3t ig\u00e9nyel
passwordGrantRequiresAppPassword.desc=Ha TRUE \u00e9rt\u00e9kre van \u00e1ll\u00edtva, akkor az er\u0151forr\u00e1stulajdonosi jelsz\u00f3 hiteles\u00edt\u00e9si adatainak kioszt\u00e1si t\u00edpus\u00e1t haszn\u00e1l\u00f3 OAuth felhatalmaz\u00e1si folyamatoknak alkalmaz\u00e1sjelsz\u00f3t kell haszn\u00e1lniuk a felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1sban be\u00e1ll\u00edtott jelsz\u00f3 helyett. Ha ez az attrib\u00fatum enged\u00e9lyezett, akkor az OAuth \u00fcgyfeleknek le kell k\u00e9rni\u00fck egy alkalmaz\u00e1sjelsz\u00f3t az adott OAuth szolg\u00e1ltat\u00f3t\u00f3l a jelsz\u00f3 kioszt\u00e1si t\u00edpus\u00e1nak haszn\u00e1lat\u00e1hoz.

