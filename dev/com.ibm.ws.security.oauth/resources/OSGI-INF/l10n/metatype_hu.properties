consentCacheEntryLifetime.desc=Az az id\u0151, ameddig a bejegyz\u00e9s a j\u00f3v\u00e1hagy\u00e1si gyors\u00edt\u00f3t\u00e1rban \u00e9rv\u00e9nyes (m\u00e1sodpercben).

consentCacheSize=J\u00f3v\u00e1hagy\u00e1si gyors\u00edt\u00f3t\u00e1r m\u00e9rete
