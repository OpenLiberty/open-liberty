certAuthentication=\u00dcgyf\u00e9ltan\u00fas\u00edtv\u00e1ny-hiteles\u00edt\u00e9s enged\u00e9lyez\u00e9se
certAuthentication.desc=Enged\u00e9lyezi az \u00fcgyf\u00e9ltan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s\u00e9t a HTTPS k\u00e9r\u00e9sben.

allowCertAuthentication=\u00dcgyf\u00e9ltan\u00fas\u00edtv\u00e1ny-hiteles\u00edt\u00e9s enged\u00e9lyez\u00e9se
allowCertAuthentication.desc=\u00dcgyf\u00e9ltan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s\u00e9nek megenged\u00e9se, ha az \u00fcgyf\u00e9ltan\u00fas\u00edtv\u00e1ny szerepel a https k\u00e9r\u00e9sben. Ez az attrib\u00fatum lehet\u0151v\u00e9 teszi az \u00fcgyf\u00e9ltan\u00fas\u00edtv\u00e1nyok haszn\u00e1lat\u00e1t hiteles\u00edt\u00e9sre akkor is, ha a certAuthentication attrib\u00fatum false \u00e9rt\u00e9kre van \u00e1ll\u00edtva.

