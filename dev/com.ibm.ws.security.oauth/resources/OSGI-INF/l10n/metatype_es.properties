oauthRoles=Correlaci\u00f3n de rol OAuth
oauthRoles.desc=Correlaci\u00f3n del rol de seguridad de aplicaci\u00f3n web OAuth.

authenticated=Rol autenticado
authenticated.desc=Rol de seguridad para c\u00f3digo de autorizaci\u00f3n y solicitudes de se\u00f1al.

clientManager=Rol de gestor de clientes
clientManager.desc=Rol de seguridad para solicitudes de gesti\u00f3n de clientes.

tokenManager=Rol de gestor de se\u00f1ales
tokenManager.desc=Rol de seguridad para solicitudes de gesti\u00f3n de se\u00f1ales.

user=Usuario
user.desc=Usuario que tiene el rol de seguridad.

userName=Nombre de usuario
userName.desc=Nombre de un usuario que tiene el rol de seguridad.

userAccessId=ID de acceso de usuario
userAccessId.desc=Un ID de acceso de usuario en el formato gen\u00e9rico user:nombreReino/idUsuarioExclusivo. Se generar\u00e1 un valor si no se ha especificado.

group=Grupo
group.desc=Grupo que tiene el rol de seguridad.

groupName=Nombre de grupo
groupName.desc=Nombre de un grupo que tiene el rol de seguridad.

groupAccessId=ID de acceso de grupo
groupAccessId.desc=Un ID de acceso de grupo en el formato gen\u00e9rico group:nombreReino/idExclusivoGrupo. Se generar\u00e1 un valor si no se ha especificado.

specialSubject=Sujeto especial
specialSubject.desc=Sujeto especial que tiene el rol de seguridad.

specialSubjectType=Tipo de sujeto especial
specialSubjectType.desc=Uno de los siguientes tipos de sujeto especial: ALL_AUTHENTICATED_USERS, EVERYONE.

allAuthenticated.desc=Todos los usuarios autenticados.

everyone.desc=Todos los usuarios para todas las solicitudes, aunque la solicitud no est\u00e9 autenticada.

client=Cliente OAuth
client.desc=Definici\u00f3n de cliente OAuth. S\u00f3lo los clientes aqu\u00ed definidos pueden acceder al proveedor.

name=Nombre
name.desc=Nombre del cliente (al que a veces se hace referencia como el ID).

secret=Clave secreta
secret.desc=Clave secreta del cliente.

displayname=Nombre de visualizaci\u00f3n
displayname.desc=Nombre de visualizaci\u00f3n del cliente.

redirect=Matriz de URI de redirecci\u00f3n
redirect.desc=Matriz de los URI de redirecci\u00f3n para su uso en los flujos basados en redireccionamiento, tales como el c\u00f3digo de autorizaci\u00f3n y los tipos de concesi\u00f3n impl\u00edcitos del cliente. El primer URI de redirecci\u00f3n se utiliza como un valor predeterminado cuando no se especifica ninguno en una solicitud. Cada URI debe ser un URI absoluto tal como define el est\u00e1ndar RFC 3986.

enabled=Distintivo de habilitado
enabled.desc=El cliente est\u00e1 habilitado si es verdadero e inhabilitado si es falso.

oauthProvider=Definici\u00f3n de proveedor OAuth
oauthProvider.desc=Definici\u00f3n de proveedor OAuth.

localStore=Almac\u00e9n local
localStore.desc=Los clientes se definen en server.xml y las se\u00f1ales se almacenan en cach\u00e9 en el servidor.

localStore.tokenStoreSize=Tama\u00f1o de almac\u00e9n de se\u00f1ales
localStore.tokenStoreSize.desc=El n\u00famero m\u00e1ximo de entradas permitidas en el almac\u00e9n de se\u00f1ales.

databaseStore=Almac\u00e9n de base de datos
databaseStore.desc=Los clientes se definen y las se\u00f1ales se almacenan en cach\u00e9 en la base de datos.

dataSourceRef=Origen de datos
dataSourceRef$Ref=Referencia de origen de datos
dataSourceRef.desc=Referencia al origen de datos del almac\u00e9n.

cleanupExpiredTokenInterval=Intervalo de limpieza de la base de datos
cleanupExpiredTokenInterval.desc=El intervalo que se debe utilizar para la limpieza de las se\u00f1ales caducadas de la base de datos. El rango v\u00e1lido es 0 para Integer.MAX_VALUE en segundos. Un valor 0 indica que no se lleva a cabo ninguna limpieza.

cleanupExpiredInterval=Intervalo de limpieza de OAuthStore personalizado
cleanupExpiredInterval.desc=El intervalo que se debe utilizar para la limpieza de las se\u00f1ales y los consentimientos caducados de la implementaci\u00f3n personalizada de OAuthStore. El rango v\u00e1lido es 0 para Integer.MAX_VALUE en segundos. Un valor 0 indica que no se lleva a cabo ninguna limpieza.

databaseStore.user=Usuario
databaseStore.user.desc=ID de usuario que se utiliza para acceder a la base de datos.

databaseStore.password=Contrase\u00f1a
databaseStore.password.desc=Contrase\u00f1a que se utiliza para acceder a la base de datos.

databaseStore.schema=Esquema
databaseStore.schema.desc=Nombre de esquema de la base de datos.

customStore=OAuthStore personalizado
customStore.desc=Los clientes se definen y las se\u00f1ales y los consentimientos se almacenan en memoria cach\u00e9 en una implementaci\u00f3n personalizada de OAuthStore.

storeId=ID de OAuthStore personalizado
storeId.desc=Especifica el ID de OAuthStore que se utilizar\u00e1 para un almac\u00e9n personalizado. El valor debe coincidir con el valor de la propiedad oauth.store.id que se especifica para la implementaci\u00f3n de OAuthStore.

authorizationGrantLifetime=Duraci\u00f3n de la concesi\u00f3n de autorizaci\u00f3n
authorizationGrantLifetime.desc=Duraci\u00f3n de la concesi\u00f3n de autorizaci\u00f3n (segundos). El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.max.authorization.grant.lifetime.seconds.

authorizationCodeLifetime=Duraci\u00f3n del c\u00f3digo de autorizaci\u00f3n
authorizationCodeLifetime.desc=Duraci\u00f3n del c\u00f3digo de autorizaci\u00f3n (segundos). El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.code.lifetime.seconds.

authorizationCodeLength=Longitud del c\u00f3digo de autorizaci\u00f3n
authorizationCodeLength.desc=Longitud del c\u00f3digo de autorizaci\u00f3n generado. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.code.length.

accessTokenLifetime=Duraci\u00f3n de la se\u00f1al de acceso
accessTokenLifetime.desc=Tiempo que es v\u00e1lida la se\u00f1al de acceso (segundos). El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.token.lifetime.seconds.

accessTokenLength=Longitud de la se\u00f1al de acceso
accessTokenLength.desc=Longitud de la se\u00f1al de acceso OAuth generada. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.access.token.length. 

issueRefreshToken=Distintivo de uso de la se\u00f1al de renovaci\u00f3n
issueRefreshToken.desc=Un valor falso inhabilita la generaci\u00f3n y el uso de se\u00f1ales de renovaci\u00f3n. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.issue.refresh.token.

refreshTokenLength=Longitud de la se\u00f1al de renovaci\u00f3n
refreshTokenLength.desc=Longitud de la se\u00f1al de renovaci\u00f3n generada. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.refresh.token.length.

refreshedAccessTokenLimit=L\u00edmite de se\u00f1al de acceso renovada
refreshedAccessTokenLimit.desc=N\u00famero m\u00e1ximo de se\u00f1ales de acceso que se pueden crear utilizando se\u00f1ales para renovaci\u00f3n para una \u00fanica combinaci\u00f3n de usuario y cliente OAuth.

revokeAccessTokensWithRefreshTokens=Revocar se\u00f1ales de acceso cuando se revoca la se\u00f1al de renovaci\u00f3n
revokeAccessTokensWithRefreshTokens.desc=Un valor de falso inhabilita la revocaci\u00f3n de se\u00f1ales de acceso asociadas cuando se revoca una se\u00f1al de renovaci\u00f3n. El valor por omisi\u00f3n es true.               

libraryRef=Biblioteca compartida
libraryRef$Ref=Referencia de biblioteca compartida
libraryRef.desc=Referencia a la biblioteca compartida que contiene la clase de plugin del mediador.

mediatorClassname=Nombre de clase de mediador
mediatorClassname.desc=Nombre de clase de plugin del mediador. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.mediator.classnames.

allowPublicClients=Permitir a los clientes p\u00fablicos acceder al proveedor OAuth
allowPublicClients.desc=Un valor falso inhabilita el acceso a clientes p\u00fablicos como se detalla en la especificaci\u00f3n OAuth. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.allow.public.clients.

grantType=Tipo de concesi\u00f3n OAuth
grantType.desc=Tipo de concesi\u00f3n OAuth 2.0, como se detalla en la especificaci\u00f3n OAuth 2.0, que est\u00e1 permitida para el proveedor. De forma predeterminada, todos los tipos de concesi\u00f3n est\u00e1n permitidos. Los valores admitidos son authorization_code, client_credentials, refresh_token, password, implicit y urn:ietf:params:oauth:grant-type:jwt-bearer.

authorizationFormTemplate=Formulario de autorizaci\u00f3n personalizado
authorizationFormTemplate.desc=URL de una plantilla de p\u00e1gina de autorizaci\u00f3n personalizada. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.authorization.form.template.

authorizationErrorTemplate=Formulario de error de autorizaci\u00f3n personalizado
authorizationErrorTemplate.desc=URL de una plantilla de p\u00e1gina de error de autorizaci\u00f3n personalizada. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.authorization.error.template.

customLoginURL=Formulario de inicio de sesi\u00f3n personalizado
customLoginURL.desc=URL de una p\u00e1gina de inicio de sesi\u00f3n personalizado. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.authorization.loginURL.

autoAuthorizeParam=Par\u00e1metro de autorizaci\u00f3n autom\u00e1tica
autoAuthorizeParam.desc=Para utilizar la autorizaci\u00f3n autom\u00e1tica, a\u00f1ada el par\u00e1metro autoAuthorize a las solicitudes con un valor verdadero. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.autoauthorize.param.

autoAuthorize=Autorizaci\u00f3n autom\u00e1tica
autoAuthorize.desc=Utiliza la autorizaci\u00f3n autom\u00e1tica, si es true. El valor predeterminado es false.

autoAuthorizeClient=Cliente de autorizaci\u00f3n autom\u00e1tica
autoAuthorizeClient.desc=Nombre del cliente que tiene permiso para utilizar la autorizaci\u00f3n autom\u00e1tica. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.autoauthorize.clients.

clientURISubstitutions=Sustituci\u00f3n de URI de cliente
clientURISubstitutions.desc=Valor opcional para sustituir series de URI de cliente para nombres de host din\u00e1micos. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauth20.client.uri.substitutions.

clientTokenCacheSize=Tama\u00f1o de memoria cach\u00e9 de se\u00f1al de cliente
clientTokenCacheSize.desc=N\u00famero m\u00e1ximo de entradas en la memoria cach\u00e9 de se\u00f1al de cliente.

userClientTokenLimit=L\u00edmite de se\u00f1al de cliente de usuario
userClientTokenLimit.desc=L\u00edmite de se\u00f1al para cada combinaci\u00f3n de usuario y cliente.

appTokenOrPasswordLimit=L\u00edmite de se\u00f1al o contrase\u00f1a de aplicaci\u00f3n
appTokenOrPasswordLimit.desc=L\u00edmite de se\u00f1al para cada combinaci\u00f3n de usuario y cliente.

proofKeyForCodeExchange=Clave de prueba para el intercambio de c\u00f3digo
proofKeyForCodeExchange.desc=Soporte de clave de prueba para el intercambio de c\u00f3digo para clientes OAuth

publicClient=Cliente OAuth p\u00fablico
publicClient.desc=Especifica si el cliente OAuth es p\u00fablico.

filter=Filtro de solicitud
filter.desc=El filtro URI selecciona las solicitudes que va a autorizar este proveedor. El par\u00e1metro de proveedor equivalente del perfil completo del servidor de aplicaciones es Filter.

characterEncoding=Codificaci\u00f3n de caracteres
characterEncoding.desc=Establecer la codificaci\u00f3n de caracteres de solicitud en este valor. El par\u00e1metro de proveedor equivalente del perfil completo del servidor de aplicaciones es characterEncoding.

oauthOnly=Autenticaci\u00f3n an\u00f3mala si falta la se\u00f1al de acceso OAuth
oauthOnly.desc=Si el valor es verdadero, las solicitudes que coinciden con el filtro deben tener una se\u00f1al de acceso o fallar\u00e1n. Si el valor es falso, se comprobar\u00e1 si hay otros datos de autenticaci\u00f3n en las solicitudes coincidentes si no hay ninguna se\u00f1al de acceso. El par\u00e1metro de proveedor equivalente del perfil de servidor de aplicaciones completo es oauthOnly.  

includeTokenInSubject=Incluir se\u00f1al OAuth en sujeto
includeTokenInSubject.desc=Si el valor es verdadero, a\u00f1adir com.ibm.wsspi.security.oauth20.token.WSOAuth20Token como credencial privada. El par\u00e1metro de proveedor equivalente del perfil completo del servidor de aplicaciones es includeToken.

consentCacheEntryLifetime=Tiempo de vida de entrada de memoria cach\u00e9 de consentimiento
consentCacheEntryLifetime.desc=Tiempo durante el que es v\u00e1lida una entrada en la memoria cach\u00e9 de consentimiento (en segundos).

consentCacheSize=Tama\u00f1o de memoria cach\u00e9 de consentimiento
consentCacheSize.desc=N\u00famero m\u00e1ximo de entradas permitidas en la memoria cach\u00e9 de consentimiento.

httpsRequired=Requerir comunicaci\u00f3n SSL
httpsRequired.desc=Es necesaria comunicaci\u00f3n SSL entre el cliente OAuth y el proveedor.

certAuthentication=Habilitar la autenticaci\u00f3n de certificado de cliente
certAuthentication.desc=Habilitar la autenticaci\u00f3n de certificado de cliente en la solicitud http.

allowCertAuthentication=Permitir la autenticaci\u00f3n de certificado de cliente
allowCertAuthentication.desc=Permite la autenticaci\u00f3n de un certificado de cliente si se incluye certificado de cliente en la solicitud https. Este atributo permite el uso de certificados de cliente para la autenticaci\u00f3n aunque el atributo certAuthentication se haya establecido en false.

allowSpnegoAuthentication=Permitir autenticaci\u00f3n SPNEGO
allowSpnegoAuthentication.desc=Permitir la autenticaci\u00f3n de una se\u00f1al SPNEGO en la solicitud https. 

coverageMapSessionMaxAge=Antig\u00fcedad m\u00e1xima de sesi\u00f3n de correlaci\u00f3n de cobertura
coverageMapSessionMaxAge.desc=El valor de max-age (segundos) para la cabecera cache-control del servicio de correlaci\u00f3n de cobertura.
skipResourceOwnerValidation=Omitir la validaci\u00f3n del propietario del recurso
skipResourceOwnerValidation.desc=Si el valor es true, omitir la validaci\u00f3n del propietario del recurso.

# new attribute for JWT GrantType
jwtGrantType=Tipo de concesi\u00f3n de JWT
jwtGrantType.desc=El valor de grant_type para el manejador de se\u00f1ales de JWT

maxJtiCacheSize=Tama\u00f1o m\u00e1ximo de cach\u00e9 para jti de se\u00f1al jwt
maxJtiCacheSize.desc=El tama\u00f1o m\u00e1ximo de la memoria cach\u00e9 que conserva los datos de jti de la se\u00f1al jwt, para impedir que se reutilice el jti.

clockSkew=La diferencia de tiempo permitida entre los sistemas
clockSkew.desc=La diferencia de tiempo permitida entre los sistemas del cliente de OpenID Connect y el proveedor de OpenID Connect Provider cuando no est\u00e1n sincronizados. 

tokenMaxLifetime=Tiempo de vida m\u00e1ximo de una se\u00f1al jwt
tokenMaxLifetime.desc=El tiempo indica el tiempo de vida m\u00e1ximo de una se\u00f1al jwt activa desde su hora iat (issued-at-time).

iatRequired=Reclamaci\u00f3n de iat necesaria en una se\u00f1al jwt.
iatRequired.desc=La reclamaci\u00f3n de iat en una se\u00f1al jwt es necesaria.

jwtAccessToken=La se\u00f1al de acceso es JWT
jwtAccessToken.desc=Generar la se\u00f1al web Json, serializarla como una serie y colocarla en el lugar de la se\u00f1al de acceso.

resourceIds=Identificadores de recurso
resourceIds.desc=Los identificadores de recurso que son las audiencias de la se\u00f1al web de Json.

logoutRedirectURL=URL utilizado despu\u00e9s del cierre de sesi\u00f3n
logoutRedirectURL.desc=URL opcional al que se redirige el cliente despu\u00e9s de invocar correctamente el punto final de cierre de sesi\u00f3n. Si no se proporciona un URL, se utiliza una p\u00e1gina de cierre de sesi\u00f3n m\u00ednima predeterminada.

appPasswordAllowed=Contrase\u00f1a de aplicaci\u00f3n permitida
appPasswordAllowed.desc=Cuando se establece en true, se permite que el cliente OAuth solicite contrase\u00f1as de aplicaci\u00f3n.

appTokenAllowed=Se\u00f1al de aplicaci\u00f3n permitida
appTokenAllowed.desc=Cuando se establece en true, se permite que el cliente OAuth solicite se\u00f1ales de aplicaci\u00f3n.

appPasswordLifetime=Duraci\u00f3n de contrase\u00f1a de aplicaci\u00f3n
appPasswordLifetime.desc=Especifica la duraci\u00f3n de las contrase\u00f1as de aplicaci\u00f3n que genera el proveedor OAuth.

appTokenLifetime=Duraci\u00f3n de se\u00f1al de aplicaci\u00f3n
appTokenLifetime.desc=Especifica la duraci\u00f3n de las se\u00f1ales de aplicaci\u00f3n que genera el proveedor OAuth.

passwordGrantRequiresAppPassword=La concesi\u00f3n de contrase\u00f1a requiere la contrase\u00f1a de aplicaci\u00f3n
passwordGrantRequiresAppPassword.desc=Cuando se establece en true, los flujos de autorizaci\u00f3n OAuth que utilizan el tipo de concesi\u00f3n de las credenciales de contrase\u00f1a del propietario de recursos deben utilizar una contrase\u00f1a de aplicaci\u00f3n en lugar de la contrase\u00f1a configurada para un usuario en el registro de usuarios. Cuando se habilita este atributo, los clientes OAuth deben obtener una contrase\u00f1a de aplicaci\u00f3n del proveedor OAuth para utilizar el tipo de concesi\u00f3n de contrase\u00f1a.

# -------------------------------------------------------------------------------------------------
