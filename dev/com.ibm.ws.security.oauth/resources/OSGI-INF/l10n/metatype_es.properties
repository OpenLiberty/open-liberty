# -------------------------------------------------------------------------------------------------
#	Additional metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------
tokenEndpointAuthMethod=M\u00e9todo de autenticaci\u00f3n de punto final de se\u00f1al
tokenEndpointAuthMethod.desc=El m\u00e9todo de autenticaci\u00f3n solicitado para el punto final de se\u00f1al del cliente. 
tokenEndpointAuthMethod.none=Ninguno.
tokenEndpointAuthMethod.clientSecretPost=client_secret_post
tokenEndpointAuthMethod.clientSecretBasic=client_secret_basic

scope=\u00c1mbito
scope.desc=Especifique mediante espacios la lista de \u00e1mbitos del cliente.

grantTypes=Tipos de concesi\u00f3n
grantTypes.desc=Los tipos de concesi\u00f3n que puede utilizar el cliente.
grantTypes.authorizationCode=authorization_code
grantTypes.implicit=implicit
grantTypes.refreshToken=refresh_token
grantTypes.clientCredentials=client_credentials
grantTypes.password=password
grantTypes.jwtBearer=urn:ietf:params:oauth:grant-type:jwt-bearer

responseTypes=Tipos de respuesta
responseTypes.desc=Los tipos de respuesta que puede utilizar el cliente.
responseTypes.code=c\u00f3digo
responseTypes.token=se\u00f1al
responseTypes.idTokenToken=Se\u00f1al id_token

applicationType=Tipo de aplicaci\u00f3n
applicationType.desc=El tipo de aplicaci\u00f3n que describe mejor al cliente.
applicationType.native=nativo
applicationType.web=web

subjectType=Tipo de sujeto
subjectType.desc=El tipo de sujeto solicitado para la respuesta a este cliente.
subjectType.public=p\u00fablica

postLogoutRedirectUris=URI de redirecci\u00f3n de fin de sesi\u00f3n de post
postLogoutRedirectUris.desc=Matriz de los URL suministrador por RP al que se puede solicitar que el agente de usuario del usuario final se redireccione utilizando el par\u00e1metro post_logout_redirect_uri despu\u00e9s de realizar el fin de sesi\u00f3n.

sessionManaged=Sesi\u00f3n gestionada
sessionManaged.desc=Valor booleano que indica si el cliente participa en la gesti\u00f3n de sesiones de OpenID.

preAuthorizedScope=\u00c1mbito preautorizado
preAuthorizedScope.desc=Lista de valores de \u00e1mbito separados por espacios que puede utilizar el cliente cuando solicita se\u00f1ales de acceso consideradas como aprobadas previamente por el propietario del recurso y que, por lo tanto, no requieren el consentimiento del propietario del recurso.

introspectTokens=Se\u00f1ales de introspecci\u00f3n
introspectTokens.desc=Valor booleano que especifica si el cliente puede acceder al punto final de introspecci\u00f3n para realizar la introspecci\u00f3n de las se\u00f1ales emitidas por el servidor de autorizaci\u00f3n.

functionalUserId=ID de usuario funcional
functionalUserId.desc=Un identificador de usuario que se va a asociar con se\u00f1ales de acceso obtenidas por este cliente utilizando el tipo de otorgamiento de credenciales de cliente. Cuando se ha especificado este par\u00e1metro de cliente, el valor se devuelve en el par\u00e1metro de respuesta functional_user_id del punto final de introspecci\u00f3n.

functionalUserGroupIds=ID de grupo de usuario funcional
functionalUserGroupIds.desc=Una lista de ID de grupo que se va a asociar con se\u00f1ales de acceso obtenidas por este cliente utilizando el tipo de otorgamiento de credenciales de cliente. Cuando se ha especificado este par\u00e1metro de cliente, el valor se devuelve en el par\u00e1metro de respuesta functional_user_groupIds del punto final de introspecci\u00f3n.


tokenFormat=Tipo de se\u00f1al JWT emitida
tokenFormat.desc=El tipo de se\u00f1al que se va a producir. Puede ser opaque, jwt o mpjwt. Mpjwt es un formato estandarizado de microprofile. El valor predeterminado es opaque. 
tokenFormat.opaque=opaque
tokenFormat.jwt=jwt
tokenFormat.mpjwt=mpjwt

accessTokenCacheEnabled=Se\u00f1ales de acceso de memoria cach\u00e9
accessTokenCacheEnabled.desc=Habilite el almacenamiento en memoria cach\u00e9 para guardar las se\u00f1ales de acceso en la base de datos y en la cach\u00e9 en memoria.

allowRegexpRedirects=Permitir redirecciones de expresi\u00f3n regular
allowRegexpRedirects.desc=Permite que los URL de redirecci\u00f3n contengan expresiones regulares. El valor predeterminado es false.

trustedUriPrefixes=Prefijos de URI de confianza
trustedUriPrefixes.desc=URI para uso por parte de la correlaci\u00f3n de cobertura.

clientSecretEncoding=Codificaci\u00f3n secreta de cliente
