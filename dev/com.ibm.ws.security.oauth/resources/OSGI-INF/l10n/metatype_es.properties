internalClientSecret=Secreto de cliente utilizado para generar se\u00f1ales
internalClientSecret.desc=El secreto de un cliente existente que se utilizar\u00e1 para generar se\u00f1ales para p\u00e1ginas de interfaz de usuario PersonalTokenManagement y UsersTokenManagement.

ropcPreferUserSecurityName=El otorgamiento ROPC prefiere nombre de seguridad de usuario
ropcPreferUserSecurityName.desc=Si el nombre de seguridad de usuario difiere del nombre de usuario que se ha suministrado en la solicitud ROPC (Resource Owner Password Credentials), el nombre de usuario est\u00e1 establecido en el nombre de seguridad de usuario para todas las se\u00f1ales que crea el tipo de otorgamiento ROPC. El valor predeterminado es false.

