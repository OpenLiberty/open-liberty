tokenEndpointAuthMethod=Metod\u0103 de autentificare jeton punct final
tokenEndpointAuthMethod.desc=Metoda de autentificare cerut\u0103 pentru punctul final jeton al clientului. 
tokenEndpointAuthMethod.none=f\u0103r\u0103
tokenEndpointAuthMethod.clientSecretPost=client_secret_post
tokenEndpointAuthMethod.clientSecretBasic=client_secret_basic

scope=Domeniu
scope.desc=Specifica\u0163i prin spa\u0163ii lista de domenii ale clientului.

grantTypes=Tipuri de acordare
grantTypes.desc=Tipuri de acordare pe care clientul le poate utiliza.
grantTypes.authorizationCode=authorization_code
grantTypes.implicit=implicit
grantTypes.refreshToken=refresh_token
grantTypes.clientCredentials=client_credentials
grantTypes.password=parol\u0103
grantTypes.jwtBearer=urn:ietf:params:oauth:grant-type:jwt-bearer

responseTypes=Tipuri de r\u0103spuns
responseTypes.desc=Tipuri de r\u0103spuns pe care clientul le poate utiliza.
responseTypes.code=cod
responseTypes.token=jeton
responseTypes.idTokenToken=jeton id_token

applicationType=Tip de aplica\u0163ie
applicationType.desc=Tipul de aplica\u0163ie ce descrie cel mai bine clientul.
applicationType.native=nativ\u0103
applicationType.web=web

subjectType=Tipul de subiect
subjectType.desc=Tipul de subiect cerut pentru a r\u0103spunde acestui client.
subjectType.public=public

postLogoutRedirectUris=URI-uri redirec\u0163ionare delogare post
postLogoutRedirectUris.desc=Matrice de URL-uri furnizate de c\u0103tre RP la care se poate cere ca agentul clientului final s\u0103 fie redirec\u0163ionat folosind parametrul post_logout_redirect_uri dup\u0103 ce a fost realizat\u0103 o delogare.

sessionManaged=Sesiune gestionat\u0103
sessionManaged.desc=Boolean care indic\u0103 dac\u0103 clientul particip\u0103 la gestiunea sesiunii OpenID.

preAuthorizedScope=Domeniu PreAuthorized
preAuthorizedScope.desc=List\u0103 separat\u0103 de spa\u0163ii cu valori domeniu pe care clientul o poate utiliza c\u00e2nd cere jetoane de acces care sunt considerate s\u0103 fi fost pre-aprobate de posesorul de resurse \u015fi prin urmare nu necesit\u0103 consim\u0163\u0103m\u00e2ntul posesorului de resurse.

introspectTokens=Jetoane introspect
introspectTokens.desc=Valoare boolean\u0103 care specific\u0103 dac\u0103 clientului \u00eei este permis s\u0103 acceseze punctul final de introspec\u0163ie pentru a introspecta jetoanele emise de serverul de autorizare.

functionalUserId=ID utilizator func\u0163ional
functionalUserId.desc=Un identificator de utilizator de asociat cu jetoanele de acces ob\u0163inute de acest client folosind tipul de acordare acredit\u0103ri client. C\u00e2nd este specificat acest parametru de client, valoarea este returnat\u0103 \u00een parametrul de r\u0103spuns functional_user_id din punctul final de introspec\u0163ie.

functionalUserGroupIds=ID-uri grupuri de utilizatori func\u0163ionale
functionalUserGroupIds.desc=O list\u0103 de ID-uri de grupuri de asociat cu jetoane de acces ob\u0163inute de acest client folosind tipul de acordare acredit\u0103ri client. C\u00e2nd este specificat acest parametru de client, valoarea este returnat\u0103 \u00een parametrul de r\u0103spuns functional_user_groupIds din punctul final de introspec\u0163ie.


tokenFormat=Tipul de jeton JWT emis
tokenFormat.desc=Tipul de jeton care va fi produs. Unul dintre opaque, jwt sau mpjwt.  Mpjwt este formatul standardizat de microprofil. Implicit este opaque.  
tokenFormat.opaque=opaque
tokenFormat.jwt=jwt
tokenFormat.mpjwt=mpjwt

accessTokenCacheEnabled=Jetoane de acces cache
accessTokenCacheEnabled.desc=Activa\u0163i memorarea \u00een cache pentru a salva jetoane de acces \u00een baza de date \u015fi \u00een memoria cache.

allowRegexpRedirects=Se permit redirect\u0103rile expresie regulat\u0103
allowRegexpRedirects.desc=Se permite URL-urilor de redirectare s\u0103 con\u0163in\u0103 expresii regulate. Valoarea implicit\u0103 este false.

trustedUriPrefixes=Prefixuri URI de \u00eencredere
trustedUriPrefixes.desc=URI-uri pentru utilizare de c\u0103tre harta de acoperire.

clientSecretEncoding=Codificare secret client
clientSecretEncoding.desc=Tipul de codificare pentru secretul de client memorat. Implicit este setat la XOR, pentru compatibilitatea cu versiunile anterioare. Este recomandat PBKDF2WithHmacSHA512. 
clientSecretEncoding.xor=xor
clientSecretEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

accessTokenEncoding=Codificare jeton de acces
accessTokenEncoding.desc=Tipul de codificare pentru jetonul de acces memorat. Implicit este setat la plain, pentru compatibilitatea cu versiunile anterioare. Este recomandat PBKDF2WithHmacSHA512. 
accessTokenEncoding.plain=plain
accessTokenEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

internalClientId=ID de client utilizat pentru generare jetoane
