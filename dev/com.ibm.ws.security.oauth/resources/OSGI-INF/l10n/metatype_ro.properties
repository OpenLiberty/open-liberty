oauthRoles=Hart\u0103 de roluri OAuth
oauthRoles.desc=Maparea rolului de securitate aplica\u0163ie web OAuth.

authenticated=Rol autentificat
authenticated.desc=Rolul de securitate pentru codul de autorizare \u015fi cererile de jeton.

clientManager=Rol manager client
clientManager.desc=Rol de securitate pentru cererile de gestionare a clientului.

tokenManager=Rolul Manager de jetoane
tokenManager.desc=Rol de securitate pentru cererile de gestionare jetoane.

user=Utilizator
user.desc=Utilizatorul care are rolul de securitate.

userName=Nume utilizator
userName.desc=Numele unui utilizator care are rol de securitate.

userAccessId=ID-ul acces utilizator
userAccessId.desc=Un ID de acces utilizator \u00een forma general\u0103 user:realmName/userUniqueId. O valoare va fi generat\u0103 dac\u0103 unul nu este specificat.

group=Grup
group.desc=Grupul care are rolul de securitate.

groupName=Nume grup
groupName.desc=Numele unui grup ce are rol de securitate.

groupAccessId=ID-ul acces grup
groupAccessId.desc=Un ID de acces grup \u00een forma general\u0103 group:realmName/groupUniqueId. O valoare va fi generat\u0103 dac\u0103 unul nu este specificat.

specialSubject=Subiect special
specialSubject.desc=Subiectul special care are rolul de securitate.

specialSubjectType=Tip subiect special
specialSubjectType.desc=Unul dintre tipurile subiect special urm\u0103toare: ALL_AUTHENTICATED_USERS, EVERYONE.

allAuthenticated.desc=To\u0163i utilizatorii autentifica\u0163i

everyone.desc=To\u0163i utilizatorii pentru toate cererile, chiar dac\u0103 cererea nu a fost autentificat\u0103

client=Client OAuth
client.desc=Defini\u0163ia clientului OAuth. Numai clien\u0163ii defini\u0163i aici pot accesa furnizorul.

name=Nume
name.desc=Numele clientului (uneori numit \u015fi ID).

secret=Cheie secret\u0103
secret.desc=Cheia secret\u0103 a clientului.

displayname=Nume de afi\u015fare
displayname.desc=Numele de afi\u015fare al clientului.

redirect=Matrice cu URI-uri redirec\u0163ionate
redirect.desc=Matrice cu URI-uri de redirec\u0163ionare pentru utilizare \u00een fluxurile bazate pe redirec\u0163ionare, cum ar fi tipurile de cod de autorizare \u015fi acordare implicite ale clientului. Primul URI redirec\u0163ionare este utilizat ca valoare implicit\u0103, c\u00e2nd nu este specificat nimic \u00eentr-o cerere. Fiecare URI trebuie s\u0103 fie un URI absolut, a\u015fa cum este definit de RFC 3986.

enabled=Client activat
enabled.desc=Clientul este activat dac\u0103 este adev\u0103rat, dezactivat dac\u0103 este fals

oauthProvider=Defini\u0163ie furnizor OAuth
oauthProvider.desc=Defini\u0163ia furnizorului OAuth.

localStore=Depozit local
localStore.desc=Clien\u0163ii sunt defini\u0163i \u00een server.xml \u015fi jetoanele sunt memorate \u00een cache pe server.

localStore.tokenStoreSize=Dimensiune magazie token.
localStore.tokenStoreSize.desc=Num\u0103r maxim de intr\u0103ri permise \u00een magazia de jetoane.

databaseStore=Depozit baz\u0103 de date
databaseStore.desc=Clien\u0163ii sunt defini\u0163i \u015fi jetoanele sunt memorate \u00een baza de date.

dataSourceRef=Surs\u0103 de date
dataSourceRef$Ref=Referin\u0163\u0103 surs\u0103 de date
dataSourceRef.desc=Referin\u0163a la sursa de date pentru depozit.

cleanupExpiredTokenInterval=Intervalul de cur\u0103\u0163are baz\u0103 de date
cleanupExpiredTokenInterval.desc=Intervalul de folosit pentru cur\u0103\u0163area jetoanelor expirate din depozitul bazei de date. Intervalul valid este de la 0 la Integer.MAX_VALUE \u00een secunde. O valoare de 0 arat\u0103 c\u0103 nu se realizeaz\u0103 nicio cur\u0103\u0163are.

cleanupExpiredInterval=Interval de cur\u0103\u0163are OAuthStore personalizat
cleanupExpiredInterval.desc=Intervalul de folosit pentru cur\u0103\u0163area jetoanelor \u015fi consin\u0163\u0103mintelor expirate din implementarea OAuthStore personalizat\u0103. Intervalul valid este de la 0 la Integer.MAX_VALUE \u00een secunde. O valoare de 0 arat\u0103 c\u0103 nu se realizeaz\u0103 nicio cur\u0103\u0163are.

databaseStore.user=Utilizator
databaseStore.user.desc=ID-ul de utilizator folosit pentru accesul la baza de date.

databaseStore.password=Parol\u0103
databaseStore.password.desc=Parola folosit\u0103 pentru accesul la baza de date.

databaseStore.schema=Schem\u0103
databaseStore.schema.desc=Numele schemei bazei de date.

customStore=OAuthStore personalizat
customStore.desc=Clien\u0163ii sunt defini\u0163i \u015fi jetoanele \u015fi consim\u0163\u0103mintele sunt memorate \u00een cache \u00eentr-o implementare de OAuthStore personalizat\u0103.

storeId=ID OAuthStore personalizat
storeId.desc=Specific\u0103 ID-ul OAuthStore de folosit pentru un depozit personalizat. Valoarea trebuie s\u0103 se potriveasc\u0103 cu proprietatea oauth.store.id property care este specificat\u0103 pentru implementarea OAuthStore.

authorizationGrantLifetime=Timp de via\u0163\u0103 acordare autorizare
authorizationGrantLifetime.desc=Durata de via\u0163\u0103 a acord\u0103rii autoriz\u0103rii (secunde). Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.max.authorization.grantlifetime.seconds.

authorizationCodeLifetime=Timp de via\u0163\u0103 cod de autorizare
authorizationCodeLifetime.desc=Durata de via\u0163\u0103 a codului de autorizare (secunde). Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.code.lifetime.seconds.

authorizationCodeLength=Lungime cod de autorizare
authorizationCodeLength.desc=Lungimea codului de autorizare generat. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.code.length.

accessTokenLifetime=Timp de via\u0163\u0103 jeton de acces
accessTokenLifetime.desc=Durata c\u00e2t este valid jetonul de acces (secunde). Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.token.lifetime.seconds.

accessTokenLength=Lungime jeton de acces
accessTokenLength.desc=Lungimea jetonului de acces OAuth generat. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.access.token.length. 

issueRefreshToken=Stegule\u0163 de utilizare jeton de re\u00eemprosp\u0103tare
issueRefreshToken.desc=O valoare logic\u0103 fals dezactiveaz\u0103 generarea \u015fi utilizarea de jetoane de re\u00eemprosp\u0103tare. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.issue.refresh.token.

refreshTokenLength=Lungime jeton de re\u00eemprosp\u0103tare
refreshTokenLength.desc=Lungimea jetonului de re\u00eemprosp\u0103tare generat. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.refresh.token.length.

refreshedAccessTokenLimit=Limit\u0103 jetoane de acces re\u00eemprosp\u0103tate
refreshedAccessTokenLimit.desc=Num\u0103rul maxim de jetoane de acces ce pot fi create utiliz\u00e2nd jetoane de re\u00eemprosp\u0103tare pentru o singur\u0103 combina\u0163ie de client OAuth \u015fi utilizator.

revokeAccessTokensWithRefreshTokens=Revocarea jetoanelor de acces atunci c\u00e2nd jetonul de re\u00eemprosp\u0103tare este revocat
revokeAccessTokensWithRefreshTokens.desc=O valoare de false dezactiveaz\u0103 revocarea jetoanelor de acces asociate c\u00e2nd un jeton de re\u00eemprosp\u0103tare este revocat.  Valoarea implicit\u0103 este true.               

libraryRef=Bibliotec\u0103 partajat\u0103
libraryRef$Ref=Referin\u0163\u0103 bibliotec\u0103 partajat\u0103
libraryRef.desc=Referin\u0163\u0103 la biblioteca partajat\u0103 ce con\u0163ine clasa plug-in mediator.

mediatorClassname=Nume clas\u0103 Mediator
mediatorClassname.desc=Numele de clas\u0103 plugin Mediator. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.mediator.classnames.

allowPublicClients=Permitere clien\u0163i publici s\u0103 acceseze furnizorul OAuth
allowPublicClients.desc=O valoare logic\u0103 fals dezactiveaz\u0103 accesul clien\u0163ilor publici a\u015fa cum se arat\u0103 mai detaliat \u00een specifica\u0163ia OAuth. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.allow.public.clients.

grantType=Tip de acordare OAuth
grantType.desc=Un tip de acordare OAuth 2.0, a\u015fa cum este detaliat \u00een specifica\u0163ia OAuth 2.0, care este permis pentru furnizor. Implicit, sunt permise toate tipurile de acordare. Valorile suportate sunt authorization_code, client_credentials, refresh_token, password, implicit \u015fi urn:ietf:params:oauth:grant-type:jwt-bearer.

authorizationFormTemplate=Formular de autorizare personalizat\u0103
authorizationFormTemplate.desc=URL la \u015fablonul de pagin\u0103 de autorizare personalizat\u0103. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.authorization.form.template.

authorizationErrorTemplate=Formular de eroare autorizare personalizat\u0103
authorizationErrorTemplate.desc=URL la \u015fablonul de pagin\u0103 de eroare de autorizare personalizat\u0103. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.authorization.error.template.

customLoginURL=Formular de logare personalizat\u0103
customLoginURL.desc=URL la \u015fablonul de pagin\u0103 de logare personalizat\u0103. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.authorization.loginURL.

autoAuthorizeParam=Parametru de auto-autorizare
autoAuthorizeParam.desc=Pentru a folosi auto-autorizarea, ad\u0103uga\u0163i parametrul autoAuthorize la cereri cu o valoare de true. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.autoauthorize.param.

autoAuthorize=Autorizare automat\u0103
autoAuthorize.desc=Folose\u015fte autorizare automat\u0103 dac\u0103 e adev\u0103rat. Valoarea implicit\u0103 este fals.

autoAuthorizeClient=Client de autorizare automat\u0103
autoAuthorizeClient.desc=Numele clientului c\u0103ruia i se permite auto-autorizarea. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.autoauthorize.clients.

clientURISubstitutions=Substitu\u0163ie URI client
clientURISubstitutions.desc=Valoare op\u0163ional\u0103 pentru a \u00eenlocui \u015firurile URI-ului clientului pentru nume de gazd\u0103 dinamice. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauth20.client.uri.substitutions.

clientTokenCacheSize=Dimensiune cache jetoane client
clientTokenCacheSize.desc=Num\u0103rul maxim de intr\u0103ri \u00een memoria cache de jetoane client.

userClientTokenLimit=Limit\u0103 de jetoane client utilizator
userClientTokenLimit.desc=Limit\u0103 de jetoane pentru fiecare combina\u0163ie de  utilizator \u015fi client.

appTokenOrPasswordLimit=Limit\u0103 jeton sau parol\u0103 aplica\u0163ie
appTokenOrPasswordLimit.desc=Limit\u0103 de jetoane pentru fiecare combina\u0163ie de  utilizator \u015fi client.

proofKeyForCodeExchange=Cheie doveditoare pentru schimbul de cod
proofKeyForCodeExchange.desc=Suport de cheie doveditoare pentru schimbul de cod pentru clien\u0163ii Oauth.

publicClient=Client OAuth public
publicClient.desc=Specific\u0103 dac\u0103 clientul OAuth este public.

filter=Filtru cereri
filter.desc=Filtrul URI selecteaz\u0103 cererile care s\u0103 fie autorizate de furnizor. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este Filter.

characterEncoding=Codificare caractere
characterEncoding.desc=Seta\u0163i codificarea caracterelor cererii la aceast\u0103 valoare. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este characterEncoding.

oauthOnly=E\u015fec autentificare dac\u0103 jetonul de acces OAuth lipse\u015fte
oauthOnly.desc=Dac\u0103 valoarea este adev\u0103rat, cererile care se potrivesc cu filtrul trebuie s\u0103 aib\u0103 un jeton de acces sau vor e\u015fua. Dac\u0103 este fals, cererea care se potrive\u015fte va fi verificat\u0103 pentru alte date de autentificare dac\u0103 nu este prezent niciun token.will be checked for other authentication data if no access token is present. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este oauthOnly.  

includeTokenInSubject=Includere jeton OAuth \u00een subiect
includeTokenInSubject.desc=Dac\u0103 valoarea este adev\u0103rat, ad\u0103uga\u0163i com.ibm.wsspi.security.oauth20.token.WSOAuth20Token ca o acreditare privat\u0103. Parametrul de furnizor echivalent \u00een profilul de server de aplica\u0163ii complet este includeToken.

consentCacheEntryLifetime=Timp de via\u0163\u0103 intrare de cache consent
consentCacheEntryLifetime.desc=Timp c\u00e2t e valid\u0103 o intrare din cache-ul consent (secunde).

consentCacheSize=Dimensiune cache consent
consentCacheSize.desc=Num\u0103r maxim de intr\u0103ri permise \u00een cache-ul consent.

httpsRequired=Necesit\u0103 comunica\u0163ie SSL
httpsRequired.desc=Comunicarea SSL dintre clientul OAuth \u015fi furnizor este necesar\u0103.

certAuthentication=Activare autentificare cu certificat client
certAuthentication.desc=Activa\u0163i autentificarea cu certificat client \u00een cererea https.

allowCertAuthentication=Se permite autentificare cu certificat client
allowCertAuthentication.desc=Se permite autentificarea unui certificat client dac\u0103 un certificat client este inclus \u00een cererea https. Acest atribut permite certificatelor client s\u0103 fie folosite pentru autentificare chiar dac\u0103 atributul certAuthentication este setat la false.

allowSpnegoAuthentication=Se permite autentificarea SPNEGO
allowSpnegoAuthentication.desc=Permite\u0163i autentificarea unui jeton SPNEGO \u00een cererea https. 

coverageMapSessionMaxAge=V\u00e2rsta maxim\u0103 a sesiunii hart\u0103 de acoperire
coverageMapSessionMaxAge.desc=Valoarea max-age (secunde) pentru antetul de control cache al serviciului de mapare de acoperire.
skipResourceOwnerValidation=S\u0103ri\u0163i validarea posesorului resursei
skipResourceOwnerValidation.desc=Dac\u0103 valoarea este true, s\u0103ri\u0163i validarea posesorului resursei.

# new attribute for JWT GrantType
jwtGrantType=Tip de acordare JWT
jwtGrantType.desc=grant_type pentru handler-ul token JWT

maxJtiCacheSize=Dimensiunea maxim\u0103 a cache pentru jti al jetonului JWT.
maxJtiCacheSize.desc=Dimensiunea maxim\u0103 a cache care p\u0103streaz\u0103 datele jti de jeton jwt, pentru a \u00eempiedica reutilizarea jti.

clockSkew=Diferen\u0163a de timp permis\u0103 \u00eentre sisteme.
clockSkew.desc=Diferen\u0163a de timp permis\u0103 \u00eentre sistemele OpenID Connect Client \u015fi OpenID Connect c\u00e2nd nu sunt sincronizate. 

tokenMaxLifetime=Timpul de via\u0163\u0103 maxim al unui jeton jwt
tokenMaxLifetime.desc=Timpul indic\u0103 timpul de via\u0163\u0103 maxim al unui jeton \u00een via\u0163\u0103 jwt de la momentul lans\u0103rii sale.

iatRequired=Cerere iat necesar\u0103 \u00eemtr-un jeton jwt.
iatRequired.desc=Cererea iat \u00eentr-un jeton jwt este necesar\u0103.

jwtAccessToken=Jetonul de acces este JWT
jwtAccessToken.desc=Genera\u0163i jetonul web Json, serializa\u0163i-l ca un \u015fir \u015fi opune\u0163i-l \u00een locul jetonului de acces.

resourceIds=Identificatori de resurs\u0103
resourceIds.desc=Identificatorii de resurs\u0103 care au publicul \u0163int\u0103 al Json Web Token.

logoutRedirectURL=URL utilizat dup\u0103 delogare
logoutRedirectURL.desc=URL op\u0163ional la care este redirec\u0163ionat clientul dup\u0103 o delogare reu\u015fit\u0103. Dac\u0103 nu este furnizat un URL, atunci este utilizat\u0103 o pagin\u0103 de delogare implicit\u0103 minim\u0103.

appPasswordAllowed=Parol\u0103 de aplica\u0163ie permis\u0103
appPasswordAllowed.desc=C\u00e2nd se seteaz\u0103 la adev\u0103rat, clientul OAuth poate solicita parole de aplica\u0163ie.

appTokenAllowed=Jeton de aplica\u0163ie permis
appTokenAllowed.desc=C\u00e2nd se seteaz\u0103 la adev\u0103rat, clientul OAuth poate solicita jetoane de aplica\u0163ie.

appPasswordLifetime=Durat\u0103 de via\u0163\u0103 parol\u0103 de aplica\u0163ie
appPasswordLifetime.desc=Specific\u0103 durata de via\u0163\u0103 a parolelor de aplica\u0163ie care sunt generate de acest furnizor OAuth.

appTokenLifetime=Durat\u0103 de via\u0163\u0103 jeton de aplica\u0163ie
appTokenLifetime.desc=Specific\u0103 durata de via\u0163\u0103 a jetoanelor de aplica\u0163ie care sunt generate de acest furnizor OAuth.

passwordGrantRequiresAppPassword=Acordare parol\u0103 necesit\u0103 parola de aplica\u0163ie
passwordGrantRequiresAppPassword.desc=C\u00e2nd se seteaz\u0103 la adev\u0103rat, fluxurile de autorizare OAuth care utilizeaz\u0103 tipul acordare acredit\u0103ri parol\u0103 proprietar trebuie s\u0103 utilizeze parola de aplica\u0163ie \u00een locul parolei configurate pentru un utilizator \u00een registrul de utilizatori. C\u00e2nd este activat acest atribut, clien\u0163ii OAuth trebuie s\u0103 ob\u0163in\u0103 o parol\u0103 de aplica\u0163ie de la acest furnizor OAuth, pentru a utiliza tipul acordare parol\u0103.

