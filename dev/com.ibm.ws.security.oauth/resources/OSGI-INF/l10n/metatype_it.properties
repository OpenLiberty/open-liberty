oauthRoles=Mappa ruolo OAuth
oauthRoles.desc=Mappa del ruolo di sicurezza dell'applicazione web OAuth.

authenticated=Ruolo autenticato
authenticated.desc=Ruolo di sicurezza per le richieste di token e codice di autorizzazione.

clientManager=Ruolo gestore client
clientManager.desc=Ruolo di sicurezza per le richieste di gestione del client.

tokenManager=Ruolo gestore token
tokenManager.desc=Ruolo di sicurezza per le richieste di gestione dei token.

user=Utente
user.desc=Utente che dispone del ruolo di sicurezza.

userName=Nome utente
userName.desc=Nome dell'utente che dispone del ruolo di sicurezza.

userAccessId=ID accesso utente
userAccessId.desc=Un ID accesso utente nel formato generale utente:nomeRealm/idUnivocoUtente. Verr\u00e0 generato un valore se non ne viene specificato uno.

group=Gruppo
group.desc=Gruppo che dispone del ruolo di sicurezza.

groupName=Nome gruppo
groupName.desc=Nome del gruppo che dispone del ruolo di sicurezza.

groupAccessId=ID accesso gruppo
groupAccessId.desc=Un ID accesso gruppo nel formato generale gruppo:nomeRealm/idUnivocoGruppo. Verr\u00e0 generato un valore se non ne viene specificato uno.

specialSubject=Soggetto speciale
specialSubject.desc=Soggetto speciale che dispone del ruolo di sicurezza.

specialSubjectType=Tipo soggetto speciale
specialSubjectType.desc=Uno dei seguenti tipi di soggetto speciale: ALL_AUTHENTICATED_USERS, EVERYONE.

allAuthenticated.desc=Tutti gli utenti autenticati.

everyone.desc=Tutti gli utenti per ogni richiesta, anche se la richiesta non \u00e8 stata autenticata.

client=Client OAuth
client.desc=La definizione del client OAuth. Solo i client definiti qui possono accedere al provider.

name=Nome
name.desc=Il nome del client (indicato a volte come ID).

secret=Chiave segreta
secret.desc=La chiave segreta del client.

displayname=Nome di visualizzazione
displayname.desc=Il nome di visualizzazione del client.

redirect=Array di URI di reindirizzamento
redirect.desc=Array di URI di reindirizzamento da utilizzare nei flussi basati sul reindirizzamento come i tipi di concessione implicita e di codice di autorizzazione del client. Il primo URI di reindirizzamento viene utilizzato come valore predefinito, quando non ne \u00e8 specificato alcuno in una richiesta. Ogni URI deve essere assoluto come definito da RFC 3986.

enabled=Client abilitato
enabled.desc=Il client \u00e8 abilitato se true, disabilitato se false.

oauthProvider=Definizione del provider OAuth
oauthProvider.desc=La definizione del provider OAuth.

localStore=Archivio locale
localStore.desc=I client sono definiti nel file server.xml e i token sono memorizzati in cache nel server.

localStore.tokenStoreSize=Dimensione archivio token
localStore.tokenStoreSize.desc=Il numero massimo di voci consentite nell'archivio di token.

databaseStore=Archivio database
databaseStore.desc=I client sono definiti e i token sono memorizzati in cache nel database.

dataSourceRef=Origine dati
dataSourceRef$Ref=Riferimento origine dati
dataSourceRef.desc=Il riferimento all'origine dati per l'archivio.

cleanupExpiredTokenInterval=Intervallo di ripulitura database
cleanupExpiredTokenInterval.desc=L'intervallo da utilizzare per eliminare i token scaduti dall'archivio database. L'intervallo valido \u00e8 compreso tra 0 e Integer.MAX_VALUE in secondi. Il valore 0 indica che non viene eseguita alcuna ripulitura.

cleanupExpiredInterval=Intervallo di ripulitura OAuthStore personalizzato
cleanupExpiredInterval.desc=L'intervallo da utilizzare per eliminare i token e i consensi scaduti dall'implementazione OAuthStore personalizzata. L'intervallo valido \u00e8 compreso tra 0 e Integer.MAX_VALUE in secondi. Il valore 0 indica che non viene eseguita alcuna ripulitura.

databaseStore.user=Utente
databaseStore.user.desc=ID utente utilizzato per accedere al database.

databaseStore.password=Password
databaseStore.password.desc=La password utilizzata per accedere al database.

databaseStore.schema=Schema
databaseStore.schema.desc=Il nome schema del database.

customStore=OAuthStore personalizzato
customStore.desc=I client sono definiti e i token e i consensi sono memorizzati nella cache dell'implementazione OAuthStore personalizzata.

storeId=ID OAuthStore personalizzato
storeId.desc=Specifica l'ID OAuthStore da utilizzare per un archivio personalizzato. Il valore deve corrispondere al valore della propriet\u00e0 oauth.store.id specificato per l'implementazione OAuthStore.

authorizationGrantLifetime=Durata concessione autorizzazione
authorizationGrantLifetime.desc=La durata della concessione dell'autorizzazione (secondi). Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.max.authorization.grant.lifetime.seconds.

authorizationCodeLifetime=Durata codice autorizzazione
authorizationCodeLifetime.desc=La durata del codice di autorizzazione (secondi). Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.code.lifetime.seconds.

authorizationCodeLength=Lunghezza codice autorizzazione
authorizationCodeLength.desc=La lunghezza del codice di autorizzazione generato. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.code.length.

accessTokenLifetime=Durata token di accesso
accessTokenLifetime.desc=L'intervallo di tempo durante il quale il token di accesso \u00e8 valido (secondi). Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.token.lifetime.seconds.

accessTokenLength=Lunghezza token di accesso
accessTokenLength.desc=La lunghezza del token di accesso OAuth generato. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.access.token.length. 

issueRefreshToken=Indicatore utilizzo token di aggiornamento
issueRefreshToken.desc=Il valore false disabilita la generazione e l'utilizzo dei token di aggiornamento. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.issue.refresh.token.

refreshTokenLength=Lunghezza token di aggiornamento
refreshTokenLength.desc=La lunghezza del token di aggiornamento generato. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.refresh.token.length.

revokeAccessTokensWithRefreshTokens=Revoca token di accesso quando viene revocato il token di aggiornamento
revokeAccessTokensWithRefreshTokens.desc=Un valore false disabilita la revoca dei token di accesso associati quando viene revocato un token di aggiornamento.  Il valore predefinito \u00e8 true.               

libraryRef=Libreria condivisa
libraryRef$Ref=Riferimento libreria condivisa
libraryRef.desc=Riferimento alla libreria condivisa contenente la classe del plug-in mediatore.

mediatorClassname=Nome classe mediatore
mediatorClassname.desc=Il nome della classe del plug-in mediatore. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.mediator.classnames.

allowPublicClients=Consenti ai client pubblici di accedere al provider OAuth
allowPublicClients.desc=Il valore false disabilita l'accesso dei client pubblici come descritto nella specifica OAuth. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.allow.public.clients.

grantType=Tipo di concessione OAuth
grantType.desc=Un tipo di concessione OAuth 2.0, come descritto nella specifica OAuth, consentito per il provider. Per impostazione predefinita, sono consentiti tutti i tipi di concessione. I valori supportati sono authorization_code, client_credentials, refresh_token, password, implicit e urn:ietf:params:oauth:grant-type:jwt-bearer.

authorizationFormTemplate=Modulo autorizzazione personalizzato
authorizationFormTemplate.desc=L'URL del template di una pagina di autorizzazione personalizzata. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.authorization.form.template.

authorizationErrorTemplate=Modulo di errore autorizzazione personalizzato
authorizationErrorTemplate.desc=L'URL del template di una pagina di errore di autorizzazione personalizzata. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.authorization.error.template.

customLoginURL=Modulo di login personalizzato
customLoginURL.desc=L'URL di una pagina di login personalizzata. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.authorization.loginURL.

autoAuthorizeParam=Parametro per l'auto-autorizzazione
autoAuthorizeParam.desc=Per utilizzare l'auto-autorizzazione, accodare il parametro autoAuthorize alle richieste con valore true. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.autoauthorize.param.

autoAuthorize=Auto-autorizzazione
autoAuthorize.desc=Utilizza l'auto-autorizzazione, se questo valore \u00e8 impostato su true. Il valore predefinito \u00e8 false.

autoAuthorizeClient=Client per l'auto-autorizzazione
autoAuthorizeClient.desc=Il nome di un client al quale \u00e8 consentito utilizzare l'auto-autorizzazione. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.autoauthorize.clients.

clientURISubstitutions=Sostituzione URI client
clientURISubstitutions.desc=Valore facoltativo per sostituire stringhe di URI di client per i nomi host dinamici. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauth20.client.uri.substitutions.

clientTokenCacheSize=Dimensione della cache di token del client
clientTokenCacheSize.desc=Numero massimo di voci della cache di token del client.

userClientTokenLimit=Limite token client utente
userClientTokenLimit.desc=Limite token per ogni combinazione di utente e client.

appTokenOrPasswordLimit=Limite token o password applicazione
appTokenOrPasswordLimit.desc=Limite token per ogni combinazione di utente e client.

filter=Filtro richiesta
filter.desc=Il filtro URI seleziona le richieste che questo provider deve autorizzare. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 Filter.

characterEncoding=Codifica caratteri
characterEncoding.desc=Imposta la codifica caratteri della richiesta su questo valore. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 characterEncoding.

oauthOnly=Errore di autenticazione se il token di accesso OAuth manca
oauthOnly.desc=Se il valore \u00e8 true, le richieste che corrispondono al filtro devono avere un token di accesso oppure non riusciranno. Se il valore \u00e8 false, le richieste corrispondenti verranno controllate per ricercare altri dati di autenticazione se non \u00e8 presente alcun token di accesso. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 oauthOnly.  

includeTokenInSubject=Includi token OAuth nel soggetto
includeTokenInSubject.desc=Se il valore \u00e8 true, aggiungere com.ibm.wsspi.security.oauth20.token.WSOAuth20Token come credenziale privata. Il parametro provider equivalente nel profilo del server delle applicazioni completo \u00e8 includeToken.

consentCacheEntryLifetime=Durata voce cache di ambiti consentiti
consentCacheEntryLifetime.desc=Intervallo di tempo in cui una voce nella cache di ambiti consentiti \u00e8 valida (secondi).

consentCacheSize=Dimensione cache di ambiti consentiti
consentCacheSize.desc=Numero massimo di voci consentite nella cache di ambiti consentiti.

httpsRequired=Richiedi comunicazione SSL
httpsRequired.desc=\u00c8 richiesta la comunicazione SSL tra il provider e il client OAuth.

certAuthentication=Abilita autenticazione del certificato client
certAuthentication.desc=Abilita l'autenticazione del certificato client nella richiesta https.

allowCertAuthentication=Consenti autenticazione del certificato client
allowCertAuthentication.desc=Consente l'autenticazione di un certificato client se \u00e8 incluso nella richiesta https. Questo attributo consente l'utilizzo deicertificati client per l'autenticazione anche se l'attributo certAuthentication \u00e8 impostato su false.

allowSpnegoAuthentication=Consenti autenticazione SPNEGO
allowSpnegoAuthentication.desc=Consente l'autenticazione di un token SPNEGO nella richiesta https. 

coverageMapSessionMaxAge=Durata massima sessione mappa di copertura
coverageMapSessionMaxAge.desc=Il valore di durata massima (max-age) (in secondi) per l'intestazione cache-control del servizio mappa di copertura.
skipResourceOwnerValidation=Ignora la convalida del proprietario della risorsa
skipResourceOwnerValidation.desc=Se il valore \u00e8 true, ignora la convalida del proprietario della risorsa.

# new attribute for JWT GrantType
jwtGrantType=Tipo di concessione JWT
jwtGrantType.desc=Il tipo di concessione (grant_type) per il gestore token JWT

maxJtiCacheSize=Dimensione massima di cache per jti del token jwt
maxJtiCacheSize.desc=La dimensione massima della cache, che conserva i dati jti del token jwt, per evitare il riutilizzo di jti.

clockSkew=La differenza oraria consentita tra i sistemi
clockSkew.desc=La differenza oraria consentita tra i sistemi client OpenID Connect e provider OpenID Connect quando non sono sincronizzati. 

tokenMaxLifetime=Durata massima di un token jwt
tokenMaxLifetime.desc=L'orario indica la durata massima di un token jwt attivo a partire dal momento di emissione (issued-at-time).

iatRequired=Richiesta asserzione iat in un token jwt
iatRequired.desc=L'asserzione iat in un token jwt \u00e8 obbligatoria.

jwtAccessToken=Il token di accesso \u00e8 JWT
jwtAccessToken.desc=Generare il token web Json, serializzarlo come una stringa e collocarlo al posto del token di accesso.

resourceIds=Identificativi risorse
resourceIds.desc=Gli identificativi risorsa che sono gli audience del token web Json.

logoutRedirectURL=URL utilizzato dopo l'uscita
logoutRedirectURL.desc=URL facoltativo a cui viene reindirizzato il client una volta richiamato correttamente l'endpoint di uscita. Se non viene fornito un URL, viene utilizzata una pagina predefinita di uscita.

appPasswordAllowed=Password dell'applicazione consentita
appPasswordAllowed.desc=Quando impostato su true, il client OAuth \u00e8 autorizzato a richiedere le password dell'applicazione.

appTokenAllowed=Token dell'applicazione consentito
appTokenAllowed.desc=Quando impostato su true, il client OAuth \u00e8 autorizzato a richiedere i token dell'applicazione.

appPasswordLifetime=Durata password dell'applicazione
appPasswordLifetime.desc=Specifica la durata delle password dell'applicazione che vengono generate da questo provider OAuth.

appTokenLifetime=Durata token dell'applicazione
appTokenLifetime.desc=Specifica la durata dei token dell'applicazione che vengono generati da questo provider OAuth.

passwordGrantRequiresAppPassword=La concessione della password richiede la password dell'applicazione
passwordGrantRequiresAppPassword.desc=Quando impostato su true, i flussi di autorizzazione OAuth che utilizzano il tipo di credenziali di password del proprietario della risorsa devono utilizzare una password dell'applicazione invece della password configurata per un utente nel registro utenti. Quando questo attributo \u00e8 abilitato, i client OAuth devono ottenere una password dell'applicazione da questo provider OAuth per utilizzare il tipo di concessione di password.

# -------------------------------------------------------------------------------------------------
#	End of temporary addition of OpenId Connect Server Properties
# -------------------------------------------------------------------------------------------------

# -------------------------------------------------------------------------------------------------
#	Additional metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------
tokenEndpointAuthMethod=Metodo di autenticazione endpoint token
tokenEndpointAuthMethod.desc=Il metodo di autenticazione richiesto per l'endpoint di token del client. 
tokenEndpointAuthMethod.none=nessuno
tokenEndpointAuthMethod.clientSecretPost=client_secret_post
tokenEndpointAuthMethod.clientSecretBasic=client_secret_basic

scope=Ambito
scope.desc=Specificare tramite spazi l'elenco di ambiti del client.

grantTypes=Tipi di concessione
grantTypes.desc=I tipi di concessione che il client pu\u00f2 utilizzare.
grantTypes.authorizationCode=codice_autorizzazione
grantTypes.implicit=implicito
grantTypes.refreshToken=token_aggiornamento
grantTypes.clientCredentials=credenziali_client
grantTypes.password=password
grantTypes.jwtBearer=urn:ietf:params:oauth:grant-type:jwt-bearer

responseTypes=Tipi di risposta
responseTypes.desc=I tipi di risposta che il client pu\u00f2 utilizzare.
responseTypes.code=codice
responseTypes.token=token
responseTypes.idTokenToken=token id_token

applicationType=Tipo di applicazione
applicationType.desc=Il tipo di applicazione che meglio descrive il client.
applicationType.native=nativo
applicationType.web=web

subjectType=Tipo di soggetto
subjectType.desc=Il tipo d soggetto richiesto per la risposta a questo client.
subjectType.public=pubblico

postLogoutRedirectUris=URI di reindirizzamento post logout
postLogoutRedirectUris.desc=Array di URL forniti dall'RP a cui pu\u00f2 chiedere che l'agent utente dell'utente finale sia reindirizzato utilizzando il parametro post_logout_redirect_uri dopo che \u00e8 stato eseguito un logout.

sessionManaged=Sessione gestita
sessionManaged.desc=Valore booleano che indica se il client partecipa alla gestione della sessione OpenID.

preAuthorizedScope=Ambito preautorizzato
preAuthorizedScope.desc=Elenco separato da spazi di valori di ambito che il client pu\u00f2 utilizzare quando richiede token di accesso che si considera che siano stati preapprovati dal proprietario della risorsa e quindi non richiedono il consenso del proprietario della risorsa.

introspectTokens=Token di introspezione
introspectTokens.desc=Valore booleano che specifica se al client \u00e8 consentito accedere all'endpoint di introspezione per analizzare i token emessi dal server delle autorizzazioni.

functionalUserId=ID utente funzionale
functionalUserId.desc=Un ID utente da associare ai token di accesso ottenuti da questo client utilizzando il tipo di concessione delle credenziali del client. Quando questo parametro client \u00e8 specificato, il valore viene restituito nel parametro di risposta functional_user_id dall'endpoint di introspezione.

functionalUserGroupIds=ID gruppi utenti funzionali
functionalUserGroupIds.desc=Un elenco di ID di gruppi da associare ai token di accesso ottenuti da questo client utilizzando il tipo di concessione delle credenziali del client. Quando questo parametro client \u00e8 specificato, il valore viene restituito nel parametro di risposta functional_user_groupIds dall'endpoint di introspezione.


tokenFormat=Tipo di token JWT emesso
tokenFormat.desc=Il tipo di token da produrre. Uno tra opaque, jwt or mpjwt.  Mpjwt \u00e8 il formato microprofilo standardizzato. Il valore predefinito \u00e8 opaque.
tokenFormat.opaque=opaque
tokenFormat.jwt=jwt
tokenFormat.mpjwt=mpjwt

accessTokenCacheEnabled=Token accesso cache
accessTokenCacheEnabled.desc=Abilita la memorizzazione in cache per salvare i token di accesso nel database e nella cache in memoria.

allowRegexpRedirects=Consenti reindirizzamenti espressione regolare
allowRegexpRedirects.desc=Consentire che gli URL di reindirizzamento contengano espressioni regolari. Il valore predefinito \u00e8 false.

clientSecretEncoding=Codifica del segreto client
clientSecretEncoding.desc=Il tipo di codifica per il segreto client memorizzato. Il valore predefinito \u00e8 impostato su XOR, per la compatibilit\u00e0 con le versioni precedenti. \u00c8 consigliato PBKDF2WithHmacSHA512. 
clientSecretEncoding.xor=xor
clientSecretEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

accessTokenEncoding=Codifica token di accesso
accessTokenEncoding.desc=Il tipo di codifica per il token di accesso memorizzato. Il valore predefinito \u00e8 impostato su testo leggibile, per la compatibilit\u00e0 con le versioni precedenti. \u00c8 consigliato PBKDF2WithHmacSHA512. 
accessTokenEncoding.plain=testo leggibile
accessTokenEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

# -------------------------------------------------------------------------------------------------
#	End of metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------
