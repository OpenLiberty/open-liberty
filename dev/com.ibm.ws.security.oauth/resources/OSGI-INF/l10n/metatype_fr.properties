# -------------------------------------------------------------------------------------------------
#	Additional metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------
tokenEndpointAuthMethod=M\u00e9thode d'authentification de noeud final de jeton
tokenEndpointAuthMethod.desc=M\u00e9thode d'authentification requise pour le noeud final de jeton du client. 
tokenEndpointAuthMethod.none=Aucune.
tokenEndpointAuthMethod.clientSecretPost=client_secret_post
tokenEndpointAuthMethod.clientSecretBasic=client_secret_basic

scope=Port\u00e9e
scope.desc=Sp\u00e9cifiez la liste des port\u00e9es du client, en les s\u00e9parant par des virgules.

grantTypes=Types d'octroi
grantTypes.desc=Types d'octroi que le client peut utiliser.
grantTypes.authorizationCode=authorization_code
grantTypes.implicit=implicite
grantTypes.refreshToken=refresh_token
grantTypes.clientCredentials=client_credentials
grantTypes.password=mot de passe
grantTypes.jwtBearer=urn:ietf:params:oauth:grant-type:jwt-bearer

responseTypes=Types de r\u00e9ponse
responseTypes.desc=Types de r\u00e9ponse que le client peut utiliser.
responseTypes.code=code
responseTypes.token=jeton
responseTypes.idTokenToken=jeton id_token

applicationType=Type d'application
applicationType.desc=Type d'application d\u00e9crivant le mieux le client.
applicationType.native=native
applicationType.web=Web

subjectType=Type de sujet
subjectType.desc=Type de sujet requis pour r\u00e9ponse \u00e0 ce client.
subjectType.public=public

postLogoutRedirectUris=URI de redirection post-d\u00e9connexion
postLogoutRedirectUris.desc=Tableau d'URL fourni par la partie utilisatrice auxquelles elle peut demander que soit redirig\u00e9 l'agent utilisateur de l'utilisateur final d'apr\u00e8s le param\u00e8tre post_logout_redirect_uri apr\u00e8s une d\u00e9connexion.

sessionManaged=Session g\u00e9r\u00e9e
sessionManaged.desc=Valeur bool\u00e9enne indiquant si le client participe \u00e0 la gestion de session OpenID.

preAuthorizedScope=Port\u00e9e pr\u00e9-autoris\u00e9e
preAuthorizedScope.desc=Liste s\u00e9par\u00e9e par des virgules de valeurs de port\u00e9es que le client peut utiliser lors de la demande de jetons d'acc\u00e8s cens\u00e9s avoir \u00e9t\u00e9 pr\u00e9-approuv\u00e9s par le propri\u00e9taire de la ressource et qui par cons\u00e9quent ne requi\u00e8rent pas son consentement.

introspectTokens=Introspection des jetons
introspectTokens.desc=Valeur bool\u00e9enne indiquant si le client est autoris\u00e9 \u00e0 acc\u00e9der au noeud final d'introspection des jetons \u00e9mis par le serveur d'autorisations.

functionalUserId=ID utilisateur fonctionnel
functionalUserId.desc=ID utilisateur \u00e0 associer aux jetons d'acc\u00e8s obtenus par ce client \u00e0 l'aide du type d'octroi de donn\u00e9es d'identification. Lorsque ce param\u00e8tre client est sp\u00e9cifi\u00e9, la valeur est retourn\u00e9e dans le param\u00e8tre de r\u00e9ponse functional_user_id du noeud final d'introspection.

functionalUserGroupIds=ID groupe utilisateur fonctionnels
functionalUserGroupIds.desc=Liste des ID groupe utilisateur \u00e0 associer aux jetons d'acc\u00e8s obtenus par ce client \u00e0 l'aide du type d'octroi de donn\u00e9es d'identification. Lorsque ce param\u00e8tre client est sp\u00e9cifi\u00e9, la valeur est retourn\u00e9e dans le param\u00e8tre de r\u00e9ponse functional_user_groupIds du noeud final d'introspection.


tokenFormat=Type de jeton JWT \u00e9mis
tokenFormat.desc=Type de jeton \u00e0 g\u00e9n\u00e9rer. Valeurs valides : of opaque, jwt ou mpjwt. Mpjwt correspond \u00e0 un format de microprofil normalis\u00e9. Valeur par d\u00e9faut : opaque.  
tokenFormat.opaque=opaque
tokenFormat.jwt=jwt
tokenFormat.mpjwt=mpjwt

accessTokenCacheEnabled=Mettre en cache les jetons d'acc\u00e8s
accessTokenCacheEnabled.desc=Activez la mise en cache pour sauvegarder les jetons d'acc\u00e8s dans le cache de la base de donn\u00e9es et dans le cache interne.

allowRegexpRedirects=Autoriser les redirections d'expression r\u00e9guli\u00e8re
allowRegexpRedirects.desc=Autorise la pr\u00e9sence d'expressions r\u00e9guli\u00e8res dans les URL de redirection. Valeur par d\u00e9faut : false.

clientSecretEncoding=Codage du secret client
clientSecretEncoding.desc=Type de codage pour le secret client stock\u00e9. La valeur par d\u00e9faut est XOR, pour la compatibilit\u00e9 avec les versions pr\u00e9c\u00e9dentes. PBKDF2WithHmacSHA512 est recommand\u00e9. 
clientSecretEncoding.xor=xor
clientSecretEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

accessTokenEncoding=Codage du jeton d'acc\u00e8s
accessTokenEncoding.desc=Type de codage pour le jeton d'acc\u00e8s stock\u00e9. La valeur par d\u00e9faut est plain, pour la compatibilit\u00e9 avec les versions pr\u00e9c\u00e9dentes. PBKDF2WithHmacSHA512 est recommand\u00e9. 
accessTokenEncoding.plain=plain
accessTokenEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

internalClientId=ID client utilis\u00e9 pour g\u00e9n\u00e9rer les jetons
internalClientId.desc=ID d'un client existant qui sera utilis\u00e9 pour g\u00e9n\u00e9rer les jetons pour les pages d'interface utilisateur de gestion des jetons personnels et de gestion des jetons utilisateur.
internalClientSecret=Secret client utilis\u00e9 pour g\u00e9n\u00e9rer les jetons
internalClientSecret.desc=Secret d'un client existant qui sera utilis\u00e9 pour g\u00e9n\u00e9rer les jetons pour les pages d'interface utilisateur de gestion des jetons personnels et de gestion des jetons utilisateur.

