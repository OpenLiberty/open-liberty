oauthRoles=Mappe de r\u00f4le OAuth
oauthRoles.desc=Mappe de r\u00f4le de s\u00e9curit\u00e9 de l'application Web OAuth.

authenticated=R\u00f4le authentifi\u00e9
authenticated.desc=R\u00f4le de s\u00e9curit\u00e9 pour les demandes de code d'autorisation et de jeton.

clientManager=R\u00f4le de gestionnaire client
clientManager.desc=R\u00f4le de s\u00e9curit\u00e9 pour les demandes de gestion des clients.

tokenManager=R\u00f4le de gestionnaire des jetons
tokenManager.desc=R\u00f4le de s\u00e9curit\u00e9 pour les demandes de gestion de jetons.

user=Utilisateur
user.desc=Utilisateur dot\u00e9 du r\u00f4le de s\u00e9curit\u00e9.

userName=Nom d'utilisateur
userName.desc=Nom d'un utilisateur qui a un r\u00f4le de s\u00e9curit\u00e9.

userAccessId=ID d'acc\u00e8s de l'utilisateur
userAccessId.desc=ID d'acc\u00e8s de l'utilisateur au format g\u00e9n\u00e9ral utilisateur:nomDomaine/IdUniqueUtilisateur. Une valeur est g\u00e9n\u00e9r\u00e9e lorsqu'aucun ID n'est sp\u00e9cifi\u00e9.

group=Groupe
group.desc=Groupe dot\u00e9 du r\u00f4le de s\u00e9curit\u00e9.

groupName=Nom de groupe
groupName.desc=Nom d'un groupe qui a un r\u00f4le de s\u00e9curit\u00e9.

groupAccessId=ID d'acc\u00e8s de groupe
groupAccessId.desc=ID d'acc\u00e8s de groupe au format g\u00e9n\u00e9ral groupe:nomDomaine/IdUniqueGroupe. Une valeur est g\u00e9n\u00e9r\u00e9e lorsqu'aucun ID n'est sp\u00e9cifi\u00e9.

specialSubject=Sujet sp\u00e9cial
specialSubject.desc=Sujet sp\u00e9cial dot\u00e9 du r\u00f4le de s\u00e9curit\u00e9.

specialSubjectType=Type de sujet sp\u00e9cial
specialSubjectType.desc=Un des types de sujet sp\u00e9cial suivants : ALL_AUTHENTICATED_USERS, EVERYONE.

allAuthenticated.desc=Tous les utilisateurs authentifi\u00e9s

everyone.desc=Tous les utilisateurs de chaque demande, m\u00eame si la demande n'a pas \u00e9t\u00e9 authentifi\u00e9e.

client=Client OAuth
client.desc=D\u00e9finition de client OAuth. Seuls les clients d\u00e9finis ici peuvent acc\u00e9der au fournisseur.

name=Nom
name.desc=Nom du client (parfois appel\u00e9 ID).

secret=Cl\u00e9 secr\u00e8te
secret.desc=Cl\u00e9 secr\u00e8te du client.

displayname=Nom affich\u00e9
displayname.desc=Nom affich\u00e9 du client.

redirect=Matrice d'URI de redirection
redirect.desc=Matrice d'URI de redirection \u00e0 utiliser dans les flux de redirection tels que le code d'autorisation et les types d'octroi implicites du client. La premi\u00e8re URI de redirection est utilis\u00e9e comme celle par d\u00e9faut lorsqu'aucune n'est sp\u00e9cifi\u00e9e dans une demande. Chaque URI doit correspondre \u00e0 un URI absolu, tel que d\u00e9fini par la demande RFC 3986.

enabled=Client activ\u00e9
enabled.desc=Si vous indiquez true, le client est activ\u00e9. Si vous indiquez false, il est d\u00e9sactiv\u00e9.

oauthProvider=D\u00e9finition de fournisseur OAuth
oauthProvider.desc=D\u00e9finition de fournisseur OAuth.

localStore=Magasin local
localStore.desc=Les clients sont d\u00e9finis dans server.xml et les jetons sont mis en cache sur le serveur.

localStore.tokenStoreSize=Taille du magasin de jetons
localStore.tokenStoreSize.desc=Nombre maximal d'entr\u00e9es autoris\u00e9es dans le magasin de jetons.

databaseStore=Magasin de base de donn\u00e9es
databaseStore.desc=Les clients sont d\u00e9finis dans server.xml et les jetons sont mis en cache dans la base de donn\u00e9es.

dataSourceRef=Source de donn\u00e9es
dataSourceRef$Ref=R\u00e9f\u00e9rence \u00e0 la source de donn\u00e9es
dataSourceRef.desc=R\u00e9f\u00e9rence \u00e0 la source de donn\u00e9es du magasin.

cleanupExpiredTokenInterval=Intervalle de nettoyage de la base de donn\u00e9es
cleanupExpiredTokenInterval.desc=L'intervalle \u00e0 utiliser pour la suppression p\u00e9riodique des jetons qui ont expir\u00e9 dans le magasin base de donn\u00e9es. Les valeurs admises sont comprises entre 0 et Integer.MAX_VALUE secondes. La valeur 0 indique qu'il n'y a pas de nettoyage.

cleanupExpiredInterval=Intervalle de nettoyage du OAuthStore personnalis\u00e9
cleanupExpiredInterval.desc=L'intervalle \u00e0 utiliser pour la suppression p\u00e9riodique des jetons et consentements qui ont expir\u00e9 dans l'impl\u00e9mentation OAuthStore personnalis\u00e9e. Les valeurs admises sont comprises entre 0 et Integer.MAX_VALUE secondes. La valeur 0 indique qu'il n'y a pas de nettoyage.

databaseStore.user=Utilisateur
databaseStore.user.desc=ID utilisateur indiqu\u00e9 pour acc\u00e9der \u00e0 la base de donn\u00e9es.

databaseStore.password=Mot de passe
databaseStore.password.desc=Mot de passe indiqu\u00e9 pour acc\u00e9der \u00e0 la base de donn\u00e9es.

databaseStore.schema=Sch\u00e9ma
databaseStore.schema.desc=Nom de sch\u00e9ma de base de donn\u00e9es.

customStore=OAuthStore personnalis\u00e9
customStore.desc=Les clients sont d\u00e9finis et les jetons et consentements sont mis en cache dans une impl\u00e9mentation personnalis\u00e9e d'OAuthStore.

storeId=ID OAuthStore personnalis\u00e9
storeId.desc=Sp\u00e9cifie l'ID OAuthStore \u00e0 utiliser pour un magasin personnalis\u00e9. La valeur doit correspondre \u00e0 celle de la propri\u00e9t\u00e9 oauth.store.id qui est sp\u00e9cifi\u00e9e pour l'impl\u00e9mentation OAuthStore.

authorizationGrantLifetime=Dur\u00e9e de vie de l'octroi d'autorisation
authorizationGrantLifetime.desc=Dur\u00e9e de vie de l'octroi d'autorisation (en secondes). Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.max.authorization.grant.lifetime.seconds.

authorizationCodeLifetime=Dur\u00e9e de vie du code d'autorisation
authorizationCodeLifetime.desc=Dur\u00e9e de vie du code d'autorisation (en secondes). Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.code.lifetime.seconds.

authorizationCodeLength=Longueur du code d'autorisation
authorizationCodeLength.desc=Longueur du code d'autorisation g\u00e9n\u00e9r\u00e9. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.code.length.

accessTokenLifetime=Dur\u00e9e de vie du jeton d'acc\u00e8s
accessTokenLifetime.desc=Dur\u00e9e de validit\u00e9 du jeton d'acc\u00e8s (en secondes). Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.token.lifetime.seconds.

accessTokenLength=Longueur du jeton d'acc\u00e8s
accessTokenLength.desc=Longueur du jeton d'acc\u00e8s OAuth g\u00e9n\u00e9r\u00e9. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.access.token.length. 

issueRefreshToken=Indicateur d'utilisation des jetons d'actualisation
issueRefreshToken.desc=La valeur false d\u00e9sactive la g\u00e9n\u00e9ration et l'utilisation des jetons d'actualisation. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.issue.refresh.token.

refreshTokenLength=Longueur du jeton d'actualisation
refreshTokenLength.desc=Longueur du jeton d'actualisation g\u00e9n\u00e9r\u00e9. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.refresh.token.length.

revokeAccessTokensWithRefreshTokens=R\u00e9voquer les jetons d'acc\u00e8s lorsque le jeton d'actualisation est r\u00e9voqu\u00e9
revokeAccessTokensWithRefreshTokens.desc=La valeur false d\u00e9sactive la r\u00e9vocation des jetons d'acc\u00e8s associ\u00e9s lorsqu'un jeton d'actualisation est r\u00e9voqu\u00e9. La valeur par d\u00e9faut est true.               

libraryRef=Biblioth\u00e8que partag\u00e9e
libraryRef$Ref=R\u00e9f\u00e9rence de biblioth\u00e8que partag\u00e9e
libraryRef.desc=R\u00e9f\u00e9rence \u00e0 la biblioth\u00e8que partag\u00e9e contenant la classe de plug-in du m\u00e9diateur.

mediatorClassname=Nom de classe du m\u00e9diateur
mediatorClassname.desc=Nom de classe de plug-in du m\u00e9diateur. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.mediator.classnames.

allowPublicClients=Autoriser les clients \u00e0 acc\u00e9der au fournisseur OAuth
allowPublicClients.desc=La valeur false d\u00e9sactive l'acc\u00e8s des clients publics, comme indiqu\u00e9 dans la sp\u00e9cification OAuth. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.allow.public.clients.

grantType=Type d'octroi OAuth
grantType.desc=Type d'octroi OAuth 2.0, d\u00e9taill\u00e9 dans la sp\u00e9cification OAuth 2.0, autoris\u00e9 pour le fournisseur. Par d\u00e9faut, tous les types d'octroi sont autoris\u00e9s. Les valeurs prises en charge sont authorization_code, client_credentials, refresh_token, password, implicit et urn:ietf:params:oauth:grant-type:jwt-bearer.

authorizationFormTemplate=Formulaire d'autorisation personnalis\u00e9
authorizationFormTemplate.desc=Adresse URL d'un mod\u00e8le de page d'autorisation personnalis\u00e9e. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.authorization.form.template.

authorizationErrorTemplate=Formulaire d'erreur d'autorisation personnalis\u00e9
authorizationErrorTemplate.desc=Adresse URL d'un mod\u00e8le de page d'erreur d'autorisation personnalis\u00e9e. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.authorization.error.template.

customLoginURL=Formulaire de connexion personnalis\u00e9
customLoginURL.desc=Adresse URL d'une page de connexion personnalis\u00e9e. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.authorization.loginURL.

autoAuthorizeParam=Param\u00e8tre d'autorisation automatique
autoAuthorizeParam.desc=Pour utiliser l'autorisation automatique, ajoutez le param\u00e8tre autoAuthorize aux demandes avec la valeur true. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.autoauthorize.param.

autoAuthorize=Autorisation auto
autoAuthorize.desc=Utilise une autorisation auto, si la valeur est true. La valeur par d\u00e9faut est False.

autoAuthorizeClient=Client avec autorisation auto
autoAuthorizeClient.desc=Nom d'un client habilit\u00e9 \u00e0 utiliser l'autorisation automatique. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.autoauthorize.clients.

clientURISubstitutions=Substitution de l'URI client
clientURISubstitutions.desc=Valeur facultative utilis\u00e9e pour remplacer les cha\u00eenes d'URI client pour les noms d'h\u00f4te dynamique. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauth20.client.uri.substitutions.

clientTokenCacheSize=Taille du cache des jetons client
clientTokenCacheSize.desc=Nombre maximal d'entr\u00e9es dans le cache des jetons client.

userClientTokenLimit=Limite de jeton utilisateur client
userClientTokenLimit.desc=Limite de jeton pour chaque combinaison d'utilisateur et de client.

appTokenOrPasswordLimit=Limite de jeton ou de mot de passe d'application
appTokenOrPasswordLimit.desc=Limite de jeton pour chaque combinaison d'utilisateur et de client.

proofKeyForCodeExchange=Cl\u00e9 de preuve pour l'\u00e9change de code
proofKeyForCodeExchange.desc=Cl\u00e9 de preuve pour la prise en charge de l'\u00e9change de code pour les clients OAuth.

publicClient=Client OAuth public
publicClient.desc=Indiquez si le client OAuth est public.

filter=Filtre de demandes
filter.desc=Filtre d'URI qui s\u00e9lectionne les demandes autoris\u00e9es par ce fournisseur. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est Filter.

characterEncoding=Codage des caract\u00e8res
characterEncoding.desc=Associez le codage des caract\u00e8res de la demande \u00e0 ce param\u00e8tre. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est characterEncoding.

oauthOnly=Echec de l'authentification si le jeton d'acc\u00e8s OAuth est manquant
oauthOnly.desc=Si la valeur est true, les demandes qui correspondent au filtre doivent avoir un jeton d'acc\u00e8s sinon elles \u00e9choueront. Si la valeur est false, d'autres donn\u00e9es d'authentification seront recherch\u00e9es dans les demandes de correspondance si aucun jeton d'acc\u00e8s n'est pr\u00e9sent. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est oauthOnly.  

includeTokenInSubject=Inclure le jeton OAuth dans le sujet
includeTokenInSubject.desc=Si la valeur est true, ajoutez com.ibm.wsspi.security.oauth20.token.WSOAuth20Token en tant que donn\u00e9es d'identification priv\u00e9es. Le param\u00e8tre de fournisseur \u00e9quivalent dans le profil de serveur d'applications complet est includeToken.

consentCacheEntryLifetime=Dur\u00e9e de vie de l'entr\u00e9e de cache de l'accord
consentCacheEntryLifetime.desc=Dur\u00e9e pendant laquelle une entr\u00e9e du cache d'accord est valide (en secondes).

consentCacheSize=Taille du cache d'accord
consentCacheSize.desc=Nombre maximal d'entr\u00e9es autoris\u00e9es dans le cache d'accord.

httpsRequired=Communication SSL obligatoire
httpsRequired.desc=Une communication SSL entre le client OAuth et le fournisseur est requise.

certAuthentication=Activer l'authentification par certificat client
certAuthentication.desc=Activer l'authentification du certificat client dans la demande https.

allowCertAuthentication=Autoriser l'authentification par certificat client
allowCertAuthentication.desc=Autorisez l'authentification d'un certificat client si un certificat client est inclus dans la demande https. Cet attribut permet l'utilisation de certificats client pour l'authentification m\u00eame si l'attribut certAuthentication a pour valeur false.

allowSpnegoAuthentication=Autoriser l'authentification SPNEGO
allowSpnegoAuthentication.desc=Autorisez l'authentification d'un jeton SPNEGO dans la demande http. 

coverageMapSessionMaxAge=Age maximum de la session de mappe de couverture
coverageMapSessionMaxAge.desc=Age maximal (en secondes) de l'en-t\u00eate de contr\u00f4le de cache pour le service de mappe de couverture.
skipResourceOwnerValidation=Ignorer la validation du propri\u00e9taire de la ressource
skipResourceOwnerValidation.desc=Si la valeur est true, omettre la validation de propri\u00e9taire de ressource.

# new attribute for JWT GrantType
jwtGrantType=Type d'octroi JWT
jwtGrantType.desc=grant_type pour gestionnaire de jeton JWT

maxJtiCacheSize=Taille maximale de la m\u00e9moire cache pour jti de jeton jwt
maxJtiCacheSize.desc=Taille maximale de la m\u00e9moire cache qui conserve les donn\u00e9es jti de jeton jwt, pour emp\u00eacher la r\u00e9utilisation des jti.

clockSkew=D\u00e9calage d'horloge autoris\u00e9 entre les syst\u00e8mes
clockSkew.desc=D\u00e9calage d'horloge autoris\u00e9 entre les syst\u00e8mes Client OpenID Connect et Fournisseur OpenID Connect lorsqu'ils ne sont pas synchronis\u00e9s. 

tokenMaxLifetime=Dur\u00e9e de vie maximale d'un jeton jwt
tokenMaxLifetime.desc=Indique la dur\u00e9e de vie maximale d'un jeton jwt actif apr\u00e8s son \u00e9mission.

iatRequired=Demande iat requise dans un jeton jwt
iatRequired.desc=La demande iat dans un jeton jwt est requise.

jwtAccessToken=Le jeton d'acc\u00e8s est JWT
jwtAccessToken.desc=G\u00e9n\u00e9rez le jeton Web JSON, s\u00e9rialisez-le sous forme de cha\u00eene et utilisez-le pour remplacer le jeton d'acc\u00e8s.

resourceIds=Identificateurs de ressource
resourceIds.desc=Identificateurs de ressource qui repr\u00e9sentent les audiences du jeton Web JSON.

logoutRedirectURL=URL utilis\u00e9e apr\u00e8s la d\u00e9connexion
logoutRedirectURL.desc=URL facultative vers laquelle le client est redirig\u00e9 apr\u00e8s aboutissement de l'appel du noeud final de d\u00e9connexion. Si aucune URL n'a \u00e9t\u00e9 fournie, une page de d\u00e9connexion par d\u00e9faut minimale est utilis\u00e9e.

appPasswordAllowed=Mot de passe d'application autoris\u00e9
appPasswordAllowed.desc=Si la valeur est true, le client OAuth est autoris\u00e9 \u00e0 demander des mots de passe d'application.

appTokenAllowed=Jeton d'application autoris\u00e9
appTokenAllowed.desc=Si la valeur est true, le client OAuth est autoris\u00e9 \u00e0 demander des jetons d'application.

appPasswordLifetime=Dur\u00e9e de vie des mots de passe d'application
appPasswordLifetime.desc=Sp\u00e9cifie la dur\u00e9e de vie des mots de passe d'application qui sont g\u00e9n\u00e9r\u00e9s par ce fournisseur OAuth.

appTokenLifetime=Dur\u00e9e de vie des jetons d'application
appTokenLifetime.desc=Sp\u00e9cifie la dur\u00e9e de vie des jetons d'application qui sont g\u00e9n\u00e9r\u00e9s par ce fournisseur OAuth.

passwordGrantRequiresAppPassword=L'octroi de mot de passe requiert un mot de passe d'application
passwordGrantRequiresAppPassword.desc=Si la valeur est true, les flux d'autorisation OAuth qui utilisent le type d'octroi de donn\u00e9es d'identification par mot de passe du propri\u00e9taire de la ressource doivent utiliser un mot de passe d'application \u00e0 la place du mot de passe configur\u00e9 pour un utilisateur dans le registre d'utilisateurs. Lorsque cet attribut est activ\u00e9, les clients OAuth doivent obtenir un mot de passe d'application aupr\u00e8s de ce fournisseur OAuth pour pouvoir utiliser le type d'octroi de mot de passe.

