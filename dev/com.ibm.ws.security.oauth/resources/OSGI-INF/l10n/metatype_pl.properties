#	Additional metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------
tokenEndpointAuthMethod=Metoda uwierzytelniania punktu ko\u0144cowego znacznika
tokenEndpointAuthMethod.desc=\u017b\u0105dana metoda uwierzytelniania punktu ko\u0144cowego znacznika klienta.
tokenEndpointAuthMethod.none=Brak.
tokenEndpointAuthMethod.clientSecretPost=client_secret_post
tokenEndpointAuthMethod.clientSecretBasic=client_secret_basic

scope=Zasi\u0119g
scope.desc=Okre\u015bl rozdzielan\u0105 spacjami list\u0119 zasi\u0119g\u00f3w klienta.

grantTypes=Typy nadania
grantTypes.desc=Typy nadania, kt\u00f3rych mo\u017ce u\u017cy\u0107 klient.
grantTypes.authorizationCode=authorization_code
grantTypes.implicit=niejawne
grantTypes.refreshToken=refresh_token
grantTypes.clientCredentials=client_credentials
grantTypes.password=has\u0142o
grantTypes.jwtBearer=urn:ietf:params:oauth:grant-type:jwt-bearer

responseTypes=Typy odpowiedzi
responseTypes.desc=Typy odpowiedzi, kt\u00f3rych mo\u017ce u\u017cy\u0107 klient.
responseTypes.code=kod
responseTypes.token=znacznik
responseTypes.idTokenToken=znacznik id_token

applicationType=Typ aplikacji
applicationType.desc=Typ aplikacji najlepiej opisuj\u0105cy klient.
applicationType.native=native
applicationType.web=web

subjectType=Typ podmiotu
subjectType.desc=Typ podmiotu za\u017c\u0105danego dla odpowiedzi do tego klienta.
subjectType.public=public

postLogoutRedirectUris=Adresy URL przekierowywania po wylogowaniu
postLogoutRedirectUris.desc=Tablica adres\u00f3w URL dostarczonych przez stron\u0119 zale\u017cn\u0105, do kt\u00f3rych na jej \u017c\u0105danie mo\u017ce zosta\u0107 przekierowany przy u\u017cyciu parametru post_logout_redirect_uri agent u\u017cytkownika ko\u0144cowego po wylogowaniu.

sessionManaged=Sesja zarz\u0105dzana
sessionManaged.desc=Warto\u015b\u0107 boolowska wskazuj\u0105ca, czy klient uczestniczy w zarz\u0105dzaniu sesj\u0105 OpenID.

preAuthorizedScope=Zasi\u0119g autoryzowany wcze\u015bniej
preAuthorizedScope.desc=Rozdzielana spacjami lista warto\u015bci zasi\u0119gu, kt\u00f3re mog\u0105 zosta\u0107 u\u017cyte przez klienta podczas \u017c\u0105dania znacznik\u00f3w dost\u0119pu uznanych za wst\u0119pnie zatwierdzone przez w\u0142a\u015bciciela zasobu i dlatego niewymagaj\u0105cych zgody w\u0142a\u015bciciela zasobu.

introspectTokens=Introspekcja znacznik\u00f3w
introspectTokens.desc=Warto\u015b\u0107 boolowska wskazuj\u0105ca, czy klient jest uprawniony do uzyskania dost\u0119pu do punktu ko\u0144cowego introspekcji w celu dokonania introspekcji znacznik\u00f3w wys\u0142anych przez serwer autoryzacji.

functionalUserId=ID u\u017cytkownika funkcjonalnego
functionalUserId.desc=Identyfikator u\u017cytkownika, kt\u00f3ry ma by\u0107 wi\u0105zany ze znacznikami dost\u0119pu uzyskiwanymi przez ten klient przy u\u017cyciu typu nadania referencji klienta. Je\u015bli ten parametr klienta zostanie okre\u015blony, warto\u015b\u0107 b\u0119dzie zwracana w parametrze odpowiedzi functional_user_id z punktu ko\u0144cowego introspekcji.

functionalUserGroupIds=Identyfikatory grup u\u017cytkownik\u00f3w funkcjonalnych
functionalUserGroupIds.desc=Lista identyfikator\u00f3w grup, kt\u00f3re maj\u0105 by\u0107 wi\u0105zane ze znacznikami dost\u0119pu uzyskiwanymi przez ten klient przy u\u017cyciu typu nadania referencji klienta. Je\u015bli ten parametr klienta zostanie okre\u015blony, warto\u015b\u0107 b\u0119dzie zwracana w parametrze odpowiedzi functional_user_groupIds z punktu ko\u0144cowego introspekcji.


tokenFormat=Typ wysy\u0142anego znacznika JWT
tokenFormat.desc=Typ znacznika do utworzenia. Wybierz jedn\u0105 z warto\u015bci: opaque, jwt lub mpjwt. Mpjwt jest standaryzowanym formatem mikroprofilu. Warto\u015bci\u0105 domy\u015bln\u0105 jest opaque.
tokenFormat.opaque=opaque
tokenFormat.jwt=jwt
tokenFormat.mpjwt=mpjwt

accessTokenCacheEnabled=Buforuj znaczniki dost\u0119pu
accessTokenCacheEnabled.desc=W\u0142\u0105cz buforowanie w celu zapisywania znacznik\u00f3w dost\u0119pu w bazie danych i w wewn\u0119trznej pami\u0119ci podr\u0119cznej.

allowRegexpRedirects=Zezwalaj na przekierowania oparte na wyra\u017ceniach regularnych
allowRegexpRedirects.desc=Zezwalaj na wyra\u017cenia regularne w adresach URL przekierowa\u0144. Warto\u015b\u0107 domy\u015blna to false.

trustedUriPrefixes=Przedrostki zaufanych identyfikator\u00f3w URI
trustedUriPrefixes.desc=Identyfikatory URI do u\u017cycia w mapie pokrycia.
clientSecretEncoding=Kodowanie klucza tajnego
clientSecretEncoding.desc=Typ kodowania dla przechowywanego klucza tajnego klienta. Warto\u015b\u0107 domy\u015blna jest ustawiona na XOR w celu zachowania kompatybilno\u015bci z wcze\u015bniejszymi wersjami. Zalecana jest warto\u015b\u0107 PBKDF2WithHmacSHA512. 
clientSecretEncoding.xor=xor
clientSecretEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

accessTokenEncoding=Kodowanie znacznika dost\u0119pu
accessTokenEncoding.desc=Typ kodowania dla zapisanego znacznika dost\u0119pu. Zosta\u0142a ustawiona warto\u015b\u0107 domy\u015blna plain, aby zachowa\u0107 zgodno\u015b\u0107 z wcze\u015bniejszymi wersjami. Zalecana jest warto\u015b\u0107 PBKDF2WithHmacSHA512. 
accessTokenEncoding.plain=plain
accessTokenEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

internalClientId=Identyfikator klienta u\u017cywany do generowania znacznik\u00f3w
internalClientId.desc=Identyfikator istniej\u0105cego klienta, kt\u00f3ry b\u0119dzie u\u017cywany do generowania znacznik\u00f3w dla stron interfejsu u\u017cytkownika PersonalTokenManagement i UsersTokenManagement.
internalClientSecret=Klucz tajny klienta u\u017cywany do generowania znacznik\u00f3w
internalClientSecret.desc=Klucz tajny istniej\u0105cego klienta, kt\u00f3ry b\u0119dzie u\u017cywany do generowania znacznik\u00f3w dla stron interfejsu u\u017cytkownika PersonalTokenManagement i UsersTokenManagement.

ropcPreferUserSecurityName=Preferencja dla nazwy zabezpiecze\u0144 u\u017cytkownika przy nadaniu ROPC
ropcPreferUserSecurityName.desc=Je\u015bli nazwa zabezpiecze\u0144 u\u017cytkownika r\u00f3\u017cni si\u0119 od nazwy u\u017cytkownika podanej w \u017c\u0105daniu ROPC (Resource Owner Password Credentials), to dla wszystkich znacznik\u00f3w tworzonych przez typ nadania ROPC jako nazwa u\u017cytkownika przyjmowana jest nazwa zabezpiecze\u0144 u\u017cytkownika. Warto\u015b\u0107 domy\u015blna to false.

# -------------------------------------------------------------------------------------------------
#	End of metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------

trackOAuthClients=\u015aledzenie klient\u00f3w OAuth
trackOAuthClients.desc=\u015aled\u017a wszystkich klient\u00f3w OAuth, kt\u00f3rzy wchodz\u0105 w interakcje z tym dostawc\u0105 OAuth.
