oauthRoles=Odwzorowanie roli OAuth
oauthRoles.desc=Odwzorowanie roli zabezpiecze\u0144 OAuth aplikacji WWW.

authenticated=Rola uwierzytelniona
authenticated.desc=Rola zabezpiecze\u0144 na potrzeby \u017c\u0105da\u0144 kodu autoryzacji i znacznika.

clientManager=Rola Mened\u017cer klienta
clientManager.desc=Rola zabezpiecze\u0144 na potrzeby \u017c\u0105da\u0144 zarz\u0105dzania klientem.

tokenManager=Rola mened\u017cera znacznik\u00f3w
tokenManager.desc=Rola zabezpiecze\u0144 na potrzeby \u017c\u0105da\u0144 zarz\u0105dzania znacznikami.

user=U\u017cytkownik
user.desc=U\u017cytkownik maj\u0105cy rol\u0119 zabezpiecze\u0144.

userName=Nazwa u\u017cytkownika
userName.desc=Nazwa u\u017cytkownika z rol\u0105 zabezpiecze\u0144.

userAccessId=Identyfikator dost\u0119pu u\u017cytkownika
userAccessId.desc=Identyfikator dost\u0119pu u\u017cytkownika w formacie og\u00f3lnym user:nazwaDziedziny/unikalnyIdU\u017cytkownika. Je\u015bli ta warto\u015b\u0107 nie zostanie okre\u015blona, zostanie wygenerowana.

group=Grupa
group.desc=Grupa maj\u0105ca rol\u0119 zabezpiecze\u0144.

groupName=Nazwa grupy
groupName.desc=Nazwa grupy z rol\u0105 zabezpiecze\u0144.

groupAccessId=Identyfikator dost\u0119pu grupy
groupAccessId.desc=Identyfikator dost\u0119pu grupy w formacie og\u00f3lnym group:nazwaDziedziny/unikalnyIdGrupy. Je\u015bli ta warto\u015b\u0107 nie zostanie okre\u015blona, zostanie wygenerowana.

specialSubject=Podmiot specjalny
specialSubject.desc=Podmiot specjalny maj\u0105cy rol\u0119 zabezpiecze\u0144.

specialSubjectType=Typ podmiotu specjalnego
specialSubjectType.desc=Jeden z nast\u0119puj\u0105cych typ\u00f3w podmiotu specjalnego: ALL_AUTHENTICATED_USERS, EVERYONE.

allAuthenticated.desc=Wszyscy uwierzytelnieni u\u017cytkownicy.

everyone.desc=Wszyscy u\u017cytkownicy dla ka\u017cdego \u017c\u0105dania, nawet je\u015bli \u017c\u0105danie nie by\u0142o uwierzytelnione.

client=Klient OAuth
client.desc=Definicja klienta OAuth. Dost\u0119p do dostawcy mog\u0105 uzyska\u0107 tylko klienty zdefiniowane w tym miejscu.

name=Nazwa
name.desc=Nazwa klienta (czasem zwana identyfikatorem).

secret=Klucz tajny
secret.desc=Klucz tajny klienta.

displayname=Nazwa wy\u015bwietlana
displayname.desc=Nazwa wy\u015bwietlana klienta.

redirect=Tablica identyfikator\u00f3w URI przekierowywania
redirect.desc=Tablica identyfikator\u00f3w URI przekierowywania do u\u017cycia w przep\u0142ywach opartych na przekierowaniach, takich jak kod autoryzacji i niejawne typy nadania klienta. Je\u015bli w \u017c\u0105daniu nie okre\u015blono \u017cadnego identyfikatora URI przekierowywania, jako identyfikator domy\u015blny zostanie u\u017cyty pierwszy identyfikator URI przekierowywania. Ka\u017cdy identyfikator URI musi by\u0107 bezwzgl\u0119dnym identyfikatorem URI zgodnie z definicj\u0105 w specyfikacji RFC 3986.

enabled=Klient w\u0142\u0105czony
enabled.desc=Je\u015bli ma warto\u015b\u0107 true - klient jest w\u0142\u0105czony. Je\u015bli ma warto\u015b\u0107 false - klient jest wy\u0142\u0105czony.

oauthProvider=Definicja dostawcy OAuth
oauthProvider.desc=Definicja dostawcy OAuth.

localStore=Magazyn lokalny
localStore.desc=Klienty s\u0105 zdefiniowane w pliku server.xml, a znaczniki s\u0105 buforowane na serwerze.

localStore.tokenStoreSize=Wielko\u015b\u0107 sk\u0142adnicy znacznik\u00f3w
localStore.tokenStoreSize.desc=Maksymalna dozwolona liczba znacznik\u00f3w w sk\u0142adnicy znacznik\u00f3w.

databaseStore=Magazyn bazy danych
databaseStore.desc=Klienty s\u0105 definiowane w bazie danych, a znaczniki s\u0105 buforowane w bazie danych.

dataSourceRef=\u0179r\u00f3d\u0142o danych
dataSourceRef$Ref=Odwo\u0142anie do \u017ar\u00f3d\u0142a danych
dataSourceRef.desc=Odwo\u0142anie do \u017ar\u00f3d\u0142a danych dla sk\u0142adnicy.

cleanupExpiredTokenInterval=Ost\u0119p czasu procedury czyszcz\u0105cej bazy danych
cleanupExpiredTokenInterval.desc=Odst\u0119p czasu mi\u0119dzy operacjami czyszczenia znacznik\u00f3w, kt\u00f3re utraci\u0142y wa\u017cno\u015b\u0107, w sk\u0142adnicy bazy danych. Poprawne s\u0105 warto\u015bci z przedzia\u0142u od 0 do Integer.MAX_VALUE w sekundach. Warto\u015b\u0107 0 wskazuje, \u017ce procedura czyszcz\u0105ca nie jest wykonywana.

cleanupExpiredInterval=Niestandardowy odst\u0119p czasu mi\u0119dzy operacjami czyszczenia sk\u0142adnicy OAuthStore
cleanupExpiredInterval.desc=Odst\u0119p czasu mi\u0119dzy operacjami czyszczenia znacznik\u00f3w i zezwole\u0144, kt\u00f3re utraci\u0142y wa\u017cno\u015b\u0107, w niestandardowej implementacji OAuthStore. Poprawne s\u0105 warto\u015bci z przedzia\u0142u od 0 do Integer.MAX_VALUE w sekundach. Warto\u015b\u0107 0 wskazuje, \u017ce procedura czyszcz\u0105ca nie jest wykonywana.

databaseStore.user=U\u017cytkownik
databaseStore.user.desc=ID u\u017cytkownika s\u0142u\u017c\u0105ce do uzyskiwania dost\u0119pu do bazy danych.

databaseStore.password=Has\u0142o
databaseStore.password.desc=Has\u0142o s\u0142u\u017c\u0105ce do uzyskiwania dost\u0119pu do bazy danych.

databaseStore.schema=Schemat
databaseStore.schema.desc=Nazwa schematu bazy danych.

customStore=Niestandardowa sk\u0142adnica OAuthStore
customStore.desc=Klienty s\u0105 definiowane, a znaczniki i zezwolenia s\u0105 buforowane w niestandardowej implementacji OAuthStore.

storeId=Identyfikator niestandardowej sk\u0142adnicy OAuthStore
storeId.desc=Okre\u015bla identyfikator sk\u0142adnicy OAuthStore, kt\u00f3ry ma by\u0107 u\u017cywany w przypadku sk\u0142adnicy niestandardowej. Warto\u015b\u0107 musi by\u0107 zgodna z warto\u015bci\u0105 w\u0142a\u015bciwo\u015bci oauth.store.id okre\u015blon\u0105 dla implementacji OAuthStore.

authorizationGrantLifetime=Czas \u017cycia nadania autoryzacji
authorizationGrantLifetime.desc=Czas \u017cycia nadania autoryzacji (w sekundach).

authorizationCodeLifetime=Czas \u017cycia kodu autoryzacji
authorizationCodeLifetime.desc=Czas \u017cycia kodu autoryzacji (w sekundach).

authorizationCodeLength=D\u0142ugo\u015b\u0107 kodu autoryzacji
authorizationCodeLength.desc=D\u0142ugo\u015b\u0107 wygenerowanego kodu autoryzacji.

accessTokenLifetime=Czas \u017cycia znacznika dost\u0119pu
accessTokenLifetime.desc=Czas wa\u017cno\u015bci znacznika dost\u0119pu (w sekundach).

accessTokenLength=D\u0142ugo\u015b\u0107 znacznika dost\u0119pu
accessTokenLength.desc=D\u0142ugo\u015b\u0107 wygenerowanego znacznika dost\u0119pu OAuth.

issueRefreshToken=Opcja u\u017cywania znacznika od\u015bwie\u017cania
issueRefreshToken.desc=Warto\u015b\u0107 false powoduje wy\u0142\u0105czenie generowania i korzystania ze znacznik\u00f3w od\u015bwie\u017cania.

refreshTokenLength=D\u0142ugo\u015b\u0107 znacznika od\u015bwie\u017cania
refreshTokenLength.desc=D\u0142ugo\u015b\u0107 wygenerowanego znacznika od\u015bwie\u017cania.

revokeAccessTokensWithRefreshTokens=Odwo\u0142aj znaczniki dost\u0119pu w przypadku odwo\u0142ania znacznika od\u015bwie\u017cania
revokeAccessTokensWithRefreshTokens.desc=Warto\u015b\u0107 false (fa\u0142sz) powoduje wy\u0142\u0105czenie odwo\u0142ania powi\u0105zanych znacznik\u00f3w dost\u0119pu w przypadku odwo\u0142ania znacznika od\u015bwie\u017cania. Domy\u015bln\u0105 warto\u015bci\u0105 jest true (prawda).

libraryRef=Biblioteka wsp\u00f3\u0142u\u017cytkowana
libraryRef$Ref=Odwo\u0142anie do biblioteki wsp\u00f3\u0142u\u017cytkowanej
libraryRef.desc=Odwo\u0142anie do biblioteki wsp\u00f3\u0142u\u017cytkowanej zawieraj\u0105cej klas\u0119 wtyczki mediatora.

mediatorClassname=Nazwa klasy mediatora
mediatorClassname.desc=Nazwa klasy wtyczki mediatora.

allowPublicClients=Zezwalaj klientom publicznym na dost\u0119p do dostawcy OAuth
allowPublicClients.desc=Warto\u015b\u0107 false powoduje wy\u0142\u0105czenie dost\u0119pu dla klient\u00f3w publicznych, zgodnie ze szczeg\u00f3\u0142ami okre\u015blonymi w specyfikacji OAuth.

grantType=Typ nadania OAuth
grantType.desc=Typ nadania OAuth 2.0 (zgodnie ze szczeg\u00f3\u0142ami w specyfikacji OAuth 2.0), kt\u00f3ry jest dozwolony dla dostawcy. Domy\u015blnie s\u0105 dozwolone wszystkie typy nadania. Obs\u0142ugiwane warto\u015bci: ation_code, client_credentials, refresh_token, password, implicit i urn:ietf:params:oauth:grant-type:jwt-bearer.

authorizationFormTemplate=Niestandardowy formularz autoryzacji
authorizationFormTemplate.desc=Adres URL niestandardowego szablonu strony autoryzacji.

authorizationErrorTemplate=Niestandardowy formularz b\u0142\u0119du autoryzacji
authorizationErrorTemplate.desc=Adres URL niestandardowego szablonu strony b\u0142\u0119du autoryzacji.

customLoginURL=Niestandardowy formularz logowania
customLoginURL.desc=Adres URL niestandardowej strony logowania.

autoAuthorizeParam=Parametr autoryzacji automatycznej
autoAuthorizeParam.desc=Aby u\u017cywa\u0107 autoryzacji automatycznej, nale\u017cy dopisa\u0107 parametr autoAuthorize do \u017c\u0105da\u0144 i nada\u0107 mu warto\u015b\u0107 true.

autoAuthorize=Autoryzacja automatyczna
autoAuthorize.desc=Je\u015bli warto\u015bci\u0105 opcji jest true (prawda), b\u0119dzie u\u017cywana autoryzacja automatyczna. Warto\u015bci\u0105 domy\u015bln\u0105 jest false (fa\u0142sz).

autoAuthorizeClient=Klient autoryzacji automatycznej
autoAuthorizeClient.desc=Nazwa klienta, kt\u00f3ry ma zezwolenie na u\u017cywanie autoryzacji automatycznej.

clientURISubstitutions=Podstawienie identyfikatora URI klienta
clientURISubstitutions.desc=Warto\u015b\u0107 opcjonalna na potrzeby zast\u0119powania \u0142a\u0144cuch\u00f3w identyfikator\u00f3w URI klienta dla dynamicznych nazw host\u00f3w.

clientTokenCacheSize=Wielko\u015b\u0107 pami\u0119ci podr\u0119cznej znacznik\u00f3w klienta
clientTokenCacheSize.desc=Maksymalna liczba pozycji w pami\u0119ci podr\u0119cznej znacznik\u00f3w klienta.

userClientTokenLimit=Limit element\u00f3w klienta u\u017cytkownika
userClientTokenLimit.desc=Limit element\u00f3w dla ka\u017cdej kombinacji u\u017cytkownika i klienta.

appTokenOrPasswordLimit=Limit znacznik\u00f3w lub hase\u0142 aplikacji
appTokenOrPasswordLimit.desc=Limit element\u00f3w dla ka\u017cdej kombinacji u\u017cytkownika i klienta.

proofKeyForCodeExchange=Klucz zaufany na potrzeby wymiany kodu
proofKeyForCodeExchange.desc=Klucz zaufany na potrzeby obs\u0142ugi wymiany kodu w klientach OAuth.

publicClient=Publiczny klient OAuth
publicClient.desc=Okre\u015bl, czy klient OAuth jest klientem publicznym.

filter=Filtr \u017c\u0105da\u0144
filter.desc=Filtr identyfikator\u00f3w URI wybiera \u017c\u0105dania, kt\u00f3re maj\u0105 by\u0107 autoryzowane przez tego dostawc\u0119.

characterEncoding=Kodowanie znak\u00f3w
characterEncoding.desc=Kodowanie znak\u00f3w \u017c\u0105dania ma by\u0107 ustawiane na t\u0119 warto\u015b\u0107.

oauthOnly=Uwierzytelnianie nie powiedzie si\u0119 przy braku znacznika dost\u0119pu OAuth
oauthOnly.desc=Warto\u015b\u0107 true oznacza, \u017ce \u017c\u0105dania zgodne z filtrem musz\u0105 mie\u0107 znacznik dost\u0119pu, a przeciwnym przypadku zako\u0144cz\u0105 si\u0119 niepowodzeniem. Warto\u015b\u0107 false oznacza, \u017ce w zgodnych \u017c\u0105daniach b\u0119d\u0105 sprawdzane inne dane uwierzytelniania, je\u015bli znacznik dost\u0119pu nie jest obecny.

includeTokenInSubject=Do\u0142\u0105cz znacznik OAuth do podmiotu
includeTokenInSubject.desc=Je\u015bli ten parametr ma warto\u015b\u0107 true, znacznik com.ibm.wsspi.security.oauth20.token.WSOAuth20Token jest dodawany jako referencja prywatna.

consentCacheEntryLifetime=Czas \u017cycia wpisu przyzwolonej pami\u0119ci podr\u0119cznej
consentCacheEntryLifetime.desc=Czas (w sekundach), przez jaki wpis w przyzwolonej pami\u0119ci podr\u0119cznej jest poprawny.

consentCacheSize=Wielko\u015b\u0107 przyzwolonej pami\u0119ci podr\u0119cznej
consentCacheSize.desc=Maksymalna dozwolona liczba wpis\u00f3w w przyzwolonej pami\u0119ci podr\u0119cznej.

httpsRequired=Wymagaj komunikacji SSL
httpsRequired.desc=Komunikacja SSL mi\u0119dzy klientem i dostawc\u0105 OAuth jest wymagana.

certAuthentication=W\u0142\u0105cz uwierzytelnianie przy u\u017cyciu certyfikatu klienta
certAuthentication.desc=W\u0142\u0105cz uwierzytelnianie certyfikatu klienta w \u017c\u0105daniu HTTPS.

allowCertAuthentication=Zezwalaj na uwierzytelnianie przy u\u017cyciu certyfikatu klienta
allowCertAuthentication.desc=Zezwalaj na uwierzytelnianie przy u\u017cyciu certyfikatu klienta, je\u015bli certyfikat klienta zosta\u0142 uwzgl\u0119dniony w \u017c\u0105daniu HTTPS. Ten atrybut zezwala na u\u017cywanie certyfikat\u00f3w klienta w celu uwierzytelniania, nawet je\u015bli atrybut certAuthentication zosta\u0142 ustawiony na warto\u015b\u0107 false.

allowSpnegoAuthentication=Zezwalaj na uwierzytelnianie SPNEGO
allowSpnegoAuthentication.desc=Zezwalaj na uwierzytelnianie znacznika SPNEGO w \u017c\u0105daniu https. 

coverageMapSessionMaxAge=Maksymalny wiek sesji mapy pokrycia
coverageMapSessionMaxAge.desc=Warto\u015b\u0107 maksymalnego wieku (w sekundach) dla nag\u0142\u00f3wka cache-control us\u0142ugi mapy pokrycia.
skipResourceOwnerValidation=Pomi\u0144 sprawdzanie poprawno\u015bci w\u0142a\u015bciciela zasobu
skipResourceOwnerValidation.desc=Je\u015bli warto\u015bci\u0105 jest true, sprawdzanie poprawno\u015bci w\u0142a\u015bciciela zasobu zostanie pomini\u0119te.

# new attribute for JWT GrantType
jwtGrantType=Typ nadania JWT
jwtGrantType.desc=Typ grant_type dla procedury obs\u0142ugi znacznika JWT

maxJtiCacheSize=Maksymalna wielko\u015b\u0107 pami\u0119ci podr\u0119cznej dla \u017c\u0105dania jti znacznika JWT
maxJtiCacheSize.desc=Maksymalna wielko\u015b\u0107 pami\u0119ci podr\u0119cznej, kt\u00f3ra przechowuje dane jti znacznika JWT, aby zapobiec ponownemu u\u017cyciu \u017c\u0105dania jti.

clockSkew=Dozwolona r\u00f3\u017cnica czasu mi\u0119dzy systemami
clockSkew.desc=R\u00f3\u017cnica czasu dozwolona mi\u0119dzy klientem OpenID Connect i systemami dostawcy OpenID Connect w przypadku braku synchronizacji.

tokenMaxLifetime=Maksymalny czas \u017cycia znacznika JWT
tokenMaxLifetime.desc=Czas wskazuj\u0105cy maksymalny czas \u017cycia znacznika JWT od momentu wystawienia.

iatRequired=Wymagane \u017c\u0105danie iat w znaczniku JWT
iatRequired.desc=\u017b\u0105danie iat w znaczniku JWT jest wymagane.

jwtAccessToken=Znacznik dost\u0119pu w znaczniku JWT
jwtAccessToken.desc=Wygeneruj znacznik WWW Json, serializuj go jako \u0142a\u0144cuch i umie\u015b\u0107 w miejscu znacznika dost\u0119pu.

resourceIds=Identyfikatory zasob\u00f3w
resourceIds.desc=Identyfikatory zasob\u00f3w, kt\u00f3re s\u0105 odbiorcami znacznika WWW Json.

logoutRedirectURL=Adres URL u\u017cywany po wylogowaniu si\u0119
logoutRedirectURL.desc=Opcjonalny adres URL, do kt\u00f3rego zostanie przekierowany klient po pomy\u015blnym wywo\u0142aniu punktu ko\u0144cowego wylogowania. Je\u015bli nie zostanie podany adres URL, zostanie u\u017cyta minimalna domy\u015blna strona wylogowania.

appPasswordAllowed=Has\u0142o aplikacji jest dozwolone
appPasswordAllowed.desc=Ustawienie warto\u015bci prawda (true) powoduje, \u017ce klient OAuth mo\u017ce \u017c\u0105da\u0107 hase\u0142 aplikacji.

appTokenAllowed=Znacznik aplikacji jest dozwolony
appTokenAllowed.desc=Ustawienie warto\u015bci prawda (true) powoduje, \u017ce klient OAuth mo\u017ce \u017c\u0105da\u0107 znacznik\u00f3w aplikacji.

appPasswordLifetime=Czas \u017cycia hase\u0142 aplikacji
appPasswordLifetime.desc=Okre\u015bla czas \u017cycia hase\u0142 aplikacji wygenerowanych przez tego dostawc\u0119 OAuth.

appTokenLifetime=Czas \u017cycia znacznik\u00f3w aplikacji
appTokenLifetime.desc=Okre\u015bla czas \u017cycia znacznik\u00f3w aplikacji wygenerowanych przez tego dostawc\u0119 OAuth.

passwordGrantRequiresAppPassword=Nadanie has\u0142a wymaga podania has\u0142a aplikacji
passwordGrantRequiresAppPassword.desc=Ustawienie warto\u015bci prawda (true) powoduje, \u017ce przep\u0142ywy autoryzacji OAuth u\u017cywaj\u0105ce typu nadania referencji has\u0142a w\u0142a\u015bciciela zasobu musz\u0105 u\u017cywa\u0107 has\u0142a aplikacji zamiast has\u0142a skonfigurowanego dla u\u017cytkownika w rejestrze u\u017cytkownik\u00f3w. Je\u015bli ten atrybut jest w\u0142\u0105czony, klienty OAuth musz\u0105 uzyska\u0107 has\u0142o aplikacji od tego dostawcy OAuth, aby u\u017cy\u0107 typu nadania has\u0142a.

