oauthRoles=Mapa de Fun\u00e7\u00f5es OAuth
oauthRoles.desc=Mapa de fun\u00e7\u00f5es de seguran\u00e7a do aplicativo da web OAuth.

authenticated=Fun\u00e7\u00e3o Autenticada
authenticated.desc=Fun\u00e7\u00e3o de seguran\u00e7a para c\u00f3digo de autoriza\u00e7\u00e3o e solicita\u00e7\u00f5es de token.

clientManager=Fun\u00e7\u00e3o de Gerenciador de Cliente
clientManager.desc=Fun\u00e7\u00e3o de seguran\u00e7a para solicita\u00e7\u00f5es de gerenciamento do cliente.

tokenManager=Fun\u00e7\u00e3o do gerenciador de token
tokenManager.desc=Fun\u00e7\u00e3o de seguran\u00e7a para solicita\u00e7\u00f5es de gerenciamento de token.

user=Usu\u00e1rio
user.desc=Usu\u00e1rio que possui a fun\u00e7\u00e3o de seguran\u00e7a.

userName=Nome do usu\u00e1rio
userName.desc=Nome de um usu\u00e1rio que tem fun\u00e7\u00e3o de seguran\u00e7a.

userAccessId=ID de Acesso de Usu\u00e1rio
userAccessId.desc=Um ID de acesso de usu\u00e1rio no formato geral user:realmName/userUniqueId. Um valor ser\u00e1 gerado se um n\u00e3o for especificado.

group=Grupo
group.desc=Grupo que possui a fun\u00e7\u00e3o de seguran\u00e7a.

groupName=Nome do Grupo
groupName.desc=Nome de um grupo que possui a fun\u00e7\u00e3o de seguran\u00e7a.

groupAccessId=ID de Acesso do Grupo
groupAccessId.desc=Um ID de acesso do grupo no formato geral group:realmName/groupUniqueId. Um valor ser\u00e1 gerado se um n\u00e3o for especificado.

specialSubject=Assunto Especial
specialSubject.desc=Assunto especial que possui a fun\u00e7\u00e3o de seguran\u00e7a.

specialSubjectType=Tipo de Assunto Especial
specialSubjectType.desc=Um dos tipos de assunto especial a seguir: ALL_AUTHENTICATED_USERS, EVERYONE.

allAuthenticated.desc=Todos os usu\u00e1rios autenticados.

everyone.desc=Todos os usu\u00e1rios para cada solicita\u00e7\u00e3o, mesmo que a solicita\u00e7\u00e3o n\u00e3o tenha sido autenticada.

client=Cliente OAuth
client.desc=Defini\u00e7\u00e3o do cliente OAuth. Apenas os clientes definidos aqui podem acessar o fornecedor.

name=Nome
name.desc=Nome do cliente (\u00e0s vezes, mencionado como o ID).

secret=Chave secreta
secret.desc=Chave secreta do cliente.

displayname=Nome de exibi\u00e7\u00e3o
displayname.desc=Nome de exibi\u00e7\u00e3o do cliente.

redirect=Matriz de URIs de redirecionamento
redirect.desc=Matriz de URIs de redirecionamento para uso em fluxos baseados em redirecionamento, como o c\u00f3digo de autoriza\u00e7\u00e3o e tipos de concess\u00e3o impl\u00edcitos do cliente. O primeiro URI de redirecionamento ser\u00e1 usado como padr\u00e3o, quando none for especificado em uma solicita\u00e7\u00e3o. Cada URI deve ser um URI absoluto, conforme definido pelo RFC 3986.

enabled=Cliente ativado
enabled.desc=O cliente estar\u00e1 ativado se for verdadeiro e desativado se for falso.

oauthProvider=Defini\u00e7\u00e3o de Provedor OAuth
oauthProvider.desc=Defini\u00e7\u00e3o do provedor OAuth.

localStore=Armazenamento Local
localStore.desc=Os clientes s\u00e3o definidos em server.xml e os tokens s\u00e3o armazenados em cache no servidor.

localStore.tokenStoreSize=Tamanho de armazenamento do token
localStore.tokenStoreSize.desc=N\u00famero m\u00e1ximo de entradas permitidas no armazenamento de token.

databaseStore=Armazenamento de Banco de Dados
databaseStore.desc=Os clientes s\u00e3o definidos e os tokens s\u00e3o armazenados em cache no banco de dados.

dataSourceRef=Origem de Dados
dataSourceRef$Ref=Refer\u00eancia da origem de dados
dataSourceRef.desc=Refer\u00eancia \u00e0 origem de dados do armazenamento.

cleanupExpiredTokenInterval=Intervalo de limpeza do banco de dados
cleanupExpiredTokenInterval.desc=O intervalo a ser usado para limpar os tokens expirados do armazenamento de banco de dados. O intervalo v\u00e1lido \u00e9 0 para Integer.MAX_VALUE em segundos. Um valor 0 indica que nenhuma limpeza foi executada.

cleanupExpiredInterval=Intervalo de limpeza customizado do OAuthStore
cleanupExpiredInterval.desc=O intervalo a ser usado para limpar tokens e consentimentos expirados da implementa\u00e7\u00e3o customizada do OAuthStore. O intervalo v\u00e1lido \u00e9 0 para Integer.MAX_VALUE em segundos. Um valor 0 indica que nenhuma limpeza foi executada.

databaseStore.user=Usu\u00e1rio
databaseStore.user.desc=ID do usu\u00e1rio usado para acessar o banco de dados.

databaseStore.password=Senha
databaseStore.password.desc=Senha usada para acessar o banco de dados.

databaseStore.schema=Esquema
databaseStore.schema.desc=Nome do esquema do banco de dados.

customStore=OAuthStore Customizado
customStore.desc=Os clientes s\u00e3o definidos e os tokens e os consentimentos s\u00e3o armazenados em cache em uma implementa\u00e7\u00e3o customizada do OAuthStore.

storeId=ID do OAuthStore Customizado
storeId.desc=Especifica o ID do OAuthStore a ser usado para um armazenamento customizado. O valor deve corresponder ao valor da propriedade oauth.store.id que est\u00e1 especificada para a implementa\u00e7\u00e3o OAuthStore.

authorizationGrantLifetime=Tempo de vida da concess\u00e3o de autoriza\u00e7\u00e3o
authorizationGrantLifetime.desc=Tempo de vida da concess\u00e3o de autoriza\u00e7\u00e3o (segundos). O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.max.authorization.grant.lifetime.seconds.

authorizationCodeLifetime=Tempo de vida do c\u00f3digo de autoriza\u00e7\u00e3o
authorizationCodeLifetime.desc=Tempo de vida do c\u00f3digo de autoriza\u00e7\u00e3o (segundos). O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.code.lifetime.seconds.

authorizationCodeLength=Tamanho do c\u00f3digo de autoriza\u00e7\u00e3o
authorizationCodeLength.desc=Tamanho do c\u00f3digo de autoriza\u00e7\u00e3o gerado. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.code.length.

accessTokenLifetime=Tempo de vida do token de acesso
accessTokenLifetime.desc=Tempo durante o qual o token de acesso fica v\u00e1lido (segundos). O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.token.lifetime.seconds.

accessTokenLength=Tamanho do token de acesso
accessTokenLength.desc=Tamanho do token de acesso gerado pelo OAuth. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.access.token.length. 

issueRefreshToken=Sinalizador de uso do token de atualiza\u00e7\u00e3o
issueRefreshToken.desc=Um valor falso desativa a gera\u00e7\u00e3o e o uso de tokens de atualiza\u00e7\u00e3o. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.issue.refresh.token.

refreshTokenLength=Tamanho do token de atualiza\u00e7\u00e3o
refreshTokenLength.desc=Tamanho do token de atualiza\u00e7\u00e3o gerado. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.refresh.token.length.

refreshedAccessTokenLimit=Limite de token de acesso atualizado
refreshedAccessTokenLimit.desc=N\u00famero m\u00e1ximo de tokens de acesso que podem ser criados usando tokens de atualiza\u00e7\u00e3o para um \u00fanico cliente OAuth e combina\u00e7\u00e3o de usu\u00e1rio.

revokeAccessTokensWithRefreshTokens=Revogar tokens de acesso quando o token de atualiza\u00e7\u00e3o for revogado
revokeAccessTokensWithRefreshTokens.desc=Um valor false desativa a revoga\u00e7\u00e3o de tokens de acesso associados quando um token de atualiza\u00e7\u00e3o \u00e9 revogado. O valor padr\u00e3o \u00e9 true.               

libraryRef=Biblioteca Compartilhada
libraryRef$Ref=Refer\u00eancia de biblioteca compartilhada
libraryRef.desc=Refer\u00eancia \u00e0 biblioteca compartilhada que cont\u00e9m a classe de plug-in do mediador.

mediatorClassname=Nome de classe do mediador
mediatorClassname.desc=Nome de classe do plug-in do mediador. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.mediator.classnames.

allowPublicClients=Permitir que os clientes p\u00fablicos acessem o fornecedor OAuth
allowPublicClients.desc=Um valor falso desativa o acesso de clientes p\u00fablicos, conforme detalhado na especifica\u00e7\u00e3o OAuth. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.allow.public.clients.

grantType=Tipo de concess\u00e3o OAuth
grantType.desc=Um tipo de concess\u00e3o do OAuth 2.0, conforme detalhado na especifica\u00e7\u00e3o do OAuth 2.0, permitido para o provedor. Por padr\u00e3o, todos os tipos de concess\u00e3o s\u00e3o permitidos. Os valores suportados s\u00e3o authorization_code, client_credentials, refresh_token, password, implicit e urn:ietf:params:oauth:grant-type:jwt-bearer.

authorizationFormTemplate=Formul\u00e1rio de autoriza\u00e7\u00e3o customizado
authorizationFormTemplate.desc=URL de um modelo de p\u00e1gina de autoriza\u00e7\u00e3o customizado. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.authorization.form.template.

authorizationErrorTemplate=Formul\u00e1rio de erros de autoriza\u00e7\u00e3o customizado
authorizationErrorTemplate.desc=URL de um modelo de p\u00e1gina de erros de autoriza\u00e7\u00e3o customizado. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.authorization.error.template.

customLoginURL=Formul\u00e1rio de login customizado
customLoginURL.desc=URL de uma p\u00e1gina de login customizada. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.authorization.loginURL.

autoAuthorizeParam=Par\u00e2metro de autoriza\u00e7\u00e3o autom\u00e1tica
autoAuthorizeParam.desc=Para usar a autoriza\u00e7\u00e3o autom\u00e1tica, anexe o par\u00e2metro autoAuthorize \u00e0s solicita\u00e7\u00f5es com o valor verdadeiro. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.autoauthorize.param.

autoAuthorize=Autoriza\u00e7\u00e3o autom\u00e1tica
autoAuthorize.desc=Usa autoriza\u00e7\u00e3o autom\u00e1tica, se ela for true. O padr\u00e3o \u00e9 false.

autoAuthorizeClient=Cliente de autoriza\u00e7\u00e3o autom\u00e1tica
autoAuthorizeClient.desc=Nome de um cliente com permiss\u00e3o para usar autoriza\u00e7\u00e3o autom\u00e1tica. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.autoauthorize.clients.

clientURISubstitutions=Substitui\u00e7\u00e3o de URI do cliente
clientURISubstitutions.desc=Valor opcional para substituir as sequ\u00eancias de URI do cliente em nomes de host din\u00e2micos. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauth20.client.uri.substitutions.

clientTokenCacheSize=Tamanho do cache de token do cliente
clientTokenCacheSize.desc=N\u00famero m\u00e1ximo de entradas no cache de token do cliente.

userClientTokenLimit=Limite de token do cliente do usu\u00e1rio
userClientTokenLimit.desc=O limite de token para cada combina\u00e7\u00e3o de usu\u00e1rio e cliente.

appTokenOrPasswordLimit=Limite de senha ou de token de aplicativo
appTokenOrPasswordLimit.desc=O limite de token para cada combina\u00e7\u00e3o de usu\u00e1rio e cliente.

proofKeyForCodeExchange=Chave de prova para troca de c\u00f3digo
proofKeyForCodeExchange.desc=Chave de prova para suporte de troca de c\u00f3digo para clientes OAuth.

publicClient=Cliente OAuth p\u00fablico
publicClient.desc=Especifique se o cliente OAuth \u00e9 p\u00fablico.

filter=Filtro de solicita\u00e7\u00f5es
filter.desc=O filtro de URI seleciona as solicita\u00e7\u00f5es a serem autorizadas por este fornecedor. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 Filter.

characterEncoding=Codifica\u00e7\u00e3o de caractere
characterEncoding.desc=Configurar codifica\u00e7\u00e3o de caracteres da solicita\u00e7\u00e3o com esse valor. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 characterEncoding.

oauthOnly=Falha de autentica\u00e7\u00e3o, se token de acesso OAuth ausente
oauthOnly.desc=Se o valor for true, ent\u00e3o as solicita\u00e7\u00f5es que correspondem ao filtro devem ter um token de acesso ou eles apresentar\u00e3o falha. Se false, ent\u00e3o as solicita\u00e7\u00f5es correspondentes ser\u00e3o verificadas para outros dados de autentica\u00e7\u00e3o se nenhum token de acesso estiver presente. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 oauthOnly.  

includeTokenInSubject=Incluir token OAuth no assunto
includeTokenInSubject.desc=Se o valor for verdadeiro, inclua o com.ibm.wsspi.security.oauth20.token.WSOAuth20Token como uma credencial particular. O par\u00e2metro do fornecedor equivalente no perfil do servidor de aplicativos integral \u00e9 includeToken.

consentCacheEntryLifetime=O tempo de vida da entrada de cache de consentimento
consentCacheEntryLifetime.desc=Tempo em que uma entrada no cache de consentimento \u00e9 v\u00e1lida (segundos).

consentCacheSize=Tamanho do cache de consentimento
consentCacheSize.desc=N\u00famero m\u00e1ximo de entradas permitidas no cache de consentimento.

httpsRequired=Requer comunica\u00e7\u00e3o de SSL
httpsRequired.desc=A comunica\u00e7\u00e3o SSL entre o cliente e o provedor OAuth \u00e9 necess\u00e1ria.

certAuthentication=Ative a autentica\u00e7\u00e3o por certificado de cliente
certAuthentication.desc=Ative a autentica\u00e7\u00e3o do certificado de cliente na solicita\u00e7\u00e3o de https.

allowCertAuthentication=Permitir autentica\u00e7\u00e3o por certificado de cliente
allowCertAuthentication.desc=Permitir a autentica\u00e7\u00e3o de um certificado de cliente se um certificado de cliente for inclu\u00eddo na solicita\u00e7\u00e3o https. Este atributo permite que os certificados de cliente sejam usados para autentica\u00e7\u00e3o, mesmo se o atributo certAuthentication for configurado como false.

allowSpnegoAuthentication=Permitir autentica\u00e7\u00e3o SPNEGO
allowSpnegoAuthentication.desc=Permita a autentica\u00e7\u00e3o de um token SPNEGO na solicita\u00e7\u00e3o de https. 

coverageMapSessionMaxAge=Idade m\u00e1xima de sess\u00e3o de cobertura de mapa
coverageMapSessionMaxAge.desc=O valor max-age (segundos) para o cabe\u00e7alho de controle de cache do servi\u00e7o de mapa de cobertura.
skipResourceOwnerValidation=Ignorar valida\u00e7\u00e3o do propriet\u00e1rio do recurso
skipResourceOwnerValidation.desc=Se o valor for true, ignore a valida\u00e7\u00e3o do propriet\u00e1rio do recurso.

# new attribute for JWT GrantType
jwtGrantType=Tipo de concess\u00e3o do JWT
jwtGrantType.desc=O grant_type para o manipulador de token do JWT

maxJtiCacheSize=Tamanho m\u00e1ximo do cache para o token jwt de jti
maxJtiCacheSize.desc=O tamanho m\u00e1ximo de cache, que mant\u00e9m dados jti de token jwt, para evitar que o jti seja reutilizado.

clockSkew=A diferen\u00e7a de tempo permitida entre sistemas
clockSkew.desc=A diferen\u00e7a de tempo permitida entre os sistemas do cliente OpenID Connect e do provedor OpenID Connect quando eles n\u00e3o est\u00e3o sincronizados. 

tokenMaxLifetime=Dura\u00e7\u00e3o m\u00e1xima de um token jwt
tokenMaxLifetime.desc=A hora indica o tempo de vida m\u00e1ximo de um token jwt ativo desde que ele seja issued-at-time.

iatRequired=Solicita\u00e7\u00e3o iat obrigat\u00f3ria em um token jwt
iatRequired.desc=A solicita\u00e7\u00e3o iat em um token jwt \u00e9 necess\u00e1ria.

jwtAccessToken=O token de acesso \u00e9 JWT
jwtAccessToken.desc=Gere o token da web Json, serialize-o como uma sequ\u00eancia e coloque no lugar do token de acesso.

resourceIds=Identificadores de Recurso
resourceIds.desc=Os identificadores de recursos que s\u00e3o os p\u00fablicos do Token da Web do Json. 

logoutRedirectURL=URL usada ap\u00f3s logout
logoutRedirectURL.desc=A URL opcional \u00e0 qual o cliente \u00e9 redirecionado depois de chamar o terminal de logout com sucesso. Se uma URL n\u00e3o for fornecida, uma p\u00e1gina de logout padr\u00e3o m\u00ednimo \u00e9 usada.

appPasswordAllowed=Senha do aplicativo permitida
appPasswordAllowed.desc=Quando configurado como Verdadeiro, o cliente OAuth tem permiss\u00e3o para solicitar senhas do aplicativo.

appTokenAllowed=Token do aplicativo permitido
appTokenAllowed.desc=Quando configurado como Verdadeiro, o cliente OAuth tem permiss\u00e3o para solicitar tokens do aplicativo.

appPasswordLifetime=Tempo de vida da senha do aplicativo
appPasswordLifetime.desc=Especifica o tempo de vida das senhas do aplicativo que s\u00e3o geradas por esse provedor OAuth.

appTokenLifetime=Tempo de vida do token do aplicativo
appTokenLifetime.desc=Especifica o tempo de vida de tokens do aplicativo que s\u00e3o gerados por esse provedor OAuth.

passwordGrantRequiresAppPassword=A concess\u00e3o de senha requer senha do aplicativo
passwordGrantRequiresAppPassword.desc=Quando configurado como Verdadeiro, os fluxos de autoriza\u00e7\u00e3o OAuth que usam o tipo de concess\u00e3o de credenciais de senha do propriet\u00e1rio do recurso devem usar uma senha do aplicativo em vez de a senha configurada para um usu\u00e1rio no registro do usu\u00e1rio. Quando esse atributo \u00e9 ativado, os clientes OAuth devem obter uma senha do aplicativo a partir desse provedor OAuth para usar o tipo de concess\u00e3o de senha.

# -------------------------------------------------------------------------------------------------
