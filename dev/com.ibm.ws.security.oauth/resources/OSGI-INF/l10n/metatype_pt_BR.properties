# -------------------------------------------------------------------------------------------------
#	Additional metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------
tokenEndpointAuthMethod=M\u00e9todo de autentica\u00e7\u00e3o de terminal de token
tokenEndpointAuthMethod.desc=O m\u00e9todo de autentica\u00e7\u00e3o solicitado para o terminal de token do cliente. 
tokenEndpointAuthMethod.none=nenhum(a)
tokenEndpointAuthMethod.clientSecretPost=client_secret_post
tokenEndpointAuthMethod.clientSecretBasic=client_secret_basic

scope=Escopo
scope.desc=Especifique por espa\u00e7os a lista de escopos do cliente.

grantTypes=Tipos de concess\u00e3o
grantTypes.desc=Tipos de concess\u00e3o que o cliente pode usar.
grantTypes.authorizationCode=authorization_code
grantTypes.implicit=implicit
grantTypes.refreshToken=refresh_token
grantTypes.clientCredentials=client_credentials
grantTypes.password=password
grantTypes.jwtBearer=urn:ietf:params:oauth:grant-type:jwt-bearer

responseTypes=Tipos de respostas
responseTypes.desc=Tipos de resposta que o cliente pode usar.
responseTypes.code=code
responseTypes.token=token
responseTypes.idTokenToken=id_token token

applicationType=Tipo de Aplicativo
applicationType.desc=O tipo de aplicativo que melhor descreve o cliente.
applicationType.native=native
applicationType.web=web

subjectType=Tipo de assunto
subjectType.desc=Tipo de assunto solicitado para resposta a este cliente.
subjectType.public=public

postLogoutRedirectUris=URIs de redirecionamento ap\u00f3s o logout
postLogoutRedirectUris.desc=Matriz de URLs fornecida pelo RP para o qual ela poder\u00e1 solicitar que o agente do usu\u00e1rio do usu\u00e1rio final seja redirecionado usando o par\u00e2metro post_logout_redirect_uri ap\u00f3s um logout ser executado.

sessionManaged=Sess\u00e3o gerenciada
sessionManaged.desc=Booleano indicando se o cliente participar do gerenciamento de sess\u00f5es do OpenID.

preAuthorizedScope=Escopo PreAuthorized
preAuthorizedScope.desc=Lista separada por espa\u00e7o de valores do escopo que o cliente pode usar ao solicitar tokens de acesso que s\u00e3o considerados como tendo sido pr\u00e9-aprovados pelo propriet\u00e1rio do recurso e, portanto, n\u00e3o requerem o consentimento do propriet\u00e1rio do recurso.

introspectTokens=Tokens introspectivos
introspectTokens.desc=Valor booleano que especifica se o cliente tem permiss\u00e3o para acessar o terminal de introspec\u00e7\u00e3o para realizar introspec\u00e7\u00e3o dos tokens emitidos pelo servidor de autoriza\u00e7\u00f5es.

functionalUserId=ID de usu\u00e1rio funcional
functionalUserId.desc=Um identificador de usu\u00e1rio a ser associado a tokens de acesso obtidos por este cliente usando o tipo de concess\u00e3o de credenciais do cliente. Quando esse par\u00e2metro de cliente \u00e9 especificado, o valor \u00e9 retornado no par\u00e2metro de resposta functional_user_id do terminal de introspec\u00e7\u00e3o.

functionalUserGroupIds=ID de grupo de usu\u00e1rios funcionais
functionalUserGroupIds.desc=Uma lista de ids de grupo a ser associada a tokens de acesso obtidos por este cliente usando o tipo de concess\u00e3o de credenciais do cliente. Quando este par\u00e2metro de cliente \u00e9 especificado, o valor \u00e9 retornado no par\u00e2metro de resposta functional_user_groupIds do terminal de introspec\u00e7\u00e3o.


tokenFormat=Tipo de token JWT emitido
tokenFormat.desc=O tipo de token a ser produzido. Um opaco, jwt ou mpjwt. Mpjwt \u00e9 o formato microprofile padronizado. O padr\u00e3o \u00e9 opaco. 
tokenFormat.opaque=opaco
tokenFormat.jwt=jwt
tokenFormat.mpjwt=mpjwt

accessTokenCacheEnabled=Tokens de acesso ao cache
accessTokenCacheEnabled.desc=Ative o armazenamento em cache para salvar tokens de acesso no banco de dados e no cache de mem\u00f3ria.

allowRegexpRedirects=Permitir redirecionamentos de express\u00e3o regular
allowRegexpRedirects.desc=Permitir que URLs de redirecionamento contenham express\u00f5es regulares. O padr\u00e3o \u00e9 false.

trustedUriPrefixes=Prefixos de URI confi\u00e1veis
trustedUriPrefixes.desc=URIs a serem usados pelo mapa de cobertura.

clientSecretEncoding=Codifica\u00e7\u00e3o de segredo do cliente
clientSecretEncoding.desc=O tipo de codifica\u00e7\u00e3o para o segredo do cliente armazenado. O padr\u00e3o \u00e9 configurado como XOR, para compatibilidade com vers\u00f5es anteriores. O PBKDF2WithHmacSHA512 \u00e9 recomendado. 
clientSecretEncoding.xor=xor
clientSecretEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

accessTokenEncoding=Codifica\u00e7\u00e3o de token de acesso
accessTokenEncoding.desc=O tipo de codifica\u00e7\u00e3o para o token de acesso armazenado. O padr\u00e3o \u00e9 configurado para simples, para compatibilidade com vers\u00f5es anteriores. O PBKDF2WithHmacSHA512 \u00e9 recomendado. 
accessTokenEncoding.plain=simples
accessTokenEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

internalClientId=Identificador de cliente usado para gerar tokens
internalClientId.desc=O ID de um cliente existente que ser\u00e1 usado para gerar tokens para as p\u00e1ginas de IU PersonalTokenManagement e UsersTokenManagement.
internalClientSecret=Segredo do cliente usado para gerar tokens
internalClientSecret.desc=O segredo de um cliente existente que ser\u00e1 usado para gerar tokens para as p\u00e1ginas de IU PersonalTokenManagement e UsersTokenManagement.

ropcPreferUserSecurityName=A concess\u00e3o ROPC prefere o nome de seguran\u00e7a do usu\u00e1rio
ropcPreferUserSecurityName.desc=Caso o nome de seguran\u00e7a do usu\u00e1rio seja diferente do nome do usu\u00e1rio fornecido na solicita\u00e7\u00e3o ROPC (credenciais de senha do propriet\u00e1rio do recurso), o nome do usu\u00e1rio ser\u00e1 configurado como o nome de seguran\u00e7a do usu\u00e1rio para todos os tokens criados pelo tipo de concess\u00e3o ROPC. O padr\u00e3o \u00e9 Falso.

# -------------------------------------------------------------------------------------------------
#	End of metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------

trackOAuthClients=Rastrear clientes OAuth
trackOAuthClients.desc=Rastrear todos os clientes OAuth que interagem com este OAuth.
