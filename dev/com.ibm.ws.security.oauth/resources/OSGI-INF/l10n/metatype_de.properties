oauthRoles=OAuth-Rollenzuordnung
oauthRoles.desc=Sicherheitsrollenzuordnung f\u00fcr OAuth-Webanwendungen.

authenticated=Authentifizierte Rolle
authenticated.desc=Sicherheitsrolle f\u00fcr Autorisierungscode- und Tokenanforderungen.

clientManager=Client-Manager-Rolle
clientManager.desc=Sicherheitsrolle f\u00fcr Client-Management-Anforderungen.

tokenManager=Token-Manager-Rolle
tokenManager.desc=Sicherheitsrolle f\u00fcr Token-Management-Anforderungen.

user=Benutzer
user.desc=Benutzer, der die Sicherheitsrolle hat.

userName=Benutzername
userName.desc=Der Name eines Benutzers, der die Sicherheitsrolle hat.

userAccessId=Benutzerzugriffs-ID
userAccessId.desc=Eine Benutzerzugriffs-ID im allgemeinen Format Benutzer:Realmname/eindeutige_ID_des_Benutzers. Es wird ein Wert wird generiert, wenn kein Wert angegeben wird.

group=Gruppe
group.desc=Gruppe, die die Sicherheitsrolle hat.

groupName=Gruppenname
groupName.desc=Der Name einer Gruppe, die die Sicherheitsrolle hat.

groupAccessId=Gruppenzugriffs-ID
groupAccessId.desc=Eine Gruppenzugriffs-ID im allgemeinen Format Gruppe:Realmname/eindeutige_ID_der_Gruppe. Es wird ein Wert wird generiert, wenn kein Wert angegeben wird.

specialSubject=Sondersubjekt
specialSubject.desc=Sondersubjekt, das die Sicherheitsrolle hat.

specialSubjectType=Typ des Subjekttyps
specialSubjectType.desc=Einer der folgenden Sondersubjekttypen: ALL_AUTHENTICATED_USERS, EVERYONE.

allAuthenticated.desc=Alle authentifizierten Benutzer.

everyone.desc=Alle Benutzer f\u00fcr jede Anforderung, selbst wenn die Anforderung nicht authentifiziert wurde.

client=OAuth-Client
client.desc=Die OAuth-Clientdefinition. Nur hier definierte Clients k\u00f6nnen auf den Provider zugreifen.

name=Name
name.desc=Der Name des Clients (wird manchmal als ID bezeichnet).

secret=Geheimer Schl\u00fcssel
secret.desc=Der geheime Schl\u00fcssel des Clients.

displayname=Anzeigename
displayname.desc=Der Anzeigename des Clients.

redirect=Array von Umleitungs-URIs
redirect.desc=Ein Array von Umleitungs-URIs, die in umleitungsbasierten Datenfl\u00fcssen wie dem Berechtigungscode oder impliziten Grant-Typen des Clients verwendet werden k\u00f6nnen. Standardm\u00e4\u00dfig wird die erste Umleitungs-URI verwendet, wenn keine Umleitungs-URI in einer Anforderung angegeben ist. Jeder URI muss ein absoluter URI gem\u00e4\u00df der Definition in RFC 3986 sein.

enabled=Client aktiviert
enabled.desc=Der Client ist aktiviert, wenn diese Option ausgew\u00e4hlt, andernfalls ist der Client inaktiviert.

oauthProvider=OAuth-Providerdefinition
oauthProvider.desc=Die Definition des OAuth-Providers.

localStore=Lokaler Speicher
localStore.desc=Die Clients werden in der Datei server.xml definiert, und die Token werden im Server zwischengespeichert.

localStore.tokenStoreSize=Gr\u00f6\u00dfe des Tokenspeichers
localStore.tokenStoreSize.desc=Die maximal zul\u00e4ssige Anzahl an Eintr\u00e4gen im Tokenspeicher.

databaseStore=Datenbankspeicher
databaseStore.desc=Die Clients werden definiert, und die Token werden in der Datenbank zwischengespeichert.

dataSourceRef=Datenquelle
dataSourceRef$Ref=Datenquellenreferenz
dataSourceRef.desc=Die Referenz auf die Datenquelle f\u00fcr den Speicher.

cleanupExpiredTokenInterval=Datenbankbereinigungsintervall
cleanupExpiredTokenInterval.desc=Das Intervall, das zum Bereinigen abgelaufener Token aus dem Datenbankspeicher verwendet wird. Der g\u00fcltige Bereich liegt zwischen 0 und dem Integer.MAX_VALUE-Wert in Sekunden. Der Wert 0 bedeutet, dass keine Bereinigung durchgef\u00fchrt wird.

cleanupExpiredInterval=Angepasstes OAuthStore-Bereinigungsintervall
cleanupExpiredInterval.desc=Das Intervall, das zum Bereinigen abgelaufener Token und Einwilligungen aus der angepassten OAuthStore-Implementierung verwendet wird. Der g\u00fcltige Bereich liegt zwischen 0 und dem Integer.MAX_VALUE-Wert in Sekunden. Der Wert 0 bedeutet, dass keine Bereinigung durchgef\u00fchrt wird.

databaseStore.user=Benutzer
databaseStore.user.desc=Die f\u00fcr den Zugriff auf die Datenbank verwendete Benutzer-ID.

databaseStore.password=Kennwort
databaseStore.password.desc=Das f\u00fcr den Zugriff auf die Datenbank verwendete Kennwort.

databaseStore.schema=Schema
databaseStore.schema.desc=Der Name des Datenbankschemas.

customStore=Angepasster OAuthStore
customStore.desc=Clients werden definiert und Token und Einwilligungen werden in einer angepassten OAuthStore-Implementierung zwischengespeichert.

storeId=Angepasste OAuthStore-ID
storeId.desc=Gibt die OAuthStore-ID an, die f\u00fcr einen angepassten Speicher verwendet werden soll. Der Wert muss mit dem Wert der Eigenschaft oauth.store.id property \u00fcbereinstimmen, der f\u00fcr die OAuthStore-Implementierung angegeben ist.

authorizationGrantLifetime=Laufzeit des Berechtigungsgrants
authorizationGrantLifetime.desc=Die Laufzeit des Berechtigungsgrants (in Sekunden). 
authorizationCodeLifetime=Laufzeit des Berechtigungscodes
authorizationCodeLifetime.desc=Die Laufzeit des Berechtigungscodes (in Sekunden). 
authorizationCodeLength=L\u00e4nge des Autorisierungscodes
authorizationCodeLength.desc=Die L\u00e4nge des generierten Berechtigungscodes. 
accessTokenLifetime=Laufzeit des Zugriffstokens
accessTokenLifetime.desc=Die G\u00fcltigkeitsdauer des Zugriffstokens (in Sekunden). 
accessTokenLength=L\u00e4nge des Zugriffstokens
accessTokenLength.desc=Die L\u00e4nge des generierten OAuth-Zugriffstokens. 
issueRefreshToken=Flag f\u00fcr Verwendung von Aktualisierungstoken
issueRefreshToken.desc=Der Wert false inaktiviert die Generierung und die Verwendung von Aktualisierungstoken. 
refreshTokenLength=Tokenl\u00e4nge aktualisieren
refreshTokenLength.desc=Die L\u00e4nge des generierten Aktualisierungstokens. 
revokeAccessTokensWithRefreshTokens=Zugriffstokens beim Widerrufen des Aktualisierungstokens widerrufen
revokeAccessTokensWithRefreshTokens.desc=Der Wert 'false' inaktiviert den Widerruf zugeh\u00f6riger Zugriffstokens, wenn ein Aktualisierungstoken widerrufen wird. Der Standardwert ist true.

libraryRef=Gemeinsam genutzte Bibliothek
libraryRef$Ref=Referenz auf gemeinsam genutzte Bibliothek
libraryRef.desc=Eine Referenz auf die gemeinsam genutzte Bibliothek, die die Mediator-Plug-in-Klasse enth\u00e4lt.

mediatorClassname=Name der Mediatorklasse
mediatorClassname.desc=Der Name der Mediator-Plug-in-Klasse. 
allowPublicClients=\u00d6ffentlichen Clients den Zugriff auf den OAuth-Provider erlauben
allowPublicClients.desc=Der Wert false inaktiviert den Zugriff \u00f6ffentlicher Clients gem\u00e4\u00df der OAuth-Spezifikation. 
grantType=OAuth-Granttyp
grantType.desc=Ein OAuth 2.0-Granttyp, gem\u00e4\u00df OAuth 2.0-Spezifikation, der f\u00fcr den Provider zul\u00e4ssig ist. Standardm\u00e4\u00dfig sind alle Granttypen zul\u00e4ssig. Zu den unterst\u00fctzten Werten geh\u00f6ren authorization_code, client_credentials, refresh_token, password, implicit und urn:ietf:params:oauth:grant-type:jwt-bearer.

authorizationFormTemplate=Angepasstes Formular f\u00fcr Berechtigungen
authorizationFormTemplate.desc=Der URL einer angepassten Seitenvorlage f\u00fcr Berechtigungen. 
authorizationErrorTemplate=Angepasstes Formular f\u00fcr Berechtigungsfehler
authorizationErrorTemplate.desc=Der URL einer angepassten Seitenvorlage f\u00fcr Berechtigungsfehler. 
customLoginURL=Angepasstes Anmeldeformular
customLoginURL.desc=Der URL einer angepassten Formularseite. 
autoAuthorizeParam=Parameter f\u00fcr automatische Berechtigung
autoAuthorizeParam.desc=Wenn Sie die automatische Berechtigung verwenden, f\u00fcgen Sie den Parameter autoAuthorize mit dem Wert true an Anforderungen an. 
autoAuthorize=Automatische Berechtigung
autoAuthorize.desc=Wenn diese Option auf true gesetzt ist, wird die automatische Berechtigung verwendet. Der Standardwert ist false.

autoAuthorizeClient=Client f\u00fcr automatische Berechtigung
autoAuthorizeClient.desc=Der Name eines Clients, der die automatische Berechtigung verwenden darf. 
clientURISubstitutions=Substitution des Client-URI
clientURISubstitutions.desc=Ein optionaler Wert f\u00fcr die Ersetzung von Client-URI-Zeichenfolgen f\u00fcr dynamische Hostnamen.

clientTokenCacheSize=Gr\u00f6\u00dfe des Client-Token-Cache
clientTokenCacheSize.desc=Die maximal zul\u00e4ssige Anzahl an Eintr\u00e4gen im Client-Token-Cache. 
userClientTokenLimit=Tokengrenzwert f\u00fcr Benutzerclients
userClientTokenLimit.desc=Der Tokengrenzwert f\u00fcr jede Benutzer/Client-Kombination.

appTokenOrPasswordLimit=Grenzwert f\u00fcr Anwendungstoken oder Kennwort
appTokenOrPasswordLimit.desc=Der Tokengrenzwert f\u00fcr jede Benutzer/Client-Kombination.

proofKeyForCodeExchange=Nachweisschl\u00fcssel f\u00fcr den Codeaustausch
proofKeyForCodeExchange.desc=Nachweisschl\u00fcssel f\u00fcr die Codeaustauschunterst\u00fctzung f\u00fcr OAuth-Clients.

publicClient=\u00d6ffentlicher OAuth-Client
publicClient.desc=Gibt an, ob der OAuth-Client \u00f6ffentlich ist.

filter=Anforderungsfilter
filter.desc=Der URI-Filter w\u00e4hlt Anforderungen aus, die von diesem Provider berechtigt werden sollen. 
characterEncoding=Zeichencodierung
characterEncoding.desc=Setzt die Codierung von Anforderungszeichen auf diesen Wert. 
oauthOnly=Authentifizierungsfehler ausgeben, wenn OAuth-Zugriffstoken fehlt
oauthOnly.desc=Wenn Sie diese Option ausw\u00e4hlen, m\u00fcssen Anforderungen, die dem Filter entsprechen, ein Zugriffstoken haben, ansonsten gelten sie als fehlgeschlagen. Wenn Sie diese Option nicht ausw\u00e4hlen, wird gepr\u00fcft, ob \u00fcbereinstimmende Anforderungen andere Authentifizierungsdaten enthalten, falls kein Zugriffstoken vorhanden ist. 
includeTokenInSubject=OAuth-Token in Subjekt einschlie\u00dfen
includeTokenInSubject.desc=Wenn Sie diese Option auf den Wert true setzen, wird com.ibm.wsspi.security.oauth20.token.WSOAuth20Token als privater Berechtigungsnachweis hinzugef\u00fcgt. 
consentCacheEntryLifetime=Eintragslebensdauer im Zustimmungscache
consentCacheEntryLifetime.desc=G\u00fcltigkeitsdauer (Sekunden) eines Eintrags im Zustimmungscache.

consentCacheSize=Gr\u00f6\u00dfe des Zustimmungscaches
consentCacheSize.desc=Die maximal zul\u00e4ssige Anzahl an Eintr\u00e4gen im Zustimmungscache.

httpsRequired=SSL-Kommunikation erforderlich
httpsRequired.desc=Zwischen dem OAuth-Client und dem OAuth-Provider ist SSL-Kommunikation erforderlich.

certAuthentication=Clientzertifikatsauthentifizierung aktivieren
certAuthentication.desc=Aktiviert die Authentifizierung des Clientzertifikats in der HTTPS-Anforderung.

allowCertAuthentication=Clientzertifikatsauthentifizierung zulassen
allowCertAuthentication.desc=L\u00e4sst die Authentifizierung eines Clientzertifikats zu, wenn ein Clientzertifikat in der HTTPS-Anforderung enthalten ist. Dieses Attribut erm\u00f6glicht die Verwendung von Clientzertifikaten f\u00fcr die Authentifizierung, wenn das Attribut certAuthentication auf false gesetzt ist.

allowSpnegoAuthentication=SPNEGO-Authentifizierung zulassen
allowSpnegoAuthentication.desc=Erm\u00f6glicht die Authentifizierung eines SPNEGO-Token in der HTTPS-Anforderung. 

coverageMapSessionMaxAge=Maximale G\u00fcltigkeitsdauer von Coverage-Map-Sitzungen
coverageMapSessionMaxAge.desc=Der max-age-Wert (Sekunden) f\u00fcr den cache-control-Header des Coverage-Map-Service.
skipResourceOwnerValidation=Validierung des Ressourceneigners \u00fcberspringen
skipResourceOwnerValidation.desc=Wenn diese Einstellung ausgew\u00e4hlt (true) ist, wird die Validierung des Ressourceneigners \u00fcbersprungen.

# new attribute for JWT GrantType
jwtGrantType=JWT-Grant-Typ
jwtGrantType.desc=Der grant_type-Wert f\u00fcr den JWT-Token-Handler.

maxJtiCacheSize=Maximale Gr\u00f6\u00dfe des Caches f\u00fcr JTI von JWT-Token
maxJtiCacheSize.desc=Die maximale Gr\u00f6\u00dfe des Caches, in dem JTI-Daten von JWT-Token gespeichert werden, um die Wiederverwendung der JTI-Daten zu verhindern.

clockSkew=Zul\u00e4ssige Zeitdifferenz zwischen Systemen
clockSkew.desc=Die zul\u00e4ssige Zeitdifferenz zwischen OpenID Connect-Clientsystemen und OpenID Connect-Providersystemen, wenn diese nicht synchronisiert sind. 
tokenMaxLifetime=Maximale Lebensdauer eines JWT-Tokens
tokenMaxLifetime.desc=Gibt die maximale Lebensdauer eines aktiven JWT-Tokens ab dessen Ausstellungszeit an.

iatRequired=iat-Anspruch in JWT-Token erforderlich
iatRequired.desc=Gibt an, dass der iat-Anspruch in einem JWT-Token erforderlich ist.

jwtAccessToken=Zugriffstoken ist JWT
jwtAccessToken.desc=Generiert das JSON Web Token (JWT), serialisiert es als Zeichenfolge und ersetzt das Zugriffstoken damit.

resourceIds=Ressourcen-IDs
resourceIds.desc=Die Ressourcen-IDs, die die Zielgruppen f\u00fcr das JSON Web Token (JWT) sind.

logoutRedirectURL=Nach der Abmeldung verwendete URL
logoutRedirectURL.desc=Optionale URL, an die der Client nach erfolgreichem Aufruf des Abmeldeendpunkts umgeleitet wird. Wenn keine URL angegeben wird, wird eine minimale Standardabmeldeseite verwendet. 
appPasswordAllowed=Anwendungskennwort zul\u00e4ssig
appPasswordAllowed.desc=Wenn der Wert auf true gesetzt ist, darf der OAuth-Client Anwendungskennw\u00f6rter anfordern.

appTokenAllowed=Anwendungstoken zul\u00e4ssig
appTokenAllowed.desc=Wenn der Wert auf true gesetzt ist, darf der OAuth-Client Anwendungstoken anfordern.

appPasswordLifetime=Lebensdauer f\u00fcr Anwendungskennwort
appPasswordLifetime.desc=Gibt die Lebensdauer f\u00fcr Anwendungskennw\u00f6rter an, die von diesem OAuth-Provider generiert werden.

appTokenLifetime=Lebensdauer f\u00fcr Anwendungstoken
appTokenLifetime.desc=Gibt die Lebensdauer f\u00fcr Anwendungstoken an, die von diesem OAuth-Provider generiert werden.

passwordGrantRequiresAppPassword=Kennwortgrant erfordert Anwendungskennwort
passwordGrantRequiresAppPassword.desc=Wenn der Wert auf true gesetzt ist, m\u00fcssen OAuth-Autorisierungsverarbeitungsabl\u00e4ufe, die den Granttyp f\u00fcr Berechtigungsnachweise f\u00fcr Ressourceneigner verwenden, ein Anwendungskennwort anstelle des f\u00fcr einen Benutzer in der Benutzerregistry konfigurierten Kennworts verwenden. Wenn dieses Attribut aktiviert ist, m\u00fcssen OAuth-Clients ein Anwendungskennwort von diesem OAuth-Provider abrufen, um den Kennwortgranttyp zu verwenden.

