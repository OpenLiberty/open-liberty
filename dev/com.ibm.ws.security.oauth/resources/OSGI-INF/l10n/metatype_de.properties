tokenEndpointAuthMethod=Authentifizierungsmethode f\u00fcr Tokenendpunkt
tokenEndpointAuthMethod.desc=Die angeforderte Authentifizierungsmethode f\u00fcr den Tokenendpunkt des Clients.
tokenEndpointAuthMethod.none=Keine.
tokenEndpointAuthMethod.clientSecretPost=client_secret_post
tokenEndpointAuthMethod.clientSecretBasic=client_secret_basic

scope=Geltungsbereich
scope.desc=Geben Sie eine durch Leerzeichen begrenzte Liste mit Geltungsbereichen f\u00fcr den Client an.

grantTypes=Granttypen
grantTypes.desc=Die Granttypen, die der Client verwenden kann.
grantTypes.authorizationCode=authorization_code
grantTypes.implicit=implicit
grantTypes.refreshToken=refresh_token
grantTypes.clientCredentials=client_credentials
grantTypes.password=password
grantTypes.jwtBearer=urn:ietf:params:oauth:grant-type:jwt-bearer

responseTypes=Antworttypen
responseTypes.desc=Die Antworttypen, die der Client verwenden kann.
responseTypes.code=Code
responseTypes.token=Token
responseTypes.idTokenToken=id_token-Token

applicationType=Anwendungstyp
applicationType.desc=Der Anwendungstyp, der den Client am besten beschreibt.
applicationType.native=Nativ
applicationType.web=Web

subjectType=Subjekttyp
subjectType.desc=Der f\u00fcr Antworten an diesen Client angeforderte Subjekttyp.
subjectType.public=\u00d6ffentlich

postLogoutRedirectUris=URIs f\u00fcr Umleitung nach Abmeldung
postLogoutRedirectUris.desc=Ein Array der vom RP angegebenen URLs, an die die Umleitung des Benutzeragenten des Endbenutzers mit dem Parameter post_logout_redirect_uri nach der Abmeldung angefordert werden kann.

sessionManaged=Sitzungsmanagement
sessionManaged.desc=Boolescher Wert, der anzeigt, ob der Client an dem OpenID-Sitzungsmanagement teilnimmt.

preAuthorizedScope=Vorab berechtigter Geltungsbereich
preAuthorizedScope.desc=Eine durch Leerzeichen begrenzte Liste mit Geltungsbereichswerten, die der Client verwenden kann, wenn er Zugriffstoken angefordert, die anscheinend bereits vorab vom Ressourceneigner genehmigt wurden und deshalb die Zustimmung des Ressourceneigners nicht mehr erfordern.

introspectTokens=Token selbst \u00fcberwachen
introspectTokens.desc=Boolescher Wert, der angibt, ob der Client auf den Selbst\u00fcberwachungsendpunkt zugreifen kann, um vom Berechtigungsserver ausgestellte Token selbst zu \u00fcberwachen.

functionalUserId=Funktionale Benutzer-ID
functionalUserId.desc=Eine Benutzer-ID, die Zugriffstoken zugeordnet wird, die von diesem Client mit dem Grant-Typ Clientberechtigungsnachweise abgerufen werden. Wenn Sie diesen Clientparameter angeben, wird der Wert vom Selbst\u00fcberwachungsendpunkt im Antwortparameter functional_user_id zur\u00fcckgegeben.

functionalUserGroupIds=Funktionale Benutzergruppen-IDs
functionalUserGroupIds.desc=Eine Liste mit Gruppen-IDs, die Zugriffstoken zugeordnet werden, die von diesem Client mit dem Grant-Typ Clientberechtigungsnachweise abgerufen werden. Wenn Sie diesen Clientparameter angeben, wird der Wert vom Selbst\u00fcberwachungsendpunkt im Antwortparameter functional_user_groupIds zur\u00fcckgegeben.


tokenFormat=Typ des ausgestellten JWT
tokenFormat.desc=Der Typ des zu erzeugenden Token. Die g\u00fcltigen Werte sind opaque, jwt und mpjwt. Mpjwt ist das Standardformat f\u00fcr Mikroprofile. Die Standardeinstellung ist opaque.
tokenFormat.opaque=opaque
tokenFormat.jwt=jwt
tokenFormat.mpjwt=mpjwt

accessTokenCacheEnabled=Zugriffstoken zwischenspeichern
accessTokenCacheEnabled.desc=Aktiviert das Caching, sodass Zugriffstoken in der Datenbank und im Speichercache gesichert werden k\u00f6nnen.

allowRegexpRedirects=Umleitungen mit regul\u00e4ren Ausdr\u00fccken zulassen
allowRegexpRedirects.desc=L\u00e4sst die Verwendung regul\u00e4rer Ausdr\u00fccke in Umleitungs-URLs zu. Der Standardwert ist false. 
trustedUriPrefixes=Vertrauensw\u00fcrdige URI-Pr\u00e4fixe
trustedUriPrefixes.desc=URIs f\u00fcr die Verwendung durch die Geltungsbereichszuordnung.

clientSecretEncoding=Codierung des geheimen Schl\u00fcssels
clientSecretEncoding.desc=Der Codierungstyp f\u00fcr den gespeicherten geheimen Clientschl\u00fcssel. Standardm\u00e4\u00dfig wird der Wert XOR aufgrund der Kompatibilit\u00e4t mit fr\u00fcheren Versionen verwendet. Empfohlen wird PBKDF2WithHmacSHA512. 
clientSecretEncoding.xor=xor
clientSecretEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

accessTokenEncoding=Codierung des Zugriffstokens
accessTokenEncoding.desc=Der Codierungstyp f\u00fcr das gespeicherte Zugriffstoken. Standardm\u00e4\u00dfig wird der Wert plain aufgrund der Kompatibilit\u00e4t mit fr\u00fcheren Versionen verwendet. Empfohlen wird PBKDF2WithHmacSHA512. 
accessTokenEncoding.plain=plain
accessTokenEncoding.PBKDF2WithHmacSHA512=PBKDF2WithHmacSHA512

internalClientId=Client-ID zum Generieren von Tokens
internalClientId.desc=Die ID eines vorhandenen Clients, der verwendet wird, um Tokens f\u00fcr PersonalTokenManagement- und UsersTokenManagement-Benutzerschnittstellenseiten zu generieren.
internalClientSecret=Geheimer Clientschl\u00fcssel zum Generieren von Tokens
internalClientSecret.desc=Der geheime Schl\u00fcssel eines vorhandenen Clients, der verwendet wird, um Tokens f\u00fcr PersonalTokenManagement- und UsersTokenManagement-Benutzerschnittstellenseiten zu generieren.

ropcPreferUserSecurityName=ROPC-Grant bevorzugt Benutzersicherheitsnamen
ropcPreferUserSecurityName.desc=Wenn der Benutzersicherheitsname sich von dem Benutzernamen unterscheidet, der in der ROPC-Anforderung (Resource Owner Password Credentials) bereitgestellt wird, wird der Benutzername f\u00fcr alle Token, die vom ROPC-Granttypen erstellt wurden, auf den Benutzersicherheitsnamen gesetzt. Der Standardwert ist false. 
# -------------------------------------------------------------------------------------------------
#	End of metatype properties to support OIDC Client Registration
# -------------------------------------------------------------------------------------------------

trackOAuthClients=OAuth-Clients verfolgen
trackOAuthClients.desc=Verfolgt alle OAuth-Clients, die mit diesem OAuth-Provider interagieren.
