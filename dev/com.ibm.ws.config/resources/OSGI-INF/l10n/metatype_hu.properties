config.name=Konfigur\u00e1ci\u00f3kezel\u00e9s
config.desc=Megadja, hogyan dolgozza fel a kiszolg\u00e1l\u00f3 a konfigur\u00e1ci\u00f3s inform\u00e1ci\u00f3kat.

config.monitorInterval.name=Friss\u00edt\u00e9s lek\u00e9rdez\u00e9si gyakoris\u00e1ga
config.monitorInterval.desc=A gyakoris\u00e1g, amellyel a kiszolg\u00e1l\u00f3 ellen\u0151rzi a konfigur\u00e1ci\u00f3friss\u00edt\u00e9seket. 

config.trigger.name=Friss\u00edt\u00e9s aktiv\u00e1l\u00f3
config.trigger.desc=Konfigur\u00e1ci\u00f3friss\u00edt\u00e9si met\u00f3dus vagy aktiv\u00e1l\u00f3
config.trigger.timed=A kiszolg\u00e1l\u00f3 a lek\u00e9rdez\u00e9si id\u0151k\u00f6znek megfelel\u0151 id\u0151ben v\u00e1ltoz\u00e1sokat keres az \u00f6sszes konfigur\u00e1ci\u00f3s f\u00e1jlban \u00e9s friss\u00edti a fut\u00e1si be\u00e1ll\u00edt\u00e1sokat az \u00e9szlelt v\u00e1ltoz\u00e1sokkal.
config.trigger.external=A kiszolg\u00e1l\u00f3 csak akkor fogja friss\u00edteni a konfigur\u00e1ci\u00f3t, amikor a FileNotificationMbean erre felsz\u00f3l\u00edtja. A FileNotificationMbean objektumot tipikusan egy k\u00fcls\u0151 program h\u00edvja meg, mint p\u00e9ld\u00e1ul egy integr\u00e1l fejleszt\u0151i k\u00f6rnyezet vagy egy fel\u00fcgyeleti alkalmaz\u00e1s.
config.trigger.disabled=Minden friss\u00edt\u00e9sfigyel\u00e9s letilt\u00e1sa. A konfigur\u00e1ci\u00f3s m\u00f3dos\u00edt\u00e1sok addig nem ker\u00fclnek alkalmaz\u00e1sra, am\u00edg a kiszolg\u00e1l\u00f3 fut.

config.onError.name=Hiba eset\u00e9n
config.onError.desc=Konfigur\u00e1ci\u00f3s hiba el\u0151fordul\u00e1sakor v\u00e9grehajtand\u00f3 m\u0171velet. 
config.onError.warn=A kiszolg\u00e1l\u00f3 figyelmeztet\u00e9s- \u00e9s hiba\u00fczeneteket ad ki, amikor konfigur\u00e1ci\u00f3s hiba fordul el\u0151. 
config.onError.fail=A kiszolg\u00e1l\u00f3 figyelmeztet\u00e9s- vagy hiba\u00fczenetet ad ki az els\u0151 hiba el\u0151fordul\u00e1sakor, majd a kiszolg\u00e1l\u00f3 le\u00e1ll.
config.onError.ignore=A kiszolg\u00e1l\u00f3 nem ad ki figyelmeztet\u00e9s- \u00e9s hiba\u00fczeneteket, amikor konfigur\u00e1ci\u00f3s hiba fordul el\u0151.
 
