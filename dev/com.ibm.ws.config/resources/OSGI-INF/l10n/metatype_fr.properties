config.name=Gestion des configurations
config.desc=D\u00e9finit comment le serveur traite les informations de configuration.

config.monitorInterval.name=Mise \u00e0 jour des intervalles de recherche
config.monitorInterval.desc=Intervalle suivant lequel le serveur recherche des mises \u00e0 jour de configuration. 

config.trigger.name=D\u00e9clencheur de mise \u00e0 jour
config.trigger.desc=M\u00e9thode ou d\u00e9clencheur de mise \u00e0 jour de configuration.
config.trigger.timed=Le serveur v\u00e9rifiera tous les fichiers de configuration \u00e0 intervalles r\u00e9guliers (selon la valeur fix\u00e9e pour l'intervalle de surveillance) et mettra \u00e0 jour la configuration d'ex\u00e9cution pour y incorporer les changements d\u00e9tect\u00e9s.
config.trigger.external=Le serveur ne mettra \u00e0 jour la configuration que lorsqu'il y sera invit\u00e9 par FileNotificationMbean. FileNotificationMbean est g\u00e9n\u00e9ralement appel\u00e9 par un programme externe tel qu'un environnement de d\u00e9veloppement int\u00e9gr\u00e9 ou une application de gestion.
config.trigger.disabled=La surveillance est d\u00e9sactiv\u00e9e pour l'ensemble de la configuration. Les modifications de configuration ne seront pas appliqu\u00e9es tant que le serveur est en cours d'ex\u00e9cution.

config.onError.name=En cas d'erreur
config.onError.desc=Action \u00e0 entreprendre apr\u00e8s la d\u00e9tection d'une erreur de configuration. 
config.onError.warn=Le serveur \u00e9met des messages d'avertissement et d'erreur lorsqu'il d\u00e9tecte une erreur de configuration. 
config.onError.fail=Le serveur \u00e9met un message d'avertissement ou d'erreur lors de la premi\u00e8re erreur puis arr\u00eate le serveur.
config.onError.ignore=Le serveur n'\u00e9met pas de message d'avertissement et d'erreur lorsqu'une erreur de configuration survient.
 
