config.name=Gestione della configurazione
config.desc=Definisce il modo in cui il server elabora le informazioni di configurazione.

config.monitorInterval.name=Frequenza polling di aggiornamento
config.monitorInterval.desc=Frequenza con la quale il server controlla se sono presenti degli aggiornamenti della configurazione. 

config.trigger.name=Trigger di aggiornamento
config.trigger.desc=Trigger o metodo di aggiornamento della configurazione.
config.trigger.timed=Il server eseguir\u00e0 la scansione per rilevare eventuali modifiche su tutti i file di configurazione, in base all'intervallo di polling, e aggiorner\u00e0 la configurazione di runtime in base alle modifiche rilevate.
config.trigger.external=Il server aggiorner\u00e0 la configurazione solo quando richiesto da FileNotificationMbean. FileNotificationMbean viene generalmente richiamato da un programma esterno come un ambiente di sviluppo integrato o un'applicazione di gestione.
config.trigger.disabled=Disabilita tutti i monitoraggi degli aggiornamenti. Le modifiche della configurazione non verranno applicate mentre il server \u00e8 in esecuzione.

config.onError.name=Al verificarsi dell'errore
config.onError.desc=Azione da eseguire dopo che si \u00e8 verificato un errore di configurazione. 
config.onError.warn=Il server emetter\u00e0 messaggi di avvertenza e di errore quando si verifica un errore di configurazione. 
config.onError.fail=Il server emetter\u00e0 un messaggio di avvertenza o di errore alla prima ricorrenza dell'errore, quindi si arrester\u00e0 il server.
config.onError.ignore=Il server non emetter\u00e0 messaggi di avvertenza e di errore quando si verifica un errore di configurazione.
 
