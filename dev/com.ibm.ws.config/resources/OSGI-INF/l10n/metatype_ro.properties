config.name=Gestionare configura\u0163ie
config.desc=Define\u015fte cum serverul proceseaz\u0103 informa\u0163iile configura\u0163ie.

config.monitorInterval.name=Rat\u0103 actualizare sondaj
config.monitorInterval.desc=Rata la care serverul verific\u0103 actualiz\u0103ri de configura\u0163ie. 

config.trigger.name=Declan\u015fator actualizare
config.trigger.desc=Metod\u0103 sau declan\u015fator actualizare configura\u0163ie.
config.trigger.timed=Serverul va scana pentru modific\u0103ri pe toate fi\u015fierele de configurare \u015fi va actualiza configura\u0163ia runtime cu modific\u0103rile detectate.
config.trigger.external=Serverul va actualiza configura\u0163ia doar atunci c\u00e2nd i se solicit\u0103 de c\u0103tre FileNotificationMbean. FileNotificationMbean este de obicei apelat de un program extern cum ar fi un mediu de dezvoltare integrat sau o aplica\u0163ie de gestiune.
config.trigger.disabled=Dezactiveaz\u0103 toat\u0103 monitorizarea actualiz\u0103rii. Modific\u0103rile configura\u0163iei nu vor fi aplicate c\u00e2nd ruleaz\u0103 serverul.

config.onError.name=Pe eroare
config.onError.desc=Ac\u0163iune de luat dup\u0103 apari\u0163ia unei erori de configurare. 
config.onError.warn=Serverul va emite un avertisment \u015fi mesaje de eroare c\u00e2nd apare o eroare de configurare. 
config.onError.fail=Serverul va emite un avertisment sau un mesaj de eroare la prima apari\u0163ie a unei erori \u015fi apoi va opri serverul.
config.onError.ignore=Serverul nu va emite niciun avertisment \u015fi niciun mesaj de eroare c\u00e2nd apare o eroare de configurare.
 
