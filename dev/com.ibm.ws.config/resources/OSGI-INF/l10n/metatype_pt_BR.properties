config.name=Gerenciamento de Configura\u00e7\u00e3o
config.desc=Define como o servidor processa informa\u00e7\u00f5es de configura\u00e7\u00e3o.

config.monitorInterval.name=Atualizar Taxa de Pesquisa
config.monitorInterval.desc=Taxa na qual o servidor verifica as atualiza\u00e7\u00f5es de configura\u00e7\u00e3o. 

config.trigger.name=Acionador de Atualiza\u00e7\u00e3o
config.trigger.desc=O m\u00e9todo ou acionador de atualiza\u00e7\u00e3o da configura\u00e7\u00e3o.
config.trigger.timed=O servidor varrer\u00e1 em busca de mudan\u00e7as no intervalo de pesquisa em todos os arquivos de configura\u00e7\u00e3o e atualizar\u00e1 a configura\u00e7\u00e3o de tempo de execu\u00e7\u00e3o com as mudan\u00e7as detectadas.
config.trigger.external=O servidor somente atualizar\u00e1 a configura\u00e7\u00e3o quando solicitado pelo FileNotificationMbean. O FileNotificationMbean \u00e9 geralmente chamado por um programa externo como um ambiente de desenvolvimento integrado ou um aplicativo de gerenciamento.
config.trigger.disabled=Desativa todo monitoramento de atualiza\u00e7\u00e3o. As mudan\u00e7as na configura\u00e7\u00e3o n\u00e3o ser\u00e3o aplicadas enquanto o servidor estiver em execu\u00e7\u00e3o.

config.onError.name=Em caso de erro
config.onError.desc=A\u00e7\u00e3o a ser tomada depois de incorrer em um erro de configura\u00e7\u00e3o. 
config.onError.warn=O servidor emitir\u00e1 mensagens de aviso e de erro quando incorrer em um erro de configura\u00e7\u00e3o. 
config.onError.fail=O servidor emitir\u00e1 uma mensagem de aviso ou de erro na primeira ocorr\u00eancia de erro e, em seguida, ir\u00e1 parar o servidor.
config.onError.ignore=O servidor n\u00e3o emitir\u00e1 mensagens de aviso e de erro quando incorrer em um erro de configura\u00e7\u00e3o.
 
