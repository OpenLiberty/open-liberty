config.name=Zarz\u0105dzanie konfiguracj\u0105
config.desc=Definiuje spos\u00f3b, w jaki serwer przetwarza informacje o konfiguracji.

config.monitorInterval.name=Cz\u0119stotliwo\u015b\u0107 odpytywania aktualizacji
config.monitorInterval.desc=Cz\u0119stotliwo\u015b\u0107, z jak\u0105 serwer sprawdza aktualizacje konfiguracji. 

config.trigger.name=Wyzwalacz aktualizacji
config.trigger.desc=Metoda lub wyzwalacz aktualizacji konfiguracji.
config.trigger.timed=Zgodnie z cz\u0119stotliwo\u015bci\u0105 odpytywania serwer b\u0119dzie skanowa\u0142 w poszukiwaniu zmian wszystkie pliki konfiguracyjne i aktualizowa\u0142 konfiguracj\u0119 \u015brodowiska wykonawczego wykrytymi zmianami.
config.trigger.external=Serwer zaktualizuje konfiguracj\u0119 tylko w odpowiedzi na monit komponentu bean FileNotificationMbean. Komponent bean FileNotificationMbean jest zazwyczaj wywo\u0142ywany przez program zewn\u0119trzny, taki jak zintegrowane \u015brodowisko programistyczne lub aplikacja do zarz\u0105dzania.
config.trigger.disabled=Wy\u0142\u0105cza wszelkie monitorowanie aktualizacji. Zmiany konfiguracji nie b\u0119d\u0105 stosowane, gdy serwer jest uruchomiony.

config.onError.name=W przypadku b\u0142\u0119du
config.onError.desc=Dzia\u0142anie wykonywane po znalezieniu b\u0142\u0119du konfiguracji. 
config.onError.warn=Serwer wy\u015ble ostrze\u017cenie i komunikaty o b\u0142\u0119dach, gdy znajdzie b\u0142\u0105d konfiguracji. 
config.onError.fail=Serwer wy\u015ble ostrze\u017cenie lub komunikaty o b\u0142\u0119dach po pierwszym wyst\u0105pieniu b\u0142\u0119du, a nast\u0119pnie serwer zostanie zatrzymany.
config.onError.ignore=Serwer nie b\u0119dzie wysy\u0142a\u0142 \u017cadnych ostrze\u017ce\u0144 ani komunikat\u00f3w o b\u0142\u0119dach, gdy znajdzie b\u0142\u0105d konfiguracji.
 
