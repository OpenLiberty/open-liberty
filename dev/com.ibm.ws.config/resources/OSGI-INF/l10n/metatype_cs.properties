config.name=Configuration Management
config.desc=Definuje, jak server zpracov\u00e1v\u00e1 informace o konfiguraci.

config.monitorInterval.name=Aktualizovat rychlost v\u00fdzev
config.monitorInterval.desc=Rychlost, jakou server kontroluje aktualizace konfigurace. 

config.trigger.name=Aktualizovat spou\u0161t\u011b\u010d
config.trigger.desc=Metoda nebo spou\u0161t\u011b\u010d aktualizace konfigurace.
config.trigger.timed=Server bude hledat zm\u011bny v intervalu v\u00fdzev ve v\u0161ech konfigura\u010dn\u00edch souborech a aktualizuje konfiguraci b\u011bhu s pou\u017eit\u00edm zji\u0161t\u011bn\u00fdch zm\u011bn.
config.trigger.external=Server bude aktualizovat pouze konfiguraci, pokud je vyzv\u00e1n objektem typu FileNotificationMbean. Objekt typu FileNotificationMbean je vyvolan\u00fd extern\u00edm programem, nap\u0159. integrovan\u00fdm v\u00fdvojov\u00fdm prost\u0159ed\u00edm nebo aplikac\u00ed pro spr\u00e1vu.
config.trigger.disabled=Zakazuje ve\u0161ker\u00e9 monitorov\u00e1n\u00ed aktualizac\u00ed. Zm\u011bny konfigurace nebudou pou\u017eity, pokud je server spu\u0161t\u011bn.

config.onError.name=P\u0159i chyb\u011b
config.onError.desc=Akce, je\u017e m\u00e1 b\u00fdt provedena pro zji\u0161t\u011bn\u00ed chyby konfigurace. 
config.onError.warn=Server p\u0159i rozpozn\u00e1n\u00ed chyby konfigurace vygeneruje varovn\u00e9 a chybov\u00e9 zpr\u00e1vy. 
config.onError.fail=Server p\u0159i rozpozn\u00e1n\u00ed prvn\u00edho v\u00fdskytu chyby konfigurace vygeneruje varovnou \u010di chybovou zpr\u00e1vu a pot\u00e9 se zastav\u00ed.
config.onError.ignore=Server p\u0159i rozpozn\u00e1n\u00ed chyby konfigurace nevygeneruje varovn\u00e9 ani chybov\u00e9 zpr\u00e1vy.
 
