config.name=Gesti\u00f3n de configuraci\u00f3n
config.desc=Define c\u00f3mo el servidor procesa la informaci\u00f3n de configuraci\u00f3n.

config.monitorInterval.name=Velocidad de sondeo de actualizaci\u00f3n
config.monitorInterval.desc=Velocidad con la que el servidor comprueba las actualizaciones de configuraci\u00f3n. 

config.trigger.name=Desencadenante de actualizaciones
config.trigger.desc=Desencadenante o m\u00e9todo de actualizaciones de configuraci\u00f3n.
config.trigger.timed=El servidor explorar\u00e1 en busca de cambios en el intervalo de sondeo de todos los archivos de configuraci\u00f3n y actualizar\u00e1 la configuraci\u00f3n de tiempo de ejecuci\u00f3n con los cambios detectados.
config.trigger.external=El servidor s\u00f3lo actualizar\u00e1 la configuraci\u00f3n cuando FileNotificationMbean lo solicite. Normalmente es un programa externo, como un entorno de desarrollo integrado o una aplicaci\u00f3n de gesti\u00f3n, quien invoca FileNotificationMbean.
config.trigger.disabled=Inhabilita toda la supervisi\u00f3n de actualizaci\u00f3n. Los cambios de configuraci\u00f3n no se aplicar\u00e1n mientras el servidor est\u00e9 en ejecuci\u00f3n.

config.onError.name=En caso de error
config.onError.desc=Acci\u00f3n a realizar despu\u00e9s de un error de configuraci\u00f3n. 
config.onError.warn=El servidor emitir\u00e1 mensajes de aviso y error cuando se produzca un error de configuraci\u00f3n. 
config.onError.fail=El servidor emitir\u00e1 un mensaje de aviso o error con el primer error y despu\u00e9s se detendr\u00e1 el servidor.
config.onError.ignore=El servidor no emitir\u00e1 mensajes de aviso y error cuando se produzca un error de configuraci\u00f3n.
 
