plugins {
	id 'org.springframework.boot' version '2.7.1'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group = 'com.ibm.ws.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

apply from: '../wlp-gradle/subprojects/maven-central-mirror.gradle'

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile 'org.webjars:bootstrap:5.1.3'
	compile 'org.webjars:webjars-locator:0.45'
	compile 'org.webjars:jquery:3.6.0'
	compile 'org.springframework:spring-core:5.3.21'
	compile 'org.springframework:spring-context:5.3.21'
	compile 'org.springframework:spring-beans:5.3.21'
	compile 'org.springframework:spring-web:5.3.21'
	compile 'org.springframework:spring-webmvc:5.3.21'
	compile 'org.springframework.boot:spring-boot-autoconfigure:2.7.1'
	compile 'org.springframework.boot:spring-boot:2.7.1'
	compile 'org.springframework.security:spring-security-web:5.7.2'
	compile 'org.springframework.security:spring-security-config:5.7.2'
	compile 'org.springframework.security:spring-security-core:5.7.2'
}

bootJar {
    duplicatesStrategy 'warn'
}
