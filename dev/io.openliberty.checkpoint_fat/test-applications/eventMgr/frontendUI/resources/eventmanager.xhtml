<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
  <title>Event Application</title>
  <link href="/stylesheet.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    window.myfaces = window.myfaces || {};
    myfaces.config = myfaces.config || {};
    myfaces.config.no_portlet_env = true;
  </script>
</h:head>
<h:body>
  <div id="header-container">
    <div jsf:id="header">
      <ui:include src="#{pageLoader.headerContent}" />
    </div>
  </div>

  <div id="content-container">
    <div jsf:id="sidebar">
      <ui:include src="#{pageLoader.navBar}" />
    </div>

    <div jsf:id="content">
      <div class="frame">
        <ui:include src="#{pageLoader.content}" />
      </div>
    </div>
  </div>

</h:body>
</html>
