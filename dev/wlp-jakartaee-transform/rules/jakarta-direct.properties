# TopLevelStepInstanceEntity @NamedQuery
SELECT\ s.partitionNumber\ FROM\ StepThreadInstanceEntity\ s\ WHERE\ s.jobInstance.instanceId\ \=\ \:instanceId\ AND\ s.stepName\ \=\ \:stepName\ AND\ TYPE(s)\ <>\ TopLevelStepInstanceEntity\ AND\ s.latestStepThreadExecution.batchStatus\ \=\ javax.batch.runtime.BatchStatus.COMPLETED\ ORDER\ BY\ s.partitionNumber\ ASC=SELECT\ s.partitionNumber\ FROM\ StepThreadInstanceEntity\ s\ WHERE\ s.jobInstance.instanceId\ \=\ \:instanceId\ AND\ s.stepName\ \=\ \:stepName\ AND\ TYPE(s)\ <>\ TopLevelStepInstanceEntity\ AND\ s.latestStepThreadExecution.batchStatus\ \=\ jakarta.batch.runtime.BatchStatus.COMPLETED\ ORDER\ BY\ s.partitionNumber\ ASC
# JobExecutionEntity @NamedQuery
UPDATE\ JobExecutionEntity\ x\ SET\ x.serverId\ \=\ \:serverId,\ x.restUrl\ \=\ \:restUrl\ WHERE\ x.jobExecId\ \=\ \:jobExecId\ AND\ x.batchStatus\ \=\ javax.batch.runtime.BatchStatus.STARTING=UPDATE\ JobExecutionEntity\ x\ SET\ x.serverId\ \=\ \:serverId,\ x.restUrl\ \=\ \:restUrl\ WHERE\ x.jobExecId\ \=\ \:jobExecId\ AND\ x.batchStatus\ \=\ jakarta.batch.runtime.BatchStatus.STARTING

