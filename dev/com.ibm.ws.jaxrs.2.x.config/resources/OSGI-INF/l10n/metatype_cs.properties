clientConfig=Vlastnosti klienta JAX-RS
clientConfig.desc=Konfigura\u010dn\u00ed vlastnosti, kter\u00e9 plat\u00ed pro webov\u00e9 c\u00edle JAX-RS odpov\u00eddaj\u00edc\u00ed p\u0159i vytv\u00e1\u0159en\u00ed uveden\u00e9mu identifik\u00e1toru URI. Vlastnost ur\u010den\u00e1 programem po vytvo\u0159en\u00ed objektu m\u00e1 p\u0159ednost p\u0159ed vlastnost\u00ed deklarovanou v XML.


uri=URI
uri.desc=Identifik\u00e1tor URI uveden\u00fd v k\u00f3du aplikace. Pokud identifik\u00e1tor URI odpov\u00edd\u00e1 identifik\u00e1toru URI v k\u00f3du, pou\u017eij\u00ed se tyto vlastnosti v dan\u00e9m webov\u00e9m c\u00edli. Pokud identifik\u00e1tor URI kon\u010d\u00ed znakem *, pou\u017eij\u00ed se jeho vlastnosti u libovoln\u00e9ho webov\u00e9ho c\u00edle s identifik\u00e1torem URI, kter\u00fd za\u010d\u00edn\u00e1 uveden\u00fdm identifik\u00e1torem URI. Pokud identifik\u00e1toru URI webov\u00e9ho c\u00edle odpov\u00edd\u00e1 v\u00edce identifik\u00e1tor\u016f URI kon\u010d\u00edc\u00ed znakem *, pou\u017eij\u00ed se v\u0161echny dle po\u0159ad\u00ed identifik\u00e1tor\u016f URI.

 

connectionTimeout=\u010casov\u00fd limit p\u0159ipojen\u00ed
connectionTimeout.desc=Doba v milisekund\u00e1ch, po kterou se \u010dek\u00e1 na vytvo\u0159en\u00ed p\u0159ipojen\u00ed. Odpov\u00edd\u00e1 programov\u00e9 vlastnosti com.ibm.ws.jaxrs.client.timeout.

receiveTimeout=\u010casov\u00fd limit pro p\u0159\u00edjem 
receiveTimeout.desc=Doba v milisekund\u00e1ch, po kterou se \u010dek\u00e1 na odpov\u011b\u010f po ustanoven\u00ed p\u0159ipojen\u00ed. Odpov\u00edd\u00e1 programov\u00e9 vlastnosti com.ibm.ws.jaxrs.client.receive.timeout.



proxyHost=Hostitel proxy
proxyHost.desc=N\u00e1zev hostitele serveru proxy. Odpov\u00edd\u00e1 programov\u00e9 vlastnosti com.ibm.ws.jaxrs.client.proxy.host.


proxyPort=Port serveru proxy
proxyPort.desc=Port serveru proxy. Odpov\u00edd\u00e1 programov\u00e9 vlastnosti com.ibm.ws.jaxrs.client.proxy.port.

 
proxyType=Typ proxy
proxyType.desc=Typ serveru proxy. Typ mus\u00ed b\u00fdt bu\u010f HTTP, nebo SOCKS. Odpov\u00edd\u00e1 programov\u00e9 vlastnosti com.ibm.ws.jaxrs.client.proxy.type.

  
disableCNCheck=Zak\u00e1zat kontrolu obecn\u00fdch n\u00e1zv\u016f
disableCNCheck.desc=Zak\u00e1\u017ee kontrolu obecn\u00fdch n\u00e1zv\u016f. Platn\u00e9 hodnoty jsou true nebo false. Odpov\u00edd\u00e1 programov\u00e9 vlastnosti com.ibm.ws.jaxrs.client.disableCNCheck.


authnToken=Typ pou\u017e\u00edvan\u00e9ho autoriza\u010dn\u00edho tokenu
authnToken.desc=Typ pou\u017e\u00edvan\u00e9ho autoriza\u010dn\u00edho tokenu. Mus\u00ed b\u00fdt ltpa, saml nebo oauth. Odpov\u00edd\u00e1 zad\u00e1n\u00ed jedn\u00e9 z programov\u00fdch vlastnost\u00ed com.ibm.ws.jaxrs.client.ltpa.handler, com.ibm.ws.jaxrs.client.saml.sendToken nebo com.ibm.ws.jaxrs.client.oauth.sendToken.
 
sslConfig=ID reference SSL v souboru server.xml
sslConfig.desc=ID reference SSL nalezen\u00e9 v souboru server.xml. Pou\u017eije se konfigurace zabezpe\u010den\u00ed SSL uveden\u00e1 pod touto referenc\u00ed. 
 
other=Dal\u0161\u00ed prom\u011bnn\u00e9
other.desc=Lze zadat i dal\u0161\u00ed prom\u011bnn\u00e9, kter\u00e9 se p\u0159edaj\u00ed do webov\u00e9ho c\u00edle beze zm\u011bny. 
