clientConfig=JAX-RS \u00fcgyf\u00e9l tulajdons\u00e1gai
clientConfig.desc=A megadott URI-nak megfelel\u0151 webc\u00e9lokra alkalmazand\u00f3 tulajdons\u00e1gok, amikor \u00f6ssze\u00e1ll\u00edt\u00e1sra ker\u00fclnek. A programb\u00f3l az objektum \u00f6ssze\u00e1ll\u00edt\u00e1sa megadott tulajdons\u00e1gok els\u0151bbs\u00e9get \u00e9lveznek az xml f\u00e1jlban deklar\u00e1lt tulajdons\u00e1gokkal szemben.


uri=URI
uri.desc=Az alkalmaz\u00e1sk\u00f3dban megadott URI. Ha az URI megegyezik a k\u00f3dban l\u00e9v\u0151 URI c\u00edmmel, akkor a tulajdons\u00e1gok arra a WebTarget-re lesznek alkalmazva.  Ha az URI * karakterre v\u00e9gz\u0151dik, akkor a tulajdons\u00e1gai minden olyan WebTarget-re alkalmazva lesznek, amelynek URI c\u00edme a megadott URI karaktersorozattal kezd\u0151dik.  Ha t\u00f6bb * karakterre v\u00e9gz\u0151d\u0151 URI egyezik a WebTarget URI c\u00edm\u00e9vel, akkor az URI rendez\u00e9si sorrendj\u00e9ben mindegyik alkalmaz\u00e1sra ker\u00fcl.

 

connectionTimeout=Csatlakoz\u00e1si id\u0151korl\u00e1t
connectionTimeout.desc=Az az id\u0151mennyis\u00e9g ezredm\u00e1sodpercben, amennyit a kapcsolatok kialak\u00edt\u00e1s\u00e1ra v\u00e1rni kell.  Ez egyen\u00e9rt\u00e9k\u0171 a com.ibm.ws.jaxrs.client.timeout programozhat\u00f3 tulajdons\u00e1ggal.

receiveTimeout=Fogad\u00e1si id\u0151korl\u00e1t 
receiveTimeout.desc=Az az id\u0151mennyis\u00e9g ezredm\u00e1sodpercben, amennyit a kapcsolatok kialak\u00edt\u00e1s ut\u00e1n a v\u00e1laszra v\u00e1rni kell.  Ez egyen\u00e9rt\u00e9k\u0171 a com.ibm.ws.jaxrs.client.receive.timeout programozhat\u00f3 tulajdons\u00e1ggal.



proxyHost=Proxy hoszt
proxyHost.desc=A proxykiszolg\u00e1l\u00f3 hosztneve. Ez egyen\u00e9rt\u00e9k\u0171 a com.ibm.ws.jaxrs.client.proxy.host programozhat\u00f3 tulajdons\u00e1ggal.


proxyPort=Proxy port
proxyPort.desc=A proxykiszolg\u00e1l\u00f3 portja. Ez egyen\u00e9rt\u00e9k\u0171 a com.ibm.ws.jaxrs.client.proxy.port programozhat\u00f3 tulajdons\u00e1ggal.  

 
proxyType=Proxy t\u00edpusa
proxyType.desc=A proxykiszolg\u00e1l\u00f3 t\u00edpusa. \u00c9rt\u00e9ke HTTP vagy SOCKS lehet. Ez egyen\u00e9rt\u00e9k\u0171 a com.ibm.ws.jaxrs.client.proxy.type programozhat\u00f3 tulajdons\u00e1ggal.

  
disableCNCheck=\u00c1ltal\u00e1nos n\u00e9vellen\u0151rz\u00e9s letilt\u00e1sa
disableCNCheck.desc=Letiltja az \u00e1ltal\u00e1nos n\u00e9vellen\u0151rz\u00e9st. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek: true vagy false. Ez egyen\u00e9rt\u00e9k\u0171 a com.ibm.ws.jaxrs.client.disableCNCheck programozhat\u00f3 tulajdons\u00e1ggal.


authnToken=Haszn\u00e1land\u00f3 jogosults\u00e1gtoken t\u00edpusa
authnToken.desc=A haszn\u00e1land\u00f3 jogosults\u00e1gtoken t\u00edpusa. \u00c9rt\u00e9ke ltpa, saml vagy oauth lehet. Ez egyen\u00e9rt\u00e9k\u0171 a com.ibm.ws.jaxrs.client.ltpa.handler, a com.ibm.ws.jaxrs.client.saml.sendToken vagy a com.ibm.ws.jaxrs.client.oauth.sendToken programozhat\u00f3 tulajdons\u00e1gok egyik\u00e9nek megad\u00e1s\u00e1val.
 
sslConfig=Egy ssl hivatkoz\u00e1s azonos\u00edt\u00f3ja a server.xml f\u00e1jlban
sslConfig.desc=A server.xml f\u00e1jlban tal\u00e1lhat\u00f3 ssl hivatkoz\u00e1s azonos\u00edt\u00f3ja. Az ezen hivatkoz\u00e1s \u00e1ltal megadott ssl konfigur\u00e1ci\u00f3 ker\u00fcl felhaszn\u00e1l\u00e1sra.    
 
other=B\u00e1rmely m\u00e1s v\u00e1ltoz\u00f3
other.desc=B\u00e1rmely m\u00e1s v\u00e1ltoz\u00f3 is megadhat\u00f3 \u00e9s \u00e1tad\u00e1sra ker\u00fcl a WebTarget-nek s\u00e9rtetlen\u00fcl. 
