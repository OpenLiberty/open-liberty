#CMVCPATHNAME com.ibm.ws.jaxrs.2.x.config/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propiedades de cliente JAX-RS
clientConfig.desc=Las propiedades de configuraci\u00f3n que se aplicar\u00e1n a JAX-RS WebTargets que coinciden con el URI especificado cuando se construyen. Una propiedad especificada mediante programa despu\u00e9s de la construcci\u00f3n de un objeto tiene prioridad sobre una propiedad declarada en xml.


uri=URI
uri.desc=El URI especificado en el c\u00f3digo de aplicaci\u00f3n. Si el URI coincide con el URI del c\u00f3digo, las propiedades se aplican a dicho WebTarget.  Si el URI acaba con *, sus propiedades se aplican a cualquier WebTarget que tenga un URI que empiece con el URI especificado. Si m\u00e1s de un URI que acaba con * coincide con un URI de WebTarget, todos se aplican en el orden clasificado de URI.

 

connectionTimeout=Tiempo de espera de conexi\u00f3n
connectionTimeout.desc=La cantidad de tiempo para esperar en milisegundos a que se realice una conexi\u00f3n. Esto equivale a la propiedad program\u00e1tica com.ibm.ws.jaxrs.client.timeout.

receiveTimeout=Tiempo de espera de recepci\u00f3n 
receiveTimeout.desc=La cantidad de tiempo para esperar en milisegundos una respuesta despu\u00e9s de que se haya establecido una conexi\u00f3n. Esto equivale a la propiedad program\u00e1tica com.ibm.ws.jaxrs.client.receive.timeout.



proxyHost=Host de proxy
proxyHost.desc=El nombre de host del servidor proxy. Esto equivale a la propiedad program\u00e1tica com.ibm.ws.jaxrs.client.proxy.host.


proxyPort=Puerto de proxy
proxyPort.desc=El puerto del servidor proxy. Esto equivale a la propiedad program\u00e1tica com.ibm.ws.jaxrs.client.proxy.port. 

 
proxyType=Tipo de proxy
proxyType.desc=El tipo de servidor proxy. El tipo debe ser HTTP o SOCKS. Esto equivale a la propiedad program\u00e1tica com.ibm.ws.jaxrs.client.proxy.type.

  
disableCNCheck=Inhabilitar la comprobaci\u00f3n de nombre com\u00fan
disableCNCheck.desc=Inhabilita la comprobaci\u00f3n de nombre com\u00fan. Los valores v\u00e1lidos son true o false. Esto equivale a la propiedad program\u00e1tica com.ibm.ws.jaxrs.client.disableCNCheck.


authnToken=Tipo de se\u00f1al de autorizaci\u00f3n para utilizar
authnToken.desc=El tipo de se\u00f1al de autorizaci\u00f3n para utilizar. Este valor debe ser ltpa, saml u oauth.  Esto equivale a especificar una de las propiedades program\u00e1ticas com.ibm.ws.jaxrs.client.ltpa.handler, com.ibm.ws.jaxrs.client.saml.sendToken o com.ibm.ws.jaxrs.client.oauth.sendToken.
 
sslConfig=El id de una referencia ssl en server.xml
sslConfig.desc=Un id de una referencia ssl encontrado en server.xml.  Se utiliza dicha configuraci\u00f3n ssl especificada mediante esa referencia. 
 
other=Cualquier otra variable
other.desc=Tambi\u00e9n se puede especificar cualquier otra variable y se pasar\u00e1 al WebTarget intacta. 
