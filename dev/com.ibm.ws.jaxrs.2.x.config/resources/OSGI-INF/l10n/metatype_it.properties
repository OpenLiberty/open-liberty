#CMVCPATHNAME com.ibm.ws.jaxrs.2.x.config/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propriet\u00e0 client JAX-RS
clientConfig.desc=Propriet\u00e0 di configurazione da applicare alle destinazioni web JAX-RS che corrispondono all'URI specificato quando vengono create. Una propriet\u00e0 specificata in modo programmatico dopo la creazione dell'oggetto ha la precedenza su una propriet\u00e0 dichiarata nell'xml.


uri=URI
uri.desc=L'URI specificato nel codice dell'applicazione. Se l'URI corrisponde all'URI nel codice, le propriet\u00e0 vengono applicate a quella destinazione Web. Se l'URI termina con *, allora le sue propriet\u00e0 vengono applicate a qualsiasi destinazione Web con un URI che inizia con l'URI specificato. Se pi\u00f9 di un URI che termina con * corrisponde all'URI destinazione Web, sono applicati tutti secondo l'ordine. 

 

connectionTimeout=Timeout connessione
connectionTimeout.desc=La quantit\u00e0 di tempo di attesa in millisecondi perch\u00e9 venga stabilita una connessione. \u00c8 equivalente alla propriet\u00e0 di programmazione com.ibm.ws.jaxrs.client.timeout.

receiveTimeout=Timeout ricezione 
receiveTimeout.desc=La quantit\u00e0 di tempo di attesa in millisecondi per una risposta dopo che viene stabilita una connessione. \u00c8 equivalente alla propriet\u00e0 di programmazione com.ibm.ws.jaxrs.client.receive.timeout.



proxyHost=Host proxy
proxyHost.desc=Il nome host name del server proxy.  \u00c8 equivalente alla propriet\u00e0 di programmazione com.ibm.ws.jaxrs.client.proxy.host.


proxyPort=Porta proxy
proxyPort.desc=La porta del server proxy.  \u00c8 equivalente alla propriet\u00e0 di programmazione com.ibm.ws.jaxrs.client.proxy.port.  

 
proxyType=Tipo di proxy
proxyType.desc=Il tipo di server proxy.  Il tipo deve essere HTTP o SOCKS. \u00c8 equivalente alla propriet\u00e0 di programmazione com.ibm.ws.jaxrs.client.proxy.type.

  
disableCNCheck=Disabilita controllo nome comune
disableCNCheck.desc=Disabilita il controllo nome comune. I valori validi sono true e false. \u00c8 equivalente alla propriet\u00e0 di programmazione com.ibm.ws.jaxrs.client.disableCNCheck.


authnToken=Tipo di token di autorizzazione da utilizzare
authnToken.desc=Il tipo di token di autorizzazione da usare.  Deve essere ltpa, saml o oauth.  Equivale a specificare una delle seguenti propriet\u00e0 programmatiche com.ibm.ws.jaxrs.client.ltpa.handler, com.ibm.ws.jaxrs.client.saml.sendToken o com.ibm.ws.jaxrs.client.oauth.sendToken.
 
sslConfig=L'id di un riferimento ssl nel file server.xml
sslConfig.desc=Un ID di un riferimento ssl trovato in server.xml. Viene utilizzata la configurazione ssl specificata da questo riferimento.
 
other=Altre variabili
other.desc=Possono essere specificate anche altre variabili e verranno trasferite per intero alla destinazione Web. 
