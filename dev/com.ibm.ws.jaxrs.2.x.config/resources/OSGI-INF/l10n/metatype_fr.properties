#CMVCPATHNAME com.ibm.ws.jaxrs.2.x.config/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propri\u00e9t\u00e9s du client JAX-RS
clientConfig.desc=Propri\u00e9t\u00e9s de configuration \u00e0 appliquer aux cibles JAX-RS WebTargets correspondant \u00e0 l'URI sp\u00e9cifi\u00e9e lors de leur construction. Une propri\u00e9t\u00e9 sp\u00e9cifi\u00e9e \u00e0 l'aide d'un programme apr\u00e8s la construction de l'objet est prioritaire par rapport \u00e0 une propri\u00e9t\u00e9 d\u00e9clar\u00e9e en xml.


uri=URI
uri.desc=URI sp\u00e9cifi\u00e9e dans le code d'application. Si l'URI correspond \u00e0 celle dans le code, les propri\u00e9t\u00e9s sont appliqu\u00e9es \u00e0 cette cible WebTarget. Si l'URI se termine par le signe *, ses propri\u00e9t\u00e9s sont appliqu\u00e9es \u00e0 toutes les cibles WebTarget dont l'URI d\u00e9bute par l'URI sp\u00e9cifi\u00e9e. Si plusieurs URI se terminant par le signe * correspondent \u00e0 une URI WebTarget, toutes celles-ci sont appliqu\u00e9es dans l'ordre de tri.

 

connectionTimeout=D\u00e9lai d'attente de connexion
connectionTimeout.desc=Dur\u00e9e d'attente, en millisecondes, d'\u00e9tablissement d'une connexion. Equivalente \u00e0 la propri\u00e9t\u00e9 com.ibm.ws.jaxrs.client.timeout par voie de programmation.

receiveTimeout=D\u00e9lai d'attente de r\u00e9ception 
receiveTimeout.desc=D\u00e9lai d'attente, en millisecondes, d'une r\u00e9ponse apr\u00e8s que la connexion a \u00e9t\u00e9 \u00e9tablie. Equivalente \u00e0 la propri\u00e9t\u00e9 com.ibm.ws.jaxrs.client.receive.timeout par voie de programmation.



proxyHost=H\u00f4te proxy
proxyHost.desc=Nom d'h\u00f4te du serveur proxy. Equivalent \u00e0 la propri\u00e9t\u00e9 com.ibm.ws.jaxrs.client.proxy.host par voie de programmation.


proxyPort=Port proxy
proxyPort.desc=Port du serveur proxy. Equivalent \u00e0 la propri\u00e9t\u00e9 com.ibm.ws.jaxrs.client.proxy.port par voie de programmation.

 
proxyType=Type de proxy
proxyType.desc=Type du serveur proxy. Ce type doit \u00eatre soit HTTP, soit SOCKS. Equivalent \u00e0 la propri\u00e9t\u00e9 com.ibm.ws.jaxrs.client.proxy.type par voie de programmation.

  
disableCNCheck=D\u00e9sactiver la v\u00e9rification de nom usuel
disableCNCheck.desc=D\u00e9sactive la v\u00e9rification du nom usuel. Valeurs valides : true ou false. Equivalent \u00e0 la propri\u00e9t\u00e9 com.ibm.ws.jaxrs.client.disableCNCheck par voie de programmation.


authnToken=Type de jeton d'autorisation \u00e0 utiliser
authnToken.desc=Type de jeton d'autorisation \u00e0 utiliser Doit indiquer ltpa, saml ou auth. Equivalent \u00e0 l'une des propri\u00e9t\u00e9s com.ibm.ws.jaxrs.client.ltpa.handler, com.ibm.ws.jaxrs.client.saml.sendToken ou com.ibm.ws.jaxrs.client.oauth.sendToken sp\u00e9cifi\u00e9es par voie de programmation.
 
sslConfig=ID d'une r\u00e9f\u00e9rence SSL dans le fichier server.xml
sslConfig.desc=ID d'une r\u00e9f\u00e9rence SSL identifi\u00e9e dans le fichier server.xml. La configuration SSL sp\u00e9cifi\u00e9e par cette r\u00e9f\u00e9rence est utilis\u00e9e. 
 
other=Autres variables \u00e9ventuelles
other.desc=D'autres variables \u00e9ventuelles peuvent \u00e9galement \u00eatre sp\u00e9cifi\u00e9es et seront transmises intactes \u00e0 la cible WebTarget. 
