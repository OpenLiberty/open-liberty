#CMVCPATHNAME com.ibm.ws.jaxrs.2.x.config/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propriet\u0103\u0163ile clientului JAX-RS
clientConfig.desc=Propriet\u0103\u0163ile de configurare de aplicat JAX-RS WebTargets care se potrivesc cu URI-ul specificat c\u00e2nd sunt construite.  O proprietate specificat\u0103 programatic dup\u0103 ce construirea obiectelor are prioritate \u00eenaintea unei propriet\u0103\u0163i declarate \u00een xml.


uri=URI
uri.desc=URI-ul specificat \u00een codul aplica\u0163iei. Dac\u0103 URI-ul se potrive\u015fte cu URI-ul din cod, propriet\u0103\u0163ile sunt aplicate la acel WebTarget.  Dac\u0103 URI-ul se termin\u0103 cu *, atunci propriet\u0103\u0163ile sale sunt aplicate oric\u0103rui WebTarget care are un URI care \u00eencepe cu URI-ul specificat.  Dac\u0103 mai mult de un URI care se termin\u0103 cu * se potrive\u015fte cu URI-ul WebTarget, sunt aplicate toate \u00een ordinea sortat\u0103 de URI.

 

connectionTimeout=Timeout de conexiune
connectionTimeout.desc=Durata de a\u015fteptare, \u00een milisecunde, pentru a se face o conexiune.  Acest lucru este echivalent cu proprietatea programatic\u0103 com.ibm.ws.jaxrs.client.timeout.

receiveTimeout=Timeout de primire 
receiveTimeout.desc=Durata de a\u015fteptare, \u00een milisecunde, pentru un r\u0103spuns dup\u0103 ce este stabilit\u0103 o conexiune. Acest lucru este echivalent cu proprietatea programatic\u0103 com.ibm.ws.jaxrs.client.receive.timeout.



proxyHost=Gazd\u0103 proxy
proxyHost.desc=Numele gazdei serverului proxy.  Acest lucru este echivalent cu proprietatea programatic\u0103 com.ibm.ws.jaxrs.client.proxy.host.


proxyPort=Port proxy
proxyPort.desc=Portul serverului proxy.  Acest lucru este echivalent cu proprietatea programatic\u0103 com.ibm.ws.jaxrs.client.proxy.port.  

 
proxyType=Tip de proxy
proxyType.desc=Tipul serverului proxy.  Tipul trebuie s\u0103 fie HTTP sau SOCKS. Acest lucru este echivalent cu proprietatea programatic\u0103 com.ibm.ws.jaxrs.client.proxy.type.

  
disableCNCheck=Dezactivarea verific\u0103rii numelor comune
disableCNCheck.desc=Dezactiveaz\u0103 Verificarea numelor comune.  Valorile valide sunt true sau false. Acest lucru este echivalent cu proprietatea programatic\u0103 com.ibm.ws.jaxrs.client.disableCNCheck.


authnToken=Tipul de jeton de autorizare de utilizat
authnToken.desc=Tipul de jeton de autorizare de utilizat.  Acesta trebuie s\u0103 fie ltpa, saml sau oauth.  Acest lucru este echivalent cu specificarea uneia dintre propriet\u0103\u0163ile programatice com.ibm.ws.jaxrs.client.ltpa.handler, com.ibm.ws.jaxrs.client.saml.sendToken sau com.ibm.ws.jaxrs.client.oauth.sendToken.
 
sslConfig=ID-ul unei referin\u0163e SSL \u00een server.xml
sslConfig.desc=Un ID al unei referin\u0163e SSL g\u0103site \u00een server.xml.  Este utilizat\u0103 acea configura\u0163ia SSL specificat\u0103 de acea referin\u0163\u0103.    
 
other=Orice alt\u0103 variabil\u0103
other.desc=Poate fi specificat\u0103, de asemenea, orice alt\u0103 variabil\u0103 \u015fi va fi transmis\u0103 c\u0103tre WebTarget intact\u0103. 
