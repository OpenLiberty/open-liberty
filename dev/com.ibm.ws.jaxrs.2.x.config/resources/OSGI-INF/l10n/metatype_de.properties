clientConfig=JAX-RS-Clienteigenschaften
clientConfig.desc=Konfigurationseigenschaften, die auf JAX-RS-WebTargets angewendet werden sollen, die mit dem angegebenen URI zum Zeitpunkt der Erstellung \u00fcbereinstimmt. Eine nach der Objekterstellung \u00fcber das Programm angegebene Eigenschaft hat Vorrang vor einer in der XML deklarierten Eigenschaft.


uri=URI
uri.desc=Der im Anwendungscode angegebene URI. Wenn der URI mit dem URI im Code \u00fcbereinstimmt, werden die Eigenschaften auf das WebTarget angewendet. Wenn der URI mit einem * endet, werden die zugeh\u00f6rigen Eigenschaften auf ein beliebiges WebTarget angewendet, das einen URI hat, der mit dem angegebenen URI beginnt. Wenn mehr als ein URI mit einem * endet, mit einem WebTarget-URI \u00fcbereinstimmt, werden alle in der sortierten URI-Reihenfolge angewendet.

 

connectionTimeout=Verbindungszeitlimit
connectionTimeout.desc=Die Zeit in Millisekunden, die gewartet wird, bis eine Verbindung hergestellt wird. Dies entspricht der \u00fcber das Programm angegebenen Eigenschaft com.ibm.ws.jaxrs.client.timeout.

receiveTimeout=Empfangszeitlimit

receiveTimeout.desc=Die Zeit in Millisekunden, die auf eine Antwort gewartet wird, nachdem eine Verbindung hergestellt wurde. Dies entspricht der \u00fcber das Programm angegebenen Eigenschaft com.ibm.ws.jaxrs.client.receive.timeout.



proxyHost=Proxy-Host
proxyHost.desc=Der Hostname des Proxy-Servers. Dies entspricht der \u00fcber das Programm angegebenen Eigenschaft com.ibm.ws.jaxrs.client.proxy.host.


proxyPort=Proxy-Port
proxyPort.desc=Der Port des Proxy-Servers. Dies entspricht der \u00fcber das Programm angegebenen Eigenschaft com.ibm.ws.jaxrs.client.proxy.port.


 
proxyType=Proxy-Typ
proxyType.desc=Der Typ des Proxy-Servers. Der Typ muss entweder HTTP oder SOCKS sein. Dies entspricht der \u00fcber das Programm angegebenen Eigenschaft com.ibm.ws.jaxrs.client.proxy.type.

  
disableCNCheck=Pr\u00fcfung allgemeiner Namen inaktivieren
disableCNCheck.desc=Inaktiviert die \u00dcberpr\u00fcfung allgemeiner Namen. Die g\u00fcltigen Werte sind true oder false. Dies entspricht der \u00fcber das Programm angegebenen Eigenschaft com.ibm.ws.jaxrs.client.disableCNCheck.


authnToken=Typ des zu verwendenden Berechtigungstokens
authnToken.desc=Der Typ des zu verwendenden Berechtigungstokens. G\u00fcltige Werte sind ltpa, saml oder oauth. Dies entspricht der Angabe einer der \u00fcber das Programm angegebenen Eigenschaften com.ibm.ws.jaxrs.client.ltpa.handler, com.ibm.ws.jaxrs.client.saml.sendToken und com.ibm.ws.jaxrs.client.oauth.sendToken.
 
sslConfig=Die ID einer SSL-Referenz in der Datei server.xml
sslConfig.desc=Eine ID einer in der Datei server.xml gefundenen SSL-Referenz. Die von dieser Referenz angegebenen SSL-Konfiguration wird verwendet. 
 
other=Beliebige andere Variablen
other.desc=Beliebige andere Variablen k\u00f6nnen auch angegeben werden, die intakt an das WebTarget \u00fcbergeben werden. 
