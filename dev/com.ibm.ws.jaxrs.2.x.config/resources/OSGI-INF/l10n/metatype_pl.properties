clientConfig=W\u0142a\u015bciwo\u015bci klienta JAX-RS
clientConfig.desc=W\u0142a\u015bciwo\u015bci konfiguracji, kt\u00f3re maj\u0105 by\u0107 stosowane do element\u00f3w JAX-RS WebTarget zgodnych podczas ich tworzenia z okre\u015blonymi identyfikatorami URI. W\u0142a\u015bciwo\u015b\u0107 okre\u015blona programowo po utworzeniu obiektu ma wy\u017cszy priorytet ni\u017c w\u0142a\u015bciwo\u015b\u0107 zadeklarowana w kodzie XML.


uri=Identyfikator URI
uri.desc=Identyfikator URI okre\u015blony w kodzie aplikacji. Je\u015bli identyfikator URI jest zgodny z identyfikatorem URI w kodzie, w\u0142a\u015bciwo\u015bci s\u0105 stosowane do elementu WebTarget. Je\u015bli identyfikator URI ko\u0144czy si\u0119 znakiem *, jego w\u0142a\u015bciwo\u015bci s\u0105 stosowane do wszystkich element\u00f3w WebTarget maj\u0105cych identyfikator URI, kt\u00f3ry rozpoczyna si\u0119 od podanego identyfikatora URI. Je\u015bli wi\u0119cej ni\u017c jeden identyfikator URI ko\u0144cz\u0105cy si\u0119 znakiem * jest zgodny z identyfikatorem URI elementu WebTarget, stosowane s\u0105 wszystkie w kolejno\u015bci posortowanych identyfikator\u00f3w URI.

 

connectionTimeout=Limit czasu po\u0142\u0105czenia
connectionTimeout.desc=Wyra\u017cony w milisekundach czas oczekiwania na nawi\u0105zanie po\u0142\u0105czenia. Jest to r\u00f3wnowa\u017cne programowej w\u0142a\u015bciwo\u015bci com.ibm.ws.jaxrs.client.timeout.

receiveTimeout=Limit czasu odbierania 
receiveTimeout.desc=Wyra\u017cony w milisekundach czas oczekiwania na odpowied\u017a po nawi\u0105zaniu po\u0142\u0105czenia. Jest to r\u00f3wnowa\u017cne programowej w\u0142a\u015bciwo\u015bci com.ibm.ws.jaxrs.client.receive.timeout.



proxyHost=Host proxy
proxyHost.desc=Nazwa hosta serwera proxy. Jest to r\u00f3wnowa\u017cne programowej w\u0142a\u015bciwo\u015bci com.ibm.ws.jaxrs.client.proxy.host.


proxyPort=Port proxy
proxyPort.desc=Port serwera proxy. Jest to r\u00f3wnowa\u017cne programowej w\u0142a\u015bciwo\u015bci com.ibm.ws.jaxrs.client.proxy.port.

 
proxyType=Typ proxy
proxyType.desc=Typ serwera proxy. Mo\u017cliwe typy to HTTP albo SOCKS. Jest to r\u00f3wnowa\u017cne programowej w\u0142a\u015bciwo\u015bci com.ibm.ws.jaxrs.client.proxy.type.

  
disableCNCheck=Wy\u0142\u0105cz sprawdzanie nazwy zwyk\u0142ej
disableCNCheck.desc=Wy\u0142\u0105cza sprawdzanie nazwy zwyk\u0142ej. Poprawne warto\u015bci to true lub false. Jest to r\u00f3wnowa\u017cne programowej w\u0142a\u015bciwo\u015bci com.ibm.ws.jaxrs.client.disableCNCheck.


authnToken=Typ u\u017cywanego znacznika autoryzacji
authnToken.desc=Typ u\u017cywanego znacznika autoryzacji. Mo\u017cliwe warto\u015bci to: ltpa, saml lub oauth. Jest to r\u00f3wnowa\u017cne z podaniem jednej z programowych w\u0142a\u015bciwo\u015bci: com.ibm.ws.jaxrs.client.ltpa.handler, com.ibm.ws.jaxrs.client.saml.sendToken lub com.ibm.ws.jaxrs.client.oauth.sendToken.
 
sslConfig=Identyfikator odwo\u0142ania SSL w pliku server.xml
sslConfig.desc=Identyfikator odwo\u0142ania SSL znajduj\u0105cy si\u0119 w pliku server.xml. U\u017cywana jest konfiguracja SSL okre\u015blona przez to odwo\u0142anie. 
 
other=Dowolne inne zmienne
other.desc=Mo\u017cna r\u00f3wnie\u017c okre\u015bli\u0107 dowolne inne zmienne, kt\u00f3re b\u0119d\u0105 przekazywane do elementu WebTarget bez zmian. 
