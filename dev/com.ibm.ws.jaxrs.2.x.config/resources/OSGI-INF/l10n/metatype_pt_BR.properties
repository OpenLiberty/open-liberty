#CMVCPATHNAME com.ibm.ws.jaxrs.2.x.config/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propriedades do cliente JAX-RS
clientConfig.desc=As propriedades de configura\u00e7\u00e3o a serem aplicadas aos WebTargets JAX-RS que correspondem ao URI especificado ao serem constru\u00eddos. Uma propriedade especificada programaticamente ap\u00f3s a constru\u00e7\u00e3o do objeto tem preced\u00eancia sobre uma propriedade declarada em xml.


uri=URI
uri.desc=O URI especificado no c\u00f3digo do aplicativo. Se o URI corresponder ao URI no c\u00f3digo, as propriedades ser\u00e3o aplicadas a esse WebTarget. Se o URI terminar com *, suas propriedades ser\u00e3o aplicadas a qualquer WebTarget que tenha um URI que comece com o URI especificado. Se mais de um URI terminando com * corresponder a um URI de WebTarget, todos ser\u00e3o aplicados na ordem classificada de URI.

 

connectionTimeout=Tempo Limite da Conex\u00e3o
connectionTimeout.desc=O per\u00edodo de tempo que se deve aguardar em milissegundos pela realiza\u00e7\u00e3o de uma conex\u00e3o. Isso \u00e9 equivalente \u00e0 propriedade program\u00e1tica com.ibm.ws.jaxrs.client.timeout.

receiveTimeout=Tempo limite de recebimento 
receiveTimeout.desc=O per\u00edodo de tempo que se deve aguardar em milissegundos por uma resposta ap\u00f3s o estabelecimento de uma conex\u00e3o. Isso \u00e9 equivalente \u00e0 propriedade program\u00e1tica com.ibm.ws.jaxrs.client.receive.timeout.



proxyHost=Host do Proxy
proxyHost.desc=O nome do host do servidor proxy.  Isso \u00e9 equivalente \u00e0 propriedade program\u00e1tica com.ibm.ws.jaxrs.client.proxy.host.


proxyPort=Porta Proxy
proxyPort.desc=A porta do servidor proxy. Isso \u00e9 equivalente \u00e0 propriedade program\u00e1tica com.ibm.ws.jaxrs.client.proxy.port.

 
proxyType=Tipo de Proxy
proxyType.desc=O tipo de servidor proxy.  O tipo deve ser HTTP ou SOCKS. Isso \u00e9 equivalente \u00e0 propriedade program\u00e1tica com.ibm.ws.jaxrs.client.proxy.type.

  
disableCNCheck=Desativar a verifica\u00e7\u00e3o de nome comum
disableCNCheck.desc=Desativa a verifica\u00e7\u00e3o de nome comum. Os valores v\u00e1lidos s\u00e3o true ou false. Isso \u00e9 equivalente \u00e0 propriedade program\u00e1tica com.ibm.ws.jaxrs.client.disableCNCheck.


authnToken=Tipo de token de autoriza\u00e7\u00e3o a ser usado
authnToken.desc=O tipo de token de autoriza\u00e7\u00e3o a ser usado. Deve ser ltpa, saml ou oauth. Isso \u00e9 equivalente a especificar uma das propriedades program\u00e1ticas com.ibm.ws.jaxrs.client.ltpa.handler, com.ibm.ws.jaxrs.client.saml.sendToken ou com.ibm.ws.jaxrs.client.oauth.sendToken.
 
sslConfig=O ID de uma refer\u00eancia ssl em server.xml
sslConfig.desc=Um ID de uma refer\u00eancia ssl localizada em server.xml. Essa configura\u00e7\u00e3o ssl especificada por essa refer\u00eancia \u00e9 usada.   
 
other=Quaisquer outras vari\u00e1veis
other.desc=Quaisquer outras vari\u00e1veis tamb\u00e9m podem ser especificadas e ser\u00e3o passadas para o WebTarget intactas. 
