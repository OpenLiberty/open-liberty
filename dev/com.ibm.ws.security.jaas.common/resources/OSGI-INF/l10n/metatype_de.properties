classProviderRef.desc=Eine Referenz auf die ID des Ressourcenadapters oder Anwendung, die die JAAS-Anmeldemodulklasse bereitstellt. Geben Sie dieses Konfigurationsattribut nur an, wenn Sie keine Referenz auf eine gemeinsame genutzte Bibliothek angeben.
classProviderRef$Ref=Klassenprovider

controlFlag=Steuermarkierung f\u00fcr Anmeldemodul
controlFlag.desc=Die Steuermarkierung des Anmeldemoduls. Die g\u00fcltigen Werte sind REQUIRED, REQUISITE, SUFFICIENT und OPTIONAL.
controlFlag.REQUIRED=Dieses Anmeldemodul ist gem\u00e4\u00df JAAS-Spezifikation erforderlich (REQUIRED). Das Anmeldemodul muss erfolgreich sein.
controlFlag.REQUISITE=Dieses Anmeldemodul ist gem\u00e4\u00df JAAS-Spezifikation ausreichend (REQUISITE). Das Anmeldemodul muss erfolgreich sein. Wenn die Authentifizierung fehlschl\u00e4gt, werden keine anderen Anmeldemodule aufgerufen und die Steuerung wird an den Anrufer zur\u00fcckgegeben.
controlFlag.SUFFICIENT=Dieses Anmeldemodul ist gem\u00e4\u00df JAAS-Spezifikation ausreichend (SUFFICIENT). Das Anmeldemodul muss nicht erfolgreich sein. Wenn die Authentifizierung erfolgreich ist, werden keine anderen Anmeldemodule aufgerufen und die Steuerung wird an den Anrufer zur\u00fcckgegeben.
controlFlag.OPTIONAL=Dieses Anmeldemodul ist gem\u00e4\u00df JAAS-Spezifikation optional (OPTIONAL). Das Anmeldemodul muss nicht erfolgreich sein.
libraryRef=Gemeinsam genutzte Bibliothek
libraryRef.desc=Eine Referenz auf die ID der gemeinsam genutzten Bibliothekskonfiguration.
libraryRef$Ref=Gemeinsam genutzte Bibliothek

optionsRef=Optionen f\u00fcr das JAAS-Anmeldemodul
optionsRef.desc=Eine Sammlung von Optionen f\u00fcr JAAS-Anmeldemodule.

loginModule.options=Optionen f\u00fcr das Anmeldemodul
