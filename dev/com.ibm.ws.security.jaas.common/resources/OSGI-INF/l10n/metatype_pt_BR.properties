# ======= JAAS Login Module =======

jaasLoginModule=M\u00f3dulo de Login do JAAS 
jaasLoginModule.desc=Um m\u00f3dulo de login na configura\u00e7\u00e3o do JAAS.

className=Nome da Classe
className.desc=Nome do pacote completo da classe do m\u00f3dulo de login do JAAS.

classProviderRef=Provedor de Classe
classProviderRef.desc=Uma refer\u00eancia ao ID do adaptador de recursos ou aplicativo que fornece a classe do m\u00f3dulo de login JAAS. Especifique esse atributo de configura\u00e7\u00e3o somente se n\u00e3o especificar uma refer\u00eancia de biblioteca compartilhada.
classProviderRef$Ref=Provedor de classe

controlFlag=Sinalizador de controle do m\u00f3dulo de login
controlFlag.desc=O sinalizador de controle do m\u00f3dulo de login.  Os valores v\u00e1lidos s\u00e3o REQUIRED, REQUISITE, SUFFICIENT e OPTIONAL.
controlFlag.REQUIRED=Este LoginModule \u00e9 NECESS\u00c1RIO conforme a especifica\u00e7\u00e3o do JAAS. O LoginModule \u00e9 necess\u00e1rio para obter \u00eaxito.
controlFlag.REQUISITE=Este LoginModule \u00e9 um REQUISITO conforme a especifica\u00e7\u00e3o do JAAS. O LoginModule \u00e9 necess\u00e1rio para obter \u00eaxito. Se a autentica\u00e7\u00e3o falhar, nenhum outro LoginModule ser\u00e1 chamado e o controle ser\u00e1 retornado ao respons\u00e1vel pela chamada.
controlFlag.SUFFICIENT=Este LoginModule \u00e9 SUFICIENTE conforme a especifica\u00e7\u00e3o do JAAS. O LoginModule n\u00e3o \u00e9 necess\u00e1rio para obter \u00eaxito. Se a autentica\u00e7\u00e3o for bem-sucedida, nenhum outro LoginModule ser\u00e1 chamado e o controle ser\u00e1 retornado ao respons\u00e1vel pela chamada.
controlFlag.OPTIONAL=Este LoginModule \u00e9 OPCIONAL conforme a especifica\u00e7\u00e3o do JAAS. O LoginModule n\u00e3o \u00e9 necess\u00e1rio para obter \u00eaxito.

libraryRef=Biblioteca Compartilhada
libraryRef.desc=Uma refer\u00eancia ao ID da configura\u00e7\u00e3o da biblioteca compartilhada.
libraryRef$Ref=Biblioteca compartilhada

optionsRef=Op\u00e7\u00f5es do M\u00f3dulo de Login do JAAS
