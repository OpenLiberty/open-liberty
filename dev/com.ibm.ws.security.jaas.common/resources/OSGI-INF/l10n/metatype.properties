# ======= JAAS Login Context Entry =======
jaasLoginContextEntry=JAAS Login Context Entry
jaasLoginContextEntry.desc=The JAAS login context entry configuration.

entryName=Entry name
entryName.desc=Name of a JAAS configuration entry.

loginModuleRef=Login Module Reference
loginModuleRef.desc=A reference to the ID of a JAAS login module.

loginModuleRef$Ref=Login module reference

# ======= JAAS Login Module =======

jaasLoginModule=JAAS Login Module 
jaasLoginModule.desc=A login module in the JAAS configuration.

className=Class name
className.desc=Fully-qualified package name of the JAAS login module class.

classProviderRef=Class Provider
classProviderRef.desc=A reference to the ID of the resource adapter or application that provides the JAAS login module class. Specify this configuration attribute only if you do not specify a shared library reference.
classProviderRef$Ref=Class provider

controlFlag=Login module control flag
controlFlag.desc=The login module's control flag.  Valid values are REQUIRED, REQUISITE, SUFFICIENT, and OPTIONAL.
controlFlag.REQUIRED=This LoginModule is REQUIRED as per the JAAS specification. The LoginModule is required to succeed.
controlFlag.REQUISITE=This LoginModule is REQUISITE as per the JAAS specification. The LoginModule is required to succeed. If authentication fails, no other LoginModules will be called and control is returned to the caller.
controlFlag.SUFFICIENT=This LoginModule is SUFFICIENT as per the JAAS specification. The LoginModule is not required to succeed. If authentication is successful, no other LoginModules will be called and control is returned to the caller.
controlFlag.OPTIONAL=This LoginModule is OPTIONAL as per the JAAS specification. The LoginModule is not required to succeed.

libraryRef=Shared Library
libraryRef.desc=A reference to the ID of the shared library configuration.
libraryRef$Ref=Shared library

optionsRef=JAAS Login Module Options
optionsRef.desc=A collection of JAAS Login module options

loginModule.options=Login Module Options
loginModule.options.desc=Collection of login module options.

extraProperties.name=Login module options
extraProperties.description=Collection of login module options.