# ======= JAAS Login Module =======

jaasLoginModule=M\u00f3dulo de inicio de sesi\u00f3n de JAAS 
jaasLoginModule.desc=Un m\u00f3dulo de inicio se sesi\u00f3n en la configuraci\u00f3n de JAAS.

className=Nombre de clase
className.desc=Nombre de paquete plenamente cualificado de la clase de m\u00f3dulo de inicio de sesi\u00f3n de JAAS.

controlFlag=Distintivo de control del m\u00f3dulo de inicio de sesi\u00f3n
controlFlag.desc=Distintivo de control del m\u00f3dulo de inicio de sesi\u00f3n. Los valores v\u00e1lidos son REQUIRED, REQUISITE, SUFFICIENT y OPTIONAL.
controlFlag.REQUIRED=Este LoginModule es REQUIRED seg\u00fan la especificaci\u00f3n JAAS. LoginModule es necesario para que la operaci\u00f3n sea satisfactoria.
controlFlag.REQUISITE=Este LoginModule es REQUISITE seg\u00fan la especificaci\u00f3n JAAS. LoginModule es necesario para que la operaci\u00f3n sea satisfactoria. Si la autenticaci\u00f3n falla, no se invocar\u00e1n otros LoginModules y el control se devuelve al interlocutor.
controlFlag.SUFFICIENT=Este LoginModule es SUFFICIENT seg\u00fan la especificaci\u00f3n JAAS. LoginModule no es necesario para que la operaci\u00f3n sea satisfactoria. Si la autenticaci\u00f3n es satisfactoria, no se invocar\u00e1n otros LoginModules y el control se devuelve al interlocutor.
controlFlag.OPTIONAL=Este LoginModule es OPTIONAL seg\u00fan la especificaci\u00f3n JAAS. LoginModule no es necesario para que la operaci\u00f3n sea satisfactoria.

libraryRef=Biblioteca compartida
