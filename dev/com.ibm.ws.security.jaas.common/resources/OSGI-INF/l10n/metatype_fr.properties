# ======= JAAS Login Module =======

jaasLoginModule=Module de connexion JAAS 
jaasLoginModule.desc=Module de connexion dans la configuration JAAS.

className=Nom de classe
className.desc=Nom de package complet de la classe de module de connexion JAAS.

controlFlag=Indicateur de contr\u00f4le du module de connexion
controlFlag.desc=Indicateur de contr\u00f4le du module de connexion.  Les valeurs valides sont REQUIRED, REQUISITE, SUFFICIENT et OPTIONAL.
controlFlag.REQUIRED=L'\u00e9l\u00e9ment LoginModule a la valeur REQUIRED pour la sp\u00e9cification JAAS. Cet \u00e9l\u00e9ment doit aboutir.
controlFlag.REQUISITE=L'\u00e9l\u00e9ment LoginModule a la valeur REQUISITE pour la sp\u00e9cification JAAS. Cet \u00e9l\u00e9ment doit aboutir. Si l'authentification \u00e9choue, aucun autre \u00e9l\u00e9ment LoginModule n'est appel\u00e9 et l'appelant reprend le contr\u00f4le.
controlFlag.SUFFICIENT=L'\u00e9l\u00e9ment LoginModule a la valeur SUFFICIENT pour la sp\u00e9cification JAAS. Il n'est pas n\u00e9cessaire qu'il aboutisse. Si l'authentification aboutit, aucun autre \u00e9l\u00e9ment LoginModule n'est appel\u00e9 et l'appelant reprend le contr\u00f4le.
controlFlag.OPTIONAL=L'\u00e9l\u00e9ment LoginModule a la valeur OPTIONAL pour la sp\u00e9cification JAAS. Il n'est pas n\u00e9cessaire qu'il aboutisse.

libraryRef=Biblioth\u00e8que partag\u00e9e
libraryRef.desc=R\u00e9f\u00e9rence \u00e0 l'ID de la configuration de biblioth\u00e8que partag\u00e9e.
libraryRef$Ref=Biblioth\u00e8que partag\u00e9e

optionsRef=Options du module de connexion JAAS
optionsRef.desc=Collection d'options du module de connexion JAAS

loginModule.options=Options du module de connexion
loginModule.options.desc=Collection des options du module de connexion.

