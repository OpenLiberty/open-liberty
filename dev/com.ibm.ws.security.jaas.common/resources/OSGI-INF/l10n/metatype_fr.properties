# ======= JAAS Login Context Entry =======
jaasLoginContextEntry=Entr\u00e9e du contexte de connexion JAAS
jaasLoginContextEntry.desc=Configuration de l'entr\u00e9e du contexte de connexion JAAS.

entryName=Nom de l'entr\u00e9e
entryName.desc=Nom d'une entr\u00e9e de configuration JAAS.

loginModuleRef=R\u00e9f\u00e9rence de module de connexion
