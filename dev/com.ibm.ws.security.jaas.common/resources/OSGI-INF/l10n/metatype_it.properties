# ======= JAAS Login Context Entry =======
jaasLoginContextEntry=Voce di contesto di login JAAS
jaasLoginContextEntry.desc=Configurazione della voce di contesto di login JAAS.

entryName=Nome voce
entryName.desc=Nome della voce di configurazione JAAS.

loginModuleRef=Riferimento modulo di login
loginModuleRef.desc=Un riferimento all'ID di un modulo di login JAAS.

loginModuleRef$Ref=Riferimento modulo di login

# ======= JAAS Login Module =======

jaasLoginModule=Modulo di login JAAS 
jaasLoginModule.desc=Un modulo di login nella configurazione JAAS.

className=Nome classe
className.desc=Nome package completo della classe di modulo di login JAAS.

controlFlag=Indicatore di controllo modulo di login
controlFlag.desc=L'indicatore di controllo del modulo di login.  I valori validi sono REQUIRED, REQUISITE, SUFFICIENT e OPTIONAL.
controlFlag.REQUIRED=Questo LoginModule \u00e8 REQUIRED come da specifica JAAS. Il LoginModule \u00e8 richiesto per una corretta esecuzione dell'operazione.
controlFlag.REQUISITE=Questo LoginModule \u00e8 REQUISITE come da specifica JAAS. Il LoginModule \u00e8 richiesto per una corretta esecuzione dell'operazione. Se l'autenticazione ha esito negativo, non saranno richiamati altri LoginModule e il controllo sar\u00e0 restituito al chiamante.
controlFlag.SUFFICIENT=Questo LoginModule \u00e8 SUFFICIENT come da specifica JAAS. Il LoginModule non \u00e8 richiesto per una corretta esecuzione dell'operazione. Se l'autenticazione ha esito positivo, non saranno richiamati altri LoginModule e il controllo sar\u00e0 restituito al chiamante.
controlFlag.OPTIONAL=Questo LoginModule \u00e8 OPTIONAL come da specifica JAAS. Il LoginModule non \u00e8 richiesto per una corretta esecuzione dell'operazione.

libraryRef=Libreria condivisa
libraryRef.desc=Un riferimento all'ID della configurazione della libreria condivisa.
libraryRef$Ref=Libreria condivisa

optionsRef=Opzioni moduli di login JAAS
optionsRef.desc=Una raccolta di opzioni dei moduli di login JAAS

loginModule.options=Opzioni modulo di login
loginModule.options.desc=Raccolta di opzioni del modulo di login.

extraProperties.name=Opzioni modulo di login
extraProperties.description=Raccolta di opzioni del modulo di login.
