#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

auditEvent.name=Evento di verifica
auditEvent.desc=Un evento di verifica

eventName.name=Nome evento di verifica
eventName.desc=Il nome univoco dell'evento di verifica. Ad esempio: SECURITY_AUTHN o SECURITY_AUTHZ. 

isCustomEvent.name=Evento di verifica personalizzato
isCustomEvent.desc=Identifica se l'evento di verifica \u00e8 personalizzato rispetto a quelli gi\u00e0 pronti supportati.

auditData.name=Dati di verifica
auditData.desc=Un elenco di dati di verifica da raccogliere e notificare.  Se non si definiscono dati di verifica vengono raccolti e notificati tutti i dati di verifica.

auditOutcome.name=Risultato del controllo
auditOutcome.desc=Definisce il risultato di un evento di verifica da raccogliere e notificare. Ad esempio:  SUCCESS, FAILURE o DENIED.  Se non viene specificato il risultato, nel file audit.log vengono emessi tutti i risultati per l'evento di verifica specifico.

securityAuditMgmt.desc=Record di verifica dell'avvio e dell'arresto dei servizi di verifica.
securityMemberMgmt.desc=Record di verifica per tutti gli eventi di gestione di utenti e gruppi, compresi la creazione, la lettura, l'aggiornamento e l'eliminazione dei record utente e gruppo.                
securityApiAuthn.desc=Record di verifica per qualsiasi autenticazione che passa attraverso l'API di autenticazione, esclusi i logout.
securityApiAuthnTerminate.desc=Record di verifica per qualsiasi logout di autenticazione che passa attraverso l'API di autenticazione.
securityAuthn.desc=Record di verifica per qualsiasi evento di autenticazione di sicurezza, esclusi i logout.
securityAuthTerminate.desc=Record di verifica per qualsiasi evento di logout di autenticazione.
securityAuthFailover.desc=Record di verifica per qualsiasi evento di failover di autenticazione.
securityAuthnDelegation.desc=Record di verifica per qualsiasi delega, asserzione di identificazione e runAS.  Utilizzato quando si cambia l'identit\u00e0 utente nell'ambito di una sessione.
securityAuthz.desc=Record di verifica per qualsiasi evento di autorizzazione di sicurezza.
jmxMBean.desc=Record di verifica per qualsiasi operazione di creazione, query e di richiamo MBean
jmxMBeanAttributes.desc=Record di verifica per qualsiasi attributo di query, creazione o aggiornamento a MBean.
jmxMBeanRegister.desc=Record di verifica per qualsiasi operazione di registrazione o annullamento della registrazione a MBean.
jmxNotification.desc=Record di verifica per qualsiasi aggiunta o rimozione di listener di notifica.
securityJmsAuthn.desc=Record di verifica per qualsiasi evento di autenticazione JMS.
securityJmsAuthz.desc=Record di verifica per qualsiasi evento di autorizzazione JMS.
securitySAFAuthzDetails.desc=Record di verifica per l'evento Autorizzazione SAF quando il servizio di autorizzazione SAF \u00e8 configurato per segnalare ulteriori informazioni relative agli errori di autorizzazione e viene generata un'eccezione SAFAuthorizationException.
applicationTokenMgmt.desc=Record di verifica per la gestione della password e del token dell'applicazione OAuth
securitySAFAuthz.desc=Record di verifica per l'evento Autorizzazione SAF.
