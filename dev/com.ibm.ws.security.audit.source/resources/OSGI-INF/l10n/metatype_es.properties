auditEvent.name=Suceso de auditor\u00eda
auditEvent.desc=Un suceso de auditor\u00eda

eventName.name=Nombre de suceso de auditor\u00eda
eventName.desc=El nombre exclusivo del suceso de auditor\u00eda. Por ejemplo: SECURITY_AUTHN o SECURITY_AUTHZ. 

isCustomEvent.name=Suceso de auditor\u00eda personalizado
isCustomEvent.desc=Identifica el suceso de auditor\u00eda como suceso de auditor\u00eda personalizado frente a uno de los sucesos de auditor\u00eda soportados listos para usar.

auditData.name=Datos de auditor\u00eda
auditData.desc=Una lista de datos de auditor\u00eda que se recopilar\u00e1n y notificar\u00e1n.  Si no se define ning\u00fan dato de auditor\u00eda, se recopilar\u00e1n y notificar\u00e1n todos los datos de auditor\u00eda.

auditOutcome.name=Resultado de auditor\u00eda
auditOutcome.desc=Define el resultado de un suceso de auditor\u00eda para recopilar e informar. Por ejemplo:  SUCCESS, FAILURE o DENIED. Si no se especifica ning\u00fan resultado, se emitir\u00e1n todos los resultados para el registro de auditor\u00eda concreto para el audit.log.

securityAuditMgmt.desc=Registro de auditor\u00eda del inicio y detenci\u00f3n de los servicios de auditor\u00eda.
securityMemberMgmt.desc=Registro de auditor\u00eda de todos los sucesos de gesti\u00f3n de usuarios y grupos, que incluye la creaci\u00f3n, lectura, actualizaci\u00f3n y supresi\u00f3n de registros de usuarios y grupos.
securityApiAuthn.desc=Registro de auditor\u00eda de cualquier autenticaci\u00f3n que pasa a trav\u00e9s de la API de autenticaci\u00f3n, sin incluir las operaciones de cierre de sesi\u00f3n.
securityApiAuthnTerminate.desc=Registro de auditor\u00eda de cualquier cierre de sesi\u00f3n de autenticaci\u00f3n que pasa a trav\u00e9s de la API de autenticaci\u00f3n.
securityAuthn.desc=Registro de auditor\u00eda de cualquier suceso de autenticaci\u00f3n de seguridad, sin incluir las operaciones de cierre de sesi\u00f3n.
securityAuthTerminate.desc=Registro de auditor\u00eda de cualquier suceso de cierre de sesi\u00f3n de autenticaci\u00f3n.
securityAuthFailover.desc=Registro de auditor\u00eda de cualquier suceso de migraci\u00f3n tras error de autenticaci\u00f3n.
securityAuthnDelegation.desc=Registro de auditor\u00eda de cualquier delegaci\u00f3n, identificar aserci\u00f3n y runAS. Se utiliza cuando se cambia de identidades de usuario en una sesi\u00f3n dada.
securityAuthz.desc=Registro de auditor\u00eda de cualquier suceso de autorizaci\u00f3n de seguridad.
jmxMBean.desc=Registro de auditor\u00eda de cualquier operaci\u00f3n Mbean de crear, consultar e invocar.
jmxMBeanAttributes.desc=Registro de auditor\u00eda de cualquier operaci\u00f3n de consultar, crear o actualizar para atributos MBean.
jmxMBeanRegister.desc=Registro de auditor\u00eda de cualquier operaci\u00f3n de MBean de registrar o eliminar registro.
jmxNotification.desc=Registro de auditor\u00eda de cualquier adici\u00f3n o eliminaci\u00f3n de escuchas de notificaci\u00f3n.
securityJmsAuthn.desc=Registro de auditor\u00eda de cualquier suceso de autenticaci\u00f3n JMS.
securityJmsAuthz.desc=Registro de auditor\u00eda de cualquier suceso de autorizaci\u00f3n JMS.
securitySAFAuthzDetails.desc=Registro de auditor\u00eda de suceso de autorizaci\u00f3n SAF cuando el servicio de autorizaci\u00f3n SAF est\u00e1 configurado para informar de errores de autorizaci\u00f3n y se genera una SAFAuthorizationException.
applicationTokenMgmt.desc=Registro de auditor\u00eda para la gesti\u00f3n de se\u00f1ales y contrase\u00f1as de aplicaci\u00f3n OAuth
securitySAFAuthz.desc=Registro de auditor\u00eda suceso de autorizaci\u00f3n SAF.
