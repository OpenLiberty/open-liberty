securitySAFAuthzDetails.desc=Pr\u00fcfdatensatz f\u00fcr das SAF-Berechtigungsereignis, wenn der SAF-Berechtigungsservice so konfiguriert wurde, dass zus\u00e4tzliche Informationen zu Berechtigungsfehlern berichtet werden und eine SAFAuthorizationException ausgel\u00f6st wird.
applicationTokenMgmt.desc=Pr\u00fcfdatensatz f\u00fcr OAuth-Anwendungstoken- und Kennwortmanagement
securitySAFAuthz.desc=Pr\u00fcfdatensatz f\u00fcr das SAF-Berechtigungsereignis.
