securityAuthFailover.desc=Pr\u00fcfdatensatz f\u00fcr beliebige authentifizierten Failoverereignisse.
securityAuthnDelegation.desc=Pr\u00fcfdatensatz f\u00fcr beliebige Delegierungen, ID-Assertions und runAS. Wird verwendet, wenn Benutzeridentit\u00e4ten in einer angegebenen Sitzung gewechselt werden.
securityAuthz.desc=Pr\u00fcfdatensatz f\u00fcr beliebige Sicherheitsberechtigungsereignisse.
