auditEvent.name=Pr\u00fcfereignis
auditEvent.desc=Ein Pr\u00fcfereignis.

eventName.name=Name des Pr\u00fcfereignisses
eventName.desc=Der eindeutige Name des Pr\u00fcfereignisses, z. B. SECURITY_AUTHN oder SECURITY_AUTHZ. 

isCustomEvent.name=Angepasstes Pr\u00fcfereignis
isCustomEvent.desc=Bezeichnet das Pr\u00fcfereignis als angepasstes Pr\u00fcfergebnis und grenzt es damit von den ohne Vorbereitungs- oder Anpassungsaufwand verwendbaren unterst\u00fctzten Pr\u00fcfereignissen ab.

auditData.name=Pr\u00fcfdaten
auditData.desc=Eine Liste mit den zu erfassenden und zu berichtenden Pr\u00fcfdaten. Wenn keine Pr\u00fcfdaten definiert werden, werden alle Pr\u00fcfdaten erfasst und berichtet.

auditOutcome.name=Pr\u00fcfergebnis
auditOutcome.desc=Definiert das Ergebnis f\u00fcr ein zu erfassendes und zu berichtendes Pr\u00fcfereignis, z. B. SUCCESS, FAILURE oder DENIED. Wenn kein Ergebnis angegeben wird, werden alle Ergebnisse f\u00fcr das jeweilige Pr\u00fcfereignis in der Datei audit.log ausgegeben.

securityAuditMgmt.desc=Pr\u00fcfdatensatz zum Starten und Stoppen der Pr\u00fcfservices.
securityMemberMgmt.desc=Pr\u00fcfdatensatz f\u00fcr beliebige Benutzer- und Gruppenverwaltungsereignisse, einschlie\u00dflich Erstellen, Lesen, Aktualisieren und L\u00f6schen von Benutzer- und Gruppendatens\u00e4tzen. 
securityApiAuthn.desc=Pr\u00fcfdatensatz f\u00fcr beliebige Authentifizierungen, die mit der Authentifizierung-API mit Ausnahme von Abmeldungen \u00fcbergeben werden.
