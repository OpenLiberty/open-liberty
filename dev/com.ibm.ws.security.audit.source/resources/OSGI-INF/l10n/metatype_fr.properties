#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

auditEvent.name=Ev\u00e9nement d'audit
auditEvent.desc=Ev\u00e9nement d'audit

eventName.name=Nom de l'\u00e9v\u00e9nement d'audit
eventName.desc=Nom unique de l'\u00e9v\u00e9nement d'audit. Exemple : SECURITY_AUTHN ou SECURITY_AUTHZ. 

isCustomEvent.name=Ev\u00e9nement d'audit personnalis\u00e9
isCustomEvent.desc=Identifie l'\u00e9v\u00e9nement d'audit comme un \u00e9v\u00e9nement d'audit personnalis\u00e9, contrairement \u00e0 l'un des \u00e9v\u00e9nements d'audit pr\u00e9configur\u00e9s pris en charge.

auditData.name=Donn\u00e9es d'audit
auditData.desc=Liste des donn\u00e9es d'audit \u00e0 collecter et \u00e0 inclure dans le rapport. Si auditData n'est pas d\u00e9fini, toutes les donn\u00e9es d'audit seront collect\u00e9es et incluses dans le rapport.

auditOutcome.name=R\u00e9sultats de l'audit
auditOutcome.desc=D\u00e9finit le r\u00e9sultat d'un \u00e9v\u00e9nement d'audit \u00e0 collecter et \u00e0 inclure au rapport. Par exemple :  SUCCESS, FAILURE ou DENIED.  Si aucun r\u00e9sultat n'est sp\u00e9cifi\u00e9, tous les r\u00e9sultats de l'\u00e9v\u00e9nement d'audit particulier sont \u00e9mis dans audit.log.

securityAuditMgmt.desc=Enregistrement d'audit du d\u00e9marrage et de l'arr\u00eat des services d'audit.
securityMemberMgmt.desc=Enregistrement d'audit pour tous les \u00e9v\u00e9nements de gestion des utilisateurs et des groupes, y compris la cr\u00e9ation, la lecture, la mise \u00e0 jour et la suppression d'enregistrements d'utilisateurs et de groupes.
securityApiAuthn.desc=Enregistrement d'audit de toute authentification passant par l'API d'authentification, \u00e0 l'exclusion des d\u00e9connexions.
securityApiAuthnTerminate.desc=Enregistrement d'audit de toute d\u00e9connexion d'authentification passant par l'API d'authentification.
securityAuthn.desc=Enregistrement d'audit de tout \u00e9v\u00e9nement d'authentification de s\u00e9curit\u00e9, \u00e0 l'exclusion des d\u00e9connexions.
securityAuthTerminate.desc=Enregistrement d'audit de tout \u00e9v\u00e9nement de d\u00e9connexion d'authentification.
securityAuthFailover.desc=Enregistrement d'audit de tout \u00e9v\u00e9nement de basculement (failover) d'authentification.
securityAuthnDelegation.desc=Enregistrement d'audit de toute d\u00e9l\u00e9gation, assertion d'identit\u00e9 et ex\u00e9cution runAs. Utilis\u00e9 lorsque l'utilisateur change d'identit\u00e9 au sein d'une m\u00eame session.
securityAuthz.desc=Enregistrement d'audit de tout \u00e9v\u00e9nement d'autorisation de s\u00e9curit\u00e9, \u00e0 l'exclusion des d\u00e9connexions.
jmxMBean.desc=Enregistrement d'audit de toute op\u00e9ration de cr\u00e9ation, d'interrogation ou d'appel sur un MBean
jmxMBeanAttributes.desc=Enregistrement d'audit de toute interrogation, cr\u00e9ation ou mise \u00e0 jour d'attributs de MBean.
jmxMBeanRegister.desc=Enregistrement d'audit de toute op\u00e9ration d'enregistrement ou de d\u00e9senregistrement d'un MBean.
jmxNotification.desc=Enregistrement d'audit de tout ajout ou retrait d'\u00e9couteurs de notification.
securityJmsAuthn.desc=Enregistrement d'audit de tout \u00e9v\u00e9nement d'authentification JMS.
securityJmsAuthz.desc=Enregistrement d'audit de tout \u00e9v\u00e9nement d'autorisation JMS.
 
