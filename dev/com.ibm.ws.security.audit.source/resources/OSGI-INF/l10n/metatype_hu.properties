auditEvent.name=Fel\u00fclvizsg\u00e1lati esem\u00e9ny
auditEvent.desc=Fel\u00fclvizsg\u00e1lati esem\u00e9ny

eventName.name=Fel\u00fclvizsg\u00e1lati esem\u00e9ny neve
eventName.desc=A fel\u00fclvizsg\u00e1lati esem\u00e9ny egyedi neve. P\u00e9ld\u00e1ul: SECURITY_AUTHN vagy SECURITY_AUTHZ. 

isCustomEvent.name=Egy\u00e9ni fel\u00fclvizsg\u00e1lati esem\u00e9ny
isCustomEvent.desc=Egy\u00e9ni fel\u00fclvizsg\u00e1lati esem\u00e9nyk\u00e9nt azonos\u00edtja a fel\u00fclvizsg\u00e1lati esem\u00e9nyt, szemben a gy\u00e1rilag t\u00e1mogatott fel\u00fclvizsg\u00e1lati esem\u00e9nyek egyik\u00e9vel.

auditData.name=Fel\u00fclvizsg\u00e1lati adatok
auditData.desc=Az \u00f6sszegy\u0171jtend\u0151 \u00e9s jelentend\u0151 fel\u00fclvizsg\u00e1lati adatok list\u00e1ja.  Ha nincsenek meghat\u00e1rozva fel\u00fclvizsg\u00e1lati adatok, akkor minden fel\u00fclvizsg\u00e1lati adat \u00f6ssze lesz gy\u0171jtve \u00e9s jelentve lesz.

auditOutcome.name=Fel\u00fclvizsg\u00e1lat eredm\u00e9nye
auditOutcome.desc=Meghat\u00e1rozza egy \u00f6sszegy\u0171jtend\u0151 \u00e9s jelentend\u0151 fel\u00fclvizsg\u00e1lati esem\u00e9ny eredm\u00e9ny\u00e9t. P\u00e9ld\u00e1u:  SUCCESS, FAILURE vagy DENIED.  Ha nincs megadva eredm\u00e9ny, akkor az adott fel\u00fclvizsg\u00e1lati esem\u00e9ny \u00f6sszes eredm\u00e9nye ki\u00edr\u00e1sra ker\u00fcl az audit.log f\u00e1jlba.

securityAuditMgmt.desc=A fel\u00fclvizsg\u00e1lati szolg\u00e1ltat\u00e1sok ind\u00edt\u00e1s\u00e1nak \u00e9s le\u00e1ll\u00edt\u00e1s\u00e1nak fel\u00fclvizsg\u00e1lat rekordja.
securityMemberMgmt.desc=Az \u00f6sszes felhaszn\u00e1l\u00f3 \u00e9s csoport fel\u00fcgyeleti esem\u00e9ny (bele\u00e9rtve a felhaszn\u00e1l\u00f3 \u00e9s csoport rekordok l\u00e9trehoz\u00e1s\u00e1t, beolvas\u00e1s\u00e1t, friss\u00edt\u00e9s\u00e9t \u00e9s t\u00f6rl\u00e9s\u00e9t) fel\u00fclvizsg\u00e1lat rekordja.                
securityApiAuthn.desc=Minden olyan hiteles\u00edt\u00e9s fel\u00fclvizsg\u00e1lat rekordja, amely \u00e1tmegy a hiteles\u00edt\u00e9si API-n (a kijelentkez\u00e9sek kiv\u00e9tel\u00e9vel).
securityApiAuthnTerminate.desc=Minden olyan hiteles\u00edt\u00e9si kijelentkez\u00e9s fel\u00fclvizsg\u00e1lat rekordja, amely \u00e1tmegy a hiteles\u00edt\u00e9si API-n.
securityAuthn.desc=Minden biztons\u00e1ggal kapcsolatos hiteles\u00edt\u00e9si esem\u00e9ny (a kijelentkez\u00e9sek kiv\u00e9tel\u00e9vel) fel\u00fclvizsg\u00e1lat rekordja.
securityAuthTerminate.desc=Minden hiteles\u00edt\u00e9si kijelentkez\u00e9s esem\u00e9ny fel\u00fclvizsg\u00e1lat rekordja.
securityAuthFailover.desc=Minden hiteles\u00edt\u00e9si \u00e1t\u00e1ll\u00e1s esem\u00e9ny fel\u00fclvizsg\u00e1lat rekordja.
securityAuthnDelegation.desc=Minden deleg\u00e1l\u00e1s, azonos\u00edt\u00e1si \u00e9rv\u00e9nyes\u00edt\u00e9s \u00e9s runAS fel\u00fclvizsg\u00e1lat rekordja. Olyankor haszn\u00e1lj\u00e1k, amikor az adott munkameneten bel\u00fcl azonoss\u00e1gv\u00e1lt\u00e1sra ker\u00fcl sor.
securityAuthz.desc=Minden biztons\u00e1ggal kapcsolatos felhatalmaz\u00e1si esem\u00e9ny fel\u00fclvizsg\u00e1lat rekordja.
jmxMBean.desc=Minden l\u00e9trehoz\u00e1s, lek\u00e9rdez\u00e9s \u00e9s MBean ind\u00edt\u00e1s m\u0171velet fel\u00fclvizsg\u00e1lat rekordja
jmxMBeanAttributes.desc=Minden MBean attrib\u00fatumokkal kapcsolatos lek\u00e9rdez\u00e9s, l\u00e9trehoz\u00e1s vagy friss\u00edt\u00e9s fel\u00fclvizsg\u00e1lat rekordja.
jmxMBeanRegister.desc=Minden MBean m\u0171veletek regisztr\u00e1l\u00e1s\u00e1val vagy a regisztr\u00e1ci\u00f3 megsz\u00fcntet\u00e9s\u00e9vel kapcsolatos fel\u00fclvizsg\u00e1lat rekord.
jmxNotification.desc=Minden \u00e9rtes\u00edt\u00e9s figyel\u0151 hozz\u00e1ad\u00e1s\u00e1nak \u00e9s elt\u00e1vol\u00edt\u00e1s\u00e1nak fel\u00fclvizsg\u00e1lat rekordja.
securityJmsAuthn.desc=Minden JMS hiteles\u00edt\u00e9si esem\u00e9ny fel\u00fclvizsg\u00e1lat rekordja.
securityJmsAuthz.desc=Minden JMS felhatalmaz\u00e1si esem\u00e9ny fel\u00fclvizsg\u00e1lat rekordja.
securitySAFAuthzDetails.desc=SAF felhatalmaz\u00e1s esem\u00e9ny audit\u00e1l\u00e1si rekordja, amikor az SAF jogosults\u00e1g szolg\u00e1ltat\u00e1s \u00fagy van be\u00e1ll\u00edtva, hogy tov\u00e1bbi inform\u00e1ci\u00f3kat jelentsen a felhatalmaz\u00e1si hib\u00e1kkal kapcsolatban \u00e9s a rendszer SAFAuthorizationException kiv\u00e9telt dob.
applicationTokenMgmt.desc=OAuth alkalmaz\u00e1s token \u00e9s jelsz\u00f3kezel\u00e9s audit\u00e1l\u00e1si rekordja
securitySAFAuthz.desc=SAF felhatalmaz\u00e1s esem\u00e9ny audit\u00e1l\u00e1si rekordja.
