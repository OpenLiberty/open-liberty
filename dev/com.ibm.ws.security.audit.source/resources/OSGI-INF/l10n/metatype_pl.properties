auditEvent.name=Zdarzenie kontrolowane
auditEvent.desc=Zdarzenie kontrolowane

eventName.name=Nazwa zdarzenia kontrolowanego
eventName.desc=Unikalna nazwa zdarzenia kontrolowanego.  Na przyk\u0142ad: SECURITY_AUTHN lub SECURITY_AUTHZ. 

isCustomEvent.name=Niestandardowe zdarzenie kontrolowane
isCustomEvent.desc=Identyfikuje zdarzenie kontrolowane jako niestandardowe w przeciwie\u0144stwie do gotowych do wykorzystania standardowych zdarze\u0144 kontrolowanych.

auditData.name=Dane kontroli
auditData.desc=Lista danych kontroli, kt\u00f3re maj\u0105 by\u0107 gromadzone i raportowane.  Je\u015bli nie zostanie zdefiniowana zmienna auditData, b\u0119d\u0105 gromadzone i raportowane wszystkie dane kontroli.

auditOutcome.name=Wynik kontroli
auditOutcome.desc=Okre\u015bla wyniki zdarzenia kontrolowanego, kt\u00f3re maj\u0105 by\u0107 gromadzone i raportowane.  Na przyk\u0142ad: SUCCESS, FAILURE lub DENIED. Je\u015bli nie zostanie podany \u017caden wynik, wszystkie wyniki dla konkretnego zdarzenia kontrolowanego zostan\u0105 wys\u0142ane do dziennika kontroli.

securityAuditMgmt.desc=Rekord kontroli uruchamiania i zatrzymywania us\u0142ug kontroli.
securityMemberMgmt.desc=Rekord kontroli dla wszystkich zdarze\u0144 zarz\u0105dzania u\u017cytkownikami i grupami, w tym tworzenia, odczytywania, aktualizowania i usuwania rekord\u00f3w u\u017cytkownik\u00f3w i grup.                
securityApiAuthn.desc=Rekord kontroli dla wszystkich zdarze\u0144 uwierzytelniania, kt\u00f3re s\u0105 przekazywane przez interfejs API uwierzytelniania, z wyj\u0105tkiem zdarze\u0144 wylogowywania.
securityApiAuthnTerminate.desc=Rekord kontroli dla wszystkich zdarzenia wylogowywania uwierzytelniaj\u0105cego, kt\u00f3re s\u0105 przekazywane przez interfejs API uwierzytelniania.
securityAuthn.desc=Rekord kontroli dla wszystkich zdarze\u0144 uwierzytelniania zabezpiecze\u0144, z wyj\u0105tkiem zdarze\u0144 wylogowywania.
securityAuthTerminate.desc=Rekord kontroli dla wszystkich zdarze\u0144 wylogowywania uwierzytelniaj\u0105cego.
securityAuthFailover.desc=Rekord kontroli dla wszystkich zdarze\u0144 prze\u0142\u0105czenia awaryjnego uwierzytelniania.
securityAuthnDelegation.desc=Rekord kontroli dla wszystkich zdarze\u0144 delegowania, asercji identyfikowania i runAS.  U\u017cywane w przypadku prze\u0142\u0105czania to\u017csamo\u015bci u\u017cytkownik\u00f3w w ramach danej sesji.
securityAuthz.desc=Rekord kontroli dla wszystkich zdarze\u0144 autoryzacji zabezpiecze\u0144.
jmxMBean.desc=Rekord kontroli dla wszystkich operacji tworzenia, wyszukiwania i wywo\u0142ywania komponent\u00f3w MBean
jmxMBeanAttributes.desc=Rekord kontroli dla wszystkich operacji wyszukiwania, tworzenia lub aktualizowania atrybut\u00f3w komponent\u00f3w MBean.
jmxMBeanRegister.desc=Rekord kontroli dla wszystkich operacji rejestrowania lub wyrejestrowywania komponent\u00f3w MBean.
jmxNotification.desc=Rekord kontroli dla wszystkich operacji dodawania lub usuwania proces\u00f3w nas\u0142uchuj\u0105cych powiadomie\u0144.
securityJmsAuthn.desc=Rekord kontroli dla wszystkich zdarze\u0144 uwierzytelniania JMS.
securityJmsAuthz.desc=Rekord kontroli dla wszystkich zdarze\u0144 autoryzacji JMS.
securitySAFAuthzDetails.desc=Rekord kontroli dla zdarzenia autoryzacji SAF, gdy us\u0142uga autoryzacji SAF jest skonfigurowana pod k\u0105tem zg\u0142aszania dodatkowych informacji o niepowodzeniach autoryzacji i zg\u0142aszany jest wyj\u0105tek SAFAuthorizationException.
applicationTokenMgmt.desc=Rekord kontroli na potrzeby zarz\u0105dzania znacznikami i has\u0142ami aplikacji OAuth
securitySAFAuthz.desc=Rekord kontroli dla zdarzenia autoryzacji SAF.
