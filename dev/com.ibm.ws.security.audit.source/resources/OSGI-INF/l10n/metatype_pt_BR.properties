auditEvent.name=Evento de Auditoria
auditEvent.desc=Um evento de auditoria

eventName.name=Nome do evento de auditoria
eventName.desc=O nome exclusivo do evento de auditoria. Por exemplo: SECURITY_AUTHN ou SECURITY_AUTHZ.

isCustomEvent.name=Evento de auditoria customizado
isCustomEvent.desc=Identifica o evento de auditoria como um evento de auditoria customizado versus um dos eventos de auditoria suportados prontos para uso.

auditData.name=Dados de Auditoria
auditData.desc=Uma lista de dados de auditoria a serem reunidos e relatados.  Caso nenhum auditData for definido, todos os auditData ser\u00e3o reunidos e relatados.

auditOutcome.name=Resultado da Auditoria
auditOutcome.desc=Define o resultado de um evento de auditoria para reuni\u00e3o e relat\u00f3rio. Por exemplo: SUCCESS, FAILURE ou DENIED. Se nenhum resultado for especificado, ent\u00e3o, todos os resultados para o evento de auditoria particular ser\u00e3o emitidos para o audit.log.

securityAuditMgmt.desc=Registro de auditoria do in\u00edcio e do t\u00e9rmino dos servi\u00e7os de auditoria.
securityMemberMgmt.desc=Registro de auditoria para todos os eventos de gerenciamento de usu\u00e1rios e de grupos, incluindo a cria\u00e7\u00e3o, a leitura, a atualiza\u00e7\u00e3o e a exclus\u00e3o de registros de usu\u00e1rios e de grupos. 
securityApiAuthn.desc=Registro de auditoria para qualquer autentica\u00e7\u00e3o que seja transmitida por meio da API de autentica\u00e7\u00e3o, exceto os logouts.
securityApiAuthnTerminate.desc=Registro de auditoria para qualquer logout de autentica\u00e7\u00e3o que seja transmitido por meio da API de autentica\u00e7\u00e3o.
securityAuthn.desc=Registro de auditoria para qualquer evento de autentica\u00e7\u00e3o de seguran\u00e7a, exceto logouts.
securityAuthTerminate.desc=Registro de auditoria para qualquer evento de logout de autentica\u00e7\u00e3o.
securityAuthFailover.desc=Registro de auditoria para qualquer evento de failover de autentica\u00e7\u00e3o.
securityAuthnDelegation.desc=Registro de auditoria para qualquer delega\u00e7\u00e3o, asser\u00e7\u00e3o de identifica\u00e7\u00e3o e runAS. Usado ao alternar identidades de usu\u00e1rio dentro de uma determinada sess\u00e3o.
securityAuthz.desc=Registro de auditoria para qualquer evento de autoriza\u00e7\u00e3o de seguran\u00e7a.
jmxMBean.desc=Registro de auditoria para qualquer opera\u00e7\u00e3o de cria\u00e7\u00e3o, de consulta e de chamada de MBean
jmxMBeanAttributes.desc=Registro de auditoria para qualquer atributo de consulta, de cria\u00e7\u00e3o ou de atualiza\u00e7\u00e3o de MBean.
jmxMBeanRegister.desc=Registro de auditoria para qualquer opera\u00e7\u00e3o de registro ou de cancelamento de registro de MBean.
jmxNotification.desc=Registro de auditoria de qualquer inclus\u00e3o ou remo\u00e7\u00e3o de listeners de notifica\u00e7\u00e3o.
securityJmsAuthn.desc=Registro de auditoria para qualquer evento de autoriza\u00e7\u00e3o JMS.
securityJmsAuthz.desc=Registro de auditoria para qualquer evento de autoriza\u00e7\u00e3o JMS.
securitySAFAuthzDetails.desc=Registro de auditoria para evento de Autoriza\u00e7\u00e3o SAF quando o servi\u00e7o de autoriza\u00e7\u00e3o SAF est\u00e1 configurado para relatar informa\u00e7\u00f5es adicionais sobre falhas de autoriza\u00e7\u00e3o e uma SAFAuthorizationException \u00e9 lan\u00e7ada.
applicationTokenMgmt.desc=Registro de auditoria para o token de aplicativo OAuth e o gerenciamento de senha.
securitySAFAuthz.desc=Registro de auditoria para evento de Autoriza\u00e7\u00e3o SAF.
