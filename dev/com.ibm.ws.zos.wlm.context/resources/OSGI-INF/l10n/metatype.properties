# context propagation configuration
zos.wlm.context.config.name=z/OS WLM Context
zos.wlm.context.config.description=Indicates that the z/OS WLM Context should be managed as part of the thread context.

defaultTClass=Default transaction class
defaultTClass.desc=The Transaction Class name provided to WLM to classify work when a new WLM context is being created for non-Daemon work.

daemonTClass=Daemon transaction class
daemonTClass.desc=The Transaction Class name provided to WLM to classify work when a new WLM context is created for Daemon work.

wlm=How to propagate the WLM context
wlm.desc=Indicates how the WLM context should be handled for non-Daemon work.

wlm.Propagate.desc=Use the same WLM Context (if one exists).
wlm.PropagateOrNew.desc=Use the same WLM context or create a new one if no current context exists.
wlm.New.desc=Always create a new WLM context.