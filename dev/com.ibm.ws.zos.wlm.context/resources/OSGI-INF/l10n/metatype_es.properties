# context propagation configuration
zos.wlm.context.config.name=Contexto WLM de z/OS
zos.wlm.context.config.description=Indica que el contexto WLM de z/OS debe gestionarse como parte del contexto de hebra.

defaultTClass=Clase de transacci\u00f3n por omisi\u00f3n
defaultTClass.desc=El nombre de la clase de transacci\u00f3n proporcionado a WLM para clasificar el trabajo cuando se est\u00e1 creando un nuevo contexto WLM para el trabajo que no es de daemon.

daemonTClass=Clase de transacci\u00f3n de daemon
daemonTClass.desc=El nombre de la clase de transacci\u00f3n proporcionado a WLM para clasificar el trabajo cuando se ha creado un nuevo contexto WLM para el trabajo de daemon.

wlm=C\u00f3mo propagar el contexto WLM
wlm.desc=Indica c\u00f3mo debe manejarse el contexto WLM para el trabajo que no es de daemon.

wlm.Propagate.desc=Utiliza el mismo contexto WLM (si existe).
wlm.PropagateOrNew.desc=Utiliza el mismo contexto WLM o crea uno nuevo si no existe ninguno.
wlm.New.desc=Crea siempre un nuevo contexto WLM.
