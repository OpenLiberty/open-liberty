configurations {
  db2
}

dependencies {
  requiredLibs 'org.testcontainers:testcontainers:1.12.3',
               'org.testcontainers:database-commons:1.12.3',
               'org.testcontainers:db2:1.12.3',
               'org.testcontainers:jdbc:1.12.3',
               'org.apache.commons:commons-compress:1.19',
               'org.rnorth.duct-tape:duct-tape:1.0.7',
               'org.rnorth.visible-assertions:visible-assertions:2.1.2',
               'org.rnorth:tcp-unix-socket-proxy:1.0.2',
               'net.java.dev.jna:jna:5.2.0',
               'org.slf4j:slf4j-api:1.7.7',
               'org.slf4j:slf4j-jdk14:1.7.7'
  db2 'com.ibm.db2:jcc:11.1.4.4'
}

task copyDB2(type: Copy) {
  shouldRunAfter jar
  from configurations.db2
  into new File(autoFvtDir, 'publish/shared/resources/db2')
}

addRequiredLibraries.dependsOn copyDB2

