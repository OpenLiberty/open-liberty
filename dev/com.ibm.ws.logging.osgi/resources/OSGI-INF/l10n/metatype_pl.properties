#
#CMVCPATHNAME com.ibm.ws.logging/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#

logging.properties=Rejestrowanie
logging.properties.desc=Steruje przechwytywaniem i wyprowadzaniem komunikat\u00f3w dziennika i komunikat\u00f3w ze \u015bledzenia.

#
# File size / max files
#
max.file.size=Maksymalna wielko\u015b\u0107 pliku dziennika.
max.file.size.desc=Maksymalna wielko\u015b\u0107 (w megabajtach) pliku dziennika przed jego zast\u0105pieniem. Warto\u015b\u0107 0 oznacza brak limitu.

max.files=Maksymalna liczba plik\u00f3w dziennika
max.files.desc=Maksymalna liczba przechowywanych plik\u00f3w dziennika, zanim najstarszy plik zostaje usuni\u0119ty. Warto\u015b\u0107 0 oznacza brak limitu.
#
# File name
#
log.directory=Katalog dziennik\u00f3w
log.directory.desc=Po\u0142o\u017cenie katalogu plik\u00f3w dziennika. Warto\u015b\u0107 domy\u015blna to ${server.output.dir}/logs.

message.file.name=Nazwa pliku komunikat\u00f3w
message.file.name.desc=Nazwa pliku, w kt\u00f3rym b\u0119d\u0105 zapisywane dane wyj\u015bciowe komunikat\u00f3w wzgl\u0119dem skonfigurowanego katalogu dziennik\u00f3w. Warto\u015b\u0107 domy\u015blna to messages.log.

trace.file.name=Nazwa pliku \u015bledzenia
trace.file.name.desc=Nazwa pliku, w kt\u00f3rym b\u0119d\u0105 zapisywane dane wyj\u015bciowe \u015bledzenia wzgl\u0119dem skonfigurowanego katalogu dziennik\u00f3w. Warto\u015b\u0107 domy\u015blna to trace.log.
#
# Console log level
#
console.level=Poziom dziennika konsoli
console.level.desc=Poziom rejestrowania u\u017cywany w celu filtrowania komunikat\u00f3w zapisywanych do strumieni systemowych. Warto\u015bci\u0105 domy\u015bln\u0105 jest Kontrola.
console.level.info=Komunikaty informacyjne, kontrolne i ostrzegawcze b\u0119d\u0105 zapisywane do systemowego strumienia wyj\u015bciowego. Komunikaty o b\u0142\u0119dach b\u0119d\u0105 zapisywane do systemowego strumienia b\u0142\u0119d\u00f3w.
console.level.audit=Komunikaty kontrolne i ostrzegawcze b\u0119d\u0105 zapisywane do systemowego strumienia wyj\u015bciowego. Komunikaty o b\u0142\u0119dach b\u0119d\u0105 zapisywane do systemowego strumienia b\u0142\u0119d\u00f3w.
console.level.warning=Komunikaty ostrzegawcze b\u0119d\u0105 zapisywane do systemowego strumienia wyj\u015bciowego. Komunikaty o b\u0142\u0119dach b\u0119d\u0105 zapisywane do systemowego strumienia b\u0142\u0119d\u00f3w.
console.level.error=Komunikaty o b\u0142\u0119dach b\u0119d\u0105 zapisywane do systemowego strumienia b\u0142\u0119d\u00f3w.
console.level.off=Wyj\u015bcie serwera nie zostanie zapisane do strumieni systemowych.  Do strumieni systemowych zostanie zapisane tylko wyj\u015bcie maszyny JVM.

console.copySystemStreams=Skopiuj dzienniki System.out i System.err do strumieni systemowych
console.copySystemStreams.desc=W przypadku warto\u015bci true dziennik System.out b\u0119dzie \
zapisywany do systemowego strumienia wyj\u015bciowego, a dziennik System.err do \
systemowego strumienia b\u0142\u0119d\u00f3w. \
W przypadku warto\u015bci false dzienniki System.out i System.err b\u0119d\u0105 zapisywane do skonfigurowanych dziennik\u00f3w \
(takich jak messages.log lub trace.log), lecz nie do strumieni systemowych. \
Domy\u015bln\u0105 warto\u015bci\u0105 jest true (prawda).
#
# Trace specification and format
#
trace.specification=Specyfikacja \u015bledzenia
trace.specification.desc=Specyfikacja \u015bledzenia zgodna z gramatyk\u0105 specyfikacji \u015bledzenia, kt\u00f3ra okre\u015bla pocz\u0105tkowy stan r\u00f3\u017cnych komponent\u00f3w \u015bledzenia. \
Warto\u015b\u0107 pusta jest dozwolona i oznacza wy\u0142\u0105czenie ca\u0142ego \
\u015bledzenia. \
Ka\u017cdy komponent, kt\u00f3ry nie zosta\u0142 okre\u015blony, jest inicjowany przy u\u017cyciu domy\u015blnej warto\u015bci stanu \
*=info.

trace.format=Format \u015bledzenia
trace.format.desc= Ten format jest u\u017cywany dla dziennika \u015bledzenia.
trace.basic=U\u017cyj podstawowego formatu \u015bledzenia.
trace.enhanced=U\u017cyj rozszerzonego podstawowego formatu \u015bledzenia.
trace.advanced=U\u017cyj zaawansowanego formatu \u015bledzenia.

isoDateFormat=U\u017cyj formatu daty ISO 8601
isoDateFormat.desc=Je\u015bli ten atrybut jest ustawiony na warto\u015b\u0107 true, we wpisach dziennika w plikach messages.log, trace.log oraz plikach dziennika FFDC b\u0119dzie u\u017cywany format ISO 8601 daty i godziny. Warto\u015b\u0107 domy\u015blna to false.

filter.sensitive=Pomi\u0144 \u015bledzenie danych wra\u017cliwych
filter.sensitive.desc=\u015aledzenie serwera mo\u017ce ujawni\u0107 dane wra\u017cliwe podczas \u015bledzenia danych beztypowych, takich jak bajty otrzymane przez po\u0142\u0105czenie sieciowe. \
W przypadku warto\u015bci true zablokuj ujawnianie potencjalnie wra\u017cliwych informacji w plikach dziennika i \u015bledzenia. \
Warto\u015b\u0107 domy\u015blna to false.

hide.messages=Komunikaty do ukrycia
hide.messages.desc=Rozdzielana przecinkami lista komunikat\u00f3w, kt\u00f3re s\u0105 skonfigurowane do ukrycia w plikach console.log i message.log. Je\u015bli komunikaty s\u0105 skonfigurowane jako ukryte, s\u0105 przekierowywane do pliku trace.log.
