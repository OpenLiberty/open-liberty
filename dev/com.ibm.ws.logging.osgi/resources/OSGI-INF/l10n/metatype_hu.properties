#
#CMVCPATHNAME com.ibm.ws.logging/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#

logging.properties=Napl\u00f3z\u00e1s
logging.properties.desc=A napl\u00f3 \u00e9s nyomk\u00f6vet\u00e9si \u00fczenetek lement\u00e9s\u00e9t \u00e9s kimenet\u00e9t vez\u00e9rli.

#
# File size / max files
#
max.file.size=Napl\u00f3f\u00e1jl maxim\u00e1lis m\u00e9rete
max.file.size.desc=Napl\u00f3f\u00e1jl maxim\u00e1lis m\u00e9rete (MB), miel\u0151tt \u00fajra lenne kezdve; a 0 \u00e9rt\u00e9k azt jelenti, hogy nincs korl\u00e1t.

max.files=Napl\u00f3f\u00e1jlok maxim\u00e1lis sz\u00e1ma
max.files.desc=A megtartott napl\u00f3f\u00e1jlok maxim\u00e1sis sz\u00e1ma, amelyet t\u00fall\u00e9pve, a legr\u00e9gebbi f\u00e1jl elt\u00e1vol\u00edt\u00e1sra ker\u00fcl. A 0 \u00e9rt\u00e9k azt jelenti, hogy nincs korl\u00e1t.
#
# File name
#
log.directory=Napl\u00f3k\u00f6nyvt\u00e1r
log.directory.desc=A napl\u00f3f\u00e1jlok k\u00f6nyvt\u00e1r\u00e1nak helye. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: ${server.output.dir}/logs.

message.file.name=\u00dczenetf\u00e1jl neve
message.file.name.desc=Annak a f\u00e1jlnak a neve a be\u00e1ll\u00edtott napl\u00f3k\u00f6nyvt\u00e1rhoz k\u00e9pest, ahov\u00e1 a rendszer az \u00fczenetkimenetet \u00edrja. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a messages.log.

trace.file.name=Nyomk\u00f6vet\u00e9si f\u00e1jl neve
trace.file.name.desc=Annak a f\u00e1jlnak a neve a be\u00e1ll\u00edtott napl\u00f3k\u00f6nyvt\u00e1rhoz k\u00e9pest, ahov\u00e1 a rendszer a nyomk\u00f6vet\u00e9si kimenetet \u00edrja. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a trace.log.
#
# Console log level
#
console.level=Konzol napl\u00f3z\u00e1si szint
console.level.desc=A rendszer adatfolyamokba \u00edrt \u00fczenetek sz\u0171r\u00e9s\u00e9re haszn\u00e1lt napl\u00f3z\u00e1si szint. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a fel\u00fclvizsg\u00e1lat.
console.level.info=Inform\u00e1ci\u00f3s, fel\u00fclvizsg\u00e1lati \u00e9s figyelmeztet\u0151 \u00fczenetek ker\u00fclnek \u00edr\u00e1sra a rendszer kimeneti adatfolyam\u00e1ba. A hiba\u00fczenetek a rendszer hiba adatfolyam\u00e1ba ker\u00fclnek \u00edr\u00e1sra.
console.level.audit=Fel\u00fclvizsg\u00e1lati \u00e9s figyelmeztet\u0151 \u00fczenetek ker\u00fclnek \u00edr\u00e1sra a rendszer kimeneti adatfolyam\u00e1ba. A hiba\u00fczenetek a rendszer hiba adatfolyam\u00e1ba ker\u00fclnek \u00edr\u00e1sra.
console.level.warning=Figyelmeztet\u0151 \u00fczenetek ker\u00fclnek \u00edr\u00e1sra a rendszer kimeneti adatfolyam\u00e1ba. A hiba\u00fczenetek a rendszer hiba adatfolyam\u00e1ba ker\u00fclnek \u00edr\u00e1sra.
console.level.error=A hiba\u00fczenetek a rendszer hiba adatfolyam\u00e1ba ker\u00fclnek \u00edr\u00e1sra.
console.level.off=Nem ker\u00fcl ki\u00edr\u00e1sra kiszolg\u00e1l\u00f3i kimenet a rendszer adatfolyamokba.  Csak a JVM kimenet ker\u00fcl a rendszer adatfolyamokba.

console.copySystemStreams=A System.out \u00e9s System.err m\u00e1sol\u00e1sa rendszer adatfolyamokba
console.copySystemStreams.desc=Ha true, akkor a System.out a rendszer kimeneti adatfolyam\u00e1ba, a System.err pedig a rendszer hiba-adatfolyam\u00e1ba \u00edr. \
Ha false, akkor a System.out \u00e9s System.err be\u00e1ll\u00edtott napl\u00f3kba, p\u00e9ld\u00e1ul a messages.log vagy trace.log f\u00e1jlokba \u00edr, nem a rendszer adatfolyamokba. \
Az alap\u00e9rtelmezett \u00e9rt\u00e9k igaz.
#
# Trace specification and format
#
trace.specification=Nyomk\u00f6vet\u00e9s-meghat\u00e1roz\u00e1s
trace.specification.desc=A nyomk\u00f6vet\u00e9si nyelvtannak megfelel\u0151 nyomk\u00f6vet\u00e9si specifik\u00e1ci\u00f3, amely a k\u00fcl\u00f6nb\u00f6z\u0151 nyomk\u00f6vet\u00e9si \u00f6sszetev\u0151k kezdeti \u00e1llapot\u00e1t adja meg. \
Az \u00fcres \u00e9rt\u00e9kek enged\u00e9lyezettek, \u00e9s a rendszer ezeket 'minden nyomk\u00f6vet\u00e9s letilt\u00e1sa' \u00e9rtelemben kezeli. \
B\u00e1rmely \u00f6sszetev\u0151, amely nincs meghat\u00e1rozva, az alap\u00e9rtelmezett *=info \u00e1llapottal lesz inicializ\u00e1lva.

trace.format=Nyomk\u00f6vet\u00e9s form\u00e1tuma
trace.format.desc= Ez a form\u00e1tum ker\u00fcl felhaszn\u00e1l\u00e1sra a nyomk\u00f6vet\u00e9si napl\u00f3hoz.
trace.basic=Az alapvet\u0151 nyomk\u00f6vet\u00e9si form\u00e1tum haszn\u00e1lata.
trace.enhanced=A kiterjesztett alapvet\u0151 nyomk\u00f6vet\u00e9si form\u00e1tum haszn\u00e1lata.
trace.advanced=Speci\u00e1lis nyomk\u00f6vet\u00e9si form\u00e1tum haszn\u00e1lata.

isoDateFormat=Az ISO 8601 d\u00e1tumform\u00e1tum haszn\u00e1lata
isoDateFormat.desc=Ha ennek az attrib\u00fatumnak az \u00e9rt\u00e9ke igaz, akkor a messages.log, trace.log \u00e9s FFDC napl\u00f3f\u00e1jlokban tal\u00e1lhat\u00f3 napl\u00f3bejegyz\u00e9sek az ISO 8601 d\u00e1tum- \u00e9s id\u0151form\u00e1tumot fogj\u00e1k haszn\u00e1lni. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: false.

filter.sensitive=\u00c9rz\u00e9keny nyomk\u00f6vet\u00e9s kikapcsol\u00e1sa
filter.sensitive.desc=A kiszolg\u00e1l\u00f3 nyomk\u00f6vet\u00e9se t\u00edpus n\u00e9lk\u00fcli adatok nyomk\u00f6vet\u00e9se sor\u00e1n \u00e9rz\u00e9keny adatokat, p\u00e9ld\u00e1ul egy h\u00e1l\u00f3zati csatlakoz\u00e1son fogadott byte-okat jelen\u00edthet meg. \
True be\u00e1ll\u00edt\u00e1s eset\u00e9n a potenci\u00e1lisan \u00e9rz\u00e9keny inform\u00e1ci\u00f3k nem lesznek megjelen\u00edtve a napl\u00f3- \u00e9s nyomk\u00f6vet\u00e9si f\u00e1jlokban. \
Az alap\u00e9rtelmezett \u00e9rt\u00e9k: false.

hide.messages=Elrejtend\u0151 \u00fczenetek
hide.messages.desc=Azon \u00fczenetek vessz\u0151vel tagolt list\u00e1ja, melyek rejtettek a console.log \u00e9s message.log f\u00e1jlok el\u0151l. Ha az \u00fczenetek rejtettk\u00e9nt vannak be\u00e1ll\u00edtva, akkor azok \u00e1tir\u00e1ny\u00edt\u00e1sra ker\u00fclnek a trace.log f\u00e1jlba.
