\uc18d\uc131\uc758 \uac12 \ub610\ub294 \ub3d9\ub4f1\ud55c \ud2b9\uc131\uc758 \uac12\uc73c\ub85c true \ub610\ub294 false\ub97c \uc9c0\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \
\uae30\ubcf8\uac12\uc740 false\uc785\ub2c8\ub2e4. \
