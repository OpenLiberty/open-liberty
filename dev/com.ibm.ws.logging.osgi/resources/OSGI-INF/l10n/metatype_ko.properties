max.file.size=\ucd5c\ub300 \ub85c\uadf8 \ud30c\uc77c \ud06c\uae30
max.file.size.desc=\ub85c\uadf8 \ud30c\uc77c\uc774 \ub864\ub9c1\ub418\uae30 \uc804\uc5d0 \ub3c4\ub2ec\ud560 \uc218 \uc788\ub294 \ucd5c\ub300 \ud06c\uae30(MB)\uc785\ub2c8\ub2e4. Liberty \ub7f0\ud0c0\uc784\uc740 \ud06c\uae30 \uae30\ubc18 \ub85c\uadf8 \ub864\ub9c1\ub9cc \uc218\ud589\ud569\ub2c8\ub2e4. \uc774 \uc18d\uc131\uc744 \uc0ac\uc6a9\ud558\uc9c0 \uc54a\uc73c\ub824\uba74 \uac12\uc744 0\uc73c\ub85c \uc124\uc815\ud558\uc2ed\uc2dc\uc624. \ucd5c\ub300 \ud30c\uc77c \ud06c\uae30\ub294 \ucd94\uc815\uce58\uc785\ub2c8\ub2e4. \uae30\ubcf8\uc801\uc73c\ub85c \uac12\uc740 20\uc785\ub2c8\ub2e4. \ucc38\uace0: maxFileSize\ub294 console.log \ud30c\uc77c\uc5d0 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.

max.files=\ucd5c\ub300 \ub85c\uadf8 \ud30c\uc77c
max.files.desc=\uac00\uc7a5 \uc624\ub798\ub41c \ud30c\uc77c\uc774 \uc81c\uac70\ub418\uae30 \uc804\uc5d0 \ubcf4\uad00\ub418\ub294 \ucd5c\ub300 \ub85c\uadf8 \ud30c\uc77c \uc218\uc785\ub2c8\ub2e4. 0 \uac12\uc740 \ubb34\uc81c\ud55c\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4. \uc801\uc6a9\ub41c \ucd5c\ub300 \ud30c\uc77c \ud06c\uae30\uac00 \uc874\uc7ac\ud558\uba74 \uc774 \uc124\uc815\uc740 \ubcf4\uad00\ub418\ub294 \uac01 \ub85c\uadf8 \ud30c\uc77c\uc758 \uc218\ub97c \ud310\ubcc4\ud558\ub294 \ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \uc774 \uc124\uc815\uc740 \ud2b9\uc815 \ub0a0\uc9dc\uc5d0 \ubc1c\uc0dd\ud55c \uc608\uc678\ub97c \uc694\uc57d\ud558\ub294 \uc608\uc678 \ub85c\uadf8\uc758 \uc218\uc5d0\ub3c4 \uc801\uc6a9\ub429\ub2c8\ub2e4. \ub530\ub77c\uc11c \uc774 \uc218\uac00 10\uc774\uba74 ffdc/\ub514\ub809\ud1a0\ub9ac\uc5d0 \uc5f4 \uac1c\uc758 \uba54\uc2dc\uc9c0 \ub85c\uadf8, \uc5f4 \uac1c\uc758 \ucd94\uc801 \ub85c\uadf8 \ubc0f \uc5f4 \uac1c\uc758 \uc608\uc678 \uc694\uc57d\uc774 \uc788\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uae30\ubcf8\uc801\uc73c\ub85c \uac12\uc740 2\uc785\ub2c8\ub2e4. \ucc38\uace0: maxFiles\ub294 console.log \ud30c\uc77c\uc5d0 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
#
# File name
#
log.directory=\ub85c\uadf8 \ub514\ub809\ud1a0\ub9ac
log.directory.desc=\uc774 \uc18d\uc131\uc744 \uc0ac\uc6a9\ud558\uc5ec \ubaa8\ub4e0 \ub85c\uadf8 \ud30c\uc77c\uc5d0 \ub300\ud55c \ub514\ub809\ud1a0\ub9ac\ub97c \uc124\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4(console.log \ud30c\uc77c\uc740 \uc81c\uc678\ud558\uace0 FFDC\ub294 \ud3ec\ud568\ud568). \uae30\ubcf8\uc801\uc73c\ub85c logDirectory\ub294 LOG_DIR \ud658\uacbd \ubcc0\uc218\ub85c \uc124\uc815\ub429\ub2c8\ub2e4. \uae30\ubcf8 LOG_DIR \ud658\uacbd \ubcc0\uc218 \uacbd\ub85c\ub294 WLP_OUTPUT_DIR/serverName/logs\uc785\ub2c8\ub2e4. \ubb38\uc81c\uc810 \uc608\ubc29: \uc2dc\uc791\ud55c \ud6c4\uc5d0 \uad6c\uc131\uc744 \ub3d9\uc801\uc73c\ub85c \ubcc0\uacbd\ud558\ub824\ub294 \uacbd\uc6b0 \uc678\uc5d0\ub294 LOG_DIR \ud658\uacbd \ubcc0\uc218 \ub610\ub294 com.ibm.ws.logging.log.directory \ud2b9\uc131\uc744 \uc0ac\uc6a9\ud558\uc2ed\uc2dc\uc624.

message.file.name=\uba54\uc2dc\uc9c0 \ud30c\uc77c \uc774\ub984
message.file.name.desc=\uad6c\uc131\ub41c \ub85c\uadf8 \ub514\ub809\ud1a0\ub9ac\uc5d0 \uad00\ub828\ud558\uc5ec \uba54\uc2dc\uc9c0 \ucd9c\ub825\uc774 \uc4f0\uc5ec\uc9c4 \ud30c\uc77c\uc758 \uc774\ub984\uc785\ub2c8\ub2e4. \uae30\ubcf8\uac12\uc740 messages.log\uc785\ub2c8\ub2e4. \uc774 \ud30c\uc77c\uc740 \ud56d\uc0c1 \uc874\uc7ac\ud558\uba70 System.out \ubc0f System.err \uc678\uc5d0 INFO \ubc0f \uae30\ud0c0 (AUDIT, WARNING, ERROR, FAILURE) \uba54\uc2dc\uc9c0\ub97c \ud3ec\ud568\ud569\ub2c8\ub2e4. \uc774 \ub85c\uadf8\uc5d0\ub294 \uc2dc\uac04\uc18c\uc778 \ubc0f \ubc1c\ud589 \uc2a4\ub808\ub4dc ID\ub3c4 \ud3ec\ud568\ub429\ub2c8\ub2e4. \ub85c\uadf8 \ud30c\uc77c\uc774 \ub864\uc624\ubc84\ub418\uba74 \uc774\uc804 \ub85c\uadf8 \ud30c\uc77c\uc758 \uc774\ub984\uc774 messages_timestamp.log \ud615\uc2dd\uc774 \ub429\ub2c8\ub2e4. \ubb38\uc81c\uc810 \uc608\ubc29: \uc2dc\uc791\ud55c \ud6c4\uc5d0 \uad6c\uc131\uc744 \ub3d9\uc801\uc73c\ub85c \ubcc0\uacbd\ud558\ub824\ub294 \uacbd\uc6b0 \uc678\uc5d0\ub294 com.ibm.ws.logging.message.file.name \ud2b9\uc131\uc744 \uc0ac\uc6a9\ud558\uc2ed\uc2dc\uc624.

trace.file.name=\ucd94\uc801 \ud30c\uc77c \uc774\ub984
trace.file.name.desc=\uad6c\uc131\ub41c \ub85c\uadf8 \ub514\ub809\ud1a0\ub9ac\uc5d0 \uad00\ub828\ud558\uc5ec \ucd94\uc801 \ucd9c\ub825\uc774 \uc4f0\uc5ec\uc9c4 \ud30c\uc77c\uc758 \uc774\ub984\uc785\ub2c8\ub2e4. \uae30\ubcf8\uac12\uc740 messages.log\uc785\ub2c8\ub2e4. trace.log \ud30c\uc77c\uc740 traceSpecification\uc774 INFO \ub808\ubca8 \ubbf8\ub9cc\uc758 \ub85c\uadf8\ub97c \ud3ec\ud568\ud558\uc5ec \uc124\uc815\ub41c \uacbd\uc6b0\uc5d0\ub9cc \uc791\uc131\ub429\ub2c8\ub2e4. stdout\uc740 \ud2b9\uc218 \uac12\uc73c\ub85c \uc778\uc2dd\ub418\uba70 \uc774\ub294 \ucd94\uc801\uc774 \uc6d0\ub798 \ud45c\uc900 \ucd9c\ub825 \uc2a4\ud2b8\ub9bc\uc5d0 \uc9c0\uc815\ub418\ub3c4\ub85d \ud569\ub2c8\ub2e4. \ubb38\uc81c\uc810 \uc608\ubc29: \uc2dc\uc791\ud55c \ud6c4\uc5d0 \uad6c\uc131\uc744 \ub3d9\uc801\uc73c\ub85c \ubcc0\uacbd\ud558\ub824\ub294 \uacbd\uc6b0 \uc678\uc5d0\ub294 com.ibm.ws.logging.trace.file.name \ud2b9\uc131\uc744 \uc0ac\uc6a9\ud558\uc2ed\uc2dc\uc624.
#
# Console log level
#
console.level=\ucf58\uc194 \ub85c\uadf8 \ub808\ubca8
console.level.desc=\uba54\uc2dc\uc9c0\ub97c \ud544\ud130\ud558\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 \ub85c\uae45 \ub808\ubca8\uc774 \uc2dc\uc2a4\ud15c \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc785\ub2c8\ub2e4. \uc62c\ubc14\ub978 \uac12\uc740 INFO, AUDIT, WARNING, ERROR \ubc0f OFF\uc785\ub2c8\ub2e4. \uae30\ubcf8\uc801\uc73c\ub85c consoleLogLevel\uc740 WLP_LOGGING_CONSOLE_LOGLEVEL \ud658\uacbd \ubcc0\uc218(\uc124\uc815\ub41c \uacbd\uc6b0) \ub610\ub294 AUDIT\uc73c\ub85c \uc124\uc815\ub429\ub2c8\ub2e4. \ucc38\uace0: \uc774 \uac12\uc744 \ubcc0\uacbd\ud558\uae30 \uc804\uc5d0 \uac1c\ubc1c\uc790 \ub3c4\uad6c\uc758 \uc54c\ub824\uc9c4 \uc81c\ud55c\uc0ac\ud56d \uc8fc\uc81c\uc5d0\uc11c "\ucf58\uc194 \ub85c\uadf8 \ub808\ubca8 \uc124\uc815\uc744 \uc218\uc815\ud55c \ud6c4\uc5d0 Liberty \uc11c\ubc84\uc640 \uc0c1\ud638\uc791\uc6a9\ud560 \uc218 \uc5c6\uc74c" \uc808\uc758 \uc815\ubcf4\ub97c \uace0\ub824\ud558\uc2ed\uc2dc\uc624. \ubb38\uc81c\uc810 \uc608\ubc29: \uc2dc\uc791\ud55c \ud6c4\uc5d0 \uad6c\uc131\uc744 \ub3d9\uc801\uc73c\ub85c \ubcc0\uacbd\ud558\ub824\ub294 \uacbd\uc6b0 \uc678\uc5d0\ub294 WLP_LOGGING_CONSOLE_LOGLEVEL \ud658\uacbd \ubcc0\uc218 \ub610\ub294 com.ibm.ws.logging.console.level \ud2b9\uc131\uc744 \uc0ac\uc6a9\ud558\uc2ed\uc2dc\uc624.
console.level.info=\uc815\ubcf4, \uac10\uc0ac \ubc0f \uacbd\uace0 \uba54\uc2dc\uc9c0\uac00 \uc2dc\uc2a4\ud15c \ucd9c\ub825 \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc785\ub2c8\ub2e4. \uc624\ub958 \uba54\uc2dc\uc9c0\uac00 \uc2dc\uc2a4\ud15c \uc624\ub958 \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc785\ub2c8\ub2e4.
console.level.audit=\uac10\uc0ac \ubc0f \uacbd\uace0 \uba54\uc2dc\uc9c0\uac00 \uc2dc\uc2a4\ud15c \ucd9c\ub825 \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc785\ub2c8\ub2e4. \uc624\ub958 \uba54\uc2dc\uc9c0\uac00 \uc2dc\uc2a4\ud15c \uc624\ub958 \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc785\ub2c8\ub2e4.
console.level.warning=\uacbd\uace0 \uba54\uc2dc\uc9c0\uac00 \uc2dc\uc2a4\ud15c \ucd9c\ub825 \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc785\ub2c8\ub2e4. \uc624\ub958 \uba54\uc2dc\uc9c0\uac00 \uc2dc\uc2a4\ud15c \uc624\ub958 \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc785\ub2c8\ub2e4.
console.level.error=\uc624\ub958 \uba54\uc2dc\uc9c0\uac00 \uc2dc\uc2a4\ud15c \uc624\ub958 \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc785\ub2c8\ub2e4.
console.level.off=\uc11c\ubc84 \ucd9c\ub825\uc744 \uc2dc\uc2a4\ud15c \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. JVM \ucd9c\ub825\ub9cc \uc2dc\uc2a4\ud15c \uc2a4\ud2b8\ub9bc\uc5d0 \uc501\ub2c8\ub2e4.

console.copySystemStreams=\uc2dc\uc2a4\ud15c \uc2a4\ud2b8\ub9bc\uc5d0 System.out \ubc0f System.err\uc744 \ubcf5\uc0ac\ud558\uc2ed\uc2dc\uc624.
console.copySystemStreams.desc=true\uc778 \uacbd\uc6b0 System.out \ubc0f System.err \uc2a4\ud2b8\ub9bc\uc5d0 \uc4f0\uc774\ub294 \uba54\uc2dc\uc9c0\uac00 console.log\uc5d0 \ubcf5\uc0ac\ub429\ub2c8\ub2e4. false\uc778 \uacbd\uc6b0 \ud574\ub2f9 \uba54\uc2dc\uc9c0\ub294 \uad6c\uc131\ub41c \ub85c\uadf8(\uc608: messages.log \ub610\ub294 trace.log)\uc5d0 \uc4f0\uc774\uc9c0\ub9cc console.log\uc5d0 \ubcf5\uc0ac\ub418\uc9c0\ub294 \uc54a\uc2b5\ub2c8\ub2e4. \uae30\ubcf8\uac12\uc740 true\uc785\ub2c8\ub2e4. \ubb38\uc81c\uc810 \uc608\ubc29: \uc2dc\uc791\ud55c \ud6c4\uc5d0 \uad6c\uc131\uc744 \ub3d9\uc801\uc73c\ub85c \ubcc0\uacbd\ud558\ub824\ub294 \uacbd\uc6b0 \uc678\uc5d0\ub294 com.ibm.ws.logging.console.copySystemStreams \ud2b9\uc131\uc744 \uc0ac\uc6a9\ud558\uc2ed\uc2dc\uc624.
#
