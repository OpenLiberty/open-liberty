json.fields.desc=\ub85c\uadf8\uac00 JSON \ud615\uc2dd\uc778 \uacbd\uc6b0, \uc774 \uc18d\uc131\uc744 \uc0ac\uc6a9\ud558\uc5ec \uae30\ubcf8 \ud544\ub4dc \uc774\ub984\uc744 \uc0c8 \ud544\ub4dc \uc774\ub984\uc73c\ub85c \ub300\uccb4\ud558\uac70\ub098 \ub85c\uadf8\uc5d0\uc11c \ud544\ub4dc\ub97c \uc0dd\ub7b5\ud558\uc2ed\uc2dc\uc624. \ud544\ub4dc \uc774\ub984\uc744 \ub300\uccb4\ud558\ub824\uba74 defaultFieldName:newFieldName? \ud615\uc2dd\uc744 \uc0ac\uc6a9\ud558\uc5ec \uc0c8 \ud544\ub4dc \uc774\ub984\uc744 \uad6c\uc131\ud558\uc2ed\uc2dc\uc624. \uc9c0\uc815\ub41c \uc18c\uc2a4 \ub85c\uadf8\uc640 \uc5f0\uad00\ub418\ub294 \ud544\ub4dc \uc774\ub984\uc778 \uacbd\uc6b0, [source:]?defaultFieldName:newFieldName? \ud615\uc2dd\uc744 \uc0ac\uc6a9\ud558\uc2ed\uc2dc\uc624. \uc5ec\uae30\uc11c [source]\ub294 \uba54\uc2dc\uc9c0, \ucd94\uc801 \ub3c4\ub294 accessLog\uc640 \uac19\uc774 \uc9c0\uc815\ud558\ub824\ub294 \uc18c\uc2a4\uc785\ub2c8\ub2e4. \ub85c\uadf8\uc5d0\uc11c \ud544\ub4dc\ub97c \uc0dd\ub7b5\ud558\ub824\uba74 \ub2e4\uc74c \uc608\uc81c\uc5d0 \ud45c\uc2dc\ub41c \ub300\ub85c \ub300\uccb4\ubb3c \uc5c6\uc774 \ud544\ub4dc \uc774\ub984\uc744 \uc9c0\uc815\ud558\uc2ed\uc2dc\uc624(\uc608: defaultFieldName:). \uc5ec\ub7ec \ud544\ub4dc\uc758 \uc774\ub984\uc744 \ubc14\uafb8\uac70\ub098 \uc0dd\ub7b5\ud558\ub824\uba74 \uc27c\ud45c\ub85c \uad6c\ubd84\ub41c \ud544\ub4dc \uc774\ub984 \ub9f5\ud551 \ubaa9\ub85d\uc744 \uc9c0\uc815\ud558\uc2ed\uc2dc\uc624.

