trace.specification=\ucd94\uc801 \uc2a4\ud399
trace.specification.desc=\ucd94\uc801 \uc2a4\ud399 \ubb38\ubc95\uc744 \uc900\uc218\ud558\uace0 \ub2e4\uc591\ud55c \ucd94\uc801 \ucef4\ud3ec\ub10c\ud2b8\uc5d0 \ub300\ud55c \ucd08\uae30 \uc0c1\ud0dc\ub97c \uc9c0\uc815\ud558\ub294 \ucd94\uc801 \uc2a4\ud399\uc785\ub2c8\ub2e4. \ucd94\uc801 \uc2a4\ud399\uc740 \uc120\ud0dd\uc801\uc73c\ub85c \ucd94\uc801\uc744 \uc0ac\uc6a9\ud558\ub3c4\ub85d \uc124\uc815\ud558\uae30 \uc704\ud574 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \ube44\uc5b4 \uc788\ub294 \uac12\uc774 \ud5c8\uc6a9\ub418\uba70 '\ubaa8\ub4e0 \ucd94\uc801 \uc0ac\uc6a9 \uc548\ud568'\uc73c\ub85c \ucde8\uae09\ub429\ub2c8\ub2e4. \uc9c0\uc815\ub418\uc9c0 \uc54a\uc740 \ubaa8\ub4e0 \ucef4\ud3ec\ub10c\ud2b8\uac00 \uae30\ubcf8 \uc0c1\ud0dc\uc778 *=info\ub85c \ucd08\uae30\ud654\ub429\ub2c8\ub2e4.

