#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#

logging.properties=Registro em log
logging.properties.desc=Controla a captura e sa\u00edda de mensagens de log e de rastreio.

#
# File size / max files
#
max.file.size=Tamanho M\u00e1ximo do Arquivo de Log
max.file.size.desc=Tamanho m\u00e1ximo de um arquivo de log, em megabytes, antes de ser substitu\u00eddo; um valor igual a 0 significa sem limite.

max.files=M\u00e1ximo de Arquivos de Log
max.files.desc=N\u00famero m\u00e1ximo de arquivos de log que ser\u00e3o mantidos, antes que o arquivo mais antigo seja removido; um valor igual a 0 significa sem limite.
#
# File name
#
log.directory=Diret\u00f3rio de Log
log.directory.desc=Local do diret\u00f3rio para arquivos de log. O valor padr\u00e3o \u00e9 ${server.output.dir}/logs.

message.file.name=Nome do Arquivo de Mensagens
message.file.name.desc=Nome do arquivo no qual a sa\u00edda da \
mensagem ser\u00e1 gravada em rela\u00e7\u00e3o ao diret\u00f3rio de log configurado. O valor padr\u00e3o \u00e9 messages.log.

trace.file.name=Nome do Arquivo de Rastreio
trace.file.name.desc=Nome do arquivo no qual a sa\u00edda de \
rastreio ser\u00e1 gravada em rela\u00e7\u00e3o ao diret\u00f3rio de log configurado. O valor padr\u00e3o \u00e9 trace.log.
#
# Console log level
#
console.level=N\u00edvel de Log do Console
console.level.desc=O n\u00edvel de cria\u00e7\u00e3o de log usado para filtrar mensagens gravadas nos fluxos do sistema. O valor padr\u00e3o \u00e9 auditoria.
console.level.info=Mensagens de informa\u00e7\u00f5es, auditoria e aviso ser\u00e3o gravadas no fluxo de sa\u00edda do sistema. As mensagens de erro ser\u00e3o  gravadas no fluxo de erros do sistema.
console.level.audit=As mensagens de auditoria e de aviso ser\u00e3o gravadas no fluxo de sa\u00edda do sistema. As mensagens de erro ser\u00e3o  gravadas no fluxo de erros do sistema.
console.level.warning=As mensagens de aviso ser\u00e3o gravadas no fluxo de sa\u00edda do sistema. As mensagens de erro ser\u00e3o  gravadas no fluxo de erros do sistema.
console.level.error=As mensagens de erro ser\u00e3o  gravadas no fluxo de erros do sistema.
console.level.off=Nenhuma sa\u00edda do servidor ser\u00e1 gravada nos fluxos do sistema.  Somente a sa\u00edda JVM ser\u00e1 gravada nos fluxos do sistema.

console.copySystemStreams=Copiar System.out e System.err para fluxos do sistema
console.copySystemStreams.desc=Se true, grave System.out no fluxo de sa\u00edda do sistema e System.err no fluxo de erro do sistema. \
Se false, System.out e System.err ser\u00e3o gravados em logs configurados, como messages.log ou trace.log, mas n\u00e3o nos fluxos do sistema. \
O valor padr\u00e3o \u00e9 true.
#
# Trace specification and format
#
trace.specification=Especifica\u00e7\u00e3o de Rastreio
trace.specification.desc=Uma especifica\u00e7\u00e3o de rastreio que est\u00e1 em conformidade com a gram\u00e1tica de especifica\u00e7\u00e3o de rastreio e especifica o estado inicial para v\u00e1rios componentes de rastreio. \
Um valor \
vazio \u00e9 permitido e tratado como 'desativar todos os rastreios'. \
Qualquer componente que n\u00e3o seja especificado \u00e9 inicializado para um estado padr\u00e3o de *=info.

trace.format=Formato de Rastreio
trace.format.desc= Este formato \u00e9 usado para o log de \
rastreio.
trace.basic=Usar o formato de rastreio b\u00e1sico.
trace.enhanced=Usar o formato de rastreio b\u00e1sico aprimorado.
trace.advanced=Use o formato de rastreio avan\u00e7ado.

isoDateFormat=Use o formato de data ISO 8601
isoDateFormat.desc=Se esse atributo estiver configurado como true, as entradas de log nos arquivos de log messages.log, trace.log e FFDC usar\u00e3o o formato de data e hora ISO 8601. O valor padr\u00e3o \u00e9 false.

filter.sensitive=Suprimir Rastreio Sens\u00edvel
filter.sensitive.desc=O rastreio do servidor pode expor dados sens\u00edveis ao rastrear dados sem tipo, como bytes recebidos em uma conex\u00e3o de rede. \
Se true, evite que informa\u00e7\u00f5es potencialmente confidenciais sejam expostas nos arquivos de log e de rastreio. \
O valor padr\u00e3o \u00e9 false.

hide.messages=Mensagens a serem ocultas
hide.messages.desc=A lista de mensagens, separadas por uma v\u00edrgula, que est\u00e3o configuradas para serem ocultas dos arquivos console.log e message.log. Se as mensagens estiverem configuradas para ficarem ocultas, elas ser\u00e3o redirecionadas para o arquivo trace.log.

message.source=Origem da mensagem
message.source.desc=A lista de origens para rotear para messages.log

message.format=Formato da Mensagem
message.format.desc=O formato a ser usado para messages.log

console.source=Origem do console
console.source.desc=A lista de origens para rotear para console.log/console

console.format=Formato do console
console.format.desc=O formato a ser usado para console.log/console
