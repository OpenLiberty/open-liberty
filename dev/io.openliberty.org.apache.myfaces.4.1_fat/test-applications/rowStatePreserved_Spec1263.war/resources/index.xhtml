<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets">
	<h:head>
		<title>rowStatePreserved UIRepeat</title>
	</h:head>
	<h:body>
		<!-- State Should be Preservered via rowStatePreserved="true"  -->
		<ui:repeat id="val" rowStatePreserved="true" value="#{itemsBean.items}" var="val">
			<h:form id="mainForm">
				<h:inputText id="text" value="#{val}"/>
				<h:commandButton id="submit" value="submit" action="#{itemsBean.submit}" />
			</h:form>
		</ui:repeat>
	</h:body>
</html>
