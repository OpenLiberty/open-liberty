test {
    systemProperty "com.ibm.ws.microprofile.faulttolerance.jse", "true"
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.net.ossindex:ossindex-gradle-plugin:0.3.8-beta"
  }
}

apply plugin: "net.ossindex.audit"

audit {
    failOnError = true
}