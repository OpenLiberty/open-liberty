description=Ez az \u00f6sszetev\u0151 olyan er\u0151forr\u00e1s-illeszt\u0151k be\u00e1ll\u00edt\u00e1s\u00e1t teszi lehet\u0151v\u00e9, amelyeken kereszt\u00fcl a V\u00e1llalati inform\u00e1ci\u00f3s rendszerek (EIS) alkalmaz\u00e1sokb\u00f3l el\u00e9rhet\u0151k. \
Az er\u0151forr\u00e1s-illeszt\u0151 be\u00e1ll\u00edt\u00e1sa a kapcsolatgy\u00e1rak, fel\u00fcgyelt objektumok \u00e9s aktiv\u00e1l\u00e1si meghat\u00e1roz\u00e1sok be\u00e1ll\u00edt\u00e1s\u00e1t is mag\u00e1ban foglalja. \
A JCA 1.7 vagy alacsonyabb specifik\u00e1ci\u00f3nak megfelel\u0151 tetsz\u0151leges er\u0151forr\u00e1s-illeszt\u0151 haszn\u00e1lhat\u00f3. \
A nagyteljes\u00edtm\u00e9ny\u0171 kapcsolatt\u00e1raz\u00e1s szint\u00e9n biztos\u00edtott.
