description=Tato funkce umo\u017e\u0148uje podporu integrac\u00ed CDI pro webov\u00e9 aplikace vyu\u017e\u00edvaj\u00edc\u00ed r\u00e1mec Java Server Faces (JSF) 2.2. \
Tato funkce zahrnuje pouze k\u00f3d integrace kontejneru pro JSF a nezahrnuje \u017e\u00e1dn\u00e1 rozhran\u00ed JSF nebo implementaci. \
Chcete-li pou\u017e\u00edt tuto funkci, mus\u00ed b\u00fdt rozhran\u00ed JSF a implementace zabaleny v r\u00e1mci webov\u00fdch aplikac\u00ed, kter\u00e9 pou\u017e\u00edvaj\u00ed JSF.
