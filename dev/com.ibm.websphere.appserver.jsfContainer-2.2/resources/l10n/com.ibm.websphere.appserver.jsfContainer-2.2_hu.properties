description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a Java Server Faces (JSF) 2.2 keretrendszert haszn\u00e1l\u00f3 webalkalmaz\u00e1sok integr\u00e1ci\u00f3j\u00e1t. \
Ez a szolg\u00e1ltat\u00e1s csak a JSF t\u00e1rol\u00f3integr\u00e1ci\u00f3s k\u00f3dot tartalmazza, \u00e9s nem tartalmaz JSF fel\u00fcleteket vagy telep\u00edt\u00e9st.  \
A szolg\u00e1ltat\u00e1s haszn\u00e1lat\u00e1hoz a JSF-et haszn\u00e1l\u00f3 webalkalmaz\u00e1sok csomagj\u00e1nak tartalmaznia kell a JSF fel\u00fcleteket \u00e9s megval\u00f3s\u00edt\u00e1st.
