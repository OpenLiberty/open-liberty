description=Aceast\u0103 caracteristic\u0103 activeaz\u0103 integr\u0103rile CDI pentru aplica\u0163iile web care utilizeaz\u0103 cadrul de lucru Java Server Faces (JSF) 2.2. \
Aceast\u0103 caracteristic\u0103 include numai codul de integrare container pentru JSF \u015fi nu include nicio interfa\u0163\u0103 sau implementare JSF.  \
Pentru a folosi aceast\u0103 caracteristic\u0103, interfe\u0163ele \u015fi implementarea JSF trebuie s\u0103 fie \u00eempachetate \u00een aplica\u0163iile web care utilizeaz\u0103 JSF.
