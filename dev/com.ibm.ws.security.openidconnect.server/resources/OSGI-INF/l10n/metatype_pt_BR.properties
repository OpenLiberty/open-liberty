openidConnectProvider=Provedor do OpenID Connect Server
openidConnectProvider.desc=Provedor do OpenID Connect Server

oauthProviderRef=Refer\u00eancia do provedor OAuth
oauthProviderRef.desc=Uma refer\u00eancia ao ID de um provedor OAuth.
oauthProviderRef$Ref=Refer\u00eancia do provedor OAuth

uniqueUserIdentifier=Identificador de usu\u00e1rio exclusivo
uniqueUserIdentifier.desc=Um identificador exclusivo localmente e nunca redesignado dentro do emissor para o usu\u00e1rio.  Isso \u00e9 o mesmo que o Identificador de Assunto na especifica\u00e7\u00e3o

issuerIdentifier=Identificador do emissor
issuerIdentifier.desc= Especifique um identificador do emissor para o emissor da resposta.

audience=Audi\u00eancia para o token de ID 
audience.desc=Especifique o p\u00fablico ao qual se destina o token de ID. O valor padr\u00e3o \u00e9 o ID do cliente.  

userIdentity=Identidade do usu\u00e1rio 
userIdentity.desc=Especifica a identidade do usu\u00e1rio.

allowDefaultSsoCookieName=Permitir nome do cookie SSO padr\u00e3o
allowDefaultSsoCookieName.desc=Quando essa propriedade estiver configurada como true, o nome do cookie SSO padr\u00e3o, ltpaToken2, ser\u00e1 usado se um nome de cookie SSO customizado n\u00e3o estiver configurado.  Se um nome de cookie customizado estiver configurado para SSO, esse nome de cookie ser\u00e1 usado.  Se um nome de cookie customizado n\u00e3o estiver configurado e essa propriedade estiver configurada como false, um nome de cookie SSO gerado automaticamente ser\u00e1 usado.  


signatureAlgorithm=Algoritmo de assinatura do token de ID
signatureAlgorithm.desc= Especifique o algoritmo de assinatura que ser\u00e1 usado para assinar o token de ID.  
signatureAlgorithm.NONE=Sem assinatura
signatureAlgorithm.RS256=RSASSA-PKCS-v1_5 usando hash SHA-256
signatureAlgorithm.HS256=HMAC usando hash SHA-256

keyStoreRef=Keystore
keyStoreRef.desc=Um keystore contendo a chave privada necess\u00e1ria para assinar um algoritmo assim\u00e9trico.
keyAliasName= Nome alternativo de chave
keyAliasName.desc=Nome alternativo da chave para localizar a chave privada para assinar um algoritmo assim\u00e9trico.

trustStoreRef=Keystore de confian\u00e7a
trustStoreRef.desc=Um keystore que cont\u00e9m a chave p\u00fablica necess\u00e1ria para verificar uma assinatura do token JWT.

defaultScope=Escopo padr\u00e3o
defaultScope.desc=Especifique o escopo padr\u00e3o como uma lista separada por v\u00edrgula que ser\u00e1 retornada ao aplicativo cliente.

scopeToClaimMap=Mapa do escopo para solicita\u00e7\u00f5es
