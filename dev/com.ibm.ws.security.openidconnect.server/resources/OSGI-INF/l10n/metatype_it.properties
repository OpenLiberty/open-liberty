given_name.claim=Asserzione nome fornito
given_name.claim.desc=Specificare la chiave del registro utenti che verr\u00e0 richiamata per l'asserzione del nome fornito (given_name).

picture.claim=Asserzione immagine
picture.claim.desc=Specificare la chiave del registro utenti che verr\u00e0 richiamata per l'asserzione dell'immagine.

email.claim=Asserzione e-mail
email.claim.desc=Specificare la chiave del registro utenti che verr\u00e0 richiamata per l'asserzione del e-mail.

address.claim=Asserzione indirizzo
address.claim.desc=Specificare la chiave del registro utenti che verr\u00e0 richiamata per l'asserzione dell'indirizzo.

phone_number.claim=Asserzione numero di telefono
phone_number.claim.desc=Specificare la chiave del registro utenti che verr\u00e0 richiamata per l'asserzione del numero di telefono.

discovery=Rilevamento
