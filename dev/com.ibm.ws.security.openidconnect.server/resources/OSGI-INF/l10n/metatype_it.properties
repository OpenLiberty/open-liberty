responseTypesSupported=Tipi di risposta supportati
responseTypesSupported.desc=Specificare i tipi di risposta che verranno supportati dall'OP, sotto forma di elenco separato da virgole.
responseTypesSupported.code=codice
responseTypesSupported.token=token
responseTypesSupported.idTokenToken=token id_token

idTokenSigningAlgValuesSupported=Algoritmi di firma token ID supportati
idTokenSigningAlgValuesSupported.desc=Specificare l'algoritmo di firma che verr\u00e0 utilizzato per firmare il token ID.

scopesSupported=Ambiti supportati
scopesSupported.desc=Specificare, sotto forma di elenco separato da virgole, gli ambiti che verranno supportati.

claimsSupported=Asserzioni supportate
claimsSupported.desc=Specificare, sotto forma di elenco separato da virgole, le asserzioni che verranno supportate.

responseModesSupported=Modalit\u00e0 di risposta supportate
responseModesSupported.desc=Specificare le modalit\u00e0 di risposta che verranno utilizzate, sotto forma di elenco separato da virgole.
responseModesSupported.query=query
responseModesSupported.fragment=frammento
responseModesSupported.form_post=form_post

grantTypesSupported=Tipi di concessione supportati
grantTypesSupported.desc=Specificare i tipi di concessione che verranno utilizzati, sotto forma di elenco separato da virgole.
grantTypesSupported.authorizationCode=codice_autorizzazione
grantTypesSupported.implicit=implicito
grantTypesSupported.refreshToken=token_aggiornamento
grantTypesSupported.clientCredentials=credenziali_client
grantTypesSupported.password=password
grantTypesSupported.jwtBearer=urn:ietf:params:oauth:grant-type:jwt-bearer

tokenEndpointAuthMethodsSupported=Metodi di autenticazione endpoint token supportati
tokenEndpointAuthMethodsSupported.desc=Specificare i metodi di autenticazione endpoint token che verranno utilizzati, sotto forma di elenco separato da virgole.
tokenEndpointAuthMethodsSupported.none=nessuno
tokenEndpointAuthMethodsSupported.clientSecretPost=client_secret_post
tokenEndpointAuthMethodsSupported.clientSecretBasic=client_secret_basic

claimsParameterSupported=Parametro asserzione supportato
claimsParameterSupported.desc=Indicare tramite true o false se il parametro asserzione \u00e8 supportato o meno.

requestParameterSupported=Parametro richiesta supportato
requestParameterSupported.desc=Indicare tramite true o false se il parametro richiesta \u00e8 supportato o meno.

requestUriParameterSupported=Parametro URI richiesta supportato
requestUriParameterSupported.desc=Indicare tramite true o false se il parametro URI richiesta \u00e8 supportato o meno.

requireRequestUriRegistration=Richiedi registrazione URI richiesta
requireRequestUriRegistration.desc=Indicare tramite true o false se \u00e8 supportato o meno richiedere la registrazione dell'URI della richiesta.

customClaims=Richieste extra di token ID
customClaims.desc=Le richieste extra da inserire nei payload del token ID, in aggiunta alle richieste predefinite di realmName, uniqueSecurityName e groupIds.

jwkEnabled=Abilita JWK (JSON web key)
jwkEnabled.desc=Abilita o disabilita la JWK.

idTokenCacheEnabled=Token ID cache
idTokenCacheEnabled.desc=Abilita la memorizzazione in cache per salvare i token ID nel database e nella cache in memoria.

jwkRotationTime=Tempo di rotazione JWK
jwkRotationTime.desc=La quantit\u00e0 di tempo dopo la quale viene genrata una nuova JWK.

jwkSigningKeySize=Dimensione chiave di firma JWK
jwkSigningKeySize.desc=Dimensione misurata in bit della chiave di firma.
jwkSigningKeySize.1024=1024 bit
jwkSigningKeySize.2048=2048 bit
jwkSigningKeySize.4096=4096 bit
