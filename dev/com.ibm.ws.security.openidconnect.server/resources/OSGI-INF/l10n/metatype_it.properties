openidConnectProvider=Provider del server OpenID Connect
openidConnectProvider.desc=Il provider del server OpenID Connect

oauthProviderRef=Riferimento provider OAuth
oauthProviderRef.desc=Un riferimento all'ID di un provider OAuth.
oauthProviderRef$Ref=Riferimento provider OAuth

uniqueUserIdentifier=Identificativo utente univoco
uniqueUserIdentifier.desc=Un identificativo univoco localmente e mai riassegnato nell'emittente per l'utente.  \u00c8 uguale all'identificativo soggetto nella specifica

issuerIdentifier=Identificativo emittente
issuerIdentifier.desc= Specificare un identificativo emittente per l'emittente della risposta.

audience=Audience per il token ID 
audience.desc=Specificare l'audience a cui \u00e8 destinato il token ID. Il valore predefinito \u00e8 l'ID client.  

userIdentity=Identit\u00e0 utente 
userIdentity.desc=Specifica l'identit\u00e0 dell'utente.

allowDefaultSsoCookieName=Consenti nome cookie SSO predefinito
allowDefaultSsoCookieName.desc=Quando questa propriet\u00e0 \u00e8 impostata su true, viene utilizzato il nome del cookie SSO predefinito, ltpaToken2, se non \u00e8 configurato un nome cookie SSO personalizzato.  Se un nome cookie personalizzato \u00e8 stato configurato per SSO, viene utilizzato quel nome cookie.  Se un nome cookie personalizzato non \u00e8 configurato e questa propriet\u00e0 \u00e8 impostata su false, sar\u00e0 utilizzato un nome cookie SSO generato automaticamente.  


signatureAlgorithm=Algoritmo di firma del token ID
signatureAlgorithm.desc= Specificare l'algoritmo di firma che verr\u00e0 utilizzato per firmare il token ID.  
signatureAlgorithm.NONE=Nessuna firma
signatureAlgorithm.RS256=RSASSA-PKCS-v1_5 che utilizza l'hash SHA-256
signatureAlgorithm.HS256=HMAC che utilizza l'hash SHA-256

keyStoreRef=Keystore
keyStoreRef.desc=Un keystore contenente la chiave privata necessaria per la firma con un algoritmo asimmetrico.
keyAliasName= Nome alias chiave
keyAliasName.desc=Un nome alias di chiave per individuare la chiave privata per la firma con un algoritmo asimmetrico.

trustStoreRef=Keystore affidabile
trustStoreRef.desc=Un keystore contenente la chiave pubblica necessaria per la verifica di una firma del token JWT.

defaultScope=Ambito predefinito
defaultScope.desc=Specificare l'ambito predefinito come elenco separato da virgole, che sar\u00e0 restituito al client dell'applicazione.

scopeToClaimMap=Associazione ambito ad asserzioni
scopeToClaimMap.desc=Specificare le asserzioni per l'ambito.

extraProperties.com.ibm.ws.security.oidcs.scopeToClaimMap.metatype.name=Associazione ambito ad asserzioni
extraProperties.com.ibm.ws.security.oidcs.scopeToClaimMap.metatype.description=Specificare le asserzioni per l'ambito.

claimToUserRegistryMap=Associazione asserzione a registro utenti 
claimToUserRegistryMap.desc=Specificare la chiave del registro utente per l'asserzione.

extraProperties.com.ibm.ws.security.oidcs.claimToUserRegistryMap.metatype.name=Associazione asserzione a registro utenti
extraProperties.com.ibm.ws.security.oidcs.claimToUserRegistryMap.metatype.description=Specificare la chiave del registro utente per l'asserzione.

sessionManaged=Sessione gestita
sessionManaged.desc=Indicare tramite true o false se \u00e8 supportata. Il valore predefinito \u00e8 false. 

idTokenLifetime=Durata token ID
idTokenLifetime.desc=L'intervallo di tempo durante il quale il token ID \u00e8 valido (secondi).

profile.scope=Ambito profilo
profile.scope.desc=Specificare un elenco separato da virgole di asserzioni associate all'ambito del profilo. 

email.scope=Ambito e-mail
email.scope.desc=Specificare un elenco separato da virgole di asserzioni associate all'ambito dell'e-mail. 

