openidConnectProvider=Proveedor del servidor de OpenID Connect
openidConnectProvider.desc=El proveedor del servidor de OpenID Connect

oauthProviderRef=Referencia del proveedor de OAuth
oauthProviderRef.desc=Una referencia al ID de un proveedor de OAuth.
oauthProviderRef$Ref=Referencia del proveedor de OAuth

uniqueUserIdentifier=Identificador de usuario exclusivo
uniqueUserIdentifier.desc=Identificador localmente exclusivo del usuario y nunca reasignado dentro del emisor.  Es el mismo que el identificador de sujeto en la especificaci\u00f3n.

issuerIdentifier=Identificador de emisor
issuerIdentifier.desc= Especifique un identificador del emisor de la respuesta.

audience=Destinatarios de la se\u00f1al de ID 
audience.desc=Especifique los destinatarios de la se\u00f1al de ID. El valor predeterminado es el ID de cliente.  

userIdentity=Identidad del usuario 
userIdentity.desc=Especifica la identidad de usuario.

allowDefaultSsoCookieName=Permitir nombre de cookie predeterminado de inicio de sesi\u00f3n \u00fanico
allowDefaultSsoCookieName.desc=Cuando el valor de esta propiedad se establece en true, se utiliza el nombre de cookie predeterminado del inicio de sesi\u00f3n \u00fanico, ltpaToken2, si no est\u00e1 configurado un nombre de cookie personalizado para el inicio de sesi\u00f3n \u00fanico. Si est\u00e1 configurado un nombre de cookie personalizado para el inicio de sesi\u00f3n \u00fanico, se utiliza ese nombre de cookie. Si no est\u00e1 configurado un nombre de cookie personalizado y esta propiedad est\u00e1 establecida en false, se utiliza un nombre de cookie generado autom\u00e1ticamente.


signatureAlgorithm=Algoritmo de firma del s\u00edmbolo identificador.
signatureAlgorithm.desc= Especifique el algoritmo de firma que se utilizar\u00e1 para firmar el s\u00edmbolo identificador.  
signatureAlgorithm.NONE=Sin firma
signatureAlgorithm.RS256=RSASSA-PKCS-v1_5 utilizando hash SHA-256
signatureAlgorithm.HS256=HMAC utilizando hash SHA-256

keyStoreRef=Almac\u00e9n de claves
keyStoreRef.desc=Un almac\u00e9n de claves que contiene la clave privada necesaria para firmar con un algoritmo asim\u00e9trico.
keyAliasName= Nombre de alias de clave
keyAliasName.desc=Nombre de alias de clave para localizar la clave privada para firmar con un algoritmo asim\u00e9trico.

trustStoreRef=Almac\u00e9n de claves de confianza
trustStoreRef.desc=Un almac\u00e9n de claves que contiene la clave p\u00fablica necesaria para verificar una firma de la se\u00f1al de JWT.

defaultScope=\u00c1mbito predeterminado
defaultScope.desc=Especifique el \u00e1mbitos predeterminado en forma de lista separada por comas que se devolver\u00e1 al cliente de aplicaciones.

scopeToClaimMap=Correlaci\u00f3n de \u00e1mbito con reclamaciones
scopeToClaimMap.desc=Especifique las reclamaciones del \u00e1mbito.

extraProperties.com.ibm.ws.security.oidcs.scopeToClaimMap.metatype.name=Correlaci\u00f3n de \u00e1mbito con reclamaciones
extraProperties.com.ibm.ws.security.oidcs.scopeToClaimMap.metatype.description=Especifique las reclamaciones del \u00e1mbito.

claimToUserRegistryMap=Correlaci\u00f3n de reclamaci\u00f3n con registro de usuarios 
claimToUserRegistryMap.desc=Especifique la clave de registro de usuarios para la reclamaci\u00f3n.

extraProperties.com.ibm.ws.security.oidcs.claimToUserRegistryMap.metatype.name=Correlaci\u00f3n de reclamaci\u00f3n con registro de usuarios
extraProperties.com.ibm.ws.security.oidcs.claimToUserRegistryMap.metatype.description=Especifique la clave de registro de usuarios para la reclamaci\u00f3n.

sessionManaged=Sesi\u00f3n gestionada
sessionManaged.desc=Se indica mediante true o false si la gesti\u00f3n de sesiones est\u00e1 soportada. El valor predeterminado es false. 

idTokenLifetime=Tiempo de vida de se\u00f1al de ID
idTokenLifetime.desc=El periodo de tiempo (en segundos) en que una se\u00f1al de ID es v\u00e1lida.

profile.scope=\u00c1mbito de perfil
profile.scope.desc=Especifique una lista separada por comas de reclamaciones asociadas con el \u00e1mbito de perfil. 

email.scope=\u00c1mbito de correo electr\u00f3nico
email.scope.desc=Especifique una lista separada por comas de reclamaciones asociadas con el \u00e1mbito de correo electr\u00f3nico. 

phone.scope=\u00c1mbito de tel\u00e9fono
