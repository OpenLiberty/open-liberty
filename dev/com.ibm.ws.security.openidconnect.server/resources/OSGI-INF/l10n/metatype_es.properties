address.scope=\u00c1mbito de direcci\u00f3n
address.scope.desc=Especifique una lista separada por comas de reclamaciones asociadas con el \u00e1mbito de direcci\u00f3n.

name.claim=Reclamaci\u00f3n de nombre
name.claim.desc=Especifique la clave del registro de usuarios que se recuperar\u00e1 para la reclamaci\u00f3n de nombre.  

given_name.claim=Reclamaci\u00f3n de nombre indicado
given_name.claim.desc=Especifique la clave del registro de usuarios que se recuperar\u00e1 para la reclamaci\u00f3n de given_name.

picture.claim=Reclamaci\u00f3n de imagen
picture.claim.desc=Especifique la clave del registro de usuarios que se recuperar\u00e1 para la reclamaci\u00f3n de imagen.

email.claim=Reclamaci\u00f3n de correo electr\u00f3nico
email.claim.desc=Especifique la clave del registro de usuarios que se recuperar\u00e1 para la reclamaci\u00f3n de correo electr\u00f3nico.

address.claim=Reclamaci\u00f3n de direcci\u00f3n
address.claim.desc=Especifique la clave del registro de usuarios que se recuperar\u00e1 para la reclamaci\u00f3n de direcci\u00f3n.

phone_number.claim=Reclamaci\u00f3n de n\u00famero de tel\u00e9fono
phone_number.claim.desc=Especifique la clave del registro de usuarios que se recuperar\u00e1 para la reclamaci\u00f3n de phone_number.

discovery=Descubrimiento
discovery.desc=El descubrimiento se basa en el perfil del servidor de autorizaciones OpenID Connect y en Jazz.

