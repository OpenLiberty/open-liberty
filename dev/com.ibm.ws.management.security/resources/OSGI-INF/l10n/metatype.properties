#==== MANAGEMENT ROLE CONFIGURATION =====
role.administrator=Administrator Role
role.administrator.desc=A collection of users, groups, or both that are assigned the server administrator role.

role.viewer=Viewer Role
role.viewer.desc=A collection of users, groups, or both that are assigned the server viewer role.

role.user=User name
role.user.desc=User assigned a role.

role.userAccessId=User access ID
role.userAccessId.desc=A user access ID in the general form user:realmName/userUniqueId. 

role.group=Group name
role.group.desc=Group assigned a role.

role.groupAccessId=Group access ID
role.groupAccessId.desc=A group access ID in the general form group:realmName/groupUniqueId.


