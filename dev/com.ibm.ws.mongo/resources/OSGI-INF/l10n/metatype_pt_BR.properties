#CMVCPATHNAME com.ibm.ws.concurrent/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# mongo

mongo=Mongo
mongo.desc=Configura\u00e7\u00e3o para uma inst\u00e2ncia do Mongo.

MongoClientOptions.name=MongoClientOptions
MongoClientOptions.description=Configura\u00e7\u00e3o de uma inst\u00e2ncia MongoClientOptions.

hostNames=Nomes dos hosts
hostNames.desc=Lista de nomes de hosts. A ordena\u00e7\u00e3o dessa lista deve ser consistente com a lista de portas, de forma que o primeiro elemento da lista de nomes de hosts corresponda ao primeiro elemento na lista de portas e assim por diante.

libraryRef=Biblioteca de Driver Java do MongoDB
libraryRef$Ref=Refer\u00eancia de biblioteca do driver Java do MongoDB
libraryRef.desc=Especifica uma biblioteca que cont\u00e9m o Driver Java do MongoDB.

onError=A\u00e7\u00e3o a executar para erros de configura\u00e7\u00e3o
onError.desc=Determina a a\u00e7\u00e3o a ser executada em resposta a erros de configura\u00e7\u00e3o.
onError.FAIL=Falhar quando configura\u00e7\u00e3o incorreta for encontrada.
onError.IGNORE=Ignorar configura\u00e7\u00e3o incorreta.
onError.WARNING=Emitir um aviso para configura\u00e7\u00e3o incorreta.

ports=N\u00fameros de portas
ports.desc=Lista de n\u00fameros de portas. A ordena\u00e7\u00e3o dessa lista deve ser consistente com a lista de nomes de hosts, de forma que o primeiro elemento da lista de nomes de hosts corresponda ao primeiro elemento na lista de portas e assim por diante.

password=Senha
password.desc=Senha para Usu\u00e1rio do Banco de Dados.

user=Usu\u00e1rio
user.desc=Nome de usu\u00e1rio do banco de dados.

useCertificateAuthentication=Usar o certificado para autentica\u00e7\u00e3o
useCertificateAuthentication.desc=Use o certificado fornecido no armazenamento de chaves para autenticar o usu\u00e1rio para MongoDB.

# mongoDB

mongoDB=MongoDB DB
mongoDB.desc=Configura\u00e7\u00e3o para uma inst\u00e2ncia do MongoDB DB.

databaseName=Nome do banco de dados
databaseName.desc=Nome do banco de dados.

jndiName=Nome JNDI
jndiName.desc=Nome JNDI para uma inst\u00e2ncia do MongoDB DB

mongoRef=Inst\u00e2ncia do Mongo
mongoRef$Ref=Refer\u00eancia da inst\u00e2ncia do Mongo
mongoRef.desc=Especifica a inst\u00e2ncia do Mongo \u00e0 qual esta inst\u00e2ncia do BD pertence.

# MongoOptions (these are included in the mongo properties)

autoConnectRetry=Nova tentativa de conex\u00e3o autom\u00e1tica
autoConnectRetry.desc=Tente conex\u00f5es em um servidor, para um intervalo at\u00e9 maxAutoConnectRetryTime, se o soquete n\u00e3o puder ser aberto.

connectionsPerHost=Conex\u00e3o por host
connectionsPerHost.desc=Limita o n\u00famero de conex\u00f5es abertas para cada host. Conex\u00f5es s\u00e3o agrupadas quando n\u00e3o est\u00e3o em uso.

connectTimeout=Tempo Limite de Conex\u00e3o
connectTimeout.desc=Tempo limite da conex\u00e3o para novas conex\u00f5es.

cursorFinalizerEnabled=Finalizador de cursos ativado
cursorFinalizerEnabled.desc=Tenta limpar DBCursors que n\u00e3o est\u00e3o fechados.

description=Descri\u00e7\u00e3o
description.desc=Descri\u00e7\u00e3o de uma inst\u00e2ncia do Mongo.

maxAutoConnectRetryTime=Tempo m\u00e1ximo de nova tentativa de conex\u00e3o autom\u00e1tica
maxAutoConnectRetryTime.desc=Intervalo durante o qual tenta novamente abrir uma conex\u00e3o com um servidor.

maxWaitTime=Tempo M\u00e1ximo de Espera
maxWaitTime.desc=Quantia m\u00e1xima de tempo a esperar por uma conex\u00e3o dispon\u00edvel. Se negativo, a solicita\u00e7\u00e3o de conex\u00e3o nunca atinge o tempo limite.

readPreference=Prefer\u00eancia de leitura
readPreference.desc=Configura a prefer\u00eancia de leitura.

socketKeepAlive=Keep-alive do soquete
socketKeepAlive.desc=Configura se deve-se efetuar keep-alive do soquete ou n\u00e3o.

socketTimeout=Tempo Limite de Soquete
socketTimeout.desc=O tempo limite de soquete.

sslEnabled=Secure Sockets Layer ativado
sslEnabled.desc=Configura se o SSL deve ser ativado ou n\u00e3o.

sslRef=Refer\u00eancia do Secure Sockets Layer
sslRef$Ref=Refer\u00eancia de Secure Sockets Layer
sslRef.desc=ID da configura\u00e7\u00e3o SSL a ser usado para conectar ao servidor ativado por SSL.

threadsAllowedToBlockForConnectionMultiplier=Multiplicador de encadeamentos de bloqueio m\u00e1ximo
threadsAllowedToBlockForConnectionMultiplier.desc=Esse valor, multiplicado por connectionsPerHost, estabelece um limite superior em encadeamentos que podem esperar uma conex\u00e3o dispon\u00edvel.

writeConcern=Preocupa\u00e7\u00e3o com a grava\u00e7\u00e3o
writeConcern.desc=A confiabilidade de uma opera\u00e7\u00e3o de grava\u00e7\u00e3o para o servidor mongo.
