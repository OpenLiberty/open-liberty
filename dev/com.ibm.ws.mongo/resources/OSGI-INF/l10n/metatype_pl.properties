# MongoOptions (these are included in the mongo properties)

autoConnectRetry=Automatyczne ponawianie pr\u00f3by po\u0142\u0105czenia
autoConnectRetry.desc=Ponawiaj pr\u00f3by nawi\u0105zania po\u0142\u0105cze\u0144 z serwerem przez czas okre\u015blony we w\u0142a\u015bciwo\u015bci maxAutoConnectRetryTime, je\u015bli nie mo\u017cna otworzy\u0107 gniazda.

connectionsPerHost=Liczba po\u0142\u0105cze\u0144 na host
connectionsPerHost.desc=Ogranicza liczb\u0119 otwartych po\u0142\u0105cze\u0144 z ka\u017cdym hostem. Po\u0142\u0105czenia s\u0105 umieszczane w puli, gdy nie s\u0105 u\u017cywane.

connectTimeout=Limit czasu po\u0142\u0105czenia
connectTimeout.desc=Limit czasu po\u0142\u0105czenia dla nowych po\u0142\u0105cze\u0144.

cursorFinalizerEnabled=W\u0142\u0105czony finalizator kursor\u00f3w
cursorFinalizerEnabled.desc=Podejmuje pr\u00f3by wyczyszczenia kursor\u00f3w bazy danych, kt\u00f3re nie zosta\u0142y zamkni\u0119te.

description=Opis
description.desc=Opis instancji Mongo.

maxAutoConnectRetryTime=Maksymalny czas automatycznego ponawiania po\u0142\u0105czenia
maxAutoConnectRetryTime.desc=Czas, przez kt\u00f3ry maj\u0105 by\u0107 ponawiane pr\u00f3by otworzenia po\u0142\u0105czenia z serwerem.

maxWaitTime=Maksymalny czas oczekiwania
maxWaitTime.desc=Maksymalny czas oczekiwania na dost\u0119pne po\u0142\u0105czenie. Je\u015bli warto\u015b\u0107 jest ujemna, \u017c\u0105danie po\u0142\u0105czenia nigdy nie przekroczy limitu czasu.

readPreference=Preferencja odczytu
readPreference.desc=Konfiguruje preferencj\u0119 odczytu.

socketKeepAlive=Utrzymuj aktywno\u015b\u0107 gniazda
socketKeepAlive.desc=Okre\u015bla, czy aktywno\u015b\u0107 gniazd ma by\u0107 utrzymywana.

socketTimeout=Limit czasu gniazda
socketTimeout.desc=Limit czasu gniazda.

sslEnabled=W\u0142\u0105czono protok\u00f3\u0142 SSL (Secure Socket Layer)
sslEnabled.desc=Wskazuje, czy ma zosta\u0107 w\u0142\u0105czony protok\u00f3\u0142 SSL.

sslRef=Odwo\u0142anie do protoko\u0142u SSL (Secure Socket Layer)
sslRef$Ref=Odwo\u0142anie do protoko\u0142u SSL (Secure Socket Layer)
sslRef.desc=Identyfikator konfiguracji SSL, kt\u00f3ra ma by\u0107 u\u017cywana do nawi\u0105zywania po\u0142\u0105czenia z serwerem z w\u0142\u0105czon\u0105 obs\u0142ug\u0105 protoko\u0142u SSL.

threadsAllowedToBlockForConnectionMultiplier=Maksymalny mno\u017cnik w\u0105tk\u00f3w blokuj\u0105cych
threadsAllowedToBlockForConnectionMultiplier.desc=Ta warto\u015b\u0107, pomno\u017cona przez warto\u015b\u0107 connectionsPerHost, okre\u015bla g\u00f3rny limit liczby w\u0105tk\u00f3w, kt\u00f3re mog\u0105 oczekiwa\u0107 na dost\u0119pne po\u0142\u0105czenie.

writeConcern=Niezawodno\u015b\u0107 zapisu
writeConcern.desc=Niezawodno\u015b\u0107 operacji zapisu na serwerze mongo.
