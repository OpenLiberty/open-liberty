# mongo

mongo=Mongo
mongo.desc=Configura\u0163ie pentru o instan\u0163\u0103 Mongo.

MongoClientOptions.name=MongoClientOptions
MongoClientOptions.description=Configura\u0163ia pentru instan\u0163a MongoClientOptions.

hostNames=Nume gazd\u0103
hostNames.desc=List\u0103 nume gazd\u0103. Ordonarea acestei liste trebuie s\u0103 fie \u00een concordan\u0163\u0103 cu lista de porturi, precum primul element din lista numelor gazd\u0103 corespunde primului element din lista de porturi \u015fi a\u015fa mai departe.

libraryRef=Biblioteca driver MongoDB Java
libraryRef$Ref=Referina bibliotec\u0103 driver MongoDB Java
libraryRef.desc=Specific\u0103 o bibliotec\u0103 care conine driver-ul MongoDB Java.

onError=Ac\u0163iune de f\u0103cut pentru erori de configurare
onError.desc=Determin\u0103 ac\u0163iunea de f\u0103cut ca r\u0103spuns la erorile de configurare.
onError.FAIL=E\u015fueaz\u0103 c\u00e2nd se \u00eent\u00e2lne\u015fte o configura\u0163ie incorect\u0103.
onError.IGNORE=Ignor\u0103 configura\u0163ia incorect\u0103.
onError.WARNING=Emite un avertisment pentru configura\u0163ie incorect\u0103.

ports=Numere porturi
ports.desc=List\u0103 numere porturi. Ordonarea acestei liste trebuie s\u0103 fie \u00een concordan\u0163\u0103 cu lista numelor gazdelor, astfel: primul element din lista numelor gazd\u0103 corespunde primului element din lista de porturi \u015fi a\u015fa mai departe.

password=Parol\u0103
password.desc=Parol\u0103 pentru utilizatorul bazei de date.

user=Utilizator
user.desc=Nume utilizator baz\u0103 de date.

useCertificateAuthentication=Utilizare certificat pentru autentificare
useCertificateAuthentication.desc=Utiliza\u0163i certificatul furnizat din depozitul de chei pentru a autentifica utilizatorul la MongoDB.

# mongoDB

mongoDB=MongoDB DB
mongoDB.desc=Configurarea pentru instan\u0163a MongoDB DB.

databaseName=Nume baz\u0103 de date
databaseName.desc=Numele bazei de date.

jndiName=Nume JNDI
jndiName.desc=Nume JNDI pentru o instan\u0163\u0103 MongoDB DB

mongoRef=Instan\u0163\u0103 Mongo
mongoRef$Ref=Referin\u0163\u0103 instan\u0163\u0103 Mongo
mongoRef.desc=Specific\u0103 instan\u0163a Mongo de care apar\u0163ine aceast\u0103 instan\u0163\u0103 DB.

# MongoOptions (these are included in the mongo properties)

autoConnectRetry=Re\u00eencercare conectare automat\u0103
autoConnectRetry.desc=Re\u00eencerca\u0163i conexiunile la un server, pentru un interval de p\u00e2n\u0103 la maxAutoConnectRetryTime, dac\u0103 socket-ul nu poate fi deschis.

connectionsPerHost=Conexiune per gazd\u0103
connectionsPerHost.desc=Limiteaz\u0103 num\u0103rul de conexiuni deschise c\u0103tre fiecare gazd\u0103. Conexiunile sunt trecute \u00een pool atunci c\u00e2nd nu sunt utilizate.

connectTimeout=Timeout conexiune
connectTimeout.desc=Timeout conexiune pentru conexiunile noi

cursorFinalizerEnabled=Finalizator cursor activat
cursorFinalizerEnabled.desc=\u00cencearc\u0103 s\u0103 cure\u0163e DBCursor-urile care nu sunt \u00eenchise.

description=Descriere
description.desc=Descrierea unei instan\u0163e Mongo.

maxAutoConnectRetryTime=Timpul maxim de re\u00eencercare pentru auto conectare
maxAutoConnectRetryTime.desc=Intervalul de timp \u00een care se re\u00eencearc\u0103 deschiderea unei conexiuni c\u0103tre server.

maxWaitTime=Timp maxim de a\u015fteptare
maxWaitTime.desc=Durata maxim\u0103 de timp \u00een care se a\u015fteapt\u0103 o conexiune disponibil\u0103. Dac\u0103 este negativ\u0103, cererea de conexiune nu expir\u0103 niciodat\u0103.

readPreference=Preferin\u0163e de citire
readPreference.desc=Configureaz\u0103 preferin\u0163ele de citire.

socketKeepAlive=Socket keep alive
socketKeepAlive.desc=Configureaz\u0103 dac\u0103 socketurile s\u0103 fie p\u0103strate \u00een via\u0163\u0103 sau nu.

socketTimeout=Timeout socket
socketTimeout.desc=Timeout-ul socketului.

sslEnabled=Secure Socket Layer activat
sslEnabled.desc=Configureaz\u0103 dac\u0103 se activeaz\u0103 sau nu SSL.

sslRef=Referin\u0163\u0103 Secure Socket Layer
sslRef$Ref=Referin\u0163\u0103 Secure socket layer
sslRef.desc=ID-ul configura\u0163iei SSL de utilizat pentru conectarea la serverul activat de SSL.

threadsAllowedToBlockForConnectionMultiplier=Multiplicator maxim de blocare de fire de execu\u0163ie
threadsAllowedToBlockForConnectionMultiplier.desc=Aceast\u0103 valoare, \u00eenmul\u0163it\u0103 cu connectionsPerHost, stabile\u015fte o limit\u0103 superioar\u0103 de fire de execu\u0163ie care sunt permise pentru a\u015fteptarea unei conexiuni disponibile.

writeConcern=Grij\u0103 de sciere
writeConcern.desc=Fiabilitatea unei oprea\u0163iuni de scriere pe un server mongo.
