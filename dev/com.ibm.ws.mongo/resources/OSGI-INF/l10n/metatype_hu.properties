connectionsPerHost.desc=Korl\u00e1tozza az egyes hosztok fel\u00e9 megnyitott kapcsolatok sz\u00e1m\u00e1t. A kapcsolatok t\u00e1razva vannak, ha nincsenek haszn\u00e1latban.

