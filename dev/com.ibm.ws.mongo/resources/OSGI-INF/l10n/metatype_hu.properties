# MongoOptions (these are included in the mongo properties)

autoConnectRetry=Automatikus csatlakoz\u00e1s \u00fajrapr\u00f3b\u00e1lkoz\u00e1s
autoConnectRetry.desc=Csatlakoz\u00e1s \u00farapr\u00f3b\u00e1lkoz\u00e1sa egy kiszolg\u00e1l\u00f3 fel\u00e9 a maxAutoConnectRetryTime \u00e1ltal meghat\u00e1rozott id\u0151tartamig, ha a socket nem nyithat\u00f3 meg.

