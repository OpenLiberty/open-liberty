socketTimeout=Socket id\u0151korl\u00e1t
socketTimeout.desc=A socket id\u0151korl\u00e1tja.

sslEnabled=A v\u00e9dett socket r\u00e9teg enged\u00e9lyezett
sslEnabled.desc=Be\u00e1ll\u00edtja, hogy az SSL enged\u00e9lyezett-e.

sslRef=V\u00e9dett socket r\u00e9teg hivatkoz\u00e1s
sslRef$Ref=V\u00e9dett socket r\u00e9teg hivatkoz\u00e1s
sslRef.desc=Az SSL t\u00e1mogat\u00e1s\u00fa kiszolg\u00e1l\u00f3 csatlakoz\u00e1s\u00e1hoz haszn\u00e1lt SSL konfigur\u00e1ci\u00f3 azonos\u00edt\u00f3ja.

threadsAllowedToBlockForConnectionMultiplier=Sz\u00e1lak maim\u00e1lis blokkol\u00e1si szorz\u00f3ja
threadsAllowedToBlockForConnectionMultiplier.desc=Ez az \u00e9rt\u00e9k a connectionsPerHost \u00e9rt\u00e9k\u00e9vel szorozva fels\u0151 korl\u00e1tot ad azon sz\u00e1lakra, melyek el\u00e9rhet\u0151 kapcsolatra v\u00e1rakozhatnak.

