cursorFinalizerEnabled.desc=Megk\u00eds\u00e9rli a be nem z\u00e1rt DBCursor-ok ki\u00fcr\u00edt\u00e9s\u00e9t.

description=Le\u00edr\u00e1s
description.desc=Egy Mongo p\u00e9ld\u00e1ny le\u00edr\u00e1sa.

maxAutoConnectRetryTime=Automatikus csatlakoz\u00e1s maxim\u00e1lis \u00fajrapr\u00f3b\u00e1lkoz\u00e1si id\u0151
maxAutoConnectRetryTime.desc=Az az id\u0151k\u00f6z, am\u00edg a rendszer \u00fajrapr\u00f3b\u00e1lkozik egy kiszolg\u00e1l\u00f3 fel\u00e9 a csatlakoz\u00e1s megnyit\u00e1s\u00e1ra.

maxWaitTime=Maxim\u00e1lis v\u00e1rakoz\u00e1si id\u0151
maxWaitTime.desc=Maxim\u00e1lis v\u00e1rakoz\u00e1si id\u0151tartam rendelkez\u00e9sre \u00e1ll\u00f3 kapcsolatra. Ha negat\u00edv, akkor a csatlakoz\u00e1si k\u00e9r\u00e9s soha nem l\u00e9pi t\u00fal az id\u0151korl\u00e1tot.

readPreference=Olvas\u00e1si be\u00e1ll\u00edt\u00e1s
