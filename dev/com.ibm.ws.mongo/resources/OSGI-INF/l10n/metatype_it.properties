# mongo

mongo=Mongo
mongo.desc=Configurazione per un'istanza Mongo.

MongoClientOptions.name=MongoClientOptions
MongoClientOptions.description=Configurazione per un'istanza MongoClientOptions.

hostNames=Nomi host
hostNames.desc=Elenco di nomi host. L'ordine di questo elenco deve essere coerente con l'elenco di porte, in modo che il primo elemento nell'elenco di nomi host corrisponda al primo elemento nell'elenco di porte e cos\u00ec via.

libraryRef=Libreria MongoDB Java Driver
libraryRef$Ref=Riferimento libreria MongoDB Java Driver
libraryRef.desc=Specifica una libreria che contiene MongoDB Java Driver.

onError=Azione da eseguire per gli errori di configurazione
onError.desc=Determina l'azione da eseguire in risposta agli errori di configurazione.
onError.FAIL=Riportare esito negativo quando viene rilevata una configurazione non corretta.
onError.IGNORE=Ignorare una configurazione non corretta.
onError.WARNING=Emettere un'avvertenza per una configurazione non corretta.

ports=Numeri di porta
ports.desc=Elenco dei numeri di porta. L'ordine di questo elenco deve essere coerente con l'elenco di nomi host, in modo che il primo elemento nell'elenco di nomi host corrisponda al primo elemento nell'elenco di porte e cos\u00ec via.

password=Password
password.desc=Password per l'utente del database.

user=Utente
user.desc=Nome utente database.

useCertificateAuthentication=Utilizza certificato per l'autenticazione
useCertificateAuthentication.desc=Utilizza il certificato fornito dal keystore per autenticare l'utente su MongoDB.

# mongoDB

mongoDB=DB MongoDB
mongoDB.desc=Configurazione per un'istanza del DB MongoDB.

databaseName=Nome database
databaseName.desc=Nome del database.

jndiName=Nome JNDI
jndiName.desc=Nome JNDI per un'istanza del DB MongoDB

mongoRef=Istanza Mongo
mongoRef$Ref=Riferimento istanza Mongo
mongoRef.desc=Specifica l'istanza Mongo a cui appartiene questa istanza del DB.

# MongoOptions (these are included in the mongo properties)

autoConnectRetry=Tentativi di connessione automatica
autoConnectRetry.desc=Tentativi di connessione a un server, per un intervallo fino a maxAutoConnectRetryTime, se il socket non pu\u00f2 essere aperto.

connectionsPerHost=Connessione per host
connectionsPerHost.desc=Limita il numero di connessioni aperte su ciascun host. Le connessioni vengono raggruppate quando non sono in uso.

connectTimeout=Timeout connessione
connectTimeout.desc=Timeout della connessione per le nuove connessioni.

cursorFinalizerEnabled=Finalizzatore cursore abilitato
cursorFinalizerEnabled.desc=Tentativi di ripulitura dei DBCursor che non sono chiusi.

description=Descrizione
description.desc=Descrizione di un'istanza Mongo.

maxAutoConnectRetryTime=Tempo massimo tentativi di connessione automatica
maxAutoConnectRetryTime.desc=L'intervallo durante il quale ripetere i tentativi di apertura di una connessione a un server.

maxWaitTime=Tempo di attesa massimo
maxWaitTime.desc=Intervallo di tempo massimo durante il quale attendere che una connessione sia disponibile. Se \u00e8 negativo, la richiesta di connessione non scade mai.

readPreference=Preferenza di lettura
readPreference.desc=Configura le preferenze di lettura.

socketKeepAlive=Mantieni attivo socket
socketKeepAlive.desc=Configura se mantenere o meno attivi i socket.

socketTimeout=Timeout socket
socketTimeout.desc=Il timeout del socket.

sslEnabled=SSL (Secure socket layer) abilitato
sslEnabled.desc=Configura se abilitare o meno l'SSL.

sslRef=Riferimento a SSL (Secure Socket Layer)
sslRef$Ref=Riferimento a SSL (Secure socket layer)
sslRef.desc=L'ID della configurazione SSL da utilizzare per stabilire una connessione al server abilitato a SSL.

threadsAllowedToBlockForConnectionMultiplier=Moltiplicatore numero massimo blocco thread
threadsAllowedToBlockForConnectionMultiplier.desc=Questo valore, moltiplicato per connectionsPerHost, stabilisce un limite superiore sui thread che possono attendere una connessione disponibile.

writeConcern=Affidabilit\u00e0 operazione di scrittura
writeConcern.desc=L'affidabilit\u00e0 di un'operazione di scrittura per il server mongo.
