#CMVCPATHNAME com.ibm.ws.concurrent/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# mongo

mongo=Mongo
mongo.desc=Configuration d'une instance Mongo.

MongoClientOptions.name=MongoClientOptions
MongoClientOptions.description=Configuration d'une instance MongoClientOptions.

hostNames=Noms d'h\u00f4te
hostNames.desc=Liste des noms d'h\u00f4te. L'ordre de cette liste doit \u00eatre coh\u00e9rent avec la liste des ports, le premier \u00e9l\u00e9ment dans la liste des noms d'h\u00f4te correspond au premier \u00e9l\u00e9ment dans la liste des ports, etc.

libraryRef=Biblioth\u00e8que du pilote Java MongoDB
libraryRef$Ref=R\u00e9f\u00e9rence de la biblioth\u00e8que du pilote Java MongoDB
libraryRef.desc=Indique une biblioth\u00e8que contenant le pilote Java MongoDB.

onError=Action \u00e0 entreprendre pour les erreurs de configuration
onError.desc=D\u00e9termine l'action \u00e0 entreprendre en r\u00e9ponse aux erreurs de configuration.
onError.FAIL=Echec lorsqu'une configuration incorrecte est d\u00e9tect\u00e9e.
onError.IGNORE=Ignorer la configuration incorrecte.
onError.WARNING=Emettre un avertissement pour la configuration incorrecte.

ports=Num\u00e9ros de port
ports.desc=Liste des num\u00e9ros de port. L'ordre de cette liste doit \u00eatre coh\u00e9rent avec la liste des noms d'h\u00f4te, le premier \u00e9l\u00e9ment dans la liste des noms d'h\u00f4te correspond au premier \u00e9l\u00e9ment dans la liste des ports, etc.

password=Mot de passe
password.desc=Mot de passe de l'utilisateur de base de donn\u00e9es.

user=Utilisateur
user.desc=Nom de l'utilisateur de base de donn\u00e9es.

useCertificateAuthentication=Utiliser un certificat pour l'authentification
useCertificateAuthentication.desc=Indique d'utiliser le certificat fourni par le magasin de cl\u00e9s pour authentifier l'utilisateur aupr\u00e8s de MongoDB.

# mongoDB

mongoDB=Base de donn\u00e9es MongoDB
mongoDB.desc=Configuration pour une instance de base de donn\u00e9es MongoDB

databaseName=Nom de la base de donn\u00e9es
databaseName.desc=Nom de la base de donn\u00e9es.

jndiName=Nom JNDI
jndiName.desc=Nom JNDI pour une instance de base de donn\u00e9es MongoDB

mongoRef=Instance Mongo
mongoRef$Ref=R\u00e9f\u00e9rence de l'instance Mongo
mongoRef.desc=Indique l'instance Mongo \u00e0 laquelle appartient cette instance de base de donn\u00e9es.

# MongoOptions (these are included in the mongo properties)

autoConnectRetry=Nouvelle tentative de connexion automatique
autoConnectRetry.desc=Effectuez de nouvelles tentatives de connexion \u00e0 un serveur (l'intervalle maximal \u00e9tant maxAutoConnectRetryTime) si le socket ne peut pas \u00eatre ouvert.

connectionsPerHost=Connexion par h\u00f4te
connectionsPerHost.desc=Limite le nombre de connexions ouvertes sur chaque h\u00f4te. Les connexions sont rassembl\u00e9es dans des pools lorsqu'elles ne sont pas utilis\u00e9es.

connectTimeout=D\u00e9lai de connexion
connectTimeout.desc=D\u00e9lai de connexion pour les nouvelles connexions.

cursorFinalizerEnabled=Finaliseur de curseur activ\u00e9
cursorFinalizerEnabled.desc=Tentatives de nettoyage des curseurs de base de donn\u00e9es qui ne sont pas ferm\u00e9s.

description=Description
description.desc=Description d'une instance Mongo.

maxAutoConnectRetryTime=Nombre maximal de nouvelles tentatives de connexion automatique
maxAutoConnectRetryTime.desc=Intervalle durant lequel effectuer de nouvelles tentatives d'ouverture de connexion sur un serveur.

maxWaitTime=Temps d'attente maximal
maxWaitTime.desc=Dur\u00e9e maximale d'attente d'une connexion disponible. Si cette valeur est n\u00e9gative, la demande de connexion n'arrive jamais \u00e0 expiration.

readPreference=Pr\u00e9f\u00e9rence de lecture
readPreference.desc=Configure la pr\u00e9f\u00e9rence de lecture.

socketKeepAlive=Conserver les sockets actifs
socketKeepAlive.desc=Permet de configurer si vous souhaitez ou non conserver les sockets actifs.

socketTimeout=D\u00e9lai d'attente de socket
socketTimeout.desc=D\u00e9lai d'attente de socket.

sslEnabled=Secure Socket Layer activ\u00e9
sslEnabled.desc=Indique si SSL doit \u00eatre activ\u00e9 ou non.

sslRef=R\u00e9f\u00e9rence Secure Socket Layer
sslRef$Ref=R\u00e9f\u00e9rence Secure Socket Layer
sslRef.desc=ID de la configuration SSL \u00e0 utiliser pour la connexion au serveur sur lequel SSL est activ\u00e9.

threadsAllowedToBlockForConnectionMultiplier=Multiplicateur de blocage des unit\u00e9s d'ex\u00e9cution maximum
threadsAllowedToBlockForConnectionMultiplier.desc=Cette valeur, multipli\u00e9e par connectionsPerHost, \u00e9tablit une limite sup\u00e9rieure sur les unit\u00e9s d'ex\u00e9cution autoris\u00e9es \u00e0 attendre une connexion disponible.

writeConcern=Write concern
writeConcern.desc=Fiabilit\u00e9 d'une op\u00e9ration d'\u00e9criture sur le serveur mongo.
