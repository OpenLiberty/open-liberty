#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# mongo

mongo=Mongo
mongo.desc=Konfiguration f\u00fcr eine Mongo-Instanz-

MongoClientOptions.name=MongoClientOptions
MongoClientOptions.description=Konfiguration f\u00fcr eine MongoClientOptions-Instanz.

hostNames=Hostnamen
hostNames.desc=Liste mit Hostnamen. Die Sortierung dieser Liste muss mit der Liste der Ports konsistent sein, sodass das erste Element in der Liste der Hostnamen dem ersten Element in der Liste der Ports entspricht usw.

libraryRef=Bibliothek f\u00fcr MongoDB-Java-Treiber
libraryRef$Ref=Referenz der MongoDB-Java-Treiberbibliothek
libraryRef.desc=Gibt eine Bibliothek an, die die MongoDB-Java-Treiber enth\u00e4lt.

onError=Bei Konfigurationsfehlern auszuf\u00fchrende Aktion
onError.desc=Bestimmt die Aktion, die beim Feststellen von Konfigurationsfehlern ausgef\u00fchrt werden soll.
onError.FAIL=Als fehlgeschlagen einstufen, wenn eine falsche Konfiguration gefunden wird
onError.IGNORE=Falsche Konfiguration ignorieren
onError.WARNING=Warnung f\u00fcr falsche Konfiguration ausgeben

ports=Portnummern
ports.desc=Die Liste der Portnummern. Die Sortierung dieser Liste muss mit der Liste der Hostnamen konsistent sein, sodass das erste Element in der Liste der Hostnamen dem ersten Element in der Liste der Ports entspricht usw.

password=Kennwort
password.desc=Kennwort f\u00fcr Datenbankbenutzer

user=Benutzer
user.desc=Datenbankbenutzername.

useCertificateAuthentication=Zertifikat f\u00fcr Authentifizierung verwenden
useCertificateAuthentication.desc=Gibt an, ob das bereitgestellte Zertifikat aus dem Keystore f\u00fcr die Authentifizierung des Benutzers bei MongoDB verwendet werden soll.

# mongoDB

mongoDB=MongoDB-Datenbank
mongoDB.desc=Konfiguration f\u00fcr eine MongoDB-Datenbankinstanz.

databaseName=Datenbankname
databaseName.desc=Der Name der Datenbank.

jndiName=JNDI-Name
jndiName.desc=Der JNDI-Name f\u00fcr eine MongoDB-Datenbankinstanz.

mongoRef=Mongo-Instanz
mongoRef$Ref=Referenz der Mongo-Instanz
mongoRef.desc=Gibt die Mongo-Instanz an, zu der diese Datenbankinstanz geh\u00f6rt.

# MongoOptions (these are included in the mongo properties)

autoConnectRetry=Automatische Verbindungswiederholung
autoConnectRetry.desc=Gibt an, dass Verbindungen zu einem Server bis zum Anlauf des mit maxAutoConnectRetryTime definierten Zeitraums wiederholt werden, falls der Socket nicht ge\u00f6ffnet werden kann.

connectionsPerHost=Verbindung pro Host
connectionsPerHost.desc=Beschr\u00e4nkt die Anzahl offener Verbindungen auf jedem Host. Verbindungen werden im Pool gespeichert, wenn sie nicht verwendet werden.

connectTimeout=Verbindungszeitlimit
connectTimeout.desc=Das Verbindungszeitlimit f\u00fcr neue Verbindungen.

cursorFinalizerEnabled=Cursor-Finalizer aktiviert
cursorFinalizerEnabled.desc=Wenn diese Einstellung ausgew\u00e4hlt ist, wird versucht, nicht geschlossene DBCursors zu bereinigen.

description=Beschreibung
description.desc=Die Beschreibung einer Mongo-Instanz.

maxAutoConnectRetryTime=Maximaler Zeitraum f\u00fcr automatische Verbindungswiederholung
maxAutoConnectRetryTime.desc=Der Zeitraum, in dem versucht wird, eine Verbindung zu einem Server zu \u00f6ffnen.

maxWaitTime=Maximale Wartezeit
maxWaitTime.desc=Gibt an, wie lange maximal auf eine verf\u00fcgbare Verbindung gewartet wird. Wenn Sie einen negativen Wert angeben, gibt es kein Zeitlimit f\u00fcr die Verbindungsanforderung.

readPreference=Lesevorgabe
readPreference.desc=Konfiguriert die Lesevorgabe.

socketKeepAlive=Socket offen halten
socketKeepAlive.desc=Konfiguriert, ob Sockets offen gehalten werden oder nicht.

socketTimeout=Socketzeitlimit
socketTimeout.desc=Das Socketzeitlimit.

sslEnabled=Secure Sockets Layer aktiviert
sslEnabled.desc=Konfiguriert, ob SSL aktiviert wird oder nicht.

sslRef=Secure Socket Layer-Referenz
sslRef$Ref=Secure Sockets Layer-Referenz
sslRef.desc=Die ID der SSL-Konfiguration, die f\u00fcr die Herstellung der Verbindung zum SSL-f\u00e4higen Server verwendet werden soll.

threadsAllowedToBlockForConnectionMultiplier=Multiplikator f\u00fcr max. Anzahl blockierender Threads
threadsAllowedToBlockForConnectionMultiplier.desc=Dieser Wert gibt, multipliziert mit connectionsPerHost, die maximale Anzahl an Threads an, die auf eine verf\u00fcgbare Verbindung warten d\u00fcrfen.

writeConcern=Zuverl\u00e4ssigkeit von Schreiboperationen
writeConcern.desc=Die Zuverl\u00e4ssigkeit einer Schreiboperation auf dem Mongo-Server.
