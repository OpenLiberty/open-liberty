#CMVCPATHNAME com.ibm.ws.concurrent/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# mongo

mongo=Mongo
mongo.desc=Configuraci\u00f3n de una instancia de Mongo.

MongoClientOptions.name=MongoClientOptions
MongoClientOptions.description=Configuraci\u00f3n para una instancia de MongoClientOptions.

hostNames=Nombres de host
hostNames.desc=Lista de nombres de host. El orden de la lista debe ser coherente con la lista de puertos, de forma que el primer elemento en la lista de nombres de host se corresponda con el primer elemento en la lista de puertos, etc.

libraryRef=Biblioteca de controlador Java de MongoDB
libraryRef$Ref=Referencia de biblioteca de controlador Java de MongoDB
libraryRef.desc=Especifica una biblioteca que contiene el controlador Java de MongoDB.

onError=Acci\u00f3n a realizar si hay errores de configuraci\u00f3n
onError.desc=Determina la acci\u00f3n que se va a tomar en respuesta a los errores de configuraci\u00f3n.
onError.FAIL=Error si se encuentra una configuraci\u00f3n incorrecta
onError.IGNORE=Ignorar configuraci\u00f3n incorrecta.
onError.WARNING=Emitir un aviso en caso de configuraci\u00f3n incorrecta.

ports=N\u00fameros de puerto
ports.desc=Lista de n\u00fameros de puerto. El orden de la lista debe ser coherente con la lista de nombres de host, de forma que el primer elemento en la lista de nombres de host se corresponda con el primer elemento en la lista de puertos, etc.

password=Contrase\u00f1a
password.desc=Contrase\u00f1a del usuario de la base de datos.

user=Usuario
user.desc=Nombre de usuario de base de datos.

useCertificateAuthentication=Utilizar certificado para autenticaci\u00f3n
useCertificateAuthentication.desc=Utilizar certificado proporcionado de almac\u00e9n de claves para autenticar usuario en MongoDB.

# mongoDB

mongoDB=Base de datos de MongoDB
mongoDB.desc=Configuraci\u00f3n de una instancia de base de datos de MongoDB.

databaseName=Nombre de base de datos
databaseName.desc=Nombre de la base de datos.

jndiName=Nombre JNDI
jndiName.desc=Nombre JNDI de una instancia de base de datos de MongoDB

mongoRef=Instancia de Mongo
mongoRef$Ref=Referencia de instancia Mongo
mongoRef.desc=Especifica la instancia de Mongo a la que pertenece esta instancia de base de datos.

# MongoOptions (these are included in the mongo properties)

autoConnectRetry=Reintentar conectarse autom\u00e1ticamente
autoConnectRetry.desc=Reintenta las conexiones con un servidor, para un intervalo de hasta maxAutoConnectRetryTime, si el socket no se puede abrir.

connectionsPerHost=Conexi\u00f3n por host
connectionsPerHost.desc=Limita el n\u00famero de conexiones abiertas para cada host. Las conexiones se agrupan cuando no se est\u00e1n utilizando.

connectTimeout=Tiempo de espera de conexi\u00f3n
connectTimeout.desc=Tiempo de espera de conexi\u00f3n para las nuevas conexiones.

cursorFinalizerEnabled=Finalizador de cursor habilitado
cursorFinalizerEnabled.desc=Intenta limpiar los DBCursors que no est\u00e1n cerrados.

description=Descripci\u00f3n
description.desc=Descripci\u00f3n de una instancia de Mongo.

maxAutoConnectRetryTime=Tiempo de reintento m\u00e1ximo de conexi\u00f3n autom\u00e1tica
maxAutoConnectRetryTime.desc=Intervalo en el que se reintenta abrir una conexi\u00f3n con un servidor.

maxWaitTime=Tiempo de espera m\u00e1ximo
maxWaitTime.desc=Cantidad m\u00e1xima de tiempo que se espera una conexi\u00f3n disponible. Si es negativo, la solicitud de conexi\u00f3n nunca excede el tiempo de espera.

readPreference=Preferencia de lectura
readPreference.desc=Configura la preferencia de lectura.

socketKeepAlive=Mantener sockets activos
socketKeepAlive.desc=Configura si se deben mantener los sockets activos o no.

socketTimeout=Tiempo de espera de socket
socketTimeout.desc=El tiempo de espera del socket.

sslEnabled=Secure Socket Layer habilitado
sslEnabled.desc=Configures si se habilita o no SSL.

sslRef=Referencia de Secure Socket Layer
sslRef$Ref=Referencia de Secure Socket Layer
sslRef.desc=ID de la configuraci\u00f3n SSL que se va a utilizar para la conexi\u00f3n con el servidor habilitado para SSL.

threadsAllowedToBlockForConnectionMultiplier=Multiplicador m\u00e1ximo de hebras de bloqueo
threadsAllowedToBlockForConnectionMultiplier.desc=Este valor, multiplicado por connectionsPerHost, establece un l\u00edmite superior en las hebras que est\u00e1n permitidas para esperar una conexi\u00f3n disponible.

writeConcern=Fiabilidad de escritura
writeConcern.desc=La fiabilidad de una operaci\u00f3n de escritura en el servidor de mongo. 
