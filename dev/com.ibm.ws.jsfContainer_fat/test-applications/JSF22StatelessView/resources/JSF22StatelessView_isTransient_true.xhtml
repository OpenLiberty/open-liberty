<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>JSF 2.2 Stateless View Test Page</title>
</h:head>
<h:body>
    <f:view transient="true">
        This page programmatically queries the FacesContext to find out if the enclosing view is marked as transient.
        In this case, isTransient and isStateLess should return TRUE.
        <br/><br/>
        <h:form id="button">
            <h:commandButton id="test" value="Get information about the enclosing view" action="#{statelessViewBean.statelessQuestion()}"/>
        </h:form>
        <br/>
        <h:outputText id="testOutput" value="#{statelessViewBean.stateless}"/>
    </f:view>
</h:body>
</html>
