<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>JSF 2.2 Stateless View Test Page</title>
</h:head>
<h:body>
    <f:view transient="true">
        This page tests the behavior of a viewscoped bean in a stateless JSF22 view.  In this case, the view is marked as transient,
        so the timestamp value should change as the following button is clicked.
        <br/><br/>
        <h:form id="button">
            <h:commandButton id="test" value="Generate Timestamp"/>
        </h:form>
        <br/>
        ViewScoped Bean Timestamp:
        <h:outputText id="timestamp" value="#{viewScopedCDIBean.timestamp}"/>
    </f:view>
</h:body>
</html>
