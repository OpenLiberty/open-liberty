configurations {
  //Transitive dependancies that aren't required. Excluding isn't necessary with Artifactory,
  //but would be beneficial with a mavenCentral cache.
  infinispanClient { transitive = false; }
}

apply from: '../wlp-gradle/subprojects/maven-central-mirror.gradle'

// Define G:A:V coordinates of each dependency
dependencies {
infinispanClient 'com.github.ben-manes.caffeine:caffeine:2.8.0',
                 'org.infinispan:infinispan-client-hotrod:12.1.7.Final',
                 'org.infinispan:infinispan-commons:12.1.7.Final',
                 'org.infinispan:infinispan-jboss-marshalling:12.1.7.Final',
                 'org.infinispan:infinispan-jcache-commons:12.1.7.Final',
                 'org.infinispan:infinispan-jcache-remote:12.1.7.Final',
                 'org.infinispan.protostream:protostream:4.4.1.Final',
                 'org.infinispan.protostream:protostream-types:4.4.1.Final',
                 'org.jboss.logging:jboss-logging:3.4.0.Final',		 
                 'org.jboss.marshalling:jboss-marshalling-osgi:2.0.9.Final',
                 'io.netty:netty-buffer:4.1.63.Final',
                 'io.netty:netty-codec:4.1.63.Final',
                 'io.netty:netty-common:4.1.63.Final',
                 'io.netty:netty-handler:4.1.63.Final',
                 'io.netty:netty-resolver:4.1.63.Final',
                 'io.netty:netty-transport:4.1.63.Final',
                 'org.wildfly.security:wildfly-elytron-base:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-util:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-sasl-digest:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-sasl-external:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-sasl-gs2:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-sasl-gssapi:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-sasl-oauth2:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-sasl-plain:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-sasl-scram:1.15.1.Final',
                 'org.wildfly.security:wildfly-elytron-password-impl:1.15.1.Final'
}

task addInfinispanClientLibs(type: Copy) {
  from configurations.infinispanClient
  into new File(autoFvtDir, 'publish/shared/resources/infinispan')
}

addRequiredLibraries {
  dependsOn addDerby
  dependsOn addInfinispanClientLibs
  dependsOn addJakartaTransformer
  dependsOn copyTestContainers
}
