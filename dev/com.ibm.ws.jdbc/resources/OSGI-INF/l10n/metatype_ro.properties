syncQryTx=Sincronizare timeout-uri interogare \u015fi tranzac\u0163ie
syncQryTx.desc=Utiliza\u0163i timpul r\u0103mas (dac\u0103 exist\u0103) \u00eentr-o tranzac\u0163ie JTA ca timeout de interogare implicit pentru declara\u0163iile SQL.

transactnl=Participare \u00een tranzac\u0163ii
transactnl.desc=Activa\u0163i participarea \u00een tranzac\u0163ii care sunt gestionate de serverul de aplica\u0163ii. Dac\u0103 sunt actualizate \u00een timp ce ruleaz\u0103 serverul, conexiunile existente sunt distruse.

supJDBCTrace=Urma JDBC suplimentar\u0103
supJDBCTrace.desc=Suplimenteaz\u0103 urma driver JDBC care este \u00eenregistrat\u0103 \u00een istoric c\u00e2nd urma driver JDBC este activat\u0103 \u00een bootstrap.properties. Specifica\u0163iile urmei driver JDBC includ: com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. Dac\u0103 sunt actualizate \u00een timp ce ruleaz\u0103 serverul, conexiunile existente sunt distruse.

valTimeout=Timeout de validare
valTimeout.desc=Specific\u0103 un timeout pentru validarea conexiunilor din pool. C\u00e2nd este specificat, conexiunile din pool sunt validate \u00eenainte de a fi reutilizate din pool-ul de conexiuni. Timeout-ul de validare este de asemenea utilizat c\u00e2nd managerul de conexiuni valideaz\u0103 conexiuni ca r\u0103spuns la o conexiune perimat\u0103 pentru PurgePolicy=ValidateAllConnections. O valoare de 0 \u00eenseamn\u0103 c\u0103 conexiunile sunt validate f\u0103r\u0103 a aplica un timeout. Timeout-ul de validare necesit\u0103 un driver JDBC care se conformeaz\u0103 specifica\u0163iei JDBC 4.0 sau mai \u00eenalt\u0103.

