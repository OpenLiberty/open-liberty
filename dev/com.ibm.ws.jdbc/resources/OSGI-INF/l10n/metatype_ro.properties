commitRollbk.rollback.desc=Cur\u0103\u0163a\u0163i conexiunea prin rulare \u00eenapoi.

conSharing=Potrivire conexiune
conSharing.desc=Specific\u0103 cum sunt potrivite conexiunile pentru partajare.
conSharing.MatchOriginalRequest.desc=C\u00e2nd partaja\u0163i conexiuni, se potrivesc bazate pe cererea de conexiune original\u0103.
conSharing.MatchCurrentState.desc=C\u00e2nd partaja\u0163i conexiuni, se potrivesc bazate pe starea curent\u0103 a conexiunii. Dac\u0103 este actualizat\u0103 \u00een timp ce ruleaz\u0103 serverul, actualizarea este aplicat\u0103 cu fiecare prim indicator dintr-o tranzac\u0163ie.

enblConCast=Activa\u0163i conversia tipului de date de conectare
enblConCast.desc=Indic\u0103 ce conexiuni ob\u0163inute din sursa de date ar trebui s\u0103 fie convertite la clasele de interfa\u0163\u0103 pe care le implementeaz\u0103 implementarea conexiunilor de v\u00e2nz\u0103tor JDBC. Activarea acestei op\u0163iuni determin\u0103 regie suplimentar\u0103 pe fiecare opera\u0163ie getConnection. Dac\u0103 interfe\u0163ele de v\u00e2nz\u0103tor JDBC sunt necesare mai rar, ar putea fi mai eficient s\u0103 l\u0103sa\u0163i aceast\u0103 op\u0163iune dezactivat\u0103 \u015fi s\u0103 utiliza\u0163i Connection.unwrap(interface) doar unde este necesar\u0103. Dac\u0103 este actualizat\u0103 \u00een timp ce ruleaz\u0103 serverul, actualizarea este aplicat\u0103 cu noile cereri de conectare; conexiunile \u00een uz nu sunt afectate.

isoLevel=Nivel izolare tranzac\u0163ie
isoLevel.desc=Nivel implicit de izolare a tranzac\u0163iei. Dac\u0103 nu este specificat \u015fi baza de date este identificat\u0103 ca DB2, Derby, Informix, Microsoft SQL Server sau Sybase, este utilizat TRANSACTION_REPEATABLE_READ. Dac\u0103 nu este specificat pentru alte baze de date, este utilizat TRANSACTION_READ_COMMITTED. Dac\u0103 este actualizat\u0103 \u00een timp ce ruleaz\u0103 serverul, actualizarea este aplicat\u0103 cu noile cereri de conectare; conexiunile \u00een uz nu sunt afectate.
isoLevel.READ_UNCOMMITTED.desc=Citiri neclare, citiri nerepetabile \u015fi citiri fantom\u0103 pot ap\u0103rea.
isoLevel.READ_COMMITTED.desc=Citirile neclare sunt \u00eempiedicate; citiri nerepetabile \u015fi citiri fantom\u0103 pot ap\u0103rea.
isoLevel.REPEATABLE_READ.desc=Citirile neclare \u015fi citiri nerepetabile sunt \u00eempiedicate; citiri fantom\u0103 pot ap\u0103rea.
isoLevel.SERIALIZABLE.desc=Citiri neclare, citiri nerepetabile \u015fi citiri fantom\u0103 sunt \u00eempiedicate.
isoLevel.SNAPSHOT.desc=Izolarea instantanee pentru Microsoft SQL Server JDBC Driver \u015fi DataDirect Connect pentru driverul JDBC.
isoLevel.NONE.desc=Indic\u0103 faptul c\u0103 driver-ul JDBC nu suport\u0103 tranzac\u0163ii.

onConnect=Pe conectare
onConnect.desc=Comanda SQL de executare o dat\u0103 pe fiecare conexiune nou\u0103 care este stabilit\u0103 la baza de date. Instruc\u0163iunea SQL se aplic\u0103 doar conexiunilor nou create, nu conexiunilor existente care sunt refolosite din pool-ul de conexiuni. Dac\u0103 sunt actualizate \u00een timp ce ruleaz\u0103 serverul, conexiunile existente sunt distruse.

qryTimeout=Timeout interogare
qryTimeout.desc=Timeout-ul implicit de interogare pentru instruc\u0163iunile SQL. \u00centr-o tranzac\u0163ie JTA, syncQueryTimeoutWithTransactionTimeout poate \u00eenlocui aceast\u0103 valoare implicit\u0103.

recoveryAuth=Date de autentificare recuperare
recoveryAuth$Ref=Referin\u0163\u0103 date de autentificare recuperare
recoveryAuth.desc=Date de autentificare pentru recuperarea tranzac\u0163iei.

