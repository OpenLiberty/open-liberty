cntrAuth=Datos predeterminados de autenticaci\u00f3n gestionada por contenedor
cntrAuth$Ref=Datos predeterminados de autenticaci\u00f3n gestionada por contenedor
cntrAuth.desc=Datos de autenticaci\u00f3n predeterminados para la autenticaci\u00f3n gestionada por contenedor que se aplican cuando los enlaces no especifican un alias de autenticaci\u00f3n para una referencia de recurso con res-auth=CONTAINER. Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, el cambio se aplica a las nuevas solicitudes de conexi\u00f3n. Las conexiones que se est\u00e1n utilizando no resultan afectadas.

jaasLoginContextEntry=Entrada de contexto de inicio de sesi\u00f3n de JAAS
jaasLoginContextEntry$Ref=Referencia de entrada de contexto de inicio de sesi\u00f3n de JAAS
jaasLoginContextEntry.desc=Entrada de contexto de inicio de sesi\u00f3n de JAAS para autenticaci\u00f3n Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, la actualizaci\u00f3n se aplica a las nuevas solicitudes de conexi\u00f3n. Las conexiones que se est\u00e1n utilizando no resultan afectadas.

commitRollbk=Confirmar o retrotraer al limpiar
commitRollbk.desc=Determina c\u00f3mo limpiar las conexiones que pueden estar en una unidad de trabajo (AutoCommit=false) de base de datos cuando la conexi\u00f3n se cierra o se devuelve a la agrupaci\u00f3n.
commitRollbk.commit.desc=Limpia la conexi\u00f3n mediante confirmaci\u00f3n.
commitRollbk.rollback.desc=Limpiar la conexi\u00f3n mediante retrotracci\u00f3n.

conSharing=Coincidencia de conexi\u00f3n
conSharing.desc=Especifica c\u00f3mo se hacen coincidir las conexiones para la compartici\u00f3n.
conSharing.MatchOriginalRequest.desc=Al compartir las conexiones, la coincidencia se basa en la solicitud de conexi\u00f3n original.
conSharing.MatchCurrentState.desc=Al compartir las conexiones, la coincidencia se basa en el estado actual de la conexi\u00f3n. Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, la actualizaci\u00f3n se aplica a cada descriptor de primera conexi\u00f3n de una transacci\u00f3n.

enblConCast=Habilitar la difusi\u00f3n de conexi\u00f3n
enblConCast.desc=Indica que las conexiones obtenidas del origen de datos deber\u00edas poderse difundir en clases de interfaces que implementa la implementaci\u00f3n de conexi\u00f3n del proveedor de JDBC. Si se habilita esta opci\u00f3n se produce una sobrecarga adicional en cada operaci\u00f3n getConnection. Si las interfaces de JDBC del proveedor son necesarias con menos frecuencia, puede que resulte m\u00e1s eficaz dejar esta opci\u00f3n inhabilitada y utilizar Connection.unwrap (interfaz) s\u00f3lo donde convenga. Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, la actualizaci\u00f3n se aplica a las nuevas solicitudes de conexi\u00f3n. Las conexiones que se est\u00e1n utilizando no resultan afectadas.

isoLevel=Nivel de aislamiento de la transacci\u00f3n
isoLevel.desc=Nivel de aislamiento de transacci\u00f3n por omisi\u00f3n. Si no se especifica y la base de datos se identifica como DB2, Derby, Informix, Microsoft SQL Server o Sybase, se utiliza TRANSACTION_REPEATABLE_READ. Si no se especifica para otras bases de datos, se utiliza TRANSACTION_READ_COMMITTED. Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, la actualizaci\u00f3n se aplica a las nuevas solicitudes de conexi\u00f3n. Las conexiones que se est\u00e1n utilizando no resultan afectadas.
isoLevel.READ_UNCOMMITTED.desc=Se pueden producir lecturas no permitidas, lecturas no repetibles y lecturas fantasma.
isoLevel.READ_COMMITTED.desc=Se impiden las lecturas no permitidas, pero se pueden producir lecturas no repetibles y lecturas fantasma.
isoLevel.REPEATABLE_READ.desc=Se impiden las lecturas no permitidas y las lecturas no repetibles, pero se pueden producir lecturas fantasma.
isoLevel.SERIALIZABLE.desc=Se impiden las lecturas no permitidas, las lecturas no repetibles y las lecturas fantasma.
isoLevel.SNAPSHOT.desc=Aislamiento de instant\u00e1nea para Microsoft SQL Server JDBC Driver y DataDirect Connect para el controlador JDBC.
isoLevel.NONE.desc=Indica que el controlador JDBC no da soporte a transacciones.

onConnect=Al conectar
onConnect.desc=Mandato SQL que se ejecutar\u00e1 una vez que se establece cada nueva conexi\u00f3n con la base de datos. La sentencia SQL solamente se aplica a las conexiones reci\u00e9n creadas, no a las conexiones existentes que se vuelven a utilizar desde la agrupaci\u00f3n de conexiones. Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, se destruyen las conexiones existentes.

qryTimeout=Tiempo de espera de consulta
qryTimeout.desc=Tiempo de espera de consulta por omisi\u00f3n de las sentencias SQL. En una transacci\u00f3n JTA, syncQueryTimeoutWithTransactionTimeout puede prevalecer sobre este valor por omisi\u00f3n.

recoveryAuth=Datos de autenticaci\u00f3n de recuperaci\u00f3n
recoveryAuth$Ref=Referencia de datos de autenticaci\u00f3n de recuperaci\u00f3n
recoveryAuth.desc=Datos de autenticaci\u00f3n de la recuperaci\u00f3n de transacciones.

stmtCacheSz=Sentencias en memoria cach\u00e9 por conexi\u00f3n
stmtCacheSz.desc=N\u00famero m\u00e1ximo de sentencias en memoria cach\u00e9 por conexi\u00f3n. Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, se cambia el tama\u00f1o de la memoria cach\u00e9 de sentencias en el siguiente uso.

syncQryTx=Sincronizar tiempo de espera de consulta con tiempo de espera de transacci\u00f3n
syncQryTx.desc=Utilice el tiempo restante (de haber alguno) en una transacci\u00f3n JTA como tiempo de espera de consulta por omisi\u00f3n para sentencias SQL.

transactnl=Participar en las transacciones
transactnl.desc=Habilita la participaci\u00f3n en las transacciones que est\u00e1n gestionadas por el servidor de aplicaciones. Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, se destruyen las conexiones existentes.

supJDBCTrace=Rastreo de JDBC complementario
supJDBCTrace.desc=Complementa el rastreo del controlador JDBC que se registra cuando se habilita el rastreo del controlador JDBC en bootstrap.properties. Las especificaciones de rastreo del controlador JDBC incluyen: com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. Si se actualiza mientras el servidor est\u00e1 en ejecuci\u00f3n, se destruyen las conexiones existentes.

valTimeout=Tiempo de espera de validaci\u00f3n
valTimeout.desc=Especifica un tiempo de espera para la validaci\u00f3n de conexiones agrupadas. Cuando se especifica, las conexiones agrupadas se validan antes de volver a utilizarse desde la agrupaci\u00f3n de conexiones. El tiempo de espera de validaci\u00f3n tambi\u00e9n se utiliza cuando el gestor de conexiones valida las conexiones como respuesta a una conexi\u00f3n en punto muerto para PurgePolicy=ValidateAllConnections. Un valor de 0 significa que las conexiones se validan sin aplicar ning\u00fan tiempo de espera. El tiempo de espera de validaci\u00f3n requiere un controlador JDBC que cumpla con la especificaci\u00f3n JDBC 4.0 o posterior.

