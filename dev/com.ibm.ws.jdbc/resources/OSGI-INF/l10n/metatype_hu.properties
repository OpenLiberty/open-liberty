commitRollbk.commit.desc=A kapcsolat ki\u00fcr\u00edt\u00e9se v\u00e9gleges\u00edt\u00e9ssel.
commitRollbk.rollback.desc=A kapcsolat ki\u00fcr\u00edt\u00e9se visszag\u00f6rget\u00e9ssel.

conSharing=Kapcsolategyeztet\u00e9s
conSharing.desc=Megadja, hogy a kapcsolatok hogyan legyenek egyeztetve megoszt\u00e1shoz.
conSharing.MatchOriginalRequest.desc=Kapcsolatok megoszt\u00e1sakor egyeztet\u00e9s az eredeti kapcsolatk\u00e9r\u00e9s alapj\u00e1n.
conSharing.MatchCurrentState.desc=Kapcsolatok megoszt\u00e1sakor egyeztet\u00e9s a kapcsolat jelenlegi \u00e1llapota alapj\u00e1n. Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a friss\u00edt\u00e9s a tranzakci\u00f3k minden els\u0151 \u00f6sszek\u00f6ttet\u00e9s-azonos\u00edt\u00f3j\u00e1ra lesz alkalmazva.

enblConCast=Kapcsolat t\u00edpus\u00e1talak\u00edt\u00e1s enged\u00e9lyez\u00e9se
enblConCast.desc=Azt jelzi, hogy az adatforr\u00e1sb\u00f3l kinyert kapcsolatoknak \u00e1talak\u00edthat\u00f3nak kell-e lenni\u00fck a JDB sz\u00e1ll\u00edt\u00f3 megold\u00e1sa \u00e1ltal megval\u00f3s\u00edtott fel\u00fcleti oszt\u00e1lyokra. A be\u00e1ll\u00edt\u00e1s enged\u00e9lyez\u00e9se tov\u00e1bbi t\u00f6bbletterhel\u00e9st jelent minden getConnection m\u0171velet eset\u00e9n. Ha a sz\u00e1ll\u00edt\u00f3 JDBC fel\u00fcleteire ritk\u00e1bban van sz\u00fcks\u00e9g, akkor hat\u00e9konyabb lehet ezt a param\u00e9tert tiltottra \u00e1ll\u00edtani, \u00e9s a Connection.unwrap(interface) fel\u00fcletet haszn\u00e1lni, csak sz\u00fcks\u00e9g eset\u00e9n. Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a friss\u00edt\u00e9s alkalmazva lesz az \u00faj kapcsolatk\u00e9r\u00e9sekre; a m\u00e1r haszn\u00e1latban l\u00e9v\u0151 kapcsolatokra nincs hat\u00e1ssal.

isoLevel=A tranzakci\u00f3 elk\u00fcl\u00f6n\u00edt\u00e9si szintje
isoLevel.desc=Alap\u00e9rtelmezett tranzakci\u00f3 elk\u00fcl\u00f6n\u00edt\u00e9si szint. Ha nincs megadva \u00e9s az adatb\u00e1zis DB2, Derby, Informix, Microsoft SQL Server vagy Sybase adatb\u00e1zisk\u00e9nt ker\u00fcl azonos\u00edt\u00e1sra, akkor a TRANSACTION_REPEATABLE_READ \u00e9rt\u00e9k ker\u00fcl felhaszn\u00e1l\u00e1sra. M\u00e1s adatb\u00e1zisok eset\u00e9n, ha nincs megadva, akkor a TRANSACTION_READ_COMMITTED \u00e9rt\u00e9k ker\u00fcl felhaszn\u00e1l\u00e1sra. Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a friss\u00edt\u00e9s alkalmazva lesz az \u00faj kapcsolatk\u00e9r\u00e9sekre; a m\u00e1r haszn\u00e1latban l\u00e9v\u0151 kapcsolatokra nincs hat\u00e1ssal.
isoLevel.READ_UNCOMMITTED.desc=Nem v\u00e9gleges\u00edtett olvas\u00e1sok, nem ism\u00e9telhet\u0151 olvas\u00e1sok vagy fantom olvas\u00e1sok el\u0151fordulhatnak.
isoLevel.READ_COMMITTED.desc=Nem v\u00e9gleges\u00edtett olvas\u00e1sok tilt\u00e1sa; nem ism\u00e9telhet\u0151 olvas\u00e1sok vagy fantom olvas\u00e1sok el\u0151fordulhatnak.
isoLevel.REPEATABLE_READ.desc=Nem v\u00e9gleges\u00edtett olvas\u00e1sok \u00e9s nem ism\u00e9telhet\u0151 olvas\u00e1sok tilt\u00e1sa; fantom olvas\u00e1sok el\u0151fordulhatnak.
isoLevel.SERIALIZABLE.desc=Nem v\u00e9gleges\u00edtett olvas\u00e1sok, nem ism\u00e9telhet\u0151 olvas\u00e1sok vagy fantom olvas\u00e1sok tilt\u00e1sa.
isoLevel.SNAPSHOT.desc=Pillanatk\u00e9p elk\u00fcl\u00f6n\u00edt\u00e9s Microsoft SQL Server JDBC illeszt\u0151program \u00e9s DataDirect Connect for JDBC illeszt\u0151program eset\u00e9n.
isoLevel.NONE.desc=Jelzi, hogy a JDBC illeszt\u0151program nem t\u00e1mogatja a tranzakci\u00f3kat.

onConnect=Csatlakoz\u00e1skor
onConnect.desc=Az SQL parancs, amelyet az adatb\u00e1zissal l\u00e9tes\u00edtett minden egyes \u00faj kapcsolat eset\u00e9n egyszer kell v\u00e9grehajtani. Az SQL utas\u00edt\u00e1s csak az \u00fajonnan l\u00e9trehozott kapcsolatokra \u00e9rv\u00e9nyes, a kapcsolatt\u00e1rb\u00f3l \u00fajrafelhaszn\u00e1lt megl\u00e9v\u0151 kapcsolatokra nem. Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a megl\u00e9v\u0151 kapcsolatok megsemmis\u00fclnek.

qryTimeout=Lek\u00e9rdez\u00e9si id\u0151korl\u00e1t
qryTimeout.desc=Az SQL utas\u00edt\u00e1sok alap\u00e9rtelmezett lek\u00e9rdez\u00e9si id\u0151korl\u00e1tja. JTA tranzakci\u00f3kn\u00e1l a syncQueryTimeoutWithTransactionTimeout fel\u00fclb\u00edr\u00e1lhatja az alap\u00e9rtelmez\u00e9st.

recoveryAuth=Helyre\u00e1ll\u00edt\u00e1s hiteles\u00edt\u00e9si adatok
recoveryAuth$Ref=Helyre\u00e1ll\u00edt\u00e1si hiteles\u00edt\u0151 adatok hivatkoz\u00e1s
recoveryAuth.desc=Tranzakci\u00f3helyre\u00e1ll\u00edt\u00e1s hiteles\u00edt\u00e9si adatai.

stmtCacheSz=Gyors\u00edt\u00f3t\u00e1razott utas\u00edt\u00e1sok kapcsolatonk\u00e9nt
stmtCacheSz.desc=A gyors\u00edt\u00f3t\u00e1razott utas\u00edt\u00e1sok maxim\u00e1lis sz\u00e1ma kapcsolatonk\u00e9nt. Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a k\u00f6vetkez\u0151 haszn\u00e1latkor az utas\u00edt\u00e1s-gyors\u00edt\u00f3t\u00e1r \u00e1t lesz m\u00e9retezve.

syncQryTx=Lek\u00e9rdez\u00e9s szinkroniz\u00e1l\u00e1si \u00e9s tranzakci\u00f3s id\u0151korl\u00e1t
syncQryTx.desc=A JTA tranzakci\u00f3kban fennmarad\u00f3 id\u0151 (ha van) haszn\u00e1lata alap\u00e9rtelmezett lek\u00e9rdez\u00e9si id\u0151korl\u00e1tk\u00e9nt az SQL utas\u00edt\u00e1sokhoz.

transactnl=R\u00e9szv\u00e9tel a tranzakci\u00f3kban
transactnl.desc=Enged\u00e9lyezi az alkalmaz\u00e1skiszolg\u00e1l\u00f3 \u00e1ltal fel\u00fcgyelt tranzakci\u00f3kban val\u00f3 r\u00e9szv\u00e9telt. Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a megl\u00e9v\u0151 kapcsolatok megsemmis\u00fclnek.

supJDBCTrace=Kieg\u00e9sz\u00edt\u0151 JDBC nyomk\u00f6vet\u00e9s
supJDBCTrace.desc=Kieg\u00e9sz\u00edti a JDBC illeszt\u0151program nyomk\u00f6vet\u00e9s\u00e9t, amely akkor ker\u00fcl napl\u00f3z\u00e1sra, amikor a JDBC illeszt\u0151program nyomk\u00f6vet\u00e9s enged\u00e9lyezett a bootstrap.properties f\u00e1jlban. A JDBC illeszt\u0151program nyomk\u00f6vet\u00e9si meghat\u00e1roz\u00e1sai a k\u00f6vetkez\u0151ket foglalj\u00e1k magukba: com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a megl\u00e9v\u0151 kapcsolatok megsemmis\u00fclnek.

valTimeout=\u00c9rv\u00e9nyes\u00edt\u00e9si id\u0151korl\u00e1t
valTimeout.desc=Megad egy id\u0151korl\u00e1tot a t\u00e1rban l\u00e9v\u0151 kapcsolatok \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9hez. Ha meg van adva, akkor a t\u00e1rban l\u00e9v\u0151 kapcsolatok \u00e9rv\u00e9nyes\u00edtve lesznek, miel\u0151tt \u00fajrafelhaszn\u00e1l\u00e1sra ker\u00fcln\u00e9nek a kapcsolatt\u00e1rb\u00f3l. Az \u00e9rv\u00e9nyes\u00edt\u00e9si id\u0151korl\u00e1t ker\u00fcl felhaszn\u00e1l\u00e1sra akkor is,amikor a kapcsolatkezel\u0151 \u00e9rv\u00e9nyes\u00edti a kapcsolatokat v\u00e1laszk\u00e9nt egy el\u00e9v\u00fclt kapcsolatra a PurgePolicy=ValidateAllConnections be\u00e1ll\u00edt\u00e1s eset\u00e9n. A 0 \u00e9rt\u00e9k azt jelenti, hogy a kapcsolatok \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9nek nincs id\u0151korl\u00e1tja. Az \u00e9rv\u00e9nyes\u00edt\u00e9si id\u0151korl\u00e1t egy olyan JDBC illeszt\u0151programot ig\u00e9nyel, amely megfelel a JDBC 4.0 vagy \u00fajabb specifik\u00e1ci\u00f3nak.

