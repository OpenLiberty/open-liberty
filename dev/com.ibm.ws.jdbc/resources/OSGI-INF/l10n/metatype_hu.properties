jaasLoginContextEntry.desc=JAAS bejelentkez\u00e9si kontextus bejegyz\u00e9s hiteles\u00edt\u00e9shez Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a friss\u00edt\u00e9s alkalmazva lesz az \u00faj kapcsolatk\u00e9r\u00e9sekre; a m\u00e1r haszn\u00e1latban l\u00e9v\u0151 kapcsolatokra nincs hat\u00e1ssal.

