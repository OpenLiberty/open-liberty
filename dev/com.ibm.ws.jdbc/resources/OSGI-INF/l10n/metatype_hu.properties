cntrAuth.desc=A t\u00e1rol\u00f3vez\u00e9relt hiteles\u00edt\u00e9s alap\u00e9rtelmezett hiteles\u00edt\u00e9si adatai, amelyek akkor ker\u00fclnek alkalmaz\u00e1sra, amikor a k\u00f6t\u00e9sek nem hat\u00e1roznak meg hiteles\u00edt\u00e9si \u00e1lnevet egy er\u0151forr\u00e1s-hivatkoz\u00e1s sz\u00e1m\u00e1ra a res-auth=CONTAINER be\u00e1ll\u00edt\u00e1ssal. Ha friss\u00edtik a kiszolg\u00e1l\u00f3 fut\u00e1sa k\u00f6zben, akkor a m\u00f3dos\u00edt\u00e1s alkalmazva lesz az \u00faj kapcsolatk\u00e9r\u00e9sekre; a m\u00e1r haszn\u00e1latban l\u00e9v\u0151 kapcsolatokra nincs hat\u00e1ssal.

