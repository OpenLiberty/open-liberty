beginTxVndr=Anbieterspezifische APIs registrieren
beginTxVndr.desc=Es wird versucht, Transaktionen zu registrieren, wenn anbieterspezifische Schnittstellen f\u00fcr die Ergebnismenge verwendet werden.

cntrAuth=Standarddaten f\u00fcr containergesteuerte Authentifizierung
cntrAuth$Ref=Standarddaten f\u00fcr containergesteuerte Authentifizierung
cntrAuth.desc=Die Standardauthentifizierungsdaten f\u00fcr die containergesteuerte Authentifizierung, die gelten, wenn in Bindungen kein Authentifizierungsalias f\u00fcr eine Ressourcenreferenz mit res-auth=CONTAINER angegeben ist. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, wird die \u00c4nderung bei neuen Verbindungsanforderungen angewendet. Bereits aktive Verbindungen sind nicht betroffen.

jaasLoginContextEntry=JAAS-Anmeldekontexteintrag
jaasLoginContextEntry$Ref=Referenz des JAAS-Anmeldekontexteintrags
jaasLoginContextEntry.desc=Der JAAS-Anmeldekontexteintrag f\u00fcr die Authentifizierung. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, wird die Aktualisierung bei neuen Verbindungsanforderungen angewendet. Bereits aktive Verbindungen sind nicht betroffen.

commitRollbk=Commit oder Rollback bei Bereinigung
commitRollbk.desc=Legt fest, wie Verbindungen bereinigt werden, die in einer Datenbank-UOW (AutoCommit=false) enthalten sein k\u00f6nnen, wenn die Verbindung geschlossen oder an den Pool zur\u00fcckgegeben wird.
commitRollbk.commit.desc=Verbindung durch Commit bereinigen
commitRollbk.rollback.desc=Verbindung durch Rollback bereinigen

conSharing=Verbindungsabgleich
conSharing.desc=Gibt an, wie Verbindungen f\u00fcr gemeinsame Nutzung abgeglichen werden.
conSharing.MatchOriginalRequest.desc=Wenn Verbindungen gemeinsam genutzt werden, Abgleich auf der Basis der urspr\u00fcnglichen Verbindungsanforderung durchf\u00fchren.
conSharing.MatchCurrentState.desc=Wenn Verbindungen gemeinsam genutzt werden, Abgleich auf der Basis des aktuellen Verbindungsstatus durchf\u00fchren. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, wird die Aktualisierung bei jedem ersten Verbindungshandle in einer Transaktion angewendet.

enblConCast=Verbindungscasting aktivieren
enblConCast.desc=Gibt an, dass von der Datenquelle angeforderte Verbindungen in Schnittstellenklassen umsetzbar sein m\u00fcssen, die von der Verbindungsimplementierung des JDBC-Anbieters implementiert werden. Die Aktivierung dieser Option f\u00fchrt zu einem zus\u00e4tzlichen Aufwand bei jeder getConnection-Operation. Wenn JDBC-Anbieterschnittstellen nur selten ben\u00f6tigt werden, kann es effizienter sein, diese Option nicht zu aktivieren und Connection.unwrap(interface) nur bei Bedarf zu verwenden. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, wird die Aktualisierung bei neuen Verbindungsanforderungen angewendet. Bereits aktive Verbindungen sind nicht betroffen.

isoLevel=Transaktionsisolationsstufe
isoLevel.desc=Die Standardtransaktionsisolationsstufe. Wenn Sie keine Standardtransaktionsisolationsstufe angeben und die Datenbank eine Datenbank des Typs DB2, Derby, Informix, Microsoft SQL Server oder Sybase ist, wird TRANSACTION_REPEATABLE_READ verwendet. Wenn Sie keine Standardtransaktionsisolationsstufe angeben und die Datenbank eine Datenbank eines anderen Typs ist, wird TRANSACTION_READ_COMMITTED verwendet. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, wird die Aktualisierung bei neuen Verbindungsanforderungen angewendet. Bereits aktive Verbindungen sind nicht betroffen.
isoLevel.READ_UNCOMMITTED.desc=Es k\u00f6nnen fehlerhafte Leseoperationen, nicht wiederholbare Leseoperationen und Scheinleseoperationen auftreten.
isoLevel.READ_COMMITTED.desc=Fehlerhafte Leseoperationen werden verhindert. Es k\u00f6nnen nicht wiederholbare und Scheinleseoperationen auftreten.
isoLevel.REPEATABLE_READ.desc=Fehlerhafte Leseoperationen und nicht wiederholbare Leseoperationen werden verhindert. Es k\u00f6nnen Scheinleseoperationen auftreten.
isoLevel.SERIALIZABLE.desc=Fehlerhafte, nicht wiederholbare und Scheinleseoperationen werden verhindert.
isoLevel.SNAPSHOT.desc=Momentaufnahmeisolation f\u00fcr Microsoft SQL Server JDBC Driver und DataDirect Connect for JDBC Driver.
isoLevel.NONE.desc=Gibt an, dass der JDBC-Treiber keine Transaktionen unterst\u00fctzt.

onConnect=Bei Verbindungsherstellung
onConnect.desc=SQL-Befehl, der einmal f\u00fcr jede neue Verbindung ausgef\u00fchrt werden soll, die zur Datenbank hergestellt wird. Die SQL-Anweisung gilt nur f\u00fcr neu erstellte Verbindungen, aber nicht f\u00fcr vorhandene Verbindungen, die aus dem Verbindungspool wiederverwendet werden. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, werden vorhandene Verbindungen unterbrochen.

qryTimeout=Abfragezeitlimit
qryTimeout.desc=Standardabfragezeitlimit f\u00fcr SQL-Anweisungen. In einer JTA-Transaktion kann syncQueryTimeoutWithTransactionTimeout diesen Standardwert \u00fcberschreiben.

recoveryAuth=Authentifizierungsdaten f\u00fcr Wiederherstellung
recoveryAuth$Ref=Referenz der Authentifizierungsdaten f\u00fcr die Wiederherstellung
recoveryAuth.desc=Die Authentifizierungsdaten f\u00fcr die Transaktionswiederherstellung.

stmtCacheSz=Zwischengespeicherte Anweisungen pro Verbindung
stmtCacheSz.desc=Die maximale Anzahl zwischengespeicherter Anweisungen pro Verbindung. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, wird die Gr\u00f6\u00dfe des Anweisungscache bei der n\u00e4chsten Verwendung ge\u00e4ndert.

syncQryTx=Abfrage- und Transaktionszeitlimits synchronisieren
syncQryTx.desc=Gibt an, dass die verbleibende Zeit (sofern vorhanden) in einer JTA-Transaktion als Standardabfragezeitlimit f\u00fcr SQL-Anweisungen verwendet werden soll.

transactnl=An Transaktionen teilnehmen
transactnl.desc=Aktiviert die Teilnahme an Transaktionen, die vom Anwendungsserver verwaltet werden. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, werden vorhandene Verbindungen unterbrochen.

supJDBCTrace=Erg\u00e4nzender JDBC-Trace
supJDBCTrace.desc=Erg\u00e4nzt den Trace des JDBC-Treibers, der protokolliert wird, wenn der JDBC-Treibertrace in bootstrap.properties aktiviert ist. Die Tracespezifikationen des JDBC-Treibers enthalten com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. Wenn die Aktualisierung erfolgt, w\u00e4hrend der Server aktiv ist, werden vorhandene Verbindungen unterbrochen.

valTimeout=Validierungszeitlimit
valTimeout.desc=Gibt das Zeitlimit f\u00fcr die Validierung gepoolter Verbindungen an. Wenn Sie ein Zeitlimit festlegen, werden gepoolte Verbindungen validiert, bevor sie aus dem Verbindungspool wiederverwendet werden. Das Validierungszeitlimit wird auch verwendet, wenn der Verbindungsmanager Verbindungen als Reaktion auf eine veraltete Verbindung f\u00fcr PurgePolicy=ValidateAllConnections validiert. Der Wert 0 bedeutet, dass Verbindungen ohne Anwendung eines Zeitlimits validiert werden. Das Validierungszeitlimit setzt einen JDBC-Treiber voraus, der mit der Spezifikation JDBC 4.0 oder h\u00f6her kompatibel ist.

