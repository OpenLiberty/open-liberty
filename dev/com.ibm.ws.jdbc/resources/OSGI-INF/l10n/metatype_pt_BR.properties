beginTxScrol.desc=Tentativa de alistamento da transa\u00e7\u00e3o quando interfaces de rolagem do conjunto de resultados s\u00e3o usadas.

beginTxVndr=Alistar APIs do fornecedor
beginTxVndr.desc=Tentativa de alistamento da transa\u00e7\u00e3o quando interfaces do fornecedor s\u00e3o usadas.

cntrAuth=Dados de Autentica\u00e7\u00e3o Gerenciada por Cont\u00eainer Padr\u00e3o
cntrAuth$Ref=Dados de autentica\u00e7\u00e3o gerenciada por cont\u00eainer padr\u00e3o
cntrAuth.desc=Dados de autentica\u00e7\u00e3o padr\u00e3o para autentica\u00e7\u00e3o gerenciada por cont\u00eainer que se aplicam quando liga\u00e7\u00f5es n\u00e3o especificarem um alias de autentica\u00e7\u00e3o para uma refer\u00eancia de recurso com res-auth=CONTAINER. Se atualizada enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, a mudan\u00e7a ser\u00e1 aplicada com novas solicita\u00e7\u00f5es de conex\u00e3o; as conex\u00f5es em uso n\u00e3o ser\u00e3o afetadas.

jaasLoginContextEntry=Entrada de Contexto de Login do JAAS
jaasLoginContextEntry$Ref=Refer\u00eancia da entrada de contexto de login do JAAS
jaasLoginContextEntry.desc=Entrada de contexto de login do JAAS para autentica\u00e7\u00e3o. Se atualizada enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, a atualiza\u00e7\u00e3o ser\u00e1 aplicada com novas solicita\u00e7\u00f5es de conex\u00e3o; conex\u00f5es em uso n\u00e3o ser\u00e3o afetadas.

commitRollbk=Confirmar ou retroceder na limpeza
commitRollbk.desc=Determina como limpar as conex\u00f5es que podem estar em uma unidade de trabalho do banco de dados (AutoCommit=false) quando a conex\u00e3o for fechada ou retornada ao conjunto.
commitRollbk.commit.desc=Limpar a conex\u00e3o confirmando.
commitRollbk.rollback.desc=Limpar a conex\u00e3o retrocedendo.

conSharing=Conex\u00e3o correspondente
conSharing.desc=Especifica como as conex\u00f5es s\u00e3o correspondidas para compartilhamento.
conSharing.MatchOriginalRequest.desc=Ao compartilhar conex\u00f5es, corresponder com base na solicita\u00e7\u00e3o de conex\u00e3o original.
conSharing.MatchCurrentState.desc=Ao compartilhar conex\u00f5es, corresponder com base no estado atual da conex\u00e3o. Se atualizada enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, a atualiza\u00e7\u00e3o ser\u00e1 aplicada com cada primeira manipula\u00e7\u00e3o de conex\u00f5es em uma transa\u00e7\u00e3o.

enblConCast=Ativar cast de conex\u00e3o
enblConCast.desc=Indica que as conex\u00f5es obtidas da origem de dados devem estar aptas ao cast para classes de interface que a implementa\u00e7\u00e3o de conex\u00e3o do fornecedor JDBC implementa. A ativa\u00e7\u00e3o dessa op\u00e7\u00e3o incorre em sobrecarga adicional em cada opera\u00e7\u00e3o getConnection. Se as interfaces JDBC do fornecedor forem necess\u00e1rias menos frequentemente, pode ser mais eficiente deixar essa op\u00e7\u00e3o desativada e usar Connection.unwrap(interface) somente onde necess\u00e1rio. Se atualizada enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, a atualiza\u00e7\u00e3o ser\u00e1 aplicada com novas solicita\u00e7\u00f5es de conex\u00e3o; conex\u00f5es em uso n\u00e3o ser\u00e3o afetadas.

isoLevel=N\u00edvel de isolamento de transa\u00e7\u00e3o
isoLevel.desc=N\u00edvel de isolamento de transa\u00e7\u00e3o padr\u00e3o. Se n\u00e3o for especificado e o banco de dados for identificado como DB2, Derby, Informix, Microsoft SQL Server ou Sybase, TRANSACTION_REPEATABLE_READ ser\u00e1 usado. Se n\u00e3o for especificado para outros bancos de dados, TRANSACTION_READ_COMMITTED ser\u00e1 usado. Se atualizada enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, a atualiza\u00e7\u00e3o ser\u00e1 aplicada com novas solicita\u00e7\u00f5es de conex\u00e3o; conex\u00f5es em uso n\u00e3o ser\u00e3o afetadas.
isoLevel.READ_UNCOMMITTED.desc=Leitura sujas, leituras n\u00e3o repet\u00edveis e leituras fantasmas podem ocorrer.
isoLevel.READ_COMMITTED.desc=Leituras sujas s\u00e3o evitadas; leituras n\u00e3o repet\u00edveis e leituras fantasmas podem ocorrer.
isoLevel.REPEATABLE_READ.desc=Leituras sujas e leituras n\u00e3o repet\u00edveis s\u00e3o evitadas; leituras fantasmas podem ocorrer.
isoLevel.SERIALIZABLE.desc=Leituras sujas, leituras n\u00e3o repet\u00edveis e leituras fantasmas s\u00e3o evitadas.
isoLevel.SNAPSHOT.desc=Isolamento da captura instant\u00e2nea para Driver JDBC do Microsoft SQL Server e DataDirect Connect para driver JDBC.
isoLevel.NONE.desc=Indica que o driver JDBC n\u00e3o suporta transa\u00e7\u00f5es.

onConnect=Na conex\u00e3o
onConnect.desc=Comando SQL a ser executado uma vez em cada nova conex\u00e3o que \u00e9 estabelecida com o banco de dados. A instru\u00e7\u00e3o SQL aplica-se somente a conex\u00f5es rec\u00e9m-criadas, n\u00e3o a conex\u00f5es existentes que s\u00e3o reutilizadas a partir do conjunto de conex\u00f5es. Se atualizadas enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, as conex\u00f5es existentes ser\u00e3o destru\u00eddas.

qryTimeout=Tempo Limite da Consulta
qryTimeout.desc=Tempo limite do consulta padr\u00e3o para instru\u00e7\u00f5es SQL. Em uma transa\u00e7\u00e3o JTA, syncQueryTimeoutWithTransactionTimeout pode substituir este padr\u00e3o.

recoveryAuth=Dados de Autentica\u00e7\u00e3o de Recupera\u00e7\u00e3o
recoveryAuth$Ref=Refer\u00eancia de dados de autentica\u00e7\u00e3o de recupera\u00e7\u00e3o
recoveryAuth.desc=Dados de autentica\u00e7\u00e3o para recupera\u00e7\u00e3o da transa\u00e7\u00e3o.

stmtCacheSz=Instru\u00e7\u00f5es em cache por conex\u00e3o
stmtCacheSz.desc=N\u00famero m\u00e1ximo de instru\u00e7\u00f5es em cache por conex\u00e3o. Se atualizado enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, o cache de instru\u00e7\u00f5es ser\u00e1 redimensionado ap\u00f3s o pr\u00f3ximo uso.

syncQryTx=Sincronizar Tempos Limite de Consulta e Transa\u00e7\u00e3o
syncQryTx.desc=Use o tempo restante (se houver) em uma transa\u00e7\u00e3o JTA como o tempo limite de consulta padr\u00e3o para instru\u00e7\u00f5es SQL.

transactnl=Participar das Transa\u00e7\u00f5es
transactnl.desc=Ativar participa\u00e7\u00e3o em transa\u00e7\u00f5es que s\u00e3o gerenciadas pelo servidor de aplicativos. Se atualizadas enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, as conex\u00f5es existentes ser\u00e3o destru\u00eddas.

supJDBCTrace=Rastreio JDBC Complementar
supJDBCTrace.desc=Complementa o rastreio do driver JDBC que \u00e9 registrado quando o rastreio do driver JDBC \u00e9 ativado em bootstrap.properties. As especifica\u00e7\u00f5es de rastreio do driver JDBC incluem: com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. Se atualizadas enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, as conex\u00f5es existentes ser\u00e3o destru\u00eddas.

valTimeout=Tempo limite de valida\u00e7\u00e3o
valTimeout.desc=Especifica um tempo limite para a valida\u00e7\u00e3o de conex\u00f5es agrupadas. Quando especificado, as conex\u00f5es agrupadas s\u00e3o validadas antes de serem reutilizadas a partir do conjunto de conex\u00f5es. O tempo limite de valida\u00e7\u00e3o tamb\u00e9m \u00e9 usado quando o gerenciador de conex\u00f5es valida conex\u00f5es em resposta a uma conex\u00e3o antiga para PurgePolicy=ValidateAllConnections. Um valor igual a 0 significa que as conex\u00f5es s\u00e3o validadas sem a aplica\u00e7\u00e3o de qualquer tempo limite. O tempo limite de valida\u00e7\u00e3o requer um driver JDBC que esteja em conformidade com a especifica\u00e7\u00e3o JDBC 4.0 ou superior.

