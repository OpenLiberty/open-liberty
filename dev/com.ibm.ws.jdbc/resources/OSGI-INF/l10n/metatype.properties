# Data source

datasource=Data Source
datasource.desc=Defines a data source configuration.

jndiName=JNDI name
jndiName.desc=JNDI name for a data source. If updated while the server is running, existing connections are destroyed.

conMgrRef=Connection Manager
conMgrRef$Ref=Connection manager reference
conMgrRef.desc=Connection manager for a data source. If updated while the server is running, existing connections are destroyed.

driverRef=JDBC Driver
driverRef$Ref=JDBC driver reference
driverRef.desc=JDBC driver for a data source. If updated while the server is running, existing connections are destroyed.

# Disabled because top level vendor properties elements are not supported
#propsRef=Properties
#propsRef.desc=JDBC vendor properties for a data source.

type=Type
type.desc=Type of data source. If updated while the server is running, existing connections are destroyed.

beginTxScrol=Enlist scrolling APIs
beginTxScrol.desc=Attempt transaction enlistment when result set scrolling interfaces are used.

beginTxVndr=Enlist vendor APIs
beginTxVndr.desc=Attempt transaction enlistment when vendor interfaces are used.

cntrAuth=Default Container Managed Authentication Data
cntrAuth$Ref=Default container managed authentication data
cntrAuth.desc=Default authentication data for container managed authentication that applies when bindings do not specify an authentication-alias for a resource reference with res-auth=CONTAINER. If updated while the server is running, the change is applied with new connection requests; in-use connections are not impacted.

jaasLoginContextEntry=JAAS Login Context Entry
jaasLoginContextEntry$Ref=JAAS login context entry reference
jaasLoginContextEntry.desc=JAAS login context entry for authentication. If updated while the server is running, the update is applied with new connection requests; in-use connections are not impacted.

commitRollbk=Commit or roll back on cleanup
commitRollbk.desc=Determines how to clean up connections that might be in a database unit of work (AutoCommit=false) when the connection is closed or returned to the pool.
commitRollbk.commit.desc=Clean up the connection by committing.
commitRollbk.rollback.desc=Clean up the connection by rolling back.

conSharing=Connection matching
conSharing.desc=Specifies how connections are matched for sharing.
conSharing.MatchOriginalRequest.desc=When sharing connections, match based on the original connection request.
conSharing.MatchCurrentState.desc=When sharing connections, match based on the current state of the connection. If updated while the server is running, the update is applied with each first connection handle in a transaction.

enblConCast=Enable connection casting
enblConCast.desc=Indicates that connections obtained from the data source should be castable to interface classes that the JDBC vendor connection implementation implements. Enabling this option incurs additional overhead on each getConnection operation. If vendor JDBC interfaces are needed less frequently, it might be more efficient to leave this option disabled and use Connection.unwrap(interface) only where it is needed. If updated while the server is running, the update is applied with new connection requests; in-use connections are not impacted.

isoLevel=Transaction isolation level
isoLevel.desc=Default transaction isolation level. If unspecified and the database is identified as DB2, Derby, Informix, Microsoft SQL Server or Sybase, TRANSACTION_REPEATABLE_READ is used. If unspecified for other databases, TRANSACTION_READ_COMMITTED is used. If updated while the server is running, the update is applied with new connection requests; in-use connections are not impacted.
isoLevel.READ_UNCOMMITTED.desc=Dirty reads, non-repeatable reads and phantom reads can occur.
isoLevel.READ_COMMITTED.desc=Dirty reads are prevented; non-repeatable reads and phantom reads can occur.
isoLevel.REPEATABLE_READ.desc=Dirty reads and non-repeatable reads are prevented; phantom reads can occur.
isoLevel.SERIALIZABLE.desc=Dirty reads, non-repeatable reads and phantom reads are prevented.
isoLevel.SNAPSHOT.desc=Snapshot isolation for Microsoft SQL Server JDBC Driver and DataDirect Connect for JDBC driver.
isoLevel.NONE.desc=Indicates that the JDBC driver does not support transactions.

onConnect=On connect
onConnect.desc=SQL command to execute once on each new connection that is established to the database. The SQL statement applies only to newly created connections, not to existing connections that are reused from the connection pool. If updated while the server is running, existing connections are destroyed.

qryTimeout=Query timeout
qryTimeout.desc=Default query timeout for SQL statements. In a JTA transaction, syncQueryTimeoutWithTransactionTimeout can override this default.

recoveryAuth=Recovery Authentication Data
recoveryAuth$Ref=Recovery authentication data reference
recoveryAuth.desc=Authentication data for transaction recovery.

stmtCacheSz=Cached statements per connection
stmtCacheSz.desc=Maximum number of cached statements per connection. If updated while the server is running, the statement cache is resized upon next use.

syncQryTx=Synchronize query and transaction timeouts
syncQryTx.desc=Use the time remaining (if any) in a JTA transaction as the default query timeout for SQL statements.

transactnl=Participate in transactions
transactnl.desc=Enable participation in transactions that are managed by the application server. If updated while the server is running, existing connections are destroyed.

supJDBCTrace=Supplemental JDBC trace
supJDBCTrace.desc=Supplements the JDBC driver trace that is logged when JDBC driver trace is enabled in bootstrap.properties. JDBC driver trace specifications include: com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. If updated while the server is running, existing connections are destroyed.

valTimeout=Validation timeout
valTimeout.desc=Specifies a timeout for validation of pooled connections. When specified, pooled connections are validated before being reused from the connection pool. The validation timeout is also used when the connection manager validates connections in response to a stale connection for PurgePolicy=ValidateAllConnections. A value of 0 means that connections are validated without applying any timeout. Validation timeout requires a JDBC driver that complies with the JDBC 4.0 specification or higher.

