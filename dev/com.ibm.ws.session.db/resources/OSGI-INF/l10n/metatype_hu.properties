session.db.config=HTTP munkamenet adatb\u00e1zis
session.db.config.desc=Ir\u00e1ny\u00edtja, hogyan ker\u00fclnek a HTTP munkamenetek t\u00e1rol\u00e1sra egy adatb\u00e1zisban.

data.source.ref=Adatforr\u00e1s
data.source.ref.desc=Az adatforr\u00e1s azonos\u00edt\u00f3ja, amelyet a munkamenet-kezel\u0151 haszn\u00e1l a HTTP munkamenet adatainak t\u00e1rol\u00e1s\u00e1ra.

db2.row.size.name=DB2 sorm\u00e9ret
db2.row.size.desc=A munkamenet t\u00e1bl\u00e1zatok t\u00e1blater\u00fclet oldalm\u00e9rete DB2 adatb\u00e1zis haszn\u00e1lata eset\u00e9n. Az \u00e9rt\u00e9k n\u00f6vel\u00e9se bizonyos k\u00f6rnyezetekben jav\u00edthatja az adatb\u00e1zis teljes\u00edtm\u00e9ny\u00e9t.
db2.row.size.4KB=Az alap\u00e9rtelmezett, 4 KB-os t\u00e1blater\u00fclet oldalm\u00e9ret haszn\u00e1lata. Nem kell l\u00e9trehoznia DB2 puffert\u00e1rol\u00f3t vagy t\u00e1blater\u00fcletet, \u00e9s nem sz\u00fcks\u00e9ges megadnia t\u00e1blater\u00fclet nevet.
db2.row.size.8KB=8 KB-os t\u00e1blater\u00fclet oldalm\u00e9ret haszn\u00e1lata. L\u00e9tre kell hoznia tov\u00e1bb\u00e1 egy DB2 puffert\u00e1rol\u00f3t \u00e9s t\u00e1blater\u00fcletet, \u00e9s mindkett\u0151 eset\u00e9ben meg kell adnia a 8 KB-os oldalm\u00e9retet. Meg kell adnia tov\u00e1bb\u00e1 a l\u00e9trehozott t\u00e1blater\u00fclet nev\u00e9t.
db2.row.size.16KB=16 KB-os t\u00e1blater\u00fclet oldalm\u00e9ret haszn\u00e1lata. L\u00e9tre kell hoznia tov\u00e1bb\u00e1 egy DB2 puffert\u00e1rol\u00f3t \u00e9s t\u00e1blater\u00fcletet, \u00e9s mindkett\u0151 eset\u00e9ben meg kell adnia a 16 KB-os oldalm\u00e9retet. Meg kell adnia tov\u00e1bb\u00e1 a l\u00e9trehozott t\u00e1blater\u00fclet nev\u00e9t.
db2.row.size.32KB=32 KB-os t\u00e1blater\u00fclet oldalm\u00e9ret haszn\u00e1lata. L\u00e9tre kell hoznia tov\u00e1bb\u00e1 egy DB2 puffert\u00e1rol\u00f3t \u00e9s t\u00e1blater\u00fcletet, \u00e9s mindkett\u0151 eset\u00e9ben meg kell adnia a 32 KB-os oldalm\u00e9retet. Meg kell adnia tov\u00e1bb\u00e1 a l\u00e9trehozott t\u00e1blater\u00fclet nev\u00e9t.

table.space.name.name=T\u00e1blater\u00fclet neve
table.space.name.desc=A munkamenet t\u00e1bl\u00e1zathoz haszn\u00e1lt t\u00e1blater\u00fclet. Ez az \u00e9rt\u00e9k csak akkor sz\u00fcks\u00e9ges, ha a DB2 sorm\u00e9ret nagyobb, mint 4 KB.

use.multi.row.schema.name=T\u00f6bbsoros s\u00e9ma haszn\u00e1lata
use.multi.row.schema.desc=Amikor enged\u00e9lyezett, minden egyes munkamenet adat attrib\u00fatum elt\u00e9r\u0151 sorba ker\u00fcl elhelyez\u00e9sre az adatb\u00e1zisban, amely lehet\u0151v\u00e9 teszi, hogy nagyobb mennyis\u00e9g\u0171 adat legyen t\u00e1rolva minden munkamenetben. Ez a konfigur\u00e1ci\u00f3 n\u00f6velheti a teljes\u00edtm\u00e9nyt, ha a munkamenet attrib\u00fatumok nagyon nagyok \u00e9s csak kis m\u00e9rt\u00e9kben sz\u00fcks\u00e9ges azokat m\u00f3dos\u00edtani. Ha tiltott, minden munkamenet attrib\u00fatum ugyanazon sorban ker\u00fcl elhelyez\u00e9sre az egyes munkamenetek eset\u00e9ben.

schedule.invalidation.name=\u00c9rv\u00e9nytelen\u00edt\u00e9s \u00fctemez\u00e9se
schedule.invalidation.desc=A be\u00e1ll\u00edt\u00e1s enged\u00e9lyez\u00e9s\u00e9vel cs\u00f6kkentheti a HTTP munkamenetek kapcsolat\u00e1nak fenntart\u00e1s\u00e1hoz sz\u00fcks\u00e9ges adatb\u00e1zis friss\u00edt\u00e9sek sz\u00e1m\u00e1t. Adja meg a nap azon k\u00e9t \u00f3r\u00e1j\u00e1t, amikor a legkisebb az aktivit\u00e1s az alkalmaz\u00e1skiszolg\u00e1l\u00f3n. Ha ez a be\u00e1ll\u00edt\u00e1s tiltott, akkor az \u00e9rv\u00e9nytelen\u00edt\u0151 folyamat lefut n\u00e9h\u00e1ny percenk\u00e9nt, hogy elt\u00e1vol\u00edtsa az \u00e9rv\u00e9nytelen\u00edtett HTTP munkameneteket.

schedule.invalidation.first.hour.name=A nap els\u0151 \u00f3r\u00e1ja
schedule.invalidation.first.hour.desc=Megadja az els\u0151 \u00f3r\u00e1t, amikor az \u00e9rv\u00e9nytelen\u00edtett munkamenetek kitakar\u00edt\u00e1sra ker\u00fclnek az \u00e1lland\u00f3 t\u00e1rol\u00f3b\u00f3l. Ezt az \u00e9rt\u00e9ket, mint eg\u00e9sz sz\u00e1mot adja meg 0 \u00e9s 23 k\u00f6z\u00f6tt. Ez az \u00e9rt\u00e9k csak akkor \u00e9rv\u00e9nyes, ha az \u00fctemezett \u00e9rv\u00e9nytelen\u00edt\u00e9s enged\u00e9lyezett.

schedule.invalidation.second.hour.name=A nap m\u00e1sodik
schedule.invalidation.second.hour.desc=Megadja a m\u00e1sodik \u00f3r\u00e1t, amikor az \u00e9rv\u00e9nytelen\u00edtett munkamenetek kitakar\u00edt\u00e1sra ker\u00fclnek az \u00e1lland\u00f3 t\u00e1rol\u00f3b\u00f3l. Ezt az \u00e9rt\u00e9ket, mint eg\u00e9sz sz\u00e1mot adja meg 0 \u00e9s 23 k\u00f6z\u00f6tt. Ez az \u00e9rt\u00e9k csak akkor \u00e9rv\u00e9nyes, ha az \u00fctemezett \u00e9rv\u00e9nytelen\u00edt\u00e9s enged\u00e9lyezett.

write.frequency.name=\u00cdr\u00e1si gyakoris\u00e1g
write.frequency.desc=Megadja, hogy a munkamenet adatok mikor ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba. A munkamenet adatok alap\u00e9rtelmez\u00e9sben akkor ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba, amikor a szervlet befejezi a v\u00e9grehajt\u00e1st. Az \u00e9rt\u00e9k m\u00f3dos\u00edt\u00e1sa bizonyos k\u00f6rnyezetekben jav\u00edthatja a teljes\u00edtm\u00e9nyt.
write.frequency.eos=A munkamenet adatok akkor ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba, amikor a szervlet befejezi a v\u00e9grehajt\u00e1st.
write.frequency.tbw=A munkamenet adatok a megadott \u00edr\u00e1si id\u0151k\u00f6z alapj\u00e1n ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.
write.frequency.mu=A munkamenet adatok \u00e1lland\u00f3 t\u00e1rol\u00f3ba t\u00f6rt\u00e9n\u0151 \u00edr\u00e1s\u00e1hoz sz\u00fcks\u00e9g van a programozhat\u00f3 szinkroniz\u00e1l\u00e1sra az IBMSession objektumon.

write.interval.name=\u00cdr\u00e1si id\u0151tartam
write.interval.desc=A m\u00e1sodpercek sz\u00e1ma, amelyeknek el kell telni, miel\u0151tt a rendszer a munkamenet adatokat az \u00e1lland\u00f3 t\u00e1rol\u00f3ba \u00edrja. Az alap\u00e9rtelmez\u00e9s 120 m\u00e1sodperc. Az \u00e9rt\u00e9k csak akkor ker\u00fcl haszn\u00e1latra, amikor az id\u0151alap\u00fa \u00edr\u00e1si gyakoris\u00e1g enged\u00e9lyezett.

write.contents.name=Tartalom ki\u00edr\u00e1sa
write.contents.desc=Megadja, hogy a mennyi munkamenet adat ker\u00fclj\u00f6n ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.  Alap\u00e9rtelmez\u00e9sben csak a friss\u00edtett attrib\u00fatumokat \u00edrja ki a rendszer, de ki\u00edrathat\u00f3 az \u00f6sszes attrib\u00fatum (f\u00fcggetlen\u00fcl att\u00f3l, hogy m\u00f3dos\u00edt\u00e1sra ker\u00fcltek-e).
write.contents.updated=Csak a friss\u00edtett attrib\u00fatumok ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.
write.contents.getset=Azok az attrib\u00fatumok lesznek az \u00e1lland\u00f3 t\u00e1rol\u00f3ba \u00edrva, amelyekhez megh\u00edv\u00e1sra ker\u00fcl a getAttribute vagy a setAttribute. Ez olyan alkalmaz\u00e1sok eset\u00e9n lehet hasznos, amelyek a getAttribute met\u00f3dust haszn\u00e1lj\u00e1k attrib\u00fatum\u00e9rt\u00e9kek beszerz\u00e9s\u00e9hez \u00e9s m\u00f3dos\u00edt\u00e1s\u00e1hoz an\u00e9lk\u00fcl, hogy a setAttribute met\u00f3dust haszn\u00e1ln\u00e1k ahhoz, hogy kifejezetten k\u00e9rj\u00e9k az \u00edr\u00e1st az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.
write.contents.all=Az \u00f6sszes attrib\u00fatum ki\u00edr\u00e1sra ker\u00fcl az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.

no.affinity.switchBack=Nincs affinit\u00e1s switchBack
no.affinity.switchBack.desc=A tulajdons\u00e1got "true" \u00e9rt\u00e9kre be\u00e1ll\u00edtva megtarthatja az affinit\u00e1st az \u00faj taggal, akkor is, ha az eredeti helyre\u00e1ll. Amikor egy f\u00fcrttag meghib\u00e1sodik, a k\u00e9r\u00e9seit a rendszer egy m\u00e1sik f\u00fcrttaghoz tov\u00e1bb\u00edtja, \u00e9s a munkamenetek aktiv\u00e1l\u00e1sra ker\u00fclnek abban a tagban. \u00cdgy a rendszer fenntartja a munkamenet affinit\u00e1s\u00e1t az \u00faj tagon, \u00e9s amikor helyre\u00e1ll a meghib\u00e1sodott f\u00fcrttag, az eredeti f\u00fcrttagban l\u00e9trehozott k\u00e9rt munkameneteket a rendszer visszair\u00e1ny\u00edtja arra. Az enged\u00e9lyezett \u00e9rt\u00e9kek a true \u00e9s a false, \u00e9s a false az alap\u00e9rtelmezett. \u00c1ll\u00edtsa a tulajdons\u00e1got true \u00e9rt\u00e9kre, amikor id\u0151 alap\u00fa ki\u00edr\u00e1sra be\u00e1ll\u00edtott osztott munkamenetekkel rendelkezik. Ez a tulajdons\u00e1g nincs hat\u00e1ssal a viselked\u00e9sre, ha az osztott munkamenetek nem enged\u00e9lyezettek.

only.check.in.cache.during.pre.invoke=Az el\u0151h\u00edv\u00e1s sor\u00e1n ellen\u0151rz\u00e9s csak a gyors\u00edt\u00f3t\u00e1rban
only.check.in.cache.during.pre.invoke.desc=A true \u00e9rt\u00e9k jelzi, hogy a munkamenet legut\u00f3bbi hozz\u00e1f\u00e9r\u00e9s id\u0151pontjait csak akkor kell friss\u00edteni, ha a k\u00e9r\u00e9s megkapja a munkamenetet. A false \u00e9rt\u00e9k jelzi, hogy a munkamenet legut\u00f3bbi hozz\u00e1f\u00e9r\u00e9s id\u0151pontjait minden kr\u00e9s eset\u00e9n friss\u00edteni kell. Az \u00e9rt\u00e9k m\u00f3dos\u00edt\u00e1sa bizonyos k\u00f6rnyezetekben jav\u00edthatja a teljes\u00edtm\u00e9nyt.

optimize.cache.id.increments=Gyors\u00edt\u00f3t\u00e1r azonos\u00edt\u00f3 n\u00f6vekm\u00e9nyek optimaliz\u00e1l\u00e1sa
optimize.cache.id.increments.desc=Ha a felhaszn\u00e1l\u00f3 b\u00f6ng\u00e9sz\u0151j\u00e9nek munkamenete el\u0151re \u00e9s h\u00e1tra mozog t\u00f6bb webalkalmaz\u00e1son kereszt\u00fcl, akkor extra \u00e1lland\u00f3 t\u00e1rol\u00f3 aktivit\u00e1st \u00e9szlelhet, mert a webmodul mem\u00f3ri\u00e1n bel\u00fcli munkameneteit a rendszer az \u00e1lland\u00f3 t\u00e1rol\u00f3b\u00f3l friss\u00edti. Ennek eredm\u00e9nyek\u00e9nt a gyors\u00edt\u00f3t\u00e1r azonos\u00edt\u00f3k sz\u00e1ma folyamtosan n\u00f6vekszik, \u00e9s a mem\u00f3ri\u00e1n bel\u00fcli munkamenet attrib\u00fatumokat fel\u00fcl\u00edrj\u00e1k az \u00e1lland\u00f3 m\u00e1solatok. \u00c1ll\u00edtsa be a tulajdons\u00e1got true \u00e9rt\u00e9kre, hogy megakad\u00e1lyozza a gyors\u00edt\u00f3t\u00e1r azonos\u00edt\u00f3k sz\u00e1m\u00e1nak folyamatos n\u00f6veked\u00e9s\u00e9t. A true \u00e9rt\u00e9k jelzi, hogy a munkamenet-kezel\u0151nek fel kell m\u00e9rnie, hogy a webmodul mem\u00f3ri\u00e1n bel\u00fcli munkamenete r\u00e9gebbi-e, mint az \u00e1lland\u00f3 t\u00e1rol\u00f3ban tal\u00e1lhat\u00f3 m\u00e1solat. Ha a konfigur\u00e1ci\u00f3 egy f\u00fcrt, gy\u0151z\u0151dj\u00f6n meg r\u00f3la, hogy az egyes f\u00fcrttagok rendszerideje a lehet\u0151 legnagyobb m\u00e9rt\u00e9kben egyezzen.

table.name=T\u00e1bl\u00e1zat neve
table.name.desc=Az adatb\u00e1zis t\u00e1bl\u00e1zat neve.

use.invalidated.id=\u00c9rv\u00e9nytelen\u00edtett azonos\u00edt\u00f3 haszn\u00e1lata
use.invalidated.id.desc=A tulajdons\u00e1got "true" \u00e9rt\u00e9kre be\u00e1ll\u00edtva felhaszn\u00e1lhat egy bej\u00f6v\u0151 azonos\u00edt\u00f3t, ha az adott azonos\u00edt\u00f3val rendelkez\u0151 munkamenet \u00e9rv\u00e9nytelen\u00edt\u00e9sre ker\u00fclt. Ez egy teljes\u00edtm\u00e9nyoptimaliz\u00e1l\u00e1si be\u00e1ll\u00edt\u00e1s, mivel megakad\u00e1lyozza az \u00e1lland\u00f3 t\u00e1rol\u00f3 ellen\u0151rz\u00e9s\u00e9t.

use.oracle.blob=Binary Large Object (BLOB) haszn\u00e1lata k\u00f6zepes oszlopokhoz
use.oracle.blob.desc=A tulajdons\u00e1got "true" \u00e9rt\u00e9kre be\u00e1ll\u00edtva l\u00e9trehozhat egy adatb\u00e1zis t\u00e1bl\u00e1zatot a Binary Large Object (BLOB) adatt\u00edpus haszn\u00e1lat\u00e1val a k\u00f6zepes oszlopok sz\u00e1m\u00e1ra. Az \u00e9rt\u00e9k jav\u00edtja az \u00e1lland\u00f3 munkamenetek teljes\u00edtm\u00e9ny\u00e9t, amikor Oracle adatb\u00e1zisok ker\u00fclnek haszn\u00e1latra. Egy Oracle korl\u00e1toz\u00e1s miatt a BLOB t\u00e1mogat\u00e1shoz 4000 byte adatm\u00e9ret felett sz\u00fcks\u00e9ges az Oracle h\u00edv\u00e1si fel\u00fclet (OCI) haszn\u00e1lata. Biztos\u00edtania kell tov\u00e1bb\u00e1, hogy az \u00faj munkamenet t\u00e1bl\u00e1zat a kiszolg\u00e1l\u00f3 \u00fajraind\u00edt\u00e1sa el\u0151tt ker\u00fclj\u00f6n l\u00e9trehoz\u00e1sra, a r\u00e9gi munkamenet t\u00e1bl\u00e1zat megsz\u00fcntet\u00e9s\u00e9vel, vagy \u00fagy m\u00f3dos\u00edtva az adatforr\u00e1s meghat\u00e1roz\u00e1s\u00e1t, hogy egy olyan adatb\u00e1zisra hivatkozzon, amely nem tartalmaz munkamenet t\u00e1bl\u00e1zatot.

oracle.row.size.name=Oracle sorm\u00e9ret korl\u00e1t
oracle.row.size.desc=A rekordonk\u00e9nt t\u00e1rolt adatok (megabyte) korl\u00e1tj\u00e1t \u00e1ll\u00edtja be. Az alap\u00e9rtelmez\u00e9s 2 megabyte.

skip.index.creation=Index l\u00e9trehoz\u00e1s\u00e1nak kihagy\u00e1sa
skip.index.creation.desc=Ha a tulajdons\u00e1g \u00e9rt\u00e9ke "true", akkor kiszolg\u00e1l\u00f3 ind\u00edt\u00e1sa sor\u00e1n az index l\u00e9trehoz\u00e1sa tiltott. Ez az egy\u00e9ni tulajdons\u00e1g csak akkor haszn\u00e1lhat\u00f3, ha saj\u00e1t kez\u0171leg k\u00edv\u00e1nja l\u00e9trehozni a munkamenet megmarad\u00e1s adatb\u00e1zis indexeit. Aj\u00e1nlott azonban hagyni, hogy a munkamenet-kezel\u0151 hozza l\u00e9tre az adatb\u00e1zis indexeket. A tulajdons\u00e1g enged\u00e9lyez\u00e9se el\u0151tt gy\u0151z\u0151dj\u00f6n meg r\u00f3la, hogy a megfelel\u0151 index l\u00e9tezik a munkamenet adatb\u00e1zisban.

using.custom.schema.name=Egy\u00e9ni s\u00e9man\u00e9v haszn\u00e1lata
using.custom.schema.name.desc=Akkor \u00e1ll\u00edtsa be a "true" \u00e9rt\u00e9ket, ha a munkamenet megmarad\u00e1shoz DB2 adatb\u00e1zist haszn\u00e1l, \u00e9s a ccurrentSchema tulajdons\u00e1g be van \u00e1ll\u00edtva az adatforr\u00e1son.

performance.name=Teljes\u00edtm\u00e9ny
performance.description=A be\u00e1ll\u00edt\u00e1sok m\u00f3dos\u00edt\u00e1sa n\u00f6velheti a teljes\u00edtm\u00e9nyt.

advanced.performance.name=Speci\u00e1lis teljes\u00edtm\u00e9ny
advanced.performance.description=A be\u00e1ll\u00edt\u00e1sok m\u00f3dos\u00edt\u00e1sa n\u00f6velheti a teljes\u00edtm\u00e9nyt, de az alap\u00e9rtelmezett \u00e9rt\u00e9k a legt\u00f6bb k\u00f6rnyezetben m\u0171k\u00f6dik.

db2.name=Csak DB2
db2.description=Ezek a nem k\u00f6telez\u0151 be\u00e1ll\u00edt\u00e1sok csak DB2 adatb\u00e1zisokra alkalmazhat\u00f3k.

oracle.name=Csak Oracle
