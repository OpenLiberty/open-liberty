session.db.config=Baza danych sesji HTTP
session.db.config.desc=Steruje sposobem utrwalania sesji HTTP w bazie danych.

data.source.ref=\u0179r\u00f3d\u0142o danych
data.source.ref.desc=Identyfikator \u017ar\u00f3d\u0142a danych u\u017cywanego przez mened\u017cer sesji do utrwalania danych sesji HTTP.

db2.row.size.name=Wielko\u015b\u0107 wiersza DB2
db2.row.size.desc=Wielko\u015b\u0107 strony obszaru tabel skonfigurowanego dla tabeli sesji, je\u015bli jest u\u017cywana baza danych DB2. W przypadku niekt\u00f3rych \u015brodowisk zwi\u0119kszenie tej warto\u015bci mo\u017ce zwi\u0119kszy\u0107 wydajno\u015b\u0107 bazy danych.
db2.row.size.4KB=U\u017cyj domy\u015blnej wielko\u015bci strony obszaru tabel (4 kB). Nie trzeba tworzy\u0107 puli bufor\u00f3w ani obszaru tabel bazy danych DB2. Nie trzeba te\u017c okre\u015bla\u0107 nazwy obszaru tabel.
db2.row.size.8KB=U\u017cyj strony obszaru tabel o wielko\u015bci 8 kB. Nale\u017cy dodatkowo utworzy\u0107 pul\u0119 bufor\u00f3w i obszar tabel bazy danych DB2 i dla obu obiekt\u00f3w poda\u0107 8 kB jako wielko\u015b\u0107 strony. Dodatkowo nale\u017cy poda\u0107 nazw\u0119 utworzonego obszaru tabel.
db2.row.size.16KB=U\u017cyj strony obszaru tabel o wielko\u015bci 16 kB. Nale\u017cy dodatkowo utworzy\u0107 pul\u0119 bufor\u00f3w i obszar tabel bazy danych DB2 i dla obu obiekt\u00f3w poda\u0107 16 kB jako wielko\u015b\u0107 strony. Dodatkowo nale\u017cy poda\u0107 nazw\u0119 utworzonego obszaru tabel.
db2.row.size.32KB=U\u017cyj strony obszaru tabel o wielko\u015bci 32 kB. Nale\u017cy dodatkowo utworzy\u0107 pul\u0119 bufor\u00f3w i obszar tabel bazy danych DB2 i dla obu obiekt\u00f3w poda\u0107 32 kB jako wielko\u015b\u0107 strony. Dodatkowo nale\u017cy poda\u0107 nazw\u0119 utworzonego obszaru tabel.

table.space.name.name=Nazwa obszaru tabel
table.space.name.desc=Obszar tabel u\u017cywany dla tabel sesji. Ta warto\u015b\u0107 jest wymagana tylko wtedy, gdy wielko\u015b\u0107 wiersza DB2 jest wi\u0119ksza ni\u017c 4 kB.

use.multi.row.schema.name=U\u017cyj schematu z wieloma wierszami
use.multi.row.schema.desc=Po w\u0142\u0105czeniu ka\u017cdy atrybut danych sesji jest umieszczany w oddzielnym wierszu w bazie danych. Umo\u017cliwia to przechowywanie wi\u0119kszej ilo\u015bci danych ka\u017cdej sesji. Ta konfiguracja mo\u017ce poprawi\u0107 wydajno\u015b\u0107, gdy atrybuty sesji s\u0105 bardzo du\u017ce i trzeba wprowadzi\u0107 kilka zmian do atrybut\u00f3w. Po wy\u0142\u0105czeniu wszystkie atrybuty danych sesji s\u0105 umieszczane w tym samym wierszu.

schedule.invalidation.name=Zaplanuj uniewa\u017cnianie
schedule.invalidation.desc=T\u0119 opcj\u0119 nale\u017cy w\u0142\u0105czy\u0107, aby zmniejszy\u0107 liczb\u0119 aktualizacji bazy danych wymaganych do podtrzymania aktywno\u015bci sesji HTTP. Nale\u017cy poda\u0107 dwie godziny dnia, w kt\u00f3rych aktywno\u015b\u0107 serwera aplikacji jest najmniejsza. Po wy\u0142\u0105czeniu tej opcji proces programu uniewa\u017cniaj\u0105cego b\u0119dzie uruchamiany co kilka minut, aby usun\u0105\u0107 uniewa\u017cnione sesje HTTP.

schedule.invalidation.first.hour.name=Pierwsza godzina dnia
schedule.invalidation.first.hour.desc=Wskazuje pierwszy termin usuwania uniewa\u017cnionych sesji z trwa\u0142ej sk\u0142adnicy. Warto\u015b\u0107 musi by\u0107 liczb\u0105 ca\u0142kowit\u0105 z zakresu od 0 do 23. Ta warto\u015b\u0107 ma znaczenie tylko wtedy, gdy funkcja harmonogramu uniewa\u017cniania jest w\u0142\u0105czona.

schedule.invalidation.second.hour.name=Druga godzina dnia
schedule.invalidation.second.hour.desc=Wskazuje drugi termin usuwania uniewa\u017cnionych sesji z trwa\u0142ej sk\u0142adnicy. Warto\u015b\u0107 musi by\u0107 liczb\u0105 ca\u0142kowit\u0105 z zakresu od 0 do 23. Ta warto\u015b\u0107 ma znaczenie tylko wtedy, gdy funkcja harmonogramu uniewa\u017cniania jest w\u0142\u0105czona.

write.frequency.name=Cz\u0119stotliwo\u015b\u0107 zapisu
write.frequency.desc=Okre\u015bla moment zapisania danych sesji w trwa\u0142ej sk\u0142adnicy. Domy\u015blnie dane sesji s\u0105 zapisywane w trwa\u0142ej sk\u0142adnicy po zako\u0144czeniu wykonywania przez serwlet. W przypadku niekt\u00f3rych \u015brodowisk zmiana tej warto\u015bci mo\u017ce zwi\u0119kszy\u0107 wydajno\u015b\u0107.
write.frequency.eos=Dane sesji s\u0105 zapisywane w trwa\u0142ej sk\u0142adnicy po zako\u0144czeniu wykonywania przez serwlet.
write.frequency.tbw=Dane sesji s\u0105 zapisywane w trwa\u0142ej sk\u0142adnicy w podanych przedzia\u0142ach czasu.
write.frequency.mu=Zapisanie danych w trwa\u0142ej sk\u0142adnicy wymaga programowej synchronizacji obiektu IBMSession.

write.interval.name=Okres zapisu
write.interval.desc=Liczba sekund poprzedzaj\u0105ca zapisanie danych sesji do trwa\u0142ej sk\u0142adnicy. Warto\u015b\u0107 domy\u015blna wynosi 120 sekund. Ta warto\u015b\u0107 jest u\u017cywana tylko wtedy, gdy w\u0142\u0105czona jest cz\u0119stotliwo\u015b\u0107 zapisu oparta na czasie.

write.contents.name=Tre\u015b\u0107 zapisu
write.contents.desc=Okre\u015bla, ile danych sesji powinno by\u0107 zapisanych w trwa\u0142ej sk\u0142adnicy.  Domy\u015blnie zapisywane s\u0105 tylko zaktualizowane atrybuty, ale mo\u017cna r\u00f3wnie\u017c zapisywa\u0107 wszystkie atrybuty (niezale\u017cnie od tego, czy zosta\u0142y zmienione).
write.contents.updated=W trwa\u0142ej sk\u0142adnicy b\u0119d\u0105 zapisywane tylko zaktualizowane atrybuty.
write.contents.getset=W trwa\u0142ej sk\u0142adnicy s\u0105 zapisywane atrybuty, dla kt\u00f3rych jest wywo\u0142ywana metoda getAttribute lub setAttribute. Mo\u017ce to by\u0107 przydatne w przypadku aplikacji, kt\u00f3re u\u017cywaj\u0105 metody getAttribute do odczytywania i modyfikowania warto\u015bci atrybut\u00f3w bez wykorzystywania metody setAttribute w celu jawnego \u017c\u0105dania zapisania ich w trwa\u0142ej sk\u0142adnicy.
write.contents.all=W trwa\u0142ej sk\u0142adnicy b\u0119d\u0105 zapisywane wszystkie atrybuty.

no.affinity.switchBack=Bez zwracania powinowactwa
no.affinity.switchBack.desc=T\u0119 warto\u015b\u0107 nale\u017cy ustawi\u0107 na true, je\u015bli powinowactwo z nowym elementem ma by\u0107 zachowywane, mimo powrotu pierwotnego elementu. W przypadku awarii elementu klastra jego \u017c\u0105dania s\u0105 kierowane do innego elementu klastra, a sesje s\u0105 aktywowane na tym innym elemencie. Powinowactwo sesji jest wi\u0119c utrzymywane z nowym elementem, a po przywr\u00f3ceniu pierwotnego elementu klastra \u017c\u0105dania sesji utworzone na pierwotnym elemencie klastra s\u0105 kierowane z powrotem do przywr\u00f3conego elementu. Dozwolone warto\u015bci to true i false, a warto\u015b\u0107 domy\u015blna to false. Dla tej w\u0142a\u015bciwo\u015bci nale\u017cy ustawi\u0107 warto\u015b\u0107 true w przypadku sesji rozproszonych skonfigurowanych z zapisem na podstawie czasu. W przypadku wy\u0142\u0105czenia sesji rozproszonych ta w\u0142a\u015bciwo\u015b\u0107 nie ma wp\u0142ywu na zachowanie.

only.check.in.cache.during.pre.invoke=Podczas wst\u0119pnego wywo\u0142ania sprawdzaj tylko pami\u0119\u0107 podr\u0119czn\u0105
only.check.in.cache.during.pre.invoke.desc=Warto\u015b\u0107 true oznacza, \u017ce czas ostatniego dost\u0119pu do sesji powinien by\u0107 aktualizowany tylko wtedy, gdy \u017c\u0105danie uzyska sesj\u0119. Warto\u015b\u0107 false oznacza, \u017ce czas ostatniego dost\u0119pu do sesji powinien by\u0107 aktualizowany przy ka\u017cdym \u017c\u0105daniu. W przypadku niekt\u00f3rych \u015brodowisk zmiana tej warto\u015bci mo\u017ce zwi\u0119kszy\u0107 wydajno\u015b\u0107.

optimize.cache.id.increments=Optymalizuj przyrosty identyfikator\u00f3w pami\u0119ci podr\u0119cznej
optimize.cache.id.increments.desc=Je\u015bli sesja przegl\u0105darki u\u017cytkownika prze\u0142\u0105cza si\u0119 mi\u0119dzy wieloma aplikacjami WWW, mo\u017cna zaobserwowa\u0107 dodatkow\u0105 aktywno\u015b\u0107 trwa\u0142ej sk\u0142adnicy, poniewa\u017c sesje w pami\u0119ci dla modu\u0142u WWW s\u0105 od\u015bwie\u017cane z trwa\u0142ej sk\u0142adnicy. Dlatego identyfikatory pami\u0119ci podr\u0119cznej nieustannie zwi\u0119kszaj\u0105 si\u0119, a atrybuty sesji przechowywanej w pami\u0119ci s\u0105 zast\u0119powane atrybutami pochodz\u0105cymi z trwa\u0142ej kopii. T\u0119 w\u0142a\u015bciwo\u015b\u0107 nale\u017cy ustawi\u0107 na warto\u015b\u0107 true, aby zapobiec ci\u0105g\u0142emu zwi\u0119kszaniu identyfikator\u00f3w pami\u0119ci podr\u0119cznej. Warto\u015b\u0107 true oznacza, \u017ce mened\u017cer sesji powinien ocenia\u0107, czy przechowywana w pami\u0119ci sesja dla modu\u0142u WWW jest starsza ni\u017c kopia w trwa\u0142ej sk\u0142adnicy. W przypadku konfiguracji klastrowej nale\u017cy jak najdok\u0142adniej zsynchronizowa\u0107 czasy systemowe na wszystkich elementach klastra.

table.name=Nazwa tabeli
table.name.desc=Nazwa tabeli bazy danych.

use.invalidated.id=U\u017cyj uniewa\u017cnionego identyfikatora
use.invalidated.id.desc=Po ustawieniu tej w\u0142a\u015bciwo\u015bci na warto\u015b\u0107 true przychodz\u0105ce identyfikatory b\u0119d\u0105 wykorzystywane ponownie, je\u015bli sesja z danym identyfikatorem zosta\u0142a niedawno uniewa\u017cniona. Optymalizuje to wydajno\u015b\u0107, poniewa\u017c zapobiega sprawdzaniu trwa\u0142ej sk\u0142adnicy.

use.oracle.blob=U\u017cyj typu BLOB (Binary Large Object) dla \u015brodkowej kolumny
use.oracle.blob.desc=Po ustawieniu tej w\u0142a\u015bciwo\u015bci na warto\u015b\u0107 true zostanie utworzona tabela bazy danych, w kt\u00f3rej \u015brodkowa kolumna b\u0119dzie mia\u0142a typ danych BLOB (Binary Large Object). Ta warto\u015b\u0107 zwi\u0119ksza wydajno\u015b\u0107 trwa\u0142ych sesji w przypadku u\u017cywania baz danych Oracle. Z powodu ogranicze\u0144 wprowadzonych przez Oracle obs\u0142uga typu BLOB wymaga u\u017cycia sterownika bazy danych OCI (Oracle Call Interface) dla danych o wielko\u015bci przekraczaj\u0105cej 4000 bajt\u00f3w. Ponadto nale\u017cy si\u0119 upewni\u0107, \u017ce przed zrestartowaniem serwera jest tworzona nowa tabela sesji. W tym celu trzeba usun\u0105\u0107 star\u0105 tabel\u0119 sesji lub zmieni\u0107 definicj\u0119 \u017ar\u00f3d\u0142a danych, aby wskazywa\u0142o baz\u0119 danych niezawieraj\u0105c\u0105 tabeli sesji.

oracle.row.size.name=Limit wielko\u015bci wiersza Oracle
oracle.row.size.desc=Ustaw limit ilo\u015bci danych zapisywanych w jednym rekordzie, w megabajtach. Warto\u015b\u0107 domy\u015blna to 2 megabajty.

skip.index.creation=Pomi\u0144 tworzenie indeksu
skip.index.creation.desc=T\u0119 w\u0142a\u015bciwo\u015b\u0107 nale\u017cy ustawi\u0107 na warto\u015b\u0107 true, aby wy\u0142\u0105czy\u0107 tworzenie indeksu podczas uruchamiania serwera. Tej w\u0142a\u015bciwo\u015bci niestandardowej nale\u017cy u\u017cy\u0107 tylko wtedy, gdy maj\u0105 zosta\u0107 r\u0119cznie utworzone w\u0142asne indeksy bazy danych na potrzeby trwa\u0142o\u015bci sesji. Zaleca si\u0119 jednak, aby pozwoli\u0107 mened\u017cerowi sesji utworzy\u0107 indeksy bazy danych. Przed w\u0142\u0105czeniem tej w\u0142a\u015bciwo\u015bci, upewnij si\u0119, \u017ce poprawny indeks istnieje w bazie danych sesji.

using.custom.schema.name=U\u017cyj niestandardowej nazwy schematu
using.custom.schema.name.desc=T\u0119 w\u0142a\u015bciwo\u015b\u0107 nale\u017cy ustawi\u0107 na warto\u015b\u0107 true, je\u015bli na potrzeby trwa\u0142o\u015bci sesji jest u\u017cywana baza danych DB2, a w \u017ar\u00f3dle danych jest ustawiona w\u0142a\u015bciwo\u015b\u0107 currentSchema.

performance.name=Wydajno\u015b\u0107
performance.description=Zmiana tych ustawie\u0144 mo\u017ce zwi\u0119kszy\u0107 wydajno\u015b\u0107.

advanced.performance.name=Zaawansowane ustawienia wydajno\u015bci
advanced.performance.description=Zmiana tych ustawie\u0144 mo\u017ce zwi\u0119kszy\u0107 wydajno\u015b\u0107, ale warto\u015bci domy\u015blne dzia\u0142aj\u0105 w wi\u0119kszo\u015bci \u015brodowisk.

db2.name=Tylko DB2
db2.description=Te ustawienia opcjonalne maj\u0105 zastosowanie tylko do baz danych DB2.

oracle.name=Tylko Oracle
oracle.description=Te ustawienia opcjonalne maj\u0105 zastosowanie tylko do baz danych Oracle.

extraProperties.name=W\u0142a\u015bciwo\u015bci dodatkowe
extraProperties.description=Dodatkowe w\u0142a\u015bciwo\u015bci powi\u0105zane z trwa\u0142o\u015bci\u0105 sesji.
