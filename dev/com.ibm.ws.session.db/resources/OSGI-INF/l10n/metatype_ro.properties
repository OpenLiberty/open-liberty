session.db.config=Baz\u0103 de date de sesiune HTTP
session.db.config.desc=Controleaz\u0103 modul \u00een care sesiunile HTTP sunt p\u0103strate \u00eentr-o baz\u0103 de date.

data.source.ref=Surs\u0103 de date
data.source.ref.desc=Identificatorul sursei de date pe care ar trebui s\u0103-l utilizeze managerul de sesiune pentru a persista datele de sesiune HTTP.

db2.row.size.name=Dimensiune r\u00e2nd DB2
db2.row.size.desc=Dimensiune pagin\u0103 spa\u0163iu de tabel\u0103 configurat\u0103 pentru tabela de sesiuni dac\u0103 se utilizeaz\u0103 o baz\u0103 de date DB2. Cre\u015fterea acestei valori poate \u00eembun\u0103t\u0103\u0163i performan\u0163a bazei de date \u00een unele medii.
db2.row.size.4KB=Utiliza\u0163i dimensiunea implicit\u0103 a paginii spa\u0163iu de tabel\u0103 de 4 KB. Nu este necesar s\u0103 crea\u0163i un pool buffer sau un spa\u0163iu de tabel\u0103 DB2 \u015fi nu este necesar s\u0103 specifica\u0163i un nume de spa\u0163iu de tabel\u0103.
db2.row.size.8KB=Utiliza\u0163i o dimensiune de pagin\u0103 de spa\u0163iu de tabel\u0103 de 8 KB. \u00cen plus, trebuie s\u0103 crea\u0163i un pool buffer sau un spa\u0163iu de tabel\u0103 DB2 \u015fi s\u0103 specifica\u0163i 8KB ca dimensiune de pagin\u0103 pentru ambele. De asemenea, trebuie s\u0103 specifica\u0163i numele spa\u0163iului de tabel\u0103 pe care l-a\u0163i creat.
db2.row.size.16KB=Utiliza\u0163i o dimensiune de pagin\u0103 de spa\u0163iu de tabel\u0103 de 16 KB. \u00cen plus, trebuie s\u0103 crea\u0163i un pool buffer sau un spa\u0163iu de tabel\u0103 DB2 \u015fi s\u0103 specifica\u0163i 16KB ca dimensiune de pagin\u0103 pentru ambele. De asemenea, trebuie s\u0103 specifica\u0163i numele spa\u0163iului de tabel\u0103 pe care l-a\u0163i creat.
db2.row.size.32KB=Utiliza\u0163i o dimensiune de pagin\u0103 de spa\u0163iu de tabel\u0103 de 32 KB. \u00cen plus, trebuie s\u0103 crea\u0163i un pool buffer sau un spa\u0163iu de tabel\u0103 DB2 \u015fi s\u0103 specifica\u0163i 32KB ca dimensiune de pagin\u0103 pentru ambele. De asemenea, trebuie s\u0103 specifica\u0163i numele spa\u0163iului de tabel\u0103 pe care l-a\u0163i creat.

table.space.name.name=Nume spa\u0163iu de tabel\u0103
table.space.name.desc=Spa\u0163iu de tabel\u0103 de utilizat pentru tabela de sesiuni. Aceast\u0103 valoare este necesar\u0103 doar atunci c\u00e2nd DB2 Row Size este mai mare de 4KB.

use.multi.row.schema.name=Utilizare schem\u0103 cu mai multe linii
use.multi.row.schema.desc=C\u00e2nd este activat, fiecare atribut al sesiunii de date este plasat pe o linie separat\u0103 din baza de date permi\u0163\u00e2nd memorarea \u00een baza de date a unei cantit\u0103\u0163i mai mari de date pentru fiecare sesiune. Aceast\u0103 configura\u0163ie poate oferi o performan\u0163\u0103 mai bun\u0103 atunci c\u00e2nd atributele sesiunii sunt foarte mari \u015fi sunt necesare pu\u0163ine modific\u0103ri pentru atributele sesiunii. C\u00e2nd este dezactivat\u0103, toate atributele datelor sesiunii sunt puse pe aceea\u015fi linie pentru fiecare sesiune.

schedule.invalidation.name=Invalidare planificare
schedule.invalidation.desc=Activa\u0163i aceast\u0103 op\u0163iune pentru a reduce num\u0103rul de actualiz\u0103ri ale bazei de date necesare pentru men\u0163inerea sesiunilor HTTP. Specifica\u0163i cele dou\u0103 ore dintr-o zi c\u00e2nd exist\u0103 cea mai pu\u0163in\u0103 activitate \u00een serverul de aplica\u0163ii. C\u00e2nd aceast\u0103 op\u0163iune este dezactivat\u0103, procesul de invalidator ruleaz\u0103 la fiecare c\u00e2teva minute pentru a \u00eenl\u0103tura sesiunile HTTP invalidate.

schedule.invalidation.first.hour.name=Prima or\u0103 din zi
schedule.invalidation.first.hour.desc=Indic\u0103 prima or\u0103 \u00een timpul c\u0103reia sesiunile invalidate sunt cur\u0103\u0163ate din depozitul persistent. Specifica\u0163i aceast\u0103 valoare ca un \u00eentreg \u00eentre 0 \u015fi 23. Aceast\u0103 valoare este valid\u0103 doar atunci c\u00e2nd invalidarea de planificare este activat\u0103.

schedule.invalidation.second.hour.name=A doua or\u0103 din zi
schedule.invalidation.second.hour.desc=Indic\u0103 a doua or\u0103 \u00een timpul c\u0103reia sesiunile invalidate sunt cur\u0103\u0163ate din depozitul persistent. Specifica\u0163i aceast\u0103 valoare ca un \u00eentreg \u00eentre 0 \u015fi 23. Aceast\u0103 valoare este valid\u0103 doar atunci c\u00e2nd invalidarea de planificare este activat\u0103.

write.frequency.name=Frecven\u0163\u0103 de scriere
write.frequency.desc=Specific\u0103 c\u00e2nd datele sesiunii sunt scrise \u00een depozitul persistent. \u00cen mod implicit, datele sesiunii sunt scrise \u00een depozitul persistent dup\u0103 finalizarea execu\u0163iei servletului. Modificarea acestei valori poate \u00eembun\u0103t\u0103\u0163i performan\u0163a \u00een unele medii.
write.frequency.eos=Datele sesiunii sunt scrise \u00een depozitul persistent dup\u0103 finalizarea execu\u0163iei servletului.
write.frequency.tbw=Datele sesiunii sunt scrise \u00een depozitul persistent pe baza valorii specificate a intervalului de scriere.
write.frequency.mu=O sincronizare programatic\u0103 pe obiectul IBMSession este necesar\u0103 pentru scrierea datelor sesiunii \u00een depozitul persistent.

write.interval.name=Interval de scriere
write.interval.desc=Num\u0103rul de secunde care ar trebui s\u0103 treac\u0103 \u00eenainte de scrierea datelor sesiunii \u00een depozitul persistent. Valoarea implicit\u0103 este de 120 secunde. Aceast\u0103 valoare este folosit\u0103 doar atunci c\u00e2nd este activat\u0103 o frecven\u0163\u0103 de scriere bazat\u0103 pe timp.

write.contents.name=Con\u0163inuturi de scriere
write.contents.desc=Specific\u0103 c\u00e2te date de sesiune ar trebui s\u0103 fie scrise \u00een depozitul persistent.  \u00cen mod implicit, doar atributele actualizate sunt scrise, dar toate atributele pot fi scrise \u00een schimb (indiferent dac\u0103 sunt sau nu modificate).
write.contents.updated=Doar atributele actualizate sunt scrise \u00een depozitul persistent.
write.contents.getset=Atributele pentru care este invocat setAttribute sunt scrise \u00een depozitul persistent. Acest lucru poate fi util pentru aplica\u0163iile care utilizeaz\u0103 getAttribute pentru a ob\u0163ine \u015fi schimba valorile atributelor f\u0103r\u0103 utilizarea setAttribute pentru a cere explicit ca acestea s\u0103 fie scrise \u00een depozitul persistent.
write.contents.all=Toate atributele sunt scrise \u00een depozitul persistent.

no.affinity.switchBack=switchBack f\u0103r\u0103 afinitate
no.affinity.switchBack.desc=Seta\u0163i aceast\u0103 proprietate la "true" pentru a men\u0163ine afinitatea la noul membru chiar \u015fi dup\u0103 revenirea la func\u0163ionare a celui originial. La e\u015fuarea unui membru al clusterului, cererile sale sunt rutate c\u0103tre un membru diferit din cluster \u015fi sesiunile sunt activate \u00een acel alt membru. Astfel, afinitatea sesiunii este men\u0163inut\u0103 la noul membru \u015fi, la revenirea \u00een func\u0163ionare a noului membru, cererile pentru sesiunile care au fost create \u00een membrul original al clusterului sunt rutate \u00eenapoi la acesta. Valorile permise sunt adev\u0103rat sau fals cu valoarea implicit\u0103 fals. Seta\u0163i aceast\u0103 proprietate la adev\u0103rat c\u00e2nd ave\u0163i sesiuni distribuite configurate cu scriere pe baz\u0103 de timp. Re\u0163ine\u0163i c\u0103 aceast\u0103 proprietate nu afecteaz\u0103 comportamentul atunci c\u00e2nd sesiunile distribuite nu sunt activate.

only.check.in.cache.during.pre.invoke=Doar cache de \u00eenregistrare la intrare \u00een timpul preinvoc\u0103rii
only.check.in.cache.during.pre.invoke.desc=Valoarea adev\u0103rat indic\u0103 faptul c\u0103 ora ultimului acces \u00eentr-o sesiune ar trebui actualizat doar dac\u0103 o cerere ob\u0163ine sesiunea. Valoarea fals indic\u0103 faptul c\u0103 ora ultimului acces \u00eentr-o sesiune ar trebui actualizat dup\u0103 fiecare cerere. Modificarea acestei valori poate \u00eembun\u0103t\u0103\u0163i performan\u0163a \u00een unele medii.

optimize.cache.id.increments=Optimiza\u0163i increment\u0103rile identificatorului de cache
optimize.cache.id.increments.desc=Dac\u0103 sesiunea browser a utilizatorului se deplaseaz\u0103 \u00eenainte \u015fi \u00eenapoi \u00een mai multe aplica\u0163ii web, a\u0163i putea vedea c\u0103 activitatea suplimentar\u0103 de memorare persistent\u0103 ca sesiunile \u00een memorie pentru un modul web sunt re\u00eemprosp\u0103tate din depozitul persistent. Ca \u015fi rezultat, identificatorii de cache cresc \u00een continuare \u015fi atributele sesiunii din memorie sunt suprascrise de acelea ale copiei persistente.  Seta\u0163i aceast\u0103 proprietate pe true dac\u0103 dori\u0163i s\u0103 \u00eempiedica\u0163i cre\u015fterea continu\u0103 a identificatorilor de cache. Valoarea adev\u0103rat indic\u0103 faptul c\u0103 managerul de sesiuni ar trebui s\u0103 evalueze dac\u0103 sesiunea \u00een memorie pentru un modul web este mai \u00een veche dec\u00e2t copia din depozitul persistent. Dac\u0103 configura\u0163ia este un cluster, asigura\u0163i-v\u0103 c\u0103 orele sistemului pentru fiecare membru al clusterului sunt c\u00e2t se poate de identice.

table.name=Nume tabel\u0103
table.name.desc=Numele tabelei bazei de date.

use.invalidated.id=Utiliza\u0163i identificator invalidat
use.invalidated.id.desc=Seta\u0163i aceast\u0103 proprietate pe "true" pentru a reutiliza identificatorul de intrare dac\u0103 sesiunea cu acel identificator a fost invalidat\u0103 recent. Aceasta este o optimizare de performan\u0163\u0103 deoarece \u00eempiedic\u0103 verificarea depozitului persistent.

use.oracle.blob=Utiliza\u0163i Binary Large Object (BLOB) pentru coloana mediu
use.oracle.blob.desc=Seta\u0163i aceast\u0103 proprietate la "true" pentru a crea tabelul bazei de date folosind tipul de date BLOB (Binary Large Object) pentru coloana medie. Aceast\u0103 valoare cre\u015fte performan\u0163a sesiunilor persistente la utilizarea bazelor de date Oracle. Datorit\u0103 unei restric\u0163ii Oracle, suportul BLOB necesit\u0103 utilizarea driver-ului de baze de date OCI (Oracle Call Interface) pentru mai mult de 4000 de octe\u0163i de date. De asemenea, trebuie s\u0103 v\u0103 asigura\u0163i c\u0103 o nou\u0103 tabel\u0103 de sesiuni este creat\u0103 \u00eenainte repornirea serverului prin abandonarea tabelei vechi de sesiuni sau prin modificarea defini\u0163iei sursei de date la referirea unei baze de date care nu con\u0163ine o tabel\u0103 de sesiuni.

oracle.row.size.name=Limit\u0103 de dimensiune r\u00e2nd Oracle
oracle.row.size.desc=Seta\u0163i limita de date stocate per \u00eenregistrare, \u00een MB. Valoarea implicit\u0103 este de 2 MB.

skip.index.creation=Omite\u0163i crearea indec\u015filor
skip.index.creation.desc=Seta\u0163i aceast\u0103 proprietate la "true" pentru a dezactiva crearea indec\u015filor la pornirea serverului. Aceast\u0103 proprietate personalizat\u0103 ar trebui utilizat\u0103 numai dac\u0103 vre\u0163i s\u0103 v\u0103 crea\u0163i manual proprii indec\u015fi de baz\u0103 de date pentru persisten\u0163a sesiunii. Totu\u015fi, se recomand\u0103 s\u0103 l\u0103sa\u0163i managerul de sesiune s\u0103 creeze indec\u015fii de baz\u0103 de date. \u00cenainte de a activa aceast\u0103 proprietate, asigura\u0163i-v\u0103 c\u0103 exist\u0103 indexul corect pe baza dumneavoastr\u0103 de sesiune.

using.custom.schema.name=Utiliza\u0163i nume de schem\u0103 personalizat
using.custom.schema.name.desc=Seta\u0163i aceast\u0103 proprietate la "true" dac\u0103 utiliza\u0163i DB2 pentru persisten\u0163a sesiunii \u015fi proprietatea currentSchema este setat\u0103 \u00een sursa de date.

performance.name=Performan\u0163\u0103
performance.description=Modificarea acestor set\u0103ri ar putea \u00eembun\u0103t\u0103\u0163i performan\u0163a.

advanced.performance.name=Performan\u0163\u0103 avansat\u0103
advanced.performance.description=Modificarea acestor set\u0103ri ar putea \u00eembun\u0103t\u0103\u0163i performan\u0163a, dar valorile implicite func\u0163ioneaz\u0103 pentru majoritatea mediilor.

db2.name=Doar DB2
db2.description=Aceste set\u0103ri op\u0163ionale sunt aplicabile numai pentru bazele de date DB2.

oracle.name=Doar Oracle
oracle.description=Aceste set\u0103ri op\u0163ionale sunt aplicabile numai pentru bazele de date Oracle.

extraProperties.name=Propriet\u0103\u0163i suplimentare
extraProperties.description=Propriet\u0103\u0163i suplimentare legate de perssten\u0163a sesiunii.
