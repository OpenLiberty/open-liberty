no.affinity.switchBack.desc=\uc774 \ud2b9\uc131\uc744 "true"\ub85c \uc124\uc815\ud558\uc5ec \uc6d0\ub798 \uba64\ubc84\uac00 \ubc31\uc5c5\ub41c \ud6c4\uc5d0\ub3c4 \uc0c8 \uba64\ubc84\ub85c \uc120\ud638\ub3c4\ub97c \uc720\uc9c0\ubcf4\uc218\ud558\uc2ed\uc2dc\uc624. \ud074\ub7ec\uc2a4\ud130 \uba64\ubc84\uac00 \uc2e4\ud328\ud558\ub294 \uacbd\uc6b0, \ub2e4\ub978 \ud074\ub7ec\uc2a4\ud130 \uba64\ubc84\ub85c \uacbd\ub85c \uc9c0\uc815\ub41c \uc694\uccad\uacfc \uc138\uc158\uc774 \ub2e4\ub978 \uba64\ubc84\uc5d0\uc11c \ud65c\uc131\ud654\ub429\ub2c8\ub2e4. \uadf8\ub7ec\ubbc0\ub85c \uc138\uc158 \uc120\ud638\ub3c4\ub294 \uc0c8 \uba64\ubc84\ub85c \uc720\uc9c0\ubcf4\uc218\ub418\uba70, \uc2e4\ud328\ud55c \ud074\ub7ec\uc2a4\ud130 \uba64\ubc84\uac00 \ubc31\uc5c5\ub420 \ub54c \uc6d0\ub798 \ud074\ub7ec\uc2a4\ud130 \uba64\ubc84\uc5d0\uc11c \uc791\uc131\ub41c \uc138\uc158\uc758 \uc694\uccad\uc774 \ub2e4\uc2dc \uc774\ub9ac\ub85c \uacbd\ub85c \uc9c0\uc815\ub429\ub2c8\ub2e4. \ud5c8\uc6a9\ub41c \uac12\uc740 false\ub97c \uae30\ubcf8\uac12\uc73c\ub85c \ud558\uc5ec true \ub610\ub294 false\uc785\ub2c8\ub2e4. \uc2dc\uac04 \uae30\ubc18 \uc4f0\uae30\ub85c \uad6c\uc131\ub41c \uc138\uc158\uc744 \ubd84\ubc30\ud588\uc744 \ub54c \uc774 \ud2b9\uc131\uc744 true\ub85c \uc124\uc815\ud558\uc2ed\uc2dc\uc624. \ubd84\ubc30\ub41c \uc138\uc158\uc774 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \uc774 \ud2b9\uc131\uc774 \ub3d9\uc791\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce58\uc9c0 \uc54a\uc74c\uc744 \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.

