use.oracle.blob.desc=\uc774 \ud2b9\uc131\uc744 "true"\ub85c \uc124\uc815\ud558\uc5ec \uc911\uac04 \uc5f4\uc5d0 \ub300\ud574 2\uc9c4 \ub300\ud615 \uc624\ube0c\uc81d\ud2b8(BLOB) \ub370\uc774\ud130 \uc720\ud615\uc744 \uc0ac\uc6a9\ud558\uc5ec \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud14c\uc774\ube14\uc744 \uc791\uc131\ud558\uc2ed\uc2dc\uc624. \uc774 \uac12\uc740 Oracle \ub370\uc774\ud130\ubca0\uc774\uc2a4\uac00 \uc0ac\uc6a9\ub420 \ub54c \uc9c0\uc18d\uc801 \uc138\uc158\uc758 \uc131\ub2a5\uc744 \ub298\ub9bd\ub2c8\ub2e4. Oracle \uc81c\ud55c\uc73c\ub85c \uc778\ud574 BLOB \uc9c0\uc6d0\uc740 4000\ubc14\uc774\ud2b8\ub97c \ub118\ub294 \ub370\uc774\ud130\uc5d0 \ub300\ud574 OCI(Oracle Call Interface) \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ub4dc\ub77c\uc774\ubc84\uc758 \uc0ac\uc6a9\uc774 \ud544\uc694\ud569\ub2c8\ub2e4. \ub610\ud55c \uc774\uc804 \uc138\uc158 \ud14c\uc774\ube14\uc744 \uc0ad\uc81c\ud558\uac70\ub098 \uc138\uc158 \ud14c\uc774\ube14\uc744 \ud3ec\ud568\ud558\uc9c0 \uc54a\ub294 \ub370\uc774\ud130\ubca0\uc774\uc2a4\ub97c \ucc38\uc870\ud558\ub294 \ub370\uc774\ud130\uc18c\uc2a4 \uc815\uc758\ub97c \ubcc0\uacbd\ud558\uc5ec \uc11c\ubc84\uac00 \ub2e4\uc2dc \uc2dc\uc791\ub418\uae30 \uc804\uc5d0 \uc0c8 \uc138\uc158 \ud14c\uc774\ube14\uc774 \uc791\uc131\ub418\ub3c4\ub85d \ubcf4\uc7a5\ud574\uc57c \ud569\ub2c8\ub2e4.

