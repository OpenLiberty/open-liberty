session.db.config=Datab\u00e1ze relace HTTP
session.db.config.desc=\u0158\u00edd\u00ed, jak se relace HTTP uchov\u00e1vaj\u00ed v datab\u00e1zi.

data.source.ref=Zdroj dat
data.source.ref.desc=Identifik\u00e1tor zdroje dat, kter\u00fd by m\u011bl spr\u00e1vce relac\u00ed pou\u017e\u00edt k uchov\u00e1n\u00ed dat relace HTTP.

db2.row.size.name=Velikost \u0159\u00e1dku DB2
db2.row.size.desc=Velikost str\u00e1nky tabulkov\u00e9ho prostoru nakonfigurovan\u00e1 pro tabulku relac\u00ed p\u0159i pou\u017eit\u00ed datab\u00e1ze DB2. Zv\u00fd\u0161en\u00ed t\u00e9to hodnoty m\u016f\u017ee v n\u011bkter\u00fdch prost\u0159ed\u00edch zlep\u0161it v\u00fdkon datab\u00e1ze.
db2.row.size.4KB=Pou\u017eijte v\u00fdchoz\u00ed velikost str\u00e1nky tabulkov\u00e9ho prostoru 4 kB. Nemus\u00edte vytv\u00e1\u0159et fond vyrovn\u00e1vac\u00edch pam\u011bt\u00ed datab\u00e1ze DB2 ani tabulkov\u00fd prostor a nemus\u00edte zad\u00e1vat n\u00e1zev tabulkov\u00e9ho prostoru.
db2.row.size.8KB=Pou\u017eijte velikost str\u00e1nky tabulkov\u00e9ho prostoru 8 kB. Dodate\u010dn\u011b je t\u0159eba vytvo\u0159it fond vyrovn\u00e1vac\u00edch pam\u011bt\u00ed datab\u00e1ze DB2 a tabulkov\u00fd prostor, a pro oba zadat velikost str\u00e1nky 8 kB. D\u00e1le je t\u0159eba zadat n\u00e1zev vytvo\u0159en\u00e9ho tabulkov\u00e9ho prostoru.
db2.row.size.16KB=Pou\u017eijte velikost str\u00e1nky tabulkov\u00e9ho prostoru 16 kB. Dodate\u010dn\u011b je t\u0159eba vytvo\u0159it fond vyrovn\u00e1vac\u00edch pam\u011bt\u00ed datab\u00e1ze DB2 a tabulkov\u00fd prostor, a pro oba zadat velikost str\u00e1nky 16 kB. D\u00e1le je t\u0159eba zadat n\u00e1zev vytvo\u0159en\u00e9ho tabulkov\u00e9ho prostoru.
db2.row.size.32KB=Pou\u017eijte velikost str\u00e1nky tabulkov\u00e9ho prostoru 32 kB. Dodate\u010dn\u011b je t\u0159eba vytvo\u0159it fond vyrovn\u00e1vac\u00edch pam\u011bt\u00ed datab\u00e1ze DB2 a tabulkov\u00fd prostor, a pro oba zadat velikost str\u00e1nky 32 kB. D\u00e1le je t\u0159eba zadat n\u00e1zev vytvo\u0159en\u00e9ho tabulkov\u00e9ho prostoru.

table.space.name.name=N\u00e1zev tabulkov\u00e9ho prostoru
table.space.name.desc=Tabulkov\u00fd prostor, kter\u00fd se m\u00e1 pou\u017e\u00edt pro tabulku relac\u00ed. Tato hodnota je povinn\u00e1 pouze, kdy\u017e je velikost \u0159\u00e1dku DB2 v\u011bt\u0161\u00ed ne\u017e 4 kB.

use.multi.row.schema.name=Pou\u017e\u00edt v\u00edce\u0159\u00e1dkov\u00e9 sch\u00e9ma
use.multi.row.schema.desc=Je-li tato volba povolena, ka\u017ed\u00fd atribut dat relace je um\u00edst\u011bn do samostatn\u00e9ho \u0159\u00e1dku v datab\u00e1zi, co\u017e umo\u017e\u0148uje ulo\u017een\u00ed v\u011bt\u0161\u00edho mno\u017estv\u00ed dat pro ka\u017edou relaci. Pokud jsou atributy relace velk\u00e9 a je vy\u017eadov\u00e1no mal\u00e9 mno\u017estv\u00ed zm\u011bn atribut\u016f relace, tato konfigurace m\u016f\u017ee v\u00e9st ke zv\u00fd\u0161en\u00ed v\u00fdkonu. Kdy\u017e je tato volba zak\u00e1z\u00e1na, v\u0161echny atributy dat relace jsou pro ka\u017edou relaci um\u00edst\u011bny do stejn\u00e9ho \u0159\u00e1dku.

schedule.invalidation.name=Napl\u00e1novat zru\u0161en\u00ed platnosti
schedule.invalidation.desc=Zapnut\u00edm t\u00e9to volby sn\u00ed\u017e\u00edte po\u010det aktualizac\u00ed datab\u00e1ze nutn\u00fdch pro udr\u017een\u00ed aktivity relac\u00ed HTTP. Ur\u010dete dv\u011b hodiny dne, ve kter\u00fdch je na aplika\u010dn\u00edm serveru nejm\u00e9n\u011b aktivity. Kdy\u017e je tato volba zak\u00e1z\u00e1na, invalida\u010dn\u00ed proces odeb\u00edraj\u00edc\u00ed zneplatn\u011bn\u00e9 relace HTTP se spou\u0161t\u00ed v\u017edy po n\u011bkolika minut\u00e1ch.

schedule.invalidation.first.hour.name=Prvn\u00ed hodina dne
schedule.invalidation.first.hour.desc=Ozna\u010duje prvn\u00ed hodinu, v jej\u00edm\u017e pr\u016fb\u011bhu jsou zneplatn\u011bn\u00e9 relace vymaz\u00e1v\u00e1ny z trval\u00e9ho \u00falo\u017ei\u0161t\u011b. Tuto hodnotu zadejte jako cel\u00e9 \u010d\u00edslo v intervalu od 0 do 23. Tato hodnota je platn\u00e1 pouze v p\u0159\u00edpad\u011b, \u017ee je povoleno zneplat\u0148ov\u00e1n\u00ed pl\u00e1nu.

schedule.invalidation.second.hour.name=Druh\u00e1 hodina dne
schedule.invalidation.second.hour.desc=Ozna\u010duje druhou hodinu, v jej\u00edm\u017e pr\u016fb\u011bhu jsou zneplatn\u011bn\u00e9 relace vymaz\u00e1v\u00e1ny z trval\u00e9ho \u00falo\u017ei\u0161t\u011b. Tuto hodnotu zadejte jako cel\u00e9 \u010d\u00edslo v intervalu od 0 do 23. Tato hodnota je platn\u00e1 pouze v p\u0159\u00edpad\u011b, \u017ee je povoleno zneplat\u0148ov\u00e1n\u00ed pl\u00e1nu.

write.frequency.name=Frekvence z\u00e1pisu:
write.frequency.desc=Ur\u010duje, kdy jsou data relace zaps\u00e1na do trval\u00e9ho \u00falo\u017ei\u0161t\u011b. Standardn\u011b jsou data relace zaps\u00e1na do trval\u00e9ho \u00falo\u017ei\u0161t\u011b po dokon\u010den\u00ed proveden\u00ed servletu. Zm\u011bna t\u00e9to hodnoty m\u016f\u017ee v n\u011bkter\u00fdch prost\u0159ed\u00edch zlep\u0161it v\u00fdkon.
write.frequency.eos=Data relace jsou zaps\u00e1na do trval\u00e9ho \u00falo\u017ei\u0161t\u011b po dokon\u010den\u00ed proveden\u00ed servletu.
write.frequency.tbw=Data relace jsou zaps\u00e1na do trval\u00e9ho \u00falo\u017ei\u0161t\u011b na z\u00e1klad\u011b zadan\u00e9 hodnoty intervalu z\u00e1pisu.
write.frequency.mu=Maj\u00ed-li se zapsat data relace do trval\u00e9ho \u00falo\u017ei\u0161t\u011b, je nezbytn\u00e1 programov\u00e1 synchronizace v objektu IBMSession.

write.interval.name=Interval z\u00e1pisu
write.interval.desc=Doba v sekund\u00e1ch, kter\u00e1 by m\u011bla uplynout p\u0159ed z\u00e1pisem dat relace do trval\u00e9ho \u00falo\u017ei\u0161t\u011b. V\u00fdchoz\u00ed nastaven\u00ed je 120 sekund. Tato hodnota se pou\u017e\u00edv\u00e1 pouze kdy\u017e je povolena frekvence z\u00e1pisu na z\u00e1klad\u011b \u010dasu.

write.contents.name=Obsah z\u00e1pisu:
write.contents.desc=Ur\u010duje, kolik dat relace se m\u00e1 zapsat do trval\u00e9ho \u00falo\u017ei\u0161t\u011b. Standardn\u011b se zapisuj\u00ed pouze aktualizovan\u00e9 atributy, ale je mo\u017en\u00e9 zapsat rovn\u011b\u017e v\u0161echny atributy (bez ohledu na to, zda se zm\u011bnily \u010di nikoli).
write.contents.updated=Do trval\u00e9ho \u00falo\u017ei\u0161t\u011b jsou zapisov\u00e1ny pouze aktualizovan\u00e9 atributy.
write.contents.all=Do trval\u00e9ho \u00falo\u017ei\u0161t\u011b jsou zapisov\u00e1ny v\u0161echny atributy.

no.affinity.switchBack=Bez n\u00e1vratu afinity
no.affinity.switchBack.desc=P\u0159i nastaven\u00ed t\u00e9to vlastnosti na hodnotu "true" bude zachov\u00e1na afinita k nov\u00e9mu \u010dlenovi i po n\u00e1vratu p\u016fvodn\u00edho \u010dlena. P\u0159i selh\u00e1n\u00ed \u010dlena klastru jsou jeho po\u017eadavky sm\u011brov\u00e1ny na jin\u00e9ho \u010dlena klastru a v tomto druh\u00e9m \u010dlenovi se aktivuj\u00ed relace. T\u00edm je zachov\u00e1na afinita relac\u00ed k nov\u00e9mu \u010dlenovi a po n\u00e1vratu \u010dlena klastru, kter\u00fd selhal, jsou po\u017eadavky na relace, kter\u00e9 byly vytvo\u0159eny v p\u016fvodn\u00edm \u010dlenovi klastru, sm\u011brov\u00e1ny zp\u011bt na n\u011bj. Povolen\u00e9 hodnoty jsou true nebo false, v\u00fdchoz\u00ed hodnota je false. Tuto vlastnost nastavte na hodnotu true, pokud m\u00e1te nakonfigurov\u00e1ny distribuovan\u00e9 relace se z\u00e1pisem na z\u00e1klad\u011b \u010dasu. Pamatujte na to, \u017ee pokud nejsou povoleny distribuovan\u00e9 relace, nem\u00e1 tato vlastnost na chov\u00e1n\u00ed \u017e\u00e1dn\u00fd vliv.

only.check.in.cache.during.pre.invoke=P\u0159i p\u0159edb\u011b\u017en\u00e9m vyvol\u00e1n\u00ed kontrolovat pouze v mezipam\u011bti
only.check.in.cache.during.pre.invoke.desc=Hodnota true ur\u010duje, \u017ee \u010das posledn\u00edho p\u0159\u00edstupu relace se m\u00e1 aktualizovat pouze, pokud po\u017eadavek z\u00edsk\u00e1 relaci. Hodnota false ur\u010duje, \u017ee \u010das posledn\u00edho p\u0159\u00edstupu relace se m\u00e1 aktualizovat p\u0159i ka\u017ed\u00e9m po\u017eadavku. Zm\u011bna t\u00e9to hodnoty m\u016f\u017ee v n\u011bkter\u00fdch prost\u0159ed\u00edch zlep\u0161it v\u00fdkon.

optimize.cache.id.increments=Optimalizovat zvy\u0161ov\u00e1n\u00ed identifik\u00e1toru mezipam\u011bti
optimize.cache.id.increments.desc=Pokud se relace prohl\u00ed\u017ee\u010de u\u017eivatele p\u0159esouv\u00e1 tam a zp\u011bt v r\u00e1mci v\u00edce webov\u00fdch aplikac\u00ed, lze p\u0159i obnovov\u00e1n\u00ed relac\u00ed v pam\u011bti pro webov\u00fd modul z trval\u00e9ho \u00falo\u017ei\u0161t\u011b pozorovat zv\u00fd\u0161enou aktivitu trval\u00e9ho \u00falo\u017ei\u0161t\u011b. V d\u016fsledku toho se neust\u00e1le zvy\u0161uj\u00ed identifik\u00e1tory mezipam\u011bti a atributy relac\u00ed v pam\u011bti se p\u0159episuj\u00ed atributy trval\u00e9 kopie. Chcete-li zabr\u00e1nit neust\u00e1l\u00e9mu zvy\u0161ov\u00e1n\u00ed identifik\u00e1tor\u016f mezipam\u011bti, nastavte tuto vlastnost na hodnotu true. Hodnota true ozna\u010duje, \u017ee m\u00e1 spr\u00e1vce relac\u00ed ur\u010dit, zda je relace v pam\u011bti pro webov\u00fd modul star\u0161\u00ed ne\u017e kopie v trval\u00e9m \u00falo\u017ei\u0161ti. Pokud se jedn\u00e1 o konfiguraci klastru, ujist\u011bte se, \u017ee je syst\u00e9mov\u00fd \u010das jednotliv\u00fdch \u010dlen\u016f klastru, pokud mo\u017eno co nejtoto\u017en\u011bj\u0161\u00ed.

table.name=N\u00e1zev tabulky
table.name.desc=N\u00e1zev datab\u00e1zov\u00e9 tabulky.

use.invalidated.id=Pou\u017e\u00edvat zneplatn\u011bn\u00fd identifik\u00e1tor
use.invalidated.id.desc=Chcete-li znovu pou\u017e\u00edt p\u0159\u00edchoz\u00ed ID, pokud byla relace s t\u00edmto identifik\u00e1torem ned\u00e1vno zneplatn\u011bna, nastavte tuto vlastnost na hodnotu "true". Jedn\u00e1 se o optimalizaci v\u00fdkonu, proto\u017ee to zabra\u0148uje kontrole trval\u00e9ho \u00falo\u017ei\u0161t\u011b.

use.oracle.blob=Pou\u017e\u00edt objekt BLOB pro st\u0159edn\u00ed sloupec
use.oracle.blob.desc=Chcete-li vytvo\u0159it datab\u00e1zovou tabulku pomoc\u00ed datov\u00e9ho typu BLOB (Binary Large Object) pro st\u0159edn\u00ed sloupec, nastavte tuto vlastnost na hodnotu "true". Tato hodnota zv\u00fd\u0161\u00ed v\u00fdkon trval\u00fdch relac\u00ed p\u0159i pou\u017eit\u00ed datab\u00e1z\u00ed Oracle. V d\u016fsledku omezen\u00ed datab\u00e1ze Oracle vy\u017eaduje podpora objekt\u016f BLOB pro v\u00edce ne\u017e 4000 bajt\u016f dat pou\u017eit\u00ed ovlada\u010de datab\u00e1ze OCI (Oracle Call Interface). D\u00e1le je t\u0159eba zajistit, aby byla p\u0159ed restartov\u00e1n\u00edm serveru vytvo\u0159ena nov\u00e1 tabulka relac\u00ed, a to bu\u010f zru\u0161en\u00edm star\u00e9 tabulky relac\u00ed, nebo zm\u011bnou definice zdroje dat tak, aby odkazoval na datab\u00e1zi, kter\u00e1 neobsahuje tabulku relac\u00ed.

skip.index.creation=P\u0159esko\u010dit vytvo\u0159en\u00ed indexu
skip.index.creation.desc=Nastaven\u00edm t\u00e9to vlastnosti na hodnotu "true" zak\u00e1\u017eete vytvo\u0159en\u00ed indexu p\u0159i spu\u0161t\u011bn\u00ed serveru. Tato p\u0159izp\u016fsoben\u00e1 vlastnost by se m\u011bla pou\u017e\u00edt pouze, pokud si chcete ru\u010dn\u011b vytvo\u0159it vlastn\u00ed indexy datab\u00e1ze pro perzistenci relace. Doporu\u010duje se v\u0161ak nechat vytvo\u0159en\u00ed index\u016f datab\u00e1ze na spr\u00e1vci relac\u00ed. P\u0159ed povolen\u00edm t\u00e9to vlastnosti se ujist\u011bte, zda existuje spr\u00e1vn\u00fd index pro datab\u00e1zi va\u0161\u00ed relace.

using.custom.schema.name=Pou\u017e\u00edt vlastn\u00ed n\u00e1zev sch\u00e9matu
using.custom.schema.name.desc=Tuto vlastnost nastavte na hodnotu "true", pokud pou\u017e\u00edv\u00e1te pro perzistenci relace DB2 a ve zdroji dat je nastavena vlastnost currentSchema.

performance.name=V\u00fdkon
performance.description=Zm\u011bnou t\u011bchto nastaven\u00ed m\u016f\u017eete zv\u00fd\u0161it v\u00fdkon.

advanced.performance.name=Roz\u0161\u00ed\u0159en\u00fd v\u00fdkon
advanced.performance.description=Zm\u011bnou t\u011bchto nastaven\u00ed m\u016f\u017eete zv\u00fd\u0161it v\u00fdkon, av\u0161ak v\u00fdchoz\u00ed hodnoty pracuj\u00ed pro v\u011bt\u0161inu prost\u0159ed\u00ed.

db2.name=Pouze DB2
db2.description=Tato voliteln\u00e1 nastaven\u00ed se pou\u017e\u00edvaj\u00ed pouze pro datab\u00e1ze DB2.

oracle.name=Pouze Oracle
oracle.description=Tato voliteln\u00e1 nastaven\u00ed se pou\u017e\u00edvaj\u00ed pouze pro datab\u00e1ze Oracle.

extraProperties.name=Dal\u0161\u00ed vlastnosti
extraProperties.description=Dal\u0161\u00ed vlastnosti souvisej\u00edc\u00ed s perzistenc\u00ed relac\u00ed.
