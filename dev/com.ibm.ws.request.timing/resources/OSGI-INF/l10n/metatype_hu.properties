#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
requestTiming.name=K\u00e9r\u00e9sek id\u0151z\u00edt\u00e9se
requestTiming.desc=Figyelmeztet\u00e9seket \u00e9s diagnosztikai inform\u00e1ci\u00f3kat biztos\u00edt a lass\u00fa vagy lefagyott k\u00e9r\u00e9sekhez.

slowRequestThreshold=Lass\u00fa k\u00e9r\u00e9sek k\u00fcsz\u00f6b\u00e9rt\u00e9ke
slowRequestThreshold.desc=Az id\u0151tartam, ameddig egy k\u00e9r\u00e9s futhat, miel\u0151tt lass\u00fanak lenne tekintve.

hungRequestThreshold=Lefagyott k\u00e9r\u00e9sek k\u00fcsz\u00f6b\u00e9rt\u00e9ke
hungRequestThreshold.desc=Az id\u0151tartam, ameddig egy k\u00e9r\u00e9s futhat, miel\u0151tt lefagyottnak lenne tekintve.

sampleRate=Mintav\u00e9telez\u00e9si gyakoris\u00e1g
sampleRate.desc=A lass\u00fa k\u00e9r\u00e9sek nyomk\u00f6vet\u00e9s\u00e9n\u00e9l a mintav\u00e9telez\u00e9s gyakoris\u00e1ga.  Ha minden n k\u00e9r\u00e9sb\u0151l egyet szeretne mintav\u00e9telezni, akkor \u00e1ll\u00edtsa be a sampleRate tulajdons\u00e1got n \u00e9rt\u00e9kre.  Az \u00f6sszes k\u00e9r\u00e9s mintav\u00e9telez\u00e9s\u00e9hez \u00e1ll\u00edtsa be a sampleRate tulajdons\u00e1got 1-re.

includeContextInfo=Kontextus inform\u00e1ci\u00f3k belefoglal\u00e1sa
includeContextInfo.desc=Jelzi, hogy a napl\u00f3 kimenetbe bele kell-e foglalni a kontextus inform\u00e1ci\u00f3kat.

timing.name=Id\u0151z\u00edt\u00e9s
timing.desc=Fel\u00fclb\u00edr\u00e1lja az adott t\u00edpusokhoz be\u00e1ll\u00edtott requestTiming tulajdons\u00e1g gy\u00f6k\u00e9rattrib\u00fatumaiban megadott alap\u00e9rtelmezett \u00e9rt\u00e9keket.

eventType=Esem\u00e9nyt\u00edpus
eventType.desc=Az esem\u00e9nyt\u00edpus, amelyre az attrib\u00fatumokat alkalmazni kell. Fel\u00fclb\u00edr\u00e1lja a requestTiming gy\u00f6k\u00e9rattrib\u00fatumait.

contextInfoPattern=Kontextusinform\u00e1ci\u00f3k minta
contextInfoPattern.desc=A minta, amely azt hat\u00e1rozza meg, hogy az id\u0151z\u00edt\u00e9si elem dolgoz-e fel k\u00e9r\u00e9st. Egy k\u00e9r\u00e9s kontextusinform\u00e1ci\u00f3inak felt\u00e9rk\u00e9pez\u00e9s\u00e9hez enged\u00e9lyezze az eventLogging-1.0 szolg\u00e1ltat\u00e1st, \u00e9s tekintse meg a k\u00e9r\u00e9shez l\u00e9trehozott esem\u00e9nyeket. Helyettes\u00edt\u0151 karakterk\u00e9nt haszn\u00e1lhat csillagot a minta v\u00e9g\u00e9n. Ha kontextusinform\u00e1ci\u00f3k minta ker\u00fcl alkalmaz\u00e1sra, akkor a k\u00e9r\u00e9s id\u0151z\u00edt\u00e9si konfigur\u00e1ci\u00f3j\u00e1ban az includeContextInfo \u00e9rt\u00e9k\u00e9t true \u00e9rt\u00e9kre kell \u00e1ll\u00edtani.

interruptHungRequest=Lefagyott k\u00e9r\u00e9sek megszak\u00edt\u00e1sa
interruptHungRequest.desc=Jelzi, hogy egy lefagyott k\u00e9r\u00e9st meg kell-e szak\u00edtani. A true \u00e9rt\u00e9k megad\u00e1sa eset\u00e9n a requestTiming-1.0 szolg\u00e1ltat\u00e1s megk\u00eds\u00e9rli megszak\u00edtani a lefagyott k\u00e9r\u00e9st. A false \u00e9rt\u00e9k lehet\u0151v\u00e9 teszi, hogy a k\u00e9r\u00e9s tov\u00e1bb fusson.
