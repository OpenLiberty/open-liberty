#CMVCPATHNAME com.ibm.ws.request.timing/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
requestTiming.name=Sincroniza\u00e7\u00e3o da solicita\u00e7\u00e3o
requestTiming.desc=Fornece avisos e informa\u00e7\u00f5es de diagn\u00f3stico para as solicita\u00e7\u00f5es lentas ou interrompidas.

slowRequestThreshold=Limite de solicita\u00e7\u00e3o lenta
slowRequestThreshold.desc=Dura\u00e7\u00e3o de tempo em que uma solicita\u00e7\u00e3o pode ser executada antes de ser considerada lenta.

hungRequestThreshold=Limite de solicita\u00e7\u00e3o interrompida
hungRequestThreshold.desc=Dura\u00e7\u00e3o de tempo em que uma solicita\u00e7\u00e3o pode ser executada antes de ser considerada interrompida.

sampleRate=Taxa de amostragem
sampleRate.desc=Taxa em que a amostragem deve ocorrer para o rastreamento de solicita\u00e7\u00e3o lenta. Para amostrar uma de cada n solicita\u00e7\u00f5es, configure sampleRate para n.  Para mostrar todas as solicita\u00e7\u00f5es, configure sampleRate como 1.

includeContextInfo=Incluir informa\u00e7\u00f5es de contexto
includeContextInfo.desc=Indica se os detalhes das informa\u00e7\u00f5es de contexto s\u00e3o inclu\u00eddos na sa\u00edda do log.

timing.name=Sincroniza\u00e7\u00e3o
timing.desc=Substitui padr\u00f5es especificados nos atributos ra\u00edzes de requestTiming para tipos especificados.

eventType=Tipo de Evento
eventType.desc=Tipo de evento para o qual os atributos devem ser aplicados. Substitui os atributos ra\u00edzes de requestTiming.

contextInfoPattern=Padr\u00e3o das informa\u00e7\u00f5es de contexto
contextInfoPattern.desc=O padr\u00e3o que determina se esse elemento de sincroniza\u00e7\u00e3o processa uma solicita\u00e7\u00e3o. Para descobrir as informa\u00e7\u00f5es de contexto de uma solicita\u00e7\u00e3o, ative o servi\u00e7o eventLogging-1.0 e visualize os eventos gerados para a solicita\u00e7\u00e3o. Para incluir um curinga, coloque um asterisco no final do padr\u00e3o. Se um padr\u00e3o de informa\u00e7\u00f5es de contexto for usado, a configura\u00e7\u00e3o de sincroniza\u00e7\u00e3o da solicita\u00e7\u00e3o dever\u00e1 configurar includeContextInfo como true.

interruptHungRequest=Interromper as solicita\u00e7\u00f5es interrompidas
interruptHungRequest.desc=Indica se uma solicita\u00e7\u00e3o que \u00e9 interrompida deve ser interrompida. Um valor de true faz com que o recurso requestTiming-1.0 tente interromper uma solicita\u00e7\u00e3o interrompida. Um valor de false permite que a solicita\u00e7\u00e3o continue sendo executada.
