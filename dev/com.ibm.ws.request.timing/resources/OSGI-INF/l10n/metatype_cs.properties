#CMVCPATHNAME com.ibm.ws.request.timing/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
requestTiming.name=\u010casov\u00e1n\u00ed po\u017eadavk\u016f
requestTiming.desc=Poskytuje varov\u00e1n\u00ed a diagnostick\u00e9 informace pro pomal\u00e9 a zablokovan\u00e9 po\u017eadavky.

slowRequestThreshold=Prahov\u00e1 hodnota pro pomal\u00e9 po\u017eadavky
slowRequestThreshold.desc=Doba trv\u00e1n\u00ed spu\u0161t\u011bn\u00ed po\u017eadavku, ne\u017e bude pova\u017eov\u00e1n za pomal\u00fd.

hungRequestThreshold=Prahov\u00e1 hodnota pro zablokovan\u00e9 po\u017eadavky
hungRequestThreshold.desc=Doba trv\u00e1n\u00ed spu\u0161t\u011bn\u00ed po\u017eadavku, ne\u017e bude pova\u017eov\u00e1n za zablokovan\u00fd.

sampleRate=Rychlost vzorkov\u00e1n\u00ed
sampleRate.desc=Rychlost, j\u00ed\u017e by m\u011blo prob\u00edhat vzorkov\u00e1n\u00ed p\u0159i sledov\u00e1n\u00ed pomal\u00fdch po\u017eadavk\u016f. Chcete-li m\u00edt jeden vzorek pro ka\u017ed\u00fdch n po\u017eadavk\u016f, nastavte parametr sampleRate na n. Chcete-li vzorky ze v\u0161ech po\u017eadavk\u016f, nastavte parametr sampleRate na 1.

includeContextInfo=Zahrnout informace o kontextu
includeContextInfo.desc=Ozna\u010duje, zda informace o kontextu jsou zahrnuty do v\u00fdstupu protokolu.

timing.name=\u010casov\u00e1n\u00ed
timing.desc=Potla\u010d\u00ed v\u00fdchoz\u00ed nastaven\u00ed, kter\u00e1 jsou ur\u010dena v ko\u0159enov\u00fdch atributech \u010dasov\u00e1n\u00ed po\u017eadavku pro specifick\u00e9 typy.

eventType=Typ ud\u00e1losti
eventType.desc=Typ ud\u00e1losti, u kter\u00e9 mus\u00ed b\u00fdt uplatn\u011bny atributy. Potla\u010d\u00ed ko\u0159enov\u00e9 atributy \u010dasov\u00e1n\u00ed po\u017eadavku.

contextInfoPattern=Vzorek informac\u00ed o kontextu
contextInfoPattern.desc=Vzorek ur\u010duj\u00edc\u00ed, zda tento prvek \u010dasov\u00e1n\u00ed zpracov\u00e1v\u00e1 po\u017eadavek. Chcete-li zjistit informace o kontextu pro po\u017eadavek, povolte slu\u017ebu eventLogging-1.0 a zobrazte ud\u00e1losti vygenerovan\u00e9 pro po\u017eadavek. Chcete-li p\u0159idat z\u00e1stupn\u00fd znak, vlo\u017ete hv\u011bzdi\u010dku na konec vzorku. Jestli\u017ee se pou\u017e\u00edv\u00e1 vzorek informac\u00ed o kontextu,  mus\u00ed konfigurace \u010dasov\u00e1n\u00ed po\u017eadavku nastavit hodnotu includeContextInfo na true.

interruptHungRequest=P\u0159eru\u0161it zablokovan\u00e9 po\u017eadavky
interruptHungRequest.desc=Uv\u00e1d\u00ed, zda se m\u00e1 p\u0159eru\u0161it zablokovan\u00fd po\u017eadavek. Hodnota true zp\u016fsob\u00ed, \u017ee se funkce requestTiming-1.0 pokus\u00ed p\u0159eru\u0161it zablokovan\u00fd po\u017eadavek. Hodnota false umo\u017en\u00ed po\u017eadavku pokra\u010dovat ve zpracov\u00e1n\u00ed.
