#CMVCPATHNAME com.ibm.ws.request.timing/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
requestTiming.name=Czasy \u017c\u0105da\u0144
requestTiming.desc=Udost\u0119pnia ostrze\u017cenia i informacje diagnostyczne dotycz\u0105ce powolnych lub zawieszonych \u017c\u0105da\u0144.

slowRequestThreshold=Pr\u00f3g powolnych \u017c\u0105da\u0144
slowRequestThreshold.desc=Przedzia\u0142 czasu, przez kt\u00f3ry \u017c\u0105danie mo\u017ce dzia\u0142a\u0107, zanim zostanie uznane za powolne.

hungRequestThreshold=Pr\u00f3g zawieszonych \u017c\u0105da\u0144
hungRequestThreshold.desc=Przedzia\u0142 czasu, przez kt\u00f3ry \u017c\u0105danie mo\u017ce dzia\u0142a\u0107, zanim zostanie uznane za zawieszone.

sampleRate=Cz\u0119stotliwo\u015b\u0107 pr\u00f3bkowania
sampleRate.desc=Cz\u0119stotliwo\u015b\u0107 pr\u00f3bkowania, kt\u00f3r\u0105 nale\u017cy stosowa\u0107 w celu \u015bledzenia powolnych \u017c\u0105da\u0144.  Aby pr\u00f3bkowa\u0107 jedno z ka\u017cdych n zdarze\u0144, nale\u017cy ustawi\u0107 parametr sampleRate na warto\u015b\u0107 n. Aby pr\u00f3bkowa\u0107 wszystkie \u017c\u0105dania, nale\u017cy ustawi\u0107 parametr sampleRate na warto\u015b\u0107 1.

includeContextInfo=Uwzgl\u0119dnij informacje o kontek\u015bcie
includeContextInfo.desc=Wskazuje, czy do danych wyj\u015bciowych dziennika s\u0105 do\u0142\u0105czone szczeg\u00f3\u0142y informacji o kontek\u015bcie.

timing.name=Czas
timing.desc=Przes\u0142ania warto\u015bci domy\u015blne, kt\u00f3re s\u0105 okre\u015blone w atrybutach g\u0142\u00f3wnych elementu requestTiming dla konkretnych typ\u00f3w.

eventType=Typ zdarzenia
eventType.desc=Typ zdarze\u0144, dla kt\u00f3rych musz\u0105 zosta\u0107 zastosowane atrybuty. Przes\u0142ania atrybuty g\u0142\u00f3wne elementu requestTiming.

contextInfoPattern=Wzorzec informacji o kontek\u015bcie
contextInfoPattern.desc=Wzorzec decyduj\u0105cy o tym, czy ten element czasu przetwarza \u017c\u0105danie. Aby wykry\u0107 informacje o kontek\u015bcie \u017c\u0105dania, w\u0142\u0105cz us\u0142ug\u0119 eventLogging-1.0 i wy\u015bwietl zdarzenia wygenerowane dla tego zdarzenia. Aby doda\u0107 znak wieloznaczny, umie\u015b\u0107 na ko\u0144cu wzorca znak gwiazdki. Je\u015bli u\u017cywany jest wzorzec informacji o kontek\u015bcie, w konfiguracji czasu \u017c\u0105dania nale\u017cy ustawi\u0107 warto\u015b\u0107 true we w\u0142a\u015bciwo\u015bci includeContextInfo.

interruptHungRequest=Przerwanie zawieszonych \u017c\u0105da\u0144
interruptHungRequest.desc=Wskazuje, czy zawieszone \u017c\u0105danie ma zosta\u0107 przerwane. Warto\u015b\u0107 true powoduje, \u017ce funkcja requestTiming-1.0 podejmuje pr\u00f3b\u0119 przerwania zawieszonego \u017c\u0105dania. Warto\u015b\u0107 false umo\u017cliwia kontynuowanie dzia\u0142ania \u017c\u0105dania.
