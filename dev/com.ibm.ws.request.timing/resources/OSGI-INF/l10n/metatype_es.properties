#CMVCPATHNAME com.ibm.ws.request.timing/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
requestTiming.name=Temporizaci\u00f3n de solicitudes
requestTiming.desc=Proporciona avisos e informaci\u00f3n de diagn\u00f3stico para las solicitudes lentas o bloqueadas.

slowRequestThreshold=Umbral de solicitud lentas
slowRequestThreshold.desc=Tiempo durante el que una solicitud puede ejecutarse antes de que se considere lenta.

hungRequestThreshold=Umbral de solicitud bloqueada
hungRequestThreshold.desc=Tiempo durante el que una solicitud puede ejecutarse antes de que se considere bloqueada.

sampleRate=Tasa de muestreo
sampleRate.desc=Tasa a la que debe producirse el muestreo para el seguimiento de solicitudes lentas. Para muestrear una de cada n solicitudes, establezca sampleRate en n. Para muestrear todas las solicitudes, establezca sampleRate en 1.

includeContextInfo=Incluir informaci\u00f3n de contexto
includeContextInfo.desc=Indica si los detalles de la informaci\u00f3n de contexto se incluyen en la salida del registro.

timing.name=Temporizaci\u00f3n
timing.desc=Altera temporalmente los valores predeterminados especificados en los atributos ra\u00edz de requestTiming para tipos espec\u00edficos.

eventType=Tipo de suceso
eventType.desc=Tipo de suceso al que deben aplicarse los atributos. Altera temporalmente los atributos ra\u00edz de requestTiming.

contextInfoPattern=Patr\u00f3n de informaci\u00f3n de contexto
contextInfoPattern.desc=El patr\u00f3n que determina si este elemento de temporizaci\u00f3n procesa una solicitud. Para descubrir la informaci\u00f3n de contexto para una solicitud, habilite el servicio eventLogging-1.0 y consulte los sucesos generados para la solicitud. Para a\u00f1adir un comod\u00edn, ponga un asterisco al final del patr\u00f3n. Si se utiliza un patr\u00f3n de informaci\u00f3n de contexto, la configuraci\u00f3n de temporizaci\u00f3n de la solicitud debe establecer includeContextInfo en true.

interruptHungRequest=Interrumpir solicitudes bloqueadas
interruptHungRequest.desc=Indica si una solicitud que est\u00e1 bloqueada se ha interrumpido. Un valor de true hace que la caracter\u00edstica requestTiming-1.0 intente interrumpir la solicitud bloqueada. Un valor de false permite que se siga ejecutando la solicitud.
