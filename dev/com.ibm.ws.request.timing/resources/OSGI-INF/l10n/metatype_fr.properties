#CMVCPATHNAME com.ibm.ws.request.timing/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
requestTiming.name=Chronologie de demande
requestTiming.desc=Fournit des donn\u00e9es d'avertissement et de diagnostic pour les demandes lentes ou suspendues.

slowRequestThreshold=Seuil de demande lente
slowRequestThreshold.desc=Dur\u00e9e pendant laquelle une demande peut s'ex\u00e9cuter avant d'\u00eatre consid\u00e9r\u00e9e lente.

hungRequestThreshold=Seuil de demande suspendue
hungRequestThreshold.desc=Dur\u00e9e pendant laquelle une demande peut s'ex\u00e9cuter avant d'\u00eatre consid\u00e9r\u00e9e suspendue.

sampleRate=Taux d'\u00e9chantillonnage
sampleRate.desc=Taux selon lequel l'\u00e9chantillonnage doit s'effectuer pour le suivi des demandes lentes. Pour \u00e9chantillonner une demande sur n, attribuez la valeur n \u00e0 sampleRate. Pour \u00e9chantillonner toutes les demandes, attribuez la valeur 1 \u00e0 sampleRate.

includeContextInfo=Inclure des informations de contexte
includeContextInfo.desc=Indique si les d\u00e9tails d'information de contexte sont inclus dans la sortie de journal.

timing.name=Chronologie
timing.desc=Remplace les valeurs par d\u00e9faut qui sont sp\u00e9cifi\u00e9es dans les attributs racines de l'\u00e9l\u00e9ment requestTiming pour des types sp\u00e9cifiques.

eventType=Type d'\u00e9v\u00e9nement
eventType.desc=Type d'\u00e9v\u00e9nement pour lequel les attributs doivent \u00eatre appliqu\u00e9s. Remplace les attributs racines de l'\u00e9l\u00e9ment requestTiming.

contextInfoPattern=Motif d'informations de contexte
contextInfoPattern.desc=Le motif (pattern) qui d\u00e9termine si cet \u00e9l\u00e9ment de minutage traite une demande. Pour d\u00e9couvrir les informations de contexte d'une demande, activez le service eventLogging-1.0 et examinez les \u00e9v\u00e9nements g\u00e9n\u00e9r\u00e9s pour cette demande. Pour ajouter une partie g\u00e9n\u00e9rique, placez un ast\u00e9risque \u00e0 la fin du motif. D\u00e8s lors qu'un motif d'informations de contexte est utilis\u00e9, l'attribut includeContextInfo doit \u00eatre mis \u00e0 true dans la configuration de minutage des demandes.

interruptHungRequest=Interrompre demandes suspendues
interruptHungRequest.desc=Indique si une demande suspendue doit \u00eatre interrompue. Lorsque la valeur true est sp\u00e9cifi\u00e9e, la fonction requestTiming-1.0 tente d'interrompre la demande suspendue. Lorsque la valeur false est sp\u00e9cifi\u00e9e, la demande continue de s'ex\u00e9cuter.
