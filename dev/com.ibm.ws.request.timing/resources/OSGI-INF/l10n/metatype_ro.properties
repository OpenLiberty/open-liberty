#CMVCPATHNAME com.ibm.ws.request.timing/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
requestTiming.name=Programarea \u00een timp a cererilor
requestTiming.desc=Furnizeaz\u0103 avertismente \u015fi informa\u0163ii de diagnostic pentru cererile lente sau ag\u0103\u0163ate.

slowRequestThreshold=Pragul de cerere lent\u0103
slowRequestThreshold.desc=Durata de timp \u00een care o cerere poate rula \u00eenainte de a fi considerat\u0103 lent\u0103.

hungRequestThreshold=Pragul de cerere ag\u0103\u0163at\u0103
hungRequestThreshold.desc=Intervalul de timp \u00een care o cerere poate rula \u00eenainte de a fi considerat\u0103 ag\u0103\u0163at\u0103.

sampleRate=Rata de e\u015fantionare
sampleRate.desc=Rata la care ar trebui s\u0103 se fac\u0103 e\u015fantionarea pentru urm\u0103rirea cererilor lente.  Pentru a selecta una din fiecare n cereri, seta\u0163i sampleRate la n.  Pentru a e\u015fantiona toate cererile, seta\u0163i sampleRate la 1.

includeContextInfo=Includerea informa\u0163iilor de context
includeContextInfo.desc=Indic\u0103 dac\u0103 detaliile informa\u0163iilor de context sunt incluse \u00een ie\u015firea \u00eenregistr\u0103rii \u00een istoric.

timing.name=Programarea \u00een timp
timing.desc=\u00cenlocuie\u015fte valorile implicite care sunt specificate \u00een atributele root ale requestTiming pentru anumite tipuri.

eventType=Tipul de eveniment
eventType.desc=Tipul de eveniment pentru care atributele trebuie s\u0103 fie aplicate. Ignor\u0103 atributele root ale requestTiming.

contextInfoPattern=Model de informa\u0163iile de context
contextInfoPattern.desc=Modelul care determin\u0103 dac\u0103 acest element de temporizare proceseaz\u0103 o cerere. Pentru a descoperi informa\u0163iile de context pentru o cerere, activa\u0163i serviciul eventLogging-1.0 \u015fi vizualiza\u0163i evenimentele generate pentru cerere. Pentru a ad\u0103uga un metacaracter, pune\u0163i un asterisc la sf\u00e2r\u015fitul modelului. Dac\u0103 este utilizat un model de informa\u0163ii de context, configura\u0163ia de temporizare cereri trebuie s\u0103 seteze includeContextInfo la true.

interruptHungRequest=\u00centreruperea cererilor blocate
interruptHungRequest.desc=Indic\u0103 dac\u0103 o cerere care este blocat\u0103 urmeaz\u0103 s\u0103 fie \u00eentrerupt\u0103. O valoare de True determin\u0103 caracteristica requestTiming-1.0 s\u0103 \u00eencerce s\u0103 \u00eentrerup\u0103 cererea blocat\u0103. O valoarea de False permite cererii s\u0103 continue s\u0103 ruleze.
