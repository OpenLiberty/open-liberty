appbnd.name=Application Bindings
appbnd.desc=Binds general deployment information included in the application to specific resources.

appbnd.version.name=Application bindings version
appbnd.version.desc=Version of the application bindings specification.

security-role.name=Security Role
security-role.desc=A role that is mapped to users and groups in a domain user registry.

security-role.name.name=Security role name
security-role.name.desc=Name of a security role.

user.name=User
user.desc=A user possessing a security role.

user.name.name=User name
user.name.desc=Name of a user possessing a security role.

user.access-id.name=User access ID
user.access-id.desc=A user access ID in the general form user:realmName/userUniqueId. A value will be generated if one is not specified.

group.name=Group
group.desc=A group possessing a security role.

group.name.name=Group name
group.name.desc=Name of a group possessing a security role.

group.access-id.name=Group access ID
group.access-id.desc=A group access ID in the general form group:realmName/groupUniqueId. A value will be generated if one is not specified.

special-subject.name=Special Subject
special-subject.desc=Name of a special-subject possessing a security role.

special-subject.type.name=Special subject type
special-subject.type.desc=One of the following special subject types: ALL_AUTHENTICATED_USERS, EVERYONE.

everyone=Everyone
all_authenticated_users=All authenticated users
all_authenticated_in_trusted_realms=All authenticated users which belong to a trusted realm.

run-as.name=Run-As
run-as.desc=ID and password of a user required to access a bean from another bean.

run-as.userid.name=Run-as user ID
run-as.userid.desc=ID of a user required to access a bean from another bean.

run-as.password.name=Run-as password
run-as.password.desc=Password of a user required to access a bean from another bean. The value can be stored in clear text or encoded form. To encode the password, use the securityUtility tool with the encode option.
