# Config element names / descriptions

activationSpec=Sp\u00e9cification d'activation
activationSpec.desc=D\u00e9finit une configuration de sp\u00e9cification d'activation.

adminObject=Objet administr\u00e9
adminObject.desc=D\u00e9finit une configuration d'objet g\u00e9r\u00e9.

connectionFactory=Fabrique de connexions
connectionFactory.desc=D\u00e9finit une configuration de fabrique de connexions. 

customize=Personnalisation des propri\u00e9t\u00e9s
customize.desc=Personnalise l'\u00e9l\u00e9ment des propri\u00e9t\u00e9s de configuration pour la sp\u00e9cification d'activation, l'objet g\u00e9r\u00e9, ou la fabrique de connexions avec l'interface et/ou la classe d'impl\u00e9mentation sp\u00e9cifi\u00e9es.

resourceAdapter=Adaptateur de ressources
resourceAdapter.desc=D\u00e9finit l'installation d'un adaptateur de ressources.
resourceAdapter.embedded.desc=Indique la configuration pour un adaptateur de ressources qui est int\u00e9gr\u00e9 dans une application.

# Config element attributes

alias=Alias
alias.desc=Remplace l'identificateur par d\u00e9faut de l'adaptateur de ressources. Cet identificateur est utilis\u00e9 dans le nom de l'\u00e9l\u00e9ment de propri\u00e9t\u00e9s de configuration de l'adaptateur de ressources, lequel est utilis\u00e9 pour d\u00e9terminer le nom des \u00e9l\u00e9ments de propri\u00e9t\u00e9s de configuration pour les ressources fournies par l'adaptateur de ressources. Le nom de l'\u00e9l\u00e9ment des propri\u00e9t\u00e9s de configuration de l'adaptateur de ressources a le format : properties.<APP_NAME>.<ALIAS>, o\u00f9 <APP_NAME> est le nom de l'application et <ALIAS> est l'alias configur\u00e9. S'il n'est pas sp\u00e9cifi\u00e9, l'alias est par d\u00e9faut le nom de module de l'adaptateur de ressources.

authData=Donn\u00e9es d'authentification
authData$Ref=R\u00e9f\u00e9rence des donn\u00e9es d'authentification
authData.desc=Donn\u00e9es d'authentification par d\u00e9faut pour une sp\u00e9cification d'activation.

autoStart=D\u00e9marrage automatique
autoStart.desc=Configure si un adaptateur de ressources d\u00e9marre automatiquement lors du d\u00e9ploiement de cet adaptateur de ressources ou progressivement lors de l'injection ou de la recherche d'une ressource. 

cntrAuth=Donn\u00e9es d'authentification g\u00e9r\u00e9e par conteneur
cntrAuth$Ref=R\u00e9f\u00e9rence des donn\u00e9es d'authentification g\u00e9r\u00e9e par conteneur
cntrAuth.desc=Donn\u00e9es d'authentification par d\u00e9faut pour une authentification g\u00e9r\u00e9e par conteneur qui s'applique lorsque les liaisons ne sp\u00e9cifient pas d'alias d'authentification pour une r\u00e9f\u00e9rence de ressource res-auth=CONTAINER.

conMgrRef=Gestionnaire de connexions
conMgrRef$Ref=R\u00e9f\u00e9rence du gestionnaire de connexion
conMgrRef.desc=Gestionnaire de connexions pour une fabrique de connexions.

contextServiceRef=Propagation de contexte d'unit\u00e9 d'ex\u00e9cution
contextServiceRef$Ref=R\u00e9f\u00e9rence de propagation de contexte d'unit\u00e9 d'ex\u00e9cution
contextServiceRef.desc=Configure comment le contexte est captur\u00e9 et propag\u00e9 aux unit\u00e9s d'ex\u00e9cution

impl=Nom de la classe d'impl\u00e9mentation
impl.desc=Nom qualifi\u00e9 de la classe d'impl\u00e9mentation pour laquelle l'\u00e9l\u00e9ment de propri\u00e9t\u00e9s de configuration doit \u00eatre personnalis\u00e9.

interface=Nom de la classe d'interface
interface.desc=Nom qualifi\u00e9 de la classe d'interface pour laquelle l'\u00e9l\u00e9ment de propri\u00e9t\u00e9s de configuration doit \u00eatre personnalis\u00e9.

jndiName=Nom JNDI
jndiName.desc=Nom JNDI d'une ressource.

location=Chemin de fichier RAR
location.desc=D\u00e9finit le chemin du fichier RAR \u00e0 installer.

maxEndpoints=Maximum de noeuds finaux
maxEndpoints.desc=Nombre maximal de noeuds finaux auxquels les messages sont distribu\u00e9s.

moduleName=Nom du module
moduleName.desc=Identifie le nom du module adaptateur de ressources imbriqu\u00e9 auquel s'applique cette configuration. 

recoveryAuth=Donn\u00e9es d'authentification pour la r\u00e9cup\u00e9ration
recoveryAuth$Ref=R\u00e9f\u00e9rence des donn\u00e9es d'authentification pour la r\u00e9cup\u00e9ration
recoveryAuth.desc=Donn\u00e9es d'authentification pour la r\u00e9cup\u00e9ration des transactions.

suffix=Suffixe
suffix.desc=Remplace le suffixe par d\u00e9faut pour l'\u00e9l\u00e9ment de propri\u00e9t\u00e9s de configuration. Par exemple, "CustomConnectionFactory" dans properties.rarModule1.CustomConnectionFactory. Ce suffixe est utile pour lever toute ambigu\u00eft\u00e9 lorsque plusieurs types de fabriques de connexion, d'objets g\u00e9r\u00e9s ou d'activations de noeud d'extr\u00e9mit\u00e9 sont fournis par un adaptateur de ressources. Si la personnalisation d'un \u00e9l\u00e9ment de propri\u00e9t\u00e9s de configuration omet le suffixe ou le laisse \u00e0 blanc, aucun  suffixe n'est utilis\u00e9.
