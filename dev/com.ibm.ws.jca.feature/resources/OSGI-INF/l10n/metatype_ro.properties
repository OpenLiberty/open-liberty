# Config element names / descriptions

activationSpec=Specificare activare
activationSpec.desc=Define\u015fte o configura\u0163ie de specifica\u0163ie de activare.

adminObject=Obiect administrat
adminObject.desc=Define\u015fte o configura\u0163ie de obiect administrat.

connectionFactory=Fabric\u0103 de conexiuni
connectionFactory.desc=Define\u015fte o configura\u0163ie de fabric\u0103 de conexiuni. 

customize=Personalizare propriet\u0103\u0163i
customize.desc=Personalizeaz\u0103 elementul de propriet\u0103\u0163i de configurare pentru specifica\u0163ia activ\u0103rii, obiectul administrat sau fabrica de conexiuni cu interfa\u0163a specificat\u0103 \u015fi/sau clasa de implementare.

resourceAdapter=Adaptor de resurse
resourceAdapter.desc=Define\u015fte o instalare de adaptor de resurse.
resourceAdapter.embedded.desc=Specific\u0103 configura\u0163ia pentru un adaptor de resurse care este \u00eenglobat \u00eentr-o aplica\u0163ie.

# Config element attributes

alias=Alias
alias.desc=\u00cenlocuie\u015fte identificatorul implicit pentru adaptorul de resurse. Identificatorul este utilizat \u00een numele elementului proprietate de configurare al adaptorului de resurse, care \u00een schimb este utilizat \u00een deteminarea numelui elementului proprietate de configurare pentru orice resurse furnizate de adaptorul de resurse. Numele elementului proprietate de configurare al adaptorului de resurse are formatul, properties.<APP_NAME>.<ALIAS>, unde <APP_NAME> este numele aplica\u0163iei \u015fi <ALIAS> este aliasul configurat. Dac\u0103 nu este specificat, aliasul are ca valoare implicit\u0103 numele modului adaptorului de resurse.

authData=Date autentificare
authData$Ref=Referin\u0163\u0103 date autentificare
authData.desc=Datele de autentificare implicite pentru o specifica\u0163ie de activare.

autoStart=Pornirea automat\u0103
autoStart.desc=Configureaz\u0103 dac\u0103 un adaptor de resurse porne\u015fte automat la implementarea adaptorului de resurse sau lent la injec\u0163ia sau c\u0103utarea unei resurse. 

cntrAuth=Date de autentificare gestionate de container
cntrAuth$Ref=Referin\u0163\u0103 date de autentificare gestionate de container
cntrAuth.desc=Date de autentificare implicite pentru autentificarea gestionat\u0103 de container c\u00e2nd leg\u0103rile nu specific\u0103 un alias de autentificare pentru o referin\u0163\u0103 de resurs\u0103 cu res-auth=CONTAINER.

conMgrRef=Manager conexiuni
conMgrRef$Ref=Referin\u0163\u0103 manager conexiuni
conMgrRef.desc=Managerul conexiunilor pentru o fabric\u0103 de conexiuni.

contextServiceRef=Propagare context fir de execu\u0163ie
contextServiceRef$Ref=Referin\u0163\u0103 propagare context fir de execu\u0163ie
contextServiceRef.desc=Configureaz\u0103 modul \u00een care contextul este capturat \u015fi propagat la fire de execu\u0163ie.

impl=Nume clas\u0103 implementare
impl.desc=Numele complet calificat al clasei de implementare pentru care ar trebui personalizat elementul propriet\u0103\u0163ilor de configurare.

interface=Nume clas\u0103 interfa\u0163\u0103
interface.desc=Numele complet calificat al clasei de interfa\u0163\u0103 pentru care ar trebui personalizat elementul propriet\u0103\u0163ilor de configurare.

jndiName=Nume JNDI
jndiName.desc=Numele JNDI pentru o resurs\u0103.

location=Cale fi\u015fier RAR
location.desc=Define\u015fte calea fi\u015fierului RAR de instalat.

maxEndpoints=Num\u0103r maxim de puncte finale
maxEndpoints.desc=Num\u0103rul maxim de puncte finale c\u0103tre care s\u0103 trimit\u0103.

moduleName=Nume modul
moduleName.desc=Identific\u0103 numele modulului adaptorului de resurse \u00eenglobat la care se aplic\u0103 aceast\u0103 configura\u0163ie. 

recoveryAuth=Date de autentificare recuperare
recoveryAuth$Ref=Referin\u0163\u0103 date de autentificare recuperare
recoveryAuth.desc=Date de autentificare pentru recuperarea tranzac\u0163iei.

suffix=Sufix
suffix.desc=\u00cenlocuie\u015fte sufixul implicit pentru elementul propriet\u0103\u0163ilor de configurare. De exemplu, "CustomConnectionFactory" din properties.rarModule1.CustomConnectionFactory. Sufixul este util pentru dezambiguizare c\u00e2nd sunt furnizate mai multe tipuri de fabrici de conexiuni, obiecte administrate sau activ\u0103ri de puncte finale de c\u0103tre un adaptor de resurse. Dac\u0103 personalizarea unui element de propriet\u0103\u0163i de configurare omite sufixul sau \u00eel las\u0103 blanc, nu se folose\u015fte niciun sufix.
