# Config element names / descriptions

activationSpec=Specifikace aktivace
activationSpec.desc=Definuje konfiguraci specifikace aktivace.

adminObject=Administrovan\u00fd objekt
adminObject.desc=Definuje konfiguraci administrovan\u00e9ho objektu.

connectionFactory=Tov\u00e1rna p\u0159ipojen\u00ed
connectionFactory.desc=Definuje konfiguraci tov\u00e1rny p\u0159ipojen\u00ed. 

customize=P\u0159izp\u016fsoben\u00ed vlastnost\u00ed
customize.desc=Upravuje prvek vlastnost\u00ed konfigurace pro specifikaci aktivace, administrovan\u00fd objekt nebo tov\u00e1rnu p\u0159ipojen\u00ed s uveden\u00fdm rozhran\u00edm anebo implementa\u010dn\u00ed t\u0159\u00eddou.

resourceAdapter=Adapt\u00e9r prost\u0159edk\u016f
resourceAdapter.desc=Definuje instalaci adapt\u00e9ru prost\u0159edk\u016f.
resourceAdapter.embedded.desc=Ur\u010duje konfiguraci adapt\u00e9ru prost\u0159edk\u016f, kter\u00fd je vlo\u017een\u00fd v aplikaci.

# Config element attributes

alias=Alias
alias.desc=P\u0159ep\u00ed\u0161e v\u00fdchoz\u00ed identifik\u00e1tor adapt\u00e9ru prost\u0159edk\u016f. Tento identifik\u00e1tor se pou\u017e\u00edv\u00e1 v n\u00e1zvu prvku vlastnost\u00ed konfigurace adapt\u00e9ru prost\u0159edk\u016f, kter\u00fd se vyu\u017e\u00edv\u00e1 p\u0159i ur\u010dov\u00e1n\u00ed n\u00e1zvu prvk\u016f vlastnost\u00ed konfigurace jak\u00e9hokoliv prost\u0159edku dod\u00e1van\u00e9ho adapt\u00e9rem prost\u0159edk\u016f. N\u00e1zev prvku vlastnost\u00ed konfigurace adapt\u00e9ru prost\u0159edk\u016f m\u00e1 form\u00e1t properties.<APP_NAME>.<ALIAS>, kde <APP_NAME> je n\u00e1zev aplikace a <ALIAS> je nakonfigurovan\u00fd alias. Nen\u00ed-li uveden, je alias standardn\u011b nastaven na n\u00e1zev modulu adapt\u00e9ru prost\u0159edk\u016f.

authData=Data ov\u011b\u0159ov\u00e1n\u00ed
authData$Ref=Odkaz na data ov\u011b\u0159ov\u00e1n\u00ed
authData.desc=V\u00fdchoz\u00ed data ov\u011b\u0159ov\u00e1n\u00ed pro specifikaci aktivace.

autoStart=Automatick\u00e9 spu\u0161t\u011bn\u00ed
autoStart.desc=Konfiguruje, zda se adapt\u00e9r prost\u0159edk\u016f spou\u0161t\u00ed automaticky hned po implementaci nebo pomaleji po vlo\u017een\u00ed nebo vyhled\u00e1n\u00ed prost\u0159edku. 

cntrAuth=Data ov\u011b\u0159ov\u00e1n\u00ed spravovan\u00e1 kontejnerem
cntrAuth$Ref=Odkaz na data ov\u011b\u0159ov\u00e1n\u00ed spravovan\u00e1 kontejnerem
cntrAuth.desc=V\u00fdchoz\u00ed data ov\u011b\u0159ov\u00e1n\u00ed pro ov\u011b\u0159ov\u00e1n\u00ed spravovan\u00e9 kontejnerem, je\u017e se pou\u017e\u00edvaj\u00ed, pokud vazby neur\u010duj\u00ed alias pro ov\u011b\u0159ov\u00e1n\u00ed pro ur\u010dit\u00fd odkaz na prost\u0159edek s ov\u011b\u0159ov\u00e1n\u00edm res-auth=CONTAINER.

conMgrRef=Spr\u00e1vce p\u0159ipojen\u00ed
conMgrRef$Ref=Odkaz na spr\u00e1vce p\u0159ipojen\u00ed
conMgrRef.desc=Spr\u00e1vce p\u0159ipojen\u00ed pro tov\u00e1rnu p\u0159ipojen\u00ed.

contextServiceRef=\u0160\u00ed\u0159en\u00ed kontextu do podproces\u016f
contextServiceRef$Ref=Odkaz na \u0161\u00ed\u0159en\u00ed kontextu do podproces\u016f
contextServiceRef.desc=Konfiguruje, jak je kontext zachycov\u00e1n a \u0161\u00ed\u0159en do podproces\u016f.

impl=N\u00e1zev implementa\u010dn\u00ed t\u0159\u00eddy
impl.desc=\u00dapln\u00fd n\u00e1zev implementa\u010dn\u00ed t\u0159\u00eddy, pro kterou m\u00e1 b\u00fdt upraven prvek vlastnost\u00ed konfigurace.

interface=N\u00e1zev t\u0159\u00eddy rozhran\u00ed
interface.desc=\u00dapln\u00fd n\u00e1zev t\u0159\u00eddy rozhran\u00ed, pro kterou m\u00e1 b\u00fdt upraven prvek vlastnost\u00ed konfigurace.

jndiName=N\u00e1zev rozhran\u00ed JNDI
jndiName.desc=N\u00e1zev rozhran\u00ed JNDI pro prost\u0159edek.

location=Cesta k souboru RAR
location.desc=definuje cestu k souboru RAR pro \u00fa\u010dely instalace.

maxEndpoints=Maxim\u00e1ln\u00ed koncov\u00e9 body
maxEndpoints.desc=Maxim\u00e1ln\u00ed po\u010det koncov\u00fdch bod\u016f, kter\u00e9 maj\u00ed b\u00fdt odbaveny.

moduleName=N\u00e1zev modulu
moduleName.desc=Ur\u010duje n\u00e1zev modulu adapt\u00e9ru vlo\u017een\u00fdch prost\u0159edk\u016f, pro kter\u00fd plat\u00ed tato konfigurace. 

recoveryAuth=Data ov\u011b\u0159ov\u00e1n\u00ed pro obnoven\u00ed
recoveryAuth$Ref=Odkaz na data ov\u011b\u0159ov\u00e1n\u00ed pro obnoven\u00ed
recoveryAuth.desc=Data ov\u011b\u0159ov\u00e1n\u00ed pro obnoven\u00ed transakce.

suffix=P\u0159\u00edpona
suffix.desc=P\u0159ep\u00ed\u0161e v\u00fdchoz\u00ed p\u0159\u00edponu pro prvek vlastnost\u00ed konfigurace. Nap\u0159\u00edklad "CustomConnectionFactory" v properties.rarModule1.CustomConnectionFactory. D\u00edky t\u00e9to p\u0159\u00edpon\u011b lze p\u0159edch\u00e1zet nejednozna\u010dnostem, kdy\u017e adapt\u00e9r prost\u0159edk\u016f poskytuje r\u016fzn\u00e9 druhy tov\u00e1ren p\u0159ipojen\u00ed, administrovan\u00fdch objekt\u016f \u010di aktivac\u00ed koncov\u00fdch bod\u016f. Pokud p\u0159izp\u016fsoben\u00ed prvku konfigura\u010dn\u00edch vlastnost\u00ed p\u0159\u00edponu vynech\u00e1 nebo ji nech\u00e1 pr\u00e1zdnou, \u017e\u00e1dn\u00e1 p\u0159\u00edpona se pou\u017e\u00edvat nebude.
