# Config element names / descriptions

activationSpec=Specifica di attivazione
activationSpec.desc=Definisce la configurazione di una specifica di attivazione.

adminObject=Oggetto gestito
adminObject.desc=Definisce la configurazione di un oggetto gestito.

connectionFactory=Factory di connessione
connectionFactory.desc=Definisce la configurazione di un factory di connessione. 

customize=Personalizzazione delle propriet\u00e0
customize.desc=Personalizza l'elemento propriet\u00e0 di configurazione per la specifica di attivazione, l'oggetto gestito o il factory di connessione con l'interfaccia specificata e/o la classe di implementazione.

resourceAdapter=Adattatore di risorse
resourceAdapter.desc=Definisce l'installazione di un adattatore di risorse.
resourceAdapter.embedded.desc=Specifica la configurazione per un adattatore di risorse incorporato in un'applicazione.

# Config element attributes

alias=Alias
alias.desc=Sovrascrive l'identificativo predefinito per l'adattatore risorse. L'identificativo viene utilizzato nel nome dell'elemento properties della configurazione dell'adattatore di risorse, che a sua volta viene utilizzato per determinare il nome degli elementi properties della configurazione per tutte le risorse fornite dall'adattatore di risorse. Il nome dell'elemento properties della configurazione dell'adattatore di risorse ha il formato properties.<APP_NAME>.<ALIAS>, dove <APP_NAME> \u00e8 il nome dell'applicazione e <ALIAS> \u00e8 l'alias configurato. Se non specificato, il valore predefinito dell'alias \u00e8 il nome modulo dell'adattatore di risorse.

authData=Dati di autenticazione
authData$Ref=Riferimento ai dati di autenticazione
authData.desc=Dati di autenticazione predefiniti per una specifica di attivazione.

autoStart=Avvio automatico
autoStart.desc=Configura se un adattatore di risorse viene avviato automaticamente dopo la distribuzione dell'adattatore di risorse o in modalit\u00e0 lazy in seguito a injection o ricerca di una risorsa. 

cntrAuth=Dati di autenticazione gestiti dal contenitore
cntrAuth$Ref=Riferimento dati di autenticazione gestiti dal contenitore
cntrAuth.desc=Dati di autenticazione predefiniti per l'autenticazione gestita dal contenitore che si applica quando i bind non specificano un alias di autenticazione per un riferimento della risorsa con res-auth=CONTAINER.

conMgrRef=Gestore connessioni
conMgrRef$Ref=Riferimento gestore connessioni
conMgrRef.desc=Il gestore connessioni per un factory di connessioni.

contextServiceRef=Propagazione del contesto di thread
contextServiceRef$Ref=Riferimento alla propagazione del contesto di thread
contextServiceRef.desc=Configura il modo in cui il contesto viene acquisito e propagato ai thread.

impl=Nome classe implementazione
impl.desc=Nome completo della classe di implementazione per la quale deve essere personalizzato l'elemento propriet\u00e0 di configurazione.

interface=Nome classe interfaccia
interface.desc=Nome completo della classe interfaccia per la quale deve essere personalizzato l'elemento propriet\u00e0 di configurazione.

jndiName=Nome JNDI
jndiName.desc=Il nome JNDI per una risorsa.

location=Percorso file RAR
location.desc=Definisce il percorso del file RAR da installare.

maxEndpoints=Numero massimo di endpoint
maxEndpoints.desc=Il numero massimo di endpoint da inviare.

moduleName=Nome modulo
moduleName.desc=Identifica il nome del modulo dell'adattatore di risorse integrato a cui si applica questa configurazione. 

recoveryAuth=Dati di autenticazione per il ripristino
recoveryAuth$Ref=Riferimento dati di autenticazione per il ripristino
recoveryAuth.desc=I dati di autenticazione per il ripristino della transazione.

suffix=Suffisso
suffix.desc=Sovrascrive il suffisso predefinito per l'elemento propriet\u00e0 di configurazione. Ad esempio, "CustomConnectionFactory" in properties.rarModule1.CustomConnectionFactory. Il suffisso \u00e8 utile per risolvere l'ambiguit\u00e0 quando un adattatore risorse fornisce pi\u00f9 tipi di factory di connessione, di oggetti gestiti o di attivazioni di endpoint. Se la personalizzazione di un elemento propriet\u00e0 di configurazione omette il suffisso o lo lascia vuoto, non viene utilizzato alcun suffisso.
