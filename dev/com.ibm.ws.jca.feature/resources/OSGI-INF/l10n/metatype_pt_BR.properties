# Config element names / descriptions

activationSpec=Especifica\u00e7\u00e3o de Ativa\u00e7\u00e3o
activationSpec.desc=Define uma configura\u00e7\u00e3o de especifica\u00e7\u00e3o de ativa\u00e7\u00e3o.

adminObject=Objeto Administrado
adminObject.desc=Define uma configura\u00e7\u00e3o de objeto administrado.

connectionFactory=Connection Factory
connectionFactory.desc=Define uma configura\u00e7\u00e3o de connection factory. 

customize=Customiza\u00e7\u00e3o de Propriedades
customize.desc=Customiza o elemento de propriedades de configura\u00e7\u00e3o para a especifica\u00e7\u00e3o de ativa\u00e7\u00e3o, o objeto administrado ou o connection factory com a interface e/ou a classe de implementa\u00e7\u00e3o especificada.

resourceAdapter=Adaptador de Recursos
resourceAdapter.desc=Define uma instala\u00e7\u00e3o do adaptador de recursos.
resourceAdapter.embedded.desc=Especifica a configura\u00e7\u00e3o para um adaptador de recursos que est\u00e1 integrado a um aplicativo.

# Config element attributes

alias=Alias
alias.desc=Substitui o identificador padr\u00e3o para o adaptador de recursos. O identificador \u00e9 usado no nome do elemento de propriedades de configura\u00e7\u00e3o do adaptador de recursos que, por sua vez, \u00e9 usado na determina\u00e7\u00e3o do nome dos elementos de propriedades de configura\u00e7\u00e3o para quaisquer recursos fornecidos pelo adaptador de recursos. O nome do elemento das propriedades de configura\u00e7\u00e3o do adaptador de recursos possui o formato properties.<APP_NAME>.<ALIAS>, em que <APP_NAME> \u00e9 o nome do aplicativo e <ALIAS> \u00e9 o alias configurado. Se n\u00e3o especificado, o alias assume como padr\u00e3o o nome do m\u00f3dulo do adaptador de recursos.

authData=Dados de Autentica\u00e7\u00e3o
authData$Ref=Refer\u00eancia de dados de autentica\u00e7\u00e3o
authData.desc=Dados de autentica\u00e7\u00e3o padr\u00e3o para uma especifica\u00e7\u00e3o de ativa\u00e7\u00e3o.

autoStart=Iniciar Automaticamente
autoStart.desc=Configura se um adaptador de recursos \u00e9 iniciado automaticamente na implementa\u00e7\u00e3o do adaptador de recursos ou apenas na inje\u00e7\u00e3o ou consulta de um recurso. 

cntrAuth=Dados de Autentica\u00e7\u00e3o Gerenciada por Cont\u00eainer
cntrAuth$Ref=Refer\u00eancia de dados de autentica\u00e7\u00e3o gerenciada por cont\u00eainer
cntrAuth.desc=Dados de autentica\u00e7\u00e3o padr\u00e3o para autentica\u00e7\u00e3o gerenciada por cont\u00eainer que se aplicam quando liga\u00e7\u00f5es n\u00e3o especificarem um alias de autentica\u00e7\u00e3o para uma refer\u00eancia de recurso com res-auth=CONTAINER.

conMgrRef=Gerenciador de Conex\u00f5es
conMgrRef$Ref=Refer\u00eancia do gerenciador de conex\u00f5es
conMgrRef.desc=Gerenciador de conex\u00f5es para uma connection factory.

contextServiceRef=Propaga\u00e7\u00e3o de Contexto de Encadeamento
contextServiceRef$Ref=Refer\u00eancia de propaga\u00e7\u00e3o de contexto de encadeamento
contextServiceRef.desc=Configura como o contexto \u00e9 capturado e propagado aos encadeamentos.

impl=Nome da classe de implementa\u00e7\u00e3o
impl.desc=Nome completo da classe de implementa\u00e7\u00e3o para a qual o elemento de propriedades de configura\u00e7\u00e3o deve ser customizado.

interface=Nome da classe de interface
interface.desc=Nome completo da classe de interface para a qual o elemento de propriedades de configura\u00e7\u00e3o deve ser customizado.

jndiName=Nome JNDI
jndiName.desc=Nome JNDI para um recurso.

location=Caminho do arquivo RAR
location.desc=Define o caminho do arquivo RAR para instala\u00e7\u00e3o.

maxEndpoints=Terminais M\u00e1ximos
maxEndpoints.desc=O n\u00famero m\u00e1ximo de terminais para os quais despachar.

moduleName=Nome do m\u00f3dulo
moduleName.desc=Identifica o nome do m\u00f3dulo do adaptador de recursos integrado ao qual essa configura\u00e7\u00e3o se aplica. 

recoveryAuth=Dados de Autentica\u00e7\u00e3o de Recupera\u00e7\u00e3o
recoveryAuth$Ref=Refer\u00eancia de dados de autentica\u00e7\u00e3o de recupera\u00e7\u00e3o
recoveryAuth.desc=Dados de autentica\u00e7\u00e3o para recupera\u00e7\u00e3o da transa\u00e7\u00e3o.

suffix=Sufixo
suffix.desc=Substitui o sufixo padr\u00e3o para o elemento de propriedades de configura\u00e7\u00e3o. Por exemplo, "CustomConnectionFactory" em properties.rarModule1.CustomConnectionFactory. O sufixo \u00e9 \u00fatil para explicar quando v\u00e1rios tipos de connection factories, objetos administrados ou ativa\u00e7\u00f5es de terminais s\u00e3o fornecidos por um adaptador de recursos. Se um elemento de customiza\u00e7\u00e3o de propriedades de configura\u00e7\u00e3o omitir o sufixo ou deix\u00e1-lo em branco, nenhum sufixo ser\u00e1 usado.
