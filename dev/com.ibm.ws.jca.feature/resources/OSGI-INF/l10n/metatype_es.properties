# Config element names / descriptions

activationSpec=Especificaci\u00f3n de activaci\u00f3n
activationSpec.desc=Define una configuraci\u00f3n de especificaci\u00f3n de activaci\u00f3n.

adminObject=Objeto administrado
adminObject.desc=Define una configuraci\u00f3n de objeto administrado.

connectionFactory=F\u00e1brica de conexiones
connectionFactory.desc=Define una configuraci\u00f3n de f\u00e1brica de conexiones. 

customize=Propiedades de personalizaci\u00f3n
customize.desc=Personaliza el elemento de propiedades de configuraci\u00f3n para la especificaci\u00f3n de activaci\u00f3n, objeto administrado o f\u00e1brica de conexiones con la interfaz y/o clase implementaci\u00f3n especificada.

resourceAdapter=Adaptador de recursos
resourceAdapter.desc=Define una instalaci\u00f3n de adaptador de recursos.
resourceAdapter.embedded.desc=Especifica la configuraci\u00f3n de un adaptador de recursos que est\u00e1 incorporado en una aplicaci\u00f3n.

# Config element attributes

alias=Alias
alias.desc=Altera temporalmente el identificador predeterminado para el adaptador de recursos. El identificador se utiliza en el nombre del elemento de propiedades de configuraci\u00f3n del adaptador de recursos, que a su vez se utiliza en la determinaci\u00f3n del nombre de los elementos de las propiedades de configuraci\u00f3n para los recursos proporcionados por el adaptador de recursos. El nombre del elemento de propiedades de configuraci\u00f3n del adaptador de recursos tiene el formato, properties.<NOMBRE_APL>.<ALIAS>, donde <NOMBRE_APL> es el nombre de la aplicaci\u00f3n y <ALIAS> es el alias configurado. Si no se especifica, el valor predeterminado del alias es el nombre del m\u00f3dulo del adaptador de recursos.

authData=Datos de autenticaci\u00f3n
authData$Ref=Referencia de datos de autenticaci\u00f3n
authData.desc=Datos de autenticaci\u00f3n predeterminados para una especificaci\u00f3n de activaci\u00f3n.

autoStart=Iniciar autom\u00e1ticamente
autoStart.desc=Configura si un adaptador de recursos se inicia autom\u00e1ticamente durante el despliegue del adaptador de recursos o de forma diferida durante la inyecci\u00f3n o b\u00fasqueda de un recurso. 

cntrAuth=Datos de autenticaci\u00f3n gestionada por contenedor
cntrAuth$Ref=Referencia de datos de autenticaci\u00f3n gestionada por contenedor
cntrAuth.desc=Datos de autenticaci\u00f3n por omisi\u00f3n para la autenticaci\u00f3n gestionada por contenedor que se aplica cuando los enlaces no especifican un alias de autenticaci\u00f3n para una referencia de recurso con res-auth=CONTAINER.

conMgrRef=Gestor de conexiones
conMgrRef$Ref=Referencia del gestor de conexiones
conMgrRef.desc=Gestor de conexiones de una f\u00e1brica de conexiones.

contextServiceRef=Propagaci\u00f3n de contexto de hebra
contextServiceRef$Ref=Referencia de propagaci\u00f3n de contexto de hebra
contextServiceRef.desc=Configura c\u00f3mo se captura el contexto y se propaga a las hebras

impl=Nombre de clase de implementaci\u00f3n
impl.desc=Nombre completo de clase de implementaci\u00f3n para el que debe personalizarse el elemento de propiedades de configuraci\u00f3n.

interface=Nombre de clase de interfaz
interface.desc=Nombre completo de clase de interfaz para el que debe personalizarse el elemento de propiedades de configuraci\u00f3n.

jndiName=Nombre JNDI
jndiName.desc=Nombre JNDI de un recurso.

location=V\u00eda de acceso de archivo RAR
location.desc=Define la v\u00eda de acceso del archivo RAR que debe instalarse.

maxEndpoints=M\u00e1ximo de puntos finales
maxEndpoints.desc=El n\u00famero m\u00e1ximo de puntos finales que se asignan.

moduleName=Nombre de m\u00f3dulo
moduleName.desc=Identifica el nombre del m\u00f3dulo del adaptador de recursos incorporado al que se aplica esta configuraci\u00f3n. 

recoveryAuth=Datos de autenticaci\u00f3n de recuperaci\u00f3n
recoveryAuth$Ref=Referencia de datos de autenticaci\u00f3n de recuperaci\u00f3n
recoveryAuth.desc=Datos de autenticaci\u00f3n de la recuperaci\u00f3n de transacciones.

suffix=Sufijo
suffix.desc=Altera temporalmente el sufijo predeterminado para el elemento de propiedades de configuraci\u00f3n. Por ejemplo, "CustomConnectionFactory" en properties.rarModule1.CustomConnectionFactory. El sufijo es \u00fatil para la desambiguaci\u00f3n cuando un adaptador de recursos suministra varios tipos de f\u00e1bricas de conexiones, objetos administrados o activaciones de punto final. Si una personalizaci\u00f3n de elemento de propiedades de configuraci\u00f3n omite el sufijo o lo deja en blanco, no se utiliza ning\u00fan sufijo.
