# Config element names / descriptions

activationSpec=Specyfikacja aktywowania
activationSpec.desc=Definiuje konfiguracj\u0119 specyfikacji aktywowania.

adminObject=Obiekt administrowany
adminObject.desc=Definiuje konfiguracj\u0119 obiektu administrowanego.

connectionFactory=Fabryka po\u0142\u0105cze\u0144
connectionFactory.desc=Definiuje konfiguracj\u0119 fabryki po\u0142\u0105cze\u0144. 

customize=Dostosowywanie w\u0142a\u015bciwo\u015bci
customize.desc=Dostosowuje element w\u0142a\u015bciwo\u015bci konfiguracji dla specyfikacji aktywowania, obiektu administrowanego i fabryki po\u0142\u0105cze\u0144 przy u\u017cyciu okre\u015blonego interfejsu i/lub klasy implementacji.

resourceAdapter=Adapter zasob\u00f3w
resourceAdapter.desc=Definiuje instalacj\u0119 adaptera zasob\u00f3w.
resourceAdapter.embedded.desc=Okre\u015bla konfiguracj\u0119 adaptera zasob\u00f3w wbudowanego w aplikacji.

# Config element attributes

alias=Alias
alias.desc=Nadpisuje domy\u015blny identyfikator adaptera zasob\u00f3w. Identyfikator jest u\u017cywany w nazwie elementu w\u0142a\u015bciwo\u015bci konfiguracji adaptera zasob\u00f3w, kt\u00f3ra s\u0142u\u017cy do okre\u015blania nazwy element\u00f3w w\u0142a\u015bciwo\u015bci konfiguracji dowolnych zasob\u00f3w udost\u0119pnianych przez adapter zasob\u00f3w. Nazwa elementu w\u0142a\u015bciwo\u015bci konfiguracji adaptera zasob\u00f3w ma format properties.<NAZWA_APLIKACJI>.<ALIAS>, gdzie <NAZWA_APLIKACJI> jest nazw\u0105 aplikacji, a <ALIAS> to skonfigurowany alias. Je\u015bli alias nie zostanie podany, przyjmie warto\u015b\u0107 domy\u015bln\u0105, czyli nazw\u0119 modu\u0142u adaptera zasob\u00f3w.

authData=Dane uwierzytelniania
authData$Ref=Odwo\u0142anie do danych uwierzytelniania
authData.desc=Domy\u015blne dane uwierzytelniania dla specyfikacji aktywowania.

autoStart=Automatycznie uruchamiaj
autoStart.desc=Okre\u015bla, czy adapter zasob\u00f3w jest uruchamiany automatycznie podczas jego wdra\u017cania czy w trybie odroczonym podczas wstrzykiwania lub wyszukiwania zasobu. 

cntrAuth=Dane uwierzytelniania zarz\u0105dzanego przez kontener
cntrAuth$Ref=Odwo\u0142anie do danych uwierzytelniania zarz\u0105dzanego przez kontener
cntrAuth.desc=Domy\u015blne dane uwierzytelniania zarz\u0105dzanego przez kontener, kt\u00f3re maj\u0105 zastosowanie, gdy powi\u0105zania nie okre\u015blaj\u0105 aliasu uwierzytelniania dla odwo\u0142ania do zasobu z w\u0142a\u015bciwo\u015bci\u0105 res-auth=CONTAINER.

conMgrRef=Mened\u017cer po\u0142\u0105cze\u0144
conMgrRef$Ref=Odwo\u0142anie do mened\u017cera po\u0142\u0105cze\u0144
conMgrRef.desc=Mened\u017cer po\u0142\u0105cze\u0144 dla fabryki po\u0142\u0105cze\u0144.

contextServiceRef=Propagacja kontekstu w\u0105tku
contextServiceRef$Ref=Odwo\u0142anie do propagacji kontekstu w\u0105tku
contextServiceRef.desc=Konfiguruje spos\u00f3b przechwytywania kontekstu i propagowania go do w\u0105tk\u00f3w.

impl=Nazwa klasy implementacji
impl.desc=Pe\u0142na nazwa klasy implementacji, dla kt\u00f3rej ma zosta\u0107 dostosowany element w\u0142a\u015bciwo\u015bci konfiguracji.

interface=Nazwa klasy interfejsu
interface.desc=Pe\u0142na nazwa klasy interfejsu, dla kt\u00f3rego ma zosta\u0107 dostosowany element w\u0142a\u015bciwo\u015bci konfiguracji.

jndiName=Nazwa JNDI
jndiName.desc=Nazwa JNDI zasobu.

location=\u015acie\u017cka do pliku RAR
location.desc=Definiuje \u015bcie\u017ck\u0119 do pliku RAR, kt\u00f3ry ma zosta\u0107 zainstalowany.

maxEndpoints=Maksymalna liczba punkt\u00f3w ko\u0144cowych
maxEndpoints.desc=Maksymalna liczba punkt\u00f3w ko\u0144cowych dla rozes\u0142ania.

moduleName=Nazwa modu\u0142u
moduleName.desc=Identyfikuje nazw\u0119 modu\u0142u wbudowanego adaptera zasob\u00f3w, kt\u00f3rego dotyczy ta konfiguracja. 

recoveryAuth=Dane uwierzytelniania odtwarzania
recoveryAuth$Ref=Odwo\u0142anie do danych uwierzytelniania odtwarzania
recoveryAuth.desc=Dane uwierzytelniania dla odtwarzania transakcji.

suffix=Przyrostek
suffix.desc=Przes\u0142ania domy\u015blny przyrostek elementu w\u0142a\u015bciwo\u015bci konfiguracji. Na przyk\u0142ad CustomConnectionFactory w elemencie properties.rarModule1.CustomConnectionFactory. Przyrostek pozwala rozr\u00f3\u017cni\u0107 poszczeg\u00f3lne warto\u015bci, gdy adapter zasob\u00f3w udost\u0119pnia wiele typ\u00f3w fabryk po\u0142\u0105cze\u0144, obiekt\u00f3w administrowanych lub aktywacji punkt\u00f3w ko\u0144cowych. Je\u015bli po skonfigurowaniu element w\u0142a\u015bciwo\u015bci konfiguracji pominie przedrostek lub pole przedrostka pozostanie puste, przedrostek nie b\u0119dzie u\u017cywany.
