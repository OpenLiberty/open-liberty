# Config element names / descriptions

activationSpec=Aktivierungsspezifikation
activationSpec.desc=Definiert eine Aktivierungsspezifikationskonfiguration.

adminObject=Verwaltetes Objekt
adminObject.desc=Definiert eine verwaltete Objektkonfiguration.

connectionFactory=Verbindungsfactory
connectionFactory.desc=Definiert eine Verbindungsfactory-Konfiguration. 


customize=Eigenschaftenanpassung
customize.desc=Passt das Konfigurationseigenschaftenelement f\u00fcr die Aktivierungsspezifikation, das verwaltete Objekt oder die Verbindungsfactory mit der angegebenen Schnittstellen- und/oder Implementierungsklasse an.

resourceAdapter=Ressourcenadapter
resourceAdapter.desc=Definiert eine Ressourcenadapterinstallation.
resourceAdapter.embedded.desc=Gibt die Konfiguration f\u00fcr einen Ressourcenadapter an, der in eine Anwendung eingebettet ist.

# Config element attributes

alias=Alias
alias.desc=\u00dcberschreibt die Standard-ID f\u00fcr den Ressourcenadapter. Die ID wird im Namen des Konfigurationseigenschaftselements des Ressourcenadapters verwendet, anhand dessen wiederum der Name des Konfigurationseigenschaftselements f\u00fcr alle vom Ressourcenadapter bereitgestellten Ressourcen bestimmt wird. Der Name des Konfigurationseigenschaftselements hat das Format properties.<ANWENDUNGSNAME>.<ALIAS>, wobei <ANWENDUNGSNAME> f\u00fcr den Namen der Anwendung und <ALIAS> f\u00fcr den konfigurierten Alias steht. Wenn das Element nicht angegeben wird, wird als Alias standardm\u00e4\u00dfig der Modulname des Ressourcenadapters verwendet.

authData=Authentifizierungsdaten
authData$Ref=Authentifizierungsdatenreferenz
authData.desc=Die Standardauthentifizierungsdaten f\u00fcr eine Aktivierungsspezifikation.

autoStart=Automatisch starten
autoStart.desc=Konfiguriert, ob ein Ressourcenadapter automatisch bei der Implementierung des Ressourcenadapters oder verz\u00f6gert bei der Injektion oder bei der Suche einer Ressource gestartet wird. 

cntrAuth=Daten f\u00fcr containergesteuerte Authentifizierung
cntrAuth$Ref=Referenz der Daten f\u00fcr containergesteuerte Authentifizierung
cntrAuth.desc=Die Standardauthentifizierungsdaten f\u00fcr die containergesteuerte Authentifizierung, die gelten, wenn in Bindungen kein Authentifizierungsalias f\u00fcr eine Ressourcenreferenz mit res-auth=CONTAINER angegeben ist.

conMgrRef=Verbindungsmanager
conMgrRef$Ref=Verbindungsmanagerreferenz
conMgrRef.desc=Verbindungsmanager f\u00fcr eine Verbindungsfactory.

contextServiceRef=Weitergabe des Threadkontextes
contextServiceRef$Ref=Referenz der Weitergabe des Threadkontextes
contextServiceRef.desc=Konfiguriert, wie der Kontext erfasst und an Threads weitergegeben wird.

impl=Name der Implementierungsklasse
impl.desc=Der vollst\u00e4ndig qualifizierte Name der Implementierungsklasse, f\u00fcr die das Konfigurationseigenschaftenelement angepasst werden soll.

interface=Name der Schnittstellenklasse
interface.desc=Der vollst\u00e4ndig qualifizierte Name der Schnittstellenklasse, f\u00fcr die das Konfigurationseigenschaftenelement angepasst werden soll.

jndiName=JNDI-Name
jndiName.desc=Der JNDI-Name f\u00fcr eine Ressource.

location=Pfad der RAR-Datei
location.desc=Definiert den Pfad der zu installierenden RAR-Datei.

maxEndpoints=Maximale Endpunktanzahl
maxEndpoints.desc=Die maximale Anzahl an Endpunkten, an die Nachrichten gesendet werden.

moduleName=Modulname
moduleName.desc=Gibt den Namen des eingebetteten Ressourcenadaptermoduls an, f\u00fcr das diese Konfiguration gilt. 

recoveryAuth=Authentifizierungsdaten f\u00fcr Wiederherstellung
recoveryAuth$Ref=Referenz der Authentifizierungsdaten f\u00fcr die Wiederherstellung
recoveryAuth.desc=Die Authentifizierungsdaten f\u00fcr die Transaktionswiederherstellung.

suffix=Suffix
suffix.desc=\u00dcberschreibt das Standardsuffix f\u00fcr das Konfigurationseigenschaftenelement, z. B. "CustomConnectionFactory" in properties.rarModule1.CustomConnectionFactory. Das Suffix ist als Unterscheidungsmerkmal hilfreich, wenn mehrere Typen von Verbindungsfactorys, verwalteten Objekten oder Endpunktaktivierungen von einem Ressourcenadapter bereitgestellt werden. Wenn das Suffix bei einer Anpassung des Konfigurationseigenschaftselements weggelassen wird oder leer bleibt, wird kein Suffix verwendet.
