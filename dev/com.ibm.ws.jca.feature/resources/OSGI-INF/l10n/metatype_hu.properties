# Config element names / descriptions

activationSpec=Aktiv\u00e1l\u00e1si meghat\u00e1roz\u00e1s
activationSpec.desc=Aktiv\u00e1l\u00e1si meghat\u00e1roz\u00e1s konfigur\u00e1ci\u00f3t hat\u00e1roz meg.

adminObject=Fel\u00fcgyelt objektum
adminObject.desc=Fel\u00fcgyelt objektum konfigur\u00e1ci\u00f3t hat\u00e1roz meg.

connectionFactory=Kapcsolatgy\u00e1r
connectionFactory.desc=Kapcsolatgy\u00e1r konfigur\u00e1ci\u00f3t hat\u00e1roz meg. 

customize=Tulajdons\u00e1gok szem\u00e9lyre szab\u00e1sa
customize.desc=Szem\u00e9lyre szabja az aktiv\u00e1l\u00e1si meghat\u00e1roz\u00e1s, fel\u00fcgyelt objektum vagy kapcsolatgy\u00e1r konfigur\u00e1ci\u00f3s tulajdons\u00e1gok elem\u00e9t a megadott fel\u00fclettel \u00e9s/vagy megval\u00f3s\u00edt\u00e1si oszt\u00e1llyal.

resourceAdapter=Er\u0151forr\u00e1s-illeszt\u0151
resourceAdapter.desc=Er\u0151forr\u00e1s-illeszt\u0151 k\u00f6rnyezetet ad meg.
resourceAdapter.embedded.desc=Alkalmaz\u00e1sba be\u00e1gyazott er\u0151forr\u00e1s-illeszt\u0151 be\u00e1ll\u00edt\u00e1sait adja meg.

# Config element attributes

alias=\u00c1ln\u00e9v
alias.desc=Fel\u00fclb\u00edr\u00e1lja az er\u0151forr\u00e1s-adapter alap\u00e9rtelmezett azonos\u00edt\u00f3j\u00e1t. Az azonos\u00edt\u00f3 ker\u00fcl felhaszn\u00e1l\u00e1sra az er\u0151forr\u00e1s-adapter konfigur\u00e1ci\u00f3s tulajdons\u00e1gainak elem\u00e9ben, amely a az er\u0151forr\u00e1sadapter \u00e1ltal biztos\u00edtott b\u00e1rmely er\u0151forr\u00e1s konfigur\u00e1ci\u00f3s tulajdons\u00e1gelemei nev\u00e9nek meghat\u00e1roz\u00e1s\u00e1ra ker\u00fcl felhaszn\u00e1l\u00e1sra. Az er\u0151forr\u00e1s-adapter konfigur\u00e1ci\u00f3s tulajdons\u00e1gok elem\u00e9nek neve a properties.<APP_NAME>.<ALIAS> form\u00e1tummal rendelkezik, ahol az <APP_NAME> az alkalmaz\u00e1s neve, \u00e9s az <ALIAS> a be\u00e1ll\u00edtott \u00e1ln\u00e9v. Ha nincs megadva, akkor az \u00e1ln\u00e9v alap\u00e9rtelmez\u00e9sben az er\u0151forr\u00e1s-adapter modulneve.

authData=Hiteles\u00edt\u00e9si adatok
authData$Ref=Hiteles\u00edt\u00e9si adatok hivatkoz\u00e1s
authData.desc=Aktiv\u00e1l\u00e1si meghat\u00e1roz\u00e1s alap\u00e9rtelmezett hiteles\u00edt\u00e9si adatai.

autoStart=Automatikusan ind\u00edt\u00e1s
autoStart.desc=Be\u00e1ll\u00edtja, hogy az er\u0151forr\u00e1s-illeszt\u0151 az er\u0151forr\u00e1s-illeszt\u0151 telep\u00edt\u00e9sekor automatikusan, vagy er\u0151forr\u00e1s besz\u00far\u00e1sakor vagy kikeres\u00e9sekor k\u00e9sleltetetten indul el. 

cntrAuth=T\u00e1rol\u00f3vez\u00e9relt hiteles\u00edt\u00e9si adatok
cntrAuth$Ref=T\u00e1rol\u00f3vez\u00e9relt hiteles\u00edt\u00e9si adatok hivatkoz\u00e1s
cntrAuth.desc=A t\u00e1rol\u00f3vez\u00e9relt hiteles\u00edt\u00e9s alap\u00e9rtelmezett hiteles\u00edt\u00e9si adatai, amelyek akkor ker\u00fclnek alkalmaz\u00e1sra, amikor a k\u00f6t\u00e9sek nem hat\u00e1roznak meg hiteles\u00edt\u00e9si \u00e1lnevet egy er\u0151forr\u00e1shivatkoz\u00e1s sz\u00e1m\u00e1ra a res-auth=CONTAINER be\u00e1ll\u00edt\u00e1ssal.

conMgrRef=Kapcsolatkezel\u0151
conMgrRef$Ref=Kapcsolatkezel\u0151 hivatkoz\u00e1s
conMgrRef.desc=A kapcsolatgy\u00e1r kapcsolatkezel\u0151je.

contextServiceRef=Sz\u00e1lkontextus terjeszt\u00e9se
contextServiceRef$Ref=Sz\u00e1lkontextus terjeszt\u00e9si hivatkoz\u00e1s
contextServiceRef.desc=Be\u00e1ll\u00edtja hogyan ker\u00fcl a kontextus befog\u00e1sra \u00e9s a sz\u00e1lak fel\u00e9 tov\u00e1bb\u00edt\u00e1sra.

impl=Megval\u00f3s\u00edt\u00e1si oszt\u00e1ly neve
impl.desc=A megval\u00f3s\u00edt\u00e1si oszt\u00e1ly teljes k\u00e9pz\u00e9s\u0171 neve, amelynek konfigur\u00e1ci\u00f3s tulajdons\u00e1gok elem\u00e9t szem\u00e9lyre kell szabni.

interface=Fel\u00fclet oszt\u00e1ly neve
interface.desc=A fel\u00fclet oszt\u00e1ly teljes k\u00e9pz\u00e9s\u0171 neve, amelynek konfigur\u00e1ci\u00f3s tulajdons\u00e1gok elem\u00e9t szem\u00e9lyre kell szabni.

jndiName=JNDI n\u00e9v
jndiName.desc=Az er\u0151forr\u00e1s JNDI neve

location=RAR f\u00e1jl \u00fatvonala
location.desc=A telep\u00edtend\u0151 RAR f\u00e1jl \u00fatvonal\u00e1t adja meg.

maxEndpoints=V\u00e9gpontok maxim\u00e1lis sz\u00e1ma
maxEndpoints.desc=A v\u00e9gpontok maxim\u00e1lis sz\u00e1ma, melyekhez ir\u00e1ny\u00edtani lehet.

moduleName=Modul neve
moduleName.desc=Annak a be\u00e1gyazott er\u0151forr\u00e1s-illeszt\u0151 modulnak a nev\u00e9t azonos\u00edtja, amelyre ez a konfigur\u00e1ci\u00f3 vonatkozik. 

recoveryAuth=Helyre\u00e1ll\u00edt\u00e1s hiteles\u00edt\u00e9si adatok
recoveryAuth$Ref=Helyre\u00e1ll\u00edt\u00e1si hiteles\u00edt\u0151 adatok hivatkoz\u00e1s
recoveryAuth.desc=Tranzakci\u00f3helyre\u00e1ll\u00edt\u00e1s hiteles\u00edt\u00e9si adatai.

suffix=Ut\u00f3tag
suffix.desc=Fel\u00fclb\u00edr\u00e1lja a konfigur\u00e1ci\u00f3s tulajdons\u00e1gok elem alap\u00e9rtelmezett ut\u00f3tagj\u00e1t. P\u00e9ld\u00e1ul "CustomConnectionFactory" a k\u00f6vetkez\u0151ben: properties.rarModule1.CustomConnectionFactory. Az ut\u00f3tag megk\u00fcl\u00f6nb\u00f6ztet\u00e9sre haszn\u00e1lhat\u00f3, ha az er\u0151forr\u00e1s-illeszt\u0151 t\u00f6bbf\u00e9le t\u00edpus\u00fa kapcsolatgy\u00e1rat, fel\u00fcgyelt objektumot vagy v\u00e9gpont aktiv\u00e1l\u00e1st biztos\u00edt. Ha a konfigur\u00e1ci\u00f3s tulajdons\u00e1gok elem az ut\u00f3tagot kihagyja vagy \u00fcresen hagyja, akkor a rendszer nem fog ut\u00f3tagot haszn\u00e1lni.
