description=Ten sk\u0142adnik umo\u017cliwia tworzenie zarz\u0105dzanych wykonawc\u00f3w pozwalaj\u0105cych aplikacjom na wprowadzanie zada\u0144, \
kt\u00f3re b\u0119d\u0105 dzia\u0142a\u0107 wsp\u00f3\u0142bie\u017cnie, z kontekstem w\u0105tku zarz\u0105dzanym przez serwer aplikacji. Przy u\u017cyciu tego sk\u0142adnika mo\u017cna r\u00f3wnie\u017c tworzy\u0107 \
zarz\u0105dzane fabryki w\u0105tk\u00f3w w celu utworzenia w\u0105tk\u00f3w uruchamianych z kontekstem w\u0105tk\u00f3w komponentu, kt\u00f3ry wyszukuje zarz\u0105dzan\u0105 fabryk\u0119 w\u0105tk\u00f3w.
