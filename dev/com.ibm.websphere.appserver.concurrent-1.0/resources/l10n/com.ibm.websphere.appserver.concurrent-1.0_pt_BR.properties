description=Este recurso permite a cria\u00e7\u00e3o de executores gerenciados que permitem que os aplicativos enviem tarefas para serem executadas simultaneamente, com contexto de encadeamento que \u00e9 gerenciado pelo servidor de aplicativos. Permite tamb\u00e9m a cria\u00e7\u00e3o de factories de encadeamento gerenciados para criar encadeamentos que s\u00e3o executados com o contexto de encadeamento do componente que procura o factory de encadeamento gerenciado.
