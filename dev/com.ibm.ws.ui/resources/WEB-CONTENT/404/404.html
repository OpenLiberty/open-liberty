<script type="text/javascript">
  var imageLocation = "url("+window.location.protocol + '//' + window.location.host +'/adminCenter/images/toolbox-D.png'+")";
  document.getElementById("toolboxButton").style.backgroundImage =  imageLocation;
  "use strict";
  document.getElementById("toolboxButton").onclick = function(){
  	var urlParts = window.location.pathname.split("/");
  	var contextroot = "";
  	if(urlParts.length <= 5 && urlParts[1] === "adminCenter") {
    	contextroot = window.location.pathname.split("/",2).join("/");
    } else {
    	contextroot = window.location.pathname.split("/",4).join("/");
    }
    var location = window.location.protocol + '//' + window.location.host;
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", location + "/adminCenter/", true);
    xhttp.onreadystatechange = function() {
      if (xhttp.readyState === 4 && xhttp.status != 404 ) {
        window.location = location + "/adminCenter/";
      } else{
        window.location = location + contextroot;
      }
    };
    xhttp.send();
  };
</script>
