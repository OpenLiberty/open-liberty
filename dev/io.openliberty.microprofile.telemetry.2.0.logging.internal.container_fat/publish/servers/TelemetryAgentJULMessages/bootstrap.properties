bootstrap.include=../testports.properties
# Exempt because the OTel agent does not work with Java 2 Security enabled
websphere.java.security.exempt=true
com.ibm.ws.logging.console.log.level=OFF
# Disabling trace, to prevent infinite loop when logging from OTel java agent and mpTelemetry to console.log
com.ibm.ws.logging.trace.specification=*=info:com.ibm.ws.runtime.update.*=off:io.openliberty.microprofile.telemetry.internal.common=all:io.openliberty.microprofile.telemetry.logging.internal.container.fat.MpTelemetryLogApp.*=all