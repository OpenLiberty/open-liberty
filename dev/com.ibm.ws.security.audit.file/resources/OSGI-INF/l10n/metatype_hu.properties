#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

audit.file.handler=Alap\u00e9rtelmezett fel\u00fclvizsg\u00e1lati f\u00e1jlkezel\u0151
audit.file.handler.desc=A fel\u00fclvizsg\u00e1lati f\u00e1jlkezel\u0151 alap\u00e9rtelmezett megval\u00f3s\u00edt\u00e1sa, amely a fel\u00fclvizsg\u00e1lati esem\u00e9nyeket egy sz\u00f6vegf\u00e1jlba adja ki. 

events.name=Esem\u00e9ny
events.desc=Fel\u00fclvizsg\u00e1lati esem\u00e9ny \u00e9s fel\u00fclvizsg\u00e1lati eredm\u00e9ny meghat\u00e1roz\u00e1sa, amelynek fel\u00fclvizsg\u00e1lati rekordja fel\u00fclvizsg\u00e1lati napl\u00f3ba ker\u00fcl ki\u00edr\u00e1sra. Ha nincs megadott esem\u00e9ny, akkor az \u00f6sszes esem\u00e9ny \u00e9s eredm\u00e9ny ki\u00edr\u00e1sra ker\u00fcl a fel\u00fclvizsg\u00e1lati napl\u00f3ba.   

maxFileSize.name=Fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3 m\u00e9rete
maxFileSize.desc=Az egyes fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3k maxim\u00e1lis m\u00e9rete MB-ban.

maxFiles.name=Fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3k maxim\u00e1lis sz\u00e1ma
maxFiles.desc=A fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3k maxim\u00e1lis sz\u00e1ma, amelyeket menteni kell, miel\u0151tt a legr\u00e9gebbi fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3 \u00fajra lenne kezdve.  Ha l\u00e9tezik kik\u00e9nyszer\u00edtett maxim\u00e1lis f\u00e1jlm\u00e9ret, akkor ennek a be\u00e1ll\u00edt\u00e1snak a seg\u00edts\u00e9g\u00e9vel d\u00f6nthet\u0151 el, hogy az egyes napl\u00f3f\u00e1jlokb\u00f3l mennyi ker\u00fcl megtart\u00e1sra.

logDirectory.name=Fel\u00fclvizsg\u00e1lati f\u00e1jl helye
logDirectory.desc=A hely, ahov\u00e1 a fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3k \u00edrva lesznek. Ha nincs megadva, akkor a fel\u00fclvizsg\u00e1lati napl\u00f3k a kiszolg\u00e1l\u00f3 alap\u00e9rtelmezett napl\u00f3hely\u00e9re (WLP_OUTPUT_DIR/serverName/logs) ker\u00fclnek ki\u00edr\u00e1sra.

wrapBehavior.name=Fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3 \u00fajrakezd\u00e9si viselked\u00e9se
wrapBehavior.desc=Meghat\u00e1rozza a viselked\u00e9st a fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3k maxim\u00e1lis sz\u00e1m\u00e1nak el\u00e9r\u00e9sekor.  Az alap\u00e9rtelmezett viselked\u00e9s a legr\u00e9gebbi fel\u00fclvizsg\u00e1lati f\u00e1jl napl\u00f3 \u00fajrakezd\u00e9se.

sign.name=A fel\u00fclvizsg\u00e1lat rekordok al\u00e1\u00edr\u00e1sa a fel\u00fclvizsg\u00e1lati napl\u00f3f\u00e1jlban
sign.desc=Jelzi, hogy a fel\u00fclvizsg\u00e1lat rekordok a fel\u00fclvizsg\u00e1lati napl\u00f3f\u00e1jlban al\u00e1\u00edr\u00e1sra fognak-e ker\u00fclni. Az alap\u00e9rtelmezett viselked\u00e9s, hogy a fel\u00fclvizsg\u00e1lat rekordok nem lesznek al\u00e1\u00edrva.
 
encrypt.name=A fel\u00fclvizsg\u00e1lat rekordok titkos\u00edt\u00e1sa a fel\u00fclvizsg\u00e1lati napl\u00f3f\u00e1jlban
encrypt.desc=Jelzi, hogy a fel\u00fclvizsg\u00e1lat rekordok a fel\u00fclvizsg\u00e1lati napl\u00f3f\u00e1jlban titkos\u00edt\u00e1sra fognak-e ker\u00fclni. Az alap\u00e9rtelmezett viselked\u00e9s, hogy a fel\u00fclvizsg\u00e1lat rekordok nem lesznek titkos\u00edtva.

encryptAlias.name=Titkos\u00edt\u00e1shoz haszn\u00e1lt tan\u00fas\u00edtv\u00e1ny \u00e1lneve
encryptAlias.desc=A fel\u00fclvizsg\u00e1lati rekordok titkos\u00edt\u00e1s\u00e1hoz haszn\u00e1lt tan\u00fas\u00edtv\u00e1ny \u00e1lneve.

encryptKeyStoreRef.name=Fel\u00fclvizsg\u00e1lat titkos\u00edt\u00e1si kulcst\u00e1rol\u00f3 hivatkoz\u00e1s 
encryptKeyStoreRef.desc=A fel\u00fclvizsg\u00e1lati rekordok titkos\u00edt\u00e1s\u00e1hoz haszn\u00e1lt tan\u00fas\u00edtv\u00e1nyt tartalmaz\u00f3 kulcst\u00e1rol\u00f3 helye.

signingAlias.name=Al\u00e1\u00edr\u00e1shoz haszn\u00e1lt szem\u00e9lyes tan\u00fas\u00edtv\u00e1ny \u00e1lneve
signingAlias.desc=A fel\u00fclvizsg\u00e1lati rekordok al\u00e1\u00edr\u00e1s\u00e1hoz haszn\u00e1lt szem\u00e9lyes tan\u00fas\u00edtv\u00e1ny \u00e1lneve.

signingKeyStoreRef.name=Fel\u00fclvizsg\u00e1lat al\u00e1\u00edr\u00e1si kulcst\u00e1rol\u00f3 helye 
signingKeyStoreRef.desc=A fel\u00fclvizsg\u00e1lat rekordok al\u00e1\u00edr\u00e1s\u00e1hoz haszn\u00e1lt szem\u00e9lyes tan\u00fas\u00edtv\u00e1nyt tartalmaz\u00f3 kulcst\u00e1rol\u00f3 helye.

compact.name=T\u00f6m\u00f6r json rekord form\u00e1tum
compact.desc=Ha true \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a teljes JSON form\u00e1tum\u00fa fel\u00fclvizsg\u00e1lati rekord egyetlen sorba ker\u00fcl kinyomtat\u00e1sra a fel\u00fclvizsg\u00e1lati napl\u00f3ba.  
