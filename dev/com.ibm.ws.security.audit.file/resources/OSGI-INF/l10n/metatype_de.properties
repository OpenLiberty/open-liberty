#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

audit.file.handler=Standardpr\u00fcfdateihandler
audit.file.handler.desc=Die Standardimplementierung des Pr\u00fcfdateihandlers, der Pr\u00fcfereignisse in eine Textdatei ausgibt. 

events.name=Ereignis
events.desc=Eine Definition eines Pr\u00fcfereignisses und Pr\u00fcfergebnisses, f\u00fcr die ein Pr\u00fcfdatensatz in einem Pr\u00fcfprotokoll ausgegeben werden soll. Wenn Sie keine Ereignisse angeben, werden alle Ereignisse und Ergebnisse im Pr\u00fcfprotokoll ausgegeben. 

maxFileSize.name=Gr\u00f6\u00dfe des Pr\u00fcfdateiprotokolls
maxFileSize.desc=Die maximale Gr\u00f6\u00dfe jedes Pr\u00fcfdateiprotokolls in MB.

maxFiles.name=Maximale Anzahl an Pr\u00fcfdateiprotokollen
maxFiles.desc=Die maximale Anzahl an Pr\u00fcfdateiprotokollen, die gespeichert werden, bevor das \u00e4lteste Pr\u00fcfdateiprotokoll wiederverwendet (\u00fcberschrieben) wird. Wenn eine maximal zul\u00e4ssige Dateigr\u00f6\u00dfe festgelegt ist, wird anhand dieser Einstellung bestimmt, wie viele Protokolldateien aufbewahrt werden.

logDirectory.name=Pr\u00fcfdateiposition
logDirectory.desc=Die Position, an die die Pr\u00fcfdateiprotokolle geschrieben werden. Wenn Sie keine Position angeben, werden die Pr\u00fcfprotokolle an die Standardprotokollposition WLP_OUTPUT_DIR/serverName/logs geschrieben.

wrapBehavior.name=Verhalten bei der Wiederverwendung von Pr\u00fcfprotokolldateien
wrapBehavior.desc=Definiert das Verhalten beim Erreichen der maximalen Anzahl an Pr\u00fcfdateiprotokollen. Standardm\u00e4\u00dfig wird das \u00e4lteste Pr\u00fcfdateiprotokoll wiederverwendet (\u00fcberschrieben).

sign.name=Pr\u00fcfdatens\u00e4tze im Pr\u00fcfdateiprotokoll signieren
sign.desc=Gibt an, ob die Pr\u00fcfdatens\u00e4tze im Pr\u00fcfdateiprotokoll signiert werden. Standardm\u00e4\u00dfig werden die Pr\u00fcfdatens\u00e4tze nicht signiert.
 
encrypt.name=Pr\u00fcfdatens\u00e4tze im Pr\u00fcfdateiprotokoll verschl\u00fcsseln
encrypt.desc=Gibt an, ob die Pr\u00fcfdatens\u00e4tze im Pr\u00fcfdateiprotokoll verschl\u00fcsselt werden. Standardm\u00e4\u00dfig werden die Pr\u00fcfdatens\u00e4tze nicht verschl\u00fcsselt.

encryptAlias.name=Aliasname des Zertifikats f\u00fcr Verschl\u00fcsselung
encryptAlias.desc=Der Aliasname des Zertifikats, das f\u00fcr die Verschl\u00fcsselung von Pr\u00fcfdatens\u00e4tzen verwendet wird.

encryptKeyStoreRef.name=Referenz des Keystores f\u00fcr Pr\u00fcfverschl\u00fcsselung
encryptKeyStoreRef.desc=Die Position des Keystores, der das Zertifikats enth\u00e4lt, das f\u00fcr die Verschl\u00fcsselung der Pr\u00fcfdatens\u00e4tze verwendet wird.

signingAlias.name=Aliasname des pers\u00f6nlichen Zertifikats f\u00fcr Signatur
signingAlias.desc=Der Aliasname des pers\u00f6nlichen Zertifikats, das f\u00fcr die Signatur der Pr\u00fcfdatens\u00e4tze verwendet wird.

signingKeyStoreRef.name=Position des Keystores f\u00fcr Pr\u00fcfsignatur
signingKeyStoreRef.desc=Die Position des Keystores, der das pers\u00f6nliche Zertifikat enth\u00e4lt, das f\u00fcr die Signatur der Pr\u00fcfdatens\u00e4tze verwendet wird.

compact.name=Kompaktes JSON-Datensatzformat
compact.desc=Wenn Sie diese Einstellung auf true setzen, wird der gesamte Pr\u00fcfdatensatz im JSON-Format in einer einzigen Zeile im Pr\u00fcfprotokoll ausgegeben. 
