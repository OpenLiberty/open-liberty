audit.file.handler=V\u00fdchoz\u00ed obslu\u017en\u00e1 rutina souboru auditu
audit.file.handler.desc=V\u00fdchoz\u00ed implementace obslu\u017en\u00e9 rutiny souboru auditu, kter\u00e1 generuje ud\u00e1losti auditu do textov\u00e9ho souboru. 

events.name=Ud\u00e1lost
events.desc=Definice ud\u00e1losti auditu a v\u00fdsledku auditu k vygenerov\u00e1n\u00ed z\u00e1znamu auditu do protokolu auditu. Nejsou-li ur\u010deny \u017e\u00e1dn\u00e9 ud\u00e1losti, budou se do protokolu auditu generovat v\u0161echny ud\u00e1losti a v\u0161echny v\u00fdsledky. 

maxFileSize.name=Velikost souborov\u00e9ho protokolu auditu
maxFileSize.desc=Maxim\u00e1ln\u00ed velikost jednotliv\u00fdch souborov\u00fdch protokol\u016f auditu v megabajtech.

maxFiles.name=Maxim\u00e1ln\u00ed po\u010det souborov\u00fdch protokol\u016f auditu
maxFiles.desc=Maxim\u00e1ln\u00ed po\u010det ulo\u017een\u00fdch souborov\u00fdch protokol\u016f auditu p\u0159edt\u00edm, ne\u017e se zalom\u00ed nejstar\u0161\u00ed souborov\u00fd protokol auditu. Pokud existuje vynucen\u00e1 maxim\u00e1ln\u00ed velikost souboru, toto nastaven\u00ed se pou\u017eije k ur\u010den\u00ed po\u010dtu uchov\u00e1van\u00fdch jednotliv\u00fdch soubor\u016f protokolu.

logDirectory.name=Um\u00edst\u011bn\u00ed souboru auditu
logDirectory.desc=Um\u00edst\u011bn\u00ed, kam maj\u00ed b\u00fdt zapisov\u00e1ny souborov\u00e9 protokoly auditu. Pokud nen\u00ed ur\u010deno, protokoly auditu se zapisuj\u00ed do v\u00fdchoz\u00edho um\u00edst\u011bn\u00ed protokolu serveru, tj.WLP_OUTPUT_DIR/serverName/logs.

wrapBehavior.name=Cyklick\u00e9 pou\u017eit\u00ed souborov\u00fdch protokol\u016f auditu
wrapBehavior.desc=Definuje chov\u00e1n\u00ed p\u0159i dosa\u017een\u00ed maxim\u00e1ln\u00edho po\u010dtu souborov\u00fdch protokol\u016f auditu. V\u00fdchoz\u00edm chov\u00e1n\u00edm je zalomen\u00ed nejstar\u0161\u00edho souborov\u00e9ho protokolu auditu.

sign.name=Podepsat z\u00e1znamy auditu v souborov\u00e9m protokolu auditu
sign.desc=Ozna\u010duje, zda budou z\u00e1znamy auditu v souborov\u00e9m protokolu auditu podeps\u00e1ny. V\u00fdchoz\u00edm chov\u00e1n\u00edm je nepodepsat z\u00e1znamy auditu.
 
encrypt.name=\u0160ifrovat z\u00e1znamy auditu v souborov\u00e9m protokolu auditu
encrypt.desc=Ozna\u010duje, zda budou z\u00e1znamy auditu v souborov\u00e9m protokolu auditu \u0161ifrov\u00e1ny. V\u00fdchoz\u00edm chov\u00e1n\u00edm je ne\u0161ifrovat z\u00e1znamy auditu.

encryptAlias.name=N\u00e1zev aliasu certifik\u00e1tu pro \u0161ifrov\u00e1n\u00ed
encryptAlias.desc=N\u00e1zev aliasu certifik\u00e1tu pou\u017e\u00edvan\u00e9ho k \u0161ifrov\u00e1n\u00ed z\u00e1znam\u016f auditu.

encryptKeyStoreRef.name=Odkaz na \u00falo\u017ei\u0161t\u011b \u0161ifrovac\u00edch kl\u00ed\u010d\u016f auditu 
encryptKeyStoreRef.desc=Um\u00edst\u011bn\u00ed \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f obsahuj\u00edc\u00ed certifik\u00e1t pou\u017eit\u00fd k \u0161ifrov\u00e1n\u00ed z\u00e1znam\u016f auditu.

signingAlias.name=N\u00e1zev aliasu osobn\u00edho certifik\u00e1tu pro podeps\u00e1n\u00ed
signingAlias.desc=N\u00e1zev aliasu osobn\u00edho certifik\u00e1tu pou\u017e\u00edvan\u00e9ho k podeps\u00e1n\u00ed z\u00e1znam\u016f auditu.

signingKeyStoreRef.name=Um\u00edst\u011bn\u00ed \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f podeps\u00e1n\u00ed auditu 
signingKeyStoreRef.desc=Um\u00edst\u011bn\u00ed \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f obsahuj\u00edc\u00ed osobn\u00ed certifik\u00e1t pou\u017eit\u00fd k podeps\u00e1n\u00ed z\u00e1znam\u016f auditu.

compact.name=Kompaktn\u00ed form\u00e1t z\u00e1znamu json
compact.desc=P\u0159i nastaven\u00ed na hodnotu true se cel\u00fd z\u00e1znam auditu, kter\u00fd je ve form\u00e1tu JSON, vytiskne v r\u00e1mci protokolu auditu na jeden \u0159\u00e1dek. 
