#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

audit.file.handler=Manipulador de arquivos de auditoria padr\u00e3o
audit.file.handler.desc=A implementa\u00e7\u00e3o padr\u00e3o do manipulador de arquivos de auditoria, que emite eventos de auditoria para um arquivo de texto.

events.name=As classes de eventos
events.desc=Uma defini\u00e7\u00e3o de um evento de auditoria e de um resultado de auditoria para emitir um registro de auditoria para um log de auditoria. Se nenhum evento estiver especificado, ent\u00e3o, todos os eventos e todos os resultados ser\u00e3o emitidos para o log de auditoria.

maxFileSize.name=Tamanho de log do arquivo de auditoria
maxFileSize.desc=O tamanho m\u00e1ximo, em MB, de cada log do arquivo de auditoria.

maxFiles.name=N\u00famero m\u00e1ximo de logs do arquivo de auditoria
maxFiles.desc=N\u00famero m\u00e1ximo de logs do arquivo de auditoria a serem salvos antes que o log mais antigo do arquivo de auditoria seja agrupado.  Se um tamanho de arquivo m\u00e1ximo aplicado existir, esta configura\u00e7\u00e3o ser\u00e1 usada para determinar quantos de cada um dos arquivos de logs s\u00e3o mantidos.

logDirectory.name=Local do arquivo de auditoria
logDirectory.desc=Local no qual o(s) log(s) do arquivo de auditoria ser\u00e1(\u00e3o) gravado(s). Se n\u00e3o especificado, os logs de auditoria ser\u00e3o gravados no local do log padr\u00e3o para o servidor, WLP_OUTPUT_DIR/serverName/logs.

wrapBehavior.name=Comportamento de agrupamento do log do arquivo de auditoria
wrapBehavior.desc=Define o comportamento quando o n\u00famero m\u00e1ximo de logs do arquivo de auditoria \u00e9 atingido.  O comportamento padr\u00e3o \u00e9 agrupar o log mais antigo do arquivo de auditoria.

sign.name=Assine registros de auditoria no arquivo de log de auditoria
sign.desc=Indica se os registros de auditoria no log do arquivo de auditoria ser\u00e3o assinados. O comportamento padr\u00e3o \u00e9 n\u00e3o assinar os registros de auditoria.
 
encrypt.name=Criptografar os registros de auditoria no log do arquivo de auditoria
encrypt.desc=Indica se os registros de autoria no log do arquivo de auditoria ser\u00e3o criptografados.  O comportamento padr\u00e3o \u00e9 n\u00e3o criptografar os registros de auditoria.

encryptAlias.name=Nome alternativo do certificado para criptografia
encryptAlias.desc=Nome alternativo do certificado usado para criptografar os registros de auditoria.

encryptKeyStoreRef.name=Refer\u00eancia do keystore de criptografia de auditoria
encryptKeyStoreRef.desc=Local do keystore que cont\u00e9m o certificado usado para criptografar os registros de auditoria.

signingAlias.name=Nome alternativo do certificado pessoal para assinatura
signingAlias.desc=Nome alternativo do certificado pessoal usado para assinar os registros de auditoria.

signingKeyStoreRef.name=Local do keystore de assinatura da auditoria
signingKeyStoreRef.desc=Local do keystore que cont\u00e9m o certificado pessoal que \u00e9 usado para assinar os registros de auditoria.

compact.name=Formato compacto do registro JSON
compact.desc=Quando configurado como true, o registro de auditoria inteiro, que est\u00e1 no formato JSON, ser\u00e1 impresso em uma linha dentro do log de auditoria.
