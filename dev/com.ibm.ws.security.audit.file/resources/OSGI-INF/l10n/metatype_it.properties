#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

audit.file.handler=Gestore file di verifica predefinito
audit.file.handler.desc=L'implementazione predefinita gi\u00e0 pronta del gestore file di verifica che emette gli eventi di verifica a un file di  testo.

events.name=Evento
events.desc=Una definizione di un evento di verifica e un risultato di verifica per cui emettere un record di verifica su un log di verifica. Se non si specifica un evento, nel log di verifica vengono emessi tutti gli eventi e i risultati. 

maxFileSize.name=Dimensione log file di verifica
maxFileSize.desc=La dimensione massima, in MB, del log del file di verifica.

maxFiles.name=Numero massimo di log di file di verifica
maxFiles.desc=Il numero massimo di log di file di verifica da salvare prima che venga sovrascritto il log file di verifica pi\u00f9 vecchio.  Se esiste una dimensione file massima obbligatoria, questa impostazione viene utilizzata per determinare quanti file di log vengono conservati.

logDirectory.name=Ubicazione del file di verifica
logDirectory.desc=L'ubicazione in cui verranno scritti i log di file di verifica. Se non specificato, i log di verifica vengono scritti nell'ubicazione log predefinita per il server, WLP_OUTPUT_DIR/serverName/logs.

wrapBehavior.name=Funzionamento del wrappin del log file di verifica
wrapBehavior.desc=Definisce il funzionamento quando viene raggiunto il numero massimo di log file di verifica.  Per impostazione predefinita viene sovrascritto il log file di verifica pi\u00f9 vecchio.

sign.name=Firma i record di verifica nel file di log di verifica
sign.desc=Indica se i record di verifica nel file di log di verifica verranno firmati o meno.  Il comportamento predefinito \u00e8 di non firmare i record di verifica.
 
encrypt.name=Codifica i record di verifica nel file di log di verifica
encrypt.desc=Indica se i record di verifica nel file di log di verifica verranno codificati o meno.  Il comportamento predefinito \u00e8 di non codificare i record di verifica.

encryptAlias.name=Nome alias del certificato per la codifica
encryptAlias.desc=Il nome alias del certificato utilizzato per codificare i record di verifica.

encryptKeyStoreRef.name=Riferimento al keystore di codifica di verifica 
encryptKeyStoreRef.desc=L'ubicazione del keystore contenente il certificato utilizzato per la codifica dei record di verifica.

signingAlias.name=Nome alias del certificato personale per la firma
signingAlias.desc=Il nome alias del certificato personale utilizzato per firmare i record di verifica.

signingKeyStoreRef.name=Ubicazione keystore di firma di verifica 
signingKeyStoreRef.desc=L'ubicazione del keystore contenente il certificato personale utilizzato per la firma dei record di verifica.

compact.name=Formato record JSON compatto
compact.desc=Se impostato su true, l'intero record di verifica, che \u00e8 in formato JSON, verr\u00e0 stampato su una sola riga nel log di verifica.
