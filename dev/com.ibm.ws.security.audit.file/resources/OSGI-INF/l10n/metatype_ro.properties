#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

audit.file.handler=Handler implicit fi\u015fier de auditare
audit.file.handler.desc=Implementarea implicit\u0103 a handler-ului fi\u015fier de auditare care emite evenimente de auditate la un fi\u015fier de text.   

events.name=Eveniment
events.desc=O defini\u0163ie a unui eveniment de auditare \u015fi auditeaz\u0103 ie\u015firea pentru a emite o \u00eenregistrare de auditare pentru un jurnal audit.  Dac\u0103 nu este specificat niciun eveniment, atunci toate evenimentele \u015fi toate ie\u015firile vor fi emise la jurnalul audit.

maxFileSize.name=Dimensiune istoric fi\u015fier de audit
maxFileSize.desc=M\u0103rime maxim\u0103, \u00een MB, a fiec\u0103rui istoric jurnal de audit.

maxFiles.name=Num\u0103rul maxim de istorice de fi\u015fiere de audit
maxFiles.desc=Num\u0103rul maxim de istorice de fi\u015fiere de audit de salvat \u00eenainte s\u0103 fie \u00eenf\u0103\u015furat cel mai vechi istoric de fi\u015fier de audit.  Dac\u0103 exist\u0103 o dimensiune maxim\u0103 de fi\u015fier impus\u0103, aceast\u0103 setare este utilizat\u0103 pentru a determina c\u00e2t de multe dintre fi\u015fierele istorice sunt p\u0103strate.

logDirectory.name=Loca\u0163ie fi\u015fier de audit
logDirectory.desc=Loca\u0163ia la care va fi scris istoricul (istoricele) fi\u015fierului (fi\u015fierelor) de audit.   Dac\u0103 nu sunt specificate, jurnalele audit sunt scrise la loca\u0163ia de istoric implicit\u0103 pentru server, WLP_OUTPUT_DIR/serverName/logs.

wrapBehavior.name=Comportament de \u00eenf\u0103\u015furare istoric fi\u015fier de audit
wrapBehavior.desc=Define\u015fte comportamentul c\u00e2nd a fost atins num\u0103rul maxim de istorice de fi\u015fiere de audit.  Comportamentul implicit este de a \u00eenf\u0103\u015fura cel mai vechi fi\u015fier istoric de audit.

sign.name=Semnare \u00eenregistr\u0103ri de auditare \u00een fi\u015fierul istoric de auditare
sign.desc=Indic\u0103 dac\u0103 vor fi semnate \u00eenregistr\u0103rile de auditare \u00een fi\u015fierul istoric de auditare. Comportamentul implicit este s\u0103 nu se semneze.
 
encrypt.name=Criptare \u00eenregistr\u0103ri de auditare \u00een fi\u015fierul istoric de auditare
encrypt.desc=Indic\u0103 dac\u0103 vor fi criptate \u00eenregistr\u0103rile de auditare \u00een fi\u015fierul istoric de auditare. Comportamentul implicit este s\u0103 nu se cripteze.

encryptAlias.name=Nume alias de certificat pentru criptare
encryptAlias.desc=Numele aliasului certificatului utilizat pentru criptarea \u00eenregistr\u0103rilor de auditare.

encryptKeyStoreRef.name=Referin\u0163\u0103 depozit de chei pentru criptare
encryptKeyStoreRef.desc=Loca\u0163ia depozitului de chei care con\u0163ine certificatul folosit pentru criptarea \u00eenregistr\u0103rilor de auditare.

signingAlias.name=Nume alias de certificat pentru semnare
signingAlias.desc=Numele de alias al certificatului personal folosit pentru semnarea \u00eenregistr\u0103rilor de auditare.

signingKeyStoreRef.name=Loca\u0163ie depozit de chei pentru semnare auditare
signingKeyStoreRef.desc=Loca\u0163ia depozitului de chei care con\u0163ine aliasul de certificat personal folosit pentru semnarea \u00eenregistr\u0103rilor de auditare.

compact.name=Format de \u00eenregistrare JSON compact\u0103
compact.desc=C\u00e2nd este setat la adev\u0103rat, \u00eentreaga \u00eenregistrare de auditare, care este \u00een format JSON, va fi tip\u0103rit\u0103 pe o linie din jurnalul audit.
