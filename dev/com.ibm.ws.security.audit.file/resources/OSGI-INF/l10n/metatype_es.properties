#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

audit.file.handler=Manejador de archivos de auditor\u00eda predeterminado
audit.file.handler.desc=La implementaci\u00f3n predeterminada del manejador de archivos de auditor\u00eda que emite sucesos de auditor\u00eda a un archivo de texto.

events.name=Suceso
events.desc=Una definici\u00f3n de un suceso de auditor\u00eda y el resultado de auditor\u00eda para el que emitir un registro de auditor\u00eda a un registro de auditor\u00eda. Si no se especifica ning\u00fan sucesos, todos los sucesos y resultados se emitir\u00e1n al registro de auditor\u00eda.

maxFileSize.name=Tama\u00f1o del registro de archivo de auditor\u00eda
maxFileSize.desc=El tama\u00f1o m\u00e1ximo en MB, de cada registro de archivo de auditor\u00eda.

maxFiles.name=N\u00famero m\u00e1ximo de registros de archivo de auditor\u00eda
maxFiles.desc=N\u00famero m\u00e1ximo de registros de archivo de auditor\u00eda que se deben guardar antes de que se recorte el registro de archivo de auditor\u00eda m\u00e1s antiguo.  Si existe un tama\u00f1o de archivo m\u00e1ximo aplicado, este valor se utiliza para determinar cu\u00e1ntos de los archivos de registro se conservan. 

logDirectory.name=Ubicaci\u00f3n de archivo de auditor\u00eda
logDirectory.desc=Ubicaci\u00f3n donde se grabar\u00e1n los registros de archivo de auditor\u00eda.   Si no se especifica, los registros de auditor\u00eda se escriben en la ubicaci\u00f3n de registro predeterminada para el servidor, WLP_OUTPUT_DIR/serverName/logs.

wrapBehavior.name=Comportamiento de recorte del registro de archivo de auditor\u00eda
wrapBehavior.desc=Define el comportamiento cuando se alcanza el n\u00famero m\u00e1ximo de registros de archivo de auditor\u00eda.  El comportamiento predeterminado es recortar el registro de archivo de auditor\u00eda m\u00e1s antiguo.

sign.name=Firmar los registros de auditor\u00eda del registro del archivo de auditor\u00eda
sign.desc=Indica si se van a firmar los registros de auditor\u00eda del registro del archivo de auditor\u00eda. El comportamiento predeterminado es no firmar los registros de auditor\u00eda.
 
encrypt.name=Cifrar los registros de auditor\u00eda del registro del archivo de auditor\u00eda
encrypt.desc=Indica si se van a cifrar los registros de auditor\u00eda del registro del archivo de auditor\u00eda. El comportamiento predeterminado es no cifrar los registros de auditor\u00eda.

encryptAlias.name=Nombre de alias del certificado para el cifrado
encryptAlias.desc=Nombre de alias del certificado utilizado para cifrar los registros de auditor\u00eda.

encryptKeyStoreRef.name=Referencia del almac\u00e9n de claves del cifrado de auditor\u00eda 
encryptKeyStoreRef.desc=Ubicaci\u00f3n del almac\u00e9n de claves que contiene el certificado utilizado para cifrar los registros de auditor\u00eda.

signingAlias.name=Nombre de alias del certificado personal para la firma
signingAlias.desc=Nombre de alias del certificado personal utilizado para firmar los registros de auditor\u00eda.

signingKeyStoreRef.name=Ubicaci\u00f3n del almac\u00e9n de claves para firmar auditor\u00edas
signingKeyStoreRef.desc=Ubicaci\u00f3n del almac\u00e9n de claves que contiene el certificado personal utilizado para firmar los registros de auditor\u00eda.

compact.name=Compactar formato de registro JSON
compact.desc=Cuando se establece en true, el registro de auditor\u00eda completo, que est\u00e1 en formato JSON, se imprimir\u00e1 en una l\u00ednea dentro del registro de auditor\u00eda. 
