#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

audit.file.handler=Gestionnaire de fichiers d'audit par d\u00e9faut
audit.file.handler.desc=Impl\u00e9mentation par d\u00e9faut du gestionnaire de fichiers d'audit qui \u00e9met les \u00e9v\u00e9nements d'audit dans un fichier texte.

events.name=Ev\u00e9nement
events.desc=D\u00e9finition d'un \u00e9v\u00e9nement d'audit et r\u00e9sultat d'audit pour l'\u00e9mission d'un enregistrement d'audit pour un journal d'audit. Si aucun \u00e9v\u00e9nement n'est sp\u00e9cifi\u00e9, tous les \u00e9v\u00e9nements et tous les r\u00e9sultats seront \u00e9mis dans le journal d'audit.  

maxFileSize.name=Taille du journal de fichier d'audit
maxFileSize.desc=Taille maximale (en Mo) de chaque journal de fichier d'audit.

maxFiles.name=Nombre maximal de journaux de fichier d'audit
maxFiles.desc=Nombre maximal de journaux de fichier d'audit \u00e0 sauvegarder avant que le journal de fichier d'audit le plus ancien ne soit encapsul\u00e9.  Si une taille de fichier maximale est appliqu\u00e9e, ce param\u00e8tre d\u00e9termine combien de fichiers journaux de chaque type sont conserv\u00e9s.

logDirectory.name=Emplacement du fichier d'audit
logDirectory.desc=Emplacement dans lequel les journaux de fichier d'audit seront enregistr\u00e9s. Si non sp\u00e9cifi\u00e9, les journaux d'audit sont \u00e9crits dans l'emplacement de journal d'audit par d\u00e9faut du serveur, WLP_OUTPUT_DIR/serverName/logs.

wrapBehavior.name=Comportement d'encapsulage du journal de fichier d'audit
wrapBehavior.desc=D\u00e9finit le comportement \u00e0 adopter lorsque le nombre maximal de journaux de fichier d'audit est atteint.  Le comportement par d\u00e9faut est d'encapsuler le journal de fichier d'audit le plus ancien.

sign.name=Signer les enregistrements d'audit dans le fichier journal d'audit
sign.desc=Indique si les enregistrements d'audit doivent \u00eatre sign\u00e9s dans leur journal.  Comportement par d\u00e9faut : ne pas signer les enregistrements d'audit.
 
encrypt.name=Chiffrer les enregistrements d'audit dans leur journal
encrypt.desc=Indique si les enregistrements d'audit dans leur journal doivent \u00eatre chiffr\u00e9s. Comportement par d\u00e9faut : ne pas chiffrer les enregistrements d'audit.

encryptAlias.name=Nom d'alias du certificat pour le chiffrement
encryptAlias.desc=Nom d'alias du certificat utilis\u00e9 pour chiffrer les enregistrements d'audit.

encryptKeyStoreRef.name=R\u00e9f\u00e9rence du magasin de cl\u00e9s de chiffrement d'audit
encryptKeyStoreRef.desc=Emplacement du magasin de cl\u00e9s contenant le magasin de cl\u00e9s utilis\u00e9 pour chiffrer les enregistrements d'audit.

signingAlias.name=Nom d'alias du certificat personnel utilis\u00e9 pour la signature
signingAlias.desc=Nom d'alias du certificat personnel utilis\u00e9 pour signer les enregistrements d'audit.

signingKeyStoreRef.name=Emplacement du fichier de cl\u00e9s de signature d'audit 
signingKeyStoreRef.desc=Emplacement du magasin de cl\u00e9s contenant le certificat personnel utilis\u00e9 pour signer les enregistrements d'audit.

compact.name=Compacter le format d'enregistrement JSON
compact.desc=Si d\u00e9fini sur true, l'int\u00e9gralit\u00e9 e l'enregistrement d'audit, qui est au format JSON, sera imprim\u00e9e sur une ligne au sein du journal d'audit.  
