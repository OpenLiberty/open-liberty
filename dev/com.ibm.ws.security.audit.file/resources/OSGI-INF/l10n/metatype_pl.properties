#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

audit.file.handler=Domy\u015blny program obs\u0142ugi pliku kontroli
audit.file.handler.desc=Domy\u015blna implementacja programu obs\u0142ugi pliku kontroli, kt\u00f3ry umieszcza zdarzenia kontroli w pliku tekstowym.   

events.name=Zdarzenie
events.desc=Definicja zdarzenia kontrolowanego i wyniku kontroli do umieszczenia rekordu kontroli w dzienniku kontroli. Je\u015bli nie zostan\u0105 podane \u017cadne zdarzenia, w dzienniku kontroli zostan\u0105 umieszczone wszystkie zdarzenia i wyniki. 

maxFileSize.name=Wielko\u015b\u0107 pliku dziennika kontroli
maxFileSize.desc=Maksymalna wielko\u015b\u0107 (w MB) ka\u017cdego pliku dziennika kontroli.

maxFiles.name=Maksymalna liczba plik\u00f3w dziennika kontroli
maxFiles.desc=Maksymalna liczba plik\u00f3w dziennika kontroli, kt\u00f3re maj\u0105 zosta\u0107 zapisane przed zawini\u0119ciem najstarszego pliku kontroli.  Je\u015bli jest wymuszona maksymalna wielko\u015b\u0107 pliku, to ustawienie jest u\u017cywane do okre\u015blenia liczby trzymanych poszczeg\u00f3lnych plik\u00f3w dziennika.

logDirectory.name=Po\u0142o\u017cenie pliku kontroli
logDirectory.desc=Miejsce zapisu plik\u00f3w dziennika kontroli. Je\u015bli ta warto\u015b\u0107 nie zostanie podana, dzienniki kontroli s\u0105 zapisywane w domy\u015blnym po\u0142o\u017ceniu dziennika dla serwera WLP_OUTPUT_DIR/nazwa_serwera/logs.

wrapBehavior.name=Spos\u00f3b zawijania plik\u00f3w dziennika kontroli
wrapBehavior.desc=Okre\u015bla zachowanie po osi\u0105gni\u0119ciu maksymalnej liczby plik\u00f3w dziennika kontroli.  Zachowaniem domy\u015blnym jest zawijanie najstarszego pliku dziennika kontroli.

sign.name=Podpisz rekordy kontroli w pliku dziennika kontroli
sign.desc=Wskazuje, czy rekordy kontroli w pliku dziennika kontroli zostan\u0105 podpisane. Domy\u015blnie rekordy kontroli nie s\u0105 podpisywane.
 
encrypt.name=Szyfruj rekordy kontroli w pliku dziennika kontroli
encrypt.desc=Wskazuje, czy rekordy kontroli w pliku dziennika kontroli zostan\u0105 zaszyfrowane. Domy\u015blnie rekordy kontroli nie s\u0105 szyfrowane.

encryptAlias.name=Alias certyfikatu u\u017cywanego do szyfrowania
encryptAlias.desc=Alias certyfikatu u\u017cywanego do szyfrowania rekord\u00f3w kontroli.

encryptKeyStoreRef.name=Odwo\u0142anie do magazynu kluczy szyfrowania kontroli
encryptKeyStoreRef.desc=Po\u0142o\u017cenie magazynu kluczy zawieraj\u0105cego certyfikat u\u017cywany do szyfrowania rekord\u00f3w kontroli.

signingAlias.name=Alias certyfikatu osobistego u\u017cywanego do podpisywania
signingAlias.desc=Alias certyfikatu osobistego u\u017cywanego do podpisywania rekord\u00f3w kontroli.

signingKeyStoreRef.name=Po\u0142o\u017cenie magazynu kluczy podpisywania kontroli 
signingKeyStoreRef.desc=Po\u0142o\u017cenie magazynu kluczy zawieraj\u0105cego certyfikat osobisty u\u017cywany do podpisywania rekord\u00f3w kontroli.

compact.name=Zmniejsz format rekordu JSON
compact.desc=Je\u015bli zostanie ustawiona warto\u015b\u0107 true, ca\u0142y rekord kontroli, kt\u00f3ry jest w formacie JSON, zostanie zapisany w jednym wierszu w dzienniku kontroli. 
