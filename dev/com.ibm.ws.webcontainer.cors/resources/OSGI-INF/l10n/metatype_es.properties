#CMVCPATHNAME com.ibm.ws.webcontainer.cors/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

cors=Uso compartido de recursos entre or\u00edgenes
cors.desc=Configuraci\u00f3n de CORS (Uso compartido de recursos entre or\u00edgenes).

domain=Nombre de dominio
domain.desc=El nombre de dominio representa el URL que se configura con estos valores CORS. 

allowedOrigins=Or\u00edgenes permitidos
allowedOrigins.desc=Lista separada por comas de los or\u00edgenes a los que se permite acceder al dominio configurado. Si se ha establecido en "*", indica que se puede acceder p\u00fablicamente al recurso, sin comprobaciones de control de acceso. Ademas, el valor de "null" indica que el dominio no debe ser accesible.

allowedMethods=M\u00e9todos permitidos
allowedMethods.desc=Una lista separada por comas de m\u00e9todos HTTP que el dominio de origen puede utilizar cuando realiza peticiones al dominio configurado. 

allowedHeaders=Cabeceras permitidas
allowedHeaders.desc=Lista separada por comas de cabeceras HTTP cuyo uso est\u00e1 permitido por parte del dominio de origen cuando se realizan peticiones al dominio configurado. Si se ha establecido en "*", indica que la petici\u00f3n puede incluir cualquier cabecera HTTP.

allowCredentials=Permitir credenciales
allowCredentials.desc=Un booleano que indica si las credenciales de usuario puede estar incluidas en la petici\u00f3n. 

exposeHeaders=Exponer cabeceras
exposeHeaders.desc=Una lista separada por comas de cabeceras HTTP cuya exposici\u00f3n es segura en la API de llamada. 

maxAge=Antig\u00fcedad m\u00e1xima
maxAge.desc=Longitud que indica cu\u00e1ntos segundos una respuesta puede estar en memoria cach\u00e9 en el navegador antes del lanzamiento
