#CMVCPATHNAME com.ibm.ws.webcontainer.cors/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

cors=Sd\u00edlen\u00ed prost\u0159edk\u016f r\u016fzn\u00e9ho p\u016fvodu
cors.desc=Konfigurace pro Cross-Origin Resource Sharing (CORS).

domain=N\u00e1zev dom\u00e9ny
domain.desc=N\u00e1zev dom\u00e9ny p\u0159edstavuje adresu URL, pro kterou plat\u00ed tato nastaven\u00ed CORS.

allowedOrigins=Povolen\u00fd p\u016fvod
allowedOrigins.desc=Seznam v\u00fdchoz\u00edch pozic, odkud je povolen p\u0159\u00edstup ke konfigurovan\u00e9 dom\u00e9n\u011b, odd\u011blen\u00fdch \u010d\u00e1rkami. Je-li nastavena hodnota "*", znamen\u00e1 to, \u017ee prost\u0159edek je ve\u0159ejn\u011b p\u0159\u00edstupn\u00fd, bez kontrol \u0159\u00edzen\u00ed p\u0159\u00edstupu. Hodnota "null" tak\u00e9 ozna\u010duje, \u017ee dom\u00e9na nesm\u00ed b\u00fdt p\u0159\u00edstupn\u00e1.

allowedMethods=Povolen\u00e9 metody
allowedMethods.desc=Seznam metod HTTP, kter\u00e9 sm\u00ed b\u00fdt dom\u00e9nou p\u016fvodu pou\u017eity p\u0159i tvorb\u011b po\u017eadavk\u016f na konfigurovanou dom\u00e9nu, odd\u011blen\u00fdch \u010d\u00e1rkami.

allowedHeaders=Povolen\u00e1 z\u00e1hlav\u00ed
allowedHeaders.desc=Seznam z\u00e1hlav\u00ed HTTP, kter\u00e1 sm\u00ed b\u00fdt pou\u017eita dom\u00e9nou p\u016fvodu p\u0159i tvorb\u011b po\u017eadavk\u016f na konfigurovanou dom\u00e9nu, odd\u011blen\u00fdch \u010d\u00e1rkami. Je-li nastavena hodnota "*", ozna\u010duje to, \u017ee po\u017eadavek m\u016f\u017ee obsahovat jak\u00e1koli z\u00e1hlav\u00ed HTTP.

allowCredentials=Povolit pov\u011b\u0159en\u00ed
allowCredentials.desc=Logick\u00e1 hodnota, kter\u00e1 ud\u00e1v\u00e1, zda mohou b\u00fdt v po\u017eadavku zahrnuta u\u017eivatelsk\u00e1 pov\u011b\u0159en\u00ed.

exposeHeaders=Vystavit z\u00e1hlav\u00ed
exposeHeaders.desc=Seznam z\u00e1hlav\u00ed HTTP, kter\u00e1 lze bezpe\u010dn\u011b vystavit volaj\u00edc\u00edmu rozhran\u00ed API, odd\u011blen\u00fdch \u010d\u00e1rkami.

maxAge=Maxim\u00e1ln\u00ed st\u00e1\u0159\u00ed
maxAge.desc=Hodnota typu Long, kter\u00e1 ud\u00e1v\u00e1, kolik sekund m\u016f\u017ee b\u00fdt odezva na p\u0159edb\u011b\u017en\u00fd po\u017eadavek ulo\u017een\u00e1 v mezipam\u011bti prohl\u00ed\u017ee\u010de.
