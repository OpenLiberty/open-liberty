#CMVCPATHNAME com.ibm.ws.webcontainer.cors/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

cors=Partage de ressources d'origine interdomaines
cors.desc=Configuration pour le partage de ressources d'origine crois\u00e9e.

domain=Nom de domaine
domain.desc=Le nom de domaine repr\u00e9sente l'URL d\u00e9finie avec ces param\u00e8tres CORS.

allowedOrigins=Origines autoris\u00e9es
allowedOrigins.desc=Liste s\u00e9par\u00e9e par des virgules des origines autoris\u00e9es \u00e0 acc\u00e9der au domaine configur\u00e9. Si la valeur affect\u00e9e \u00e0 cette option est "*", cela indique que la ressource est librement accessible, sans aucune v\u00e9rification de contr\u00f4le d'acc\u00e8s. En outre, la valeur "null" indique que le domaine ne doit pas \u00eatre accessible.

allowedMethods=M\u00e9thodes autoris\u00e9es
allowedMethods.desc=Liste s\u00e9par\u00e9e par des virgules des m\u00e9thodes HTTP autoris\u00e9es \u00e0 \u00eatre utilis\u00e9es par les domaines d'origine lors de la soumission de demandes au domaine configur\u00e9.

allowedHeaders=En-t\u00eates autoris\u00e9s
allowedHeaders.desc=Liste s\u00e9par\u00e9e par des virgules des en-t\u00eates HTTP autoris\u00e9s \u00e0 \u00eatre utilis\u00e9s par le domaine d'origine lors de la soumission de demandes au domaine configur\u00e9. Si la valeur affect\u00e9e \u00e0 cette option est "*", cela indique que la demande peut inclure n'importe quel en-t\u00eate HTTP. 
allowCredentials=Autoriser les donn\u00e9es d'identification
allowCredentials.desc=El\u00e9ment bool\u00e9en qui indique si des donn\u00e9es d'identification utilisateur peuvent \u00eatre incluses dans la demande.

exposeHeaders=Exposer les en-t\u00eates
exposeHeaders.desc=Liste s\u00e9par\u00e9e par des virgules des en-t\u00eates HTTP qui peuvent \u00eatre expos\u00e9s en toute s\u00e9curit\u00e9 \u00e0 l'interface de programmation appelante.

maxAge=Age max
maxAge.desc=Valeur qui indique la dur\u00e9e (en nombre de secondes) pendant laquelle une demande pr\u00e9-vol peut \u00eatre mise en cache dans le navigateur.
