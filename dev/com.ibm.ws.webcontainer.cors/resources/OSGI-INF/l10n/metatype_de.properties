#CMVCPATHNAME com.ibm.ws.webcontainer.cors/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

cors=Ursprungs\u00fcbergreifende gemeinsame Nutzung von Ressourcen
cors.desc=Die Konfiguration f\u00fcr Cross-Origin Resource Sharing (CORS).

domain=Dom\u00e4nename
domain.desc=Der Dom\u00e4nenname stellt die URL dar, die mit diesen CORS-Einstellungen konfiguriert wird.

allowedOrigins=Zul\u00e4ssige Ursprungsadressen
allowedOrigins.desc=Eine durch Kommas getrennte Liste mit Ursprungsadressen, die auf die konfigurierte Dom\u00e4ne zugreifen d\u00fcrfen. Wenn diese Einstellung auf "*" gesetzt wird, ist die Ressource \u00f6ffentlich zug\u00e4nglich und es werden keine Zugriffskontrollpr\u00fcfungen durchgef\u00fchrt. Der Wert "null" zeigt an, dass die Dom\u00e4ne nicht zug\u00e4nglich sein darf.

allowedMethods=Zul\u00e4ssige Methoden
allowedMethods.desc=Eine durch Kommas getrennte Liste der HTTP-Methoden, die von der Ursprungsdom\u00e4ne beim Absetzen von Anforderungen an die konfigurierte Dom\u00e4ne verwendet werden d\u00fcrfen.

allowedHeaders=Zul\u00e4ssige Header
allowedHeaders.desc=Eine durch Kommas getrennte Liste der HTTP-Header, die von der Ursprungsdom\u00e4ne beim Absetzen von Anforderungen an die konfigurierte Dom\u00e4ne verwendet werden d\u00fcrfen. Wenn diese Einstellung auf "*" gesetzt wird, kann die Anforderung beliebige HTTP-Header enthalten.

allowCredentials=Zul\u00e4ssige Berechtigungsnachweise
allowCredentials.desc=Ein Wert des Datentyps Boolean, der anzeigt, ob die Benutzerberechtigungsnachweise in die Anforderung eingeschlossen werden k\u00f6nnen.

exposeHeaders=Bereitstellbare Header
exposeHeaders.desc=Eine durch Kommas getrennte Liste der HTTP-Header, die der aufrufenden API sicher bereitgestellt werden k\u00f6nnen.

maxAge=Maximales Alter
maxAge.desc=Ein Wert des Datentyps long, der anzeigt, wie viele Sekunden eine Antwort auf eine Preflight-Anforderung im Browser zwischengespeichert werden kann.
