cors=Cross-Origin Resource Sharing
cors.desc=Configuration for the Cross-Origin Resource Sharing (CORS).

domain=Domain name
domain.desc=The domain name represents the URL being setup with these CORS settings.

allowedOrigins=Allowed origins
allowedOrigins.desc=A comma-separated list of origins that are allowed to access the configured domain. If this is set to "*", it indicates the resource is publicly accessible, with no access control checks. Also, the value of "null" indicates the domain must not be accessible.

allowedMethods=Allowed methods
allowedMethods.desc=A comma-separated list of HTTP methods allowed to be used by the origin domain when making requests to the configured domain.

allowedHeaders=Allowed headers
allowedHeaders.desc=A comma-separated list of HTTP headers that are allowed to be used by the origin domain when making requests to the configured domain. If this is set to "*", it indicates the request can include any HTTP headers.

allowCredentials=Allow credentials
allowCredentials.desc=A boolean that indicates if the user credentials can be included in the request.

exposeHeaders=Expose headers
exposeHeaders.desc=A comma-separated list of HTTP headers that are safe to expose to the calling API.

maxAge=Max age
maxAge.desc=A long that indicates how many seconds a response to a preflight request can be cached in the browser.