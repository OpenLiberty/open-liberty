#CMVCPATHNAME com.ibm.ws.webcontainer.cors/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

cors=Condivisione risorsa a origine incrociata
cors.desc=Fa riferimento a una procedura di sicurezza a dominio incrociato per i client basati su Javascript.

domain=Nome dominio
domain.desc=Il nome dominio rappresenta l'URL in fase di configurazione con queste impostazioni CORS.

allowedOrigins=Origini consentite
allowedOrigins.desc=Un elenco separato da virgole di origini cui \u00e8 consentito accedere al dominio configurato.

allowedMethods=Metodi consentiti
allowedMethods.desc=Un elenco separato da virgole di metodi HTTP che possono essere utilizzati dal dominio origine quando si effettuano le richieste al dominio configurato.

allowedHeaders=Intestazioni consentite
allowedHeaders.desc=Un elenco separato da virgole di intestazioni HTTP che possono essere utilizzate dal dominio origine quando si effettuano le richieste al dominio configurato.

allowCredentials=Credenziali consentite
allowCredentials.desc=Un valore booleano che indica se le credenziali utente possono essere incluse nella richiesta.

exposeHeaders=Intestazioni da esporre
exposeHeaders.desc=Un elenco separato da virgole di intestazioni HTTP che \u00e8 sicuro esporre all'API chiamante.

maxAge=Durata massima
maxAge.desc=Un valore long che indica quanti secondi pu\u00f2 rimanere memorizzata in cache nel browser una risposta a una richiesta precedentemente in corso.
