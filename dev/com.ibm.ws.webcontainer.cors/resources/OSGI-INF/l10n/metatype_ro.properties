#CMVCPATHNAME com.ibm.ws.webcontainer.cors/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

cors=Partajarea resursei cu origine \u00eencruci\u0219at\u0103
cors.desc=Configurarea pentru Cross-Origin Resource Sharing (CORS).

domain=Nume domeniu
domain.desc=Numele domeniului reprezint\u0103 URL-ul setat cu aceste set\u0103ri CORS.

allowedOrigins=Origini permise
allowedOrigins.desc=O list\u0103 separat\u0103 prin virgule ale originilor care sunt permise s\u0103 acceseze domeniul configurat. Dac\u0103 este setat la"*", indic\u0103 faptul c\u0103 resursa este accesibil\u0103 public, f\u0103r\u0103 nicio verificare de control acces. De asemenea, valoarea "null" indic\u0103 faptul c\u0103 domeniul nu trebuie s\u0103 fie accesibil.

allowedMethods=Metode permise
allowedMethods.desc=O list\u0103 separat\u0103 prin virgul\u0103 de metode HTTP permise pentru utilizare de c\u0103tre domeniul originii atunci c\u00e2nd se fac cereri la domeniul configurat.

allowedHeaders=Anteturi permise
allowedHeaders.desc=O list\u0103 separat\u0103 prin virgule de anteturi HTTP permise pentru utilizare de c\u0103tre domeniul originii atunci c\u00e2nd se fac cereri la domeniul configurat. Dac\u0103 este setat la "*", indic\u0103 faptul c\u0103 cererea poate include orice antet HTTP.

allowCredentials=Permitere acredit\u0103ri
allowCredentials.desc=Un boolean care indic\u0103 dac\u0103 acredit\u0103rile de utilizator pot fi incluse \u00een cerere.

exposeHeaders=Expunere anteturi
exposeHeaders.desc=O list\u0103 separat\u0103 prin virgul\u0103 de anteturi HTTP care sunt sigure pentru expunere c\u0103tre API-ul de apelare.

maxAge=Vechime maxim\u0103
maxAge.desc=O valoare care indic\u0103 num\u0103rul de secunde necesar unui r\u0103spuns la o cerere preflight s\u0103 fie memorat \u00een cach \u00een browser.
