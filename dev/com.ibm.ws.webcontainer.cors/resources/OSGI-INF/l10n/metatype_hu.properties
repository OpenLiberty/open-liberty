cors.desc=Az Elt\u00e9r\u0151 eredet\u0171 er\u0151forr\u00e1sok megoszt\u00e1sa (CORS) szolg\u00e1ltat\u00e1s be\u00e1ll\u00edt\u00e1sa.

domain=Tartom\u00e1nyn\u00e9v
domain.desc=A tartom\u00e1nyn\u00e9v az ezekkel a CORS-be\u00e1ll\u00edt\u00e1sokkal be\u00e1ll\u00edtott URL-c\u00edmet k\u00e9pviseli.

allowedOrigins=Enged\u00e9lyezett eredet
allowedOrigins.desc=Az eredetek vessz\u0151vel elv\u00e1lasztott list\u00e1ja, amelyek sz\u00e1m\u00e1ra a konfigur\u00e1lt tartom\u00e1ny el\u00e9r\u00e9se enged\u00e9lyezett. Ha "*" \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor az er\u0151forr\u00e1s nyilv\u00e1nosan hozz\u00e1f\u00e9rhet\u0151, hozz\u00e1f\u00e9r\u00e9s-fel\u00fcgyeleti ellen\u0151rz\u00e9s n\u00e9lk\u00fcl. A "null" \u00e9rt\u00e9k pedig azt jelzi, hogy a tartom\u00e1nynak nem szabad el\u00e9rhet\u0151nek lennie.

allowedMethods=Enged\u00e9lyezett met\u00f3dusok
allowedMethods.desc=Az eredettartom\u00e1ny sz\u00e1m\u00e1ra a be\u00e1ll\u00edtott tartom\u00e1ny lek\u00e9rdez\u00e9sekor enged\u00e9lyezett HTTP-met\u00f3dusok vessz\u0151vel elv\u00e1lasztott list\u00e1ja.

allowedHeaders=Enged\u00e9lyezett fejl\u00e9cek
allowedHeaders.desc=Az eredettartom\u00e1ny sz\u00e1m\u00e1ra a be\u00e1ll\u00edtott tartom\u00e1ny lek\u00e9rdez\u00e9sekor enged\u00e9lyezett HTTP-fejl\u00e9cek vessz\u0151vel elv\u00e1lasztott list\u00e1ja. Ha "*" \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a k\u00e9r\u00e9s b\u00e1rmilyen HTTP fejl\u00e9cet tartalmazhat.

allowCredentials=Hiteles\u00edt\u00e9si adatok enged\u00e9lyez\u00e9se
allowCredentials.desc=Egy logikai \u00e9rt\u00e9k, ami jelzi, hogy a felhaszn\u00e1l\u00f3i hiteles\u00edt\u00e9si adatokat tartalmazhatja-e a k\u00e9r\u00e9s.

exposeHeaders=Fejl\u00e9cek felfed\u00e9se
exposeHeaders.desc=A h\u00edv\u00f3 API sz\u00e1m\u00e1ra biztons\u00e1gosan felfedhet\u0151 HTTP-fejl\u00e9cek vessz\u0151vel elv\u00e1lasztott list\u00e1ja.

maxAge=Maxim\u00e1lis kor
maxAge.desc=Hossz\u00fa \u00e9rt\u00e9k, ami jelzi, hogy egy el\u0151zetes k\u00e9r\u00e9s v\u00e1lasza h\u00e1ny m\u00e1sodpercig t\u00e1rolhat\u00f3 a b\u00f6ng\u00e9sz\u0151 gyors\u00edt\u00f3t\u00e1r\u00e1ban.
