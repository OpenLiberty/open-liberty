policy.config=Seguridad de Java 2
policy.config.desc=Configuraci\u00f3n de los permisos de seguridad de Java 2. 

codebase=Base de c\u00f3digo
codebase.desc=La base de c\u00f3digo a la que se le otorga el permiso.

signedBy=Firmado por
signedBy.desc=Un valor que indica el alias de un certificado almacenado en el almac\u00e9n de claves.

principalType=Clase principal
principalType.desc=El nombre de clase que coincidir\u00eda con nombre de principal especificado.

principalName=Nombre de principal
principalName.desc=El principal para el que se est\u00e1 otorgando el permiso.

className=Clase de permiso
className.desc=El nombre de la clase que implementa el permiso que se otorga. Por ejemplo, java.io.FilePermission.   

name=Nombre de destino
name.desc=El destino al que se aplica el permiso.  Por ejemplo, todos los archivos en el caso de un java.io.FilePermission.

actions=Acciones
actions.desc=Las acciones que la concesi\u00f3n de permisos permite en el nombre de destino. Por ejemplo, lectura en el caso de un java.io.FilePermission.

restriction=Restricci\u00f3n
restriction.desc=Declara si el permiso est\u00e1 siendo restringido frente a otorgado. Si la restricci\u00f3n se establece en "true", este permiso se deniega, en lugar otorgarse.
