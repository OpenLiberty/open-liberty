policy.config=Java 2 Security
policy.config.desc=Configurazione delle autorizzazioni per Java 2 Security. 

codebase=Codebase
codebase.desc=La codebase cui viene concessa l'autorizzazione.

signedBy=Firmato da
signedBy.desc=Un valore che indica l'alias per un certificato memorizzato nel keystore.

principalType=Classe principal
principalType.desc=Il nome della classe corrispondente al nome principal fornito.

principalName=Nome principal
principalName.desc=Il principal a cui l'autorizzazione viene concessa.

className=Classe di autorizzazione
className.desc=Il nome della classe che implementa l'autorizzazione concessa. Ad esempio, java.io.FilePermission.   

name=Nome destinazione
name.desc=La destinazione per cui si applica l'autorizzazione.  Ad esempio, ALL FILES nel caso di java.io.FilePermission.

actions=Azioni
actions.desc=Le azioni che l'autorizzazione concessa consente sul nome destinazione. Ad esempio, read nel caso di java.io.FilePermission.

restriction=Limitazione
restriction.desc=Dichiara se l'autorizzazione \u00e8 stata limitata o concessa. Se la limitazione \u00e8 impostata su "true", questa autorizzazione viene negata invece di essere concessa.
