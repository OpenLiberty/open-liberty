policy.config=Seguran\u00e7a Java 2
policy.config.desc=Configura\u00e7\u00e3o de permiss\u00f5es para Seguran\u00e7a Java 2. 

codebase=C\u00f3digo base
codebase.desc=O c\u00f3digo base ao qual \u00e9 concedida a permiss\u00e3o.

signedBy=Assinado por
signedBy.desc=Um valor que indica o alias de um certificado armazenado no keystore.

principalType=Classe principal
principalType.desc=O nome de classe correspondente ao Nome do Principal fornecido.

principalName=Nome do principal
principalName.desc=O principal ao qual a permiss\u00e3o \u00e9 concedida.

className=Classe de permiss\u00e3o
className.desc=O nome da classe implementando a permiss\u00e3o que est\u00e1 sendo concedida. Por exemplo, java.io.FilePermission.   

name=Nome de destino
name.desc=O destino ao qual se aplica a permiss\u00e3o.  Por exemplo, TODOS OS ARQUIVOS no caso de um java.io.FilePermission.

actions=A\u00e7\u00f5es
actions.desc=As a\u00e7\u00f5es que a concess\u00e3o de permiss\u00e3o permite no nome de destino. Por exemplo, ler no caso de um java.io.FilePermission.

restriction=Restri\u00e7\u00e3o
restriction.desc=Declara se a permiss\u00e3o est\u00e1 sendo restrita versus concedida.  Caso a restri\u00e7\u00e3o esteja configurada como "true", essa permiss\u00e3o ser\u00e1 negada, em vez de concedida.
