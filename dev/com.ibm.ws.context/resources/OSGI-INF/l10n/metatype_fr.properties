contextService=Propagation de contexte
contextService.desc=Configure comment le contexte est propag\u00e9 aux unit\u00e9s d'ex\u00e9cution

baseContextRef=Contexte de base
baseContextRef$Ref=Instance de base \u00e0 partir de laquelle h\u00e9riter du contexte
baseContextRef.desc=Sp\u00e9cifie un service de contexte de base \u00e0 partir duquel h\u00e9riter du contexte qui n'est pas d\u00e9j\u00e0 d\u00e9fini sur ce service contextuel.

onError=Action \u00e0 effectuer en cas d'erreur
onError.desc=D\u00e9termine l'action \u00e0 entreprendre en r\u00e9ponse aux erreurs de configuration. Par exemple, si securityContext est configur\u00e9 pour ce service contextuel mais que la fonction de s\u00e9curit\u00e9 n'est pas activ\u00e9e, onError d\u00e9termine le comportement (\u00e9chec, \u00e9mission d'un avertissement ou ignorer les parties de la configuration incorrectes).
onError.FAIL=Echec lorsqu'une configuration incorrecte est d\u00e9tect\u00e9e.
onError.IGNORE=Ignorer la configuration incorrecte.
onError.WARN=Emettre un avertissement pour la configuration incorrecte.
