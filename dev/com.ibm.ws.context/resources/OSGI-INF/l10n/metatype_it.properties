contextService=Propagazione contesto
contextService.desc=Configura il modo in cui il contesto viene propagato ai thread

baseContextRef=Contesto di base
baseContextRef$Ref=L'istanza di base da cui ereditare il contesto
baseContextRef.desc=Specifica un servizio di base da cui ereditare il contesto che non \u00e8 ancora definito in questo servizio di contesto.

onError=Azione da intraprendere in caso di errore
onError.desc=Determina l'azione da eseguire in risposta agli errori di configurazione. Ad esempio, se securityContext \u00e8 configurato per questo contextService, ma la funzione di sicurezza non \u00e8 abilitata, allora onError determina se riportare esito negativo, lanciare un'avvertenza o ignorare le parti della configurazione che non sono corrette.
onError.FAIL=Riportare esito negativo quando viene rilevata una configurazione non corretta.
onError.IGNORE=Ignorare una configurazione non corretta.
onError.WARN=Emettere un'avvertenza per una configurazione non corretta.
