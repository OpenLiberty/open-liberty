data=Furnizor de date Jakarta \u00eencorporat
data.desc=Configura\u021bi furnizorul de date Jakarta \u00eencorporat

createTables=Creare tabele
createTables.desc=Stabile\u0219te comportamentul implicit al \u00eencerc\u0103rii de a crea tabele pentru entit\u0103\u021bile din depozitele de date Jakarta dac\u0103 depozitul dataStore atributul indic\u0103 a DataSource.Aceast\u0103 setare este ignorat\u0103 atunci c\u00e2nd dataStore este o referin\u021b\u0103 la unitatea de persisten\u021b\u0103, caz \u00een care crearea tabelului este determinat\u0103 de unitatea de persisten\u021b\u0103 properties.This setarea este de asemenea ignorat\u0103 atunci c\u00e2nd dataStore este id-ul unui databaseStore,in care crearea tabelului de caz este determinat\u0103 de databaseStore configuration.The implicit pentru aceast\u0103 setare este \u00eencercarea de a crea tables.Disable aceast\u0103 setare din motive de performan\u021b\u0103 dup\u0103 tabelele sunt created.If utilizatorul bazei de date nu are autoritatea de a crea tabele, theddlGen instrument poate fi folosit pentru a ob\u021bine DDL pentru ca administratorul bazei de date s\u0103 r\
    uleze.
 
dropTables=Abandonarea tabelelor
dropTables.desc=Stabile\u0219te comportamentul implicit de eliminare a tabelelor pentru entit\u0103\u021bile din depozitele de date Jakarta dac\u0103 depozitul dataStore atributul indic\u0103 a DataSource.Aceast\u0103 setare este ignorat\u0103 atunci c\u00e2nd dataStore este o referin\u021b\u0103 la unitatea de persisten\u021b\u0103, caz \u00een care eliminarea tabelului este determinat\u0103 de unitatea de persisten\u021b\u0103 properties.This setarea este de asemenea ignorat\u0103 atunci c\u00e2nd dataStore este id-ul unui databaseStore,in care \u00eenl\u0103turarea tabelului de caz este determinat\u0103 de databaseStore configuration.The implicit pentru aceast\u0103 setare este s\u0103 nu elimina\u021bi tabelele.
 
logValues=Valori jurnal
logValues.desc=Lista de interfe\u021be de depozit complet calificate, metode sau nume de pachete pentru care s\u0103 se \u00eenregistreze datele care sunt furnizate c\u0103tre repository.Alternatively, valoarea * indic\u0103 valorile de \u00eenregistrare pentru toate metodele ofall repositories.The implicit este s\u0103 nu \u00eenregistra\u021bi niciodat\u0103 valorile. Aceast\u0103 setare accept\u0103 \u00eenscrierea pentru fiecare depozit, metod\u0103 de depozit sau pachet.
