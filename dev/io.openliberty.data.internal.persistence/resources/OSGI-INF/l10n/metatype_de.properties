createTables=Tabellen erstellen
createTables.desc=Legt das Standardverhalten fest, ob versucht wird, Tabellen f\u00fcr Entit\u00e4ten von Jakarta Data-Repositorys zu erstellen, wenn das Repository dataStore Attribut verweist auf eine DataSource Diese Einstellung wird ignoriert, wenn der dataStore ist eine Persistenzeinheitsreferenz. In diesem Fall wird die Tabellenerstellung durch die Persistenzeinheit bestimmt. properties.This Einstellung wird auch dann ignoriert, wenn der dataStore ist die ID eines databaseStore,in welche Falltabellenerstellung bestimmt wird durch die databaseStore configuration.The Standardm\u00e4\u00dfig wird f\u00fcr diese Einstellung versucht, tables.Disable Diese Einstellung kann aus Performancegr\u00fcnden nach der Tabellenerstellung created.If der Datenbankbenutzer hat keine Berechtigung zum Erstellen von Tabellen, theddlGen Mit dem Tool kann DDL abgerufen werden, das der Datenbankadministrator ausf\u00fchren kann.
 
dropTables=Tabellen l\u00f6schen
dropTables.desc=Legt das Standardverhalten fest, ob Tabellen f\u00fcr Entit\u00e4ten von Jakarta Data-Repositorys entfernt werden sollen, wenn das Repository dataStore Attribut verweist auf eine DataSource Diese Einstellung wird ignoriert, wenn der dataStore ist eine Persistenzeinheitsreferenz. In diesem Fall wird die Tabellenentfernung durch die Persistenzeinheit bestimmt. properties.This Einstellung wird auch dann ignoriert, wenn der dataStore ist die ID eines databaseStore,in welcher Fall die Tabellenentfernung bestimmt durch die databaseStore configuration.The Die Standardeinstellung f\u00fcr diese Einstellung ist, keine Tabellen zu entfernen.
 
logValues=Protokollwerte
logValues.desc=Liste der vollqualifizierten Repository-Schnittstellen-, Methoden- oder Paketnamen, f\u00fcr die Daten protokolliert werden sollen, die an den repository.Alternatively, der Wert * gibt an, dass Werte f\u00fcr alle Methoden von protokolliert werden sollen repositories.The Standardm\u00e4\u00dfig werden Werte nie protokolliert. Diese Einstellung unterst\u00fctzt die Teilnahme f\u00fcr jedes Repository, jede Repository-Methode oder jedes Paket.
