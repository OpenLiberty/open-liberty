data=\u5185\u7f6e Jakarta \u6570\u636e\u63d0\u4f9b\u7a0b\u5e8f
data.desc=\u914d\u7f6e\u5185\u7f6e\u7684 Jakarta \u6570\u636e\u63d0\u4f9b\u7a0b\u5e8f

createTables=\u521b\u5efa\u8868
createTables.desc=Establishes the default behavior of whether toattempt to create tables for entities of Jakarta Data repositoriesif the repository dataStore attribute points to a DataSource.This setting is ignored when the dataStore is a persistence unit reference,in which case table creation is determined by persistence unit properties.This setting is also ignored when the dataStore is the id of a databaseStore,in which case table creation is determined by the databaseStore configuration.The default for this setting is to attempt to create tables.Disable this setting for performance reasons after the tables are created.If the database user does not have authority to create tables, theddlGen tool can be used to obtain DDL for the database administrator to run.
 
dropTables=\u5220\u9664\u8868
dropTables.desc=Establishes the default behavior of whether toremove tables for entities of Jakarta Data repositoriesif the repository dataStore attribute points to a DataSource.This setting is ignored when the dataStore is a persistence unit reference,in which case table removal is determined by persistence unit properties.This setting is also ignored when the dataStore is the id of a databaseStore,in which case table removal is determined by the databaseStore configuration.The default for this setting is to not remove tables.
 
logValues=\u5bf9\u6570\u503c
logValues.desc=\u8981\u8bb0\u5f55\u5411 repository.Alternatively \u6216\u8005\uff0c\u503c * \u8868\u793a\u8981\u8bb0\u5f55\u6240\u6709 repositories.The \u9ed8\u8ba4\u4e3a\u4ece\u4e0d\u8bb0\u5f55\u503c\u3002 \u6b64\u8bbe\u7f6e\u652f\u6301\u9009\u62e9\u52a0\u5165\u6bcf\u4e2a\u7248\u672c\u5e93\u3001\u7248\u672c\u5e93\u65b9\u6cd5\u6216\u8f6f\u4ef6\u5305\u3002
