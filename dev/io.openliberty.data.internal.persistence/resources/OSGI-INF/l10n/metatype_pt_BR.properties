data=Provedor de dados integrado de Jacarta
data.desc=Configura o provedor de dados Jakarta integrado

createTables=Criar Tabelas
createTables.desc=Estabelece o comportamento padr\u00e3o de tentar criar tabelas para entidades dos reposit\u00f3rios de dados de Jacarta se o reposit\u00f3rio dataStore atribuir pontos a um DataSource.Esta configura\u00e7\u00e3o \u00e9 ignorada quando o dataStore \u00e9 uma refer\u00eancia de unidade de persist\u00eancia, caso em que a cria\u00e7\u00e3o da tabela \u00e9 determinada pela unidade de persist\u00eancia properties.This configura\u00e7\u00e3o tamb\u00e9m \u00e9 ignorada quando o dataStore \u00e9 o id de um databaseStore,in cuja cria\u00e7\u00e3o da tabela de casos \u00e9 determinada pelo databaseStore configuration.The o padr\u00e3o para esta configura\u00e7\u00e3o \u00e9 tentar criar tables.Disable esta configura\u00e7\u00e3o por motivos de desempenho depois que as tabelas s\u00e3o created.If o usu\u00e1rio do banco de dados n\u00e3o tem autoridade para criar tabelas, theddlGen ferramenta pode ser usada para obter DDL para o administrador do banco de dados executar.
 
dropTables=Eliminar Tabelas
dropTables.desc=Estabelece o comportamento padr\u00e3o de remover tabelas para entidades dos reposit\u00f3rios de dados de Jacarta se o reposit\u00f3rio dataStore atribuir pontos a um DataSource.Esta configura\u00e7\u00e3o \u00e9 ignorada quando o dataStore \u00e9 uma refer\u00eancia de unidade de persist\u00eancia, caso em que a remo\u00e7\u00e3o da tabela \u00e9 determinada pela unidade de persist\u00eancia properties.This configura\u00e7\u00e3o tamb\u00e9m \u00e9 ignorada quando o dataStore \u00e9 o id de um databaseStore,in cuja remo\u00e7\u00e3o da tabela de casos \u00e9 determinada pelo databaseStore configuration.The o padr\u00e3o para essa configura\u00e7\u00e3o \u00e9 n\u00e3o remover tabelas.
 
logValues=Valores de registro
logValues.desc=Lista de interfaces de reposit\u00f3rio, m\u00e9todos ou nomes de pacotes completos para os quais registrar dados fornecidos ao repository.Alternatively, o valor * indica registrar valores para todos os m\u00e9todos de todos repositories.The o padr\u00e3o \u00e9 nunca registrar valores. Essa configura\u00e7\u00e3o oferece suporte \u00e0 aceita\u00e7\u00e3o de cada reposit\u00f3rio, m\u00e9todo de reposit\u00f3rio ou pacote.
