data=Built-in Jakarta Data Provider
data.desc=Configures the built-in Jakarta Data provider

createTables=Create tables
createTables.desc=Establishes the default behavior of whether to\
 attempt to create tables for entities of Jakarta Data repositories\
 if the repository dataStore attribute points to a DataSource.\
 This setting is ignored when the dataStore is a persistence unit reference,\
 in which case table creation is determined by persistence unit properties.\
 This setting is also ignored when the dataStore is the id of a databaseStore,\
 in which case table creation is determined by the databaseStore configuration.\
 The default for this setting is to attempt to create tables.\
 Disable this setting for performance reasons after the tables are created.\
 If the database user does not have authority to create tables, the\
 ddlGen tool can be used to obtain DDL for the database administrator to run.
 
dropTables=Drop tables
dropTables.desc=Establishes the default behavior of whether to\
 remove tables for entities of Jakarta Data repositories\
 if the repository dataStore attribute points to a DataSource.\
 This setting is ignored when the dataStore is a persistence unit reference,\
 in which case table removal is determined by persistence unit properties.\
 This setting is also ignored when the dataStore is the id of a databaseStore,\
 in which case table removal is determined by the databaseStore configuration.\
 The default for this setting is to not remove tables.
 
logValues=Log values
logValues.desc=List of fully qualified repository interface, method, or\
 package names for which to log data that is supplied to the repository.\
 The default is to never log values. This setting supports opting in for each\
 repository, repository method, or package.
