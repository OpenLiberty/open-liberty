data=Proveedor de datos integrado de Yakarta
data.desc=Configura el proveedor de datos de Yakarta integrado

createTables=Crear tablas
createTables.desc=Establece el comportamiento predeterminado de intentar crear tablas para entidades de los repositorios de datos de Yakarta si el repositorio dataStore atributo apunta a un DataSource.Esta configuraci\u00f3n se ignora cuando el dataStore es una referencia de unidad de persistencia, en cuyo caso la creaci\u00f3n de la tabla est\u00e1 determinada por la unidad de persistencia properties.This La configuraci\u00f3n tambi\u00e9n se ignora cuando dataStore es la identificaci\u00f3n de un databaseStore,in cuyo caso la creaci\u00f3n de la tabla est\u00e1 determinada por el databaseStore configuration.The El valor predeterminado para esta configuraci\u00f3n es intentar crear tables.Disable esta configuraci\u00f3n por razones de rendimiento despu\u00e9s de que las tablas created.If el usuario de la base de datos no tiene autoridad para crear tablas, theddlGen La herramienta se puede utilizar para obtener DDL para que lo ejecute el administrador de la base de datos.
 
dropTables=Eliminar tablas
dropTables.desc=Establece el comportamiento predeterminado de eliminar tablas para entidades de los repositorios de datos de Yakarta si el repositorio dataStore atributo apunta a un DataSource.Esta configuraci\u00f3n se ignora cuando el dataStore es una referencia de unidad de persistencia, en cuyo caso la eliminaci\u00f3n de la tabla est\u00e1 determinada por la unidad de persistencia properties.This La configuraci\u00f3n tambi\u00e9n se ignora cuando dataStore es la identificaci\u00f3n de un databaseStore,in cuyo caso la eliminaci\u00f3n de la tabla est\u00e1 determinada por el databaseStore configuration.The El valor predeterminado para esta configuraci\u00f3n es no eliminar tablas.
 
logValues=Valores de registro
logValues.desc=Lista de nombres de paquetes, m\u00e9todos o interfaces de repositorio completos para los cuales registrar los datos que se suministran al repository.Alternatively, el valor * indica registrar valores para todos los m\u00e9todos de todos repositories.The El valor predeterminado es nunca registrar valores. Esta configuraci\u00f3n admite la suscripci\u00f3n voluntaria para cada repositorio, m\u00e9todo de repositorio o paquete.
