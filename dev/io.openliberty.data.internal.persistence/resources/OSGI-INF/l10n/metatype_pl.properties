data=Wbudowany dostawca danych w D\u017cakarcie
data.desc=Konfiguruje wbudowanego dostawc\u0119 danych Jakarta

createTables=Utw\u00f3rz tabele
createTables.desc=Ustala domy\u015blne zachowanie polegaj\u0105ce na pr\u00f3bie utworzenia tabel dla encji z repozytori\u00f3w danych Jakarta, je\u015bli repozytorium dataStore atrybut wskazuje na a DataSource.To ustawienie jest ignorowane, gdy dataStore jest odniesieniem do jednostki trwa\u0142o\u015bci, w kt\u00f3rym to przypadku tworzenie tabeli jest okre\u015blane przez jednostk\u0119 trwa\u0142o\u015bci properties.This ustawienie jest r\u00f3wnie\u017c ignorowane, gdy dataStore jest identyfikatorem databaseStore,in kt\u00f3re tworzenie tabeli przypadk\u00f3w jest okre\u015blane przez databaseStore configuration.The warto\u015bci\u0105 domy\u015bln\u0105 dla tego ustawienia jest pr\u00f3ba utworzenia tables.Disable to ustawienie ze wzgl\u0119du na wydajno\u015b\u0107 po umieszczeniu tabel created.If u\u017cytkownik bazy danych nie ma uprawnie\u0144 do tworzenia tabel, theddlGen narz\u0119dzia mo\u017cna u\u017cy\u0107 do uzyskania kodu DDL do uruchomienia przez administratora baz\
    y danych.
 
dropTables=Usuwanie tabel
dropTables.desc=Ustala domy\u015blne zachowanie polegaj\u0105ce na usuwaniu tabel dla jednostek z repozytori\u00f3w danych Jakarta z repozytorium dataStore atrybut wskazuje na a DataSource.To ustawienie jest ignorowane, gdy dataStore jest odniesieniem do jednostki trwa\u0142o\u015bci, w kt\u00f3rym to przypadku usuni\u0119cie tabeli jest okre\u015blane przez jednostk\u0119 trwa\u0142o\u015bci properties.This ustawienie jest r\u00f3wnie\u017c ignorowane, gdy dataStore jest identyfikatorem databaseStore,in kt\u00f3re usuni\u0119cie tabeli przypadk\u00f3w jest okre\u015blane przez databaseStore configuration.The domy\u015blnie dla tego ustawienia nie jest usuwane tabele.
 
logValues=Rejestruj warto\u015bci
logValues.desc=Lista w pe\u0142ni kwalifikowanych interfejs\u00f3w repozytorium, metod lub nazw pakiet\u00f3w, dla kt\u00f3rych maj\u0105 by\u0107 rejestrowane dane dostarczane do repository.Alternatively, warto\u015b\u0107 * wskazuje, aby rejestrowa\u0107 warto\u015bci dla wszystkich metod repositories.The warto\u015bci\u0105 domy\u015bln\u0105 jest nigdy nie rejestrowanie warto\u015bci. To ustawienie obs\u0142uguje wyra\u017canie zgody na ka\u017cde repozytorium, metod\u0119 repozytorium lub pakiet.
