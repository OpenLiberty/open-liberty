data=Fournisseur de donn\u00e9es Jakarta int\u00e9gr\u00e9
data.desc=Configure le fournisseur de donn\u00e9es Jakarta int\u00e9gr\u00e9

createTables=Cr\u00e9ation de tables
createTables.desc=\u00c9tablit le comportement par d\u00e9faut pour tenter de cr\u00e9er des tables pour les entit\u00e9s des r\u00e9f\u00e9rentiels de donn\u00e9es Jakarta si le r\u00e9f\u00e9rentiel dataStore l'attribut pointe vers un DataSource.Ce param\u00e8tre est ignor\u00e9 lorsque le dataStore est une r\u00e9f\u00e9rence d'unit\u00e9 de persistance, auquel cas la cr\u00e9ation de table est d\u00e9termin\u00e9e par l'unit\u00e9 de persistance properties.This Le param\u00e8tre est \u00e9galement ignor\u00e9 lorsque le dataStore est l'identifiant d'un databaseStore,in auquel cas la cr\u00e9ation de la table est d\u00e9termin\u00e9e par le databaseStore configuration.The par d\u00e9faut, ce param\u00e8tre consiste \u00e0 tenter de cr\u00e9er tables.Disable ce param\u00e8tre pour des raisons de performances apr\u00e8s que les tables sont created.If l'utilisateur de la base de donn\u00e9es n'a pas le droit de cr\u00e9er des tables, theddlGen L'outil peut \u00eatre utilis\u00e9 pour \
    obtenir du DDL que l'administrateur de base de donn\u00e9es pourra ex\u00e9cuter.
 
dropTables=Suppression de tables
dropTables.desc=\u00c9tablit le comportement par d\u00e9faut pour supprimer ou non les tables des entit\u00e9s des r\u00e9f\u00e9rentiels de donn\u00e9es Jakarta si le r\u00e9f\u00e9rentiel dataStore l'attribut pointe vers un DataSource.Ce param\u00e8tre est ignor\u00e9 lorsque le dataStore est une r\u00e9f\u00e9rence d'unit\u00e9 de persistance, auquel cas la suppression de la table est d\u00e9termin\u00e9e par l'unit\u00e9 de persistance properties.This Le param\u00e8tre est \u00e9galement ignor\u00e9 lorsque le dataStore est l'identifiant d'un databaseStore,in auquel cas la suppression de la table est d\u00e9termin\u00e9e par le databaseStore configuration.The par d\u00e9faut, ce param\u00e8tre ne supprime pas les tables.
 
logValues=Valeurs du journal
logValues.desc=Liste des noms d'interface, de m\u00e9thode ou de package de r\u00e9f\u00e9rentiel pleinement qualifi\u00e9s pour lesquels enregistrer les donn\u00e9es fournies au repository.Alternatively, la valeur * indique qu'il faut enregistrer les valeurs de toutes les m\u00e9thodes de toutes repositories.The la valeur par d\u00e9faut est de ne jamais enregistrer les valeurs. Ce param\u00e8tre prend en charge l'adh\u00e9sion pour chaque r\u00e9f\u00e9rentiel, m\u00e9thode de r\u00e9f\u00e9rentiel ou package.
