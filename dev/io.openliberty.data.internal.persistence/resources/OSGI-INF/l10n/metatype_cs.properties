data=Vestav\u011bn\u00fd poskytovatel dat v Jakart\u011b
data.desc=Konfiguruje vestav\u011bn\u00e9ho poskytovatele dat Jakarta

createTables=Vytvo\u0159it tabulky
createTables.desc=Stanov\u00ed v\u00fdchoz\u00ed chov\u00e1n\u00ed, zda se pokusit vytvo\u0159it tabulky pro entity \u00falo\u017ei\u0161\u0165 dat Jakarta, pokud je \u00falo\u017ei\u0161t\u011b dataStore atribut ukazuje na a DataSource.Toto nastaven\u00ed je ignorov\u00e1no, kdy\u017e je dataStore je odkaz na jednotku perzistence, v takov\u00e9m p\u0159\u00edpad\u011b je vytvo\u0159en\u00ed tabulky ur\u010deno jednotkou perzistence properties.This nastaven\u00ed je tak\u00e9 ignorov\u00e1no, kdy\u017e je dataStore je id a databaseStore,in kter\u00e1 p\u0159\u00edpadov\u00e1 tabulka je ur\u010dena databaseStore configuration.The v\u00fdchoz\u00ed nastaven\u00ed pro toto nastaven\u00ed je pokus o vytvo\u0159en\u00ed tables.Disable toto nastaven\u00ed z d\u016fvod\u016f v\u00fdkonu za tabulkami created.If u\u017eivatel datab\u00e1ze nem\u00e1 opr\u00e1vn\u011bn\u00ed vytv\u00e1\u0159et tabulky, theddlGen n\u00e1stroj lze pou\u017e\u00edt k z\u00edsk\u00e1n\u00ed DDL, kter\u00e9 m\u016f\u017e\
    e spr\u00e1vce datab\u00e1ze spustit.
 
dropTables=Ru\u0161en\u00ed tabulek
dropTables.desc=Nastavuje v\u00fdchoz\u00ed chov\u00e1n\u00ed, zda se maj\u00ed odstranit tabulky pro entity \u00falo\u017ei\u0161\u0165 dat Jakarta, pokud je \u00falo\u017ei\u0161t\u011b dataStore atribut ukazuje na a DataSource.Toto nastaven\u00ed je ignorov\u00e1no, kdy\u017e je dataStore je odkaz na jednotku perzistence, v takov\u00e9m p\u0159\u00edpad\u011b je odstran\u011bn\u00ed tabulky ur\u010deno jednotkou perzistence properties.This nastaven\u00ed je tak\u00e9 ignorov\u00e1no, kdy\u017e je dataStore je id a databaseStore,in kter\u00fd p\u0159\u00edpad tabulky odstran\u011bn\u00ed je ur\u010deno databaseStore configuration.The v\u00fdchoz\u00ed pro toto nastaven\u00ed je neodstranit tabulky.
 
logValues=Log hodnoty
logValues.desc=Seznam pln\u011b kvalifikovan\u00fdch n\u00e1zv\u016f rozhran\u00ed \u00falo\u017ei\u0161t\u011b, metod nebo bal\u00ed\u010dk\u016f, pro kter\u00e9 se maj\u00ed protokolovat data dod\u00e1van\u00e1 do repository.Alternatively, hodnota * ozna\u010duje protokolov\u00e1n\u00ed hodnot pro v\u0161echny metody repositories.The v\u00fdchoz\u00ed hodnota je nikdy protokolovat hodnoty. Toto nastaven\u00ed podporuje p\u0159ihl\u00e1\u0161en\u00ed pro ka\u017ed\u00e9 \u00falo\u017ei\u0161t\u011b, metodu \u00falo\u017ei\u0161t\u011b nebo bal\u00ed\u010dek.
