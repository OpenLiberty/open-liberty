#CMVCPATHNAME io.openliberty.data.internal.persistence/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

data=Fornitore di dati Jakarta integrato
data.desc=Configura il provider Jakarta Data integrato

createTables=Crea tabelle
createTables.desc=Stabilisce il comportamento predefinito se tentare di creare tabelle per le entit\u00e0 dei repository Jakarta Data nel repository dataStore l'attributo punta a a DataSource.Questa impostazione viene ignorata quando dataStore \u00e8 un riferimento all'unit\u00e0 di persistenza, nel qual caso la creazione della tabella \u00e8 determinata dall'unit\u00e0 di persistenza properties.This l'impostazione viene ignorata anche quando il file dataStore \u00e8 l'id di a databaseStore,in quale creazione della tabella dei casi \u00e8 determinata da databaseStore configuration.The l'impostazione predefinita per questa impostazione \u00e8 tentare di creare tables.Disable questa impostazione per motivi di prestazioni dopo che le tabelle sono created.If l'utente del database non ha l'autorit\u00e0 per creare tabelle, theddlGen lo strumento pu\u00f2 essere utilizzato per ottenere DDL da eseguire per l'amministratore del database.
 
dropTables=Elimina tabelle
dropTables.desc=Stabilisce il comportamento predefinito se rimuovere le tabelle per le entit\u00e0 dei repository Jakarta Data dal repository dataStore l'attributo punta a a DataSource.Questa impostazione viene ignorata quando dataStore \u00e8 un riferimento all'unit\u00e0 di persistenza, nel qual caso la rimozione della tabella \u00e8 determinata dall'unit\u00e0 di persistenza properties.This l'impostazione viene ignorata anche quando il file dataStore \u00e8 l'id di a databaseStore,in quale caso la rimozione della tabella \u00e8 determinata da databaseStore configuration.The l'impostazione predefinita per questa impostazione \u00e8 non rimuovere le tabelle.
 
logValues=Registrare i valori
logValues.desc=Elenco di nomi di interfaccia, metodo o pacchetto del repository completo per cui registrare i dati forniti a repository.Alternatively, il valore * indica di registrare i valori per tutti i metodi ofall repositories.The l'impostazione predefinita \u00e8 di non registrare mai i valori. Questa impostazione supporta l'adesione esplicita per ogni repository, metodo di repository o pacchetto.
