data=Be\u00e9p\u00edtett Jakarta adatszolg\u00e1ltat\u00f3
data.desc=Konfigur\u00e1lja a be\u00e9p\u00edtett Jakarta adatszolg\u00e1ltat\u00f3t

createTables=T\u00e1bl\u00e1zatok l\u00e9trehoz\u00e1sa
createTables.desc=Megadja az alap\u00e9rtelmezett viselked\u00e9st, hogy megk\u00eds\u00e9reljen-e t\u00e1bl\u00e1kat l\u00e9trehozni a jakartai adatt\u00e1rak entit\u00e1saihoz, ha a lerakat dataStore pontokat tulajdon\u00edtanak a DataSource.Ezt a be\u00e1ll\u00edt\u00e1st a rendszer figyelmen k\u00edv\u00fcl hagyja, ha a dataStore a perzisztencia egys\u00e9g hivatkoz\u00e1sa, ebben az esetben a t\u00e1bla l\u00e9trehoz\u00e1s\u00e1t a perzisztencia egys\u00e9g hat\u00e1rozza meg properties.This be\u00e1ll\u00edt\u00e1st is figyelmen k\u00edv\u00fcl hagyja, ha a dataStore az a azonos\u00edt\u00f3ja databaseStore,in melyik esett\u00e1bla l\u00e9trehoz\u00e1s\u00e1t hat\u00e1rozza meg az databaseStore configuration.The ennek a be\u00e1ll\u00edt\u00e1snak az alap\u00e9rtelmezett be\u00e1ll\u00edt\u00e1sa a l\u00e9trehoz\u00e1si k\u00eds\u00e9rlet tables.Disable ezt a be\u00e1ll\u00edt\u00e1st teljes\u00edtm\u00e9ny okokb\u00f3l a t\u00e1bl\u00e1zatok ut\u00e1n created.If az adatb\u00e1\
    zis-felhaszn\u00e1l\u00f3nak nincs jogosults\u00e1ga t\u00e1bl\u00e1k l\u00e9trehoz\u00e1s\u00e1ra, theddlGen eszk\u00f6z haszn\u00e1lhat\u00f3 DDL beszerz\u00e9s\u00e9re az adatb\u00e1zis-adminisztr\u00e1tor sz\u00e1m\u00e1ra.
 
dropTables=T\u00e1bl\u00e1k megsz\u00fcntet\u00e9se
dropTables.desc=Meg\u00e1llap\u00edtja az alap\u00e9rtelmezett viselked\u00e9st, hogy el kell-e t\u00e1vol\u00edtani a t\u00e1bl\u00e1kat a Jakarta adatt\u00e1rak entit\u00e1saihoz, ha a lerakat dataStore pontokat tulajdon\u00edtanak a DataSource.Ezt a be\u00e1ll\u00edt\u00e1st a rendszer figyelmen k\u00edv\u00fcl hagyja, ha a dataStore a perzisztencia egys\u00e9g hivatkoz\u00e1sa, ebben az esetben a t\u00e1bla elt\u00e1vol\u00edt\u00e1s\u00e1t a perzisztencia egys\u00e9g hat\u00e1rozza meg properties.This be\u00e1ll\u00edt\u00e1st is figyelmen k\u00edv\u00fcl hagyja, ha a dataStore az a azonos\u00edt\u00f3ja databaseStore,in melyik esett\u00e1bla elt\u00e1vol\u00edt\u00e1s\u00e1t hat\u00e1rozza meg az databaseStore configuration.The ennek a be\u00e1ll\u00edt\u00e1snak az alap\u00e9rtelmez\u00e9se az, hogy nem t\u00e1vol\u00edt el t\u00e1bl\u00e1kat.
 
logValues=Log \u00e9rt\u00e9kek
logValues.desc=Azon teljesen min\u0151s\u00edtett t\u00e1rol\u00f3fel\u00fcletek, met\u00f3dusok vagy csomagnevek list\u00e1ja, amelyekhez napl\u00f3zni kell a repository.Alternatively, a * \u00e9rt\u00e9k azt jelzi, hogy az \u00f6sszes met\u00f3dushoz napl\u00f3zz\u00e1k az \u00e9rt\u00e9keket repositories.The alap\u00e9rtelmez\u00e9s szerint soha nem napl\u00f3zza az \u00e9rt\u00e9keket. Ez a be\u00e1ll\u00edt\u00e1s t\u00e1mogatja az egyes t\u00e1rol\u00f3k, lerakatm\u00f3dszerek vagy csomagok enged\u00e9lyez\u00e9s\u00e9t.
