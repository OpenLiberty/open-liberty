plugins {
  id "net.ossindex.audit" version "0.3.8-beta"
}

audit {
    failOnError = false
}

dependencies {
  requiredLibs project(':com.ibm.ws.threading')
}

task copyFeatureBundle(type: Copy) {
  from buildDir
  into new File(autoFvtDir, 'lib/LibertyFATTestFiles/bundles')
  include 'test.policyexecutor.bundle_fat.jar'
}

autoFVT {
  dependsOn copyFeatureBundle
}
