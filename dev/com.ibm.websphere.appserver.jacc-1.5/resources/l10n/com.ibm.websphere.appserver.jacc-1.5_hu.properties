description=Ez a szolg\u00e1ltat\u00e1s enged\u00e9lyezi a Java Authorization Contract for Containers (JACC) 1.5 v\u00e1ltozat t\u00e1mogat\u00e1s\u00e1t. A jacc-1.5 szolg\u00e1ltat\u00e1s kiszolg\u00e1l\u00f3ra val\u00f3 felv\u00e9tele \u00e9rdek\u00e9ben hozz\u00e1 kell adnia a harmadik f\u00e9lt\u0151l sz\u00e1rmaz\u00f3 JACC szolg\u00e1ltat\u00f3t, amely nem r\u00e9sze a WebSphere Application Server Liberty Profile k\u00f6rnyezetnek.
