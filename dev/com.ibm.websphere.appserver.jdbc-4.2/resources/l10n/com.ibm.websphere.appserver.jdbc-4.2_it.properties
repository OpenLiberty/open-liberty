description=Questa funzione consente alla configurazione delle origini dati di accedere ai database dalle applicazioni. \
Pu\u00f2 essere utilizzato qualunque driver JDBC compatibile con la specifica JDBC 4.2, 4.1, 4.0, 3.0 o 2.x; \u00e8 inclusa la configurazione personalizzata di molti provider specifici. \
Viene fornito anche un pool di connessioni ad alte prestazioni.
