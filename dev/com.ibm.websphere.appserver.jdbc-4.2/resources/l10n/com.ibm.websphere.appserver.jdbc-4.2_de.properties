description=Dieses Feature erm\u00f6glicht der DataSources-Konfiguration, \u00fcber Anwendungen auf Datenbanken zuzugreifen. \
Es k\u00f6nnen alle JDBC-Treiber verwendet werden, der mit der Spezifikation JDBC 4.2, 4.1, 4.0, 3.0 oder 2.x kompatibel sind. Angepasste Konfigurationen vieler spezieller Anbieter sind enthalten. \
Verbindungspooling mit hoher Leistung wird ebenfalls unterst\u00fctzt.
