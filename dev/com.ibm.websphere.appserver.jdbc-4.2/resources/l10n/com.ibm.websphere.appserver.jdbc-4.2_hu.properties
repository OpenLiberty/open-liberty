description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi az adatforr\u00e1sok konfigur\u00e1ci\u00f3j\u00e1t, hogy az adatb\u00e1zisokat az alkalmaz\u00e1sokb\u00f3l \u00e9rj\u00e9k el. \
A JDBC 4.2, 4.1, 4.0, 3.0 vagy 2.x specifik\u00e1ci\u00f3nak megfelel\u0151 b\u00e1rmely JDBC illeszt\u0151program haszn\u00e1lhat\u00f3; sok szolg\u00e1ltat\u00f3 egy\u00e9ni konfigur\u00e1ci\u00f3j\u00e1t tartalmazza a szolg\u00e1ltat\u00e1s. \
A nagyteljes\u00edtm\u00e9ny\u0171 kapcsolatt\u00e1raz\u00e1s szint\u00e9n biztos\u00edtott.
