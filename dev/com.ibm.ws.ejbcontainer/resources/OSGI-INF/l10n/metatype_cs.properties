# EJB Container

ejbContainer=Kontejner EJB
ejbContainer.desc=Definuje chov\u00e1n\u00ed kontejneru EJB. 

poolCleanupInterval=Interval vy\u010di\u0161t\u011bn\u00ed fondu
poolCleanupInterval.desc=Interval mezi odebr\u00e1n\u00edm nepou\u017e\u00edvan\u00fdch instanc\u00ed objekt\u016f typu bean. Toto nastaven\u00ed plat\u00ed pouze pro objekty typu session bean a message-driven bean bez stavu.

cacheSize=Velikost mezipam\u011bti
cacheSize.desc=Po\u010det instanc\u00ed objekt\u016f typu stateful session bean, kter\u00e9 by m\u011bly b\u00fdt ulo\u017eeny do mezipam\u011bti.

cacheCleanupInterval=Interval vy\u010di\u0161t\u011bn\u00ed mezipam\u011bti
cacheCleanupInterval.desc=Interval mezi pasivac\u00ed nepou\u017e\u00edvan\u00fdch instanc\u00ed objekt\u016f typu stateful session bean p\u0159i p\u0159ekro\u010den\u00ed velikosti.

startEJBsAtAppStart=Spustit EJB p\u0159i spu\u0161t\u011bn\u00ed aplikace
startEJBsAtAppStart.desc=Ur\u010duje, kdy se budou inicializovat typy EJB. \
Je-li tato vlastnost nastavena na hodnotu true, budou se typy EJB inicializovat p\u0159i prvn\u00edm spu\u0161t\u011bn\u00ed aplikac\u00ed. \
Je-li tato vlastnost nastavena na hodnotu false, budou se typy EJB inicializovat v okam\u017eiku, kdy se dan\u00fd typ EJB bude v aplikaci poprv\u00e9 pou\u017e\u00edvat. \
Nen\u00ed-li tato vlastnost nastavena, bude se chov\u00e1n\u00ed ur\u010dovat pro ka\u017ed\u00fd jeden objekt typu bean z atributu start-at-app-start v souboru ibm-ejb-jar-ext.xml. \
Toto nastaven\u00ed neplat\u00ed ani pro objekty typu message-driven bean, ani pro objekty typu startup singleton bean. \
Objekty typu message-driven a startup singleton bean se v\u017edy inicializuj\u00ed p\u0159i spu\u0161t\u011bn\u00ed aplikac\u00ed.

asynchronous=Asynchronn\u00ed metody EJB
asynchronous.desc=Definuje chov\u00e1n\u00ed asynchronn\u00edch metod EJB.

timerService=Slu\u017eba \u010dasova\u010de EJB
timerService.desc=Definuje chov\u00e1n\u00ed slu\u017eby \u010dasova\u010de EJB.

#Do not translate "ejblocal:", "local:", "ibm-ejb-jar-bnd.xml", "ibm-ejb-jar-bnd.xmi", "server.xml", or "JNDI"
bindToServerRoot=Propojit objekty enterprise bean na obor n\u00e1zv\u016f ko\u0159enov\u00e9ho adres\u00e1\u0159e serveru pomoc\u00ed v\u00fdchoz\u00edch nebo vlastn\u00edch n\u00e1zv\u016f rozhran\u00ed JNDI
bindToServerRoot.desc=Tato vlastnost konfiguruje, zda jsou k dispozici objekty enterprise bean pro vyhled\u00e1v\u00e1n\u00ed v oborech n\u00e1zv\u016f ko\u0159enov\u00e9ho adres\u00e1\u0159e serveru, ejblocal: a local:. \
Pou\u017e\u00edvaj\u00ed se v\u00fdchoz\u00ed n\u00e1zvy JNDI, pokud nejsou nakonfigurov\u00e1ny vlastn\u00ed n\u00e1zvy JNDI, v souboru ibm-ejb-jar-bnd.xml, ibm-ejb-jar-bnd.xmi nebo server.xml.

#Do not translate "java:global", "java:app", "java:module", or "JNDI"
bindToJavaGlobal=Propojit objekty enterprise bean s kontextem v oboru java: pomoc\u00ed specifikace definovan\u00fdch n\u00e1zv\u016f rozhran\u00ed JNDI
bindToJavaGlobal.desc=Tato vlastnost konfiguruje, zda jsou k dispozici objekty enterprise bean pro vyhled\u00e1v\u00e1n\u00ed v oborech n\u00e1zv\u016f ko\u0159enov\u00e9ho adres\u00e1\u0159e serveru, java:app: a java:module:. \
Jsou pou\u017eity n\u00e1zvy rozhran\u00ed JNDI, kter\u00e9 jsou definov\u00e1ny ve specifikaci objektu enterprise bean.

#Do not translate "ejblocal:", "local:", or "JNDI"
disableShortDefaultBindings=Zak\u00e1zat vazbu objekt\u016f enterprise bean pomoc\u00ed rozhran\u00ed jako n\u00e1zev rozhran\u00ed JNDI
disableShortDefaultBindings.desc=Tato vlastnost konfiguruje, zda jsou objekty enterprise bean k dispozici pro vyhled\u00e1v\u00e1n\u00ed v oborech n\u00e1zv\u016f ko\u0159enov\u00e9ho adres\u00e1\u0159e serveru, ejblocal: a local: prost\u0159ednictv\u00edm v\u00fdchoz\u00edch n\u00e1zv\u016f rozhran\u00ed JNDI ve zkr\u00e1cen\u00e9 form\u011b. \
V\u00fdchoz\u00ed n\u00e1zev rozhran\u00ed JNDI ve zkr\u00e1cen\u00e9 form\u011b je n\u00e1zev rozhran\u00ed objektu enterprise bean. \
Hodnota je bu\u010f ':' odd\u011blovan\u00fd seznam aplikac\u00ed k zak\u00e1z\u00e1n\u00ed zkr\u00e1cen\u00fdch v\u00fdchoz\u00edch vazeb pro objekty enterprise bean v dan\u00e9 aplikaci, nebo znak '*' k jejich zak\u00e1z\u00e1n\u00ed pro v\u0161echny objekty enterprise bean.

#Do not translate "ibm-ejb-jar-bnd.xml" or "ibm-ejb-jar-bnd.xmi"
ignoreDuplicateEJBBindings=Ignorovat duplicitn\u00ed prvky vazby objektu enterprise bean
ignoreDuplicateEJBBindings.desc=Tato vlastnost konfiguruje, zda budou duplicitn\u00ed prvky vazby objektu enterprise bean v souborech ibm-ejb-jar-bnd.xml nebo ibm-ejb-jar-bnd.xmi ignorov\u00e1ny. \
Pokud jsou duplicitn\u00ed prvky ignorov\u00e1ny, pou\u017eije se pouze prvn\u00ed prvek. \
Jinak se slou\u010d\u00ed duplicitn\u00ed prvky pro stejn\u00fd objekt typu bean.

#Do not translate "JNDI"
customBindings.onError=Akce, kter\u00e1 se m\u00e1 prov\u00e9st p\u0159i chyb\u011b vlastn\u00edch vazeb
customBindings.onError.desc=Tato vlastnost ur\u010duje akci, kter\u00e1 se m\u00e1 prov\u00e9st jako odpov\u011b\u010f na chyby konfigurace.\
Pokud je nap\u0159\u00edklad nakonfigurov\u00e1no v\u00edce objekt\u016f enterprise bean se stejn\u00fdm vlastn\u00edm n\u00e1zvem JNDI, pak vlastnost customBindingsOnError ur\u010duje, zda dojde k selh\u00e1n\u00ed, vygeneruje varov\u00e1n\u00ed nebo se budou duplicitn\u00ed vazby ignorovat.
customBindings.onError.warn=Vydat varov\u00e1n\u00ed pro chybnou konfiguraci.
customBindings.onError.fail=Spu\u0161t\u011bn\u00ed aplikace se nezda\u0159\u00ed, je-li zji\u0161t\u011bna nespr\u00e1vn\u00e1 konfigurace.
customBindings.onError.ignore=Ignorujte nespr\u00e1vnou konfiguraci.
