# EJB Container

ejbContainer=Kontejner EJB
ejbContainer.desc=Definuje chov\u00e1n\u00ed kontejneru EJB. 

poolCleanupInterval=Interval vy\u010di\u0161t\u011bn\u00ed fondu
poolCleanupInterval.desc=Interval mezi odebr\u00e1n\u00edm nepou\u017e\u00edvan\u00fdch instanc\u00ed objekt\u016f typu bean. Toto nastaven\u00ed plat\u00ed pouze pro objekty typu session bean a message-driven bean bez stavu.

cacheSize=Velikost mezipam\u011bti
cacheSize.desc=Po\u010det instanc\u00ed objekt\u016f typu stateful session bean, kter\u00e9 by m\u011bly b\u00fdt ulo\u017eeny do mezipam\u011bti.

cacheCleanupInterval=Interval vy\u010di\u0161t\u011bn\u00ed mezipam\u011bti
cacheCleanupInterval.desc=Interval mezi pasivac\u00ed nepou\u017e\u00edvan\u00fdch instanc\u00ed objekt\u016f typu stateful session bean p\u0159i p\u0159ekro\u010den\u00ed velikosti.

startEJBsAtAppStart=Spustit EJB p\u0159i spu\u0161t\u011bn\u00ed aplikace
startEJBsAtAppStart.desc=Ur\u010duje, kdy se budou inicializovat typy EJB. \
Je-li tato vlastnost nastavena na hodnotu true, budou se typy EJB inicializovat p\u0159i prvn\u00edm spu\u0161t\u011bn\u00ed aplikac\u00ed. \
Je-li tato vlastnost nastavena na hodnotu false, budou se typy EJB inicializovat v okam\u017eiku, kdy se dan\u00fd typ EJB bude v aplikaci poprv\u00e9 pou\u017e\u00edvat. \
Nen\u00ed-li tato vlastnost nastavena, bude se chov\u00e1n\u00ed ur\u010dovat pro ka\u017ed\u00fd jeden objekt typu bean z atributu start-at-app-start v souboru ibm-ejb-jar-ext.xml. \
Toto nastaven\u00ed neplat\u00ed ani pro objekty typu message-driven bean, ani pro objekty typu startup singleton bean. \
Objekty typu message-driven a startup singleton bean se v\u017edy inicializuj\u00ed p\u0159i spu\u0161t\u011bn\u00ed aplikac\u00ed.

asynchronous=Asynchronn\u00ed metody EJB
asynchronous.desc=Definuje chov\u00e1n\u00ed asynchronn\u00edch metod EJB.

timerService=Slu\u017eba \u010dasova\u010de EJB
timerService.desc=Definuje chov\u00e1n\u00ed slu\u017eby \u010dasova\u010de EJB.
