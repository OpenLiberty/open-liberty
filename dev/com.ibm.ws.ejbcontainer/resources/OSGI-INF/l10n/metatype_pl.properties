# EJB Container

ejbContainer=Kontener EJB
ejbContainer.desc=Definiuje zachowanie kontenera EJB. 

poolCleanupInterval=Odst\u0119p czasu mi\u0119dzy operacjami czyszczenia puli
poolCleanupInterval.desc=Czas mi\u0119dzy usuni\u0119ciami nieu\u017cywanych instancji komponentu bean.  To ustawienie ma zastosowanie tylko do sesji bezstanowej i komponent\u00f3w bean sterowanych komunikatami.

cacheSize=Wielko\u015b\u0107 pami\u0119ci podr\u0119cznej
cacheSize.desc=Liczba instancji stanowego komponentu bean sesji, kt\u00f3re maj\u0105 by\u0107 buforowane w pami\u0119ci.

cacheCleanupInterval=Odst\u0119p czasu mi\u0119dzy operacjami czyszczenia pami\u0119ci podr\u0119cznej
cacheCleanupInterval.desc=Odst\u0119p czasu mi\u0119dzy dezaktywowaniami nieu\u017cywanych instancji stanowego komponentu bean sesji, gdy wielko\u015b\u0107 zostanie przekroczona.

startEJBsAtAppStart=Uruchom komponenty EJB przy uruchamianiu aplikacji
startEJBsAtAppStart.desc=Okre\u015bla moment inicjowania typ\u00f3w EJB. \
Je\u015bli ta w\u0142a\u015bciwo\u015b\u0107 jest ustawiona na warto\u015b\u0107 true, typy EJB s\u0105 inicjowane w momencie uruchomienia aplikacji po raz pierwszy. \
Je\u015bli ta w\u0142a\u015bciwo\u015b\u0107 jest ustawiona na warto\u015b\u0107 false, typy komponent\u00f3w EJB s\u0105 inicjowane w chwili, gdy typ EJB jest u\u017cywany przez aplikacj\u0119 po raz pierwszy. \
Je\u015bli ta w\u0142a\u015bciwo\u015b\u0107 nie jest ustawiona, zachowanie jest okre\u015blane dla poszczeg\u00f3lnych komponent\u00f3w bean na podstawie atrybutu start-at-app-start w pliku ibm-ejb-jar-ext.xml. \
To ustawienie nie ma zastosowania do komponent\u00f3w bean sterowanych komunikatami lub pojedynczych komponent\u00f3w bean uruchamiania. \
Komponenty bean sterowane komunikatami i pojedyncze komponenty bean uruchamiania s\u0105 zawsze inicjowane w momencie uruchamiania aplikacji.

asynchronous=Metody asynchroniczne komponent\u00f3w EJB
asynchronous.desc=Definiuje zachowanie metod asynchronicznych komponent\u00f3w EJB.

timerService=Us\u0142uga licznika czasu EJB
timerService.desc=Definiuje zachowanie us\u0142ugi licznika czasu EJB.

#Do not translate "ejblocal:", "local:", "ibm-ejb-jar-bnd.xml", "ibm-ejb-jar-bnd.xmi", "server.xml", or "JNDI"
bindToServerRoot=Powi\u0105\u017c komponenty EJB z przestrzeni\u0105 nazw katalogu g\u0142\u00f3wnego serwera za pomoc\u0105 domy\u015blnych lub niestandardowych nazw JNDI
bindToServerRoot.desc=Ta w\u0142a\u015bciwo\u015b\u0107 okre\u015bla, czy komponenty EJB s\u0105 dost\u0119pne do wyszukiwania w przestrzeniach nazw katalogu g\u0142\u00f3wnego serwera, ejblocal: i local:. \
U\u017cywane s\u0105 domy\u015blne nazwy JNDI, chyba \u017ce w pliku ibm-ejb-jar-bnd.xml, ibm-ejb-jar-bnd.xmi lub server.xml skonfigurowano niestandardowe nazwy JNDI.

#Do not translate "java:global", "java:app", "java:module", or "JNDI"
bindToJavaGlobal=Powi\u0105\u017c komponenty EJB z kontekstami w przestrzeni nazw java: za pomoc\u0105 nazw JNDI zdefiniowanych w specyfikacji
bindToJavaGlobal.desc=Ta w\u0142a\u015bciwo\u015b\u0107 okre\u015bla, czy komponenty EJB s\u0105 dost\u0119pne do wyszukiwania w przestrzeniach nazw java:global, java:app i java:module. \
U\u017cywane s\u0105 nazwy JNDI zdefiniowane w specyfikacji komponent\u00f3w EJB.

#Do not translate "ejblocal:", "local:", or "JNDI"
disableShortDefaultBindings=Wy\u0142\u0105cz powi\u0105zanie komponent\u00f3w EJB za pomoc\u0105 interfejsu jako nazwy JNDI
disableShortDefaultBindings.desc=Ta w\u0142a\u015bciwo\u015b\u0107 okre\u015bla, czy komponenty EJB s\u0105 dost\u0119pne do wyszukiwania w przestrzeniach nazw katalogu g\u0142\u00f3wnego serwera i ejblocal: za pomoc\u0105 domy\u015blnych nazw JNDI w kr\u00f3tkiej postaci. \
Domy\u015bln\u0105 nazw\u0105 JNDI w kr\u00f3tkiej postaci jest nazwa interfejsu komponentu EJB. \
Warto\u015bci\u0105 jest albo lista aplikacji rozdzielonych znakiem ':' w celu wy\u0142\u0105czenia kr\u00f3tkich powi\u0105za\u0144 domy\u015blnych dla komponent\u00f3w EJB w tych aplikacjach, albo '*' w celu wy\u0142\u0105czenia wszystkich komponent\u00f3w EJB.

#Do not translate "ibm-ejb-jar-bnd.xml" or "ibm-ejb-jar-bnd.xmi"
ignoreDuplicateEJBBindings=Ignoruj zduplikowane elementy powi\u0105zania komponentu EJB
ignoreDuplicateEJBBindings.desc=Ta w\u0142a\u015bciwo\u015b\u0107 okre\u015bla, czy zduplikowane elementy powi\u0105zania komponentu EJB w pliku ibm-ejb-jar-bnd.xml lub ibm-ejb-jar-bnd.xmi s\u0105 ignorowane. \
Gdy zduplikowane elementy s\u0105 ignorowane, tylko pierwszy element jest u\u017cywany. \
W przeciwnym razie zduplikowane elementy dla tego samego komponentu EJB s\u0105 scalane.

#Do not translate "JNDI"
customBindings.onError=Dzia\u0142anie do wykonania w przypadku b\u0142\u0119du powi\u0105za\u0144 niestandardowych
customBindings.onError.desc=Ta w\u0142a\u015bciwo\u015b\u0107 okre\u015bla dzia\u0142anie do wykonania w przypadku \
wyst\u0105pienia b\u0142\u0119d\u00f3w konfiguracji. \
Je\u015bli na przyk\u0142ad skonfigurowano wiele komponent\u00f3w EJB o takiej samej niestandardowej nazwie JNDI, w\u0142a\u015bciwo\u015b\u0107 customBindingsOnError okre\u015bla, czy dla zduplikowanych powi\u0105za\u0144 spowodowa\u0107 niepowodzenie, zg\u0142osi\u0107 ostrze\u017cenie, czy te\u017c je zignorowa\u0107.
customBindings.onError.warn=Zg\u0142o\u015b ostrze\u017cenie w przypadku niepoprawnej \
konfiguracji.
customBindings.onError.fail=W przypadku napotkania niepoprawnej konfiguracji uruchomienie aplikacji ko\u0144czy si\u0119 niepowodzeniem.
customBindings.onError.ignore=Ignoruj niepoprawn\u0105 konfiguracj\u0119.
