# EJB Container

ejbContainer=EJB t\u00e1rol\u00f3
ejbContainer.desc=Meghat\u00e1rozza az EJB t\u00e1rol\u00f3 viselked\u00e9s\u00e9t. 

poolCleanupInterval=T\u00e1rol\u00f3 ki\u00fcr\u00edt\u00e9si id\u0151k\u00f6ze
poolCleanupInterval.desc=A haszn\u00e1laton k\u00edv\u00fcli komponensp\u00e9ld\u00e1nyok elt\u00e1vol\u00edt\u00e1s\u00e1nak id\u0151k\u00f6ze.  A be\u00e1ll\u00edt\u00e1s csak az \u00e1llapot n\u00e9lk\u00fcli szekci\u00f3komponensekre \u00e9s az \u00fczenetvez\u00e9relt komponensekre vonatkozik.

cacheSize=Gyors\u00edt\u00f3t\u00e1r m\u00e9rete
cacheSize.desc=A mem\u00f3ri\u00e1ban gyors\u00edt\u00f3t\u00e1razni k\u00edv\u00e1nt \u00e1llapotmeg\u0151rz\u0151 szekci\u00f3komponens-p\u00e9ld\u00e1nyok sz\u00e1ma.

cacheCleanupInterval=Gyors\u00edt\u00f3t\u00e1r takar\u00edt\u00e1si id\u0151k\u00f6z
cacheCleanupInterval.desc=A haszn\u00e1laton k\u00edv\u00fcli \u00e1llapotmeg\u0151rz\u0151 szekci\u00f3komponens-p\u00e9ld\u00e1nyok passziv\u00e1l\u00e1si id\u0151k\u00f6ze a m\u00e9ret t\u00fall\u00e9p\u00e9sekor.

startEJBsAtAppStart=EJB-komponensek ind\u00edt\u00e1sa az alkalmaz\u00e1s indul\u00e1sakor
startEJBsAtAppStart.desc=Megadja, hogy mikor ker\u00fcl sor az EJB-t\u00edpusok inicializ\u00e1l\u00e1s\u00e1ra. \
Ha a tulajdons\u00e1g \u00e9rt\u00e9ke igaz, akkor az EJB-t\u00edpusok az alkalmaz\u00e1sok els\u0151 ind\u00edt\u00e1sakor ker\u00fclnek inicializ\u00e1l\u00e1sra. \
Ha a tulajdons\u00e1g \u00e9rt\u00e9ke hamis, akkor az EJB-t\u00edpusok akkor ker\u00fclnek inicializ\u00e1l\u00e1sra, amikor az adott EJB-t\u00edpust el\u0151sz\u00f6r haszn\u00e1lja valamelyik alkalmaz\u00e1s. \
Ha a tulajdons\u00e1g nincs be\u00e1ll\u00edtva, akkor a viselked\u00e9s komponensenk\u00e9nt ker\u00fcl meg\u00e1llap\u00edt\u00e1sra az ibm-ejb-jar-ext.xml f\u00e1jlban tal\u00e1lhat\u00f3 start-at-app-start attrib\u00fatumb\u00f3l. \
Ez a be\u00e1ll\u00edt\u00e1s \u00fczenetvez\u00e9relt \u00e9s ind\u00edt\u00e1si egyke komponensekre nem vonatkozik. \
Az \u00fczenetvez\u00e9relt \u00e9s ind\u00edt\u00e1si egyke komponensek mindig az alkalmaz\u00e1sok indul\u00e1sakor ker\u00fclnek inicializ\u00e1l\u00e1sra.

asynchronous=EJB aszinkron met\u00f3dusok
asynchronous.desc=Meghat\u00e1rozza az EJB aszinkron met\u00f3dusok viselked\u00e9s\u00e9t.

timerService=EJB id\u0151m\u00e9r\u0151 szolg\u00e1ltat\u00e1s
timerService.desc=Az EJB id\u0151m\u00e9r\u0151 szolg\u00e1ltat\u00e1s viselked\u00e9s\u00e9t hat\u00e1rozza meg.

#Do not translate "ejblocal:", "local:", "ibm-ejb-jar-bnd.xml", "ibm-ejb-jar-bnd.xmi", "server.xml", or "JNDI"
bindToServerRoot=EJB-komponensek k\u00f6t\u00e9se a kiszolg\u00e1l\u00f3 gy\u00f6k\u00e9r n\u00e9vter\u00e9hez alap\u00e9rtelmezett vagy egy\u00e9ni JNDI nevek haszn\u00e1lat\u00e1val
bindToServerRoot.desc=Ez a tulajdons\u00e1g \u00e1ll\u00edtja be, hogy az EJB-komponensek el\u00e9rhet\u0151k-e lek\u00e9rdez\u00e9sre a kiszolg\u00e1l\u00f3 gy\u00f6k\u00e9r, ejblocal: \u00e9s local: n\u00e9vterekben. \
Az alap\u00e9rtelmezett JNDI nevek ker\u00fclnek alkalmaz\u00e1sra, kiv\u00e9ve, ha egy\u00e9ni JNDI nevek vannak be\u00e1ll\u00edtva egy ibm-ejb-jar-bnd.xml, ibm-ejb-jar-bnd.xmi vagy server.xml f\u00e1jlban.

#Do not translate "java:global", "java:app", "java:module", or "JNDI"
bindToJavaGlobal=EJB-komponensek k\u00f6t\u00e9se a java kontextusokhoz: n\u00e9vt\u00e9r specifik\u00e1ci\u00f3 \u00e1ltal megadott JNDI nevek haszn\u00e1lat\u00e1val
bindToJavaGlobal.desc=Ez a tulajdons\u00e1g \u00e1ll\u00edtja be, hogy az EJB-komponensek el\u00e9rhet\u0151k-e lek\u00e9rdez\u00e9sre a java:global, java:app: \u00e9s java:module n\u00e9vterekben. \
Az EJB-komponens specifik\u00e1ci\u00f3ban meghat\u00e1rozott JNDI nevek ker\u00fclnek alkalmaz\u00e1sra.

#Do not translate "ejblocal:", "local:", or "JNDI"
disableShortDefaultBindings=EJB-komponensek k\u00f6t\u00e9s\u00e9nek tilt\u00e1sa a fel\u00fclet JNDI n\u00e9vk\u00e9nt val\u00f3 haszn\u00e1lat\u00e1val
disableShortDefaultBindings.desc=Ez a tulajdons\u00e1g \u00e1ll\u00edtja be, hogy az EJB-komponensek el\u00e9rhet\u0151k-e lek\u00e9rdez\u00e9sre a kiszolg\u00e1l\u00f3 gy\u00f6k\u00e9r \u00e9s ejblocal: n\u00e9vterekben a r\u00f6vid\u00edtett alap\u00e9rtelmezett JNDI nevek haszn\u00e1lat\u00e1val. \
A r\u00f6vid\u00edtett alap\u00e9rtelmezett JNDI n\u00e9v az EJB-komponens fel\u00fclet neve. \
Az \u00e9rt\u00e9k az alkalmaz\u00e1sok ":" jellel elv\u00e1lasztott list\u00e1ja, a r\u00f6vid alap\u00e9rtelemezett EJB-komponens k\u00f6t\u00e9sek letilt\u00e1sa eset\u00e9n az adott alkalmaz\u00e1sban vagy egy '*' jel az \u00f6sszes EJB-komponens letilt\u00e1sa eset\u00e9n.

#Do not translate "JNDI"
customBindings.onError=Az egy\u00e9ni k\u00f6t\u00e9si hib\u00e1k eset\u00e9n elv\u00e9gzend\u0151 m\u0171velet
customBindings.onError.desc=Ez a tulajdons\u00e1g hat\u00e1rozza meg a konfigur\u00e1ci\u00f3s hib\u00e1kra v\u00e1laszk\u00e9nt v\u00e9grehajtand\u00f3 m\u0171veletet. \
Ha p\u00e9ld\u00e1ul t\u00f6bb EJB-komponens van be\u00e1ll\u00edtva ugyanazzal az egy\u00e9ni JNDI n\u00e9vvel, akkor a customBindingsOnError tulajdons\u00e1g hat\u00e1rozza meg, hogy a program hib\u00e1ra fusson, figyelmeztet\u00e9st k\u00fcldj\u00f6n vagy figyelmen k\u00edv\u00fcl hagyja a t\u00f6bbsz\u00f6r\u00f6s k\u00f6t\u00e9seket.
customBindings.onError.warn=Figyelmeztet\u00e9s kiad\u00e1sa helytelen konfigur\u00e1ci\u00f3 eset\u00e9n.
customBindings.onError.fail=Az alkalmaz\u00e1s ind\u00edt\u00e1sa meghi\u00fasul helytelen konfigur\u00e1ci\u00f3 eset\u00e9n.
customBindings.onError.ignore=Helytelen konfigur\u00e1ci\u00f3 figyelmen k\u00edv\u00fcl hagy\u00e1sa.
