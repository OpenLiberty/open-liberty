binaryLog=Istoric binar
binaryLog.desc=Op\u0163iuni de \u00eenregistrare \u00een istoric binar.  Istoricul binar poate fi vizualizat folosind comanda logViewer.
binaryLog.dataDirectory=Loca\u0163ie magazie
binaryLog.dataDirectory.desc=Specific\u0103 loca\u0163ia de pe sistemul de fi\u015fiere local pentru memorarea fi\u015fierelor istorice binare.  Loca\u0163ia implicit\u0103 este mo\u015ftenit\u0103 de la atributul logDirectory al elementului de jurnalizare.
binaryLog.purgeMaxSize=Dimensiune maxim\u0103 magazie
binaryLog.purgeMaxSize.desc=Specific\u0103 dimensiunea maxim\u0103 pentru magazia de istorice binare \u00een Megaocte\u0163i.  C\u00e2nd valoarea pentru purgeMaxSize este specificat\u0103 cu valoare mai mare de 0, este activat\u0103 cur\u0103\u0163area bazat\u0103 pe dimensiunea magaziei, altfel este dezactivat\u0103; o valoare de 0 \u00eenseamn\u0103 f\u0103r\u0103 limite.
binaryLog.purgeMinTime=Timp reten\u0163ie minim
binaryLog.purgeMinTime.desc=Specific\u0103 durata, \u00een ore, dup\u0103 care un server poate \u00eenl\u0103tura o \u00eenregistrare de istoric.  C\u00e2nd valoarea pentru purgeMinTime este specificat\u0103 cu valoare mai mare de 0, este activat\u0103 cur\u0103\u0163area bazat\u0103 pe v\u00e2rsta \u00eenregistr\u0103rilor de istoric, altfel este dezactivat\u0103; o valoare de 0 \u00eenseamn\u0103 f\u0103r\u0103 limite.
binaryLog.fileSwitchTime=Ora din zi de comutat fi\u015fierul
binaryLog.fileSwitchTime.desc=Face ca serverul s\u0103 \u00eenchid\u0103 fi\u015fierul istoric activ \u015fi s\u0103 \u00eenceap\u0103 unul nou la ora din zi specificat\u0103.  C\u00e2nd se specific\u0103 valoarea pentru fileSwitchTime, este activat\u0103 comutarea fi\u015fierelor, altfel este dezactivat\u0103.
binaryLog.bufferingEnabled=Activare punere \u00een buffer ie\u015fire
binaryLog.bufferingEnabled.desc=Specific\u0103 dac\u0103 s\u0103 se permit\u0103 o mic\u0103 \u00eent\u00e2rziere la salvarea \u00eenregistr\u0103rilor pe disc pentru o performan\u0163\u0103 \u00eembun\u0103t\u0103\u0163it\u0103.  C\u00e2nd bufferingEnabled este setat la adev\u0103r, \u00eenregistr\u0103rile vor fi re\u0163inute \u00een memorie pu\u0163in \u00eenainte de fi scrise pe disc.
binaryLog.outOfSpaceAction=Ac\u0163iune dac\u0103 datele nu pot fi stocate
binaryLog.outOfSpaceAction.desc=Specific\u0103 ac\u0163iunea de realizat c\u00e2nd sistemul de fi\u015fiere unde sunt p\u0103strate \u00eenregistr\u0103rile r\u0103m\u00e2ne f\u0103r\u0103 spa\u0163iu liber.  C\u00e2nd outOfSpaceAction este setat la "StopLogging", serverul va opri jurnalizarea c\u00e2nd \u00eenregistr\u0103rile nu pot fi scrise pe disc.  C\u00e2nd acest atribut este setat la "PurgeOld", serverul va \u00eencerca s\u0103 \u015ftearg\u0103 cele mai vechi \u00eenregistr\u0103ri din magazia de istorice binare pentru a face loc pentru noi \u00eenregistr\u0103ri.  C\u00e2nd acest atribut este setat la "StopServer", istoricul binar va opri serverul c\u00e2nd nu pot fi scrise \u00eenregistr\u0103ri.


binaryTrace=Urm\u0103rire binar\u0103
binaryTrace.desc=Op\u0163iuni urm\u0103rire binar\u0103.  Urm\u0103rirea binar\u0103 poate fi vizualizat\u0103 folosind comanda logViewer.
binaryTrace.dataDirectory=Loca\u0163ie magazie
binaryTrace.dataDirectory.desc=Specific\u0103 loca\u0163ia de pe sistemul de fi\u015fiere local pentru memorarea fi\u015fierelor de urm\u0103 binare.  Loca\u0163ia implicit\u0103 este mo\u015ftenit\u0103 de la atributul logDirectory al elementului de jurnalizare.
#binaryTrace.memoryBufferSize=Size of the memory ring buffer
#binaryTrace.memoryBufferSize.desc=Specifies the maximum size of in memory buffer in megabytes (MB).
binaryTrace.purgeMaxSize=Dimensiune maxim\u0103 magazie
binaryTrace.purgeMaxSize.desc=Specific\u0103 dimensiunea maxim\u0103 pentru magazia de urm\u0103rire binar\u0103 \u00een Megaocte\u0163i.  C\u00e2nd valoarea pentru purgeMaxSize este specificat\u0103 cu valoare mai mare de 0, este activat\u0103 cur\u0103\u0163area bazat\u0103 pe dimensiunea magaziei, altfel este dezactivat\u0103; o valoare de 0 \u00eenseamn\u0103 f\u0103r\u0103 limite.
binaryTrace.purgeMinTime=Timp reten\u0163ie minim
binaryTrace.purgeMinTime.desc=Specific\u0103 durata, \u00een ore, dup\u0103 care un server poate \u00eenl\u0103tura o \u00eenregistrare de urm\u0103rire.  C\u00e2nd valoarea pentru purgeMinTime este specificat\u0103 cu valoare mai mare de 0, este activat\u0103 cur\u0103\u0163area bazat\u0103 pe v\u00e2rsta \u00eenregistr\u0103rilor de urm\u0103rire, altfel este dezactivat\u0103; o valoare de 0 \u00eenseamn\u0103 f\u0103r\u0103 limite.
binaryTrace.fileSwitchTime=Ora din zi de comutat fi\u015fierul
binaryTrace.fileSwitchTime.desc=Face ca serverul s\u0103 \u00eenchid\u0103 fi\u015fierul de urm\u0103rire activ \u015fi s\u0103 \u00eenceap\u0103 unul nou la ora din zi specificat\u0103.  C\u00e2nd se specific\u0103 valoarea pentru fileSwitchTime, este activat\u0103 comutarea fi\u015fierelor, altfel este dezactivat\u0103.
binaryTrace.bufferingEnabled=Activare punere \u00een buffer ie\u015fire
binaryTrace.bufferingEnabled.desc=Specific\u0103 dac\u0103 s\u0103 se permit\u0103 o mic\u0103 \u00eent\u00e2rziere la salvarea \u00eenregistr\u0103rilor pe disc pentru o performan\u0163\u0103 \u00eembun\u0103t\u0103\u0163it\u0103.  C\u00e2nd bufferingEnabled este setat la adev\u0103r, \u00eenregistr\u0103rile vor fi re\u0163inute \u00een memorie pu\u0163in \u00eenainte de fi scrise pe disc.
binaryTrace.outOfSpaceAction=Ac\u0163iune dac\u0103 datele nu pot fi stocate
binaryTrace.outOfSpaceAction.desc=Specific\u0103 ac\u0163iunea de realizat c\u00e2nd sistemul de fi\u015fiere unde sunt p\u0103strate \u00eenregistr\u0103rile r\u0103m\u00e2ne f\u0103r\u0103 spa\u0163iu liber.  C\u00e2nd outOfSpaceAction este setat la "StopLogging", serverul va opri urm\u0103rirea c\u00e2nd \u00eenregistr\u0103rile nu pot fi scrise pe disc.  C\u00e2nd acest atribut este setat la "PurgeOld", serverul va \u00eencerca s\u0103 \u015ftearg\u0103 cele mai vechi \u00eenregistr\u0103ri din magazia de urm\u0103rire binar\u0103 pentru a face loc pentru noi \u00eenregistr\u0103ri.  C\u00e2nd acest atribut este setat la "StopServer", urm\u0103rirea binar\u0103 va opri serverul c\u00e2nd nu pot fi scrise \u00eenregistr\u0103ri.

