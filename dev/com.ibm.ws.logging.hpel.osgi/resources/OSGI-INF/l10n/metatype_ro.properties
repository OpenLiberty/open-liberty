textLog.purgeMaxSize=Dimensiune maxim\u0103 magazie
textLog.purgeMaxSize.desc=Specific\u0103 dimensiunea total\u0103 maxim\u0103 pentru fi\u015fierele istorice text \u00een Megaocte\u0163i.  C\u00e2nd valoarea pentru purgeMaxSize este specificat\u0103 cu valoare mai mare de 0, este activat\u0103 cur\u0103\u0163area bazat\u0103 pe dimensiunea total\u00ee a fi\u015fierelor istoric text, altfel este dezactivat\u0103; o valoare de 0 \u00eenseamn\u0103 f\u0103r\u0103 limite.
textLog.purgeMinTime=Timp reten\u0163ie minim
textLog.purgeMinTime.desc=Specific\u0103 durata, \u00een ore, dup\u0103 care un server poate \u00eenl\u0103tura o \u00eenregistrare de istoric text.  C\u00e2nd valoarea pentru purgeMinTime este specificat\u0103 cu valoare mai mare de 0, este activat\u0103 cur\u0103\u0163area bazat\u0103 pe v\u00e2rsta \u00eenregistr\u0103rilor de istoric/urm\u0103rire, altfel este dezactivat\u0103; o valoare de 0 \u00eenseamn\u0103 f\u0103r\u0103 limite.
textLog.fileSwitchTime=Ora din zi de comutat fi\u015fierul
textLog.fileSwitchTime.desc=Face ca serverul s\u0103 \u00eenchid\u0103 fi\u015fierul istoric text activ \u015fi s\u0103 \u00eenceap\u0103 unul nou la ora din zi specificat\u0103.  C\u00e2nd se specific\u0103 valoarea pentru fileSwitchTime, este activat\u0103 comutarea fi\u015fierelor, altfel este dezactivat\u0103.
