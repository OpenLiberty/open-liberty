textLog.outOfSpaceAction=Ac\u0163iune dac\u0103 datele nu pot fi stocate
textLog.outOfSpaceAction.desc=Specific\u0103 ac\u0163iunea de realizat c\u00e2nd sistemul de fi\u015fiere unde sunt p\u0103strate fi\u015fierele istorice text r\u0103m\u00e2ne f\u0103r\u0103 spa\u0163iu liber.  C\u00e2nd outOfSpaceAction este setat la "StopLogging", serverul va opri jurnalizarea/urm\u0103rirea c\u00e2nd \u00eenregistr\u0103rile nu pot fi scrise pe disc.  C\u00e2nd acest atribut este setat la "PurgeOld", serverul va \u00eencerca s\u0103 \u015ftearg\u0103 cele mai vechi \u00eenregistr\u0103ri din magazia de istorice text pentru a face loc pentru noi \u00eenregistr\u0103ri.  C\u00e2nd acest atribut este setat la "StopServer", istoricul text va opri serverul c\u00e2nd nu pot fi scrise \u00eenregistr\u0103ri.

