binaryLog=Bin\u00e1rn\u00ed protokol
binaryLog.desc=Volby bin\u00e1rn\u00edho protokolov\u00e1n\u00ed. Bin\u00e1rn\u00ed protokol lze zobrazit p\u0159\u00edkazem logViewer.
binaryLog.dataDirectory=Um\u00edst\u011bn\u00ed \u00falo\u017ei\u0161t\u011b
binaryLog.dataDirectory.desc=Ur\u010duje um\u00edst\u011bn\u00ed v lok\u00e1ln\u00edm syst\u00e9mu soubor\u016f pro ukl\u00e1d\u00e1n\u00ed soubor\u016f bin\u00e1rn\u00edho protokolu. V\u00fdchoz\u00ed um\u00edst\u011bn\u00ed se d\u011bd\u00ed z atributu logDirectory protokolovac\u00edho prvku.
binaryLog.purgeMaxSize=Maxim\u00e1ln\u00ed velikost \u00falo\u017ei\u0161t\u011b
binaryLog.purgeMaxSize.desc=Ur\u010duje maxim\u00e1ln\u00ed velikost \u00falo\u017ei\u0161t\u011b bin\u00e1rn\u00edho protokolu v megabajtech. Je-li hodnota purgeMaxSize v\u011bt\u0161\u00ed ne\u017e 0, je povoleno \u010di\u0161t\u011bn\u00ed zalo\u017een\u00e9 na velikosti \u00falo\u017ei\u0161t\u011b. Jinak je toto \u010di\u0161t\u011bn\u00ed zak\u00e1z\u00e1no; hodnota 0 znamen\u00e1 neomezenou velikost.
binaryLog.purgeMinTime=Minim\u00e1ln\u00ed \u010das uchov\u00e1n\u00ed
binaryLog.purgeMinTime.desc=Ur\u010duje dobu trv\u00e1n\u00ed v hodin\u00e1ch, po jej\u00edm\u017e uplynut\u00ed server m\u016f\u017ee odebrat ur\u010dit\u00fd z\u00e1znam protokolu. Je-li hodnota purgeMinTime men\u0161\u00ed ne\u017e 0, je povoleno \u010di\u0161t\u011bn\u00ed zalo\u017een\u00e9 na st\u00e1\u0159\u00ed z\u00e1znamu protokolu. Jinak je toto \u010di\u0161t\u011bn\u00ed zak\u00e1z\u00e1no; hodnota 0 znamen\u00e1 neomezenou velikost.
binaryLog.fileSwitchTime=Hodina dne, ve kterou se m\u00e1 p\u0159epnout soubor
binaryLog.fileSwitchTime.desc=Zp\u016fsob\u00ed, \u017ee server zav\u0159e aktivn\u00ed soubor protokolu a zah\u00e1j\u00ed z\u00e1pis do nov\u00e9ho souboru v zadanou hodinu dne. Je-li zad\u00e1na hodnota pro atribut fileSwitchTime, je p\u0159ep\u00edn\u00e1n\u00ed soubor\u016f povoleno, jinak je zak\u00e1z\u00e1no.
binaryLog.bufferingEnabled=Povolit v\u00fdstupn\u00ed vyrovn\u00e1vac\u00ed pam\u011b\u0165
binaryLog.bufferingEnabled.desc=Ur\u010duje, zda m\u00e1 b\u00fdt umo\u017en\u011bna mal\u00e1 prodleva p\u0159i ukl\u00e1d\u00e1n\u00ed z\u00e1znam\u016f na disk za \u00fa\u010delem zv\u00fd\u0161en\u00ed v\u00fdkonu. Je-li pro atribut bufferingEnabled nastavena hodnota true, z\u00e1znamy budou kr\u00e1tkodob\u011b p\u0159ed z\u00e1pisem na disk uchov\u00e1v\u00e1ny v pam\u011bti.
binaryLog.outOfSpaceAction=Akce, pokud nelze data ulo\u017eit
binaryLog.outOfSpaceAction.desc=Ur\u010duje akci, je\u017e m\u00e1 b\u00fdt provedena v p\u0159\u00edpad\u011b, \u017ee syst\u00e9mu soubor\u016f, v n\u011bm\u017e jsou uchov\u00e1v\u00e1ny z\u00e1znamy, do\u0161el voln\u00fd prostor. Je-li pro atribut outOfSpaceAction nastavena hodnota "StopLogging", server zastav\u00ed protokolov\u00e1n\u00ed v situaci, kdy nebude mo\u017en\u00e9 z\u00e1znamy zapisovat na disk. Je-li pro tento atribut nastavena hodnota "PurgeOld", server se pokus\u00ed odstranit nejstar\u0161\u00ed z\u00e1znamy z \u00falo\u017ei\u0161t\u011b bin\u00e1rn\u00edho protokolu za \u00fa\u010delem vytvo\u0159en\u00ed prostoru pro nov\u00e9 z\u00e1znamy. Je-li pro tento atribut nastavena hodnota "StopServer", bin\u00e1rn\u00ed protokolov\u00e1n\u00ed zastav\u00ed server v situaci, kdy nebude mo\u017en\u00e9 zapisovat z\u00e1znamy.


binaryTrace=Bin\u00e1rn\u00ed trasov\u00e1n\u00ed
binaryTrace.desc=Volby bin\u00e1rn\u00edho trasov\u00e1n\u00ed. Bin\u00e1rn\u00ed trasov\u00e1n\u00ed lze zobrazit p\u0159\u00edkazem logViewer.
binaryTrace.dataDirectory=Um\u00edst\u011bn\u00ed \u00falo\u017ei\u0161t\u011b
binaryTrace.dataDirectory.desc=Ur\u010duje um\u00edst\u011bn\u00ed v lok\u00e1ln\u00edm syst\u00e9mu soubor\u016f pro ukl\u00e1d\u00e1n\u00ed soubor\u016f bin\u00e1rn\u00edho trasov\u00e1n\u00ed. V\u00fdchoz\u00ed um\u00edst\u011bn\u00ed se d\u011bd\u00ed z atributu logDirectory protokolovac\u00edho prvku.
#binaryTrace.memoryBufferSize=Size of the memory ring buffer
#binaryTrace.memoryBufferSize.desc=Specifies the maximum size of in memory buffer in megabytes (MB).
binaryTrace.purgeMaxSize=Maxim\u00e1ln\u00ed velikost \u00falo\u017ei\u0161t\u011b
binaryTrace.purgeMaxSize.desc=Ur\u010duje maxim\u00e1ln\u00ed velikost \u00falo\u017ei\u0161t\u011b bin\u00e1rn\u00edho trasov\u00e1n\u00ed v megabajtech. Je-li hodnota purgeMaxSize v\u011bt\u0161\u00ed ne\u017e 0, je povoleno \u010di\u0161t\u011bn\u00ed zalo\u017een\u00e9 na velikosti \u00falo\u017ei\u0161t\u011b. Jinak je toto \u010di\u0161t\u011bn\u00ed zak\u00e1z\u00e1no; hodnota 0 znamen\u00e1 neomezenou velikost.
binaryTrace.purgeMinTime=Minim\u00e1ln\u00ed \u010das uchov\u00e1n\u00ed
binaryTrace.purgeMinTime.desc=Ur\u010duje dobu trv\u00e1n\u00ed v hodin\u00e1ch, po jej\u00edm\u017e uplynut\u00ed server m\u016f\u017ee odebrat ur\u010dit\u00fd z\u00e1znam trasov\u00e1n\u00ed. Je-li hodnota purgeMinTime men\u0161\u00ed ne\u017e 0, je povoleno \u010di\u0161t\u011bn\u00ed zalo\u017een\u00e9 na st\u00e1\u0159\u00ed z\u00e1znamu trasov\u00e1n\u00ed. Jinak je toto \u010di\u0161t\u011bn\u00ed zak\u00e1z\u00e1no; hodnota 0 znamen\u00e1 neomezenou velikost.
binaryTrace.fileSwitchTime=Hodina dne, ve kterou se m\u00e1 p\u0159epnout soubor
binaryTrace.fileSwitchTime.desc=Zp\u016fsob\u00ed, \u017ee server zav\u0159e aktivn\u00ed soubor trasov\u00e1n\u00ed a zah\u00e1j\u00ed z\u00e1pis do nov\u00e9ho souboru v zadanou hodinu dne. Je-li zad\u00e1na hodnota pro atribut fileSwitchTime, je p\u0159ep\u00edn\u00e1n\u00ed soubor\u016f povoleno, jinak je zak\u00e1z\u00e1no.
binaryTrace.bufferingEnabled=Povolit v\u00fdstupn\u00ed vyrovn\u00e1vac\u00ed pam\u011b\u0165
binaryTrace.bufferingEnabled.desc=Ur\u010duje, zda m\u00e1 b\u00fdt umo\u017en\u011bna mal\u00e1 prodleva p\u0159i ukl\u00e1d\u00e1n\u00ed z\u00e1znam\u016f na disk za \u00fa\u010delem zv\u00fd\u0161en\u00ed v\u00fdkonu. Je-li pro atribut bufferingEnabled nastavena hodnota true, z\u00e1znamy budou kr\u00e1tkodob\u011b p\u0159ed z\u00e1pisem na disk uchov\u00e1v\u00e1ny v pam\u011bti.
binaryTrace.outOfSpaceAction=Akce, pokud nelze data ulo\u017eit
binaryTrace.outOfSpaceAction.desc=Ur\u010duje akci, je\u017e m\u00e1 b\u00fdt provedena v p\u0159\u00edpad\u011b, \u017ee syst\u00e9mu soubor\u016f, v n\u011bm\u017e jsou uchov\u00e1v\u00e1ny z\u00e1znamy, do\u0161el voln\u00fd prostor. Je-li pro atribut outOfSpaceAction nastavena hodnota "StopLogging", server zastav\u00ed trasov\u00e1n\u00ed v situaci, kdy nebude mo\u017en\u00e9  z\u00e1znamy zapisovat na disk. Je-li pro tento atribut nastavena hodnota "PurgeOld", server se pokus\u00ed odstranit nejstar\u0161\u00ed z\u00e1znamy z \u00falo\u017ei\u0161t\u011b bin\u00e1rn\u00edho trasov\u00e1n\u00ed za \u00fa\u010delem vytvo\u0159en\u00ed prostoru pro nov\u00e9 z\u00e1znamy. Je-li pro tento atribut nastavena hodnota "StopServer", bin\u00e1rn\u00ed trasov\u00e1n\u00ed zastav\u00ed server v situaci, kdy nebude mo\u017en\u00e9 zapisovat z\u00e1znamy.

textLog=Textov\u00fd protokol
textLog.desc=Volby textov\u00e9ho protokolu. Soubory textov\u00e9ho protokolu lze zobrazit prost\u0159ednictv\u00edm libovoln\u00e9ho textov\u00e9ho editoru.
textLog.dataDirectory=Um\u00edst\u011bn\u00ed \u00falo\u017ei\u0161t\u011b
textLog.dataDirectory.desc=Ur\u010duje um\u00edst\u011bn\u00ed v lok\u00e1ln\u00edm syst\u00e9mu soubor\u016f pro ukl\u00e1d\u00e1n\u00ed soubor\u016f textov\u00e9ho protokolu. V\u00fdchoz\u00ed um\u00edst\u011bn\u00ed se d\u011bd\u00ed z atributu logDirectory protokolovac\u00edho prvku.
textLog.outputFormat=Form\u00e1t, kter\u00fd m\u00e1 b\u00fdt pou\u017eit pro \u00fa\u010dely soubor\u016f textov\u00e9ho protokolu
textLog.outputFormat.desc=Form\u00e1t v\u00fdstupn\u00edho textu, kter\u00fd m\u00e1 b\u00fdt pou\u017eit v souborech textov\u00e9ho protokolu. 
textLog.includeTrace=Zahrnout z\u00e1znamy trasov\u00e1n\u00ed do soubor\u016f textov\u00e9ho protokolu
textLog.includeTrace.desc=Ur\u010duje, zda maj\u00ed b\u00fdt do soubor\u016f textov\u00e9ho protokolu zahrnuty tak\u00e9 z\u00e1znamy trasov\u00e1n\u00ed \u010di nikoli.
textLog.purgeMaxSize=Maxim\u00e1ln\u00ed velikost \u00falo\u017ei\u0161t\u011b
textLog.purgeMaxSize.desc=Ur\u010duje maxim\u00e1ln\u00ed celkovou velikost soubor\u016f textov\u00e9ho protokolu v megabajtech. Je-li hodnota purgeMaxSize v\u011bt\u0161\u00ed ne\u017e 0, je povoleno \u010di\u0161t\u011bn\u00ed zalo\u017een\u00e9 na celkov\u00e9 velikosti soubor\u016f textov\u00e9ho protokolu. Jinak je toto \u010di\u0161t\u011bn\u00ed zak\u00e1z\u00e1no; hodnota 0 znamen\u00e1 neomezenou velikost.
textLog.purgeMinTime=Minim\u00e1ln\u00ed \u010das uchov\u00e1n\u00ed
textLog.purgeMinTime.desc=Ur\u010duje dobu trv\u00e1n\u00ed v hodin\u00e1ch, po jej\u00edm\u017e uplynut\u00ed server m\u016f\u017ee odebrat ur\u010dit\u00fd z\u00e1znam textov\u00e9ho protokolu. Je-li hodnota purgeMinTime men\u0161\u00ed ne\u017e 0, je povoleno \u010di\u0161t\u011bn\u00ed zalo\u017een\u00e9 na st\u00e1\u0159\u00ed z\u00e1znamu protokolu/trasov\u00e1n\u00ed. Jinak je toto \u010di\u0161t\u011bn\u00ed zak\u00e1z\u00e1no; hodnota 0 znamen\u00e1 neomezenou velikost.
textLog.fileSwitchTime=Hodina dne, ve kterou se m\u00e1 p\u0159epnout soubor
textLog.fileSwitchTime.desc=Zp\u016fsob\u00ed, \u017ee server zav\u0159e aktivn\u00ed soubor textov\u00e9ho protokolu a zah\u00e1j\u00ed z\u00e1pis do nov\u00e9ho souboru v zadanou hodinu dne. Je-li zad\u00e1na hodnota pro atribut fileSwitchTime, je p\u0159ep\u00edn\u00e1n\u00ed soubor\u016f povoleno, jinak je zak\u00e1z\u00e1no.
textLog.bufferingEnabled=Povolit v\u00fdstupn\u00ed vyrovn\u00e1vac\u00ed pam\u011b\u0165
textLog.bufferingEnabled.desc=Ur\u010duje, zda m\u00e1 b\u00fdt umo\u017en\u011bna mal\u00e1 prodleva p\u0159i ukl\u00e1d\u00e1n\u00ed z\u00e1znam\u016f na disk za \u00fa\u010delem zv\u00fd\u0161en\u00ed v\u00fdkonu. Je-li pro atribut bufferingEnabled nastavena hodnota true, z\u00e1znamy budou kr\u00e1tkodob\u011b p\u0159ed z\u00e1pisem na disk uchov\u00e1v\u00e1ny v pam\u011bti.
textLog.outOfSpaceAction=Akce, pokud nelze data ulo\u017eit
textLog.outOfSpaceAction.desc=Ur\u010duje akci, kter\u00e1 m\u00e1 b\u00fdt provedena v p\u0159\u00edpad\u011b, \u017ee v syst\u00e9mu soubor\u016f, v n\u011bm\u017e jsou uchov\u00e1v\u00e1ny soubory textov\u00e9ho protokolu, do\u0161el voln\u00fd prostor. Je-li pro atribut outOfSpaceAction nastavena hodnota "StopLogging", server zastav\u00ed protokolov\u00e1n\u00ed/trasov\u00e1n\u00ed v situaci, kdy nebude mo\u017en\u00e9 z\u00e1znamy zapisovat na disk. Je-li pro tento atribut nastavena hodnota "PurgeOld", server se pokus\u00ed odstranit nejstar\u0161\u00ed z\u00e1znamy z \u00falo\u017ei\u0161t\u011b textov\u00e9ho protokolu za \u00fa\u010delem vytvo\u0159en\u00ed prostoru pro nov\u00e9 z\u00e1znamy. Je-li pro tento atribut nastavena hodnota "StopServer", textov\u00fd protokol zastav\u00ed server v situaci, kdy nebude mo\u017en\u00e9 zapisovat z\u00e1znamy.

