binaryLog=Dziennik binarny
binaryLog.desc=Opcje rejestrowania binarnego.  Dziennik binarny mo\u017cna wy\u015bwietli\u0107 przy u\u017cyciu komendy logViewer.
binaryLog.dataDirectory=Po\u0142o\u017cenie repozytorium
binaryLog.dataDirectory.desc=Okre\u015bla po\u0142o\u017cenie w lokalnym systemie plik\u00f3w na potrzeby zapisywania plik\u00f3w dziennika binarnego.  Po\u0142o\u017cenie domy\u015blne jest dziedziczone z atrybutu logDirectory elementu logging.
binaryLog.purgeMaxSize=Maksymalna wielko\u015b\u0107 repozytorium
binaryLog.purgeMaxSize.desc=Okre\u015bla maksymaln\u0105 wielko\u015b\u0107 repozytorium dziennika binarnego w megabajtach.  Je\u015bli atrybut purgeMaxSize jest okre\u015blony przy u\u017cyciu warto\u015bci wi\u0119kszej ni\u017c 0, czyszczenie na podstawie wielko\u015bci repozytorium jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone. Warto\u015b\u0107 0 oznacza brak limitu.
binaryLog.purgeMinTime=Minimalny czas przechowywania
binaryLog.purgeMinTime.desc=Okre\u015bla czas w godzinach, po kt\u00f3rym serwer mo\u017ce usun\u0105\u0107 rekord dziennika.  Je\u015bli atrybut purgeMinTime jest okre\u015blony przy u\u017cyciu warto\u015bci wi\u0119kszej ni\u017c 0, czyszczenie na podstawie wieku rekordu dziennika jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone. Warto\u015b\u0107 0 oznacza brak limitu.
binaryLog.fileSwitchTime=Godzina, o kt\u00f3rej ma zosta\u0107 prze\u0142\u0105czony plik
binaryLog.fileSwitchTime.desc=Powoduje, \u017ce serwer zamyka aktywny plik dziennika i rozpoczyna nowy plik o okre\u015blonej godzinie.  Je\u015bli atrybut fileSwitchTime jest okre\u015blony, prze\u0142\u0105czanie plik\u00f3w jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone.
binaryLog.bufferingEnabled=W\u0142\u0105cz buforowanie danych wyj\u015bciowych
binaryLog.bufferingEnabled.desc=Okre\u015bla, czy w celu uzyskania lepszej wydajno\u015bci rekordy mog\u0105 by\u0107 zapisywane na dysku z niewielkim op\u00f3\u017anieniem.  Je\u015bli atrybut bufferingEnabled jest ustawiony na warto\u015b\u0107 true, rekordy b\u0119d\u0105 przechowywane w pami\u0119ci przez kr\u00f3tki czas, zanim zostan\u0105 zapisane na dysku.
binaryLog.outOfSpaceAction=Dzia\u0142anie, je\u015bli nie mo\u017cna zapisa\u0107 danych
binaryLog.outOfSpaceAction.desc=Okre\u015bla dzia\u0142anie, jakie ma zosta\u0107 wykonane w przypadku braku wolnego miejsca w systemie plik\u00f3w, w kt\u00f3rym s\u0105 przechowywane rekordy.  Je\u015bli atrybut outOfSpaceAction ma warto\u015b\u0107 StopLogging, serwer zatrzyma rejestrowanie, gdy nie b\u0119dzie mo\u017cna zapisa\u0107 rekord\u00f3w na dysku.  Je\u015bli ten atrybut ma warto\u015b\u0107 PurgeOld, serwer wykona pr\u00f3b\u0119 usuni\u0119cia najstarszych rekord\u00f3w z repozytorium dziennika binarnego, aby zrobi\u0107 miejsce na nowe rekordy.  Je\u015bli ten atrybut ma warto\u015b\u0107 StopServer, dziennik binarny zatrzyma serwer, gdy nie b\u0119dzie mo\u017cna zapisa\u0107 rekord\u00f3w.


binaryTrace=\u015aledzenie binarne
binaryTrace.desc=Opcje \u015bledzenia binarnego.  Dane \u015bledzenia binarnego mo\u017cna wy\u015bwietli\u0107 przy u\u017cyciu komendy logViewer.
binaryTrace.dataDirectory=Po\u0142o\u017cenie repozytorium
binaryTrace.dataDirectory.desc=Okre\u015bla po\u0142o\u017cenie w lokalnym systemie plik\u00f3w na potrzeby zapisywania plik\u00f3w \u015bledzenia binarnego.  Po\u0142o\u017cenie domy\u015blne jest dziedziczone z atrybutu logDirectory elementu logging.
#binaryTrace.memoryBufferSize=Size of the memory ring buffer
#binaryTrace.memoryBufferSize.desc=Specifies the maximum size of in memory buffer in megabytes (MB).
binaryTrace.purgeMaxSize=Maksymalna wielko\u015b\u0107 repozytorium
binaryTrace.purgeMaxSize.desc=Okre\u015bla maksymaln\u0105 wielko\u015b\u0107 repozytorium \u015bledzenia binarnego w megabajtach.  Je\u015bli atrybut purgeMaxSize jest okre\u015blony przy u\u017cyciu warto\u015bci wi\u0119kszej ni\u017c 0, czyszczenie na podstawie wielko\u015bci repozytorium jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone. Warto\u015b\u0107 0 oznacza brak limitu.
binaryTrace.purgeMinTime=Minimalny czas przechowywania
binaryTrace.purgeMinTime.desc=Okre\u015bla czas w godzinach, po kt\u00f3rym serwer mo\u017ce usun\u0105\u0107 rekord \u015bledzenia.  Je\u015bli atrybut purgeMinTime jest okre\u015blony przy u\u017cyciu warto\u015bci wi\u0119kszej ni\u017c 0, czyszczenie na podstawie wieku rekordu \u015bledzenia jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone. Warto\u015b\u0107 0 oznacza brak limitu.
binaryTrace.fileSwitchTime=Godzina, o kt\u00f3rej ma zosta\u0107 prze\u0142\u0105czony plik
binaryTrace.fileSwitchTime.desc=Powoduje, \u017ce serwer zamyka aktywny plik \u015bledzenia i rozpoczyna nowy plik o okre\u015blonej godzinie.  Je\u015bli atrybut fileSwitchTime jest okre\u015blony, prze\u0142\u0105czanie plik\u00f3w jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone.
binaryTrace.bufferingEnabled=W\u0142\u0105cz buforowanie danych wyj\u015bciowych
binaryTrace.bufferingEnabled.desc=Okre\u015bla, czy w celu uzyskania lepszej wydajno\u015bci rekordy mog\u0105 by\u0107 zapisywane na dysku z niewielkim op\u00f3\u017anieniem.  Je\u015bli atrybut bufferingEnabled jest ustawiony na warto\u015b\u0107 true, rekordy b\u0119d\u0105 przechowywane w pami\u0119ci przez kr\u00f3tki czas, zanim zostan\u0105 zapisane na dysku.
binaryTrace.outOfSpaceAction=Dzia\u0142anie, je\u015bli nie mo\u017cna zapisa\u0107 danych
binaryTrace.outOfSpaceAction.desc=Okre\u015bla dzia\u0142anie, jakie ma zosta\u0107 wykonane w przypadku braku wolnego miejsca w systemie plik\u00f3w, w kt\u00f3rym s\u0105 przechowywane rekordy.  Je\u015bli atrybut outOfSpaceAction ma warto\u015b\u0107 StopLogging, serwer zatrzyma \u015bledzenie, gdy nie b\u0119dzie mo\u017cna zapisa\u0107 rekord\u00f3w na dysku.  Je\u015bli ten atrybut ma warto\u015b\u0107 PurgeOld, serwer wykona pr\u00f3b\u0119 usuni\u0119cia najstarszych rekord\u00f3w z repozytorium \u015bledzenia binarnego, aby zrobi\u0107 miejsce na nowe rekordy.  Je\u015bli ten atrybut ma warto\u015b\u0107 StopServer, funkcja \u015bledzenia binarnego zatrzyma serwer, gdy nie b\u0119dzie mo\u017cna zapisa\u0107 rekord\u00f3w.

textLog=Dziennik tekstowy
textLog.desc=Opcje dziennika tekstowego.  Pliki dziennika tekstowego mo\u017cna wy\u015bwietli\u0107 za pomoc\u0105 dowolnego edytora tekstu.
textLog.dataDirectory=Po\u0142o\u017cenie repozytorium
textLog.dataDirectory.desc=Okre\u015bla po\u0142o\u017cenie w lokalnym systemie plik\u00f3w na potrzeby zapisywania plik\u00f3w dziennika tekstowego.  Po\u0142o\u017cenie domy\u015blne jest dziedziczone z atrybutu logDirectory elementu logging.
textLog.outputFormat=Format u\u017cywany dla plik\u00f3w dziennika tekstowego
textLog.outputFormat.desc=Tekstowy format wyj\u015bciowy u\u017cywany dla plik\u00f3w dziennika tekstowego.  
textLog.includeTrace=Uwzgl\u0119dnij rekordy \u015bledzenia w plikach dziennika tekstowego
textLog.includeTrace.desc=Okre\u015bla, czy rekordy \u015bledzenia maj\u0105 by\u0107 do\u0142\u0105czane do plik\u00f3w dziennika tekstowego.
textLog.purgeMaxSize=Maksymalna wielko\u015b\u0107 repozytorium
textLog.purgeMaxSize.desc=Okre\u015bla maksymaln\u0105 \u0142\u0105czn\u0105 wielko\u015b\u0107 dla plik\u00f3w dziennika tekstowego w megabajtach.  Je\u015bli atrybut purgeMaxSize jest okre\u015blony przy u\u017cyciu warto\u015bci wi\u0119kszej ni\u017c 0, czyszczenie na podstawie \u0142\u0105cznej wielko\u015bci plik\u00f3w dziennika tekstowego jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone. Warto\u015b\u0107 0 oznacza brak limitu.
textLog.purgeMinTime=Minimalny czas przechowywania
textLog.purgeMinTime.desc=Okre\u015bla czas w godzinach, po kt\u00f3rym serwer mo\u017ce usun\u0105\u0107 rekord dziennika tekstowego.  Je\u015bli atrybut purgeMinTime jest okre\u015blony przy u\u017cyciu warto\u015bci wi\u0119kszej ni\u017c 0, czyszczenie na podstawie wieku rekordu dziennika/\u015bledzenia jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone. Warto\u015b\u0107 0 oznacza brak limitu.
textLog.fileSwitchTime=Godzina, o kt\u00f3rej ma zosta\u0107 prze\u0142\u0105czony plik
textLog.fileSwitchTime.desc=Powoduje, \u017ce serwer zamyka aktywny plik dziennika tekstowego i rozpoczyna nowy plik o okre\u015blonej godzinie.  Je\u015bli atrybut fileSwitchTime jest okre\u015blony, prze\u0142\u0105czanie plik\u00f3w jest w\u0142\u0105czone. W przeciwnym razie jest ono wy\u0142\u0105czone.
textLog.bufferingEnabled=W\u0142\u0105cz buforowanie danych wyj\u015bciowych
textLog.bufferingEnabled.desc=Okre\u015bla, czy w celu uzyskania lepszej wydajno\u015bci rekordy mog\u0105 by\u0107 zapisywane na dysku z niewielkim op\u00f3\u017anieniem.  Je\u015bli atrybut bufferingEnabled jest ustawiony na warto\u015b\u0107 true, rekordy b\u0119d\u0105 przechowywane w pami\u0119ci przez kr\u00f3tki czas, zanim zostan\u0105 zapisane na dysku.
textLog.outOfSpaceAction=Dzia\u0142anie, je\u015bli nie mo\u017cna zapisa\u0107 danych
textLog.outOfSpaceAction.desc=Okre\u015bla dzia\u0142anie do wykonania w przypadku braku wolnego miejsca w systemie plik\u00f3w, w kt\u00f3rym s\u0105 przechowywane pliki dziennika tekstowego.  Je\u015bli atrybut outOfSpaceAction ma warto\u015b\u0107 StopLogging, serwer zatrzyma rejestrowanie/\u015bledzenie, gdy nie b\u0119dzie mo\u017cna zapisa\u0107 rekord\u00f3w na dysku.  Je\u015bli ten atrybut ma warto\u015b\u0107 PurgeOld, serwer wykona pr\u00f3b\u0119 usuni\u0119cia najstarszych rekord\u00f3w z repozytorium dziennika tekstowego, aby zrobi\u0107 miejsce na nowe rekordy.  Je\u015bli ten atrybut ma warto\u015b\u0107 StopServer, dziennik tekstowy zatrzyma serwer, gdy nie b\u0119dzie mo\u017cna zapisa\u0107 rekord\u00f3w.

