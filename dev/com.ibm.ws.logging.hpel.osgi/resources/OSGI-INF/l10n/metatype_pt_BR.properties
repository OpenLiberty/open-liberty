binaryLog=Log Bin\u00e1rio
binaryLog.desc=Op\u00e7\u00f5es de cria\u00e7\u00e3o de log bin\u00e1rio.  O log bin\u00e1rio pode ser visualizado usando o comando logViewer.
binaryLog.dataDirectory=Local do reposit\u00f3rio
binaryLog.dataDirectory.desc=Especifica o local no sistema de arquivos local para armazenar arquivos de log bin\u00e1rio.  O local padr\u00e3o \u00e9 herdado do atributo logDirectory do elemento de cria\u00e7\u00e3o de log.
binaryLog.purgeMaxSize=Tamanho m\u00e1ximo do reposit\u00f3rio
binaryLog.purgeMaxSize.desc=Especifica o tamanho m\u00e1ximo do reposit\u00f3rio de log bin\u00e1rio em megabytes.  Quando o valor de purgeMaxSize \u00e9 especificado com um valor maior que 0, a limpeza baseada no tamanho do reposit\u00f3rio \u00e9 ativada, caso contr\u00e1rio, ela \u00e9 desativada; um valor de 0 significa sem limite.
binaryLog.purgeMinTime=Tempo de reten\u00e7\u00e3o m\u00ednimo
binaryLog.purgeMinTime.desc=Especifica a dura\u00e7\u00e3o, em horas, ap\u00f3s a qual um servidor pode remover um registro de log.  Quando o valor de purgeMinTime \u00e9 especificado com um valor maior que 0, a limpeza baseada na idade do registro de log \u00e9 ativada, caso contr\u00e1rio, ela \u00e9 desativada; um valor de 0 significa sem limite.
binaryLog.fileSwitchTime=Hora do dia para alternar arquivo
binaryLog.fileSwitchTime.desc=Faz com que o servidor feche o arquivo de log ativo e inicie um novo na hora especificada do dia.  Quando o valor de fileSwitchTime \u00e9 especificado, a comuta\u00e7\u00e3o de arquivos \u00e9 ativada, caso contr\u00e1rio ela \u00e9 desativada.
binaryLog.bufferingEnabled=Ativar o armazenamento em buffer de sa\u00edda
binaryLog.bufferingEnabled.desc=Especifica se voc\u00ea deve permitir um pequeno atraso no salvamento dos registros no disco para melhorar o desempenho.  Quando bufferingEnabled for configurado como true, os registros ser\u00e3o retidos brevemente na mem\u00f3ria antes de serem gravados em disco.
binaryLog.outOfSpaceAction=A\u00e7\u00e3o se os dados n\u00e3o puderem ser armazenados
binaryLog.outOfSpaceAction.desc=Especifica a a\u00e7\u00e3o a ser executada quando o sistema de arquivos onde os registros s\u00e3o mantidos fica sem espa\u00e7o livre.  Quando outOfSpaceAction for configurado como "StopLogging", o servidor interromper\u00e1 o registro em log quando os registros n\u00e3o puderem ser gravados em disco.  Quando esse atributo for configurado como "PurgeOld", o servidor tentar\u00e1 excluir os registros mais antigos do reposit\u00f3rio de log bin\u00e1rio para criar espa\u00e7o para novos registros.  Quando esse atributo for configurado como "StopServer", o log bin\u00e1rio interromper\u00e1 o servidor quando registros n\u00e3o puderem ser gravados.


binaryTrace=Rastreio Bin\u00e1rio
binaryTrace.desc=Op\u00e7\u00f5es de rastreio bin\u00e1rio.  O rastreio bin\u00e1rio pode ser visualizado usando o comando logViewer.
binaryTrace.dataDirectory=Local do reposit\u00f3rio
binaryTrace.dataDirectory.desc=Especifica o local no sistema de arquivos local para armazenar arquivos de rastreio bin\u00e1rio.  O local padr\u00e3o \u00e9 herdado do atributo logDirectory do elemento de cria\u00e7\u00e3o de log.
#binaryTrace.memoryBufferSize=Size of the memory ring buffer
#binaryTrace.memoryBufferSize.desc=Specifies the maximum size of in memory buffer in megabytes (MB).
binaryTrace.purgeMaxSize=Tamanho m\u00e1ximo do reposit\u00f3rio
binaryTrace.purgeMaxSize.desc=Especifica o tamanho m\u00e1ximo do reposit\u00f3rio de rastreio bin\u00e1rio em megabytes.  Quando o valor de purgeMaxSize \u00e9 especificado com um valor maior que 0, a limpeza baseada no tamanho do reposit\u00f3rio \u00e9 ativada, caso contr\u00e1rio, ela \u00e9 desativada; um valor de 0 significa sem limite.
binaryTrace.purgeMinTime=Tempo de reten\u00e7\u00e3o m\u00ednimo
binaryTrace.purgeMinTime.desc=Especifica a dura\u00e7\u00e3o, em horas, ap\u00f3s a qual um servidor pode remover um registro de rastreio.  Quando o valor de purgeMinTime \u00e9 especificado com um valor maior que 0, a limpeza baseada no registro de rastreio \u00e9 ativada, caso contr\u00e1rio, ela \u00e9 desativada; um valor de 0 significa sem limite.
binaryTrace.fileSwitchTime=Hora do dia para alternar arquivo
binaryTrace.fileSwitchTime.desc=Faz com que o servidor feche o arquivo de rastreio ativo e inicie um novo na hora especificada do dia.  Quando o valor de fileSwitchTime \u00e9 especificado, a comuta\u00e7\u00e3o de arquivos \u00e9 ativada, caso contr\u00e1rio ela \u00e9 desativada.
binaryTrace.bufferingEnabled=Ativar o armazenamento em buffer de sa\u00edda
binaryTrace.bufferingEnabled.desc=Especifica se voc\u00ea deve permitir um pequeno atraso no salvamento dos registros no disco para melhorar o desempenho.  Quando bufferingEnabled for configurado como true, os registros ser\u00e3o retidos brevemente na mem\u00f3ria antes de serem gravados em disco.
binaryTrace.outOfSpaceAction=A\u00e7\u00e3o se os dados n\u00e3o puderem ser armazenados
binaryTrace.outOfSpaceAction.desc=Especifica a a\u00e7\u00e3o a ser executada quando o sistema de arquivos onde os registros s\u00e3o mantidos fica sem espa\u00e7o livre.  Quando outOfSpaceAction for configurado como "StopLogging", o servidor interromper\u00e1 o rastreio quando os registros n\u00e3o puderem ser gravados em disco.  Quando esse atributo for configurado como "PurgeOld", o servidor tentar\u00e1 excluir os registros mais antigos do reposit\u00f3rio de rastreio bin\u00e1rio para criar espa\u00e7o para novos registros.  Quando esse atributo for configurado como "StopServer", o rastreio bin\u00e1rio interromper\u00e1 o servidor quando registros n\u00e3o puderem ser gravados.

textLog=Log do Texto
textLog.desc=Op\u00e7\u00f5es de log do texto.  Os arquivos de log de texto podem ser visualizados usando qualquer editor de texto.
textLog.dataDirectory=Local do reposit\u00f3rio
textLog.dataDirectory.desc=Especifica o local no sistema de arquivos local para armazenar arquivos de log de texto.  O local padr\u00e3o \u00e9 herdado do atributo logDirectory do elemento de cria\u00e7\u00e3o de log.
textLog.outputFormat=Formato a ser usado para os arquivos de log de texto
textLog.outputFormat.desc=Formato de sa\u00edda de texto a ser usado para os arquivos de log de texto.  
textLog.includeTrace=Incluir registros de rastreio nos arquivos de log de texto
textLog.includeTrace.desc=Especifica se registros de rastreio devem ou n\u00e3o ser inclu\u00eddos nos arquivos de log de texto.
textLog.purgeMaxSize=Tamanho m\u00e1ximo do reposit\u00f3rio
textLog.purgeMaxSize.desc=Especifica o tamanho m\u00e1ximo total para os arquivos de log de texto em megabytes.  Quando o valor de purgeMaxSize \u00e9 especificado com um valor maior que 0, a limpeza baseada no tamanho total de arquivos de log de texto \u00e9 ativada, caso contr\u00e1rio, ela \u00e9 desativada; um valor de 0 significa sem limite.
textLog.purgeMinTime=Tempo de reten\u00e7\u00e3o m\u00ednimo
textLog.purgeMinTime.desc=Especifica a dura\u00e7\u00e3o, em horas, ap\u00f3s a qual um servidor pode remover um registro de log de texto.  Quando o valor de purgeMinTime \u00e9 especificado com um valor maior que 0, a limpeza baseada na idade do registro de log/rastreio \u00e9 ativada, caso contr\u00e1rio, ela \u00e9 desativada; um valor de 0 significa sem limite.
textLog.fileSwitchTime=Hora do dia para alternar arquivo
textLog.fileSwitchTime.desc=Faz com que o servidor feche o arquivo de log de texto ativo e inicie um novo na hora especificada do dia.  Quando o valor de fileSwitchTime \u00e9 especificado, a comuta\u00e7\u00e3o de arquivos \u00e9 ativada, caso contr\u00e1rio ela \u00e9 desativada.
textLog.bufferingEnabled=Ativar o armazenamento em buffer de sa\u00edda
textLog.bufferingEnabled.desc=Especifica se voc\u00ea deve permitir um pequeno atraso no salvamento dos registros no disco para melhorar o desempenho.  Quando bufferingEnabled for configurado como true, os registros ser\u00e3o retidos brevemente na mem\u00f3ria antes de serem gravados em disco.
textLog.outOfSpaceAction=A\u00e7\u00e3o se os dados n\u00e3o puderem ser armazenados
textLog.outOfSpaceAction.desc=Especifica a a\u00e7\u00e3o a ser executada quando o sistema de arquivos no qual os arquivos de log de texto s\u00e3o mantidos ficar sem espa\u00e7o livre.  Quando outOfSpaceAction for configurado como "StopLogging", o servidor interromper\u00e1 o registro em log/rastreio quando os registros n\u00e3o puderem ser gravados em disco.  Quando esse atributo for configurado como "PurgeOld", o servidor tentar\u00e1 excluir os registros mais antigos do reposit\u00f3rio de log de texto para criar espa\u00e7o para novos registros.  Quando esse atributo for configurado como "StopServer", o log de texto interromper\u00e1 o servidor quando registros n\u00e3o puderem ser gravados.

out.of.space.action.stop.server=Encerrar Servidor
out.of.space.action.purge.old=Remover registros antigos
out.of.space.action.stop.logging=Parar cria\u00e7\u00e3o de log

output.format.basic=B\u00e1sico(a)
output.format.advanced=Avan\u00e7ada
