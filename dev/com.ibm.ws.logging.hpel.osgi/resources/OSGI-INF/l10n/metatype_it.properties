binaryLog=Log binario
binaryLog.desc=Opzioni di registrazione dei dati binari.  Il log binario pu\u00f2 essere visualizzato utilizzando il comando logViewer.
binaryLog.dataDirectory=Ubicazione repository
binaryLog.dataDirectory.desc=Specifica l'ubicazione sul file system locale in cui memorizzare i file di log binari.  L'ubicazione predefinita viene ereditata dall'attributo logDirectory dell'elemento di registrazione.
binaryLog.purgeMaxSize=Dimensione massima repository
binaryLog.purgeMaxSize.desc=Specifica la dimensione massima del repository del log binario in megabyte.  Quando il valore per purgeMaxSize \u00e8 specificato con un valore superiore a 0, la ripulitura basata sulla dimensione del repository \u00e8 abilitata, altrimenti \u00e8 disabilitata; un valore 0 indica nessun limite.
binaryLog.purgeMinTime=Tempo di conservazione minimo
binaryLog.purgeMinTime.desc=Specifica la durata, in ore, oltre la quale un server pu\u00f2 rimuovere un record del log.  Quando il valore di purgeMinTime \u00e8 specificato con un valore superiore a 0, la ripulitura basata sulla durata del record del log \u00e8 abilitata, altrimenti \u00e8 disabilitata; un valore 0 indica nessun limite.
binaryLog.fileSwitchTime=Ora del giorno in cui commutare il file
binaryLog.fileSwitchTime.desc=Fa in modo che il server chiuda il file di log attivo e ne avvii uno nuovo all'ora specificata del giorno.  Quando il valore di fileSwitchTime \u00e8 specificato, la commutazione del file \u00e8 abilitata, altrimenti \u00e8 disabilitata.
binaryLog.bufferingEnabled=Abilita buffer di output
binaryLog.bufferingEnabled.desc=Specifica se consentire o meno un piccolo ritardo del salvataggio dei record sul disco per ottenere migliori prestazioni.  Quando bufferingEnabled \u00e8 impostato su true, i record verranno brevemente conservati in memoria prima di essere scritti sul disco.
binaryLog.outOfSpaceAction=Azione da eseguire se i dati non possono essere memorizzati
binaryLog.outOfSpaceAction.desc=Specifica l'azione da eseguire quando il file system in cui vengono conservati i record esaurisce lo spazio disponibile.  Quando outOfSpaceAction \u00e8 impostato su "StopLogging", il server arrester\u00e0 la registrazione quando i record non possono essere scritti su disco.  Quando questo attributo \u00e8 impostato su "PurgeOld", il server tenter\u00e0 di eliminare i record meno recenti dal repository del log binario per creare spazio per i nuovi record.  Quando questo attributo \u00e8 impostato su "StopServer", il log binario arrester\u00e0 il server quando non \u00e8 possibile scrivere i record.


binaryTrace=Traccia binaria
binaryTrace.desc=Opzioni di traccia binaria.  La traccia binaria pu\u00f2 essere visualizzata utilizzando il comando logViewer.
binaryTrace.dataDirectory=Ubicazione repository
binaryTrace.dataDirectory.desc=Specifica l'ubicazione sul file system locale in cui memorizzare i file di traccia binari.  L'ubicazione predefinita viene ereditata dall'attributo logDirectory dell'elemento di registrazione.
#binaryTrace.memoryBufferSize=Size of the memory ring buffer
#binaryTrace.memoryBufferSize.desc=Specifies the maximum size of in memory buffer in megabytes (MB).
binaryTrace.purgeMaxSize=Dimensione massima repository
binaryTrace.purgeMaxSize.desc=Specifica la dimensione massima del repository della traccia binaria in megabyte.  Quando il valore per purgeMaxSize \u00e8 specificato con un valore superiore a 0, la ripulitura basata sulla dimensione del repository \u00e8 abilitata, altrimenti \u00e8 disabilitata; un valore 0 indica nessun limite.
binaryTrace.purgeMinTime=Tempo di conservazione minimo
binaryTrace.purgeMinTime.desc=Specifica la durata, in ore, oltre la quale un server pu\u00f2 rimuovere un record di traccia.  Quando il valore di purgeMinTime \u00e8 specificato con un valore superiore a 0, la ripulitura basata sulla durata del record di traccia \u00e8 abilitata, altrimenti \u00e8 disabilitata; un valore 0 indica nessun limite.
binaryTrace.fileSwitchTime=Ora del giorno in cui commutare il file
binaryTrace.fileSwitchTime.desc=Fa in modo che il server chiuda il file di traccia attivo e ne avvii uno nuovo all'ora specificata del giorno.  Quando il valore di fileSwitchTime \u00e8 specificato, la commutazione del file \u00e8 abilitata, altrimenti \u00e8 disabilitata.
binaryTrace.bufferingEnabled=Abilita buffer di output
binaryTrace.bufferingEnabled.desc=Specifica se consentire o meno un piccolo ritardo del salvataggio dei record sul disco per ottenere migliori prestazioni.  Quando bufferingEnabled \u00e8 impostato su true, i record verranno brevemente conservati in memoria prima di essere scritti sul disco.
binaryTrace.outOfSpaceAction=Azione da eseguire se i dati non possono essere memorizzati
binaryTrace.outOfSpaceAction.desc=Specifica l'azione da eseguire quando il file system in cui vengono conservati i record esaurisce lo spazio disponibile.  Quando outOfSpaceAction \u00e8 impostato su "StopLogging", il server arrester\u00e0 la traccia quando i record non possono essere scritti su disco.  Quando questo attributo \u00e8 impostato su "PurgeOld", il server tenter\u00e0 di eliminare i record meno recenti dal repository della traccia binaria per creare spazio per i nuovi record.  Quando questo attributo \u00e8 impostato su "StopServer", la traccia binaria arrester\u00e0 il server quando non \u00e8 possibile scrivere i record.

textLog=Log di testo
textLog.desc=Opzioni di log di testo.  I file di log di testo possono essere visualizzati utilizzando un qualsiasi editor di testo.
textLog.dataDirectory=Ubicazione repository
textLog.dataDirectory.desc=Specifica l'ubicazione sul file system locale in cui memorizzare i file di log di testo.  L'ubicazione predefinita viene ereditata dall'attributo logDirectory dell'elemento di registrazione.
textLog.outputFormat=Formato da utilizzare per i file di log di testo
textLog.outputFormat.desc=Formato di output testo da utilizzare per i file di log di testo.  
textLog.includeTrace=Includi record di traccia nei file di log di testo
textLog.includeTrace.desc=Specifica se includere o no record di traccia nei file di log di testo.
textLog.purgeMaxSize=Dimensione massima repository
textLog.purgeMaxSize.desc=Specifica la dimensione totale massima per i file di log di testo in megabyte.  Quando il valore di purgeMaxSize \u00e8 specificato con un valore maggiore di 0, la ripulitura basata sulla dimensione totale dei file di log di testo \u00e8 abilitata, altrimenti \u00e8 disabilitata; un valore 0 indica nessun limite.
textLog.purgeMinTime=Tempo di conservazione minimo
textLog.purgeMinTime.desc=Specifica la durata in ore oltre la quale un server pu\u00f2 rimuovere un record di log di testo.  Quando il valore di purgeMinTime \u00e8 specificato con un valore superiore a 0, la ripulitura basata sulla durata del record di log/traccia \u00e8 abilitata, altrimenti \u00e8 disabilitata; un valore 0 indica nessun limite.
textLog.fileSwitchTime=Ora del giorno in cui commutare il file
textLog.fileSwitchTime.desc=Fa in modo che il server chiuda il file di log di testo attivo e ne avvii uno nuovo all'ora del giorno specificata.  Quando il valore di fileSwitchTime \u00e8 specificato, la commutazione del file \u00e8 abilitata, altrimenti \u00e8 disabilitata.
textLog.bufferingEnabled=Abilita buffer di output
textLog.bufferingEnabled.desc=Specifica se consentire o meno un piccolo ritardo del salvataggio dei record sul disco per ottenere migliori prestazioni.  Quando bufferingEnabled \u00e8 impostato su true, i record verranno brevemente conservati in memoria prima di essere scritti sul disco.
textLog.outOfSpaceAction=Azione da eseguire se i dati non possono essere memorizzati
textLog.outOfSpaceAction.desc=Specifica l'azione da eseguire quando il file system in cui vengono conservati i file di log di testo esaurisce lo spazio disponibile.  Quando outOfSpaceAction \u00e8 impostato su "StopLogging", il server arrester\u00e0 la registrazione/traccia quando i record non possono essere scritti sul disco.  Quando questo attributo \u00e8 impostato su "PurgeOld", il server tenter\u00e0 di eliminare i record meno recenti dal repository del log di testo per creare spazio per i nuovi record.  Quando questo attributo \u00e8 impostato su "StopServer", il log di testo arrester\u00e0 il server quando non \u00e8 possibile scrivere i record.

