#NLS_MESSAGEFORMAT_NONE
binaryLog=Bin\u00e4rprotokoll
binaryLog.desc=Optionen f\u00fcr die Bin\u00e4rprotokollierung. Das Bin\u00e4rprotokoll kann mit dem Befehl logViewer angezeigt werden.
binaryLog.dataDirectory=Repository-Position
binaryLog.dataDirectory.desc=Gibt die Position im lokalen Dateisystem an, an der bin\u00e4re Protokolldateien gespeichert werden. Die Standardposition wird aus dem Attribut logDirectory des Elements logging \u00fcbernommen.
binaryLog.purgeMaxSize=Maximale Gr\u00f6\u00dfe des Repositorys
binaryLog.purgeMaxSize.desc=Legt die maximale Gr\u00f6\u00dfe des Repositorys f\u00fcr Bin\u00e4rprotokolle in MB fest. Wenn der f\u00fcr purgeMaxSize angegebene Wert gr\u00f6\u00dfer als 0 ist, ist die auf der Repository-Gr\u00f6\u00dfe basierende Bereinigung aktiviert, andernfalls ist sie inaktiviert. Der Wert 0 bedeutet, dass die Gr\u00f6\u00dfe nicht beschr\u00e4nkt ist.
binaryLog.purgeMinTime=Mindestaufbewahrungszeit
binaryLog.purgeMinTime.desc=Gibt die Dauer (in Stunden) an, nach der ein Server einen Protokolldatensatz entfernen kann. Wenn der f\u00fcr purgeMinTime angegebene Wert gr\u00f6\u00dfer als 0 ist, ist die auf dem Protokolldatensatzalter basierende Bereinigung aktiviert, andernfalls ist sie inaktiviert. Der Wert null bedeutet, dass das Alter nicht beschr\u00e4nkt ist.
binaryLog.fileSwitchTime=Tageszeit, zu der die Datei gewechselt wird
binaryLog.fileSwitchTime.desc=Veranlasst den Server, die aktive Protokolldatei zur angegebenen Tageszeit zu schlie\u00dfen und ene neue zu \u00f6ffnen. Wenn Sie einen Wert f\u00fcr fileSwitchTime angeben, ist der Dateiwechsel aktiviert, andernfalls ist er inaktiviert.
binaryLog.bufferingEnabled=Ausgabepufferung aktivieren
binaryLog.bufferingEnabled.desc=Gibt an, ob f\u00fcr eine bessere Leistung eine kurze Verz\u00f6gerung beim Speichern von Datens\u00e4tzen auf der Platte zugelassen wird. Wenn Sie bufferingEnabled auf true setzen, werden Datens\u00e4tze kurzzeitig im Hauptspeicher gehalten, bevor sie auf die Platte geschrieben werden.
binaryLog.outOfSpaceAction=Aktion, wenn Daten nicht gespeichert werden k\u00f6nnen
binaryLog.outOfSpaceAction.desc=Gibt die Aktion an, die ausgef\u00fchrt werden soll, wenn im Dateisystem, in dem die Datens\u00e4tze gespeichert werden, kein Speicherplatz mehr verf\u00fcgbar ist. Wenn Sie outOfSpaceAction auf "StopLogging" setzen, stoppt der Server die Protokollierung, wenn Datens\u00e4tze nicht auf die Platte geschrieben werden k\u00f6nnen. Wenn Sie dieses Attribut auf "PurgeOld" setzen, versucht der Server, die \u00e4ltesten Datens\u00e4tze aus dem Repository f\u00fcr Bin\u00e4rprotokolle zu l\u00f6schen, um Platz f\u00fcr neue Datens\u00e4tze zu schaffen. Wenn Sie dieses Attribut auf "StopServer" setzen, stoppt das Bin\u00e4rprotokoll den Server, wenn die Datens\u00e4tze nicht geschrieben werden k\u00f6nnen.


binaryTrace=Bin\u00e4rer Trace
binaryTrace.desc=Optionen f\u00fcr den bin\u00e4ren Trace. Der bin\u00e4re Trace kann mit dem Befehl logViewer angezeigt werden.
binaryTrace.dataDirectory=Repository-Position
binaryTrace.dataDirectory.desc=Gibt die Position im lokalen Dateisystem an, an der bin\u00e4re Tracedateien gespeichert werden. Die Standardposition wird aus dem Attribut logDirectory des Elements logging \u00fcbernommen.
#binaryTrace.memoryBufferSize=Size of the memory ring buffer
#binaryTrace.memoryBufferSize.desc=Specifies the maximum size of in memory buffer in megabytes (MB).
binaryTrace.purgeMaxSize=Maximale Gr\u00f6\u00dfe des Repositorys
binaryTrace.purgeMaxSize.desc=Legt die maximale Gr\u00f6\u00dfe des Repositorys f\u00fcr bin\u00e4re Traces in MB fest. Wenn der f\u00fcr purgeMaxSize angegebene Wert gr\u00f6\u00dfer als 0 ist, ist die auf der Repository-Gr\u00f6\u00dfe basierende Bereinigung aktiviert, andernfalls ist sie inaktiviert. Der Wert 0 bedeutet, dass die Gr\u00f6\u00dfe nicht beschr\u00e4nkt ist.
binaryTrace.purgeMinTime=Mindestaufbewahrungszeit
binaryTrace.purgeMinTime.desc=Gibt die Dauer (in Stunden) an, nach der ein Server einen Tracedatensatz entfernen kann. Wenn der f\u00fcr purgeMinTime angegebene Wert gr\u00f6\u00dfer als 0 ist, ist die auf dem Tracedatensatzalter basierende Bereinigung aktiviert, andernfalls ist sie inaktiviert. Der Wert null bedeutet, dass das Alter nicht beschr\u00e4nkt ist.
binaryTrace.fileSwitchTime=Tageszeit, zu der die Datei gewechselt wird
binaryTrace.fileSwitchTime.desc=Veranlasst den Server, die aktive Tracedatei zur angegebenen Tageszeit zu schlie\u00dfen und ene neue zu \u00f6ffnen. Wenn Sie einen Wert f\u00fcr fileSwitchTime angeben, ist der Dateiwechsel aktiviert, andernfalls ist er inaktiviert.
binaryTrace.bufferingEnabled=Ausgabepufferung aktivieren
binaryTrace.bufferingEnabled.desc=Gibt an, ob f\u00fcr eine bessere Leistung eine kurze Verz\u00f6gerung beim Speichern von Datens\u00e4tzen auf der Platte zugelassen wird. Wenn Sie bufferingEnabled auf true setzen, werden Datens\u00e4tze kurzzeitig im Hauptspeicher gehalten, bevor sie auf die Platte geschrieben werden.
binaryTrace.outOfSpaceAction=Aktion, wenn Daten nicht gespeichert werden k\u00f6nnen
binaryTrace.outOfSpaceAction.desc=Gibt die Aktion an, die ausgef\u00fchrt werden soll, wenn im Dateisystem, in dem die Datens\u00e4tze gespeichert werden, kein Speicherplatz mehr verf\u00fcgbar ist. Wenn Sie outOfSpaceAction auf "StopLogging" setzen, stoppt der Server die Traceerstellung, wenn Datens\u00e4tze nicht auf die Platte geschrieben werden k\u00f6nnen. Wenn Sie dieses Attribut auf "PurgeOld" setzen, versucht der Server, die \u00e4ltesten Datens\u00e4tze aus dem Repository f\u00fcr bin\u00e4re Traces zu l\u00f6schen, um Platz f\u00fcr neue Datens\u00e4tze zu schaffen. Wenn Sie dieses Attribut auf "StopServer" setzen, stoppt der bin\u00e4re Trace den Server, wenn die Datens\u00e4tze nicht geschrieben werden k\u00f6nnen.

textLog=Textprotokoll
textLog.desc=Optionen f\u00fcr das Textprotokoll. Die Textprotokolldateien k\u00f6nnen mit einem beliebigen Texteditor angezeigt werden.
textLog.dataDirectory=Repository-Position
textLog.dataDirectory.desc=Gibt die Position im lokalen Dateisystem an, an der Textprotokolldateien gespeichert werden. Die Standardposition wird aus dem Attribut logDirectory des Elements logging \u00fcbernommen.
textLog.outputFormat=F\u00fcr die Textprotokolldateien zu verwendendes Format
textLog.outputFormat.desc=Das f\u00fcr die Textprotokolldateien zu verwendende Textausgabeformat. 
textLog.includeTrace=Tracedatens\u00e4tze in die Textprotokolldateien einbeziehen
textLog.includeTrace.desc=Gibt an, ob Tracedatens\u00e4tze in die Textprotokolldateien eingeschlossen werden sollen.
textLog.purgeMaxSize=Maximale Gr\u00f6\u00dfe des Repositorys
textLog.purgeMaxSize.desc=Gibt die maximal zul\u00e4ssige Gesamtgr\u00f6\u00dfe f\u00fcr die -Textprotokolldateien in MB an. Wenn der f\u00fcr purgeMaxSize angegebene Wert gr\u00f6\u00dfer als 0 ist, ist die auf der Gesamtgr\u00f6\u00dfe f\u00fcr Textprotokolldateien basierende Bereinigung aktiviert, andernfalls ist sie inaktiviert. Der Wert 0 bedeutet, dass die Gesamtgr\u00f6\u00dfe nicht beschr\u00e4nkt ist.
textLog.purgeMinTime=Mindestaufbewahrungszeit
textLog.purgeMinTime.desc=Gibt die Dauer (in Stunden) an, nach der ein Server einen Textprotokolldatensatz entfernen kann. Wenn der f\u00fcr purgeMinTime angegebene Wert gr\u00f6\u00dfer als 0 ist, ist die auf dem Protokoll-/Tracedatensatzalter basierende Bereinigung aktiviert, andernfalls ist sie inaktiviert. Der Wert null bedeutet, dass das Alter nicht beschr\u00e4nkt ist.
textLog.fileSwitchTime=Tageszeit, zu der die Datei gewechselt wird
textLog.fileSwitchTime.desc=Veranlasst den Server, die aktive Textprotokolldatei zur angegebenen Tageszeit zu schlie\u00dfen und ene neue zu \u00f6ffnen. Wenn Sie einen Wert f\u00fcr fileSwitchTime angeben, ist der Dateiwechsel aktiviert, andernfalls ist er inaktiviert.
textLog.bufferingEnabled=Ausgabepufferung aktivieren
textLog.bufferingEnabled.desc=Gibt an, ob f\u00fcr eine bessere Leistung eine kurze Verz\u00f6gerung beim Speichern von Datens\u00e4tzen auf der Platte zugelassen wird. Wenn Sie bufferingEnabled auf true setzen, werden Datens\u00e4tze kurzzeitig im Hauptspeicher gehalten, bevor sie auf die Platte geschrieben werden.
textLog.outOfSpaceAction=Aktion, wenn Daten nicht gespeichert werden k\u00f6nnen
textLog.outOfSpaceAction.desc=Gibt die Aktion an, die ausgef\u00fchrt werden soll, wenn im Dateisystem, in dem die Textprotokolldateien gespeichert werden, kein Speicherplatz mehr verf\u00fcgbar ist. Wenn Sie outOfSpaceAction auf "StopLogging" setzen, stoppt der Server die Protokollierung/Traceerstellung, wenn Datens\u00e4tze nicht auf die Platte geschrieben werden k\u00f6nnen. Wenn Sie dieses Attribut auf "PurgeOld" setzen, versucht der Server, die \u00e4ltesten Datens\u00e4tze aus dem Repository f\u00fcr Textprotokolle zu l\u00f6schen, um Platz f\u00fcr neue Datens\u00e4tze zu schaffen. Wenn Sie dieses Attribut auf "StopServer" setzen, stoppt das Textprotokoll den Server, wenn die Datens\u00e4tze nicht geschrieben werden k\u00f6nnen.

out.of.space.action.stop.server=Server stoppen
out.of.space.action.purge.old=Alte Datens\u00e4tze l\u00f6schen
out.of.space.action.stop.logging=Protokollierung stoppen

output.format.basic=Basis
output.format.advanced=Erweitert
