binaryLog=Registro binario
binaryLog.desc=Opciones de registro binario.  El registro binario puede visualizarse utilizando el mandato logViewer.
binaryLog.dataDirectory=Ubicaci\u00f3n de repositorio
binaryLog.dataDirectory.desc=Especifica la ubicaci\u00f3n en el sistema de archivos local donde se almacenan los archivos de registro binarios.  La ubicaci\u00f3n por omisi\u00f3n se hereda del atributo logDirectory del elemento logging.
binaryLog.purgeMaxSize=Tama\u00f1o m\u00e1ximo de repositorio
binaryLog.purgeMaxSize.desc=Especifica el tama\u00f1o m\u00e1ximo para el repositorio de registro binario en megabytes.  Si el valor de purgeMaxSize se especifica con un valor superior a 0, se habilita la limpieza en funci\u00f3n del tama\u00f1o del repositorio; de lo contrario, se inhabilitar\u00e1; un valor 0 significa que no hay l\u00edmite.
binaryLog.purgeMinTime=Tiempo de retenci\u00f3n m\u00ednimo
binaryLog.purgeMinTime.desc=Especifica la duraci\u00f3n, en horas, tras la cual un servidor puede eliminar un registro de anotaciones.  Si el valor de purgeMinTime se especifica con un valor superior a 0, se habilita la limpieza en funci\u00f3n de la antig\u00fcedad del registro de anotaciones; de lo contrario, se inhabilitar\u00e1; un valor 0 significa que no hay l\u00edmite.
binaryLog.fileSwitchTime=Hora del d\u00eda a la que se cambia el archivo
binaryLog.fileSwitchTime.desc=Hace que el servidor cierre el archivo de registro activo e inicie uno nuevo a la hora del d\u00eda especificada.  Si se especifica el valor de fileSwitchTime, se habilita la conmutaci\u00f3n de archivos; de lo contrario, se inhabilitar\u00e1.
binaryLog.bufferingEnabled=Habilitar almacenamiento intermedio de salida
binaryLog.bufferingEnabled.desc=Especifica si debe permitirse un peque\u00f1o retraso al guardar los registros en el disco para mejorar el rendimiento.  Si bufferingEnabled se establece en true, los registros se conservar\u00e1n brevemente en la memoria antes de grabarlos en disco.
binaryLog.outOfSpaceAction=Acci\u00f3n si no pueden almacenarse datos
binaryLog.outOfSpaceAction.desc=Especifica la acci\u00f3n que se realizar\u00e1 cuando el sistema de archivos donde se guardan los registros se queda sin espacio libre.  Si outOfSpaceAction se establece en "StopLogging", el servidor detendr\u00e1 el registro cuando los registros no puedan grabarse en disco.  Cuando este atributo se establece en "PurgeOld", el servidor intentar\u00e1 suprimir los registros m\u00e1s antiguos del repositorio de registro binario para dejar espacio a los nuevos registros.  Cuando este atributo se establece en "StopServer", el registro binario detendr\u00e1 el servidor cuando no se puedan grabar registros.


binaryTrace=Rastreo binario
binaryTrace.desc=Opciones de rastreo binario.  El rastreo binario puede visualizarse utilizando el mandato logViewer.
binaryTrace.dataDirectory=Ubicaci\u00f3n de repositorio
binaryTrace.dataDirectory.desc=Especifica la ubicaci\u00f3n en el sistema de archivos local donde almacenar los archivos de rastreo binarios.  La ubicaci\u00f3n por omisi\u00f3n se hereda del atributo logDirectory del elemento logging.
#binaryTrace.memoryBufferSize=Size of the memory ring buffer
#binaryTrace.memoryBufferSize.desc=Specifies the maximum size of in memory buffer in megabytes (MB).
binaryTrace.purgeMaxSize=Tama\u00f1o m\u00e1ximo de repositorio
binaryTrace.purgeMaxSize.desc=Especifica el tama\u00f1o m\u00e1ximo para el repositorio de rastreo binario en megabytes.  Si el valor de purgeMaxSize se especifica con un valor superior a 0, se habilita la limpieza en funci\u00f3n del tama\u00f1o del repositorio; de lo contrario, se inhabilitar\u00e1; un valor 0 significa que no hay l\u00edmite.
binaryTrace.purgeMinTime=Tiempo de retenci\u00f3n m\u00ednimo
binaryTrace.purgeMinTime.desc=Especifica la duraci\u00f3n, en horas, tras la cual un servidor puede eliminar un registro de rastreo.  Si el valor de purgeMinTime se especifica con un valor superior a 0, se habilita la limpieza en funci\u00f3n de la antig\u00fcedad del registro de rastreo; de lo contrario, se inhabilitar\u00e1; un valor 0 significa que no hay l\u00edmite.
binaryTrace.fileSwitchTime=Hora del d\u00eda a la que se cambia el archivo
binaryTrace.fileSwitchTime.desc=Hace que el servidor cierre el archivo de rastreo activo e inicie uno nuevo a la hora del d\u00eda especificada.  Si se especifica el valor de fileSwitchTime, se habilita la conmutaci\u00f3n de archivos; de lo contrario, se inhabilitar\u00e1.
binaryTrace.bufferingEnabled=Habilitar almacenamiento intermedio de salida
binaryTrace.bufferingEnabled.desc=Especifica si debe permitir un peque\u00f1o retraso al guardar los registros en el disco para mejorar el rendimiento.  Si bufferingEnabled se establece en true, los registros se conservar\u00e1n brevemente en la memoria antes de grabarlos en disco.
binaryTrace.outOfSpaceAction=Acci\u00f3n si no pueden almacenarse datos
binaryTrace.outOfSpaceAction.desc=Especifica la acci\u00f3n que se realizar\u00e1 cuando el sistema de archivos donde se guardan los registros se queda sin espacio libre.  Si outOfSpaceAction se establece en "StopLogging", el servidor detendr\u00e1 el rastreo cuando los registros no puedan grabarse en disco.  Cuando este atributo se establece en "PurgeOld", el servidor intentar\u00e1 suprimir los registros m\u00e1s antiguos del repositorio de rastreo binario para dejar espacio a los nuevos registros.  Cuando este atributo se establece en "StopServer", el rastreo binario detendr\u00e1 el servidor cuando no se puedan grabar registros.

textLog=Registro de texto
textLog.desc=Opciones de registro de texto.  Los archivos de registro de texto pueden visualizarse utilizando cualquier editor de texto.
textLog.dataDirectory=Ubicaci\u00f3n de repositorio
textLog.dataDirectory.desc=Especifica la ubicaci\u00f3n en el sistema de archivos local donde se almacenan los archivos de registro de texto.  La ubicaci\u00f3n por omisi\u00f3n se hereda del atributo logDirectory del elemento logging.
textLog.outputFormat=Formato que se utilizar\u00e1 para los archivos de registro de texto
textLog.outputFormat.desc=Formato de salida de texto que se utilizar\u00e1 para los archivos de registro de texto.  
textLog.includeTrace=Incluir registros de rastreo en los archivos de registro de texto
textLog.includeTrace.desc=Especifica si se incluyen o no los registros de rastreo en los archivos de registro de texto.
textLog.purgeMaxSize=Tama\u00f1o m\u00e1ximo de repositorio
textLog.purgeMaxSize.desc=Especifica el tama\u00f1o m\u00e1ximo total para los archivos de registro de texto en megabytes.  Si el valor de purgeMaxSize se especifica con un valor mayor que 0, se habilita la limpieza en funci\u00f3n del tama\u00f1o total de los archivos de registro de texto; de lo contrario, se inhabilita; un valor 0 significa que no hay l\u00edmite.
textLog.purgeMinTime=Tiempo de retenci\u00f3n m\u00ednimo
textLog.purgeMinTime.desc=Especifica la duraci\u00f3n, en horas, despu\u00e9s de la cual un servidor puede eliminar un registro de texto.  Si el valor de purgeMinTime se especifica con un valor superior a 0, se habilita la limpieza en funci\u00f3n de la antig\u00fcedad del registro de rastreo/anotaciones; de lo contrario, se inhabilitar\u00e1; un valor 0 significa que no hay l\u00edmite.
textLog.fileSwitchTime=Hora del d\u00eda a la que se cambia el archivo
textLog.fileSwitchTime.desc=Hace que el servidor cierre el archivo de registro de texto activo e inicie uno nuevo a la hora del d\u00eda especificada.  Si se especifica el valor de fileSwitchTime, se habilita la conmutaci\u00f3n de archivos; de lo contrario, se inhabilitar\u00e1.
textLog.bufferingEnabled=Habilitar almacenamiento intermedio de salida
textLog.bufferingEnabled.desc=Especifica si debe permitirse un peque\u00f1o retraso al guardar los registros en el disco para mejorar el rendimiento. Si bufferingEnabled se establece en true, los registros se conservar\u00e1n brevemente en la memoria antes de grabarlos en disco.
textLog.outOfSpaceAction=Acci\u00f3n si no pueden almacenarse datos
textLog.outOfSpaceAction.desc=Especifica la acci\u00f3n que se realizar\u00e1 cuando el sistema de archivos donde se guardan los archivos de registro de texto se queda sin espacio libre.  Si outOfSpaceAction se establece en "StopLogging", el servidor detendr\u00e1 el rastreo/registro cuando los registros no puedan grabarse en disco.  Cuando este atributo se establece en "PurgeOld", el servidor intentar\u00e1 suprimir los registros m\u00e1s antiguos del repositorio de registro de texto para dejar espacio a los nuevos registros.  Cuando este atributo se establece en "StopServer", el registro de texto detendr\u00e1 el servidor cuando no se puedan grabar registros.

out.of.space.action.stop.server=Detener el servidor
out.of.space.action.purge.old=Eliminar registros antiguos
out.of.space.action.stop.logging=Detener anotaciones

