com.ibm.ws.jbatch.joblog.config.name=Batch Job Logging
com.ibm.ws.jbatch.joblog.config.desc=Configures Batch job logging.

enabled.name=Enable batch job logging
enabled.desc=Enables or disables batch job logging.

# jobLoggers.name=Job Loggers
# jobLoggers.desc=A list of Logger names that write to the job log.

# writeToServerLog.name=Write Job Log Trace To Server Log
# writeToServerLog.desc=If true, the Loggers specified in the job log trace specification write to both the job log and the server log. If false, the Loggers write to only the job log.

# includeServerLogging.name=Include Server Logging in Job Log
# includeServerLogging.desc=If true, server logging is written to both the server log and job log.  If false, server logging is written to only the server log. 

maxRecords.name=Maximum log records per file
maxRecords.desc=The maximum number of log records per job log file before rolling over to the next file.

maxTime.name=Maximum number of seconds between log publishes
maxTime.desc=The maximum number of seconds allowed to elapse between publishes of job log events.

#purgeOnPublish.name=Enable job logs to be purged after job log events are published
#purgeOnPublish.desc=Enables or disables job logs to be purged after job log events are published.
