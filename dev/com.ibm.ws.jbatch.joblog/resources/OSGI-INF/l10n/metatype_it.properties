enabled.name=Abilita registrazione lavoro batch
enabled.desc=Abilita o disabilita la registrazione dei lavori batch.

# jobLoggers.name=Job Loggers
# jobLoggers.desc=A list of Logger names that write to the job log.

# writeToServerLog.name=Write Job Log Trace To Server Log
# writeToServerLog.desc=If true, the Loggers specified in the job log trace specification write to both the job log and the server log. If false, the Loggers write to only the job log.

# includeServerLogging.name=Include Server Logging in Job Log
# includeServerLogging.desc=If true, server logging is written to both the server log and job log.  If false, server logging is written to only the server log. 

maxRecords.name=Numero massimo di record per file
