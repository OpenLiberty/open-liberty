wsbndmetatype.name=Leg\u0103ri de servicii web
wsbndmetatype.desc=Leg\u0103rile de servicii web sunt folosite pentru a personaliza punctele finale ale serviciilor web \u015fi a configura set\u0103rile de securitate pentru furnizorii de servicii web \u015fi clien\u0163ii de servicii web. 
webservice-endpoint.desc=Un punct final de serviciu web este utilizat pentru a specifica leg\u0103rile pentru o instan\u0163\u0103 de serviciu specificat. 
webservice-endpoint.name=Punct final de serviciu web
webservice-endpoint-properties.desc=Propriet\u0103\u0163ile punctelor finale ale serviciilor web sunt utilizate pentru a defini propriet\u0103\u0163i implicite pentru toate punctele finale ale serviciilor web din acela\u015fi modul.
webservice-endpoint-properties.name=Propriet\u0103\u0163ile punctelor finale ale serviciilor web
http-publishing.desc=Publicarea HTTP este utilizat\u0103 pentru a specifica configura\u0163iile de publicare atunci c\u00e2nd se utilizeaz\u0103 protocolul HTTP pentru toate punctele finale ale serviciilor web. 
http-publishing.name=Publicarea HTTP
service-ref.desc=Elementul referin\u0163\u0103 de serviciu este utilizat pentru a defini configura\u0163iile de referin\u0163\u0103 a serviciilor web pentru un client de servicii web. 
service-ref.name=Referin\u0163\u0103 de serviciu
wsbnd.WebserviceEndpoint.name=Punct final de serviciu web
wsbnd.WebserviceEndpoint.desc=Un punct final de serviciu web este utilizat pentru a specifica leg\u0103rile pentru o instan\u0163\u0103 de serviciu specificat.
port-component-name.desc=Numele de component\u0103 port este utilizat pentru a specifica numele unei componente port.
port-component-name.name=Component\u0103 de port
address.desc=Adresa este utilizat\u0103 pentru a specifica adresa \u00eenlocuit\u0103 a unui punct final de serviciu.
address.name=Adres\u0103
port.desc=Elementul de port este utilizat pentru a defini configura\u0163iile de port care sunt asociate cu referin\u0163a de servicii web.
port.name=Port
port.name.name=Nume
port.name.desc=Numele de port este utilizat pentru a specifica numele portului de servicii web.
port.address.name=Adres\u0103
port.address.desc=Atributul adres\u0103 este utilizat pentru a specifica adresa pentru portul de servicii web \u015fi a \u00eenlocui valoarea atributului port-address care este definit \u00een elementul service-ref.
properties.desc=Elementul propriet\u0103\u0163i este utilizat pentru a defini propriet\u0103\u0163ile pentru un punct final de servicii web sau pentru un client. Atributele pot avea orice nume \u015fi orice valoare. 
properties.name=Propriet\u0103\u0163i
port-address.desc=Atributul adres\u0103 de port este folosit pentru a specifica adresa pentru portul de servicii web dac\u0103 serviciile web referite au doar un port.
port-address.name=Adres\u0103 port
service-ref.name.desc=Numele atributului este utilizat pentru a specifica numele referin\u0163ei serviciilor web.
service-ref.name.name=Nume
component-name.desc=Atributul nume component\u0103 este utilizat pentru a specifica numele bean-ului EJB dac\u0103 serviciul referin\u0163\u0103 este utilizat \u00eentr-un modul EJB.
component-name.name=Nume component\u0103
wsdl-location.desc=Atributul de loca\u0163ie WSDL este utilizat pentru a specifica URL-ul unei loca\u0163ii WSDL care urmeaz\u0103 s\u0103 fie \u00eenlocuit\u0103.
wsdl-location.name=Loca\u0163ia WSDL
webservice-security.desc=Elementul de securitate a serviciilor web este utilizat pentru a configura autorizarea bazat\u0103 pe rol pentru servicii web POJO \u015fi servicii web bazate pe EJB.
webservice-security.name=Securitatea serviciului Web
context-root.desc=Atributul r\u0103d\u0103cin\u0103 de context este utilizat pentru a specifica r\u0103d\u0103cina de context a modulului EJB \u00eentr-o aplica\u0163ie JAX-WS bazat\u0103 pe EJB.
context-root.name=R\u0103d\u0103cin\u0103 de context
context-root.name$Ref=R\u0103d\u0103cin\u0103 de context
wsbnd.Port.name=Port
wsbnd.Port.desc=Un element port define\u015fte configura\u0163iile portului asociat cu o referin\u0163\u0103 de servicii web.
security-constraint.desc=Atributele constr\u00e2ngeri de securitate sunt utilizate pentru a asocia constr\u00e2ngerile de securitate cu una sau mai multe colec\u0163ii de resurse web. Constr\u00e2ngerile de securitate func\u0163ioneaz\u0103 doar ca configura\u0163ie complementar\u0103 la descriptorii de implementare sau la adnot\u0103ri \u00een aplica\u0163iile web.
security-constraint.name=Constr\u00e2ngere de securitate
login-config.desc=Un atribut de configurare de logare este folosit pentru a configura metoda de autentificare \u015fi numele de regiune \u015fi are efect doar pentru serviciile web bazate pe EJB \u00eentr-un fi\u015fier JAR. Dac\u0103 acela\u015fi atribut este specificat \u00een fi\u015fierul descriptor de implementare, este utilizat\u0103 valoarea descriptorului de implementare. 
login-config.name=Logare
security-role.desc=Un atribut de rol de securitate con\u0163ine defini\u0163ia rolului de securitate. Func\u0163ioneaz\u0103 doar ca configura\u0163ia complementar\u0103 la descriptorii de implementare sau la adnot\u0103ri \u00een aplica\u0163iile web.
security-role.name=Rol de securitate
namespace.desc=Atributul de spa\u0163iu de nume este utilizat pentru a specifica spa\u0163iul de nume al portului de servicii web. Legarea este aplicat\u0103 la portul care are acela\u015fi nume \u015fi spa\u0163iu de nume. Altfel, legarea este aplicat\u0103 la portul care are acela\u015fi nume.
namespace.name=Spa\u0163iu de nume
username.desc=Atributul de nume de utilizator este utilizat pentru a specifica numele de utilizator pentru autentificarea de baz\u0103.
username.name=Nume utilizator
username.name$Ref=Nume utilizator
password.desc=Atributul de parol\u0103 este folosit pentru a specifica parola pentru autentificarea de baz\u0103. Parola poate fi codat\u0103.
password.name=Parol\u0103
ssl-ref.desc= Atributul de referin\u0163\u0103 SSL se refer\u0103 la un element ssl definit \u00een fi\u015fierul server.xml. Dac\u0103 atributul nu este specificat dar serverul suport\u0103 securitatea la nivel de transport, clientul serviciului utilizeaz\u0103 configura\u0163ia SSL implicit\u0103.
ssl-ref.name=Referin\u0163\u0103 SSL
key-alias.desc=Atributul alias de cheie este utilizat pentru a specifica aliasul certificatului de client. Dac\u0103 atributul nu este specificat \u015fi furnizorul de servicii web suport\u0103 certificatul de client, atunci este folosit primul certificat din depozitul de chei ca valoarea acestui atribut. Atributul poate, de asemenea, \u00eenlocui atributul clientKeyAlias care este definit \u00een elementul SSL al fi\u015fierului server.xml.
key-alias.name=Alias cheie
web-resource-collection.name=Colec\u0163ie de resurse web
web-resource-collection.desc=Elementul colec\u0163ie de resurse web este utilizat pentru a identifica resursele pentru o constr\u00e2ngere de securitate. 
auth-constraint.name=Constr\u00e2ngere de autorizare
auth-constraint.desc=Elementul constr\u00e2ngere de autorizare este folosit pentru a specifica rolurile de utilizator c\u0103rora ar trebui s\u0103 le fie permis accesul la o colec\u0163ie de resurse.
user-data-constraint.name=Constr\u00e2ngere de date de utilizator
user-data-constraint.desc=Elementul constr\u00e2ngere de date de utilizator este utilizat pentru a defini cum ar trebui protejate datele comunicate \u00eentre client \u015fi un container.		
web-resource-name.name=Nume de resurs\u0103 web
web-resource-name.name$Ref=Nume de resurs\u0103 web
web-resource-name.desc=Numele unei colec\u0163ii de resurse web 	
url-pattern.desc=Un tipar de URL este utilizat pentru a identifica un set de resurse pe o colec\u0163ie de resurse web.
url-pattern.name=Model de URL
http-method.name=Metod\u0103 HTTP
http-method.desc=Specific\u0103 metoda HTTP la care se aplic\u0103 o constr\u00e2ngere de securitate	
http-method-omission.name=Omisiunea metodei HTTP 
http-method-omission.desc=Specific\u0103 o metod\u0103 HTTP la care nu ar trebui s\u0103 se aplice o constr\u00e2ngere de securitate
wsbnd.AuthConstraint.name=Constr\u00e2ngere de autorizare
wsbnd.AuthConstraint.desc=Elementul constr\u00e2ngere de autorizare este folosit pentru a specifica rolurile de utilizator c\u0103rora ar trebui s\u0103 le fie permis accesul la o colec\u0163ie de resurse.
role-name.name=Nume rol
role-name.name$Ref=Nume rol
role-name.desc=Numele rolului pentru o constr\u00e2ngere de autorizare ar trebui s\u0103 corespund\u0103 cu numele de rol al unui rol de securitate definit \u00een descriptorul de implementare.
wsbnd.UserDataConstraint.name=Constr\u00e2ngere de date de utilizator 
wsbnd.UserDataConstraint.desc=Elementul constr\u00e2ngere de date de utilizator este utilizat pentru a defini cum ar trebui protejate datele comunicate \u00eentre client \u015fi un container.
transport-guarantee.name=Garan\u0163ie de transport
transport-guarantee.name$Ref=Garan\u0163ie de transport
transport-guarantee.desc=Garan\u0163ia de transport specific\u0103 cum ar trebui s\u0103 aib\u0103 loc comunicarea \u00eentre clien\u0163i. Dac\u0103 valoarea este INTEGRAL, aplica\u0163ia necesit\u0103 ca datele s\u0103 nu fie schimbate \u00een tranzit. Dac\u0103 valoarea este CONFIDENTIAL, datele ar trebui s\u0103 fie confiden\u0163iale \u00een tranzit. Valoarea de NONE indic\u0103 faptul c\u0103 nu exist\u0103 garan\u0163ie de transport.
wsbnd.LoginConfig.name=Logare	
wsbnd.LoginConfig.desc=Un atribut de configurare de logare este folosit pentru a configura metoda de autentificare \u015fi numele de regiune \u015fi are efect doar pentru serviciile web bazate pe EJB \u00eentr-un fi\u015fier JAR. Dac\u0103 acela\u015fi atribut este specificat \u00een fi\u015fierul descriptor de implementare, este utilizat\u0103 valoarea descriptorului de implementare. 
auth-method.name=Metoda de autorizare
auth-method.desc=Metoda de autorizare este utilizat\u0103 pentru a configura mecanismul de autentificare pentru o aplica\u0163ie web.
realm-name.name=Nume regiune
realm-name.desc=Elementul nume de regiune specific\u0103 numele de regiune de utilizat \u00een autorizarea HTTP de baz\u0103	
form-login-config.name=Logare formular
form-login-config.desc=Elementul configurare logare formular specific\u0103 paginile de logare \u015fi de eroare care ar trebui s\u0103 fie utilizate \u00een logarea bazat\u0103 pe formular. Dac\u0103 nu este utilizat\u0103 autentificarea bazat\u0103 pe formular, aceste elemente sunt ignorate.
form-login-page.name=Pagin\u0103 logare formular
form-login-page.desc=Elementul pagin\u0103 de logare formular define\u015fte loca\u0163ia \u00een aplica\u0163ia web unde poate fi g\u0103sit\u0103 pagina care poate fi utilizat\u0103 pentru logare. Calea \u00eencepe cu o bar\u0103 \u00eenclinat\u0103 / \u015fi este interpretat\u0103 relativ la r\u0103d\u0103cina de WAR.
form-error-page.name=Pagina de eroare de formular
form-error-page.name$Ref=Pagina de eroare de formular
form-error-page.desc=Elementul form-error-page define\u015fte loca\u0163ia \u00een aplica\u0163ia web unde poate fi g\u0103sit\u0103 pagina de eroare care este afi\u015fat\u0103 c\u00e2nd logarea nu are succes. Calea \u00eencepe cu o bar\u0103 \u00eenclinat\u0103 / \u015fi este interpretat\u0103 relativ la r\u0103d\u0103cina de WAR.

