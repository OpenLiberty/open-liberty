wsbndmetatype.name=Bind servizio Web
wsbndmetatype.desc=I bind al servizio web vengono utilizzati per personalizzare gli endpoint dei servizi web e configurare le impostazioni di sicurezza sia per i provider che per i client di servizi web. 
webservice-endpoint.desc=Un endpoint del servizio Web viene utilizzato per specificare il bind per un'istanza del servizio specificata. 
webservice-endpoint.name=Endpoint servizio Web
webservice-endpoint-properties.desc=Le propriet\u00e0 dell'endpoint del servizio Web vengono utilizzate per definire le propriet\u00e0 predefinite per tutti gli endpoint di servizi Web nello stesso modulo.
webservice-endpoint-properties.name=Propriet\u00e0 endpoint servizio Web
http-publishing.desc=La pubblicazione HTTP viene utilizzata per specificare le configurazioni di pubblicazione quando si utilizza il protocollo HTTP per tutti gli endpoint di servizi web. 
http-publishing.name=Pubblicazione HTTP
service-ref.desc=L'elemento di riferimento al servizio viene utilizzato per definire le configurazioni del riferimento ai servizi web per un client di servizi web. 
service-ref.name=Riferimento servizio
wsbnd.WebserviceEndpoint.name=Endpoint servizio Web
wsbnd.WebserviceEndpoint.desc=Un endpoint del servizio Web viene utilizzato per specificare il bind per un'istanza del servizio specificata.
port-component-name.desc=Il nome componente porta viene utilizzato per specificare il nome di un componente porta.
port-component-name.name=Componente porta
address.desc=L'indirizzo viene utilizzato per specificare l'indirizzo sovrascritto di un endpoint del servizio.
address.name=Indirizzo
port.desc=L'elemento porta viene utilizzato per definire le configurazioni di porta associate al riferimento dei servizi web.
port.name=Porta
port.name.name=Nome
port.name.desc=Il nome porta viene utilizzato per specificare il nome della porta dei servizi web.
port.address.name=Indirizzo
port.address.desc=L'attributo indirizzo viene utilizzato per specificare l'indirizzo per la porta dei servizi web e sovrascrivere il valore dell'attributo indirizzo porta definito nell'elemento service-ref.
properties.desc=L'elemento propriet\u00e0 viene utilizzato per definire le propriet\u00e0 per un client o endpoint di servizi web. Gli attributi possono avere qualsiasi nome e valore. 
properties.name=Propriet\u00e0
port-address.desc=L'attributo indirizzo porta viene utilizzato per specificare l'indirizzo della porta dei servizi web se i servizi web di riferimento hanno solo una porta.
port-address.name=Indirizzo porta
service-ref.name.desc=L'attributo nome viene utilizzato per specificare il nome di un riferimento ai servizi web.
service-ref.name.name=Nome
component-name.desc=L'attributo nome componente viene utilizzato per specificare il nome del bean EJB se il riferimento servizio \u00e8 utilizzato in un modulo EJB.
component-name.name=Nome componente
wsdl-location.desc=L'attributo ubicazione WSDL viene utilizzato per specificare l'URL di un'ubicazione WSDL da sovrascrivere.
wsdl-location.name=Ubicazione WSDL
webservice-security.desc=L'elemento sicurezza servizio Web viene utilizzato per configurare l'autorizzazione basata sui ruoli per i servizi Web POJO e i servizi Web basati su EJB.
webservice-security.name=Sicurezza servizi Web
context-root.desc=L'attributo root di contesto viene utilizzato per specificare la root di contesto del modulo EJB in un'applicazione JAX-WS basata su EJB.
context-root.name=Root di contesto
context-root.name$Ref=Root di contesto
wsbnd.Port.name=Porta
wsbnd.Port.desc=Un elemento porta definisce le configurazioni porta con un riferimento ai servizi web. 
security-constraint.desc=Gli attributi vincolo di sicurezza vengono utilizzati per associare i vincoli di sicurezza a una o pi\u00f9 raccolte di servizi web. I vincoli di sicurezza funzionano solo come configurazione complementare ai descrittori di distribuzione o annotazioni nelle applicazioni web.
security-constraint.name=Vincolo di sicurezza
login-config.desc=Un attributo di configurazione di login viene utilizzato per configurare il metodo di autenticazione e il nome realm, e diventa effettivo solo per i servizi web basati su EJB in un file JAR. Se lo stesso attributo vene specificato in un file descrittore di distribuzione, viene utilizzato il valore nel descrittore di distribuzione. 
login-config.name=Login
security-role.desc=Un attributo ruolo di sicurezza viene contiene la definizione di un ruolo di sicurezza. Funziona solo come configurazione complementare ai descrittori di distribuzione o annotazioni nelle applicazioni web.
security-role.name=Ruolo di sicurezza
namespace.desc=L'attributo spazio dei nomi viene utilizzato per specificare lo spazio dei  nomi della porta dei servizi web. Il bind \u00e8 applicato alla porta che ha lo stesso nome e spazio dei nomi. In caso contrario, il bind \u00e8 applicato alla porta che ha lo stesso nome.
namespace.name=Spazio nomi
username.desc=L'attributo nome utente viene utilizzato per specificare il nome utente per l'autenticazione di base.
username.name=Nome utente
username.name$Ref=Nome utente
password.desc=L'attributo password viene utilizzato per specificare la password per l'autenticazione di base. La password pu\u00f2 essere codificata.
password.name=Password
ssl-ref.desc= L'attributo riferimento SSL fa riferimento a un elemento SSL definito nel file server.xml. Se l'attributo non \u00e8 specificato, ma il server supporta la sicurezza al livello di trasporto, il client del servizio utilizza la configurazione SSL predefinita.
ssl-ref.name=Riferimento SSL
key-alias.desc=L'attributo alias chiave viene utilizzato per specificare l'alias di un certificato client. Se l'attributo non \u00e8 specificato e il provider del servizio web supporta il certificato client, come valore dell'attributo viene utilizzato il primo certificato nel keystore. L'attributo pu\u00f2 anche sovrascrivere l'attributo clientKeyAlias definito nell'elemento ssl del file server.xml.
key-alias.name=Alias chiave
web-resource-collection.name=Raccolta risorse Web
web-resource-collection.desc=L'elemento raccolta di risorse web viene utilizzato per identificare le risorse per un vincolo di sicurezza. 
auth-constraint.name=Vincolo di autorizzazione
auth-constraint.desc=L'elemento vincolo di autorizzazione viene utilizzato per specificare i ruoli utente a cui deve essere concesso l'accesso a una raccolta di risorse.
user-data-constraint.name=Vincolo dati utente
user-data-constraint.desc=L'elemento vincolo dati utente viene utilizzato per definire la modalit\u00e0 di protezione dei dati comunicati tra il client e un contenitore. 
web-resource-name.name=Nome risorsa Web
web-resource-name.name$Ref=Nome risorsa Web
web-resource-name.desc=Il nome di una raccolta di risorse Web
url-pattern.desc=Un pattern URL viene utilizzato per identificare una serie di risorse in una raccolta di risorse web.
url-pattern.name=Pattern URL
http-method.name=Metodo HTTP
http-method.desc=Specifica il metodo HTTP utilizzato da un vincolo di sicurezza 
http-method-omission.name=Omissione metodo HTTP
http-method-omission.desc=Specifica un metodo HTTP che un vincolo di sicurezza non deve utilizzare
wsbnd.AuthConstraint.name=Vincolo di autorizzazione
wsbnd.AuthConstraint.desc=L'elemento vincolo di autorizzazione viene utilizzato per specificare i ruoli utente a cui deve essere concesso l'accesso a una raccolta di risorse.
role-name.name=Nome ruolo
role-name.name$Ref=Nome ruolo
role-name.desc=Il nome ruolo per un vincolo di autorizzazione deve corrispondere al nome ruolo di un ruolo di sicurezza definito nel descrittore di distribuzione.
wsbnd.UserDataConstraint.name=Vincolo dati utente
wsbnd.UserDataConstraint.desc=L'elemento vincolo dati utente viene utilizzato per definire la modalit\u00e0 di protezione dei dati comunicati tra il client e un contenitore.
transport-guarantee.name=Garanzia di trasporto
transport-guarantee.name$Ref=Garanzia di trasporto
transport-guarantee.desc=La garanzia di trasporto specifica come avvengono le comunicazioni tra il client e un contenitore. Se il valore \u00e8 INTEGRAL, l'applicazione richiede che i dati non devono cambiare nel transito. Se il valore \u00e8 CONFIDENTIAL, i dati devono rimanere riservati durante il transito. Il valore NONE indica che non esiste garanzia di trasporto.
wsbnd.LoginConfig.name=Login	
wsbnd.LoginConfig.desc=Un attributo di configurazione di login viene utilizzato per configurare il metodo di autenticazione e il nome realm, e diventa effettivo solo per i servizi web basati su EJB in un file JAR. Se lo stesso attributo vene specificato in un file descrittore di distribuzione, viene utilizzato il valore nel descrittore di distribuzione. 
auth-method.name=Metodo di autorizzazione
auth-method.desc=Il metodo di autorizzazione viene utilizzato per configurare il meccanismo di autenticazione per un'applicazione web.
realm-name.name=Nome realm
realm-name.desc=L'elemento nome realm specifica il nome realm da utilizzare nell'autorizzazione di base HTTP
form-login-config.name=Login modulo	
form-login-config.desc=L'elemento di configurazione login modulo specifica le pagine di login e di errore da utilizzare nel login basato sul modulo. Se non viene utilizzata l'autenticazione basata sul modulo, questi elementi vengono ignorati.
form-login-page.name=Pagina di login modulo
form-login-page.desc=L'elemento pagina di login modulo definisce l'ubicazione nella app web in cui \u00e8 possibile trovare la pagina che pu\u00f2 essere utilizzata per il login. Il percorso inizia con una / ed \u00e8 interpretato come relativo alla root del WAR.
form-error-page.name=Pagina di errore modulo
form-error-page.name$Ref=Pagina di errore modulo
form-error-page.desc=L'elemento pagina di errore modulo definisce l'ubicazione nella app web in cui \u00e8 possibile trovare la pagina di errore visualizzata quando il login non riesce. Il percorso inizia con una / ed \u00e8 interpretato come relativo alla root del WAR.

extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.name=Ulteriori propriet\u00e0
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.description=Ulteriori propriet\u00e0\u00a0per un client o endpoint dei servizi web
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebserviceEndpointProperties.name=Ulteriori propriet\u00e0
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebServiceEndpointProperties.description=Ulteriori propriet\u00e0\u00a0per gli endpoint dei servizi web.
