wsbndmetatype.name=Liaisons de service web
wsbndmetatype.desc=Les liaisons de service web servent \u00e0 personnaliser les points d'extr\u00e9mit\u00e9 de service web et \u00e0 configurer la s\u00e9curit\u00e9 tant pour les fournisseurs des services web que pour leurs clients. 
webservice-endpoint.desc=Un point d'extr\u00e9mit\u00e9 de service web est utilis\u00e9 pour sp\u00e9cifier la liaison (binding) pour une instance de service sp\u00e9cifi\u00e9e. 
webservice-endpoint.name=Point d'extr\u00e9mit\u00e9 de service web
webservice-endpoint-properties.desc=Les propri\u00e9t\u00e9s de points d'extr\u00e9mit\u00e9 de service web servent \u00e0 d\u00e9finir les propri\u00e9t\u00e9s par d\u00e9faut de tous les points d'extr\u00e9mit\u00e9 de service web dans le m\u00eame module.
webservice-endpoint-properties.name=Propri\u00e9t\u00e9s de points d'extr\u00e9mit\u00e9 de service web
http-publishing.desc=La publication HTTP sert \u00e0 sp\u00e9cifier les configurations de publication \u00e0 appliquer en cas d'utilisation du protocole HTTP pour tous les points d'extr\u00e9mit\u00e9 de service web.
http-publishing.name=Publication HTTP
service-ref.desc=L'\u00e9l\u00e9ment de r\u00e9f\u00e9rence de service (service-ref) sert \u00e0 d\u00e9finir les configurations de r\u00e9f\u00e9rence de service web pour un client client de service web.
service-ref.name=R\u00e9f\u00e9rence de service
wsbnd.WebserviceEndpoint.name=Point d'extr\u00e9mit\u00e9 de service web
wsbnd.WebserviceEndpoint.desc=Un point d'extr\u00e9mit\u00e9 de service web est utilis\u00e9 pour sp\u00e9cifier la liaison (binding) pour une instance de service sp\u00e9cifi\u00e9e.
port-component-name.desc=L'attribut port-component-name sert \u00e0 sp\u00e9cifier le nom d'un composant de port.
port-component-name.name=Composant de port
address.desc=L'adresse est utilis\u00e9e pour sp\u00e9cifier l'adresse outrepass\u00e9e d'un point d'extr\u00e9mit\u00e9 de service.
address.name=Adresse
port.desc=L'\u00e9l\u00e9ment port sert \u00e0 d\u00e9finir les configurations de port associ\u00e9es \u00e0 la r\u00e9f\u00e9rence de service web.
port.name=Port
port.name.name=Nom
port.name.desc=Le nom de port est utilis\u00e9 pour indiquer le nom du port de service web.
port.address.name=Adresse
port.address.desc=L'attribut d'adresse est utilis\u00e9 pour sp\u00e9cifier l'adresse du port de service web. Sa valeur remplace (outrepasse) celle de l'attribut port-address d\u00e9fini dans l'\u00e9l\u00e9ment service-ref.
properties.desc=L'\u00e9l\u00e9ment properties sert \u00e0 d\u00e9finir les propri\u00e9t\u00e9s d'un point d'extr\u00e9mit\u00e9 de service web ou d'un client de service web. Ses attributs peuvent avoir n'importe quel nom et n'importe quelle valeur.
properties.name=Propri\u00e9t\u00e9s
port-address.desc=L'attribut d'adresse de port (port-address) est utilis\u00e9 pour sp\u00e9cifier l'adresse du port de service web si le service web r\u00e9f\u00e9renc\u00e9 n'a qu'un seul port.
port-address.name=Adresse du port
service-ref.name.desc=L'attribut de nom (name) est utilis\u00e9 pour indiquer le nom d'une r\u00e9f\u00e9rence de service web.
service-ref.name.name=Nom
component-name.desc=L'attribut de nom de composant (component-name) sert \u00e0 sp\u00e9cifier le nom de l'EJB si la r\u00e9f\u00e9rence de service est utilis\u00e9e dans un module EJB.
component-name.name=Nom du composant
wsdl-location.desc=L'attribut d'emplacement WSDL sert \u00e0 sp\u00e9cifier l'URL d'un emplacement WSDL \u00e0 outrepasser.
wsdl-location.name=Emplacement WSDL
webservice-security.desc=L'\u00e9l\u00e9ment webservice-security sert \u00e0 configurer l'autorisation par r\u00f4les pour les services web en pur Java (POJO) et les services web \u00e0 base d'EJB.
webservice-security.name=S\u00e9curit\u00e9 des services web
context-root.desc=L'attribut root-context sert \u00e0 sp\u00e9cifier la racine de contexte du module EJB dans le cas d'une application JAX-WS \u00e0 base d'EJB.
context-root.name=Racine du contexte
context-root.name$Ref=Racine de contexte
wsbnd.Port.name=Port
wsbnd.Port.desc=Un \u00e9l\u00e9ment port d\u00e9finit les configurations de port associ\u00e9es \u00e0 une r\u00e9f\u00e9rence de service web.
security-constraint.desc=Les attributs de contrainte de s\u00e9curit\u00e9 servent \u00e0 associer des contraintes de s\u00e9curit\u00e9 \u00e0 une ou plusieurs collections de ressources web. Ces contraintes agissent seulement en compl\u00e9ment de la configuration d\u00e9finie par les descripteurs de d\u00e9ploiement ou les annotations dans les applications web.
security-constraint.name=Contrainte de s\u00e9curit\u00e9
login-config.desc=L'attribut de configuration de connexion (login-config) sert \u00e0 configurer la m\u00e9thode d'authentification et le nom de superdomaine (realm). Son action s'exerce uniquement sur les services web \u00e0 base d'EJB contenus dans un fichier JAR. Si le m\u00eame attribut est sp\u00e9cifi\u00e9 dans le fichier du descripteur de d\u00e9ploiement, c'est la valeur de ce dernier qui est utilis\u00e9e. 
login-config.name=Connexion (login)
security-role.desc=Un attribut de r\u00f4le de s\u00e9curit\u00e9 contient la d\u00e9finition d'un r\u00f4le de s\u00e9curit\u00e9. Il agit seulement en compl\u00e9ment de la configuration d\u00e9finie par les descripteurs de d\u00e9ploiement ou les annotations dans les applications web.
security-role.name=R\u00f4le de s\u00e9curit\u00e9
namespace.desc=L'attribut namespace est utilis\u00e9 pour indiquer l'espace de noms du port de service web. La liaison (binding) est appliqu\u00e9e au port qui a le m\u00eame nom (attribut name) et le m\u00eame espace de noms (attribut namespace). Sinon, elle est appliqu\u00e9e au port qui a le m\u00eame nom (attribut name).
namespace.name=Espace de noms
username.desc=L'attribut de nom d'utilisateur sert \u00e0 sp\u00e9cifier le nom d'utilisateur \u00e0 utiliser dans l'authentification de base.
username.name=Nom d'utilisateur
username.name$Ref=Nom d'utilisateur
password.desc=L'attribut de mot de passe sert \u00e0 sp\u00e9cifier le mot de passe \u00e0 utiliser dans l'authentification de base. Le mot de passe peut \u00eatre encod\u00e9.
password.name=Mot de passe
ssl-ref.desc= L'attribut de r\u00e9f\u00e9rence SSL d\u00e9signe un \u00e9l\u00e9ment ssl d\u00e9fini dans le fichier server.xml. Si cet attribut n'est pas sp\u00e9cifi\u00e9, mais que le serveur pr\u00e9voit l'utilisation de la s\u00e9curit\u00e9 au niveau transport, le client du service utilisera la configuration SSL par d\u00e9faut.
ssl-ref.name=R\u00e9f\u00e9rence SSL
key-alias.desc=L'attribut d'alias de cl\u00e9 sert \u00e0 sp\u00e9cifier l'alias d'un certificat de client. Si cet attribut n'est pas sp\u00e9cifi\u00e9 et que le fournisseur du service web pr\u00e9voit l'utilisation du certificat de client, le premier certificat issu du magasin de cl\u00e9s est utilis\u00e9 comme valeur de cet attribut. Lorsqu'il est sp\u00e9cifi\u00e9, sa valeur peut aussi outrepasser celle de l'attribut clientKeyAlias d\u00e9fini dans l'\u00e9l\u00e9ment ssl du fichier server.xml.
key-alias.name=Alias de cl\u00e9
web-resource-collection.name=Collection de ressources web 
web-resource-collection.desc=L'\u00e9l\u00e9ment web-resource-collection sert \u00e0 identifier les ressources d'une contrainte de s\u00e9curit\u00e9. 
auth-constraint.name=Contrainte d'autorisation
auth-constraint.desc=L'\u00e9l\u00e9ment de contrainte d'autorisation (auth-constraint) sert \u00e0 sp\u00e9cifier les r\u00f4les d'utilisateur qui doivent \u00eatre autoris\u00e9s \u00e0 acc\u00e9der \u00e0 la collection de ressources.
user-data-constraint.name=Contrainte de donn\u00e9es utilisateur
user-data-constraint.desc=L'\u00e9l\u00e9ment de contrainte de donn\u00e9es utilisateur sert \u00e0 d\u00e9finir de quelle mani\u00e8re les donn\u00e9es communiqu\u00e9es entre le client et un conteneur doivent \u00eatre prot\u00e9g\u00e9es.
web-resource-name.name=Nom de ressource web
web-resource-name.name$Ref=Nom de ressource web
web-resource-name.desc=Le nom d'une collection de ressources web. 
url-pattern.desc=Un masque (ou motif) d'URL sert \u00e0 identifier un ensemble de ressources dans une collection de ressources web.
url-pattern.name=Masque d'URL
http-method.name=M\u00e9thode HTTP
http-method.desc=Indique \u00e0 quelle m\u00e9thode HTTP s'applique une contrainte de s\u00e9curit\u00e9. 
http-method-omission.name=Omission de m\u00e9thode HTTP
http-method-omission.desc=Sp\u00e9cifie une m\u00e9thode HTTP \u00e0 laquelle une contrainte de s\u00e9curit\u00e9 ne doit pas s'appliquer.
wsbnd.AuthConstraint.name=Contrainte d'autorisation
wsbnd.AuthConstraint.desc=L'\u00e9l\u00e9ment de contrainte d'autorisation sert \u00e0 sp\u00e9cifier les r\u00f4les d'utilisateur qui doivent \u00eatre autoris\u00e9s \u00e0 acc\u00e9der \u00e0 la collection de ressources.
role-name.name=Nom de r\u00f4le
role-name.name$Ref=Nom de r\u00f4le
role-name.desc=Le nom de r\u00f4le sp\u00e9cifi\u00e9 pour une contrainte d'autorisation doit \u00eatre identique au nom de r\u00f4le d'un r\u00f4le de s\u00e9curit\u00e9 d\u00e9fini dans le descripteur de d\u00e9ploiement.
wsbnd.UserDataConstraint.name=Contrainte de donn\u00e9es utilisateur
wsbnd.UserDataConstraint.desc=L'\u00e9l\u00e9ment de contrainte de donn\u00e9es utilisateur sert \u00e0 d\u00e9finir de quelle mani\u00e8re les donn\u00e9es communiqu\u00e9es entre le client et un conteneur doivent \u00eatre prot\u00e9g\u00e9es.
transport-guarantee.name=Garantie de transport
transport-guarantee.name$Ref=Garantie de transport
transport-guarantee.desc=La garantie de transport indique comment la communication entre le client et l'application doit se d\u00e9rouler. Si la valeur est INTEGRAL, l'application impose que les donn\u00e9es en transit ne changent pas. Si la valeur est CONFIDENTIAL, les donn\u00e9es en transit doivent \u00eatre confidentielles. La valeur NONE signifie qu'il n'y a pas de garantie de transport.
wsbnd.LoginConfig.name=Connexion (login)	
wsbnd.LoginConfig.desc=L'attribut de configuration de connexion sert \u00e0 configurer la m\u00e9thode d'authentification et le nom de superdomaine (realm). Son action s'exerce uniquement sur les services web \u00e0 base d'EJB contenus dans un fichier JAR. Si le m\u00eame attribut est sp\u00e9cifi\u00e9 dans le fichier du descripteur de d\u00e9ploiement, c'est la valeur de ce dernier qui est utilis\u00e9e. 
auth-method.name=M\u00e9thode d'autorisation
auth-method.desc=La m\u00e9thode d'autorisation sert \u00e0 configurer le m\u00e9canisme d'authentification pour une application web.
realm-name.name=Nom de superdomaine
realm-name.desc=L'\u00e9l\u00e9ment realm-name sp\u00e9cifie le nom de superdomaine (realm) \u00e0 utiliser dans l'autorisation de base HTTP. 
form-login-config.name=Connexion par formulaire 
form-login-config.desc=L'\u00e9l\u00e9ment de configuration form-login sp\u00e9cifie les pages de connexion (login) et d'erreur \u00e0 utiliser dans le m\u00e9canisme de connexion par formulaire. Ces \u00e9l\u00e9ments sont ignor\u00e9s si l'authentification \u00e0 base de formulaire n'est pas utilis\u00e9e.
form-login-page.name=Page de connexion (connexion par formulaire)
form-login-page.desc=L'\u00e9l\u00e9ment form-login-page d\u00e9finit l'emplacement, dans l'application web, o\u00f9 se trouve la page pr\u00e9vue pour la connexion (login). Le chemin commence par une barre oblique (/) et est interpr\u00e9t\u00e9 relativement \u00e0 la racine de l'archive WAR.
form-error-page.name=Page d'erreur (connexion par formulaire)
form-error-page.name$Ref=Page d'erreur (connexion par formulaire)
form-error-page.desc=L'\u00e9l\u00e9ment form-error-page d\u00e9finit l'emplacement, dans l'application web, o\u00f9 se trouve la page d'erreur dont l'affichage est pr\u00e9vu en cas d'\u00e9chec de la connexion (login). Le chemin commence par une barre oblique (/) et est interpr\u00e9t\u00e9 relativement \u00e0 la racine de l'archive WAR.

extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.name=Propri\u00e9t\u00e9s suppl\u00e9mentaires
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.description=Propri\u00e9t\u00e9s suppl\u00e9mentaires pour un point d'extr\u00e9mit\u00e9 de service web ou d'un client de service web.
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebserviceEndpointProperties.name=Propri\u00e9t\u00e9s suppl\u00e9mentaires
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebServiceEndpointProperties.description=Propri\u00e9t\u00e9s suppl\u00e9mentaires pour les points d'extr\u00e9mit\u00e9 de service web
