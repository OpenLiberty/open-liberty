wsbndmetatype.name=Web-Service-Bindungen
wsbndmetatype.desc=Web-Service-Bindungen werden verwendet, um Web-Service-Endpunkte anzupassen und um Sicherheitseinstellungen f\u00fcr Web-Service-Provider und Web-Service-Clients zu konfigurieren. 
webservice-endpoint.desc=Ein Web-Service-Endpunkt wird verwendet, um die Bindung f\u00fcr eine bestimmte Serviceinstanz anzugeben. 
webservice-endpoint.name=Web-Service-Endpunkt
webservice-endpoint-properties.desc=Mit Web-Service-Endpunkteigenschaften werden die Standardeigenschaften f\u00fcr alle Web-Service-Endpunkte in demselben Modul definiert.
webservice-endpoint-properties.name=Web-Service-Endpunkteigenschaften
http-publishing.desc=HTTP-Ver\u00f6ffentlichung wird verwendet, um die Ver\u00f6ffentlichungskonfigurationen festzulegen, wenn das HTTP-Protokoll f\u00fcr alle Web-Service-Endpunkte verwendet wird. 
http-publishing.name=HTTP-Ver\u00f6ffentlichung
service-ref.desc=Mit dem Servicereferenzelement werden die Web-Service-Referenzkonfigurationen f\u00fcr einen Web-Service-Client definiert.
service-ref.name=Servicereferenz
wsbnd.WebserviceEndpoint.name=Web-Service-Endpunkt
wsbnd.WebserviceEndpoint.desc=Ein Web-Service-Endpunkt wird verwendet, um die Bindung f\u00fcr eine bestimmte Serviceinstanz anzugeben.
port-component-name.desc=Mit dem Portkomponentennamen wird der Name einer Portkomponente angegeben.
port-component-name.name=Portkomponente
address.desc=Mit der Adresse wird die \u00fcberschriebene Adresse eines Serviceendpunkts angegeben.
address.name=Adresse
port.desc=Mit dem Portelement werden Portkonfigurationen f\u00fcr die Web-Service-Referenz definiert.
port.name=Port
port.name.name=Name
port.name.desc=Mit dem Portnamen wird der Name des Web-Service-Port angegeben.
port.address.name=Adresse
port.address.desc=Mit dem Adressattribut wird die Adresse f\u00fcr den Web-Service-Port angegeben und der Wert des Attributs port-address \u00fcberschrieben, das im Element service-ref definiert ist.
properties.desc=Mit dem Eigenschaftselement werden die Eigenschaften f\u00fcr einen Web-Service-Endpunkt oder Web-Service-Client definiert. Die Attribute k\u00f6nnen einen beliebigen Namen und einen beliebigen Wert haben. 
properties.name=Eigenschaften
port-address.desc=Mit dem Portadressattribut wird die Adresse des Web-Service-Port angegeben, wenn die referenzierten Web-Services nur einen einzigen Port haben.
port-address.name=Portadresse
service-ref.name.desc=Mit dem Namensattribut wird der Name einer Web-Service-Referenz angegeben.
service-ref.name.name=Name
component-name.desc=Mit dem Attribut f\u00fcr den Komponentennamen wird der Name der EJB-Bean angegeben, wenn die Servicereferenz in einem EJB-Modul verwendet wird.
component-name.name=Komponentenname
wsdl-location.desc=Mit dem Attribut f\u00fcr die WSDL-Position wird die URL einer zu \u00fcberschreibenden WSDL-Position angegeben.
wsdl-location.name=WSDL-Position
webservice-security.desc=Mit dem Element f\u00fcr Web Services Security wird die rollenbasierte Berechtigung f\u00fcr POJO-Web-Services und EJB-basierte Web-Services konfiguriert.
webservice-security.name=Web Services Security
context-root.desc=Mit dem Attribut f\u00fcr das Kontextstammverzeichnis wird das Kontextstammverzeichnis des EJB-Moduls in einer EJB-basierten JAX-WS-Anwendung angegeben.
context-root.name=Kontextstammverzeichnis
context-root.name$Ref=Kontextstammverzeichnis
wsbnd.Port.name=Port
wsbnd.Port.desc=Ein Portelement definiert die Portkonfigurationen f\u00fcr eine Web-Service-Referenz. 
security-constraint.desc=Mit den Attributen f\u00fcr Sicherheitsvorgaben werden einer oder mehreren Webressourcensammlungen Sicherheitsvorgaben zugeordnet. Sicherheitsvorgaben funktionieren nur als erg\u00e4nzende Konfiguration f\u00fcr die Implementierungsdeskriptoren oder Annotationen in Webanwendungen.
security-constraint.name=Sicherheitsvorgabe
login-config.desc=Ein Anmeldekonfigurationsattribut wird verwendet, um die Authentifizierungsmethode und den Realmnamen zu konfigurieren, und wird nur f\u00fcr die EJB-basierten Web-Services in einer JAR-Datei wirksam. Wenn dasselbe Attribut in der Implementierungsdeskriptordatei angegeben ist, wird der Wert aus dem Implementierungsdeskriptor verwendet.
login-config.name=Anmeldung
security-role.desc=Ein Sicherheitsrollenattribut enth\u00e4lt die Definition einer Sicherheitsrolle. Es funktioniert nur als erg\u00e4nzende Konfiguration f\u00fcr die Implementierungsdeskriptoren oder Annotationen in Webanwendungen.
security-role.name=Sicherheitsrolle
namespace.desc=Mit dem Namespace-Attribut wird der Namespace des Web-Service-Port angegeben. Die Bindung wird auf den Port angewendet, der denselben Namen und denselben Namespace hat. Andernfalls wird die Bindung auf den gleichnamigen Port angewendet.
namespace.name=Namespace
username.desc=Mit dem Benutzernamensattribut wird der Benutzername f\u00fcr die Basisauthentifizierung angegeben.
username.name=Benutzername
username.name$Ref=Benutzername
password.desc=Mit dem Kennwortattribut wird das Kennwort f\u00fcr die Basisauthentifizierung angegeben. Das Kennwort kann codiert werden.
password.name=Kennwort
ssl-ref.desc= Mit dem SSL-Referenzattribut wird auf ein ssl-Element verwiesen, das in der Datei server.xml definiert ist. Wenn das Attribut nicht angegeben ist, aber der Server die Sicherheit auf Transportebene unterst\u00fctzt, verwendet der Service-Client die Standard-SSL-Konfiguration.
ssl-ref.name=SSL-Referenz
key-alias.desc=Mit dem Schl\u00fcsselaliasattribut wird der Alias eines Clientzertifikats angegeben. Wenn das Attribut nicht angegeben ist und der Web-Service-Provider das Clientzertifikat unterst\u00fctzt, wird das erste Zertifikat im Keystore als Wert f\u00fcr dieses Attribut verwendet. Das Attribut kann auch das Attribut clientKeyAlias \u00fcberschreiben, das im Element ssl der Datei server.xml definiert ist.
key-alias.name=Schl\u00fcsselalias
web-resource-collection.name=Webressourcensammlung
web-resource-collection.desc=Mit dem Element f\u00fcr Webressourcensammlungen werden die Ressourcen f\u00fcr eine Sicherheitsvorgabe angegeben. 
auth-constraint.name=Berechtigungsvorgabe
auth-constraint.desc=Mit dem Element f\u00fcr Berechtigungsvorgaben werden die Benutzerrollen angegeben, denen der Zugriff auf eine Ressourcensammlung erteilt wird.
user-data-constraint.name=Benutzerdatenvorgabe
user-data-constraint.desc=Mit dem Element f\u00fcr Benutzerdatenvorgaben wird definiert, wie die zwischen dem Client und einem Container \u00fcbertragenen Daten gesch\u00fctzt werden. 
web-resource-name.name=Webressourcenname
web-resource-name.name$Ref=Webressourcenname
web-resource-name.desc=Der Name einer Webressourcensammlung. 
url-pattern.desc=Mit einem URL-Muster wird eine Gruppe von Ressourcen in einer Webressourcensammlung angegeben.
url-pattern.name=URL-Muster
http-method.name=HTTP-Methode
http-method.desc=Gibt die HTTP-Methode an, f\u00fcr die eine Sicherheitsvorgabe gilt. 
http-method-omission.name=HTTP-Methodenausschluss
http-method-omission.desc=Gibt eine HTTP-Methode an, f\u00fcr die eine Sicherheitsvorgabe nicht gilt.
wsbnd.AuthConstraint.name=Berechtigungsvorgabe
wsbnd.AuthConstraint.desc=Mit dem Element f\u00fcr Berechtigungsvorgaben werden die Benutzerrollen angegeben, denen der Zugriff auf eine Ressourcensammlung erteilt wird.
role-name.name=Rollenname
role-name.name$Ref=Rollenname
role-name.desc=Der Rollenname f\u00fcr eine Berechtigungsvorgabe muss mit dem Rollennamen einer im Implementierungsdeskriptor definierten Sicherheitsrolle \u00fcbereinstimmen.
wsbnd.UserDataConstraint.name=Benutzerdatenvorgabe 
wsbnd.UserDataConstraint.desc=Mit dem Element f\u00fcr Benutzerdatenvorgaben wird definiert, wie die zwischen dem Client und einem Container \u00fcbertragenen Daten gesch\u00fctzt werden.
transport-guarantee.name=Transportgarantie
transport-guarantee.name$Ref=Transportgarantie
transport-guarantee.desc=Die Transportgarantie gibt an, wie die Kommunikation zwischen dem Client und dem Server stattfindet. Der Wert INTEGRAL gibt an, dass die Anwendung voraussetzt, dass die Daten w\u00e4hrend der \u00dcbertragung nicht ge\u00e4ndert werden. Der Wert VERTRAULICH gibt an, dass die Daten w\u00e4hrend der \u00dcbertragung vertraulich behandelt werden. Der Wert OHNE gibt an, dass es keine Transportgarantie gibt.
wsbnd.LoginConfig.name=Anmeldung 
wsbnd.LoginConfig.desc=Ein Anmeldekonfigurationsattribut wird verwendet, um die Authentifizierungsmethode und den Realmnamen zu konfigurieren, und wird nur f\u00fcr die EJB-basierten Web-Services in einer JAR-Datei wirksam. Wenn dasselbe Attribut in der Implementierungsdeskriptordatei angegeben ist, wird der Wert aus dem Implementierungsdeskriptor verwendet.
auth-method.name=Berechtigungsmethode
auth-method.desc=Mit der Berechtigungsmethode wird der Authentifizierungsmechanismus f\u00fcr eine Webanwendung konfiguriert.
realm-name.name=Realmname
realm-name.desc=Mit dem Realmnamenselement wird der bei der HTTP-Basisauthentifizierung zu verwendende Realmname angegeben. 
form-login-config.name=Formularbasierte Anmeldung 
form-login-config.desc=Mit dem Element f\u00fcr die formularbasierte Anmeldung werden die Anmelde- und Fehlerseiten angegeben, die bei der formularbasierten Anmeldung verwendet werden. Wenn die formularbasierte Authentifizierung nicht verwendet wird, werden diese Elemente ignoriert.
form-login-page.name=Formularbasierte Anmeldeseite
form-login-page.desc=Das Element f\u00fcr formularbasierte Anmeldeseiten definiert die Position in der Webanwendung, an der sich die Seite befindet, die f\u00fcr die Anmeldung verwendet werden kann. Der Pfad beginnt mit einem f\u00fchrenden Schr\u00e4gstrich (/) und wird relativ zum Stammverzeichnis der WAR-Datei interpretiert.
form-error-page.name=Fehlerseite f\u00fcr formularbasierte Anmeldung
form-error-page.name$Ref=Fehlerseite f\u00fcr formularbasierte Anmeldung
form-error-page.desc=Das Element f\u00fcr Fehlerseiten f\u00fcr die formularbasierte Anmeldung (form-error-page) definiert die Position in der Webanwendung, an der sich die Fehlerseite befindet, die angezeigt wird, wenn die Anmeldung nicht erfolgreich ist. Der Pfad beginnt mit einem f\u00fchrenden Schr\u00e4gstrich (/) und wird relativ zum Stammverzeichnis der WAR-Datei interpretiert.

extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.name=Weitere Eigenschaften
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.description=Weitere Eigenschaften f\u00fcr einen Web-Service-Endpunkt oder einen Web-Service-Client
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebserviceEndpointProperties.name=Weitere Eigenschaften
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebServiceEndpointProperties.description=Weitere Eigenschaften f\u00fcr Web-Service-Endpunkte
