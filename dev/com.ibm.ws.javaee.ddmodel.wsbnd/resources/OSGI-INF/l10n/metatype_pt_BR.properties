wsbndmetatype.name=Liga\u00e7\u00f5es de Servi\u00e7o da Web
wsbndmetatype.desc=As liga\u00e7\u00f5es de servi\u00e7os da web s\u00e3o usadas para customiza\u00e7\u00e3o de terminais da web em servi\u00e7o e para configura\u00e7\u00f5es de seguran\u00e7a para os provedores de servi\u00e7os da web e os clientes de servi\u00e7o da web. 
webservice-endpoint.desc=Um terminal da web em servi\u00e7o \u00e9 usado para especificar a liga\u00e7\u00e3o de uma inst\u00e2ncia de servi\u00e7o especificada. 
webservice-endpoint.name=Terminal de Servi\u00e7o da Web
webservice-endpoint-properties.desc=As propriedades do terminal s\u00e3o usadas para definir as propriedades padr\u00e3o de todos os terminais da web em servi\u00e7o no mesmo m\u00f3dulo.
webservice-endpoint-properties.name=Propriedades do Terminal da Web em Servi\u00e7o
http-publishing.desc=A publica\u00e7\u00e3o HTTP \u00e9 usada para especificar as configura\u00e7\u00f5es de publica\u00e7\u00e3o ao usar o protocolo HTTP para todos os terminais de web em servi\u00e7o.
http-publishing.name=Publica\u00e7\u00e3o HTTP
service-ref.desc=O elemento de refer\u00eancia de servi\u00e7o \u00e9 usado para definir as configura\u00e7\u00f5es de refer\u00eancia de servi\u00e7os da web para um cliente de servi\u00e7o da web.
service-ref.name=Refer\u00eancia ao Servi\u00e7o
wsbnd.WebserviceEndpoint.name=Terminal de Servi\u00e7o da Web
wsbnd.WebserviceEndpoint.desc=Um terminal da web em servi\u00e7o \u00e9 usado para especificar a liga\u00e7\u00e3o de uma inst\u00e2ncia de servi\u00e7o especificada.
port-component-name.desc=O nome do componente de porta \u00e9 usado para especificar o nome de um componente de porta.
port-component-name.name=Componente de porta
address.desc=O endere\u00e7o \u00e9 usado para especificar o endere\u00e7o substitu\u00eddo de um terminal de servi\u00e7o.
address.name=Ender.
port.desc=O elemento de porta \u00e9 usado para definir configura\u00e7\u00f5es de porta associadas \u00e0 refer\u00eancia de servi\u00e7os da web.
port.name=Porta
port.name.name=Name
port.name.desc=O nome da porta \u00e9 usado para especificar o nome da porta de servi\u00e7os da web.
port.address.name=Ender.
port.address.desc=O atributo de endere\u00e7o \u00e9 usado para especificar o endere\u00e7o da porta de servi\u00e7os da web e substituir o valor do atributo de endere\u00e7o de porta que est\u00e1 definido no elemento service-ref.
properties.desc=O elemento das propriedades \u00e9 usado para definir as propriedades de um cliente ou terminal da web em servi\u00e7o. Os atributos podem ter qualquer nome e valor. 
properties.name=Propriedades
port-address.desc=O atributo de endere\u00e7o de porta ser\u00e1 usado para especificar o endere\u00e7o da porta de servi\u00e7os da web se os servi\u00e7os da web referenciados tiverem apenas uma porta.
port-address.name=Endere\u00e7o da Porta
service-ref.name.desc=O atributo de nome \u00e9 usado para especificar o nome de uma refer\u00eancia de servi\u00e7os da web.
service-ref.name.name=Name
component-name.desc=O atributo de nome do componente \u00e9 usado para especificar o nome do bean EJB se a refer\u00eancia de servi\u00e7o \u00e9 usada em um m\u00f3dulo EJB.
component-name.name=Component name
wsdl-location.desc=O atributo de local WSDL ser\u00e1 usado para especificar que a URL de um local WSDL seja substitu\u00edda.
wsdl-location.name=Local do WSDL
webservice-security.desc=O elemento de seguran\u00e7a de servi\u00e7o da web \u00e9 usado para configurar a autoriza\u00e7\u00e3o baseada em fun\u00e7\u00e3o para servi\u00e7os da web POJO e servi\u00e7os da Web baseados em EJB.
webservice-security.name=Seguran\u00e7a de Servi\u00e7o da Web
context-root.desc=O atributo de raiz de contexto \u00e9 usado para especificar a raiz de contexto do m\u00f3dulo EJB em um aplicativo JAX-WS baseado em EJB.
context-root.name=Raiz de Contexto
context-root.name$Ref=Raiz de Contexto
wsbnd.Port.name=Porta
wsbnd.Port.desc=Um elemento de porta define configura\u00e7\u00f5es de porta associadas a uma refer\u00eancia de servi\u00e7os da web.
security-constraint.desc=Os atributos de restri\u00e7\u00e3o de seguran\u00e7a s\u00e3o usados para associar restri\u00e7\u00f5es de seguran\u00e7a com uma ou mais cole\u00e7\u00f5es de recursos da web. As restri\u00e7\u00f5es de seguran\u00e7a s\u00f3 funcionam como configura\u00e7\u00e3o complementar aos descritores de implementa\u00e7\u00e3o ou anota\u00e7\u00f5es em aplicativos da web.
security-constraint.name=Restri\u00e7\u00e3o de Seguran\u00e7a
login-config.desc=Um atributo de configura\u00e7\u00e3o de login \u00e9 usado para configurar o m\u00e9todo de autentica\u00e7\u00e3o e o nome da regi\u00e3o e entra em vigor apenas para os servi\u00e7os da web com base em EJB em um arquivo JAR.Se o mesmo atributo for especificado no arquivo descritor de implementa\u00e7\u00e3o, o valor do descritor de implementa\u00e7\u00e3o ser\u00e1 usado.  
login-config.name=Login
security-role.desc=Um atributo de fun\u00e7\u00e3o de seguran\u00e7a cont\u00e9m a defini\u00e7\u00e3o de uma fun\u00e7\u00e3o de seguran\u00e7a.Ele funciona somente como uma configura\u00e7\u00e3o complementar aos descritores de implementa\u00e7\u00e3o ou anota\u00e7\u00f5es em aplicativos da web.
security-role.name=Fun\u00e7\u00e3o de Seguran\u00e7a
namespace.desc=O atributo de espa\u00e7o de nomes \u00e9 usado para especificar o namespace da porta de servi\u00e7o da web.A liga\u00e7\u00e3o \u00e9 aplicada \u00e0 porta que tem o mesmo nome e namespace.Caso contr\u00e1rio, a liga\u00e7\u00e3o \u00e9 aplicada \u00e0 porta que tem o mesmo nome.
namespace.name=Namespace:
username.desc=O atributo de nome do usu\u00e1rio \u00e9 usado para especificar o nome de usu\u00e1rio para autentica\u00e7\u00e3o b\u00e1sica.
username.name=Nome do Usu\u00e1rio
username.name$Ref=Nome do usu\u00e1rio
password.desc=O atributo de senha \u00e9 usado para especificar a senha para autentica\u00e7\u00e3o b\u00e1sica.A senha pode ser codificada.
password.name=Senha
ssl-ref.desc= O atributo de refer\u00eancia SSL refere-se a um elemento SSL definido no arquivo server.xml. Se o atributo n\u00e3o for especificado, mas o servidor suportar a seguran\u00e7a de n\u00edvel de transporte, o cliente de servi\u00e7o usar\u00e1 a configura\u00e7\u00e3o SSL padr\u00e3o.
ssl-ref.name=Refer\u00eancia SSL
key-alias.desc=O atributo de alias de chave \u00e9 usado para especificar o alias de um certificado de cliente.Se o atributo n\u00e3o for especificado e o provedor de servi\u00e7os da web suportar o certificado de cliente, o primeiro certificado no keystore ser\u00e1 usado como o valor desse atributo.O atributo tamb\u00e9m pode substituir o atributo clientKeyAlias que \u00e9 definido no elemento SSL do arquivo server.xml.
key-alias.name=Alias da Chave
web-resource-collection.name=Cole\u00e7\u00e3o de Recursos da Web	
web-resource-collection.desc=A coleta de recursos da web \u00e9 usada para identificar recursos para uma restri\u00e7\u00e3o de seguran\u00e7a. 
auth-constraint.name=Restri\u00e7\u00e3o de Autoriza\u00e7\u00e3o
auth-constraint.desc=O elemento de restri\u00e7\u00e3o de autoriza\u00e7\u00e3o \u00e9 usado para especificar as fun\u00e7\u00f5es de usu\u00e1rio que devem poder acessar uma cole\u00e7\u00e3o de recursos.
user-data-constraint.name=Restri\u00e7\u00e3o de Dados do Usu\u00e1rio
user-data-constraint.desc=O elemento de restri\u00e7\u00e3o de dados do usu\u00e1rio \u00e9 usado para definir como os dados comunicados entre o cliente e um cont\u00eainer devem ser protegidos.
web-resource-name.name=Nome do Recurso da Web
web-resource-name.name$Ref=Nome de Recursos da Web
web-resource-name.desc=O nome de uma coleta de recursos da web	
url-pattern.desc=Um padr\u00e3o de URL \u00e9 usado para identificar um conjunto de recursos em uma coleta de recursos da web.
url-pattern.name=Padr\u00e3o de URL
http-method.name=M\u00e9todo HTTP
http-method.desc=Especifica o m\u00e9todo de HTTP para o qual uma restri\u00e7\u00e3o de seguran\u00e7a se aplica
http-method-omission.name=Omiss\u00e3o do m\u00e9todo de HTTP
http-method-omission.desc=Especifica um m\u00e9todo de HTTP para o qual uma restri\u00e7\u00e3o de seguran\u00e7a n\u00e3o deve aplicar
wsbnd.AuthConstraint.name=Restri\u00e7\u00e3o de Autoriza\u00e7\u00e3o
wsbnd.AuthConstraint.desc=O elemento de restri\u00e7\u00e3o de autoriza\u00e7\u00e3o \u00e9 usado para especificar as fun\u00e7\u00f5es de usu\u00e1rio que devem poder acessar uma cole\u00e7\u00e3o de recursos.
role-name.name=Nome da fun\u00e7\u00e3o
role-name.name$Ref=Nome da fun\u00e7\u00e3o
role-name.desc=O nome da fun\u00e7\u00e3o para uma restri\u00e7\u00e3o de autoriza\u00e7\u00e3o deve corresponder ao nome da fun\u00e7\u00e3o de uma fun\u00e7\u00e3o de seguran\u00e7a definida no descritor de implementa\u00e7\u00e3o.
wsbnd.UserDataConstraint.name=Restri\u00e7\u00e3o de Dados do Usu\u00e1rio	
wsbnd.UserDataConstraint.desc=O elemento de restri\u00e7\u00e3o de dados do usu\u00e1rio \u00e9 usado para definir como os dados comunicados entre o cliente e um cont\u00eainer devem ser protegidos.
transport-guarantee.name=Garantia de Transporte
transport-guarantee.name$Ref=Garantia de Transporte
transport-guarantee.desc=A garantia de transporte especifica como a comunica\u00e7\u00e3o entre o cliente deve ocorrer.Se o valor for INTEGRAL, o aplicativo requerer\u00e1 que os dados n\u00e3o devam ser mudados em tr\u00e2nsito.Se o valor for CONFIDENTIAL, os dados dever\u00e3o ser confidenciais em tr\u00e2nsito.O valor de NONE indica que n\u00e3o h\u00e1 garantia de transporte.
wsbnd.LoginConfig.name=Login	
wsbnd.LoginConfig.desc=Um atributo de configura\u00e7\u00e3o de login \u00e9 usado para configurar o m\u00e9todo de autentica\u00e7\u00e3o e o nome da regi\u00e3o e entra em vigor apenas para os servi\u00e7os da web com base em EJB em um arquivo JAR.Se o mesmo atributo for especificado no arquivo descritor de implementa\u00e7\u00e3o, o valor do descritor de implementa\u00e7\u00e3o ser\u00e1 usado.  
auth-method.name=M\u00e9todo de autoriza\u00e7\u00e3o
auth-method.desc=O m\u00e9todo de autoriza\u00e7\u00e3o \u00e9 usado para configurar o mecanismo de autentica\u00e7\u00e3o de um aplicativo da web.
realm-name.name=Nome da regi\u00e3o
realm-name.desc=O elemento de nome da regi\u00e3o especifica o nome da regi\u00e3o a ser usado na autoriza\u00e7\u00e3o HTTP b\u00e1sica 
form-login-config.name=Login de formul\u00e1rio	
form-login-config.desc=O elemento de configura\u00e7\u00e3o de login do formul\u00e1rio especifica as p\u00e1ginas de login e de erro que devem ser usadas no login baseado em formul\u00e1rio.Se a autentica\u00e7\u00e3o baseada em formul\u00e1rio n\u00e3o for usada, esses elementos ser\u00e3o ignorados.
form-login-page.name=P\u00e1gina de login do formul\u00e1rio
form-login-page.desc=O elemento de p\u00e1gina de login do formul\u00e1rio define o local no aplicativo da web em que a p\u00e1gina que pode ser usada para login pode ser localizada.O caminho come\u00e7a com um / inicial e \u00e9 interpretado com rela\u00e7\u00e3o \u00e0 raiz do WAR.
form-error-page.name=P\u00e1gina de Erro do Formul\u00e1rio
form-error-page.name$Ref=P\u00e1gina de erro do formul\u00e1rio
form-error-page.desc=O elemento form-error-page define o local no aplicativo da web no qual a p\u00e1gina de erro exibida quando o login que n\u00e3o \u00e9 bem-sucedido pode ser localizada.O caminho come\u00e7a com um / inicial e \u00e9 interpretado com rela\u00e7\u00e3o \u00e0 raiz do WAR.

extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.name=Propriedades Adicionais
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.description=Propriedades adicionais para um cliente ou terminal da web em servi\u00e7os
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebserviceEndpointProperties.name=Propriedades Adicionais
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebServiceEndpointProperties.description=Propriedades adicionais para terminais de servi\u00e7os da Web
