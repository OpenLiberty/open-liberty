wsbndmetatype.name=Enlaces de servicio web
wsbndmetatype.desc=Los enlaces de servicio web se utilizan para personalizar los puntos finales de servicio web y configurar los valores de seguridad de los proveedores de servicios web y los clientes de servicio web. 
webservice-endpoint.desc=Un punto final de servicio web se utiliza para especificar el enlace de una instancia de servicio especificada. 
webservice-endpoint.name=Punto final de servicio web
webservice-endpoint-properties.desc=Las propiedades de punto final de servicio web se utilizan para definir las propiedades predeterminadas de todos los puntos finales de servicio web en el mismo m\u00f3dulo.
webservice-endpoint-properties.name=Propiedades de punto final de servicio web
http-publishing.desc=La publicaci\u00f3n HTTP se utiliza para especificar las configuraciones de publicaci\u00f3n cuando se utiliza el protocolo HTTP para todos los puntos finales de servicio web.
http-publishing.name=Publicaci\u00f3n HTTP
service-ref.desc=El elemento de referencia de servicio se utiliza para definir las configuraciones de referencia de servicios web para un cliente de servicios web. 
service-ref.name=Referencia de servicio
wsbnd.WebserviceEndpoint.name=Punto final de servicio web
wsbnd.WebserviceEndpoint.desc=Un punto final de servicio web se utiliza para especificar el enlace de una instancia de servicio especificada.
port-component-name.desc=El nombre de componente de puerto se utiliza para especificar el nombre de un componente de puerto.
port-component-name.name=Componente de puerto
address.desc=La direcci\u00f3n se utiliza para especificar la direcci\u00f3n alterada temporalmente de un punto final de servicio.
address.name=Direcci\u00f3n
port.desc=El elemento de puerto se utiliza para definir las configuraciones de puerto que se asocian con la referencia de servicios web.
port.name=Puerto
port.name.name=Nombre
port.name.desc=El nombre de puerto se utiliza para especificar el nombre del puerto de servicios web.
port.address.name=Direcci\u00f3n
port.address.desc=El atributo de direcci\u00f3n se utiliza para especificar la direcci\u00f3n del puerto de servicios web y alterar temporalmente el valor del atributo port-address que se define en el elemento service-ref.
properties.desc=El elemento de propiedad se utiliza para definir las propiedades de un cliente o un punto final de servicios web. Los atributos pueden tener cualquier nombre y cualquier valor. 
properties.name=Propiedades
port-address.desc=El atributo de direcci\u00f3n de puerto se utiliza para especificar la direcci\u00f3n del puerto de servicios web si los servicios web referenciados solo tienen un puerto.
port-address.name=Direcci\u00f3n de puerto
service-ref.name.desc=El atributo de nombre se utiliza para especificar el nombre de la referencia de servicios web.
service-ref.name.name=Nombre
component-name.desc=El atributo de nombre de componente se utiliza para especificar el nombre del bean EJB si la referencia de servicio se utiliza en un m\u00f3dulo EJB.
component-name.name=Nombre de componente
wsdl-location.desc=El atributo de ubicaci\u00f3n WSDL se utiliza para especificar el URL de la ubicaci\u00f3n WSDL que se va a alterar temporalmente.
wsdl-location.name=Ubicaci\u00f3n WSDL
webservice-security.desc=El elemento Web Service Security se utiliza para configurar la autorizaci\u00f3n basada en roles de los servicios web POJO y los servicios web basados en EJB.
webservice-security.name=Web Service Security
context-root.desc=El atributo de ra\u00edz de contexto se utiliza para especificar la ra\u00edz de contexto del m\u00f3dulo EJB en una aplicaci\u00f3n JAX-WS basada en EJB.
context-root.name=Ra\u00edz de contexto
context-root.name$Ref=Ra\u00edz de contexto
wsbnd.Port.name=Puerto
wsbnd.Port.desc=Un elemento de puerto define las configuraciones de puerto asociadas con una referencia de servicios web. 
security-constraint.desc=Los atributos de restricci\u00f3n de seguridad se utilizan para asociar las restricciones de seguridad con una o varias recopilaciones de recursos web. Las restricciones de seguridad solo funcionan como una configuraci\u00f3n complementaria de las anotaciones o los descriptores de despliegue en las aplicaciones web.
security-constraint.name=Restricci\u00f3n de seguridad
login-config.desc=Un atributo de configuraci\u00f3n de inicio de sesi\u00f3n se utiliza para configurar el m\u00e9todo de autenticaci\u00f3n y el nombre de reino, y solo se aplica para los servicios web basados en EJB en un archivo JAR. Si se especifica el mismo atributo en el archivo de descriptor de despliegue, se utiliza el valor del descriptor de despliegue. 
login-config.name=Inicio de sesi\u00f3n
security-role.desc=Un atributo de rol de seguridad contiene la definici\u00f3n de un rol de seguridad. Solo funciona como una configuraci\u00f3n complementaria de las anotaciones o los descriptores de despliegue en las aplicaciones web.
security-role.name=Rol de seguridad
namespace.desc=El atributo de espacio de nombres se utiliza para especificar el espacio de nombres del puerto de servicios web. El enlace se aplica al puerto que tiene el mismo nombre y espacio de nombres. De lo contrario, el enlace se aplica al puerto que tiene el mismo nombre.
namespace.name=Espacio de nombres
username.desc=El atributo de nombre de usuario se utiliza para especificar el nombre de usuario para la autenticaci\u00f3n b\u00e1sica.
username.name=Nombre de usuario
username.name$Ref=Nombre de usuario
password.desc=El atributo de contrase\u00f1a se utiliza para especificar la contrase\u00f1a para la autenticaci\u00f3n b\u00e1sica. La contrase\u00f1a puede estar codificada.
password.name=Contrase\u00f1a
ssl-ref.desc= El atributo de referencia SSL hace referencia a un elemento SSL definido en el archivo server.xml. Si el atributo no se especifica pero el servidor da soporte a la seguridad de nivel de transporte, el cliente de servicio utiliza la configuraci\u00f3n SSL predeterminada.
ssl-ref.name=Referencia SSL
key-alias.desc=El atributo de alias de clave se utiliza para especificar el alias de un certificado de cliente. Si el atributo no se especifica y el proveedor de servicios web da soporte al certificado de cliente, se utiliza el primer certificado en el almac\u00e9n de claves como valor de este atributo. El atributo tambi\u00e9n puede alterar temporalmente el atributo clientKeyAlias definido en el elemento ssl del archivo server.xml.
key-alias.name=Alias de clave
web-resource-collection.name=Recopilaci\u00f3n de recursos web
web-resource-collection.desc=El elemento de recopilaci\u00f3n de recursos web se utiliza para identificar los recursos de una restricci\u00f3n de seguridad. 
auth-constraint.name=Restricci\u00f3n de autorizaci\u00f3n
auth-constraint.desc=El elemento de restricci\u00f3n de autorizaci\u00f3n se utiliza para especificar los roles de usuario a los que se debe permitir el acceso a una recopilaci\u00f3n de recursos.
user-data-constraint.name=Restricci\u00f3n de datos de usuario
user-data-constraint.desc=El elemento de restricci\u00f3n de datos de usuario se utiliza para definir c\u00f3mo deben protegerse los datos comunicados entre el cliente y un contenedor. 
web-resource-name.name=Nombre de recurso web
web-resource-name.name$Ref=Nombre de recurso web
web-resource-name.desc=El nombre de una recopilaci\u00f3n de recursos web 
url-pattern.desc=Se utiliza un patr\u00f3n de URL para identificar un conjunto de recursos en una recopilaci\u00f3n de recursos web.
url-pattern.name=Patr\u00f3n de URL
http-method.name=M\u00e9todo HTTP
http-method.desc=Especifica el m\u00e9todo HTTP al que se aplica la restricci\u00f3n de seguridad 
http-method-omission.name=Omisi\u00f3n de m\u00e9todo HTTP 
http-method-omission.desc=Especifica un m\u00e9todo HTTP al que no debe aplicarse una restricci\u00f3n de seguridad
wsbnd.AuthConstraint.name=Restricci\u00f3n de autorizaci\u00f3n
wsbnd.AuthConstraint.desc=El elemento de restricci\u00f3n de autorizaci\u00f3n se utiliza para especificar los roles de usuario a los que se debe permitir el acceso a una recopilaci\u00f3n de recursos.
role-name.name=Nombre de rol
role-name.name$Ref=Nombre de rol
role-name.desc=El nombre de rol de una restricci\u00f3n de autorizaci\u00f3n debe corresponderse con el nombre de rol de un rol de seguridad definido en el descriptor de despliegue.
wsbnd.UserDataConstraint.name=Restricci\u00f3n de datos de usuario 
wsbnd.UserDataConstraint.desc=El elemento de restricci\u00f3n de datos de usuario se utiliza para definir c\u00f3mo deben protegerse los datos comunicados entre el cliente y un contenedor.
transport-guarantee.name=Garant\u00eda de transporte
transport-guarantee.name$Ref=Garant\u00eda de transporte
transport-guarantee.desc=La garant\u00eda de transporte especifica c\u00f3mo debe producirse la comunicaci\u00f3n con el cliente. Si el valor es INTEGRAL, la aplicaci\u00f3n requiere que los datos no cambien durante el tr\u00e1nsito. Si el valor es CONFIDENTIAL, los datos deben ser confidenciales durante el tr\u00e1nsito. Un valor NONE indica que no hay ninguna garant\u00eda de transporte.
wsbnd.LoginConfig.name=Inicio de sesi\u00f3n 
wsbnd.LoginConfig.desc=Un atributo de configuraci\u00f3n de inicio de sesi\u00f3n se utiliza para configurar el m\u00e9todo de autenticaci\u00f3n y el nombre de reino, y solo se aplica para los servicios web basados en EJB en un archivo JAR. Si se especifica el mismo atributo en el archivo de descriptor de despliegue, se utiliza el valor del descriptor de despliegue. 
auth-method.name=M\u00e9todo de autorizaci\u00f3n
auth-method.desc=El m\u00e9todo de autorizaci\u00f3n se utiliza para configurar el mecanismo de autenticaci\u00f3n de una aplicaci\u00f3n web.
realm-name.name=Nombre de reino
realm-name.desc=El elemento de nombre de reino especifica el nombre de reino que se utiliza en la autorizaci\u00f3n b\u00e1sica HTTP 
form-login-config.name=Inicio de sesi\u00f3n de formulario 
form-login-config.desc=El elemento de configuraci\u00f3n de inicio de sesi\u00f3n de formulario especifica las p\u00e1ginas de inicio de sesi\u00f3n y error que deben utilizarse en el inicio de sesi\u00f3n basado en formulario. Si no se utiliza la autenticaci\u00f3n basada en formulario, estos elementos se ignoran.
form-login-page.name=P\u00e1gina de inicio de sesi\u00f3n de formulario
form-login-page.desc=El elemento de p\u00e1gina de inicio de sesi\u00f3n de formulario define la ubicaci\u00f3n en la aplicaci\u00f3n web donde puede encontrarse la p\u00e1gina que puede utilizarse para el inicio de sesi\u00f3n. La v\u00eda de acceso empieza por / y se interpreta como relativa a la ra\u00edz de WAR.
form-error-page.name=P\u00e1gina de error de formulario
form-error-page.name$Ref=P\u00e1gina de error de formulario
form-error-page.desc=El elemento form-error-page define la ubicaci\u00f3n en la aplicaci\u00f3n web donde puede encontrarse la p\u00e1gina de error que aparece cuando el inicio de sesi\u00f3n no es satisfactorio. La v\u00eda de acceso empieza por / y se interpreta como relativa a la ra\u00edz de WAR.

extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.name=Propiedades adicionales
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.Properties.description=Las propiedades adicionales de un cliente o un punto final de servicios web.
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebserviceEndpointProperties.name=Propiedades adicionales
extraProperties.com.ibm.ws.javaee.ddmodel.wsbnd.WebServiceEndpointProperties.description=Las propiedades adicionales de los puntos finales de servicios web.
