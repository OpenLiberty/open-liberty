password.name=Has\u0142o
ssl-ref.desc= Atrybut Odwo\u0142anie SSL dotyczy elementu ssl zdefiniowanego w pliku server.xml. Je\u015bli atrybut nie zosta\u0142 okre\u015blony, ale serwer obs\u0142uguje zabezpieczenia warstwy transportowej, klient us\u0142ugi korzysta z domy\u015blnej konfiguracji SSL.
ssl-ref.name=Odwo\u0142anie SSL
