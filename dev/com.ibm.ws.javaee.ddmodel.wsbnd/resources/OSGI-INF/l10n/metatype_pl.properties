key-alias.name=Alias klucza
web-resource-collection.name=Kolekcja zasob\u00f3w WWW
web-resource-collection.desc=Element Kolekcja zasob\u00f3w WWW s\u0142u\u017cy do identyfikowania zasob\u00f3w na potrzeby ograniczenia zabezpiecze\u0144. 
