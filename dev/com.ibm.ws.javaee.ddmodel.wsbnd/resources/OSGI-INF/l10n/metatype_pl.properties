security-constraint.name=Ograniczenie zabezpiecze\u0144
login-config.desc=Atrybut konfiguracji Logowanie s\u0142u\u017cy do konfigurowania metody uwierzytelniania oraz nazwy dziedziny i ma zastosowanie tylko do us\u0142ug WWW opartych na komponencie EJB w pliku JAR. Je\u015bli ten sam atrybut jest okre\u015blony w pliku deskryptora wdra\u017cania, jest u\u017cywana warto\u015b\u0107 z deskryptora wdra\u017cania.
login-config.name=Logowanie
security-role.desc=Atrybut Rola zabezpiecze\u0144 zawiera definicj\u0119 roli zabezpiecze\u0144. Dzia\u0142a tylko jako uzupe\u0142niaj\u0105ca konfiguracja deskryptor\u00f3w wdra\u017cania lub adnotacji w aplikacjach WWW.
security-role.name=Rola zabezpiecze\u0144
namespace.desc=Atrybut Przestrze\u0144 nazw s\u0142u\u017cy do okre\u015blania przestrzeni nazw portu us\u0142ug WWW. Powi\u0105zanie jest stosowane do portu z tak\u0105 sam\u0105 nazw\u0105 i przestrzeni\u0105 nazw. W przeciwnym razie powi\u0105zanie jest stosowane do portu z tak\u0105 sam\u0105 nazw\u0105.
namespace.name=Przestrze\u0144 nazw
username.desc=Atrybut Nazwa u\u017cytkownika s\u0142u\u017cy do okre\u015blania nazwy u\u017cytkownika na potrzeby uwierzytelniania podstawowego.
