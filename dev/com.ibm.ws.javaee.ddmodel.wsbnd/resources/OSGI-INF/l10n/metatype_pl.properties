auth-constraint.desc=Element Ograniczenie autoryzacji s\u0142u\u017cy do okre\u015blania r\u00f3l u\u017cytkownik\u00f3w, kt\u00f3re powinny mie\u0107 prawa dost\u0119pu do kolekcji zasob\u00f3w.
user-data-constraint.name=Ograniczenie danych u\u017cytkownika
