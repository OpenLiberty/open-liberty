url-pattern.name=Wzorzec adresu URL
http-method.name=Metoda HTTP
http-method.desc=Okre\u015bla metod\u0119 HTTP, kt\u00f3rej dotyczy ograniczenie zabezpiecze\u0144.
http-method-omission.name=Pomini\u0119cie metody HTTP
http-method-omission.desc=Okre\u015bla metod\u0119 HTTP, kt\u00f3rej nie powinno dotyczy\u0107 ograniczenie zabezpiecze\u0144.
wsbnd.AuthConstraint.name=Ograniczenie autoryzacji
wsbnd.AuthConstraint.desc=Element Ograniczenie autoryzacji s\u0142u\u017cy do okre\u015blania r\u00f3l u\u017cytkownik\u00f3w, kt\u00f3re powinny mie\u0107 prawa dost\u0119pu do kolekcji zasob\u00f3w.
role-name.name=Nazwa roli
role-name.name$Ref=Nazwa roli
role-name.desc=Nazwa roli na potrzeby ograniczenia autoryzacji powinna odpowiada\u0107 nazwie roli zabezpiecze\u0144 zdefiniowanej w deskryptorze wdra\u017cania.
wsbnd.UserDataConstraint.name=Ograniczenie danych u\u017cytkownika
wsbnd.UserDataConstraint.desc=Element Ograniczenie danych u\u017cytkownika s\u0142u\u017cy do definiowania sposobu ochrony danych przesy\u0142anych mi\u0119dzy klientem a kontenerem.
transport-guarantee.name=Gwarancja transportowa
transport-guarantee.name$Ref=Gwarancja transportowa
transport-guarantee.desc=Gwarancja transportowa okre\u015bla spos\u00f3b komunikacji mi\u0119dzy klientem a aplikacj\u0105. Je\u015bli warto\u015bci\u0105 jest INTEGRAL, aplikacja wymaga, aby dane nie ulega\u0142y zmianie podczas transportu. Je\u015bli warto\u015bci\u0105 jest CONFIDENTIAL, dane powinny by\u0107 traktowane jako poufne podczas transportu. Warto\u015b\u0107 NONE wskazuje, \u017ce nie ma gwarancji transportowej.
wsbnd.LoginConfig.name=Logowanie	
wsbnd.LoginConfig.desc=Atrybut konfiguracji Logowanie s\u0142u\u017cy do konfigurowania metody uwierzytelniania oraz nazwy dziedziny i ma zastosowanie tylko do us\u0142ug WWW opartych na komponencie EJB w pliku JAR. Je\u015bli ten sam atrybut jest okre\u015blony w pliku deskryptora wdra\u017cania, jest u\u017cywana warto\u015b\u0107 z deskryptora wdra\u017cania.
auth-method.name=Metoda autoryzacji
auth-method.desc=Metoda autoryzacji s\u0142u\u017cy do konfigurowania mechanizmu uwierzytelniania aplikacji WWW.
realm-name.name=Nazwa dziedziny
realm-name.desc=Element Nazwy dziedziny okre\u015bla nazw\u0119 dziedziny do u\u017cycia w podstawowej autoryzacji HTTP.
form-login-config.name=Logowanie do formularza
form-login-config.desc=Element konfiguracji Logowanie do formularza okre\u015bla strony logowania i b\u0142\u0119d\u00f3w, kt\u00f3re powinny by\u0107 u\u017cywane w przypadku logowania opartego na formularzach. Je\u015bli uwierzytelnianie oparte na formularzach nie jest u\u017cywane, te elementy s\u0105 ignorowane.
form-login-page.name=Strona logowania do formularza
form-login-page.desc=Element Strona logowania do formularza definiuje po\u0142o\u017cenie w aplikacji WWW, w kt\u00f3rym znajduje si\u0119 strona s\u0142u\u017c\u0105ca do logowania. \u015acie\u017cka zaczyna si\u0119 od znaku / i jest interpretowana jako wzgl\u0119dna wobec katalogu g\u0142\u00f3wnego WAR.
form-error-page.name=Strona b\u0142\u0119du formularza
form-error-page.name$Ref=Strona b\u0142\u0119du formularza
form-error-page.desc=Element form-error-page definiuje po\u0142o\u017cenie w aplikacji WWW, w kt\u00f3rym znajduje si\u0119 strona b\u0142\u0119du wy\u015bwietlana w przypadku niepowodzenia logowania. \u015acie\u017cka zaczyna si\u0119 od znaku / i jest interpretowana jako wzgl\u0119dna wobec katalogu g\u0142\u00f3wnego WAR.

