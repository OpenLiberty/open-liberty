#the classloader type
classloader.service.name=Zavad\u011b\u010d t\u0159\u00edd
classloader.service.desc=Definuje nastaven\u00ed pro ur\u010dit\u00fd zavad\u011b\u010d t\u0159\u00edd aplikace.
#attributes for the classloader type
#delegation
classloader.delegation=Delegov\u00e1n\u00ed
classloader.delegation.desc=\u0158\u00edd\u00ed, zda se nad\u0159\u00edzen\u00fd zavad\u011b\u010d t\u0159\u00edd pou\u017eije p\u0159ed t\u00edmto zavad\u011b\u010dem t\u0159\u00edd nebo po n\u011bm. Pokud je vybr\u00e1na volba nad\u0159\u00edzen\u00fd jako prvn\u00ed, p\u0159ed prohled\u00e1n\u00edm cesty ke t\u0159\u00edd\u011b delegovat bezprost\u0159edn\u011b nad\u0159\u00edzen\u00e9mu prvku. Pokud je vybr\u00e1na volba nad\u0159\u00edzen\u00fd jako posledn\u00ed, prohledat cestu ke t\u0159\u00edd\u011b a teprve pot\u00e9 delegovat bezprost\u0159edn\u011b nad\u0159\u00edzen\u00e9mu prvku.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=Nad\u0159\u00edzen\u00fd jako prvn\u00ed
parentLast=Nad\u0159\u00edzen\u00fd jako posledn\u00ed
# libraryRefs
classloader.library.ref=Knihovna
classloader.library.ref$Ref=Odkazy na knihovnu
classloader.library.ref.desc=Seznam odkaz\u016f na knihovnu. Instance t\u0159\u00eddy knihovny jsou jedine\u010dn\u00e9 pro tento zavad\u011b\u010d t\u0159\u00edd nez\u00e1visle na instanc\u00edch t\u0159\u00edd z jin\u00fdch zavad\u011b\u010d\u016f t\u0159\u00edd. 

classloader.common.library.ref=Sd\u00edlen\u00e1 knihovna
classloader.common.library.ref$Ref=Odkazy na sd\u00edlen\u00e9 knihovny
classloader.common.library.ref.desc=Seznam odkaz\u016f na knihovnu. Instance t\u0159\u00eddy knihovny jsou sd\u00edlen\u00e9 s dal\u0161\u00edmi zavad\u011b\u010di t\u0159\u00edd. 
# allowed api types
classloader.apis=Povolen\u00e9 typy rozhran\u00ed API
classloader.apis.desc=Typy bal\u00edk\u016f API, kter\u00e9 tento zavad\u011b\u010d t\u0159\u00edd podporuje. Tato hodnota je seznam libovoln\u00e9 kombinace n\u00e1sleduj\u00edc\u00edch bal\u00edk\u016f rozhran\u00ed API odd\u011blen\u00fdch \u010d\u00e1rkami: spec, ibm-api, api, stable, third-party. Pokud je p\u0159edpona + nebo - p\u0159id\u00e1na do typ\u016f rozhran\u00ed API, jsou tyto typy rozhran\u00ed API p\u0159id\u00e1ny nebo odebr\u00e1ny z v\u00fdchoz\u00ed sady typ\u016f rozhran\u00ed API. B\u011b\u017en\u00e9 vyu\u017eit\u00ed pro p\u0159edponu, +third-party, vede k "spec, ibm-api, api, stable, third-party". P\u0159edpona, -api, vede k "spec, ibm-api, stable". 
classloader.api.spec=Rozhran\u00ed specifikac\u00ed
classloader.api.spec.desc=Rozhran\u00ed z form\u00e1ln\u00edch specifikac\u00ed implementovan\u00e1 nebo podporovan\u00e1 b\u011bhov\u00fdm prost\u0159ed\u00edm, nap\u0159. Java EE. 
classloader.api.ibmapi=Rozhran\u00ed API IBM
classloader.api.ibmapi.desc=Rozhran\u00ed API (Application Programming Interface) definovan\u00e1 spole\u010dnost\u00ed IBM.
classloader.api.user=Rozhran\u00ed API
classloader.api.user.desc=Rozhran\u00ed API (Application Programming Interface) definovan\u00e1 funkcemi.
classloader.api.thirdparty=Rozhran\u00ed jin\u00e9ho dodavatele 
classloader.api.thirdparty.desc=Rozhran\u00ed definovan\u00e1 jin\u00fdmi dodavateli.

# classProviderRef
classloader.provider.ref=Poskytovatel t\u0159\u00edd
classloader.provider.ref$Ref=Odkazy na poskytovatele t\u0159\u00edd
classloader.provider.ref.desc=Seznam odkaz\u016f na poskytovatele t\u0159\u00edd. P\u0159i hled\u00e1n\u00ed t\u0159\u00edd nebo prost\u0159edk\u016f bude tento zavad\u011b\u010d t\u0159\u00edd po prohled\u00e1n\u00ed vlastn\u00ed cesty ke t\u0159\u00edd\u011b delegovat \u00falohy ur\u010den\u00fdm poskytovatel\u016fm t\u0159\u00edd.
