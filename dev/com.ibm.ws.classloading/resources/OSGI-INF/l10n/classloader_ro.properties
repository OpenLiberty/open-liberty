#CMVCPATHNAME com.ibm.ws.classloading/resources/OSGI-INF/l10n/classloader.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the classloader type
classloader.service.name=\u00cenc\u0103rc\u0103tor de clas\u0103
classloader.service.desc=Define\u015fte set\u0103rile pentru un \u00eenc\u0103rc\u0103tor de clase de aplica\u0163ie.
#attributes for the classloader type
#delegation
classloader.delegation=Delegare
classloader.delegation.desc=Controleaz\u0103 dac\u0103 classloader-ul p\u0103rinte este utilizat \u00eenainte sau dup\u0103 acest classloader. Dac\u0103 se selecteaz\u0103 primul p\u0103rinte, atunci delega\u0163i p\u0103rintele imediat \u00eenainte de a c\u0103uta calea de clase. Dac\u0103 se selecteaz\u0103 ultimul p\u0103rinte, atunci c\u0103uta\u0163i calea de clase \u00eenainte de a delega la p\u0103rintele imediat.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=P\u0103rintele \u00eent\u00e2i
parentLast=P\u0103rintele ultimul
# libraryRefs
classloader.library.ref=Bibliotec\u0103
classloader.library.ref$Ref=Referin\u0163e bibliotec\u0103
classloader.library.ref.desc=Lista referin\u0163elor bibliotec\u0103. Instan\u0163ele clasei bibliotec\u0103 sunt unice la acest classloader, independent de instan\u0163ele clasei de la alte classloader-e. 

classloader.common.library.ref=Bibliotec\u0103 partajat\u0103
classloader.common.library.ref$Ref=Referin\u0163e bibliotec\u0103 partajate
classloader.common.library.ref.desc=Lista referin\u0163elor bibliotec\u0103. Instan\u0163ele clasei bibliotec\u0103 sunt partajate cu alte classloader-e.  
# allowed api types
classloader.apis=Tipuri de API permise
classloader.apis.desc=Tipurile de pachete API pe care le accept\u0103 acest \u00eenc\u0103rc\u0103tor de clas\u0103. Aceast\u0103 valoare este o list\u0103 separat\u0103 cu virgule ce con\u0163ine oricare combina\u0163ie a urm\u0103toarelor pachete API: spec, ibm-api, api, stable, third-party.  Dac\u0103 un prefix de + sau - este ad\u0103ugat la tipurile de API, aceste tipuri de API sunt ad\u0103ugate sau respectiv \u00eenl\u0103turate, la sau din setul implicit de tipuri de API. O utilizare obi\u015fnuit\u0103 pentru prefix, +third-party, result\u0103 \u00een "spec, ibm-api, api, stable, third-party". Prefixul, -api, result\u0103 \u00een "spec, ibm-api, stable". 
classloader.api.spec=Interfe\u0163e spec
classloader.api.spec.desc=Interfe\u0163e de la specifica\u0163iile formale implementate sau suportate de runtime, e.g. Java EE. 
classloader.api.ibmapi=API-uri IBM
classloader.api.ibmapi.desc=Interfe\u0163e programare aplica\u0163ie definite de IBM.
classloader.api.user=API-uri
classloader.api.user.desc=Interfe\u0163e de programare pentru aplica\u0163ie definite de caracteristici.
classloader.api.thirdparty=Interfe\u0163e ter\u0163e 
classloader.api.thirdparty.desc=Interfe\u0163e definite de v\u00e2nz\u0103tori ter\u0163i.

# classProviderRef
classloader.provider.ref=Furnizor de clase
classloader.provider.ref$Ref=Referin\u0163e furnizor de clase
classloader.provider.ref.desc=Lista\u0163i referin\u0163ele furnizorului de clase. La c\u0103utarea claselor sau resurselor, acest furnizor de clase va delega la furnizorii specifica\u0163i de clase dup\u0103 c\u0103utarea propriei c\u0103i de clase.
