#
#the classloader type
classloader.service.name=Oszt\u00e1lybet\u00f6lt\u0151
classloader.service.desc=Meghat\u00e1rozza egy alkalmaz\u00e1s oszt\u00e1lybet\u00f6lt\u0151 be\u00e1ll\u00edt\u00e1sait.
#attributes for the classloader type
#delegation
classloader.delegation=Megb\u00edz\u00e1s
classloader.delegation.desc=Azt vez\u00e9rli, hogy a sz\u00fcl\u0151 oszt\u00e1lybet\u00f6lt\u0151 ezen oszt\u00e1lybet\u00f6lt\u0151 el\u0151tt vagy ut\u00e1n ker\u00fcl-e felhaszn\u00e1l\u00e1sra. Ha az el\u0151sz\u00f6r a sz\u00fcl\u0151 lehet\u0151s\u00e9g van kiv\u00e1lasztva, akkor b\u00edzza meg a k\u00f6zvetlen sz\u00fcl\u0151t, miel\u0151tt az oszt\u00e1ly\u00fatvonalon keresne. Ha az utolj\u00e1ra a sz\u00fcl\u0151 lehet\u0151s\u00e9g van kiv\u00e1lasztva, akkor keressen az oszt\u00e1ly\u00fatvonalon, miel\u0151tt a k\u00f6zvetlen sz\u00fcl\u0151t megb\u00edzn\u00e1.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=El\u0151sz\u00f6r a sz\u00fcl\u0151
parentLast=Utolj\u00e1ra a sz\u00fcl\u0151
# libraryRefs
classloader.library.ref=F\u00fcggv\u00e9nyt\u00e1r
classloader.library.ref$Ref=K\u00f6nyvt\u00e1rhivatkoz\u00e1sok
classloader.library.ref.desc=K\u00f6nyvt\u00e1rhivatkoz\u00e1sok list\u00e1ja. A k\u00f6nyvt\u00e1roszt\u00e1ly p\u00e9ld\u00e1nyok egyediek az oszt\u00e1lybet\u00f6lt\u0151 sz\u00e1m\u00e1ra, f\u00fcggetlen\u00fcl m\u00e1s oszt\u00e1lybet\u00f6lt\u0151k oszt\u00e1lyp\u00e9ld\u00e1nyait\u00f3l. 

classloader.common.library.ref=Megosztott f\u00fcggv\u00e9nyt\u00e1r
classloader.common.library.ref$Ref=Megosztott k\u00f6nyvt\u00e1rhivatkoz\u00e1sok
classloader.common.library.ref.desc=K\u00f6nyvt\u00e1rhivatkoz\u00e1sok list\u00e1ja. A k\u00f6nyvt\u00e1r oszt\u00e1ly hivatkoz\u00e1sok megosztottak m\u00e1s oszt\u00e1lybet\u00f6lt\u0151kkel.  
# allowed api types
classloader.apis=Enged\u00e9lyezett API t\u00edpusok
classloader.apis.desc=Az oszt\u00e1lybet\u00f6lt\u0151 \u00e1ltal t\u00e1mogatott API csomag t\u00edpusok. Az \u00e9rt\u00e9k a k\u00f6vetkez\u0151 API csomagok tetsz\u0151leges kombin\u00e1ci\u00f3j\u00e1nak vessz\u0151vel elv\u00e1lasztott list\u00e1ja: spec, ibm-api, api, stable, third-party.  Ha egy + vagy - el\u0151tag van hozz\u00e1adva API t\u00edpusokhoz, akkor ezek az API t\u00edpusok hozz\u00e1ad\u00e1sra vagy elt\u00e1vol\u00edt\u00e1sra ker\u00fcltek (\u00e9rtelemszer\u0171en) az API t\u00edpusok alap\u00e9rtelmezett k\u00e9szlet\u00e9b\u0151l. Az el\u0151tag szok\u00e1sos haszn\u00e1lata, +third-party eredm\u00e9nye "spec, ibm-api, api, stable, third-party". A -api el\u0151tag eredm\u00e9nye "spec, ibm-api, stable". 
classloader.api.spec=Spec fel\u00fcletek
classloader.api.spec.desc=A fut\u00e1si k\u00f6rnyezet \u00e1ltal megval\u00f3s\u00edtott vagy t\u00e1mogatott kor\u00e1bbi specifik\u00e1ci\u00f3kb\u00f3l sz\u00e1rmaz\u00f3 fel\u00fcletek, p\u00e9ld\u00e1ul: Java EE. 
classloader.api.ibmapi=IBM alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcletek
classloader.api.ibmapi.desc=Az IBM \u00e1ltal megadott alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcletek.
classloader.api.user=Alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcletek (API)
classloader.api.user.desc=Szolg\u00e1ltat\u00e1sok \u00e1ltal meghat\u00e1rozott alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcletek.
classloader.api.thirdparty=K\u00fcls\u0151 fel\u00fcletek 
classloader.api.thirdparty.desc=K\u00fcls\u0151 sz\u00e1ll\u00edt\u00f3k \u00e1ltal megadott fel\u00fcletek.

# classProviderRef
classloader.provider.ref=Oszt\u00e1lyszolg\u00e1ltat\u00f3
classloader.provider.ref$Ref=Oszt\u00e1lyszolg\u00e1ltat\u00f3 hivatkoz\u00e1sok
classloader.provider.ref.desc=Az oszt\u00e1lyszolg\u00e1ltat\u00f3 hivatkoz\u00e1sok list\u00e1ja. Amikor oszt\u00e1lyokat vagy er\u0151forr\u00e1sokat keres, ez az oszt\u00e1lybet\u00f6lt\u0151 a saj\u00e1t oszt\u00e1ly\u00fatvonal\u00e1n v\u00e9grehajtott keres\u00e9st k\u00f6vet\u0151en a megadott oszt\u00e1lyszolg\u00e1ltat\u00f3ra deleg\u00e1l.
