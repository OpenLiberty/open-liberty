#CMVCPATHNAME com.ibm.ws.classloading/resources/OSGI-INF/l10n/classloader.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the classloader type
classloader.service.name=Klassenladeprogramm
classloader.service.desc=Definiert die Einstellungen f\u00fcr ein Anwendungsklassenladeprogramm.
#attributes for the classloader type
#delegation
classloader.delegation=Delegierung
classloader.delegation.desc=Steuert, ob das \u00fcbergeordnete Klassenladeprogramm vor oder nach diesem Klassenladeprogramm verwendet wird. Wenn \u00dcbergeordnetes zuerst ausgew\u00e4hlt wird, werden Anforderungen an das umittelbar \u00fcbergeordnete Klassenladeprogramm delegiert, bevor der Klassenpfad durchsucht wird. Wenn \u00dcbergeordnetes zuletzt ausgew\u00e4hlt wird, wird der Klassenpfad durchsucht, bevor die Anforderung an das unmittelbar \u00fcbergeordnete Klassenladeprogramm delegiert wird.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=\u00dcbergeordnetes zuerst
parentLast=\u00dcbergeordnetes zuletzt
# libraryRefs
classloader.library.ref=Bibliothek
classloader.library.ref$Ref=Bibliotheksreferenzen
classloader.library.ref.desc=Liste der Bibliotheksreferenzen. Bibliotheksklasseninstanzen sind f\u00fcr dieses Klassenladeprogramm eindeutig, unabh\u00e4ngig von den Klasseninstanzen anderer Klassenladeprogramme. 

classloader.common.library.ref=Gemeinsam genutzte Bibliothek
classloader.common.library.ref$Ref=Gemeinsam genutzte Bibliotheksreferenzen.
classloader.common.library.ref.desc=Liste der Bibliotheksreferenzen. Bibliotheksklasseninstanzen werden gemeinsam mit anderen Klassenladeprogrammen verwendet. 
# allowed api types
classloader.apis=Zul\u00e4ssige API-Typen
classloader.apis.desc=Die Typen von API-Paketen, die dieses Klassenladeprogramm unterst\u00fctzt. Dieser Wert wird in Form einer durch Kommas getrennten Liste mit einer beliebigen Kombination der folgenden Eintr\u00e4ge angegeben: spec, ibm-api, api, stable, third-party. Wenn einem API-Typ das Pr\u00e4fix + oder - hinzugef\u00fcgt ist, wird er in der Standardgruppe der API-Typen hinzugef\u00fcgt bzw. entfernt. Wenn Sie beispielsweise +third-party angeben, ist das Ergebnis "spec, ibm-api, api, stable, third-party". Wenn Sie -api angeben, ist das Ergebnis "spec, ibm-api, stable". 
classloader.api.spec=Spezifikationsschnittstellen
classloader.api.spec.desc=Schnittstellen aus formalen Spezifikationen, die von der Laufzeitumgebungen, z. B. Java EE, implementiert oder unterst\u00fctzt werden. 
classloader.api.ibmapi=IBM APIs
classloader.api.ibmapi.desc=Von IBM definierte Anwendungsprogrammierschnittstellen (APIs).
classloader.api.user=APIs
classloader.api.user.desc=\u00dcber Features definierte Anwendungsprogrammierschnittstellen.
classloader.api.thirdparty=Schnittstellen anderer Anbieter 
classloader.api.thirdparty.desc=Von anderen Anbietern definierte Schnittstellen.

# classProviderRef
classloader.provider.ref=Klassenprovider
classloader.provider.ref$Ref=Klassenproviderreferenzen
classloader.provider.ref.desc=Liste der Klassenproviderreferenzen. Wenn Sie Klassen oder Ressourcen suchen, delegiert Sie dieses Klassenladeprogramm an die angegebenen Klassenprovider, nachdem es seinen eigenen Klassenpfad durchsucht hat.
