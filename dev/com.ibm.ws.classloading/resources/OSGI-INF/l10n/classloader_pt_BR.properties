#CMVCPATHNAME com.ibm.ws.classloading/resources/OSGI-INF/l10n/classloader.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the classloader type
classloader.service.name=a de Carregador de Classes
classloader.service.desc=Define as configura\u00e7\u00f5es para um carregador de classes de aplicativo.
#attributes for the classloader type
#delegation
classloader.delegation=Atribui\u00e7\u00e3o
classloader.delegation.desc=Controla se o carregador de classe pai \u00e9 usado antes ou ap\u00f3s este carregador de classe. Se pai primeiro for selecionado, ent\u00e3o delegue para pai imediato antes de procurar o caminho de classe. Se pai por \u00faltimo for selecionado, ent\u00e3o procure o caminho de classe antes de delegar para o pai imediato.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=Pai primeiro
parentLast=Pai por \u00faltimo
# libraryRefs
classloader.library.ref=Biblioteca
classloader.library.ref$Ref=Refer\u00eancias de Biblioteca
classloader.library.ref.desc=Lista de refer\u00eancias de biblioteca. As inst\u00e2ncias da classe de biblioteca s\u00e3o exclusivas para este carregador de classe, independente das inst\u00e2ncias de classe de outros carregadores de classe.

classloader.common.library.ref=Biblioteca Compartilhada
classloader.common.library.ref$Ref=Refer\u00eancias de Biblioteca Compartilhada
classloader.common.library.ref.desc=Lista de refer\u00eancias de biblioteca. As inst\u00e2ncias de classe de biblioteca s\u00e3o compartilhadas com outros carregadores de classe.
# allowed api types
classloader.apis=Tipos de API Permitidos
classloader.apis.desc=Os tipos de pacotes de API suportados por esse carregador de classes. Esse valor \u00e9 uma lista separada por v\u00edrgula de qualquer combina\u00e7\u00e3o dos pacotes de API a seguir: spec, ibm-api, api, stable, third-party.  Se um prefixo de pass:[+] ou - for inclu\u00eddo em tipos de API, esses tipos de API ser\u00e3o inclu\u00eddos ou removidos, respectivamente, do conjunto padr\u00e3o de tipos de API. Uso comum para o prefixo, pass:[+]third-party, resulta em "spec, ibm-api, api, stable, third-party". O prefixo -api resulta em "spec, ibm-api, stable".
classloader.api.spec=Interfaces de Especifica\u00e7\u00e3o
classloader.api.spec.desc=Interfaces das especifica\u00e7\u00f5es formais implementadas ou suportadas pelo tempo de execu\u00e7\u00e3o, por exemplo, Java EE.
classloader.api.ibmapi=APIs IBM
classloader.api.ibmapi.desc=Interfaces de programa\u00e7\u00e3o de aplicativos definidas pela IBM.
classloader.api.user=APIs
classloader.api.user.desc=Interfaces de programa\u00e7\u00e3o de aplicativos definidas por recursos.
classloader.api.thirdparty=Interfaces de Terceiros
classloader.api.thirdparty.desc=Interfaces definidas por fornecedores de terceiros.

# classProviderRef
classloader.provider.ref=Provedor de Classe
classloader.provider.ref$Ref=Refer\u00eancias do provedor de classe
classloader.provider.ref.desc=Lista de refer\u00eancias do provedor de classe. Ao procurar classes ou recursos, esse carregador de classes delegar\u00e1 para os provedores de classe especificados depois de procurar seu pr\u00f3prio caminho de classe.
