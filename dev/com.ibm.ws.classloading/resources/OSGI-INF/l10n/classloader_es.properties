#CMVCPATHNAME com.ibm.ws.classloading/resources/OSGI-INF/l10n/classloader.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the classloader type
classloader.service.name=Cargador de clases
classloader.service.desc=Define los valores de un cargador de clases de la aplicaci\u00f3n.
#attributes for the classloader type
#delegation
classloader.delegation=Delegaci\u00f3n
classloader.delegation.desc=Controla si el cargador de clases padre se utiliza antes o despu\u00e9s de este cargador de clases. Si primero se elige el padre, se delega al padre inmediato antes de buscar en la v\u00eda de acceso de clases. Si el padre se selecciona en \u00faltimo lugar, busque en la v\u00eda de acceso de clases antes de delegar al padre inmediato.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=Padre primero
parentLast=Padre \u00faltimo
# libraryRefs
classloader.library.ref=Biblioteca
classloader.library.ref$Ref=Referencias de biblioteca
classloader.library.ref.desc=Lista de referencias de biblioteca. Las instancias de clase de biblioteca son exclusivas de este cargador de clases, independiente de las instancias de clase de otros cargadores de clases. 

classloader.common.library.ref=Biblioteca compartida
classloader.common.library.ref$Ref=Referencias de bibliotecas compartidas
classloader.common.library.ref.desc=Lista de referencias de biblioteca. Las instancias de clase de biblioteca se comparten con otros cargadores de clases. 
# allowed api types
classloader.apis=Tipos de API permitidos
classloader.apis.desc=Los tipos de paquetes de API que admite este cargador de clases. Este valor es una lista separada por comas con cualquier combinaci\u00f3n de valores de los paquetes de API siguientes: spec, ibm-api, api, stable, third-party.  Si se a\u00f1ade un prefijo + o - a los tipos de API, estos se a\u00f1aden o elimina, respectivamente, del conjunto predeterminado de tipos de API. El uso com\u00fan del prefijo, +third-party, da como resultado "spec, ibm-api, api, stable, third-party". El prefijo, -api, da como resultado "spec, ibm-api, stable". 
classloader.api.spec=Interfaces de especificaci\u00f3n
classloader.api.spec.desc=Las interfaces de las especificaciones formales implementadas o soportadas por el entorno de ejecuci\u00f3n, por ejemplo, Java EE. 
classloader.api.ibmapi=API de IBM
classloader.api.ibmapi.desc=Interfaces de programaci\u00f3n de aplicaciones definidas por IBM.
classloader.api.user=API
classloader.api.user.desc=Interfaces de programaci\u00f3n de aplicaciones definidas por las caracter\u00edsticas.
classloader.api.thirdparty=Interfaces de terceros 
classloader.api.thirdparty.desc=Interfaces definidas por proveedores de terceros.

# classProviderRef
classloader.provider.ref=Proveedor de clases
classloader.provider.ref$Ref=Referencias del proveedor de clases
classloader.provider.ref.desc=Lista de referencias del proveedor de clases. Al buscar clases o recursos, este cargador de clases delegar\u00e1 a los proveedores de clases especificados despu\u00e9s de buscar su propia v\u00eda de acceso de clase.
