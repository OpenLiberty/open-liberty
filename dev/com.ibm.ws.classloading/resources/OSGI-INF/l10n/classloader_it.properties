#CMVCPATHNAME com.ibm.ws.classloading/resources/OSGI-INF/l10n/classloader.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the classloader type
classloader.service.name=Programma di caricamento classe
classloader.service.desc=Definisce le impostazioni per un programma di caricamento classe dell'applicazione.
#attributes for the classloader type
#delegation
classloader.delegation=Delega
classloader.delegation.desc=Controlla se il programma di caricamento classe parent viene utilizzato prima o dopo questo programma di caricamento classe. Se si seleziona Parent prima, delegare al parent pi\u00f9 vicino prima di eseguire la ricerca nel percorso di classe. Se si seleziona Parent ultimo, eseguire la ricerca nel percorso di classe prima di delegare al parent pi\u00f9 vicino.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=Parent prima
parentLast=Parent ultimo
# libraryRefs
classloader.library.ref=Libreria
classloader.library.ref$Ref=Riferimenti libreria
classloader.library.ref.desc=Elenco dei riferimenti libreria. Le istanze di classe libreria sono univoche per questo programma di caricamento classe, senza dipendenza dalle istanze di classe da altri programmi di caricamento classe. 

classloader.common.library.ref=Libreria condivisa
classloader.common.library.ref$Ref=Riferimenti libreria condivisa
classloader.common.library.ref.desc=Elenco dei riferimenti libreria. Le istanze di classe libreria sono condivise con altri programmi di caricamento classe.  
# allowed api types
classloader.apis=Tipi API consentiti
classloader.apis.desc=I tipi di package API supportati da questo programma di caricamento classe. Questo valore \u00e8 un elenco separato da virgole di una combinazione dei seguenti package API: spec, ibm-api, api, stable, terza parte.  Se ai tipi API viene aggiunto un prefisso di + o -, tali tipi sono aggiunti o rimossi, rispettivamente, dall'insieme predefinito di tipi API. L'uso comune per il prefisso, +third-party, risulta in "spec, ibm-api, api, stable, third-party". Il prefisso, -api, risulta in "spec, ibm-api, stable". 
classloader.api.spec=Interfacce specifiche
classloader.api.spec.desc=Le interfacce dalle specifiche formali implementate o supportate dal runtime, ad es. Java EE. 
classloader.api.ibmapi=API IBM
classloader.api.ibmapi.desc=API (Application Programming Interface) definite da IBM.
classloader.api.user=API
classloader.api.user.desc=API (Application Programming Interface) definite dalle funzioni.
classloader.api.thirdparty=Interfacce terze parti 
classloader.api.thirdparty.desc=Interfacce definite da fornitori di terze parti.

# classProviderRef
classloader.provider.ref=Provider della classe
classloader.provider.ref$Ref=Riferimenti provider della classe
classloader.provider.ref.desc=Elenco dei riferimenti provider della classe. Quando si ricercano classi o risorse, questo programma di caricamento classe delegher\u00e0 ai provider della classe specificati dopo aver ricercato nel suo stesso percorso classe.
