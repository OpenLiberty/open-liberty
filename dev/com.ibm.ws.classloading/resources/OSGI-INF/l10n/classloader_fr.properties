#CMVCPATHNAME com.ibm.ws.classloading/resources/OSGI-INF/l10n/classloader.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the classloader type
classloader.service.name=Chargeur de classe
classloader.service.desc=D\u00e9finit les param\u00e8tres d'un chargeur de classe d'application.
#attributes for the classloader type
#delegation
classloader.delegation=D\u00e9l\u00e9gation
classloader.delegation.desc=Contr\u00f4le si le chargeur de classe parent est utilis\u00e9 avant ou apr\u00e8s ce chargeur de classe. Si le parent est s\u00e9lectionn\u00e9 en premier, d\u00e9l\u00e9guez au parent imm\u00e9diat avant de rechercher le chemin d'acc\u00e8s aux classes. Si le parent est s\u00e9lectionn\u00e9 en dernier, recherchez le chemin d'acc\u00e8s aux classes avant de d\u00e9l\u00e9guer au parent imm\u00e9diat.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=Parent en premier
parentLast=Parent en dernier
# libraryRefs
classloader.library.ref=Biblioth\u00e8que
classloader.library.ref$Ref=R\u00e9f\u00e9rences de biblioth\u00e8que
classloader.library.ref.desc=Liste des r\u00e9f\u00e9rences de biblioth\u00e8que. Les instances de classe de biblioth\u00e8que sont uniques \u00e0 ce chargeur de classe et ind\u00e9pendantes des instances de classe provenant d'autres chargeurs de classe. 

classloader.common.library.ref=Biblioth\u00e8que partag\u00e9e
classloader.common.library.ref$Ref=R\u00e9f\u00e9rences de la biblioth\u00e8que partag\u00e9e
classloader.common.library.ref.desc=Liste des r\u00e9f\u00e9rences de biblioth\u00e8que. Les instances de classe de biblioth\u00e8que sont partag\u00e9es avec d'autres chargeurs de classe.  
# allowed api types
classloader.apis=Types d'API admis
classloader.apis.desc=Types de packages d'API pris en charge par ce chargeur de classe. Cette valeur est une liste s\u00e9par\u00e9e par des virgules de toutes les combinaisons de packages d'API suivants : : spec, ibm-api, api, stable, third-party.  Si le pr\u00e9fixe + ou - est ajout\u00e9 \u00e0 des types d'API, ces types d'API sont ajout\u00e9s ou retir\u00e9s respectivement dans l'ensemble par d\u00e9faut de types d'API. L'utilisation courante du pr\u00e9fixe +third-party g\u00e9n\u00e8re le r\u00e9sultat "spec, ibm-api, api, stable, third-party". Le pr\u00e9fixe -api g\u00e9n\u00e8re le r\u00e9sultat "spec, ibm-api, stable". 
classloader.api.spec=Interfaces Spec
classloader.api.spec.desc=Interfaces provenant de sp\u00e9cifications formelles impl\u00e9ment\u00e9es ou prises en charge par l'ex\u00e9cution, par exemple Java EE. 
classloader.api.ibmapi=API IBM
classloader.api.ibmapi.desc=Interfaces de programmation d'application d\u00e9finies par IBM.
classloader.api.user=API
classloader.api.user.desc=Interfaces de programme d'application d\u00e9finies par les fonctions.
classloader.api.thirdparty=Interfaces tierces 
classloader.api.thirdparty.desc=Interfaces d\u00e9finies par des fournisseurs tiers.

# classProviderRef
classloader.provider.ref=Fournisseur de classe
classloader.provider.ref$Ref=R\u00e9f\u00e9rence du fournisseur de classe
classloader.provider.ref.desc=Liste des r\u00e9f\u00e9rences de fournisseur de classe. Lors de la recherche de classes ou de ressources, ce chargeur de classe va d\u00e9l\u00e9guer aux fournisseurs de classe sp\u00e9cifi\u00e9s apr\u00e8s avoir effectu\u00e9 une recherche sur son propre chemin d'acc\u00e8s aux classes.
