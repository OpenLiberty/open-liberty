#the classloader type
classloader.service.name=Program \u0142aduj\u0105cy klasy
classloader.service.desc=Definiuje ustawienia dla programu \u0142aduj\u0105cego klasy aplikacji.
#attributes for the classloader type
#delegation
classloader.delegation=Delegowanie
classloader.delegation.desc=Okre\u015bla, czy nadrz\u0119dny program \u0142aduj\u0105cy klasy jest u\u017cywany przed, czy po tym programie \u0142aduj\u0105cym klasy. Je\u015bli zostanie wybrana opcja Najpierw macierzyste, zostanie wykonana operacja delegowania do bezpo\u015bredniego elementu nadrz\u0119dnego przed przeszukaniem \u015bcie\u017cki klas. Je\u015bli zostanie wybrana opcja Na ko\u0144cu macierzyste, zostanie wykonana operacja przeszukania \u015bcie\u017cki klas przed delegowaniem do bezpo\u015bredniego elementu nadrz\u0119dnego.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=Najpierw macierzyste
parentLast=Na ko\u0144cu macierzyste
# libraryRefs
classloader.library.ref=Biblioteka
classloader.library.ref$Ref=Odwo\u0142ania do biblioteki
classloader.library.ref.desc=Lista odwo\u0142a\u0144 do biblioteki. Instancje klas biblioteki s\u0105 unikalne dla tego programu \u0142aduj\u0105cego klasy niezale\u017cnie od instancji klas innych program\u00f3w \u0142aduj\u0105cych klasy. 

classloader.common.library.ref=Biblioteka wsp\u00f3\u0142u\u017cytkowana
classloader.common.library.ref$Ref=Odwo\u0142ania do biblioteki wsp\u00f3\u0142u\u017cytkowanej
classloader.common.library.ref.desc=Lista odwo\u0142a\u0144 do biblioteki. Instancje klas biblioteki s\u0105 wsp\u00f3\u0142u\u017cytkowane z innymi programami \u0142aduj\u0105cymi klasy.  
# allowed api types
classloader.apis=Dozwolone typy interfejs\u00f3w API
classloader.apis.desc=Typy pakiet\u00f3w API obs\u0142ugiwanych przez ten program \u0142aduj\u0105cy klasy. Ta warto\u015b\u0107 jest list\u0105 rozdzielanych przecinkami dowolnych kombinacji nast\u0119puj\u0105cych pakiet\u00f3w API: spec, ibm-api, api, stable, third-party.  Je\u015bli do typ\u00f3w interfejsu API dodano przedrostek + lub -, typy interfejsu API s\u0105 odpowiednio dodawane lub usuwane z domy\u015blnego zestawu typ\u00f3w interfejsu API. Powszechnie u\u017cywana sk\u0142adnia przedrostka +third-party daje w wyniku nast\u0119puj\u0105ce pakiety: spec, ibm-api, api, stable, third-party. Przedrostek -api daje w wyniku pakiety spec, ibm-api, stable. 
classloader.api.spec=Interfejsy spec
classloader.api.spec.desc=Interfejsy okre\u015blone przez specyfikacje formalne zaimplementowane lub obs\u0142ugiwane przez \u015brodowisko wykonawcze, takie jak Java EE. 
classloader.api.ibmapi=Interfejsy API IBM
classloader.api.ibmapi.desc=Aplikacyjne interfejsy programistyczne zdefiniowane przez IBM.
classloader.api.user=Interfejsy API
classloader.api.user.desc=Aplikacyjne interfejsy programistyczne zdefiniowane przez funkcje.
classloader.api.thirdparty=Interfejsy innych firm 
classloader.api.thirdparty.desc=Interfejsy zdefiniowane przez innych dostawc\u00f3w.

# classProviderRef
classloader.provider.ref=Dostawca klas
classloader.provider.ref$Ref=Odwo\u0142ania do dostawcy klas
classloader.provider.ref.desc=Lista odwo\u0142a\u0144 do dostawcy klas. Podczas wyszukiwania klas lub zasob\u00f3w ten program \u0142aduj\u0105cy klasy po wyszukaniu w\u0142asnej \u015bcie\u017cki klas deleguje do konkretnych dostawc\u00f3w klas.
