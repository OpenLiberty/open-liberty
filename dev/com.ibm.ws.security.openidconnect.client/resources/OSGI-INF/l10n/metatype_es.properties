openidConnectClient=OpenID Connect Client
openidConnectClient.desc=Cliente de OpenID.

scope=\u00c1mbito
scope.desc=El \u00e1mbito de OpenID Connect (seg\u00fan se describe detalladamente en la especificaci\u00f3n de OpenID Connect) que permite el proveedor.

clientId=Identidad del cliente
clientId.desc=Identidad del cliente.

clientSecret=Clave secreta de cliente
clientSecret.desc=Clave secreta del cliente.

redirectToRPHostAndPort=Destino de redirecci\u00f3n enviado a la parte dependiente
redirectToRPHostAndPort.desc=Tras la autorizaci\u00f3n, la parte dependiente se redireccionar\u00e1 a este destino, y no al destino predeterminado.  El valor predeterminado es el origen de la solicitud de parte dependiente.

redirectJunctionPath=Fragmento de v\u00eda de acceso insertado en URL de redirecci\u00f3n
redirectJunctionPath.desc=Especifica un fragmento de v\u00eda de acceso que se insertar\u00e1 en el URL de redirecci\u00f3n, despu\u00e9s del nombre de host y puerto.  El valor predeterminado es una serie vac\u00eda.

issuerIdentifier=Identificador de emisor
issuerIdentifier.desc=Un URL que distingue entre may\u00fasculas y min\u00fasculas y utiliza el esquema HTTPS que contiene el esquema, el host y, de forma opcional, el n\u00famero de puerto y los componentes de v\u00eda de acceso. Especifica m\u00faltiples varios como una lista separada por comas.

userIdentityToCreateSubject=Uso de identidad de usuario para crear un sujeto
userIdentityToCreateSubject.desc=Especifica una identidad de usuario en el s\u00edmbolo identificador utilizado para crear el sujeto de usuario.

mapIdentityToRegistryUser=Correlacionar identidad con usuario de registro
mapIdentityToRegistryUser.desc=Especifica si se debe correlacionar la identidad con un usuario de registro. Si el valor est\u00e1 establecido en false, no se utiliza el registro de usuarios para crear el sujeto de usuario.

userIdentifier=Identificador principal
userIdentifier.desc=Especifica un atributo JSON en el s\u00edmbolo identificador que se utiliza como nombre principal de usuario en el sujeto. Si no se especifica ning\u00fan valor, se utiliza el atributo JSON "sub".

groupIdentifier=Identificador de grupo
groupIdentifier.desc=Especifica un atributo JSON en el s\u00edmbolo identificador que se utiliza como nombre del grupo del cual es miembro el usuario principal autenticado.

userUniqueIdentifier=Identificador exclusivo
userUniqueIdentifier.desc=Especifica un atributo JSON en el s\u00edmbolo identificador que se utiliza como nombre de usuario exclusivo correspondiente a WSCredential en el sujeto.

realmIdentifier=Identificador de reino
realmIdentifier.desc=Especifica un atributo JSON en el s\u00edmbolo identificador que se utiliza como nombre de reino.

#do not translate mapIdentityToRegistryUser
realmName=Nombre de reino
realmName.desc=Especifica un nombre de reino que se debe utilizar para crear el sujeto de usuario cuando mapIdentityToRegistryUser est\u00e1 establecido en false.

trustStoreRef=Almac\u00e9n de claves de confianza
trustStoreRef.desc=Almac\u00e9n de claves que contiene la clave p\u00fablica necesaria para verificar la firma del s\u00edmbolo identificador.

trustAliasName=Nombre de alias de confianza
trustAliasName.desc=Nombre de alias de clave para localizar la clave p\u00fablica para la validaci\u00f3n de firma con el algoritmo asim\u00e9trico.

httpsRequired=Requerir comunicaci\u00f3n SSL
httpsRequired.desc=Requerir comunicaci\u00f3n SSL entre la parte dependiente de OpenID y el proveedor de servicios.

sslRef=Referencia SSL
sslRef.desc=Especifica un ID de la configuraci\u00f3n SSL que se utiliza para conectarse con el proveedor de OpenID Connect.
sslRef$Ref=Referencia SSL

signatureAlgorithm=Algoritmo de firma del s\u00edmbolo identificador.
signatureAlgorithm.desc=Especifica el algoritmo de firma que se utilizar\u00e1 para verificar la firma del s\u00edmbolo identificador.

tokenSignAlgorithm.NONE=No es necesario que las se\u00f1ales est\u00e9n firmadas
tokenSignAlgorithm.RS256=Utilice el algoritmo de firma RS256 para firmar y verificar las se\u00f1ales
tokenSignAlgorithm.HS256=Utilice el algoritmo de firma HS256 para firmar y verificar las se\u00f1ales

includeIdTokenInSubject=Incluir s\u00edmbolo identificador en el sujeto de cliente
includeIdTokenInSubject.desc=Especifica si se debe incluir el s\u00edmbolo identificador en el sujeto de cliente.

initialStateCacheCapacity=Capacidad inicial de la memoria cach\u00e9 de estado
initialStateCacheCapacity.desc=Especifica la capacidad inicial de la memoria cach\u00e9 de estado. La capacidad aumenta de tama\u00f1o cuando le resulta necesario.

hostNameVerificationEnabled=Verificaci\u00f3n de nombre de host habilitada
hostNameVerificationEnabled.desc=Especifica si debe habilitarse la verificaci\u00f3n de nombre de host.

discoveryEndpointUrl=URL de punto final de descubrimiento
discoveryEndpointUrl.desc=Especifica un URL de punto final de descubrimiento para un proveedor de OpenID Connect.

authorizationEndpointUrl=URL de punto final de autorizaci\u00f3n
authorizationEndpointUrl.desc=Especifica un URL de punto final de autorizaci\u00f3n.

tokenEndpointUrl=URL de punto final de se\u00f1al
tokenEndpointUrl.desc=Especifica el URL de punto final de se\u00f1al.

jwkEndpointUrl=URL de punto final de clave web JSON (JWK)
jwkEndpointUrl.desc=Especifica el URL de punto final JWK.

jwkClientIdentifier=Identificador de cliente JWK
jwkClientIdentifier.desc=Especifica el identificador de cliente que se incluye en el esquema de autenticaci\u00f3n b\u00e1sica de la solicitud JWK.

jwkClientSecret=Contrase\u00f1a de cliente JWK
jwkClientSecret.desc=Especifica la contrase\u00f1a de cliente que se incluye en el esquema de autenticaci\u00f3n b\u00e1sica de la solicitud JWK.

grantType=Tipo de otorgamiento
grantType.desc=Especifica el tipo de concesi\u00f3n que se debe utilizar para este cliente.

grantType.authorization_code=Tipo de otorgamiento de c\u00f3digo de autorizaci\u00f3n
grantType.implicit=Tipo de otorgamiento impl\u00edcito

responseType=Tipo de respuesta
responseType.desc=Especifica el tipo de respuesta necesario para este cliente.

responseType.code=C\u00f3digo de autorizaci\u00f3n
responseType.idToken=Se\u00f1al de ID
responseType.idTokenToken=Se\u00f1al de ID y se\u00f1al de acceso
responseType.Token=Se\u00f1al de acceso

authFilterRef=Referencia de filtro de autenticaci\u00f3n
authFilterRef$Ref=Referencia de filtro de autenticaci\u00f3n
authFilterRef.desc=Especifica la referencia del filtro de autenticaci\u00f3n.

nonceEnabled=Habilitar el par\u00e1metro nonce
nonceEnabled.desc=Habilitar el par\u00e1metro nonce en el flujo de c\u00f3digo de autorizaci\u00f3n.

createSession=Crear sesi\u00f3n
createSession.desc=Especifica si se debe crear una sesi\u00f3n Http si la sesi\u00f3n Http actual no existe.

isClientSideRedirectSupported=Redireccionamiento de lado del cliente
isClientSideRedirectSupported.desc=Especifica si el cliente soporta el redireccionamiento en el lado del cliente.

disableLtpaCookie=Inhabilitar se\u00f1al LTPA
disableLtpaCookie.desc=No crear una se\u00f1al LTPA durante el proceso de la se\u00f1al OAuth. En su lugar, crear un cookie del proveedor de servicios espec\u00edfico.

jwt=Token JWT
jwt.desc=Especifica la informaci\u00f3n para crear el token jwt a partir del token de id.

jwtRef=Referencia del constructor JWT
jwtRef.desc=Especifica el identificador de la configuraci\u00f3n del constructor jwt. Estas propiedades del constructor se usan al crear el token jwt a partir del token de id.

jwtClaims=Lista de reclamaciones que hay que copiar en el token de jwt.
jwtClaims.desc=Especifica una lista separada por comas de las reclamaciones que hay que copiar del token de id.

accessTokenInLtpaCookie=La se\u00f1al LTPA incluye la se\u00f1al de acceso
accessTokenInLtpaCookie.desc=Especifica si la se\u00f1al LTPA incluye la se\u00f1al de acceso.

inboundPropagation=Habilitar propagaci\u00f3n de entrada de identificador
inboundPropagation.desc=Controla la operaci\u00f3n de la propagaci\u00f3n de entrada de identificador la parte dependiente de OpenID.

inboundPropagation.supported=Soportar propagaci\u00f3n de se\u00f1al de entrada
inboundPropagation.none=No soportar propagaci\u00f3n de se\u00f1al de entrada
inboundPropagation.required=Requerir propagaci\u00f3n de se\u00f1al de entrada

validationMethod=M\u00e9todo de validaci\u00f3n de identificador de entrada
validationMethod.desc=M\u00e9todo de validaci\u00f3n de la propagaci\u00f3n de entrada de identificador.

# Do not translate userinfo
validationMethod.introspect=Validar se\u00f1ales de entrada utilizando introspecci\u00f3n de se\u00f1al
validationMethod.userinfo=Validar se\u00f1ales de entrada utilizando el punto final de informaci\u00f3n de usuario
validationMethod.local=Validar se\u00f1ales de entrada localmente utilizando la validaci\u00f3n de JWT

headerName=Nombre de la cabecera que contiene la se\u00f1al de entrada
headerName.desc=Nombre de la cabecera que transporta la se\u00f1al de entrada en la solicitud.

disableIssChecking=Inhabilitar comprobaci\u00f3n de emisor
disableIssChecking.desc=Requiere que la reclamaci\u00f3n del emisor est\u00e9 ausente cuando se valida la respuesta json para la propagaci\u00f3n de se\u00f1al de entrada.

validationEndpointUrl=URL de punto final de validaci\u00f3n
validationEndpointUrl.desc=URL de punto final para validar la propagaci\u00f3n de entrada de identificador. El tipo de punto final es determinado por el m\u00e9todo de validaci\u00f3n (validationMethod).

tokenEndpointAuthMethod=M\u00e9todo de autenticaci\u00f3n de punto final de identificador
tokenEndpointAuthMethod.desc=M\u00e9todo a utilizar para enviar credenciales al punto final de token del proveedor de OpenID Connect con el fin de autenticar el cliente.

authnSessionDisabled=Cookie de sesi\u00f3n de autenticaci\u00f3n inhabilitado
authnSessionDisabled.desc=No se crear\u00e1 un cookie de sesi\u00f3n de autenticaci\u00f3n para la propagaci\u00f3n de entrada. Se espera que el cliente env\u00ede una se\u00f1al OAuth v\u00e1lida para cada solicitud.

# Do not translate disableLtpaCookie
reAuthnOnAccessTokenExpire=Volver a autenticar cuando la se\u00f1al de acceso caduque
reAuthnOnAccessTokenExpire.desc=Autentique un usuario de nuevo cuando caduque su se\u00f1al de acceso de autenticaci\u00f3n y disableLtpaCookie est\u00e9 establecido en true.

# Do not translate "exp"
reAuthnCushion=Tiempo de margen para la reautenticaci\u00f3n
reAuthnCushion.desc=El periodo de tiempo para autenticar de nuevo un usuario cuando sus se\u00f1ales est\u00e1n a punto de caducar. La hora de caducidad de una se\u00f1al de ID se especifica mediante su reclamaci\u00f3n exp.

#Do not translate "aud"
audiences=Audiencias de confianza
audiences.desc=Especifica una lista separada por comas de audiencias de confianza que se verifica contra la reclamaci\u00f3n aud de la se\u00f1al web de JSON.
#Do not translate "OpenID Connect"
oidcClientWebapp.name=Aplicaci\u00f3n web de cliente de OpenID Connect
oidcClientWebapp.name.desc=Aplicaci\u00f3n web de cliente de OpenID Connect.
#Do not translate "OpenID Connect"
oidcClientWebapp.contextPath.name=V\u00eda de acceso de contexto
oidcClientWebapp.contextPath.name.desc=La v\u00eda de acceso de contexto que se utilizar\u00e1 para el entorno de ejecuci\u00f3n del cliente de OpenID Connect.
oidcClientWebapp.desc=Descripci\u00f3n de servicio
oidcClientWebapp.desc.name=Nombre de servicio

oidcclientRequestParameterSupported=Par\u00e1metro de solicitud de cliente soportado
oidcclientRequestParameterSupported.desc=Admitir el par\u00e1metro de cliente en la solicitud.

resource=Par\u00e1metro de solicitud de recurso
resource.desc=El par\u00e1metro de recurso se incluye en la solicitud.

authenticationTimeLimit=L\u00edmite de tiempo de autenticaci\u00f3n
authenticationTimeLimit.desc=Duraci\u00f3n m\u00e1xima en milisegundos entre la redirecci\u00f3n al servidor de autenticaci\u00f3n y la devoluci\u00f3n del servidor de autenticaci\u00f3n. Las cookies caducan despu\u00e9s de esta duraci\u00f3n.

useSystemPropertiesForHttpClientConnections=Utilizar propiedades del sistema para conexiones de cliente HTTP
useSystemPropertiesForHttpClientConnections.desc=Especifica si se deben utilizar las propiedades del sistema Java cuando el cliente de OpenID Connect crea conexiones de cliente HTTP.  Establezca esta propiedad en true si desea que las conexiones utilicen las propiedades del sistema http* o javax*.

userInfoEndpointUrl=URL de punto final de informaci\u00f3n de usuario
userInfoEndpointUrl.desc=Especifica un URL de punto final de informaci\u00f3n de usuario.

userInfoEndpointEnabled=Punto final de informaci\u00f3n de usuario habilitado
userInfoEndpointEnabled.desc=Especifica si se ha contactado el punto final de informaci\u00f3n de usuario.

authzParameter=Par\u00e1metros personalizados para punto final de autorizaci\u00f3n
authzParameter.desc=Especifica los par\u00e1metros personalizados que se env\u00edan al punto final de autorizaci\u00f3n del proveedor OpenID Connect.

tokenParameter=Par\u00e1metros personalizados para punto final de se\u00f1al
tokenParameter.desc=Especifica los par\u00e1metros personalizados que se env\u00edan al punto final de se\u00f1al del proveedor OpenID Connect.

userinfoParameter=Par\u00e1metros personalizados para punto final de informaci\u00f3n de usuario
userinfoParameter.desc=Especifica los par\u00e1metros personalizados que se env\u00edan al punto final de informaci\u00f3n de usuario del proveedor OpenID Connect.

jwkParameter=Par\u00e1metros personalizados del punto final JWK
jwkParameter.desc=Especifica los par\u00e1metros personalizados que se env\u00edan al punto final JWK del proveedor de OpenID Connect.

oidcClientCustomRequestParam=Par\u00e1metros personalizados que se incluyen en solicitudes
oidcClientCustomRequestParam.desc=Especifica los par\u00e1metros adicionales que se van a incluir en las solicitudes que se env\u00edan al proveedor.

oidcClientCustomRequestParamName=Nombre de par\u00e1metro de solicitud personalizada
oidcClientCustomRequestParamName.desc=Especifica el nombre del par\u00e1metro adicional.

oidcClientCustomRequestParamValue=Valor de par\u00e1metro de solicitud personalizada
oidcClientCustomRequestParamValue.desc=Especifica el valor del par\u00e1metro adicional.

discoveryPollingRate=Siguiente intervalo de descubrimiento
discoveryPollingRate.desc=Tasa de duraci\u00f3n en milisegundos con la que el cliente de OpenID Connect comprueba si hay actualizaciones en el archivo de descubrimiento. La comprobaci\u00f3n se realiza solo si hay un fallo de autenticaci\u00f3n.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Permitir reutilizaci\u00f3n de se\u00f1ales web de JSON (JWT)
tokenReuse.desc=Especifica si se pueden reutilizar las se\u00f1ales web de JSON. Las se\u00f1ales deben contener una reclamaci\u00f3n jti para que este atributo sea efectivo. La reclamaci\u00f3n jti es un identificador de se\u00f1ales que se utiliza junto con la reclamaci\u00f3n iss para identificar una se\u00f1al de forma exclusiva y asociarla con un emisor espec\u00edfico. Una solicitud se rechaza cuando este atributo se establece en false y la solicitud contiene una JWT con una combinaci\u00f3n de valores jti e iss que ya se ha utilizado en la vida de la se\u00f1al.

forwardLoginParameter=Reenviar par\u00e1metro de inicio de sesi\u00f3n
forwardLoginParameter.desc=Especifica una lista separada por comas de nombres de par\u00e1metro que deben reenviarse al proveedor de OpenID Connect. Si una solicitud de recurso protegido incluye uno o m\u00e1s de los par\u00e1metros especificados, el cliente de OpenID Connect incluir\u00e1 dichos par\u00e1metros y sus valores en la solicitud de punto final de autorizaci\u00f3n al proveedor de OpenID Connect.
