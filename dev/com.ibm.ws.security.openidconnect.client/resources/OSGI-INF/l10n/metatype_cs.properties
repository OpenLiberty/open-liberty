jwkParameter.desc=Ur\u010duje vlastn\u00ed parametry pro odesl\u00e1n\u00ed koncov\u00e9mu bodu JWK poskytovatele OpenID Connect.

allowCustomCacheKey=Povolit vlastn\u00ed kl\u00ed\u010d mezipam\u011bti
allowCustomCacheKey.desc=Ur\u010duje, zda vlastn\u00ed kl\u00ed\u010d mezipam\u011bti se pou\u017eije k ulo\u017een\u00ed u\u017eivatel\u016f do mezipam\u011bti ov\u011b\u0159en\u00ed. Je-li tato vlastnost nastavena na true a kl\u00ed\u010d mezipam\u011bti pro u\u017eivatele nebyl nalezen v mezipam\u011bti ov\u011b\u0159ov\u00e1n\u00ed, bude se od u\u017eivatele vy\u017eadovat op\u011btovn\u00e9 p\u0159ihl\u00e1\u0161en\u00ed. Vlastnost nastavte na false p\u0159i pou\u017eit\u00ed funkce jwtSso k povolen\u00ed p\u0159edm\u011btu zabezpe\u010den\u00ed p\u0159\u00edmo ze souboru cookie jwtSso. Vlastnost nastavte na false, kdy\u017e nepou\u017e\u00edv\u00e1te funkci jwtSso, aby bylo mo\u017en\u00e9 p\u0159edm\u011bt zabezpe\u010den\u00ed konstruovat p\u0159\u00edmo z registru u\u017eivatel\u016f. Je-li p\u0159edm\u011bt zabezpe\u010den\u00ed rekonstruov\u00e1n z registru u\u017eivatel\u016f, nebudou v p\u0159edm\u011btu \u017e\u00e1dn\u00e9 komponenty SSO. Jestli\u017ee je soubor cookie LTPA pou\u017eit v\u00edce ne\u017e jedn\u00edm serverem, zva\u017ete nastaven\u00ed t\u00e9to vlastnosti na false. Jestli\u017ee va\u0161e aplikace v\u017edy vy\u017eaduje, aby byly v p\u0159edm\u011btu p\u0159\u00edtomny komponenty SSO, mus\u00edte bu\u010f nastavit tuto vlastnost na true, nebo pou\u017e\u00edt funkci jwtSso.

oidcClientCustomRequestParam=Vlastn\u00ed parametry pro zahrnut\u00ed do po\u017eadavk\u016f
oidcClientCustomRequestParam.desc=Ur\u010duje dal\u0161\u00ed parametry pro zahrnut\u00ed do po\u017eadavk\u016f, kter\u00e9 se maj\u00ed odeslat poskytovateli.

oidcClientCustomRequestParamName=N\u00e1zev parametru vlastn\u00edho po\u017eadavku
oidcClientCustomRequestParamName.desc=Ur\u010duje n\u00e1zev dal\u0161\u00edho parametru.

oidcClientCustomRequestParamValue=Hodnota parametru vlastn\u00edho po\u017eadavku
oidcClientCustomRequestParamValue.desc=Ur\u010duje hodnotu dal\u0161\u00edho parametru.

discoveryPollingRate=Dal\u0161\u00ed interval zji\u0161\u0165ov\u00e1n\u00ed
discoveryPollingRate.desc=\u010casov\u00fd interval (v milisekund\u00e1ch), v n\u011bm\u017e klient OpenID Connect kontroluje aktualizace souboru zji\u0161\u0165ov\u00e1n\u00ed. Kontrola se prov\u00e1d\u00ed pouze v p\u0159\u00edpad\u011b, \u017ee dojde k selh\u00e1n\u00ed ov\u011b\u0159en\u00ed.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Povolit opakovan\u00e9 pou\u017eit\u00ed webov\u00fdch token\u016f JSON (JWT)
tokenReuse.desc=Ur\u010duje, zda lze webov\u00e9 tokeny JSON znovu pou\u017e\u00edt. Tokeny mus\u00ed pro tento atribut obsahovat n\u00e1rok jti, aby byly efektivn\u00ed. N\u00e1rok jti je identifik\u00e1torem tokenu, kter\u00fd se pou\u017e\u00edv\u00e1 spolu s n\u00e1rokem iss k jednozna\u010dn\u00e9 identifikaci tokenu a jeho p\u0159idru\u017een\u00ed k ur\u010dit\u00e9mu vydavateli. Po\u017eadavek je odm\u00edtnut, kdy\u017e je tento atribut nastaven na false a po\u017eadavek obsahuje JWT s kombinac\u00ed hodnot jti a iss, kter\u00e1 ji\u017e byla b\u011bhem doby \u017eivotnosti tokenu pou\u017eita.

forwardLoginParameter=P\u0159edat parametr p\u0159ihl\u00e1\u0161en\u00ed
forwardLoginParameter.desc=Ur\u010duje seznam odd\u011blen\u00fd \u010d\u00e1rkami n\u00e1zv\u016f parametru pro p\u0159ed\u00e1n\u00ed poskytovatele OpenID Connect. Jestli\u017ee po\u017eadavek na chr\u00e1n\u011bn\u00fd prost\u0159edek zahrnuje jeden nebo v\u00edce ur\u010den\u00fdch parametr\u016f, bude klient OpenID Connect zahrnovat tyto parametry a jejich hodnoty v po\u017eadavku na koncov\u00fd bod autorizace pro poskytovatele OpenID Connect.

clockSkew=Posun hodin
clockSkew.desc=Ur\u010duje povolen\u00fd posun hodin (v sekund\u00e1ch) p\u0159i ov\u011b\u0159ov\u00e1n\u00ed webov\u00e9ho tokenu JSON.
