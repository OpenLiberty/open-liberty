openidConnectClient=Client de connexion OpenID
openidConnectClient.desc=Client OpenID Connect.

scope=Port\u00e9e
scope.desc=Port\u00e9e OpenID Connect (comme d\u00e9taill\u00e9e dans la sp\u00e9cification OpenID Connect) permise pour le fournisseur.

clientId=Identit\u00e9 client
clientId.desc=Identit\u00e9 du client.

clientSecret=Cl\u00e9 secr\u00e8te client
clientSecret.desc=Cl\u00e9 secr\u00e8te du client.

redirectToRPHostAndPort=Destination de redirection envoy\u00e9e \u00e0 la partie utilisatrice
redirectToRPHostAndPort.desc=Apr\u00e8s l'autorisation, la partie utilisatrice sera redirig\u00e9e vers cette destination au lieu de celle par d\u00e9faut.  La valeur par d\u00e9faut est l'origine de la demande de la partie utilisatrice.

redirectJunctionPath=Fragment de chemin ins\u00e9r\u00e9 dans l'URL de redirection
redirectJunctionPath.desc=Sp\u00e9cifie un fragment de chemin \u00e0 ins\u00e9rer dans l'URL de redirection, apr\u00e8s le nom d'h\u00f4te et le port.  La valeur par d\u00e9faut est une cha\u00eene vide.

issuerIdentifier=ID \u00e9metteur
issuerIdentifier.desc=URL sensible \u00e0 la casse qui utilise le sch\u00e9ma HTTPS contenant le sch\u00e9ma, l'h\u00f4te et \u00e9ventuellement le num\u00e9ro de port et des composants de chemin. Sp\u00e9cifiez plusieurs valeurs en les s\u00e9parant par une virgule.

userIdentityToCreateSubject=Identit\u00e9 utilisateur utilis\u00e9e pour cr\u00e9er un sujet
userIdentityToCreateSubject.desc=Sp\u00e9cifie une identit\u00e9 utilisateur dans le jeton ID pour cr\u00e9er le sujet utilisateur.

mapIdentityToRegistryUser=Mapper identit\u00e9 \u00e0 un utilisateur du registre
mapIdentityToRegistryUser.desc=Indique si l'identit\u00e9 doit \u00eatre mapp\u00e9e \u00e0 un utilisateur du registre. Si sa valeur est d\u00e9finie \u00e0 'false', le registre d'utilisateurs n'est pas utilis\u00e9 pour cr\u00e9er le sujet utilisateur.

userIdentifier=Identificateur principal
userIdentifier.desc=Sp\u00e9cifie un attribut JSON dans le jeton ID qui est utilis\u00e9 comme nom principal d'utilisateur dans le sujet. L'attribut JSON "sub" est utilis\u00e9 si aucune valeur n'a \u00e9t\u00e9 sp\u00e9cifi\u00e9e.

groupIdentifier=ID groupe
groupIdentifier.desc=Sp\u00e9cifie un attribut JSON dans le jeton ID qui est utilis\u00e9 comme nom du groupe dont le principal authentifi\u00e9 est membre.

userUniqueIdentifier=Identificateur unique
userUniqueIdentifier.desc=Sp\u00e9cifie un attribut JSON dans le jeton ID qui est utilis\u00e9 comme nom unique d'utilisateur d\u00e8s lors qu'il s'applique \u00e0 WSCredential dans le sujet.

realmIdentifier=Identificateur de domaine
realmIdentifier.desc=Sp\u00e9cifie un attribut JSON dans le jeton ID qui est utilis\u00e9 comme nom de domaine.

#do not translate mapIdentityToRegistryUser
realmName=Nom de superdomaine
realmName.desc=Indique le nom de domaine \u00e0 utiliser pour cr\u00e9er le sujet utilisateur lorsque mapIdentityToRegistryUser re\u00e7oit la valeur 'false'.

trustStoreRef=Magasin de cl\u00e9s de confiance
trustStoreRef.desc=Magasin de cl\u00e9s contenant la cl\u00e9 publique requise pour v\u00e9rifier la signature du jeton ID.

trustAliasName=Nom d'alias de confiance
trustAliasName.desc=Nom de l'alias de cl\u00e9 permettant de localiser la cl\u00e9 publique pour la validation de signature avec un algorithme sym\u00e9trique.

httpsRequired=Communication SSL obligatoire
httpsRequired.desc=Communication SSL obligatoire entre la partie utilisatrice OpenID et le service de fournisseur.

sslRef=R\u00e9f\u00e9rence SSL
sslRef.desc=Sp\u00e9cifie un ID de la configuration SSL utilis\u00e9e pour se connecter au fournisseur OpenID Connect.
sslRef$Ref=R\u00e9f\u00e9rence SSL

signatureAlgorithm=Algorithme de signature du jeton d'ID
signatureAlgorithm.desc=Sp\u00e9cifie l'algorithme de signature qui sera utilis\u00e9 pour v\u00e9rifier la signature du jeton ID.

tokenSignAlgorithm.NONE=Les jetons n'ont pas besoin d'\u00eatre sign\u00e9s
tokenSignAlgorithm.RS256=Utiliser l'algorithme de signature RS256 pour signer et v\u00e9rifier les jetons
tokenSignAlgorithm.HS256=Utiliser l'algorithme de signature HS256 pour signer et v\u00e9rifier les jetons

includeIdTokenInSubject=Inclure l'ID de jeton dans le sujet client
includeIdTokenInSubject.desc=Indique s'il faut inclure l'ID de jeton dans le sujet client.

initialStateCacheCapacity=Capacit\u00e9 initiale du cache d'\u00e9tat
initialStateCacheCapacity.desc=Sp\u00e9cifie la capacit\u00e9 initiale du cache d'\u00e9tat. La capacit\u00e9 augmente d'elle-m\u00eame en cas de besoin.

hostNameVerificationEnabled=V\u00e9rification du nom d'h\u00f4te activ\u00e9e
hostNameVerificationEnabled.desc=Indique si la v\u00e9rification du nom d'h\u00f4te doit \u00eatre activ\u00e9e.

discoveryEndpointUrl=URL du point d'extr\u00e9mit\u00e9 de d\u00e9couverte
discoveryEndpointUrl.desc=Sp\u00e9cifie l'URL du point d'extr\u00e9mit\u00e9 de d\u00e9couverte pour un fournisseur OpenID Connect.

authorizationEndpointUrl=URL de point d'extr\u00e9mit\u00e9 d'autorisation
authorizationEndpointUrl.desc=Indique une URL de point d'extr\u00e9mit\u00e9 d'autorisation.

tokenEndpointUrl=URL de point d'extr\u00e9mit\u00e9 de jeton
tokenEndpointUrl.desc=Indique une URL de point d'extr\u00e9mit\u00e9 de jeton.

jwkEndpointUrl=URL de point d'extr\u00e9mit\u00e9 JWK (JSON web key)
jwkEndpointUrl.desc=Indique une URL de point d'extr\u00e9mit\u00e9 JWK.

jwkClientIdentifier=Identificateur de client JWK
jwkClientIdentifier.desc=Sp\u00e9cifie l'identificateur de client \u00e0 inclure dans le sch\u00e9ma d'authentification de base de la demande JWK.

jwkClientSecret=Mot de passe de client JWK
jwkClientSecret.desc=Sp\u00e9cifie le mot de passe de client \u00e0 inclure dans le sch\u00e9ma d'authentification de base de la demande JWK.

grantType=Type d'octroi
grantType.desc=Sp\u00e9cifie le type d'octroi \u00e0 utiliser pour ce client.

grantType.authorization_code=Type d'octroi de code d'autorisation
grantType.implicit=Type d'octroi implicite

responseType=Type de r\u00e9ponse
responseType.desc=Sp\u00e9cifie le type de r\u00e9ponse requise pour ce client.

responseType.code=Code d'autorisation
responseType.idToken=Jeton d'ID
responseType.idTokenToken=Jeton d'ID et jeton d'acc\u00e8s
responseType.Token=Jeton d'acc\u00e8s

authFilterRef=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef$Ref=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef.desc=Sp\u00e9cifie la r\u00e9f\u00e9rence de filtre d'authentification.

nonceEnabled=Activer le param\u00e8tre nonce
nonceEnabled.desc=Activer le param\u00e8tre nonce dans le flux de codes d'autorisation.

createSession=Cr\u00e9er une session
createSession.desc=Indique si une session HttpSession doit \u00eatre cr\u00e9\u00e9e si la session HttpSession n'existe pas.

isClientSideRedirectSupported=Redirection c\u00f4t\u00e9 client
isClientSideRedirectSupported.desc=Sp\u00e9cifie si le client g\u00e8re la redirection c\u00f4t\u00e9 client.

disableLtpaCookie=D\u00e9sactiver le jeton LTPA
disableLtpaCookie.desc=Ne pas cr\u00e9er de jeton LTPA pendant le traitement du jeton OAuth. Cr\u00e9er \u00e0 la place un cookie pour le fournisseur de services.

jwt=Jeton JWT
jwt.desc=Sp\u00e9cifie les informations servant \u00e0 g\u00e9n\u00e9rer le jeton JWT \u00e0 partir du jeton d'ID.

jwtRef=R\u00e9f\u00e9rence du g\u00e9n\u00e9rateur JWT
jwtRef.desc=Sp\u00e9cifie l'identificateur de la configuration du g\u00e9n\u00e9rateur (builder) JWT. Ces propri\u00e9t\u00e9s du g\u00e9n\u00e9rateur sont utilis\u00e9es lors de la cr\u00e9ation du jeton JWT \u00e0 partir du jeton d'ID.

jwtClaims=Liste des revendications \u00e0 copier dans le jeton JWT
jwtClaims.desc=Sp\u00e9cifie la liste des revendications (s\u00e9par\u00e9es par des virgules) \u00e0 copier \u00e0 partir du jeton d'ID.

accessTokenInLtpaCookie=Le jeton LTPA inclut le jeton d'acc\u00e8s
accessTokenInLtpaCookie.desc=Sp\u00e9cifie si le jeton LTPA inclut le jeton d'acc\u00e8s.

inboundPropagation=Activer la propagation entrante de jeton
inboundPropagation.desc=Contr\u00f4le le comportement de propagation entrante de jeton de la partie utilisatrice OpenID.

inboundPropagation.supported=Prendre en charge la propagation de jeton entrant
inboundPropagation.none=Ne pas prendre en charge la propagation de jeton entrant
inboundPropagation.required=Requ\u00e9rir la propagation de jeton entrant

validationMethod=M\u00e9thode de validation de jeton entrant
validationMethod.desc=M\u00e9thode de validation pour la propagation de jeton entrant.

# Do not translate userinfo
validationMethod.introspect=Valider les jetons entrants \u00e0 l'aide de l'introspection de jeton
validationMethod.userinfo=Valider les jetons entrants \u00e0 l'aide du point d'extr\u00e9mit\u00e9 userinfo
validationMethod.local=Valider les jetons entrants localement \u00e0 l'aide de la validation JWT

headerName=Nom de l'en-t\u00eate contenant le jeton entrant
headerName.desc=Nom de l'en-t\u00eate contenant le jeton entrant dans la requ\u00eate.

disableIssChecking=D\u00e9sactiver la v\u00e9rification de l'\u00e9metteur
disableIssChecking.desc=La r\u00e9clamation de l'\u00e9metteur doit \u00eatre absente lors de la validation de la r\u00e9ponse JSON pour la propagation de jeton entrant.

validationEndpointUrl=URL de noeud final pour la validation
validationEndpointUrl.desc=URL de noeud final pour validation de la propagation de jeton entrant. Le type de noeud final est d\u00e9termin\u00e9 par la m\u00e9thode de validation.

tokenEndpointAuthMethod=M\u00e9thode d'authentification de noeud final de jeton
tokenEndpointAuthMethod.desc=M\u00e9thode \u00e0 utiliser pour l'envoi de donn\u00e9es d'identification au point d'extr\u00e9mit\u00e9 de jeton du fournisseur OpenID Connect afin d'authentifier le client.

authnSessionDisabled=Le cookie de session d'authentification est d\u00e9sactiv\u00e9
authnSessionDisabled.desc=Un cookie de session d'authentification ne sera pas cr\u00e9\u00e9 pour propagation entrante. Le client est cens\u00e9 envoyer un jeton OAuth valide pour chaque requ\u00eate.

# Do not translate disableLtpaCookie
reAuthnOnAccessTokenExpire=Se r\u00e9authentifier lorsque le jeton d'acc\u00e8s expire
reAuthnOnAccessTokenExpire.desc=Indique d'authentifier \u00e0 nouveau l'utilisateur lorsque le jeton d'acc\u00e8s qui l'authentifie expire et que disableLtpaCookie est d\u00e9fini \u00e0 "true".

# Do not translate "exp"
reAuthnCushion=Marge de s\u00e9curit\u00e9 pour la nouvelle authentification
reAuthnCushion.desc=P\u00e9riode pendant laquelle il est possible d'authentifier \u00e0 nouveau un utilisateur lorsque ses jetons sont sur le point d'expirer. L'heure d'expiration d'un jeton d'ID est sp\u00e9cifi\u00e9e par son injonction exp.

#Do not translate "aud"
audiences=Audiences dignes de confiance
audiences.desc=Sp\u00e9cifie une liste d'audiences dignes de confiance s\u00e9par\u00e9es par une virgule qui est v\u00e9rifi\u00e9e par rapport \u00e0 la revendication aud dans le jeton Web JSON.
#Do not translate "OpenID Connect"
oidcClientWebapp.name=Application Web du client OpenID Connect
oidcClientWebapp.name.desc=Application Web du client OpenID Connect.
#Do not translate "OpenID Connect"
oidcClientWebapp.contextPath.name=Chemin de contexte
oidcClientWebapp.contextPath.name.desc=Chemin de contexte \u00e0 utiliser pour l'environnement d'ex\u00e9cution du client OpenID Connect.
oidcClientWebapp.desc=Description du service
oidcClientWebapp.desc.name=Nom du service

oidcclientRequestParameterSupported=Param\u00e8tre de demande du client pris en charge
oidcclientRequestParameterSupported.desc=Prise en charge du param\u00e8tre client dans la demande.

resource=Param\u00e8tre de demande de ressource
resource.desc=Le param\u00e8tre ressource est inclus dans la demande.

authenticationTimeLimit=Temps imparti pour l'authentification
authenticationTimeLimit.desc=Dur\u00e9e maximale, en millisecondes, entre la redirection au serveur d'authentification et la r\u00e9ponse de ce serveur. Les cookies expirent apr\u00e8s ce d\u00e9lai.

useSystemPropertiesForHttpClientConnections=Utiliser les propri\u00e9t\u00e9s syst\u00e8me pour les connexions de clients HTTP
useSystemPropertiesForHttpClientConnections.desc=Pr\u00e9cise s'il faut ou non utiliser les propri\u00e9t\u00e9s syst\u00e8me Java lorsque le client OpenID Connect cr\u00e9e des connexions de clients HTTP.  Mettez cette propri\u00e9t\u00e9 \u00e0 true si vous voulez que les connexions utilisent les propri\u00e9t\u00e9s syst\u00e8me http* ou javax*.

userInfoEndpointUrl=URL du point d'extr\u00e9mit\u00e9 UserInfo
userInfoEndpointUrl.desc=Indique une URL de point d'extr\u00e9mit\u00e9 d'informations utilisateur

userInfoEndpointEnabled=Point d'extr\u00e9mit\u00e9 Infos utilisateur activ\u00e9
userInfoEndpointEnabled.desc=Sp\u00e9cifie si le point d'extr\u00e9mit\u00e9 des informations utilisateur est contact\u00e9.

authzParameter=Param\u00e8tres personnalis\u00e9s pour le point d'extr\u00e9mit\u00e9 d'autorisation
authzParameter.desc=Sp\u00e9cifie les param\u00e8tres personnalis\u00e9s \u00e0 envoyer au point d'extr\u00e9mit\u00e9 'authorization' du fournisseur OpenID Connect.

tokenParameter=Param\u00e8tres personnalis\u00e9s pour le point d'extr\u00e9mit\u00e9 de jeton
tokenParameter.desc=Sp\u00e9cifie les param\u00e8tres personnalis\u00e9s \u00e0 envoyer au point d'extr\u00e9mit\u00e9 'token' du fournisseur OpenID Connect.

userinfoParameter=Param\u00e8tres personnalis\u00e9s pour le point d'extr\u00e9mit\u00e9 Infos utilisateur
userinfoParameter.desc=Sp\u00e9cifie les param\u00e8tres personnalis\u00e9s \u00e0 envoyer au point d'extr\u00e9mit\u00e9 'userinfo' du fournisseur OpenID Connect.

jwkParameter=Param\u00e8tres personnalis\u00e9s pour le point d'extr\u00e9mit\u00e9 JWK
jwkParameter.desc=Sp\u00e9cifie les param\u00e8tres personnalis\u00e9s \u00e0 envoyer au noeud final JWK du fournisseur OpenID Connect.

oidcClientCustomRequestParam=Param\u00e8tres personnalis\u00e9s \u00e0 inclure dans les demandes
oidcClientCustomRequestParam.desc=Sp\u00e9cifie les param\u00e8tres suppl\u00e9mentaires \u00e0 inclure dans les demandes envoy\u00e9es au fournisseur.

oidcClientCustomRequestParamName=Nom du param\u00e8tre de demande personnalis\u00e9
oidcClientCustomRequestParamName.desc=Sp\u00e9cifie le nom du param\u00e8tre suppl\u00e9mentaire.

oidcClientCustomRequestParamValue=Valeur du param\u00e8tre de demande personnalis\u00e9
oidcClientCustomRequestParamValue.desc=Sp\u00e9cifie la valeur du param\u00e8tre suppl\u00e9mentaire.

discoveryPollingRate=Intervalle de d\u00e9couverte
discoveryPollingRate.desc=Intervalle, en millisecondes, auquel le client OpenID Connect v\u00e9rifie s'il y a des mises \u00e0 jour pour le fichier de d\u00e9couverte. Cette v\u00e9rification n'a lieu qu'en cas d'\u00e9chec d'authentification.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Autoriser la r\u00e9utilisation des jetons web JSON (JWT)
tokenReuse.desc=Indique si les jetons web JSON (JWT, JSON Web Token) peuvent \u00eatre r\u00e9utilis\u00e9s. Pour que cet attribut soit pris en compte, les jetons doivent contenir une postulation (claim) jti. Il s'agit d'un identificateur de jeton qui est utilis\u00e9 conjointement avec la postulation iss pour identifier de mani\u00e8re unique un jeton et l'associer \u00e0 un \u00e9metteur (issuer) sp\u00e9cifique. Si cet attribut est mis \u00e0 false, toute demande contenant un jeton web JSON avec une combinaison de valeurs jti et iss ayant d\u00e9j\u00e0 \u00e9t\u00e9 utilis\u00e9e au cours de l'existence du jeton sera rejet\u00e9e.

forwardLoginParameter=R\u00e9acheminer le param\u00e8tre de connexion
forwardLoginParameter.desc=Sp\u00e9cifie une liste de noms de param\u00e8tre s\u00e9par\u00e9s par une virgule \u00e0 r\u00e9acheminer vers le fournisseur OpenID Connect. Si une demande de ressource prot\u00e9g\u00e9e inclut un ou plusieurs des param\u00e8tres sp\u00e9cifi\u00e9s, le client OpenID Connect inclut ces param\u00e8tres et leurs valeurs dans la demande de noeud final d'autorisation envoy\u00e9e au fournisseur OpenID Connect.
