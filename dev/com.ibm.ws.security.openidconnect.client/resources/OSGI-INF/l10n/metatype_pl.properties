openidConnectClient=Klient po\u0142\u0105czenia OpenID
openidConnectClient.desc=Klient OpenID Connect.

scope=Zasi\u0119g
scope.desc=Zasi\u0119g OpenID Connect (zgodnie ze szczeg\u00f3\u0142ami w specyfikacji OpenID Connect), kt\u00f3ry jest dozwolony dla dostawcy.

clientId=To\u017csamo\u015b\u0107 klienta
clientId.desc=To\u017csamo\u015b\u0107 klienta.

clientSecret=Klucz tajny klienta
clientSecret.desc=Klucz tajny klienta.

redirectToRPHostAndPort=Miejsce docelowe przekierowania zosta\u0142o wys\u0142ane do strony zale\u017cnej
redirectToRPHostAndPort.desc=Po autoryzacji strona zale\u017cna zostanie przekierowana do tego miejsca docelowego, zamiast do miejsca domy\u015blnego.  Warto\u015bci\u0105 domy\u015bln\u0105 jest miejsce, z kt\u00f3rego pochodzi \u017c\u0105danie strony zale\u017cnej.

redirectJunctionPath=Fragment \u015bcie\u017cki wstawiony do adresu URL przekierowania
redirectJunctionPath.desc=Okre\u015bla fragment \u015bcie\u017cki, kt\u00f3ry ma zosta\u0107 wstawiony do adresu URL przekierowania po nazwie hosta i porcie.  Warto\u015b\u0107 domy\u015blna to pusty \u0142a\u0144cuch.

issuerIdentifier=Identyfikator wystawcy
issuerIdentifier.desc=Korzystaj\u0105cy ze schematu HTTPS adres URL, w kt\u00f3rym jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter i kt\u00f3ry zawiera schemat, host oraz, opcjonalnie, numer portu i komponenty \u015bcie\u017cki. Wiele warto\u015bci mo\u017cna poda\u0107 w formie listy warto\u015bci rozdzielanych przecinkami.

userIdentityToCreateSubject=To\u017csamo\u015b\u0107 u\u017cytkownika u\u017cywana do tworzenia podmiotu
userIdentityToCreateSubject.desc=Okre\u015bla to\u017csamo\u015b\u0107 u\u017cytkownika w znaczniku identyfikatora u\u017cywan\u0105 do tworzenia podmiotu u\u017cytkownika.

mapIdentityToRegistryUser=Odwzoruj to\u017csamo\u015b\u0107 na u\u017cytkownika rejestru
mapIdentityToRegistryUser.desc=Okre\u015bla, czy to\u017csamo\u015b\u0107 ma by\u0107 odwzorowywana na u\u017cytkownika z rejestru. Je\u015bli zostanie ustawiona warto\u015b\u0107 false, rejestr u\u017cytkownik\u00f3w nie jest u\u017cywany do tworzenia podmiotu u\u017cytkownika.

userIdentifier=Identyfikator parametru g\u0142\u00f3wnego
userIdentifier.desc=Okre\u015bla atrybut JSON w znaczniku identyfikatora u\u017cywany jako nazwa u\u017cytkownika w podmiocie. Je\u015bli u\u017cytkownik nie poda \u017cadnej warto\u015bci, zostanie u\u017cyty atrybut JSON sub.

groupIdentifier=Identyfikator grupy
groupIdentifier.desc=Okre\u015bla atrybut JSON w znaczniku identyfikatora u\u017cywany jako nazwa grupy, kt\u00f3rej cz\u0142onkiem jest uwierzytelniona nazwa u\u017cytkownika.

userUniqueIdentifier=Unikalny identyfikator
userUniqueIdentifier.desc=Okre\u015bla atrybut JSON w znaczniku identyfikatora u\u017cywany jako unikalna nazwa u\u017cytkownika stosowana na potrzeby referencji WSCredential w podmiocie.

realmIdentifier=Identyfikator dziedziny
realmIdentifier.desc=Okre\u015bla atrybut JSON w znaczniku identyfikatora u\u017cywany jako nazwa dziedziny.

#do not translate mapIdentityToRegistryUser
realmName=Nazwa dziedziny
realmName.desc=Okre\u015bla nazw\u0119 dziedziny, kt\u00f3ra ma by\u0107 u\u017cywana do tworzenia podmiotu u\u017cytkownika, gdy atrybut mapIdentityToRegistryUser ma warto\u015b\u0107 false.

trustStoreRef=Zaufany magazyn kluczy
trustStoreRef.desc=Magazyn kluczy zawieraj\u0105cy klucz publiczny niezb\u0119dny do sprawdzenia podpisu znacznika identyfikatora.

trustAliasName=Nazwa aliasu zaufania
trustAliasName.desc=Alias klucza s\u0142u\u017c\u0105cy do znajdowania klucza publicznego do sprawdzania poprawno\u015bci podpisu przy u\u017cyciu algorytmu asymetrycznego.

httpsRequired=Wymagaj komunikacji SSL
httpsRequired.desc=Wymagaj komunikacji SSL mi\u0119dzy stron\u0105 zale\u017cn\u0105 OpenID i us\u0142ug\u0105 dostawcy.

sslRef=Odwo\u0142anie SSL
sslRef.desc=Okre\u015bla identyfikator konfiguracji SSL u\u017cywany do \u0142\u0105czenia si\u0119 z dostawc\u0105 OpenID Connect.
sslRef$Ref=Odwo\u0142anie SSL

signatureAlgorithm=Algorytm podpisu znacznika identyfikatora
signatureAlgorithm.desc=Okre\u015bla algorytm podpisu, kt\u00f3ry b\u0119dzie u\u017cywany do sprawdzania podpisu znacznika identyfikatora.

tokenSignAlgorithm.NONE=Podpisywanie znacznik\u00f3w nie jest wymagane
tokenSignAlgorithm.RS256=U\u017cyj algorytmu podpisywania RS256 do podpisania i zweryfikowania znacznik\u00f3w
tokenSignAlgorithm.HS256=U\u017cyj algorytmu podpisywania HS256 do podpisania i zweryfikowania znacznik\u00f3w

includeIdTokenInSubject=Uwzgl\u0119dnij znacznik identyfikatora w podmiocie klienta
includeIdTokenInSubject.desc=Okre\u015bla, czy znacznik identyfikatora ma zosta\u0107 uwzgl\u0119dniony w podmiocie klienta.

initialStateCacheCapacity=Pocz\u0105tkowa wielko\u015b\u0107 pami\u0119ci podr\u0119cznej stanu
initialStateCacheCapacity.desc=Okre\u015bla pocz\u0105tkow\u0105 wielko\u015b\u0107 pami\u0119ci podr\u0119cznej stan\u00f3w. Wielko\u015b\u0107 wzrasta automatycznie w zale\u017cno\u015bci od potrzeb.

hostNameVerificationEnabled=Weryfikacja nazwy hosta w\u0142\u0105czona
hostNameVerificationEnabled.desc=Okre\u015bla, czy w\u0142\u0105czy\u0107 weryfikacj\u0119 nazwy hosta.

discoveryEndpointUrl=Adres URL punktu ko\u0144cowego us\u0142ugi wykrywania
discoveryEndpointUrl.desc=Okre\u015bla adres URL punktu ko\u0144cowego us\u0142ugi wykrywania dla dostawcy OpenID Connect.

authorizationEndpointUrl=Adres URL punktu ko\u0144cowego autoryzacji
authorizationEndpointUrl.desc=Okre\u015bla adres URL punktu ko\u0144cowego autoryzacji.

tokenEndpointUrl=Adres URL punktu ko\u0144cowego znacznika
tokenEndpointUrl.desc=Okre\u015bla adres URL punktu ko\u0144cowego znacznika.

jwkEndpointUrl=Adres URL punktu ko\u0144cowego klucza WWW JSON (JWK)
jwkEndpointUrl.desc=Okre\u015bla adres URL punktu ko\u0144cowego klucza JWK.

jwkClientIdentifier=Identyfikator klienta JWK
jwkClientIdentifier.desc=Okre\u015bla identyfikator klienta do uwzgl\u0119dnienia w schemacie uwierzytelniania podstawowego \u017c\u0105dania JWK.

jwkClientSecret=Has\u0142o klienta JWK
jwkClientSecret.desc=Okre\u015bla has\u0142o klienta do uwzgl\u0119dnienia w schemacie uwierzytelniania podstawowego \u017c\u0105dania JWK.

grantType=Typ nadania
grantType.desc=Okre\u015bla typ nadania do u\u017cycia dla tego klienta. Preferowane jest u\u017cycie atrybutu responseType.

grantType.authorization_code=Typ nadania kodu autoryzacji
grantType.implicit=Niejawny typ nadania

responseType=Typ odpowiedzi
responseType.desc=Okre\u015bla odpowied\u017a \u017c\u0105dan\u0105 przez dostawc\u0119: kod autoryzacji lub niejawne znaczniki przep\u0142ywu.

responseType.code=Kod autoryzacji
responseType.idToken=Znacznik identyfikatora
responseType.idTokenToken=Znacznik identyfikatora i znacznik dost\u0119pu
responseType.Token=Znacznik dost\u0119pu

authFilterRef=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef$Ref=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef.desc=Okre\u015bla odwo\u0142anie do filtru uwierzytelniania.

nonceEnabled=W\u0142\u0105cz parametr warto\u015bci jednorazowej
nonceEnabled.desc=W\u0142\u0105cz parametr warto\u015bci jednorazowej w przep\u0142ywie kodu autoryzacji.

createSession=Utw\u00f3rz sesj\u0119
createSession.desc=Wskazuje, czy ma zosta\u0107 utworzona sesja HTTP, je\u015bli nie istnieje bie\u017c\u0105ca sesja HTTP.

isClientSideRedirectSupported=Przekierowanie po stronie klienta
isClientSideRedirectSupported.desc=Okre\u015bla, czy klient obs\u0142uguje przekierowanie po stronie klienta.

disableLtpaCookie=Wy\u0142\u0105cz znacznik LTPA
disableLtpaCookie.desc=Nie tw\u00f3rz znacznika LTPA podczas przetwarzania znacznika OAuth. Zamiast tego utw\u00f3rz plik cookie konkretnego dostawcy us\u0142ug.

jwt=Znacznik JWT
jwt.desc=Podaje informacje potrzebne do zbudowania znacznika JWT na podstawie znacznika identyfikatora.

jwtRef=Odwo\u0142anie do programu buduj\u0105cego JWT
jwtRef.desc=Okre\u015bla identyfikator konfiguracji programu buduj\u0105cego JWT. Te w\u0142a\u015bciwo\u015bci programu buduj\u0105cego s\u0105 u\u017cywane podczas tworzenia znacznika JWT na podstawie znacznika identyfikatora.

jwtClaims=Lista \u017c\u0105da\u0144 kopiowania do znacznika JWT
jwtClaims.desc=Okre\u015bla rozdzielan\u0105 przecinkami list\u0119 \u017c\u0105da\u0144 kopiowania ze znacznika identyfikatora.

accessTokenInLtpaCookie=Znacznik LTPA zawiera znacznik dost\u0119pu
accessTokenInLtpaCookie.desc=Okre\u015bla, czy znacznik LTPA zawiera znacznik dost\u0119pu.

inboundPropagation=W\u0142\u0105cz propagacj\u0119 przychodz\u0105c\u0105 znacznika
inboundPropagation.desc=Steruje operacj\u0105 propagacji przychodz\u0105cej znacznika strony zale\u017cnej OpenID.

inboundPropagation.supported=Obs\u0142uguj propagacj\u0119 przychodz\u0105cych znacznik\u00f3w
inboundPropagation.none=Nie obs\u0142uguj propagacji przychodz\u0105cych znacznik\u00f3w
inboundPropagation.required=Wymagaj propagacji przychodz\u0105cych znacznik\u00f3w

validationMethod=Metoda sprawdzania poprawno\u015bci znacznika przychodz\u0105cego
validationMethod.desc=Metoda sprawdzania poprawno\u015bci podczas propagacji przychodz\u0105cej znacznika.

# Do not translate userinfo
validationMethod.introspect=Sprawdzaj poprawno\u015b\u0107 znacznik\u00f3w przychodz\u0105cych przy u\u017cyciu introspekcji znacznik\u00f3w
validationMethod.userinfo=Sprawdzaj poprawno\u015b\u0107 znacznik\u00f3w przychodz\u0105cych przy u\u017cyciu punktu ko\u0144cowego userinfo
validationMethod.local=Sprawdzaj lokalnie poprawno\u015b\u0107 znacznik\u00f3w przychodz\u0105cych przy u\u017cyciu sprawdzania poprawno\u015bci JWT

headerName=Nazwa nag\u0142\u00f3wka zawieraj\u0105cego znacznik przychodz\u0105cy
headerName.desc=Nazwa nag\u0142\u00f3wka zawieraj\u0105cego znacznik przychodz\u0105cy w \u017c\u0105daniu.

disableIssChecking=Wy\u0142\u0105cz sprawdzanie dostawcy
disableIssChecking.desc=Wymagaj, aby nie istnia\u0142o roszczenie wystawcy podczas sprawdzania poprawno\u015bci odpowiedzi introspekcji znacznika OAuth na przychodz\u0105c\u0105 propagacj\u0119 znacznika.

validationEndpointUrl=Adres URL punktu ko\u0144cowego na potrzeby sprawdzania poprawno\u015bci
validationEndpointUrl.desc=Adres URL punktu ko\u0144cowego na potrzeby sprawdzania poprawno\u015bci propagacji przychodz\u0105cej znacznika. Typ punktu ko\u0144cowego jest okre\u015blany przez atrybut validationMethod.

tokenEndpointAuthMethod=Metoda uwierzytelniania punktu ko\u0144cowego znacznika
tokenEndpointAuthMethod.desc=Metoda u\u017cywana do wysy\u0142ania referencji do punktu ko\u0144cowego znacznika dostawcy OpenID Connect w celu uwierzytelnienia klienta.

authnSessionDisabled=Informacja cookie dla sesji uwierzytelnienia jest wy\u0142\u0105czona
authnSessionDisabled.desc=Informacja cookie dla sesji uwierzytelnienia nie zostanie utworzona na potrzeby propagacji przychodz\u0105cej. Klient powinien wys\u0142a\u0107 poprawny znacznik OAuth dla ka\u017cdego \u017c\u0105dania.

# Do not translate disableLtpaCookie
reAuthnOnAccessTokenExpire=Uwierzytelnij ponownie, je\u015bli znacznik dost\u0119pu utraci wa\u017cno\u015b\u0107
reAuthnOnAccessTokenExpire.desc=Uwierzytelnij u\u017cytkownika ponownie, je\u015bli jego uwierzytelniaj\u0105cy znacznik dost\u0119pu traci wa\u017cno\u015b\u0107 i w atrybucie disableLtpaCookie ustawiono warto\u015b\u0107 true.

# Do not translate "exp"
reAuthnCushion=Bufor czasowy ponownego uwierzytelniania
reAuthnCushion.desc=Przedzia\u0142 czasu na ponowne uwierzytelnienie u\u017cytkownika, gdy jego znaczniki maj\u0105 utraci\u0107 wa\u017cno\u015b\u0107. Godzina utraty wa\u017cno\u015bci znacznika ID jest okre\u015blana w jego \u017c\u0105daniu exp.

#Do not translate "aud"
audiences=Zaufane audytoria
audiences.desc=Okre\u015bla list\u0119 rozdzielanych przecinkami zaufanych audytori\u00f3w, kt\u00f3ra jest weryfikowana wzgl\u0119dem \u017c\u0105dania aud w znaczniku WWW JSON.
#Do not translate "OpenID Connect"
oidcClientWebapp.name=Aplikacja WWW klienta OpenID Connect
oidcClientWebapp.name.desc=Aplikacja WWW klienta OpenID Connect.
#Do not translate "OpenID Connect"
oidcClientWebapp.contextPath.name=\u015acie\u017cka kontekstu
oidcClientWebapp.contextPath.name.desc=\u015acie\u017cka kontekstu u\u017cywana w \u015brodowisku wykonawczym klienta OpenID Connect.
oidcClientWebapp.desc=Opis us\u0142ugi
oidcClientWebapp.desc.name=Nazwa us\u0142ugi

oidcclientRequestParameterSupported=Obs\u0142ugiwany parametr \u017c\u0105dania klienta
oidcclientRequestParameterSupported.desc=Obs\u0142uga parametru klienta w \u017c\u0105daniu.

resource=Parametr \u017c\u0105dania zasobu
resource.desc=Parametr zasobu jest uwzgl\u0119dniony w \u017c\u0105daniu.

authenticationTimeLimit=Limit czasu uwierzytelniania
authenticationTimeLimit.desc=Maksymalny przedzia\u0142 czasu (w milisekundach) przed przekierowaniem do serwera uwierzytelniania i powrotem z serwera uwierzytelniania.  Informacje cookie trac\u0105 wa\u017cno\u015b\u0107 po tym czasie.

useSystemPropertiesForHttpClientConnections=U\u017cyj w\u0142a\u015bciwo\u015bci systemowych dla po\u0142\u0105cze\u0144 z klientem HTTP
useSystemPropertiesForHttpClientConnections.desc=Okre\u015bla, czy maj\u0105 by\u0107 u\u017cywane w\u0142a\u015bciwo\u015bci systemowe Java, gdy klient OpenID Connect tworzy po\u0142\u0105czenia z klientem HTTP.  Ustaw dla tej w\u0142a\u015bciwo\u015bci warto\u015b\u0107 true, je\u015bli po\u0142\u0105czenia maj\u0105 korzysta\u0107 z w\u0142a\u015bciwo\u015bci systemowych http* lub javax*.

userInfoEndpointUrl=Adres URL punktu ko\u0144cowego UserInfo
userInfoEndpointUrl.desc=Okre\u015bla adres URL punktu ko\u0144cowego informacji o u\u017cytkowniku

userInfoEndpointEnabled=W\u0142\u0105czono punkt ko\u0144cowy informacji o u\u017cytkowniku
userInfoEndpointEnabled.desc=Okre\u015bla, czy jest po\u0142\u0105czenie z punktem ko\u0144cowym informacji o u\u017cytkowniku.

authzParameter=Parametry niestandardowe punktu ko\u0144cowego autoryzacji
authzParameter.desc=Okre\u015bla parametry niestandardowe wysy\u0142ane do punktu ko\u0144cowego autoryzacji dostawcy OpenID Connect.

tokenParameter=Parametry niestandardowe punktu ko\u0144cowego znacznika
tokenParameter.desc=Okre\u015bla parametry niestandardowe wysy\u0142ane do punktu ko\u0144cowego znacznika dostawcy OpenID Connect.

userinfoParameter=Parametry niestandardowe punktu ko\u0144cowego informacji o u\u017cytkowniku
userinfoParameter.desc=Okre\u015bla parametry niestandardowe wysy\u0142ane do punktu ko\u0144cowego informacji o u\u017cytkowniku dostawcy OpenID Connect.

jwkParameter=Parametry niestandardowe punktu ko\u0144cowego JWK
jwkParameter.desc=Okre\u015bla parametry niestandardowe wysy\u0142ane do punktu ko\u0144cowego JWK dostawcy OpenID Connect.

allowCustomCacheKey=Zezw\u00f3l na niestandardowy klucz pami\u0119ci podr\u0119cznej
allowCustomCacheKey.desc=Okre\u015bla, czy do przechowywania danych u\u017cytkownik\u00f3w w pami\u0119ci podr\u0119cznej uwierzytelniania u\u017cywany jest niestandardowy klucz pami\u0119ci podr\u0119cznej. W przypadku korzystania z funkcji jwtsso ustaw warto\u015b\u0107 false, aby umo\u017cliwi\u0107 tworzenie tematu zabezpiecze\u0144 bezpo\u015brednio z informacji cookie jwtsso.  Domy\u015bln\u0105 warto\u015bci\u0105 jest true (prawda).

oidcClientCustomRequestParam=Parametry niestandardowe do do\u0142\u0105czenia do \u017c\u0105da\u0144
oidcClientCustomRequestParam.desc=Okre\u015bla parametry dodatkowe, kt\u00f3re b\u0119d\u0105 do\u0142\u0105czane do \u017c\u0105da\u0144 wysy\u0142anych do dostawcy.

oidcClientCustomRequestParamName=Nazwa parametru \u017c\u0105dania niestandardowego
oidcClientCustomRequestParamName.desc=Okre\u015bla nazw\u0119 parametru dodatkowego.

oidcClientCustomRequestParamValue=Warto\u015b\u0107 parametru \u017c\u0105dania niestandardowego
oidcClientCustomRequestParamValue.desc=Okre\u015bla warto\u015b\u0107 parametru dodatkowego.

discoveryPollingRate=Nast\u0119pny odst\u0119p czasu wykrywania
discoveryPollingRate.desc=Odst\u0119p czasu (w milisekundach) mi\u0119dzy operacjami sprawdzania przez klienta OpenID Connect aktualizacji pliku wykrywania. Sprawdzanie jest wykonywane tylko wtedy, gdy wyst\u0105pi niepowodzenie uwierzytelniania.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Zezwalaj na ponowne u\u017cycie znacznik\u00f3w WWW JSON (JWT)
tokenReuse.desc=Okre\u015bla, czy mo\u017cna ponownie u\u017cywa\u0107 znacznik\u00f3w WWW JSON. Znaczniki musz\u0105 zawiera\u0107 \u017c\u0105danie jti, aby ten atrybut odni\u00f3s\u0142 skutek. \u017b\u0105danie jti jest identyfikatorem znacznika u\u017cywanym razem z \u017c\u0105daniem iss do jednoznacznego zidentyfikowania znacznika i powi\u0105zania go z konkretnym wystawc\u0105. \u017b\u0105danie jest odrzucane, gdy ten atrybut jest ustawiony na warto\u015b\u0107 false, a \u017c\u0105danie zawiera znacznik JWT z kombinacj\u0105 warto\u015bci jti i iss, kt\u00f3ra zosta\u0142a ju\u017c u\u017cyta w czasie \u017cycia znacznika.

forwardLoginParameter=Przeka\u017c parametr logowania
forwardLoginParameter.desc=Okre\u015bla list\u0119 rozdzielanych przecinkami nazw parametr\u00f3w do przekazania do dostawcy OpenID Connect. Je\u015bli \u017c\u0105danie chronionego zasobu zawiera jeden lub wi\u0119cej okre\u015blonych parametr\u00f3w, klient OpenID Connect do\u0142\u0105czy te parametry i ich warto\u015bci w \u017c\u0105daniu punktu ko\u0144cowego autoryzacji do dostawcy OpenID Connect.
