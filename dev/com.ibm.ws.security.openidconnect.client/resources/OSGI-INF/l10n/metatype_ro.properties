openidConnectClient=Client OpenID Connect
openidConnectClient.desc=Client OpenID Connect.

scope=Domeniu
scope.desc=Domeniul OpenID Connect scope (detaliat ca \u00een specificarea OpenID Connect) care este permis furnizorului.

clientId=Identitate client
clientId.desc=Identitatea clientului.

clientSecret=Cheie secret\u0103 client
clientSecret.desc=Cheia secret\u0103 a clientului.

redirectToRPHostAndPort=Redirec\u0163iona\u0163i destina\u0163ia trimis\u0103 p\u0103r\u0163ii intermediare de \u00eencredere
redirectToRPHostAndPort.desc=Dup\u0103 autorizare, partea intermediar\u0103 de \u00eencredere va fi redirec\u0163ionat\u0103 la aceast\u0103 destina\u0163ie, \u00een loc de cea implicit\u0103.  Valoarea implicit\u0103 este originea cererii p\u0103r\u0163ii intermediare de \u00eencredere.

redirectJunctionPath=Fragment de cale inserat \u00een URL-ul de redirec\u0163ionare
redirectJunctionPath.desc=Specific\u0103 un fragment de cale de inserat \u00een URL-ul de redirec\u0163ionare, dup\u0103 numele de gazd\u0103 \u015fi port.  Valoarea implicit\u0103 este un \u015fir gol.

issuerIdentifier=Identificator emitent
issuerIdentifier.desc=Un URL sensibil la majuscule care folose\u015fte schema HTTPS, care con\u0163ine schema, gazda \u015fi op\u0163ional num\u0103rul de port \u015fi componentele de cale. Specifica\u0163i mai multe valori cu o list\u0103 separat\u0103 de virgule.

userIdentityToCreateSubject=Identitatea de utilizator folosit\u0103 pentru a crea un subiect
userIdentityToCreateSubject.desc=Specific\u0103 un atribut JSON \u00een ID token care este utilizat ca nume principal de utilizator \u00een subiect. Dac\u0103 nu este specificat\u0103 nicio valoare, este utilizat "sub" atribut JSON. Valoarea pentru aceast\u0103 proprietate este suprascris\u0103 de valoarea pentru userIdentifier, dac\u0103 este specificat\u0103.

mapIdentityToRegistryUser=Mapare identitate a utilizator registru
mapIdentityToRegistryUser.desc=Specific\u0103 dac\u0103 este mapat\u0103 identitatea la un utilizator de registru. Dac\u0103 este setat\u0103 la false, registrul de utilizatori nu este utilizat pentru a crea subiectul utilizatorului.

userIdentifier=Identificator principal
userIdentifier.desc=Specific\u0103 un atribut JSON \u00een ID token care este utilizat ca nume principal de utilizator \u00een subiect. Dac\u0103 nu este specificat\u0103 nicio valoare, este utilizat "sub" atribut JSON.

groupIdentifier=Identificator de grup
groupIdentifier.desc=Specific\u0103 un atribut JSON \u00een ID token care este utilizat ca numele grupului al c\u0103rui membru este principalul autentificat.

userUniqueIdentifier=Identificator unic
userUniqueIdentifier.desc=Specific\u0103 un atribut JSON \u00een ID token care este utilizat ca numele unic de utilizator dup\u0103 cum se aplic\u0103 la WSCredential \u00een subiect.

realmIdentifier=Identificator de regiune
realmIdentifier.desc=Specific\u0103 un atribut JSON \u00een ID token care este utilizat ca nume de regiune.

#do not translate mapIdentityToRegistryUser
realmName=Nume regiune
realmName.desc=Specific\u0103 un nume de regiune care va fi folosit pentru a crea subiectul utilizatorului c\u00e2nd mapIdentityToRegistryUser este setat\u0103 la false.

trustStoreRef=Depozit de chei de \u00eencredere
trustStoreRef.desc=Un depozit de chei care con\u0163ine cheile publice necesare pentru verificarea semn\u0103turii unui jeton ID.

trustAliasName=Nume alias de \u00eencredere
trustAliasName.desc=Nume alias cheie pentru a localiza cheia public\u0103 pentru validarea semn\u0103turii cu algoritm asimetric.

httpsRequired=Necesit\u0103 comunica\u0163ie SSL
httpsRequired.desc=Necesit\u0103 comunica\u0163ie SSL \u00eentre partea intermediar\u0103 de \u00eencredere OpenID \u015fi serviciul de furnizor.

sslRef=Referin\u0163\u0103 SSL
sslRef.desc=Specific\u0103 un ID pentru configura\u0163ia SSL care este utilizat pentru a se conecta la furnizorul OpenID Connect.
sslRef$Ref=Referin\u0163\u0103 SSL

signatureAlgorithm=Algoritm semn\u0103tur\u0103 jeton ID
signatureAlgorithm.desc=Specific\u0103 algoritmul de semn\u0103tur\u0103 care va fi utilizat pentru a verifica semn\u0103tura jetonului ID.

tokenSignAlgorithm.NONE=Nu este necesar ca jetoanele s\u0103 fie semnate
tokenSignAlgorithm.RS256=Utiliza\u0163i algoritmul de semn\u0103tur\u0103 RS256 pentru a semna \u015fi verifica jetoane
tokenSignAlgorithm.HS256=Utiliza\u0163i algoritmul de semn\u0103tur\u0103 HS256 pentru a semna \u015fi verifica jetoane

includeIdTokenInSubject=Includere jeton ID \u00een subiectul clientului
includeIdTokenInSubject.desc=Specific\u0103 dac\u0103 s\u0103 includ\u0103 jetonul ID \u00een subiectul clientului.

initialStateCacheCapacity=Capacitatea de \u00eenceput a cache-ului de stare
initialStateCacheCapacity.desc=Specific\u0103 capacitatea de \u00eenceput a cache-ului de stare. Capacitatea cre\u015fte atunci c\u00e2nd ave\u0163i nevoie.

hostNameVerificationEnabled=Verificare nume gazd\u0103 activat\u0103
hostNameVerificationEnabled.desc=Specific\u0103 dac\u0103 s\u0103 activeze verificarea numelui de gazd\u0103.

discoveryEndpointUrl=URL punct final descoperire
discoveryEndpointUrl.desc=Specific\u0103 un URL punct final descoperire pentru un furnizor OpenID Connect.

authorizationEndpointUrl=URL punct final de autorizare
authorizationEndpointUrl.desc=Specific\u0103 un URL de punct final de autorizare.

tokenEndpointUrl=URL punct final de jeton
tokenEndpointUrl.desc=Specific\u0103 un URL de punct final de jeton.

jwkEndpointUrl=URL punct final cheie web JSON (JWK)
jwkEndpointUrl.desc=Specific\u0103 un URL de punct final JWK.

jwkClientIdentifier=Identificator de client JWK
jwkClientIdentifier.desc=Specific\u0103 identificatorul de client pentru a-l include \u00een schema de autentificare de baz\u0103 a cererii JWK.

jwkClientSecret=Parol\u0103 de client JWK
jwkClientSecret.desc=Specific\u0103 parola de client pentru a o include \u00een schema de autentificare de baz\u0103 a cererii JWK.

grantType=Tip de acordare
grantType.desc=Specific\u0103 tipul de acordare de utilizat pentru acest client. Este preferat \u00een schimb atributul responseType.

grantType.authorization_code=Tip de acordare cod de autorizare
grantType.implicit=Tip de acordare implicit

responseType=Tip r\u0103spuns
responseType.desc=Specific\u0103 r\u0103spunsul cerut de furnizor, fie un cod de autorizare sau jetoane de flux implicite.

responseType.code=Cod autoriza\u0163ie
responseType.idToken=ID jeton
responseType.idTokenToken=ID jeton \u015fi jeton de acces
responseType.Token=Jeton de acces

authFilterRef=Referin\u0163\u0103 filtru de autentificare
authFilterRef$Ref=Referin\u0163\u0103 filtru de autentificare
authFilterRef.desc=Specific\u0103 referin\u0163a filtrului de autentificare.

nonceEnabled=Activare parametru nonce
nonceEnabled.desc=Activa\u0163i parametrul nonce-ului \u00een fluxul de cod de autorizare.

createSession=Creare sesiune
createSession.desc=Specific\u0103 dac\u0103 s\u0103 se creeze o HttpSession dac\u0103 HttpSession curent\u0103 nu exist\u0103.

isClientSideRedirectSupported=Redirec\u0163ionare pe parte de client
isClientSideRedirectSupported.desc=Specific\u0103 dac\u0103 clientul suport\u0103 redirec\u0163ionarea pe parte de client.

disableLtpaCookie=Dezactivare jeton LTPA
disableLtpaCookie.desc=Nu crea\u0163i un jeton LTPA \u00een timpul proces\u0103rii jetonului OAuth. Crea\u0163i \u00een schimb un cookie pentru furnizorul de servicii.

jwt=Jeton JWT
jwt.desc=Specific\u0103 informa\u0163iile de construire a jetonului JWT din jetonul ID.

jwtRef=Referin\u0163\u0103 builder JWT
jwtRef.desc=Specific\u0103 identificatorul configura\u0163iei de builder JWT. Aceste propriet\u0103\u0163i de builder sunt utilizate la crearea jetonului JWT din jetonul ID.

jwtClaims=Lista de revendic\u0103ri pentru copierea la jetonul JWT
jwtClaims.desc=Specific\u0103 o list\u0103 separat\u0103 prin virgule de revendic\u0103ri pentru copierea din jetonul ID.

accessTokenInLtpaCookie=Jetonul LTPA include jetonul de acces
accessTokenInLtpaCookie.desc=Specific\u0103 dac\u0103 jetonul LTPA include jetonul de acces.

inboundPropagation=Activare propagare de intrare jeton
inboundPropagation.desc=Controleaz\u0103 opera\u0163ia propag\u0103rii de intrare jeton pentru partea bazat\u0103 pe OpenID.

inboundPropagation.supported=Suport pentru propagarea jetoanelor de intrare
inboundPropagation.none=Nu suport\u0103 propagarea jetoanelor de intrare
inboundPropagation.required=Cerin\u0163\u0103 propagare jetoane de intrare

validationMethod=Metod\u0103 de validare jeton de intrare
validationMethod.desc=Metoda de validare pe propagarea jetoanelor de intrare.

# Do not translate userinfo
validationMethod.introspect=Validarea jetoanelor de intrare utiliz\u00e2nd autoanaliza jetoanelor
validationMethod.userinfo=Validarea jetoanelor de intrare utiliz\u00e2nd punctul final userinfo
validationMethod.local=Validarea jetoanelor de intrare local utiliz\u00e2nd validarea JWT

headerName=Numele antetului care con\u0163ine jetonul de intrare
headerName.desc=Numele antetului care poart\u0103 jetonul de intrare \u00een cerere.

disableIssChecking=Dezactivare verificare emitent
disableIssChecking.desc=Cere absen\u0163a cererii emitentului la validarea r\u0103spunsului de introspec\u0163ie jeton OAuth pentru propagarea jetonului de intrare.

validationEndpointUrl=URL punct final validare
validationEndpointUrl.desc=URL-ul punctui final validare pentru validarea propag\u0103rii jetoanelor de intrare. Tipul de punct final este decis de validationMethod.

tokenEndpointAuthMethod=Metod\u0103 de autentificare punct final jeton
tokenEndpointAuthMethod.desc=Metoda de utilizat pentru trimiterea acredit\u0103rilor c\u0103tre punctul final al jetoanelor furnizorului OpenID Connect pentr a autentifica clientul.

authnSessionDisabled=Cookie de autentificare sesiune dezactivat
authnSessionDisabled.desc=Nu va fi creat un cookie de sesiune de autentificare pentru propagarea de intrare. Clientul trimite un jeton valid OAuth pentru fiecare cerere.

# Do not translate disableLtpaCookie
reAuthnOnAccessTokenExpire=Reautentificare c\u00e2nd expir\u0103 jetonul de acces
reAuthnOnAccessTokenExpire.desc=Autentificarea unui utilizator din nou c\u00e2nd \u00eei expir\u0103 jetonul de acces de autentificare \u015fi disableLtpaCookie este setat la true.

# Do not translate "exp"
reAuthnCushion=Timp tampon pentru autentificare din nou
reAuthnCushion.desc=Perioada de timp pentru a autentifica un utilizator din nou c\u00e2nd jetoanele sale sunt pe cale s\u0103 expire. Timpul de expirare al unui token de ID este specificat de c\u0103tre revendicarea de expirare.

#Do not translate "aud"
audiences=Audien\u0163e de \u00eencredere
audiences.desc=Specific\u0103 o list\u0103 separat\u0103 prin virgule de audien\u0163e de \u00eencredere care este verificat\u0103 fa\u0163\u0103 de cererea de autentificare aud din jetonul JWT (JSON Web Token).
#Do not translate "OpenID Connect"
oidcClientWebapp.name=OpenID Connect Client Web Application
oidcClientWebapp.name.desc=OpenID Connect Client Web Application.
#Do not translate "OpenID Connect"
oidcClientWebapp.contextPath.name=Calea de context
oidcClientWebapp.contextPath.name.desc=Calea de context pentru a fi utilizat\u0103 pentru mediul runtime al clientului OpenID Connect.
oidcClientWebapp.desc=Descrierea serviciului
oidcClientWebapp.desc.name=Numele serviciului

oidcclientRequestParameterSupported=Parametrul de cerere al clientului suportat
oidcclientRequestParameterSupported.desc=Suport\u0103 parametrul clientului din cerere

resource=Parametrul de cerere resurs\u0103
resource.desc=Parametrul resurs\u0103 este inclus \u00een cerere.

authenticationTimeLimit=Lomit\u0103 de timp de autentificare
authenticationTimeLimit.desc=Durata maxim\u0103, \u00een milisecunde, \u00eentre redirec\u0163ionarea la serverul de autentificare \u015fi returnarea de la serverul de autentificare.  Cookie-urile expir\u0103 dup\u0103 acest interval.

useSystemPropertiesForHttpClientConnections=Utilizare propriet\u0103\u0163i de sistem pentru conexiunile client HTTP
useSystemPropertiesForHttpClientConnections.desc=Specific\u0103 dac\u0103 s\u0103 se foloseasc\u0103 propriet\u0103\u0163ile de sistem Java c\u00e2nd clientul OpenID Connect creeaz\u0103 conexiuni client HTTP.  Seta\u0163i aceast\u0103 proprietate la adev\u0103rat dac\u0103 vre\u0163i s\u0103 fie folosite de conexiuni propriet\u0103\u0163ile de sistem http* sau javax*.

userInfoEndpointUrl=URL punct final informa\u0163ii utilizator
userInfoEndpointUrl.desc=Specific\u0103 un URL punct final informa\u0163ii utilizator

userInfoEndpointEnabled=Punct final informa\u0163ii utilizator activat
userInfoEndpointEnabled.desc=Specific\u0103 dac\u0103 punctl final informa\u0163ii utilizator a fost contactat.

authzParameter=Parametri personaliza\u0163i pentru punctul final de autorizare
authzParameter.desc=Specific\u0103 parametrii personaliza\u0163i de trimis la punctul final de autorizare al furnizorului OpenID Connect.

tokenParameter=Parametri personaliza\u0163i pentru punctul final de jeton
tokenParameter.desc=Specific\u0103 parametrii personaliza\u0163i de trimis la punctul final de jeton al furnizorului OpenID Connect.

userinfoParameter=Parametri personaliza\u0163i pentru punctul final de informa\u0163ii utilizator
userinfoParameter.desc=Specific\u0103 parametrii personaliza\u0163i de trimis la punctul final de informa\u0163ii utilizator al furnizorului OpenID Connect.

jwkParameter=Parametri personaliza\u0163i pentru punctul final JWK
jwkParameter.desc=Specific\u0103 parametrii personaliza\u0163i de trimis la punctul JWK al furnizorului OpenID Connect.

allowCustomCacheKey=Se permite cheie de cache personalizat\u0103
allowCustomCacheKey.desc=Specific\u0103 dac\u0103 o cheie de cache personalizat\u0103 este utilizat\u0103 pentru a stoca utilizatorii \u00eentr-un cache de autentificare. Dac\u0103 aceast\u0103 proprietate este setat\u0103 la true \u015fi cheia de cache pentru un utilizator nu este g\u0103sit\u0103 \u00een cache-ul de autentificare, utilizatorul va trebui s\u0103 se logheeze din nou. Seta\u0163i aceast\u0103 proprietate la false atunci c\u00e2nd utiliza\u0163i caracteristica jwtSso pentru a permite ca subiectul de securitate s\u0103 fie construit direct din cookie-ul jwtSso. Seta\u0163i aceast\u0103 proprietate la false atunci c\u00e2nd nu utiliza\u0163i caracteristica jwtSso pentru a permite ca subiectul de securitate s\u0103 fie construit direct din registrul de utilizatori. Dac\u0103 subiectul de securitate este reconstruit din registrul de utilizatori, nu vor exista componente SSO \u00een subiect. Dac\u0103 cookie-ul dumneavoastr\u0103 LTPA este utilizat de mai mult de un server, lua\u0163i \u00een considerare setarea acestei propriet\u0103\u0163i la false. Dac\u0103 aplica\u0163ia dumneavoastr\u0103 necesit\u0103 \u00eentotdeauna prezen\u0163a componentelor SSO \u00een subiect, trebuie fie s\u0103 seta\u0163i aceast\u0103 proprietate la true, fie s\u0103 utiliza\u0163i caracteristica jwtSso.

oidcClientCustomRequestParam=Parametri personaliza\u0163i de inclus \u00een cerere
oidcClientCustomRequestParam.desc=Specific\u0103 parametrii suplimentari de inclus \u00een cereri de trimis la furnizor.

oidcClientCustomRequestParamName=Nume de parametru cerere personalizat
oidcClientCustomRequestParamName.desc=Specific\u0103 numele parametrului suplimentar.

oidcClientCustomRequestParamValue=Valoarea parametru cerere personalizat
oidcClientCustomRequestParamValue.desc=Specific\u0103 valoarea parametrului suplimentar.

discoveryPollingRate=Urm\u0103torul interval de descoperire
discoveryPollingRate.desc=Rata \u00een milisecunde la care clientul OpenID Connect verific\u0103 dac\u0103 sunt actualiz\u0103ri la fi\u015fierul de descoperire. Verificarea se face numai dac\u0103 exist\u0103 un e\u015fec de autentificare.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Se permite reutilizarea jetoanelor web JSON (JWT)
tokenReuse.desc=Specific\u0103 dac\u0103 jetoanele JWT pot fi reutilizate. Jetoanele trebuie s\u0103 con\u0163in\u0103 o cerere jti ca acest atribut s\u0103 fie efectiv. Cererea jti este un identificator de jeton care este folosit \u00eempreun\u0103 cu cererea iss pentru a identifica unic un jeton \u015fi pentru a-l asocia cu un emitent anume. O cerere este rejectat\u0103 c\u00e2nd acest atribut este setat la false \u015fi cererea con\u0163ine un JWT cu o combina\u0163ie de valori jti \u015fi iss care a fost deja folosit\u0103 \u00een timpul de via\u0163\u0103 al jetonului.

forwardLoginParameter=Parametru \u00eenaintare logare
forwardLoginParameter.desc=Specific\u0103 o list\u0103 separat\u0103 de virgule de nume de parametri de \u00eenaintat furnizorului OpenID Connect. Dac\u0103 o cerere de resurs\u0103 protejat\u0103 include unul sau mai mul\u0163i parametri specifica\u0163i, clientul OpenID Connect va include ace\u015fti parametri \u015fi valorile lor \u00een cererea de punct final autorizare c\u0103tre furnizorul OpenID Connect.

clockSkew=Ceas desincronizat
clockSkew.desc=Specific\u0103 decalajul de ceas permis \u00een secunde c\u00e2nd valida\u0163i jetonul JWT (JSON Web Token).
