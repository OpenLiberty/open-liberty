authenticationTimeLimit.desc=A hiteles\u00edt\u00e9si kiszolg\u00e1l\u00f3ra t\u00f6rt\u00e9n\u0151 \u00e1tir\u00e1ny\u00edt\u00e1s \u00e9s az onnan t\u00f6rt\u00e9n\u0151 visszat\u00e9r\u00e9s k\u00f6z\u00f6tti maxim\u00e1lis id\u0151tartam ezredm\u00e1sodpercben. Az id\u0151tartam ut\u00e1n a cookie-k lej\u00e1rnak.

useSystemPropertiesForHttpClientConnections=Rendszertulajdons\u00e1gok haszn\u00e1lata HTTP \u00fcgyf\u00e9lkapcsolatokhoz
useSystemPropertiesForHttpClientConnections.desc=Megadja, hogy Java rendszertulajdons\u00e1gokat kell-e haszn\u00e1lni, amikor az OpenID Connect \u00fcgyf\u00e9l HTTP \u00fcgyf\u00e9lkapcsolatokat hoz l\u00e9tre.  \u00c1ll\u00edtsa be a tulajdons\u00e1got true \u00e9rt\u00e9kre, ha azt szeretn\u00e9, hogy a kapcsolatok a http* vagy javax* rendszertulajdons\u00e1gokat haszn\u00e1lj\u00e1k.

userInfoEndpointUrl=UserInfo v\u00e9gpont URL
userInfoEndpointUrl.desc=Egy User Info v\u00e9gpont URL-c\u00edmet hat\u00e1roz meg

userInfoEndpointEnabled=User info v\u00e9gpont enged\u00e9lyezve
userInfoEndpointEnabled.desc=Megadja, hogy a User Info v\u00e9gponttal van-e kapcsolat.

authzParameter=A jogosults\u00e1gi v\u00e9gpont egy\u00e9ni param\u00e9terei
authzParameter.desc=Az OpenID Connect szolg\u00e1ltat\u00f3 jogosults\u00e1gi v\u00e9gpontj\u00e1nak k\u00fcldend\u0151 egy\u00e9ni param\u00e9tereket adja meg.

tokenParameter=A token v\u00e9gpont egy\u00e9ni param\u00e9terei
tokenParameter.desc=Az OpenID Connect szolg\u00e1ltat\u00f3 token v\u00e9gpontj\u00e1nak k\u00fcldend\u0151 egy\u00e9ni param\u00e9tereket adja meg.

userinfoParameter=A User Info v\u00e9gpont egy\u00e9ni param\u00e9terei
userinfoParameter.desc=Az OpenID Connect szolg\u00e1ltat\u00f3 felhaszn\u00e1l\u00f3i inform\u00e1ci\u00f3k v\u00e9gpontj\u00e1nak k\u00fcldend\u0151 egy\u00e9ni param\u00e9tereket adja meg.

jwkParameter=A JWK v\u00e9gpont egy\u00e9ni param\u00e9terei
jwkParameter.desc=Az OpenID Connect szolg\u00e1ltat\u00f3 JWK v\u00e9gpontj\u00e1nak k\u00fcldend\u0151 egy\u00e9ni param\u00e9tereket adja meg.

oidcClientCustomRequestParam=A k\u00e9r\u00e9sekben szerepeltetend\u0151 egy\u00e9ni param\u00e9terek
oidcClientCustomRequestParam.desc=A szolg\u00e1ltat\u00f3nak k\u00fcldend\u0151 k\u00e9r\u00e9sekben szerepeltetend\u0151 tov\u00e1bbi param\u00e9tereket hat\u00e1rozza meg.

oidcClientCustomRequestParamName=Egy\u00e9ni k\u00e9r\u00e9s param\u00e9tern\u00e9v
oidcClientCustomRequestParamName.desc=A kieg\u00e9sz\u00edt\u0151 param\u00e9ter nev\u00e9t adja meg.

oidcClientCustomRequestParamValue=K\u00e9r\u00e9s egy\u00e9ni param\u00e9ter\u00e9rt\u00e9ke
oidcClientCustomRequestParamValue.desc=A kieg\u00e9sz\u00edt\u0151 param\u00e9ter \u00e9rt\u00e9k\u00e9t adja meg.

discoveryPollingRate=K\u00f6vetkez\u0151 felt\u00e9rk\u00e9pez\u00e9si id\u0151k\u00f6z
discoveryPollingRate.desc=Az id\u0151tartam gyakoris\u00e1ga ezredm\u00e1sodpercben, amikor az OpenID Connect \u00fcgyf\u00e9l ellen\u0151rzi a felt\u00e9rk\u00e9pez\u00e9si f\u00e1jl friss\u00edt\u00e9seit. Az ellen\u0151rz\u00e9s csak akkor t\u00f6rt\u00e9nik meg, ha hiteles\u00edt\u00e9si hiba t\u00f6rt\u00e9nt.

# Do not translate "JWT", "jti", "iss"
tokenReuse=JSON webes tokenek (JWT) \u00fajrafelhaszn\u00e1l\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
tokenReuse.desc=Megadja, hogy a JSON webes tokenek \u00fajrafelhaszn\u00e1lhat\u00f3k-e. A tokeneknek jti ig\u00e9nyt kell tartalmazniuk ahhoz, hogy az attrib\u00fatum hat\u00e1lyos legyen. A jti ig\u00e9ny olyan tokenazonos\u00edt\u00f3, amelyet az iss ig\u00e9nnyel egy\u00fctt haszn\u00e1lnak a tokenek egyedi azonos\u00edt\u00e1s\u00e1hoz \u00e9s adott kibocs\u00e1t\u00f3hoz t\u00f6rt\u00e9n\u0151 t\u00e1rs\u00edt\u00e1s\u00e1hoz. A k\u00e9r\u00e9s visszautas\u00edt\u00e1sra ker\u00fcl, ha ez az attrib\u00fatum false \u00e9rt\u00e9kre van be\u00e1ll\u00edtva \u00e9s a k\u00e9r\u00e9s JWT-t tartalmaz olyan a jti \u00e9s iss \u00e9rt\u00e9k kombin\u00e1ci\u00f3val, amelyet a token \u00e9lettartama sor\u00e1n m\u00e1r haszn\u00e1ltak.

forwardLoginParameter=Bejelentkez\u00e9si param\u00e9ter tov\u00e1bb\u00edt\u00e1sa
forwardLoginParameter.desc=Az OpenID Connect szolg\u00e1ltat\u00f3ak tov\u00e1bb\u00edtand\u00f3 param\u00e9ternevek vessz\u0151vel elv\u00e1lasztott list\u00e1j\u00e1t adja meg. Ha egy v\u00e9dett er\u0151forr\u00e1s k\u00e9r\u00e9s tartalmaz n\u00e9h\u00e1nyat a megadott param\u00e9terek k\u00f6z\u00fcl, akkor az OpenID Connect \u00fcgyf\u00e9l ezeket a param\u00e9tereket \u00e9s \u00e9rt\u00e9keiket szerepeltetni fogja az OpenID Connect szolg\u00e1ltat\u00f3nak k\u00fcld\u00f6tt jogosults\u00e1gi v\u00e9gpont k\u00e9r\u00e9sben.
