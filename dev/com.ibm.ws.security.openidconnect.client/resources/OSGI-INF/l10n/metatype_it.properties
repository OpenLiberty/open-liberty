openidConnectClient=Client OpenID Connect
openidConnectClient.desc=Client OpenID Connect.

scope=Ambito
scope.desc=L'ambito di OpenID Connect (come descritto nella specifica OpenID Connect) consentito per il provider.

clientId=Identit\u00e0 del client
clientId.desc=Identit\u00e0 del client.

clientSecret=Chiave segreta del client
clientSecret.desc=La chiave segreta del client.

redirectToRPHostAndPort=Reindirizza destinazione inviata all'RP (Relying Party)
redirectToRPHostAndPort.desc=Dopo l'autorizzazione, l'RP (Relying Party) verr\u00e0 reindirizzato a questa destinazione invece della destinazione predefinita.  Il valore predefinito \u00e8 l'origine della richiesta dell'RP (Relying Party).

redirectJunctionPath=Frammento di percorso inserito nell'URL di reindirizzamento
redirectJunctionPath.desc=Specifica un frammento di percorso da inserire nell'URL di reindirizzamento, dopo il nome host e la porta.  Il valore predefinito \u00e8 una stringa vuota.

issuerIdentifier=Identificativo emittente
issuerIdentifier.desc=Un URL sensibile al maiuscolo/minuscolo che utilizza lo schema HTTPS che contiene i componenti schema, host e, facoltativamente, numero di porta e percorso. Specificare pi\u00f9 valori in forma di elenco separato da virgole.

userIdentityToCreateSubject=Utilizzo dell'identit\u00e0 utente per creare un soggetto
userIdentityToCreateSubject.desc=Specifica un attributo JSON nel token ID utilizzato come nome principal utente nel soggetto. Se non si specifica un valore, viene utilizzato l'attributo JSON "sub". Il valore per questa propriet\u00e0 viene sovrascritto dal valore per userIdentifier, se specificato.

mapIdentityToRegistryUser=Associa identit\u00e0 all'utente del registro
mapIdentityToRegistryUser.desc=Specifica see associare l'identit\u00e0 a un utente del registro. Se impostato su false, il registro utente non \u00e8 utilizzato per creare il soggetto utente.

userIdentifier=Identificativo principal
userIdentifier.desc=Specifica un attributo JSON nel token ID utilizzato come nome principal utente nel soggetto. Se non si specifica un valore, viene utilizzato l'attributo JSON "sub".

groupIdentifier=Identificativo del gruppo
groupIdentifier.desc=Specifica un attributo JSON nel token ID utilizzato come nome del gruppo di cui \u00e8 membro il principal autenticato.

userUniqueIdentifier=Identificativo univoco
userUniqueIdentifier.desc=Specifica un attributo JSON nel token ID utilizzato come il nome utente univoco come applicato a WSCredential nel soggetto.

realmIdentifier=Identificativo realm
realmIdentifier.desc=Specifica un attributo JSON nel token ID utilizzato come nome realm.

#do not translate mapIdentityToRegistryUser
realmName=Nome realm
realmName.desc=Specifica il nome realm da utilizzare per creare il soggetto utente quando mapIdentityToRegistryUser \u00e8 impostato su false.

trustStoreRef=Keystore affidabile
trustStoreRef.desc=Un keystore contenente la chiave pubblica necessaria per la verifica della firma del token ID.

trustAliasName=Nome alias affidabile
trustAliasName.desc=Nome alias chiave per individuare la chiave pubblica per la convalida della firma con l'algoritmo asimmetrico.

httpsRequired=Richiedi comunicazione SSL
httpsRequired.desc=Richiede la comunicazione SSL tra l'RP (relying party-parte affidabile) OpenID e il servizio del provider.

sslRef=Riferimento SSL
sslRef.desc=Specifica un ID di configurazione SSL utilizzato per la connessione al provider OpenID Connect.
sslRef$Ref=Riferimento SSL

signatureAlgorithm=Algoritmo di firma del token ID
signatureAlgorithm.desc=Specifica l'algoritmo di firma che verr\u00e0 utilizzato per verificare la firma del token ID.

tokenSignAlgorithm.NONE=I token non devono essere firmati
tokenSignAlgorithm.RS256=Utilizzare l'algoritmo di firma RS256 per firmare e verificare i token
tokenSignAlgorithm.RS384=Utilizzare l'algoritmo di firma RS384 per firmare e verificare i token
tokenSignAlgorithm.RS512=Utilizzare l'algoritmo di firma RS512 per firmare e verificare i token
tokenSignAlgorithm.HS256=Utilizzare l'algoritmo di firma HS256 per firmare e verificare i token
tokenSignAlgorithm.HS384=Utilizzare l'algoritmo di firma HS384 per firmare e verificare i token
tokenSignAlgorithm.HS512=Utilizzare l'algoritmo di firma HS512 per firmare e verificare i token
tokenSignAlgorithm.ES256=Utilizzare l'algoritmo di firma ES256 per firmare e verificare i token
tokenSignAlgorithm.ES384=Utilizzare l'algoritmo di firma ES384 per firmare e verificare i token
tokenSignAlgorithm.ES512=Utilizzare l'algoritmo di firma ES512 per firmare e verificare i token

includeIdTokenInSubject=Includi ID token nel soggetto client
includeIdTokenInSubject.desc=Specifica se includere il token ID nel soggetto client.

initialStateCacheCapacity=Capacit\u00e0 iniziale della cache di stato
initialStateCacheCapacity.desc=Specifica la capacit\u00e0 iniziale della cache di stato. La capacit\u00e0 aumenta da sola quando necessario.

hostNameVerificationEnabled=Verifica del nome host abilitata
hostNameVerificationEnabled.desc=Specifica se abilitare o meno la verifica del nome host.

discoveryEndpointUrl=URL endpoint di rilevamento
discoveryEndpointUrl.desc=Specifica un URL endpoint di rilevamento per un provider OpenID Connect.

authorizationEndpointUrl=URL endpoint di autorizzazione
authorizationEndpointUrl.desc=Specifica l'URL di un endpoint di autorizzazione.

tokenEndpointUrl=URL endpoint token
tokenEndpointUrl.desc=Specifica l'URL di un endpoint token.

jwkEndpointUrl=URL endpoint JWK (JSON web key)
jwkEndpointUrl.desc=Specifica l'URL di un endpoint JWK.

jwkClientIdentifier=Identificativo client JWK
jwkClientIdentifier.desc=Specifica l'identificativo client da includere nello schema di autenticazione di base della richiesta JWK.

jwkClientSecret=Password client JWK
jwkClientSecret.desc=Specifica la password client da includere nello schema di autenticazione di base della richiesta JWK.

grantType=Tipo di concessione
grantType.desc=Specifica il tipo di concessione da utilizzare per questo client. L'utilizzo dell'attributo responseType \u00e8 preferito.

grantType.authorization_code=Tipo di concessione codice autorizzazione
grantType.implicit=Tipo di concessione implicito

responseType=Tipo di risposta
responseType.desc=Specifica la risposta richiesta dal provider, ovvero un codice di autorizzazione o token di flusso implicito.

responseType.code=Codice di autorizzazione
responseType.idToken=Token ID
responseType.idTokenToken=Token ID e token di accesso
responseType.Token=Token di accesso

authFilterRef=Riferimento filtro di autenticazione
authFilterRef$Ref=Riferimento filtro di autenticazione
authFilterRef.desc=Specifica il riferimento al filtro di autenticazione

nonceEnabled=Abilita il parametro nonce
nonceEnabled.desc=Abilitare il parametro nonce nel flusso di codice di autorizzazione.

createSession=Crea sessione
createSession.desc=Specifica se creare una HttpSession nel caso in cui l'HttpSession corrente non esista.

isClientSideRedirectSupported=Reindirizzamento lato client
isClientSideRedirectSupported.desc=Impostare questa propriet\u00e0 su false se non si desidera utilizzare JavaScript per eseguire un reindirizzamento al provider OpenID Connect per la richiesta di autenticazione iniziale. Se non si utilizza JavaScript, gli eventuali frammenti di URI presenti nella richiesta in entrata originale vengono persi.

disableLtpaCookie=Disabilita token LTPA
disableLtpaCookie.desc=Non creare un token LTPA durante l'elaborazione del token OAuth. Creare invece un cookie del provider del servizio specifico.

jwt=Token JWT
jwt.desc=Specifica le informazioni per creare il token jwt dal token id.

jwtRef=Riferimento al Builder JWT
jwtRef.desc=Specifica l'identificativo della configurazione del builder jwt. Le propriet\u00e0\u00a0 di questo builder vengono utilizzate durante la creazione del token jwt dal token id.

jwtClaims=Elenco di asserzioni da copiare nel token jwt
jwtClaims.desc=Specifica un elenco di asserzioni, separate da virgole, da copiare dal token id.

accessTokenInLtpaCookie=Il token LTPA include il token di accesso
accessTokenInLtpaCookie.desc=Specifica se il token LTPA include il token di accesso.

inboundPropagation=Abilita propagazione in entrata token
inboundPropagation.desc=Controlla l'operazione di propagazione in entrata del token dell'RP (relying party) OpenID.

inboundPropagation.supported=Supporta propagazione token in entrata
inboundPropagation.none=Non supporta propagazione token in entrata
inboundPropagation.required=Richiedi propagazione token in entrata

validationMethod=Metodo di convalida del token in entrata
validationMethod.desc=Il metodo di convalida sulla propagazione in entrata del token.

# Do not translate userinfo
validationMethod.introspect=Convalida i token in entrata con l'introspeztione token
validationMethod.userinfo=Convalida i token in entrata con l'endpoint info utente
validationMethod.local=Convalida i token in entrata localmente con la convalida JWT

jwtAccessTokenRemoteValidation=Convalida remota del token di accesso JWT
jwtAccessTokenRemoteValidation.desc=Specifica se un token di accesso JWT ricevuto per una propagazione in entrata \u00e8 convalidato localmente dal client OpenID Connect oppure utilizzando il metodo di convalida configurato dal client OpenID Connect.

jwtAccessTokenRemoteValidation.none=Un token di accesso JWT ricevuto per la propagazione in entrata viene analizzato e convalidato localmente dal client OpenID Connect. Se la convalida ha esito negativo, il token di accesso non viene convalidato utilizzando il metodo di convalida configurato dal client OpenID Connect.
jwtAccessTokenRemoteValidation.allow=Un token di accesso JWT ricevuto per la propagazione in entrata viene analizzato e convalidato localmente dal client OpenID Connect. Se la convalida ha esito negativo, il token di accesso viene convalidato utilizzando il metodo di convalida configurato dal client OpenID Connect.
jwtAccessTokenRemoteValidation.require=Un token di accesso JWT ricevuto per la propagazione in entrata viene convalidato utilizzando il metodo di convalida configurato dal client OpenID Connect. Il token di accesso non viene analizzato o convalidato localmente dal client OpenID Connect.

headerName=Il nome dell'intestazione contenente il token in entrata
headerName.desc=Il nome dell'intestazione che trasporta il token in entrata nella richiesta.

disableIssChecking=Disabilita controllo emittente
disableIssChecking.desc=Richiedere che la richiesta emittente sia assente quando il client OpenID convalida un token di accesso JWT per la propagazione in entrata o quando esegue l'introspezione token per la propagazione in entrata.

validationEndpointUrl=URL endpoint per convalida
validationEndpointUrl.desc=L'URL endpoint per la convalida della propagazione in entrata del token. Il tipo di endpoint \u00e8 deciso da validationMethod.

tokenEndpointAuthMethod=Metodo di autenticazione dell'endpoint token
tokenEndpointAuthMethod.desc=Il metodo da utilizzare per inviare le credenziali all'endpoint token del provider OpenID Connect per autenticare il client.

tokenEndpointAuthMethod.privateKeyJwt=Autenticazione client JWT della chiave privata.

tokenEndpointAuthSigningAlgorithm=Algoritmo di firma di autenticazione dell'endpoint del token
tokenEndpointAuthSigningAlgorithm.desc=L'algoritmo di firma da utilizzare per firmare i token utilizzati per l'autenticazione client

tokenEndpointAuthSigningAlgorithm.RS256=Utilizzare l'algoritmo di firma RS256 per firmare i token utilizzati per l'autenticazione client
tokenEndpointAuthSigningAlgorithm.RS384=Utilizzare l'algoritmo di firma RS384 per firmare i token utilizzati per l'autenticazione client
tokenEndpointAuthSigningAlgorithm.RS512=Utilizzare l'algoritmo di firma RS512 per firmare i token utilizzati per l'autenticazione client
tokenEndpointAuthSigningAlgorithm.ES256=Utilizzare l'algoritmo di firma ES256 per firmare i token utilizzati per l'autenticazione client
tokenEndpointAuthSigningAlgorithm.ES384=Utilizzare l'algoritmo di firma ES384 per firmare i token utilizzati per l'autenticazione client
tokenEndpointAuthSigningAlgorithm.ES512=Utilizzare l'algoritmo di firma ES512 per firmare i token utilizzati per l'autenticazione client

keyAliasName=Nome alias chiave
keyAliasName.desc=L'alias della chiave privata utilizzata per firmare i token di autenticazione del client. La chiave pubblica che corrisponde alla chiave privata deve utilizzare anche questo alias. La chiave privata deve essere nel keystore specificato dalla configurazione SSL a cui fa riferimento l'attributo sslRef. La chiave pubblica deve trovarsi in una delle seguenti ubicazioni: il truststore specificato dall'attributo di riferimento trustStore, il truststore specificato dalla configurazione SSL a cui fa riferimento l'attributo sslRef o il keystore specificato dalla configurazione SSL a cui fa riferimento l'attributo sslRef.

authnSessionDisabled=Cookie sessione di autenticazione disabilitato
authnSessionDisabled.desc=Un cookie sessione di autenticazione non verr\u00e0 creato per la propagazione in entrata. \u00c8 previsto che il client invii un token OAuth valido per ogni richiesta.

# Do not translate disableLtpaCookie
reAuthnOnAccessTokenExpire=Riautentica quando il token di accesso scade
reAuthnOnAccessTokenExpire.desc=Riautentica un utente quando il relativo token di accesso di autenticazione scade e disableLtpaCookie \u00e8 impostato su true.

# Do not translate "exp"
reAuthnCushion=Tempo cuscinetto per la riautenticazione
reAuthnCushion.desc=Il periodo di tempo per riautenticare un utente quando il relativo token sta per scadere. L'ora di scadenza di un token ID \u00e8 specificata dalla relativa richiesta exp.

#Do not translate "aud"
audiences=Audience affidabili
audiences.desc=Specifica un elenco separato da virgole di audience affidabili verificato rispetto all'asserzione aud nel JWT (JSON Web Token).
#Do not translate "OpenID Connect"
oidcClientWebapp.name=Applicazione Web Client OpenID Connect
oidcClientWebapp.name.desc=Applicazione Web Client OpenID Connect.
#Do not translate "OpenID Connect"
oidcClientWebapp.contextPath.name=Percorso contesto
oidcClientWebapp.contextPath.name.desc=Il percorso contesto da utilizzare per l'ambiente di runtime del client OpenID Connect.
oidcClientWebapp.desc=Descrizione del servizio
oidcClientWebapp.desc.name=Nome del servizio

oidcclientRequestParameterSupported=Parametro richiesta client supportato
oidcclientRequestParameterSupported.desc=Supporta il parametro client nella richiesta.

resource=Paramtero di richiesta risorsa
resource.desc=Nella richiesta \u00e8 incluso il parametro risorsa.

authenticationTimeLimit=Limite di tempo autenticazione
authenticationTimeLimit.desc=La durata massima, in millisecondi, tra il reindirizzamento al server di autenticazione e il ritorno da quest'ultimo. I cookie scadono dopo questo limite di tempo.

useSystemPropertiesForHttpClientConnections=Utilizza propriet\u00e0 di sistema per le connessioni client HTTP
useSystemPropertiesForHttpClientConnections.desc=Specifica se utilizzare le propriet\u00e0 di sistema Java quando il client OpenID Connect crea le connessioni client HTTP.  Impostare questa propriet\u00e0 su true se si desidera che le connessioni utilizzino le propriet\u00e0 di sistema http* o javax*.

userInfoEndpointUrl=URL endpoint info utente
userInfoEndpointUrl.desc=Specifica un URL endpoint di Info utente

userInfoEndpointEnabled=Endpoint info utente abilitato
userInfoEndpointEnabled.desc=Specifica se l'endpoint info utente \u00e8 contattato.

authzParameter=Parametri personalizzati per endpoint di autorizzazione
authzParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint di autorizzazione del provider OpenID Connect.

tokenParameter=Parametri personalizzati per endpoint token
tokenParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint token del provider OpenID Connect.

userinfoParameter=Parametri personalizzati per endpoint info utente
userinfoParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint info utente del provider OpenID Connect.

jwkParameter=Parametri personalizzati per endpoint JWK
jwkParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint JWK del provider OpenID Connect.

allowCustomCacheKey=Consenti chiave cache personalizzata
allowCustomCacheKey.desc=Specifica se \u00e8 utilizzata una chiave cache personalizza per memorizzare gli utenti in una cache di autenticazione. Se questa propriet\u00e0 \u00e8 impostata su true e la chiave cache per un utente non viene trovata nella cache di autenticazione, all'utente verr\u00e0 richiesto di accedere nuovamente. Impostare questa propriet\u00e0 su false quando si utilizza la funzione jwtSso per consentire che il soggetto di sicurezza sia costruito direttamente dal cookie jwtSso. Impostare questa propriet\u00e0 su false quando non si utilizza la funzione jwtSso per consentire che il soggetto di sicurezza sia costruito direttamente dal registro utente. Se il soggetto di sicurezza viene ricostruito dal registro utente, nel soggetto non vi saranno componenti SSO. Se il cookie LTPA viene utilizzato da pi\u00f9 di un server, valutare di impostare questa propriet\u00e0 su false. Se l'applicazione richiede sempre che i componenti SSO siano presenti nel soggetto, \u00e8 necess\
    ario impostare questa propriet\u00e0 su true oppure utilizzare la funzione jwtSso.

oidcClientCustomRequestParam=Parametri personalizzati da includere nelle richieste
oidcClientCustomRequestParam.desc=Specifica gli ulteriori parametri da includere nelle richieste da inviare al provider.

oidcClientCustomRequestParamName=Nome parametro di richiesta personalizzato
oidcClientCustomRequestParamName.desc=Specifica il nome del parametro aggiuntivo.

oidcClientCustomRequestParamValue=Valore parametro di richiesta personalizzato
oidcClientCustomRequestParamValue.desc=Specifica il valore del parametro aggiuntivo.

discoveryPollingRate=Prossimo intervallo di rilevamento
discoveryPollingRate.desc=La frequenza della durata, in millisecondi, con cui il client OpenID Connect controlla gli aggiornamenti al file di rilevamento. La verifica viene eseguita solo se viene riscontrato un errore di autenticazione.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Consenti riutilizzo di JWT (JSON Web Token)
tokenReuse.desc=Specifica se i JWT (JSON Web Token) possono esser riutilizzati. Affinch\u00e9 questo attributo sia effettivo, i token devono contenere un'asserzione jti. L'asserzione jti \u00e8 un identificativo token utilizzato insieme all'asserzione iss per identificare in modo univoco un token e per associarlo a uno specifico emittente. Una richiesta viene rifiutata quando questo attributo \u00e8 impostato su false e la richiesta contiene un JWT con una combinazione dei valori jti e iss che \u00e8 gi\u00e0 stata utilizzata nella durata del token.

forwardLoginParameter=Inoltra parametro login
forwardLoginParameter.desc=Specifica un elenco di nomi parametro, separati da virgole, da inoltrare al provider OpenID Connect. Se una richiesta di risorsa protetta include uno o pi\u00f9 dei parametri specificati, il client OpenID Connect includer\u00e0 tali parametri e i relativi valori nella richiesta dell'endpoint di autorizzazione al provider OpenID Connect.

clockSkew=Disallineamento orario
clockSkew.desc=Specifica il disallineamento orario consentito, in secondi, quando si convalida il JWT (JSON Web Token).

# Do not translate "Content Encryption Key", "JSON Web Encryption"
keyManagementKeyAlias=Alias chiave di gestione chiavi
keyManagementKeyAlias.desc=Alias chiave privato della chiave di gestione chiavi utilizzata per decodificare la chiave di codifica del contenuto di un token JWE (JSON Web Encryption).

accessTokenCacheEnabled=Abilita cache token accesso
accessTokenCacheEnabled.desc=Specifica se i soggetti autenticati creati utilizzando token di accesso propagati vengono memorizzati nella cache.

accessTokenCacheTimeout=Timeout cache token di accesso
accessTokenCacheTimeout.desc=Specifica quanto a lungo viene memorizzato nella cache un soggetto autenticato creato utilizzando un token di accesso propagato.

pkceCodeChallengeMethod=Metodo di verifica PKCE (Proof Key for Code Exchange)
pkceCodeChallengeMethod.desc=Specifica il metodo di verifica da utilizzare per PKCE (Proof Key for Code Exchange).

pkceCodeChallengeMethod.disabled=Disabilitato
pkceCodeChallengeMethod.plain=Normale
pkceCodeChallengeMethod.S256=S256

tokenRequestOriginHeader=Intestazione origine richiesta token
tokenRequestOriginHeader.desc=Specifica il valore da utilizzare nell'intestazione HTTP di origine inclusa nella richiesta HTTP POST all'endpoint token del provider OpenID Connect. Se non viene specificata, un'intestazione HTTP di origine non viene inclusa nella richiesta.

tokenOrderToFetchCallerClaims=Specificare uno o pi\u00f9 token per richiamare le richieste del chiamante 
tokenOrderToFetchCallerClaims.desc=Specifica l'ordine del token per richiamare il nome del chiamante e i valori di richiesta gruppo. Se l'asserzione non esiste nel primo token, il client OpenID Connect continua la ricerca con altri token nell'elenco.
tokenOrderToFetchCallerClaims.IDToken=Utilizza solo IDToken per determinare le richieste del chiamante
tokenOrderToFetchCallerClaims.ACCESSAndIDAndUITokens=Utilizza i token AccessToken, IDToken e Userinfo in tale ordine per determinare le richieste del chiamante
