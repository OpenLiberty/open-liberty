openidConnectClient=Cliente de Conex\u00e3o do OpenID
openidConnectClient.desc=Cliente OpenID Connect.

scope=Escopo
scope.desc=Escopo do OpenID Connect (conforme detalhado na especifica\u00e7\u00e3o do OpenID Connect) que \u00e9 permitido para o provedor.

clientId=Identidade do cliente
clientId.desc=Identidade do cliente.

clientSecret=Chave secreta do cliente
clientSecret.desc=Chave secreta do cliente.

redirectToRPHostAndPort=Destino de redirecionamento enviado \u00e0 parte confi\u00e1vel
redirectToRPHostAndPort.desc=Ap\u00f3s a autoriza\u00e7\u00e3o, a parte confi\u00e1vel ser\u00e1 redirecionada para esse destino, em vez do padr\u00e3o.  O padr\u00e3o \u00e9 a origem da solicita\u00e7\u00e3o da parte confi\u00e1vel.

redirectJunctionPath=Fragmento de caminho inserido na URL de redirecionamento
redirectJunctionPath.desc=Especifica um fragmento de caminho a ser inserido na URL de redirecionamento, ap\u00f3s o nome do host e a porta.  O padr\u00e3o \u00e9 uma cadeia vazia.

issuerIdentifier=Identificador do emissor
issuerIdentifier.desc=Uma URL com distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas que usa o esquema HTTPS que cont\u00e9m componentes de esquema, de host e, opcionalmente, de n\u00famero de porta e de caminho. Especifique diversos valores como uma lista separada por v\u00edrgulas.

userIdentityToCreateSubject=Uso da identidade do usu\u00e1rio para criar um assunto
userIdentityToCreateSubject.desc=Especifica um atributo de JSON no token do ID usado como o nome do principal do usu\u00e1rio no assunto. Se nenhum valor for especificado, o atributo de JSON "sub" ser\u00e1 usado. O valor para esta propriedade \u00e9 substitu\u00eddo pelo valor para userIdentifier, se especificado.

mapIdentityToRegistryUser=Mapear identidade para usu\u00e1rio do registro
mapIdentityToRegistryUser.desc=Especifica se mapear a identidade para um usu\u00e1rio do registro. Se for configurado como false, o registro do usu\u00e1rio n\u00e3o ser\u00e1 usado para criar o assunto do usu\u00e1rio.

userIdentifier=Identificador principal
userIdentifier.desc=Especifica um atributo de JSON no token do ID usado como o nome do principal do usu\u00e1rio no assunto. Se nenhum valor for especificado, o atributo de JSON "sub" ser\u00e1 usado.

groupIdentifier=Identificador de grupo
groupIdentifier.desc=Especifica um atributo JSON no token do ID usado como o nome do grupo do qual o principal autenticado \u00e9 membro.

userUniqueIdentifier=Identificador exclusivo
userUniqueIdentifier.desc=Especifica um atributo de JSON no token do ID usado como o nome do usu\u00e1rio exclusivo, conforme se aplica ao WSCredential no assunto.

realmIdentifier=Identificador de dom\u00ednio
realmIdentifier.desc=Especifica um atributo de JSON no token do ID usado como o nome da regi\u00e3o.

#do not translate mapIdentityToRegistryUser
realmName=Nome da regi\u00e3o
realmName.desc=Especifica um nome da regi\u00e3o a ser usado para criar o assunto do usu\u00e1rio quando mapIdentityToRegistryUser estiver configurado como false.

trustStoreRef=Keystore de confian\u00e7a
trustStoreRef.desc=Um keystore contendo a chave p\u00fablica necess\u00e1ria para verificar a assinatura do token de ID.

trustAliasName=Nome alternativo de confian\u00e7a
trustAliasName.desc=Nome alternativo de chave para localizar a chave p\u00fablica para valida\u00e7\u00e3o de assinatura com algoritmo assim\u00e9trico.

httpsRequired=Requer comunica\u00e7\u00e3o de SSL
httpsRequired.desc=Requer comunica\u00e7\u00e3o de SSL entre a parte confiante de OpenID e o servi\u00e7o do provedor.

sslRef=Refer\u00eancia SSL
sslRef.desc=Especifica um ID da configura\u00e7\u00e3o de SSL que \u00e9 usado para se conectar ao provedor OpenID Connect.
sslRef$Ref=Refer\u00eancia SSL

signatureAlgorithm=Algoritmo de assinatura do token de ID
signatureAlgorithm.desc=Especifica o algoritmo de assinatura que ser\u00e1 usado para verificar a assinatura do token de ID.

tokenSignAlgorithm.NONE=Os tokens n\u00e3o precisam ser assinados
tokenSignAlgorithm.RS256=Use o algoritmo de assinatura RS256 para assinar e verificar tokens
tokenSignAlgorithm.RS384=Use o algoritmo de assinatura RS384 para assinar e verificar tokens
tokenSignAlgorithm.RS512=Use o algoritmo de assinatura RS512 para assinar e verificar tokens
tokenSignAlgorithm.HS256=Use o algoritmo de assinatura HS256 para assinar e verificar tokens
tokenSignAlgorithm.HS384=Use o algoritmo de assinatura HS384 para assinar e verificar tokens
tokenSignAlgorithm.HS512=Use o algoritmo de assinatura HS512 para assinar e verificar tokens
tokenSignAlgorithm.ES256=Use o algoritmo de assinatura ES256 para assinar e verificar tokens
tokenSignAlgorithm.ES384=Use o algoritmo de assinatura ES384 para assinar e verificar tokens
tokenSignAlgorithm.ES512=Use o algoritmo de assinatura ES512 para assinar e verificar tokens

includeIdTokenInSubject=Incluir token de ID no assunto do cliente
includeIdTokenInSubject.desc=Especifica se deve ser inclu\u00eddo o token de ID no assunto do cliente.

initialStateCacheCapacity=Capacidade inicial de cache de estado
initialStateCacheCapacity.desc=Especifica a capacidade de in\u00edcio do cache de estado. A capacidade fica maior quando for necess\u00e1rio por si s\u00f3.

hostNameVerificationEnabled=Verifica\u00e7\u00e3o do nome do host ativada
hostNameVerificationEnabled.desc=Especifica se deve ativar a verifica\u00e7\u00e3o do nome do host.

discoveryEndpointUrl=URL de terminal de descoberta
discoveryEndpointUrl.desc=Especifica uma URL de terminal de descoberta para um provedor do OpenID Connect.

authorizationEndpointUrl=URL do terminal de autoriza\u00e7\u00e3o
authorizationEndpointUrl.desc=Especifica uma URL do terminal de autoriza\u00e7\u00e3o.

tokenEndpointUrl=URL do terminal do token
tokenEndpointUrl.desc=Especifica uma URL de terminal do token.

jwkEndpointUrl=URL de terminal da chave da web JSON (JWK)
jwkEndpointUrl.desc=Especifica uma URL de terminal do JWK.

jwkClientIdentifier=Identificador de cliente JWK
jwkClientIdentifier.desc=Especifica o identificador de cliente a ser inclu\u00eddo no esquema de autentica\u00e7\u00e3o b\u00e1sica da solicita\u00e7\u00e3o JWK.

jwkClientSecret=Senha do cliente JWK
jwkClientSecret.desc=Especifica a senha do cliente a ser inclu\u00edda no esquema de autentica\u00e7\u00e3o b\u00e1sica da solicita\u00e7\u00e3o JWK.

grantType=Tipo de Concess\u00e3o
grantType.desc=Especifica o tipo de concess\u00e3o a ser usado para este cliente. Em vez disso, o uso do atributo responseType \u00e9 preferencial.

grantType.authorization_code=Tipo de concess\u00e3o de c\u00f3digo de autoriza\u00e7\u00e3o
grantType.implicit=Tipo de concess\u00e3o impl\u00edcito

responseType=Tipo de resposta
responseType.desc=Especifica a resposta solicitada ao provedor, um c\u00f3digo de autoriza\u00e7\u00e3o ou tokens de fluxo impl\u00edcitos.

responseType.code=C\u00f3digo de autoriza\u00e7\u00e3o
responseType.idToken=Token de ID
responseType.idTokenToken=Token de ID e token de acesso
responseType.Token=Token de acesso

authFilterRef=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef$Ref=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef.desc=Especifica a refer\u00eancia do filtro de autentica\u00e7\u00e3o.

nonceEnabled=Ative o par\u00e2metro nonce
nonceEnabled.desc=Ative o par\u00e2metro nonce no fluxo de c\u00f3digo de autoriza\u00e7\u00e3o.

createSession=Criar sess\u00e3o
createSession.desc=Especifica se um HttpSession deve ser criado caso o HttpSession n\u00e3o exista.

isClientSideRedirectSupported=Redirecionamento do lado do cliente
isClientSideRedirectSupported.desc=Configure esta propriedade como false se voc\u00ea n\u00e3o deseja usar JavaScript para redirecionar para o Provedor de conex\u00e3o OpenID para a solicita\u00e7\u00e3o de autentica\u00e7\u00e3o inicial. Se JavaScript n\u00e3o for usado, quaisquer fragmentos de URI que estiverem presentes na solicita\u00e7\u00e3o de entrada original ser\u00e3o perdidos.

disableLtpaCookie=Desativar token LTPA
disableLtpaCookie.desc=N\u00e3o crie um Token LTPA durante o processamento do token OAuth. Crie um cookie do Provedor de Servi\u00e7os espec\u00edfico em vez disso.

jwt=Token JWT
jwt.desc=Especifica as informa\u00e7\u00f5es para construir o token jwt por meio do token de ID.

jwtRef=Refer\u00eancia de construtor de JWT
jwtRef.desc=Especifica o identificador da configura\u00e7\u00e3o do construtor jwt. As propriedades desse construtor s\u00e3o usadas ao criar o token jwt por meio do token do ID.

jwtClaims=Lista de solicita\u00e7\u00f5es para copiar para token jwt
jwtClaims.desc=Especifica uma lista separada por v\u00edrgula de solicita\u00e7\u00f5es para copiar do token do ID.

accessTokenInLtpaCookie=Token LTPA inclui o token de acesso
accessTokenInLtpaCookie.desc=Especifica se o token LTPA inclui o token de acesso.

inboundPropagation=Ativar propaga\u00e7\u00e3o de entrada de token
inboundPropagation.desc=Controla a opera\u00e7\u00e3o da propaga\u00e7\u00e3o de entrada de token da parte dependente OpenID.

inboundPropagation.supported=Suportar propaga\u00e7\u00e3o de token de entrada
inboundPropagation.none=N\u00e3o suportar propaga\u00e7\u00e3o de token de entrada
inboundPropagation.required=Requerer propaga\u00e7\u00e3o de token de entrada

validationMethod=M\u00e9todo de valida\u00e7\u00e3o do token de entrada
validationMethod.desc=O m\u00e9todo de valida\u00e7\u00e3o na propaga\u00e7\u00e3o de entrada do token.

# Do not translate userinfo
validationMethod.introspect=Validar tokens de entrada usando a introspec\u00e7\u00e3o de token
validationMethod.userinfo=Validar tokens de entrada usando o terminal userinfo
validationMethod.local=Validar tokens de entrada localmente usando a valida\u00e7\u00e3o de JWT

headerName=Nome do cabe\u00e7alho que cont\u00e9m o token de entrada
headerName.desc=O nome do cabe\u00e7alho que transporta o token de entrada na solicita\u00e7\u00e3o.

disableIssChecking=Desativar a verifica\u00e7\u00e3o do emissor
disableIssChecking.desc=Requer que a solicita\u00e7\u00e3o do emissor esteja ausente quando o cliente OpenID Connect validar um token de acesso JWT para propaga\u00e7\u00e3o de entrada ou quando ele executa a introspec\u00e7\u00e3o de token para propaga\u00e7\u00e3o de entrada.

validationEndpointUrl=URL de terminal para valida\u00e7\u00e3o
validationEndpointUrl.desc=A URL de terminal para validar a propaga\u00e7\u00e3o de entrada do token. O tipo de terminal \u00e9 decidido pelo validationMethod.

tokenEndpointAuthMethod=M\u00e9todo de autentica\u00e7\u00e3o do terminal do token
tokenEndpointAuthMethod.desc=O m\u00e9todo a ser usado para enviar credenciais para o terminal do token do provedor OpenID Connect para autenticar o cliente.

authnSessionDisabled=Cookie de sess\u00e3o de autentica\u00e7\u00e3o desativado
authnSessionDisabled.desc=Um cookie de sess\u00e3o de autentica\u00e7\u00e3o n\u00e3o ser\u00e1 criado para propaga\u00e7\u00e3o de entrada. Espera-se que o cliente envie um token OAuth v\u00e1lido para cada solicita\u00e7\u00e3o.

# Do not translate disableLtpaCookie
reAuthnOnAccessTokenExpire=Autenticar-se novamente quando o token de acesso expirar
reAuthnOnAccessTokenExpire.desc=Autentique um usu\u00e1rio novamente quando seu token de acesso de autentica\u00e7\u00e3o expirar e disableLtpaCookie estiver configurado como true.

# Do not translate "exp"
reAuthnCushion=Tempo de cushion para reautentica\u00e7\u00e3o
reAuthnCushion.desc=O per\u00edodo para autenticar um usu\u00e1rio novamente quando seus tokens est\u00e3o prestes a expirar. O prazo de expira\u00e7\u00e3o de um token de ID \u00e9 especificado por sua solicita\u00e7\u00e3o exp.

#Do not translate "aud"
audiences=P\u00fablicos confi\u00e1veis
audiences.desc=Especifica uma lista separada por v\u00edrgula de p\u00fablicos confi\u00e1veis, que \u00e9 verificada em rela\u00e7\u00e3o \u00e0 solicita\u00e7\u00e3o de aud no JSON Web Token.
#Do not translate "OpenID Connect"
oidcClientWebapp.name=Aplicativo da web do cliente OpenID Connect
oidcClientWebapp.name.desc=Aplicativo da web do cliente OpenID Connect.
#Do not translate "OpenID Connect"
oidcClientWebapp.contextPath.name=Caminho do contexto
oidcClientWebapp.contextPath.name.desc=O caminho de contexto a ser usado para o ambiente de tempo de execu\u00e7\u00e3o do cliente OpenID Connect.
oidcClientWebapp.desc=Descri\u00e7\u00e3o do servi\u00e7o
oidcClientWebapp.desc.name=Nome de servi\u00e7o

oidcclientRequestParameterSupported=Par\u00e2metro de solicita\u00e7\u00e3o do cliente suportado
oidcclientRequestParameterSupported.desc=Suporte o par\u00e2metro do cliente na solicita\u00e7\u00e3o.

resource=Par\u00e2metro de solicita\u00e7\u00e3o do recurso
resource.desc=O par\u00e2metro de recurso \u00e9 inclu\u00eddo na solicita\u00e7\u00e3o.

authenticationTimeLimit=Limite de tempo de autentica\u00e7\u00e3o
authenticationTimeLimit.desc=Dura\u00e7\u00e3o m\u00e1xima, em milissegundos, entre o redirecionamento para o servidor de autentica\u00e7\u00e3o e o retorno dele. Os cookies expiram ap\u00f3s esse per\u00edodo.

useSystemPropertiesForHttpClientConnections=Use as propriedades do sistema para conex\u00f5es do cliente HTTP
useSystemPropertiesForHttpClientConnections.desc=Especifica se deve usar as propriedades de sistema Java quando o cliente OpenID Connect cria conex\u00f5es de cliente HTTP.  Configure esta propriedade como true se voc\u00ea quiser que as conex\u00f5es usem as propriedades do sistema http* ou javax*.

userInfoEndpointUrl=URL de terminal UserInfo
userInfoEndpointUrl.desc=Especifica uma URL de terminal de informa\u00e7\u00f5es do usu\u00e1rio

userInfoEndpointEnabled=Terminal de informa\u00e7\u00f5es do usu\u00e1rio ativado
userInfoEndpointEnabled.desc=Especifica se o terminal de informa\u00e7\u00f5es do Usu\u00e1rio \u00e9 contatado.

authzParameter=Par\u00e2metros customizados para o terminal de autoriza\u00e7\u00e3o
authzParameter.desc=Especifica par\u00e2metros customizados a serem enviados ao terminal de autoriza\u00e7\u00e3o do provedor OpenID Connect.

tokenParameter=Par\u00e2metros customizados para o terminal de token
tokenParameter.desc=Especifica par\u00e2metros customizados a serem enviados ao terminal de token do provedor OpenID Connect.

userinfoParameter=Par\u00e2metros customizados para o terminal de informa\u00e7\u00f5es do usu\u00e1rio
userinfoParameter.desc=Especifica par\u00e2metros customizados a serem enviados ao terminal de informa\u00e7\u00f5es do usu\u00e1rio do provedor OpenID Connect.

jwkParameter=Par\u00e2metros customizados para o terminal do JWK
jwkParameter.desc=Especifica par\u00e2metros customizados a serem enviados ao terminal do JWK do provedor OpenID Connect.

allowCustomCacheKey=Permitir chave de cache customizada
allowCustomCacheKey.desc=Especifica se uma chave de cache customizada \u00e9 usada para armazenar usu\u00e1rios em um cache de autentica\u00e7\u00e3o. Se essa propriedade for configurada como true e a chave de cache para um usu\u00e1rio n\u00e3o for localizada no cache de autentica\u00e7\u00e3o, ser\u00e1 necess\u00e1rio que o usu\u00e1rio efetue login novamente. Configure esta propriedade como false quando voc\u00ea usar o recurso jwtSso para permitir que o assunto de seguran\u00e7a seja constru\u00eddo diretamente do cookie jwtSso. Configure esta propriedade como false quando voc\u00ea n\u00e3o usar o recurso jwtSso para permitir que o assunto de seguran\u00e7a seja constru\u00eddo diretamente do registro do usu\u00e1rio. Se o assunto de seguran\u00e7a for reconstru\u00eddo por meio do registro do usu\u00e1rio, n\u00e3o haver\u00e1 nenhum componente de SSO no assunto. Se o seu cookie de LTPA for usado por mais de um servidor, considere configurar essa propriedade como false. Se o seu aplicativo sempre requer que os componentes de SSO estejam presentes no assunto, deve-se configurar essa propriedade como true ou usar o recurso jwtSso.

oidcClientCustomRequestParam=Par\u00e2metros customizados a serem inclu\u00eddos em solicita\u00e7\u00f5es
oidcClientCustomRequestParam.desc=Especifica par\u00e2metros adicionais a serem inclu\u00eddos nas solicita\u00e7\u00f5es a serem enviadas ao provedor.

oidcClientCustomRequestParamName=Nome do par\u00e2metro de solicita\u00e7\u00e3o customizada
oidcClientCustomRequestParamName.desc=Especifica o nome do par\u00e2metro adicional.

oidcClientCustomRequestParamValue=Valor do par\u00e2metro de solicita\u00e7\u00e3o customizada
oidcClientCustomRequestParamValue.desc=Especifica o valor do par\u00e2metro adicional.

discoveryPollingRate=Pr\u00f3ximo intervalo de descoberta
discoveryPollingRate.desc=A taxa de dura\u00e7\u00e3o em milissegundos em que o cliente OpenID Connect verifica atualiza\u00e7\u00f5es para o arquivo de descoberta. A verifica\u00e7\u00e3o ser\u00e1 feita somente se houver uma falha de autentica\u00e7\u00e3o.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Permita a reutiliza\u00e7\u00e3o dos tokens da web JSON (JWT)
tokenReuse.desc=Especifica se JSON Web Tokens podem ser reutilizados. Os tokens devem conter uma declara\u00e7\u00e3o JTI para que esse atributo seja efetivo. A declara\u00e7\u00e3o JTI \u00e9 um identificador de token usado juntamente com a declara\u00e7\u00e3o ISS para identificar exclusivamente um token e associ\u00e1-lo a um emissor espec\u00edfico. Uma solicita\u00e7\u00e3o \u00e9 rejeitada quando esse atributo \u00e9 configurado como false e a solicita\u00e7\u00e3o cont\u00e9m um JWT com uma combina\u00e7\u00e3o de valores JTI e ISS que j\u00e1 foi usada durante o tempo de vida do token.

forwardLoginParameter=Par\u00e2metro de login de encaminhamento
forwardLoginParameter.desc=Especifica uma lista separada por v\u00edrgulas de nomes de par\u00e2metros para encaminhar ao provedor OpenID Connect. Se uma solicita\u00e7\u00e3o de recurso protegido incluir um ou mais dos par\u00e2metros especificados, o cliente do OpenID Connect incluir\u00e1 esses par\u00e2metros e seus valores na solicita\u00e7\u00e3o de terminal de autoriza\u00e7\u00e3o para o provedor OpenID Connect.

clockSkew=Clock skew
clockSkew.desc=Especifica em segundos o clock skew permitido ao validar o JSON Web Token.

# Do not translate "Content Encryption Key", "JSON Web Encryption"
keyManagementKeyAlias=Alias da chave de gerenciamento de chave
keyManagementKeyAlias.desc=Alias de chave privada da chave de gerenciamento de chave que \u00e9 usada para decriptografar a Chave de criptografia de conte\u00fado de um token da JSON Web Encryption (JWE).

accessTokenCacheEnabled=Ativar cache de token de acesso
accessTokenCacheEnabled.desc=Especifica se os sujeitos autenticados criados usando tokens de acesso propagados s\u00e3o armazenados em cache.

accessTokenCacheTimeout=Tempo limite de cache do token de acesso
accessTokenCacheTimeout.desc=Especifica quanto tempo um assunto autenticado criado usando um token de acesso propagado \u00e9 armazenado em cache.
