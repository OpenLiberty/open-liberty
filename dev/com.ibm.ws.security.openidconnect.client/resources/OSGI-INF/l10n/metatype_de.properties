openidConnectClient=OpenID Connect-Client
openidConnectClient.desc=Der OpenID Connect-Client.

scope=Geltungsbereich
scope.desc=Der OpenID Connect-Geltungsbereich (gem\u00e4\u00df Festlegung in der OpenID Connect-Spezifikation), der f\u00fcr den Provider zul\u00e4ssig ist.

clientId=Client-ID
clientId.desc=Die Identit\u00e4t (ID) des Clients.

clientSecret=Geheimer Schl\u00fcssel des Clients
clientSecret.desc=Der geheime Schl\u00fcssel des Clients.

redirectToRPHostAndPort=An Relying Party gesendetes Ziel umleiten
redirectToRPHostAndPort.desc=Nach der Autorisierung wird die Relying Party anstelle des Standardziels an dieses Ziel umgeleitet. Der Standardwert ist die Quelle der Relying Party-Anforderung. 
redirectJunctionPath=In Umleitungs-URL eingef\u00fcgtes Pfadfragment
redirectJunctionPath.desc=Gibt das in die Umleitungs-URL hinter dem Hostnamen und dem Port einzuf\u00fcgende Pfadfragment an. Der Standardwert ist eine leere Zeichenfolge.

issuerIdentifier=Aussteller-ID
issuerIdentifier.desc=Eine URL mit Ber\u00fccksichtigung der Gro\u00df-/Kleinschreibung, die das HTTPS-Schema verwendet, das die Komponenten Schema und Host und optional die Komponenten Portnummer und Pfad enth\u00e4lt. Gibt mehrere Werte in einer durch Kommas getrennten Liste an.

userIdentityToCreateSubject=Benutzer-ID f\u00fcr Erstellung eines Subjekts
userIdentityToCreateSubject.desc=Gibt eine Benutzer-ID im ID-Token an, die zum Erstellen des Benutzersubjekts verwendet wird.

mapIdentityToRegistryUser=ID einem Registry-Benutzer zuordnen
mapIdentityToRegistryUser.desc=Gibt an, ob die ID einem Registry-Benutzer zugeordnet wird. Wenn die Option auf false gesetzt ist, wird die Benutzerregistry nicht zum Erstellen des Benutzersubjekts verwendet.

userIdentifier=Principal-ID
userIdentifier.desc=Gibt ein JSON-Attribut im ID-Token an, das als Benutzerprincipalname im Subjekt verwendet wird. Wenn Sie keinen Wert angeben, wird das JSON-Attribut "sub" verwendet.

groupIdentifier=Gruppen-ID
groupIdentifier.desc=Gibt ein JSON-Attribut im ID-Token an, das als Name der Gruppe verwendet wird, zu der der authentifizierte Principal geh\u00f6rt.

userUniqueIdentifier=Eindeutige ID
userUniqueIdentifier.desc=Gibt ein JSON-Attribut im ID-Token an, das als eindeutiger Benutzername f\u00fcr den WSCredential im Subjekt verwendet wird.

realmIdentifier=Realm-ID
realmIdentifier.desc=Gibt ein JSON-Attribut im ID-Token an, das als Realmname verwendet wird.

#do not translate mapIdentityToRegistryUser
realmName=Realmname
realmName.desc=Gibt den Realnamen an, der zum Erstellen des Benutzersubjekts verwendet werden soll, wenn mapIdentityToRegistryUser auf false gesetzt ist.

trustStoreRef=Vertrauensw\u00fcrdiger Keystore
trustStoreRef.desc=Ein Keystore, der den \u00f6ffentlichen Schl\u00fcssel enth\u00e4lt, der f\u00fcr die Verifizierung der Signatur des ID-Tokens erforderlich ist.

trustAliasName=Vertrauensw\u00fcrdiger Aliasname
trustAliasName.desc=Der Schl\u00fcsselaliasname, mit dem der \u00f6ffentliche Schl\u00fcssel f\u00fcr die Signaturvalidierung mit einem asymmetrischen Algorithmus gesucht wird.

httpsRequired=SSL-Kommunikation erforderlich
httpsRequired.desc=Gibt an, ob die SSL-Kommunikation zwischen dem OpenID-Relying-Party- und dem Provider-Service erforderlich ist.

sslRef=SSL-Referenz
sslRef.desc=Gibt an, dass die ID der SSL-Konfiguration verwendet wird, um eine Verbindung zum OpenID Connect-Provider herzustellen.
sslRef$Ref=SSL-Referenz

signatureAlgorithm=Signaturalgorithmus f\u00fcr ID-Token
signatureAlgorithm.desc=Gibt den Signaturalgorithmus an, der f\u00fcr die Verifizierung der Signatur des ID-Tokens verwendet wird.

tokenSignAlgorithm.NONE=Token m\u00fcssen nicht signiert werden
tokenSignAlgorithm.RS256=RS256-Signaturalgorithmus zum Signieren und Pr\u00fcfen von Token verwenden
tokenSignAlgorithm.HS256=HS256-Signaturalgorithmus zum Signieren und Pr\u00fcfen von Token verwenden

includeIdTokenInSubject=ID-Token in Clientsubjekt einschlie\u00dfen
includeIdTokenInSubject.desc=Gibt an, ob das ID-Token in das Clientsubjekt eingeschlossen werden soll. 
initialStateCacheCapacity=Anfangskapazit\u00e4t des Zustandscaches
initialStateCacheCapacity.desc=Gibt die Anfangskapazit\u00e4t des Zustandscaches an. Die Kapazit\u00e4t wird bei Bedarf automatisch erh\u00f6ht.

hostNameVerificationEnabled=Hostnamenspr\u00fcfung aktiviert
hostNameVerificationEnabled.desc=Gibt an, ob die Hostnamenspr\u00fcfung aktiviert wird.

discoveryEndpointUrl=Erkennungsendpunkt-URL
discoveryEndpointUrl.desc=Gibt eine Erkennungsendpunkt-URL f\u00fcr einen OpenID Connect-Provider an.

authorizationEndpointUrl=Berechtigungsendpunkt-URL
authorizationEndpointUrl.desc=Gibt die URL f\u00fcr einen Berechtigungsendpunkt an.

tokenEndpointUrl=Tokenendpunkt-URL
tokenEndpointUrl.desc=Gibt die URL f\u00fcr einen Tokenendpunkt an.

jwkEndpointUrl=JWK-Endpunkt-URL
jwkEndpointUrl.desc=Gibt die URL f\u00fcr einen JWK-Endpunkt (JSON Web Key) an.

jwkClientIdentifier=JWK-Client-ID
jwkClientIdentifier.desc=Gibt die Client-ID an, die in das Basisauthentifizierungsschema der JWK-Anforderung eingeschlossen werden soll.

jwkClientSecret=JWK-Clientkennwort
jwkClientSecret.desc=Gibt das Clientkennwort an, das in das Basisauthentifizierungsschema der JWK-Anforderung eingeschlossen werden soll.

grantType=Granttyp
grantType.desc=Gibt den f\u00fcr diesen Client zu verwendenden Granttyp an. Die Verwendung des Attributs responseType wird stattdessen bevorzugt.

grantType.authorization_code=Granttyp f\u00fcr Berechtigungscode
grantType.implicit=Impliziter Granttyp

responseType=Antworttyp
responseType.desc=Gibt die vom Provider angeforderte Antwort an, entweder einen Autorisierungscode oder implizite Verarbeitungsablauftoken.

responseType.code=Berechtigungscode
responseType.idToken=ID-Token
responseType.idTokenToken=ID-Token und Zugriffstoken
responseType.Token=Zugriffstoken

authFilterRef=Referenz des Authentifizierungsfilters
authFilterRef$Ref=Referenz des Authentifizierungsfilters
authFilterRef.desc=Gibt die Referenz des Authentifizierungsfilters an. 

nonceEnabled=Nonce-Parameter aktivieren
nonceEnabled.desc=Aktiviert den Nonce-Parameter im Berechtigungscodeablauf.

createSession=Sitzung erstellen
createSession.desc=Gibt an, ob eine HttpSession erstellt werden soll, wenn die aktuelle HttpSession nicht vorhanden ist.

isClientSideRedirectSupported=Clientseitige Umleitung
isClientSideRedirectSupported.desc=Gibt an, ob der Client die Umleitung auf Clientseite unterst\u00fctzt.

disableLtpaCookie=LTPA-Token inaktivieren
disableLtpaCookie.desc=Wenn Sie diese Option ausw\u00e4hlen, wird w\u00e4hrend der Verarbeitung des OAuth-Tokens kein LTPA-Token erstellt. Stattdessen wird ein Cookie des jeweiligen Service-Providers erstellt.

jwt=JWT-Token
jwt.desc=Gibt die Informationen f\u00fcr die Erstellung des JWT-Tokens aus dem ID-Token an.

jwtRef=JWT-Builder-Referenz
jwtRef.desc=Gibt die ID der JWT-Builder-Konfiguration an. Diese Buildereigenschaften werden bei der Erstellung des JWT-Tokens aus dem ID-Token verwendet.

jwtClaims=Liste der in das JWT-Token zu kopierenden Anspr\u00fcche
jwtClaims.desc=Gibt eine durch Kommas getrennte Liste mit den aus dem ID-Token zu kopierenden Anspr\u00fcchen an.

accessTokenInLtpaCookie=LTPA-Token enth\u00e4lt das Zugriffstoken
accessTokenInLtpaCookie.desc=Gibt an, ob das LTPA-Token das Zugriffstoken enth\u00e4lt.

inboundPropagation=Weitergabe eingehender Token aktivieren
inboundPropagation.desc=Steuert die Operation der Weitergabe eingehender Token der OpenID-Relying-Party.

inboundPropagation.supported=Weitergabe eingehender Token unterst\u00fctzen
inboundPropagation.none=Weitergabe eingehender Token nicht unterst\u00fctzen
inboundPropagation.required=Weitergabe eingehender Token erforderlich

validationMethod=Methode f\u00fcr die Validierung des eingehenden Tokens
validationMethod.desc=Die Methode f\u00fcr die Validierung der Wiedergabe eingehender Token.

# Do not translate userinfo
validationMethod.introspect=Eingehende Token durch Tokenintrospektion validieren
validationMethod.userinfo=Eingehende Token mit dem userinfo-Endpunkt validieren
validationMethod.local=Eingehende Token lokal durch JWT-Validierung validieren

headerName=Name des Headers mit dem eingehenden Token
headerName.desc=Der Name des Headers, der das eingehende Token in der Anforderung enth\u00e4lt.

disableIssChecking=Ausstellerpr\u00fcfung inaktivieren
disableIssChecking.desc=W\u00e4hrend die Antwort f\u00fcr die OAuth-Token-Introspektion f\u00fcr die Weitergabe eingehender Token validiert wird, muss der iss-Anspruch (issuer, Aussteller) inaktiviert sein.

validationEndpointUrl=Endpunkt-URL f\u00fcr Validierung
validationEndpointUrl.desc=Die Endpunkt-URL f\u00fcr die Validierung der Weitergabe eingehender Token. Der Endpunkttyp wird von der Validierungsmethode bestimmt.

tokenEndpointAuthMethod=Authentifizierungsmethode des Tokenendpunkts
tokenEndpointAuthMethod.desc=Die Methode, die zum Senden von Berechtigungsnachweisen an den Tokenendpunkt des OpenID Connect-Providers f\u00fcr die Authentifizierung des Clients verwendet wird.

authnSessionDisabled=Authentifizierungssitzungscookie inaktiviert
authnSessionDisabled.desc=Es wird kein Authentifizierungssitzungscookie f\u00fcr die Weitergabe eingehender Token erstellt. Es wird erwartet, dass der Client f\u00fcr jede Anforderung ein g\u00fcltiges OAuth-Token sendet.

# Do not translate disableLtpaCookie
reAuthnOnAccessTokenExpire=Beim Ablauf des Zugriffstokens erneut authentifizieren
reAuthnOnAccessTokenExpire.desc=Gibt an, dass ein Benutzer erneut authentifiziert wird, wenn dessen authentifizierendes Zugriffstoken abl\u00e4uft und disableLtpaCookie auf true gesetzt ist.

# Do not translate "exp"
reAuthnCushion=Pufferzeit f\u00fcr erneute Authentifizierung
reAuthnCushion.desc=Der zul\u00e4ssige Zeitraum f\u00fcr die erneute Authentifizierung eines Benutzers, wenn dessen Token ablaufen. Die Ablaufzeit eines ID-Tokens wird mit dem exp-Anspruch angegeben.

#Do not translate "aud"
audiences=Vertrauensw\u00fcrdige Zielgruppen
audiences.desc=Gibt eine durch Kommas getrennte Liste mit vertrauensw\u00fcrdigen Zielgruppen an, die anhand des aud-Anspruchs im JSON Web Token verifiziert werden.
#Do not translate "OpenID Connect"
oidcClientWebapp.name=Webanwendung des OpenID Connect-Clients
oidcClientWebapp.name.desc=Die Webanwendung des OpenID Connect Clients.
#Do not translate "OpenID Connect"
oidcClientWebapp.contextPath.name=Kontextpfad
oidcClientWebapp.contextPath.name.desc=Der f\u00fcr die OpenID Connect-Clientlaufzeitumgebung zu verwendende Kontextpfad.
oidcClientWebapp.desc=Beschreibung de Service
oidcClientWebapp.desc.name=Name des Service

oidcclientRequestParameterSupported=Unterst\u00fctzte Clientanforderungsparameter
oidcclientRequestParameterSupported.desc=Unterst\u00fctzung der Clientparameter in der Anforderung.

resource=Ressourcenanforderungsparameter
resource.desc=In der Anforderung enthaltene Ressourcenparameter.

authenticationTimeLimit=Authentifizierungszeitlimit
authenticationTimeLimit.desc=Maximal zul\u00e4ssige Zeit in Millisekunden f\u00fcr die Umleitung an den Authentifizierungsserver und der R\u00fcckgabe vom Authentifizierungsserver. Cookies verfallen nach dieser Zeit.

useSystemPropertiesForHttpClientConnections=Systemeigenschaften f\u00fcr HTTP-Clientverbindungen verwenden
useSystemPropertiesForHttpClientConnections.desc=Gibt an, ob die Java-Systemeigenschaften verwendet werden sollen, wenn der OpenID Connect-Client HTTP-Clientverbindungen erstellt. Setzen Sie diese Eigenschaft auf true, wenn Verbindungen http*- oder javax*-Systemeigenschaften verwenden sollen.

userInfoEndpointUrl=URL des Endpunkts f\u00fcr Benutzerinformationen
userInfoEndpointUrl.desc=Gibt die URL eines Endpunkts f\u00fcr Benutzerinformationen an.

userInfoEndpointEnabled=Endpunkt f\u00fcr Benutzerinformationen aktiviert
userInfoEndpointEnabled.desc=Gibt an, ob eine Verbindung zum Endpunkt f\u00fcr Benutzerinformationen hergestellt wurde.

authzParameter=Angepasste Parameter f\u00fcr Berechtigungsendpunkt
authzParameter.desc=Gibt angepasste Parameter an, die an den Berechtigungsendpunkt des OpenID Connect-Providers gesendet werden sollen.

tokenParameter=Angepasste Parameter f\u00fcr Tokenendpunkt
tokenParameter.desc=Gibt angepasste Parameter an, die an den Tokenendpunkt des OpenID Connect-Providers gesendet werden sollen.

userinfoParameter=Angepasste Parameter f\u00fcr Benutzerinformationsendpunkt
userinfoParameter.desc=Gibt angepasste Parameter an, die an den Benutzerinformationsendpunkt des OpenID Connect-Providers gesendet werden sollen.

jwkParameter=Angepasste Parameter f\u00fcr JWK-Endpunkt
jwkParameter.desc=Gibt angepasste Parameter an, die an den JWK-Endpunkt des OpenID Connect-Providers gesendet werden sollen.

allowCustomCacheKey=Angepassten Cacheschl\u00fcssel zulassen
allowCustomCacheKey.desc=Gibt einen angepassten Cacheschl\u00fcssel an, der zum Speichern von Benutzern in einem Authentifizierungscache verwendet wird. Setzen Sie die Wert auf false, wenn Sie das Feature jwtsso verwenden, damit das Sicherheitsobjekt direkt aus dem jwtsso-Cookie erstellt werden kann. Der Standardwert ist true.

oidcClientCustomRequestParam=Angepasste, in Anforderungen einzuschlie\u00dfende Parameter
oidcClientCustomRequestParam.desc=Gibt zus\u00e4tzliche Parameter an, die in die an den Provider zu sendenden Anforderungen eingeschlossen werden sollen.

oidcClientCustomRequestParamName=Parametername f\u00fcr angepasste Anforderung
oidcClientCustomRequestParamName.desc=Gibt den Namen des zus\u00e4tzlichen Parameters an.

oidcClientCustomRequestParamValue=Parameterwert f\u00fcr angepasste Anforderung
oidcClientCustomRequestParamValue.desc=Gibt den Wert des zus\u00e4tzlichen Parameters an.

discoveryPollingRate=N\u00e4chstes Erkennungsintervall
discoveryPollingRate.desc=Zeitraum in Millisekunden, in dem der OpenID Connect-Client nach Aktualisierungen f\u00fcr die Erkennungsdatei sucht. Die \u00dcberpr\u00fcfung wird nur bei einem Authentifizierungsfehler ausgef\u00fchrt.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Wiederverwendung von JSON Web Token (JWT) zulassen
tokenReuse.desc=Gibt an, ob JSON Web Token wiederverwendet werden k\u00f6nnen. Token m\u00fcssen einen jti-Anspruch enthalten, damit dieses Attribut wirksam wird. Der jti-Anspruch ist eine Token-ID, die zusammen mit dem iss-Anspruch verwendet wird, um ein Token eindeutig anzugeben und es einem bestimmten Aussteller zuzuordnen. Eine Anforderung wird zur\u00fcckgewiesen, wenn dieses Attribut auf false gesetzt wird, und die Anforderung ein JWT mit einer jti- und iss-Wertkombination enth\u00e4lt, die bereits w\u00e4hrend der Tokenlebensdauer verwendet wurde.

forwardLoginParameter=Anmeldeparameter f\u00fcr die Weiterleitung
forwardLoginParameter.desc=Gibt eine durch Kommas getrennte Liste von Parameternamen an, die an den OpenID Connect-Provider weitergeleitet werden sollen. Wenn eine gesch\u00fctzte Ressourcenanforderung einen oder mehrere der angegebenen Parameter enth\u00e4lt, werden diese Parameter vom OpenID Connect-Client mit den zugeh\u00f6rigen Werte in der Berechtigungsendpunktanforderung an den OpenID Connect-Provider eingeschlossen.
