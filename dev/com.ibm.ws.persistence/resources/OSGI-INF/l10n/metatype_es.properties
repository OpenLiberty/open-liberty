#CMVCPATHNAME com.ibm.ws.persistence/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

databaseStore=Almac\u00e9n de base de datos
databaseStore.desc=Especifica una base de datos relacional como almac\u00e9n persistente para las caracter\u00edsticas del servidor.

# ref attributes

authData=Datos de autenticaci\u00f3n
authData$Ref=Referencia de datos de autenticaci\u00f3n
authData.desc=Datos de autenticaci\u00f3n para planificaci\u00f3n, consultas y ejecuci\u00f3n de tareas.

dataSource=Origen de datos
dataSource$Ref=Referencia de origen de datos
dataSoure.desc=Origen de datos que se conecta al almac\u00e9n persistente.

# attributes

createTables=Crear tablas de base de datos
createTables.desc=Cuando se establece en true, se crean tablas de base de datos.

dropTables=Descartar tablas de base de datos
dropTables.desc=Cuando esta propiedad se establece a true, se eliminan las tablas de la base de datos. Cuando las propiedades createTables y dropTables se establecen a true, primero se eliminan las tablas y luego se vuelven a crear. Esta propiedad de configuraci\u00f3n est\u00e1 pensada para su uso con la versi\u00f3n beta de Jakarta Data a fin de proporcionar un mecanismo de eliminaci\u00f3n de las tablas antiguas de la base de datos cuando se efect\u00faan cambios en las clases de entidad. Como m\u00ednimo, hay que reiniciar la aplicaci\u00f3n para que los cambios de esta propiedad entren en vigor.

schema=Nombre de esquema
schema.desc=Nombre de esquema con acceso de lectura y escritura a las tablas de base de datos.

strategy=Estrategia de generaci\u00f3n de claves
strategy.desc=La estrategia preferida para generar claves primarias exclusivas. Si la base de datos no da soporte a la estrategia seleccionada, puede utilizarse una estrategia diferente.
strategy.auto.desc=Seleccionar autom\u00e1ticamente la estrategia para generar claves primarias exclusivas. 
strategy.identity.desc=Utilice una columna de identidad de base de datos para generar claves primarias exclusivas.
strategy.sequence.desc=Utilice una secuencia de base de datos para generar claves primarias exclusivas.
strategy.table.desc=Utilice una tabla de base de datos para generar claves primarias exclusivas.

tablePrefix=Prefijo de nombre de tabla
tablePrefix.desc=Prefijo de nombre para tablas, secuencias y otros artefactos de base de datos.
