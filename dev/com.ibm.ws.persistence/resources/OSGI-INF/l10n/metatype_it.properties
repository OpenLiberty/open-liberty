# configuration elements

databaseStore=Archivio database
databaseStore.desc=Specifica un database relazionale come un archivio persistente per le funzioni server.

# ref attributes

authData=Dati di autenticazione
authData$Ref=Riferimento ai dati di autenticazione
authData.desc=I dati di autenticazione per la pianificazione,  le query e l'esecuzione delle attivit\u00e0.

dataSource=Origine dati
dataSource$Ref=Riferimento origine dati
dataSoure.desc=L'origine dati che si connette all'archivio persistente.

# attributes

createTables=Crea tabelle del database
createTables.desc=Se impostato su true, vengono create le tabelle di database.

schema=Nome schema
schema.desc=Il nome dello schema con accesso in lettura e scrittura alle tabelle di database.

strategy=Strategia di generazione chiavi
strategy.desc=La strategia preferita per generare chiavi primarie univoche. Se la strategia selezionata non \u00e8 supportata per il database, deve essere usata un'altra strategia.
strategy.auto.desc=Seleziona automaticamente la strategia per generare chiavi primarie univoche. 
strategy.identity.desc=Utilizzare una colonna identit\u00e0 database per generare chiavi primarie univoche.
strategy.sequence.desc=Utilizzare una sequenza di database per generare chiavi primarie univoche.
strategy.table.desc=Utilizzare una tabella di database per generare chiavi primarie univoche.

tablePrefix=Prefisso nome tabella
tablePrefix.desc=Prefisso nome per tabelle, sequenze e altre risorse database.
