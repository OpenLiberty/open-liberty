# configuration elements

databaseStore=Magasin de base de donn\u00e9es
databaseStore.desc=Sp\u00e9cifie une base de donn\u00e9es relationnelle en tant que stockage de persistance pour les fonctions de serveur.

# ref attributes

authData=Donn\u00e9es d'authentification
authData$Ref=R\u00e9f\u00e9rence des donn\u00e9es d'authentification
authData.desc=Donn\u00e9es d'authentification pour la planification de t\u00e2ches, les requ\u00eates et l'ex\u00e9cution.

dataSource=Source de donn\u00e9es
dataSource$Ref=R\u00e9f\u00e9rence \u00e0 la source de donn\u00e9es
dataSoure.desc=Source de donn\u00e9es qui se connecte \u00e0 un magasin persistant.

# attributes

createTables=Cr\u00e9er des tables de base de donn\u00e9es
createTables.desc=Lorsque la valeur est true, les tables de base de donn\u00e9es sont cr\u00e9\u00e9es.

schema=Nom de sch\u00e9ma
schema.desc=Nom de sch\u00e9ma avec acc\u00e8s en lecture et en \u00e9criture aux tables de base de donn\u00e9es.

strategy=Strat\u00e9gie de g\u00e9n\u00e9ration de cl\u00e9s
strategy.desc=Strat\u00e9gie pr\u00e9f\u00e9r\u00e9e pour la g\u00e9n\u00e9ration de cl\u00e9s primaires uniques. Si la strat\u00e9gie s\u00e9lectionn\u00e9e n'est pas prise en charge pour la base de donn\u00e9es, une autre strat\u00e9gie peut \u00eatre utilis\u00e9e.
strategy.auto.desc=S\u00e9lectionner automatiquement la strat\u00e9gie pour g\u00e9n\u00e9rer des cl\u00e9s primaires uniques. 
strategy.identity.desc=Utiliser une colonne d'identit\u00e9 de base de donn\u00e9es pour g\u00e9n\u00e9rer des cl\u00e9s primaires uniques.
strategy.sequence.desc=Utiliser une s\u00e9quence de base de donn\u00e9es pour g\u00e9n\u00e9rer des cl\u00e9s primaires uniques.
strategy.table.desc=Utiliser une table de base de donn\u00e9es pour g\u00e9n\u00e9rer des cl\u00e9s primaires uniques.

tablePrefix=Pr\u00e9fixe de nom de table
tablePrefix.desc=Pr\u00e9fixe de nom pour les tables, s\u00e9quences et autres artefacts de base de donn\u00e9es.
