# configuration elements

databaseStore=Armazenamento de Banco de Dados
databaseStore.desc=Especifica um banco de dados relacional como um armazenamento persistente para recursos do servidor.

# ref attributes

authData=Dados de Autentica\u00e7\u00e3o
authData$Ref=Refer\u00eancia de dados de autentica\u00e7\u00e3o
authData.desc=Dados de autentica\u00e7\u00e3o de planejamento de tarefa, consultas e execu\u00e7\u00e3o.

dataSource=Origem de Dados
dataSource$Ref=Refer\u00eancia da origem de dados
dataSoure.desc=A origem de dados que se conecta ao armazenamento persistente.

# attributes

createTables=Criar tabelas de banco de dados
createTables.desc=Quando configurado como true, s\u00e3o criadas tabelas de banco de dados.

schema=Nome do Esquema
schema.desc=O nome do esquema com acesso de grava\u00e7\u00e3o e leitura das tabelas de banco de dados.

strategy=Estrat\u00e9gia de gera\u00e7\u00e3o de chaves
strategy.desc=A estrat\u00e9gia preferencial para a gera\u00e7\u00e3o de chaves prim\u00e1rias exclusivas. Caso a estrat\u00e9gia selecionada n\u00e3o seja suportada para o banco de dados, \u00e9 poss\u00edvel que seja usada uma estrat\u00e9gia diferente.
strategy.auto.desc=Selecionar automaticamente a estrat\u00e9gia para gerar chaves prim\u00e1rias exclusivas. 
strategy.identity.desc=Usar uma coluna de identidade do banco de dados para gerar chaves prim\u00e1rias exclusivas.
strategy.sequence.desc=Usar uma sequ\u00eancia do banco de dados para gerar chaves prim\u00e1rias exclusivas.
strategy.table.desc=Usar uma tabela de banco de dados para gerar chaves prim\u00e1rias exclusivas.

tablePrefix=Prefixo de nome da tabela
tablePrefix.desc=Prefixo de nome para tabelas, sequ\u00eancias e outros artefatos de banco de dados.
