# configuration elements

databaseStore=Datab\u00e1zov\u00e9 \u00falo\u017ei\u0161t\u011b
databaseStore.desc=Uv\u00e1d\u00ed rela\u010dn\u00ed datab\u00e1zi jako trval\u00e9 \u00falo\u017ei\u0161t\u011b funkc\u00ed serveru.

# ref attributes

authData=Data ov\u011b\u0159ov\u00e1n\u00ed
authData$Ref=Odkaz na data ov\u011b\u0159ov\u00e1n\u00ed
authData.desc=Data ov\u011b\u0159ov\u00e1n\u00ed pro pl\u00e1nov\u00e1n\u00ed \u00faloh, dotazy a prov\u00e1d\u011bn\u00ed.

dataSource=Zdroj dat
dataSource$Ref=Odkaz na zdroj dat
dataSoure.desc=Zdroj dat, kter\u00fd se p\u0159ipojuje k trval\u00e9mu \u00falo\u017ei\u0161ti.

# attributes

createTables=Vytvo\u0159it datab\u00e1zov\u00e9 tabulky
createTables.desc=P\u0159i nastaven\u00ed na true jsou vytvo\u0159eny datab\u00e1zov\u00e9 tabulky.

dropTables=Zru\u0161it datab\u00e1zov\u00e9 tabulky
dropTables.desc=Je-li tato vlastnost nastavena na hodnotu true, budou datab\u00e1zov\u00e9 tabulky odebr\u00e1ny. Jsou-li vlastnosti createTables i dropTables nastaveny na hodnotu true, budou existuj\u00edc\u00ed tabulky odebr\u00e1ny jako prvn\u00ed a pot\u00e9 se vytvo\u0159\u00ed se nov\u00e9 tabulky. Tato konfigura\u010dn\u00ed vlastnost je ur\u010dena pro pou\u017eit\u00ed s beta verz\u00ed Jakarta Data a poskytuje zp\u016fsob, jak odebrat star\u00e9 tabulky z datab\u00e1ze, kdy\u017e jsou provedeny zm\u011bny ve t\u0159\u00edd\u00e1ch entit. P\u0159inejmen\u0161\u00edm mus\u00edte restartovat aplikaci, aby se zm\u011bny t\u00e9to vlastnosti projevily.

schema=N\u00e1zev sch\u00e9matu
schema.desc=N\u00e1zev sch\u00e9matu s p\u0159\u00edstupem pro \u010dten\u00ed a z\u00e1pis do datab\u00e1zov\u00fdch tabulek.

strategy=Strategie generov\u00e1n\u00ed kl\u00ed\u010de
strategy.desc=Up\u0159ednost\u0148ovan\u00e1 strategie pro generov\u00e1n\u00ed jedine\u010dn\u00fdch prim\u00e1rn\u00edch kl\u00ed\u010d\u016f. Jestli\u017ee nen\u00ed vybran\u00e1 strategie podporov\u00e1na pro datab\u00e1zi, m\u016f\u017ee b\u00fdt pou\u017eita jin\u00e1 strategie.
strategy.auto.desc=Automaticky vyberte strategii ke generov\u00e1n\u00ed jedine\u010dn\u00fdch prim\u00e1rn\u00edch kl\u00ed\u010d\u016f. 
strategy.identity.desc=Pou\u017eijte sloupec identity datab\u00e1ze ke generov\u00e1n\u00ed jedine\u010dn\u00fdch prim\u00e1rn\u00edch kl\u00ed\u010d\u016f.
strategy.sequence.desc=Pou\u017eijte posloupnost datab\u00e1ze ke generov\u00e1n\u00ed jedine\u010dn\u00fdch prim\u00e1rn\u00edch kl\u00ed\u010d\u016f.
strategy.table.desc=Pou\u017eijte datab\u00e1zov\u00e9 tabulky ke generov\u00e1n\u00ed jedine\u010dn\u00fdch prim\u00e1rn\u00edch kl\u00ed\u010d\u016f.

tablePrefix=P\u0159edpona n\u00e1zvu tabulky
tablePrefix.desc=P\u0159edpona n\u00e1zvu pro tabulky, posloupnosti a jin\u00e9 datab\u00e1zov\u00e9 artefakty.
