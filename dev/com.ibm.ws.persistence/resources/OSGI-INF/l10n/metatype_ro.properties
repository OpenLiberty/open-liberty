#CMVCPATHNAME com.ibm.ws.persistence/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

databaseStore=Depozit baz\u0103 de date
databaseStore.desc=Specific\u0103 o baz\u0103 de date rela\u0163ional\u0103 ca depozit persistent pentru caracteristicile de server.

# ref attributes

authData=Date autentificare
authData$Ref=Referin\u0163\u0103 date autentificare
authData.desc=Datele de autentificare pentru planificarea taskurilor, interog\u0103ri \u015fi execu\u0163ie.

dataSource=Surs\u0103 de date
dataSource$Ref=Referin\u0163\u0103 surs\u0103 de date
dataSoure.desc=Sursa de date ce se conecteaz\u0103 \u015fa depozitul persistent.

# attributes

createTables=Creare tabele de baz\u0103 de date
createTables.desc=C\u00e2nd este setat\u0103 la true, sunt create tabele de baz\u0103 de date.

dropTables=Abandonare tabele de baz\u0103 de date
dropTables.desc=C\u00e2nd aceast\u0103 proprietate este setat la adev\u0103rat, tabelele de baz\u0103 de date sunt eliminate. Atunci c\u00e2nd at\u00e2t createTables, c\u00e2t \u0219i dropTables sunt setate la adev\u0103rat, mai \u00eent\u00e2i sunt eliminate tabelele existente, apoi sunt create noi tabele. Aceast\u0103 proprietate de configurare este destinat\u0103 utiliz\u0103rii cu versiunea beta a Jakarta Data, pentru a furniza o modalitate de a elimina tabelele vechi din baza de date atunci c\u00e2nd se fac modific\u0103ri la clasele de entitate. Pentru ca modific\u0103rile aduse acestei propriet\u0103\u021bi s\u0103 devin\u0103 efective, trebuie cel pu\u021bin s\u0103 reporni\u021bi aplica\u021bia.

schema=Nume schem\u0103
schema.desc=Numele de schem\u0103 cu acces de citire \u015fi scriere la tabelele de baz\u0103 de date.

strategy=Strategia de generare chei
strategy.desc=Strategia preferat\u0103 pentru generarea cheilor primare unice. Dac\u0103 strategia selectat\u0103 nu este suportat\u0103 pentru baza de date, poate fi folosit\u0103 o strategie diferit\u0103.
strategy.auto.desc=Selecta\u0163i automat strategia pentru generarea cheilor primare unice. 
strategy.identity.desc=Utiliza\u0163i o coloan\u0103 de identitate a bazei de date pentru a genera chei primare unice.
strategy.sequence.desc=Utiliza\u0163i o secven\u0163\u0103 de baz\u0103 de date pentru a genera chei primare unice.
strategy.table.desc=Utiliza\u0163i o tabel\u0103 de baz\u0103 de date pentru a genera chei primare unice.

tablePrefix=Prefix nume tabel
tablePrefix.desc=Prefix nume pentru tabele, secven\u0163e \u015fi alte artefacte de baz\u0103 de date.
