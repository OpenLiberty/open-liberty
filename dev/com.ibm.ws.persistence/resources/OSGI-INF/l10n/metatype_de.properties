# configuration elements

databaseStore=Datenbankspeicher
databaseStore.desc=Gibt eine relationale Datenbank als persistenten Speicher f\u00fcr Server-Features an.

# ref attributes

authData=Authentifizierungsdaten
authData$Ref=Authentifizierungsdatenreferenz
authData.desc=Authentifizierungsdaten f\u00fcr Taskplanung, -abfragen und -ausf\u00fchrung.

dataSource=Datenquelle
dataSource$Ref=Datenquellenreferenz
dataSoure.desc=Die Datenquelle, die mit dem persistenten Speicher verbunden wird.

# attributes

createTables=Datenbanktabellen erstellen
createTables.desc=Wenn diese Option auf true gesetzt ist, werden Datenbanktabellen erstellt.

dropTables=Datenbanktabellen l\u00f6schen
dropTables.desc=Wenn diese Eigenschaft auf "true" gesetzt ist, werden Datenbanktabellen entfernt. Wenn die Eigenschaften createTables und dropTables auf "true" gesetzt sind, werden zuerst vorhandene Tabellen entfernt und anschlie\u00dfend neue Tabellen erstellt. Diese Konfigurationseigenschaft ist f\u00fcr die Verwendung mit der Betaversion von Jakarta Data vorgesehen, um eine Methode zum Entfernen alter Tabellen aus der Datenbank bereitzustellen, wenn \u00c4nderungen an Entit\u00e4tsklassen vorgenommen werden. Sie m\u00fcssen die Anwendung mindestens erneut starten, damit \u00c4nderungen an dieser Eigenschaft wirksam werden.

schema=Schemaname
schema.desc=Der Schemaname mit Lese- und Schreibzugriff auf die Datenbanktabellen.

strategy=Schl\u00fcsselgenerierungsstrategie
strategy.desc=Die bevorzugte Strategie f\u00fcr die Generierung eindeutiger Prim\u00e4rschl\u00fcssel. Wenn die ausgew\u00e4hlte Strategie f\u00fcr die Datenbank nicht unterst\u00fctzt wird, kann eine andere Strategie verwendet werden.
strategy.auto.desc=Die Strategie zum Generieren eindeutiger Prim\u00e4rschl\u00fcssel wird automatisch ausgew\u00e4hlt. 
strategy.identity.desc=Datenbankidentit\u00e4tsspalte f\u00fcr die Generierung eindeutiger Prim\u00e4rschl\u00fcssel verwenden
strategy.sequence.desc=Datenbanksequenz f\u00fcr die Generierung eindeutiger Prim\u00e4rschl\u00fcssel verwenden
strategy.table.desc=Datenbanktabelle f\u00fcr die Generierung eindeutiger Prim\u00e4rschl\u00fcssel verwenden

tablePrefix=Tabellennamenspr\u00e4fix
tablePrefix.desc=Namenspr\u00e4fix f\u00fcr Tabellen, Sequenzen und andere Datenbankartefakte
