tokenParameter=Parametri personalizzati per endpoint token
tokenParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint token del provider OpenID Connect.

userinfoParameter=Parametri personalizzati per endpoint info utente
userinfoParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint info utente del provider OpenID Connect.

jwkParameter=Parametri personalizzati per endpoint JWK
jwkParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint jwk del provider OpenID Connect.

oidcClientCustomRequestParam=Parametri personalizzati da includere nelle richieste
oidcClientCustomRequestParam.desc=Specifica gli ulteriori parametri da includere nelle richieste da inviare al provider.

oidcClientCustomRequestParamName=Nome parametro di richiesta personalizzato
oidcClientCustomRequestParamName.desc=Specifica il nome del parametro aggiuntivo.

oidcClientCustomRequestParamValue=Valore parametro di richiesta personalizzato
oidcClientCustomRequestParamValue.desc=Specifica il valore del parametro aggiuntivo.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Consenti riutilizzo di JWT (JSON Web Token)
tokenReuse.desc=Specifica se i JWT (JSON Web Token) possono essere riutilizzati. Affinch\u00e9 questo attributo sia effettivo, i token devono contenere un'asserzione jti. L'asserzione jti \u00e8 un identificativo token utilizzato insieme all'asserzione iss per identificare in modo univoco un token e per associarlo a uno specifico emittente. Una richiesta viene rifiutata quando questo attributo \u00e8 impostato su false e la richiesta contiene un JWT con una combinazione dei valori jti e iss che \u00e8 gi\u00e0 stata utilizzata nella durata del token.

discoveryPollingRate=Prossimo intervallo di rilevamento
discoveryPollingRate.desc=La frequenza, in millisecondi, con cui il client OpenID Connect controlla gli aggiornamenti al file di rilevamento. Il controllo viene eseguito solo se \u00e8 presente un errore di autenticazione.
