responseMode.formPost=Post modulo

useSystemPropertiesForHttpClientConnections=Utilizza propriet\u00e0 di sistema per le connessioni client HTTP
useSystemPropertiesForHttpClientConnections.desc=Specifica se utilizzare le propriet\u00e0 di sistema Java quando il client OpenID Connect o OAuth crea le connessioni client HTTP. Impostare questa propriet\u00e0 su true se si desidera che le connessioni utilizzino le propriet\u00e0 di sistema http* o javax*.

