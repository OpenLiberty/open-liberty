socialLoginWebapp.contextPath.desc=Il percorso di contesto su cui \u00e8 in ascolto il servlet di reindirizzamento dell'applicazione web login social.

socialMediaSelectionPageUrl=URL di selezione dei Social Media
socialMediaSelectionPageUrl.desc=L'URL di una pagina web personalizzata che pu\u00f2 visualizzare le opzioni relative ai Social Media che \u00e8 possibile utilizzare per l'autenticazione. Il valore deve essere un URI relativo o un URI assoluto che utilizza il protocollo HTTP o HTTPS o un URI relativo. La pagina web deve essere in grado di ricevere parametri di richiesta HTTP che includono le informazioni di configurazione del server richieste per visualizzare e inoltrare le opzioni appropriate. Per ulteriori informazioni, consultare la documentazione del prodotto.

clockSkew=Disallineamento orario
clockSkew.desc=La differenza massima di tempo, in millisecondi, tra l'emissione di una chiave e quando pu\u00f2 essere usata.

signatureAlgorithm=Algoritmo di firma
