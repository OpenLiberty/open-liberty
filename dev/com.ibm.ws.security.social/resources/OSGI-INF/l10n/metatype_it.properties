hostNameVerificationEnabled=Verifica del nome host abilitata
hostNameVerificationEnabled.desc=Specifica se abilitare o meno la verifica del nome host quando il client contatta il provider. 

isClientSideRedirectSupported=Reindirizzamento lato client supportato o meno
isClientSideRedirectSupported.desc=Specifica se il reindirizzamento lato client \u00e8 supportato o meno. Tra gli esempi di client sono compresi un browser o un'applicazione JavaScript autonoma. Se impostato su true, il client deve supportare JavaScript.

trustAliasName=Nome alias affidabile
trustAliasName.desc=Specifica un alias chiave affidabile per utilizzare la chiave pubblica per verificare la firma del token.

responseType.code=Codice di autorizzazione
