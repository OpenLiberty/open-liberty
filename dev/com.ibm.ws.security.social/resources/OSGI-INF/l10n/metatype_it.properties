jwksUri.desc=Specifica un URL del servizio chiave web JSON.

discoveryEndpoint=URL endpoint di rilevamento
discoveryEndpoint.desc=Specifica un URL endpoint di rilevamento per un provider OpenID Connect.

jwkClientIdentifier=Identificativo client JWK
jwkClientIdentifier.desc=Specifica l'identificativo client da includere nello schema di autenticazione di base della richiesta JWK.

jwkClientSecret=Password client JWK
jwkClientSecret.desc=Specifica la password client da includere nello schema di autenticazione di base della richiesta JWK.

scope=Ambito OAuth
scope.desc=Specifica l'ambito richiesto.

permissions=Autorizzazioni OAuth
permissions.desc=Specifica l'ambito richiesto da Facebook.

responseType=Tipo di risposta OAuth
responseType.desc=Specifica il tipo di risposta OAuth.

tokenEndpointAuthMethod=Metodo di autenticazione
tokenEndpointAuthMethod.desc=Specifica il metodo di autenticazione richiesto.

redirectToRPHostAndPort=Host di callback e numero di porta
redirectToRPHostAndPort.desc=Specifica un protocollo di callback, host e numero di porta. Ad esempio, https://myhost:8020.

userApi=URL informazioni utente
userApi.desc=L'URL per il richiamo delle informazioni utente.

userInfoApi=API informazioni utente
userInfoApi$Ref=API informazioni utente
userInfoApi.desc=La configurazione per il richiamo delle informazioni utente.

social.userapi.conf=Informazioni utente
social.userapi.conf.desc=La configurazione per il richiamo delle informazioni utente.

api=URL informazioni utente
api.desc=L'URL di accesso alle informazioni dell'utente, ad esempio: URL.

method=Metodo richiesta
method.desc=Il metodo get o post della richiesta.

parameter=Parametro
parameter.desc=Il parametro per il richiamo delle informazioni utente.

authFilterRef=Riferimento filtro di autenticazione
authFilterRef$Ref=Riferimento filtro di autenticazione
authFilterRef.desc=Specifica il riferimento al filtro di autenticazione

sslRef=Riferimento SSL
sslRef.desc=Specifica un ID di configurazione SSL utilizzato per la connessione ai social media.
sslRef$Ref=Riferimento SSL

realmName=Nome realm
realmName.desc=Il nome realm per questo social media.

realmNameAttribute=Asserzione come realm
realmNameAttribute.desc=Il valore dell'asserzione viene utilizzato come il realm soggetto.

userNameAttribute=Asserzione come principal
userNameAttribute.desc=Il valore dell'asserzione \u00e8 il principal utente autenticato.

groupNameAttribute=Asserzione come gruppo
groupNameAttribute.desc=Il valore dell'asserzione viene utilizzato come appartenenza al gruppo utente.

userUniqueIdAttribute=Asserzione come ID univoco soggetto
userUniqueIdAttribute.desc=Il valore dell'asserzione viene utilizzato come l'ID univoco soggetto.

mapToUserRegistry=Associa identificativo utente
mapToUserRegistry.desc=Specifica se associare l'identificativo utente al registro utente.

jwtRef=Riferimento al builder
jwtRef.desc=Il builder JWT a cui si fa riferimento crea un token JWT che viene aggiunto al soggetto autenticato.

jwtBuilder=Builder JWT
jwtBuilder.desc=Specifica le informazioni utilizzate per creare i token JWT. Queste informazioni includono il riferimento al builder JWT e le asserzioni dal token ID.

jwtClaims=Elenco di asserzioni da copiare nel token JWT
jwtClaims.desc=Specifica un elenco di asserzioni, separate da virgole, da copiare dalle informazioni utente o dal token ID.

consumerKey=Chiave consumer
consumerKey.desc=La chiave consumer emessa da Twitter.

consumerSecret=Segreto consumer
consumerSecret.desc=Il segreto consumer emesso da Twitter.

requestTokenUrl=URL token di richiesta
requestTokenUrl.desc=L'endpoint del token di richiesta di Twitter.

userAuthorizationUrl=URL autorizzazione
userAuthorizationUrl.desc=L'URL dell'endpoint di autorizzazione utente di Twitter.

accessTokenUrl=URL endpoint token
accessTokenUrl.desc=L'URL dell'endpoint del token di Twitter.


enabled=Abilitato
enabled.desc=Indica se un social media \u00e8 abilitato per il login.

socialLoginWebapp.name=Applicazione Web Login social
socialLoginWebapp.desc=Applicazione Web Login social.

socialLoginWebapp.contextPath.name=Percorso contesto
socialLoginWebapp.contextPath.desc=Il percorso di contesto su cui \u00e8 in ascolto il servlet di reindirizzamento dell'applicazione web login social.

socialMediaSelectionPageUrl=URL di selezione dei Social Media
socialMediaSelectionPageUrl.desc=L'URL di una pagina web personalizzata che pu\u00f2 visualizzare le opzioni relative ai Social Media che \u00e8 possibile utilizzare per l'autenticazione. Il valore deve essere un URI relativo o un URI assoluto che utilizza il protocollo HTTP o HTTPS o un URI relativo. La pagina web deve essere in grado di ricevere parametri di richiesta HTTP che includono le informazioni di configurazione del server richieste per visualizzare e inoltrare le opzioni appropriate. Per ulteriori informazioni, consultare la documentazione del prodotto.

enableLocalAuthentication=Abilita autenticazione locale
enableLocalAuthentication.desc=Quando questa propriet\u00e0 \u00e8 impostata su true e non \u00e8 configurata una pagina di selezione di social media personalizzataa, la pagina di selezione social media predefinita includer\u00e0 input per un nome utente e una password. Gli utenti possono scegliere di autenticarsi con un nome utente e una password invece di selezionare un provider di social media. Il nome utente e la password verranno verificati rispetto al registro utenti configurato.

clockSkew=Disallineamento orario
clockSkew.desc=La differenza massima di tempo, in millisecondi, tra l'emissione di una chiave e quando pu\u00f2 essere usata.

signatureAlgorithm=Algoritmo di firma
signatureAlgorithm.desc=L'algoritmo utilizzato per firmare un token o chiave.

issuer=Emittente
issuer.desc=L'url dell'emittente.

hostNameVerificationEnabled=Verifica del nome host abilitata
hostNameVerificationEnabled.desc=Specifica se abilitare o meno la verifica del nome host quando il client contatta il provider. 

isClientSideRedirectSupported=Reindirizzamento lato client supportato o meno
isClientSideRedirectSupported.desc=Specifica se il reindirizzamento lato client \u00e8 supportato o meno. Tra gli esempi di client sono compresi un browser o un'applicazione JavaScript autonoma. Se impostato su true, il client deve supportare JavaScript.

trustAliasName=Nome alias affidabile
trustAliasName.desc=Specifica un alias chiave affidabile per utilizzare la chiave pubblica per verificare la firma del token.

responseType.code=Codice di autorizzazione
responseType.idTokenToken=Token ID e token di accesso
responseType.token=Token di accesso
responseType.idToken=Token ID

responseMode.formPost=Post modulo

useSystemPropertiesForHttpClientConnections=Utilizza propriet\u00e0 di sistema per le connessioni client HTTP
useSystemPropertiesForHttpClientConnections.desc=Specifica se utilizzare le propriet\u00e0 di sistema Java quando il client OpenID Connect o OAuth crea le connessioni client HTTP. Impostare questa propriet\u00e0 su true se si desidera che le connessioni utilizzino le propriet\u00e0 di sistema http* o javax*.

authzParameter=Parametri personalizzati per endpoint di autorizzazione
authzParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint di autorizzazione del provider OpenID Connect.

tokenParameter=Parametri personalizzati per endpoint token
tokenParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint token del provider OpenID Connect.

userinfoParameter=Parametri personalizzati per endpoint info utente
userinfoParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint info utente del provider OpenID Connect.

jwkParameter=Parametri personalizzati per endpoint JWK
jwkParameter.desc=Specifica i parametri personalizzati da inviare all'endpoint JWK del provider OpenID Connect.

oidcClientCustomRequestParam=Parametri personalizzati da includere nelle richieste
oidcClientCustomRequestParam.desc=Specifica gli ulteriori parametri da includere nelle richieste da inviare al provider.

oidcClientCustomRequestParamName=Nome parametro di richiesta personalizzato
oidcClientCustomRequestParamName.desc=Specifica il nome del parametro aggiuntivo.

oidcClientCustomRequestParamValue=Valore parametro di richiesta personalizzato
oidcClientCustomRequestParamValue.desc=Specifica il valore del parametro aggiuntivo.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Consenti riutilizzo di JWT (JSON Web Token)
tokenReuse.desc=Specifica se i JWT (JSON Web Token) possono essere riutilizzati. Affinch\u00e9 questo attributo sia effettivo, i token devono contenere un'asserzione jti. L'asserzione jti \u00e8 un identificativo token utilizzato insieme all'asserzione iss per identificare in modo univoco un token e per associarlo a uno specifico emittente. Una richiesta viene rifiutata quando questo attributo \u00e8 impostato su false e la richiesta contiene un JWT con una combinazione dei valori jti e iss che \u00e8 gi\u00e0 stata utilizzata nella durata del token.

discoveryPollingRate=Prossimo intervallo di rilevamento
discoveryPollingRate.desc=La frequenza, in millisecondi, con cui il client OpenID Connect controlla gli aggiornamenti al file di rilevamento. Il controllo viene eseguito solo se \u00e8 presente un errore di autenticazione.

forwardLoginParameter=Inoltra parametro login
forwardLoginParameter.desc=Specifica un elenco di nomi parametro, separati da virgole, da inoltrare al provider OpenID Connect. Se una richiesta di risorsa protetta include uno o pi\u00f9 dei parametri specificati, il client OpenID Connect includer\u00e0 tali parametri e i relativi valori nella richiesta dell'endpoint di autorizzazione al provider OpenID Connect.

userApiType=Specifica API utente
userApiType.desc=Indica quale specifica utilizzare per l'API utente.

userApiType.basic=Indica che l'API utente pu\u00f2 essere avviata direttamente con una richiesta HTTP GET.
# Do not translate "Kubernetes", "TokenReview"
userApiType.kube=Indica che l'API utente \u00e8 un'API TokenReview di Kubernetes.

# Do not translate "OpenShift", "TokenReview", "system:auth-delegator"
userApiToken=Token di accesso per le chiamate API utente
userApiToken.desc=Specifica il token di accesso con l'autorizzazione a chiamare l'API utente. Per OpenShift, il token viene da un account di servizio con autorizzazione a chiamare l'API TokenReview, che di solito richiede il ruolo system:auth-delegator.

accessTokenRequired=Autenticazione token di accesso richiesta
accessTokenRequired.desc=Determina se il token di accesso fornito nella richiesta viene utilizzato per l'autenticazione. Se true, il client deve fornire un token di accesso valido.

accessTokenSupported=Autenticazione token di accesso supportata
accessTokenSupported.desc=Determina se supportare o meno l'autenticazione token di accesso se nella richiesta viene fornito un token di accesso. Se true,e viene fornito un token di accesso nella richiesta, il token di accesso viene utilizzato come token di autenticazione.

accessTokenHeaderName=Nome intestazione token di accesso OAuth
accessTokenHeaderName.desc=Nome dell'intestazione da utilizzare quando viene inoltrato un token di accesso OAuth.

userValidationApi=URL API di convalida utente
userValidationApi.desc=URL utilizzato per richiamare le informazioni su un utente da un token.

apiResponseCacheTime=Tempo cache di risposta API utente
apiResponseCacheTime.desc=Il tempo per cui la funzione di login social memorizza in cache la risposta dall'API di convalida dell'utente. Se una risposta viene memorizzata in cache e il tempo specificato da questo attributo \u00e8 trascorso, viene inviata una nuova richiesta all'API di convalida dell'utente.

createSession=Crea sessione
createSession.desc=Specifica se creare una HttpSession nel caso in cui l'HttpSession corrente non esista.
