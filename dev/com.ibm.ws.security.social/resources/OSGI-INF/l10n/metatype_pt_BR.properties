oidcClientCustomRequestParamValue=Valor do par\u00e2metro de solicita\u00e7\u00e3o customizada
oidcClientCustomRequestParamValue.desc=Especifica o valor do par\u00e2metro adicional.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Permita a reutiliza\u00e7\u00e3o dos tokens da web JSON (JWT)
tokenReuse.desc=Especifica se os tokens da web JSON podem ser reutilizados. Os tokens devem conter uma declara\u00e7\u00e3o JTI para que esse atributo seja efetivo. A declara\u00e7\u00e3o JTI \u00e9 um identificador de token usado juntamente com a declara\u00e7\u00e3o ISS para identificar exclusivamente um token e associ\u00e1-lo a um emissor espec\u00edfico. Uma solicita\u00e7\u00e3o \u00e9 rejeitada quando esse atributo \u00e9 configurado como falso e a solicita\u00e7\u00e3o cont\u00e9m um JWT com uma combina\u00e7\u00e3o de valores JTI e ISS que j\u00e1 foi usada durante o tempo de vida do token.

discoveryPollingRate=Pr\u00f3ximo intervalo de descoberta
discoveryPollingRate.desc=Taxa em milissegundos na qual o cliente OpenID Connect verifica se h\u00e1 atualiza\u00e7\u00f5es no arquivo de descoberta. A verifica\u00e7\u00e3o \u00e9 feita apenas se existir uma falha de autentica\u00e7\u00e3o.
