jwksUri.desc=Gibt die URL des JSON Web Key-Service an.

discoveryEndpoint=Erkennungsendpunkt-URL
discoveryEndpoint.desc=Gibt eine Erkennungsendpunkt-URL f\u00fcr einen OpenID Connect-Provider an.

jwkClientIdentifier=JWK-Client-ID
jwkClientIdentifier.desc=Gibt die Client-ID an, die in das Basisauthentifizierungsschema der JWK-Anforderung eingeschlossen werden soll.

jwkClientSecret=JWK-Clientkennwort
jwkClientSecret.desc=Gibt das Clientkennwort an, das in das Basisauthentifizierungsschema der JWK-Anforderung eingeschlossen werden soll.

scope=OAuth-Geltungsbereich
scope.desc=Gibt den erforderlichen Geltungsbereich an.

permissions=OAuth-Berechtigungen
permissions.desc=Gibt den erforderlichen Geltungsbereich von Facebook an.

responseType=OAuth-Antworttyp
responseType.desc=Gibt den OAuth-Antworttyp an.

tokenEndpointAuthMethod=Authentifizierungsmethode
tokenEndpointAuthMethod.desc=Gibt die erforderliche Authentifizierungsmethode an.

redirectToRPHostAndPort=Name und Port des Callback-Hosts
redirectToRPHostAndPort.desc=Gibt ein Callbackprotokoll, Host und Portnummer an. Beispiel: https://myhost:8020.

userApi=URL f\u00fcr Benutzerinformationen
userApi.desc=Die URL f\u00fcr das Abrufen der Benutzerinformationen.

userInfoApi=API f\u00fcr Benutzerinformationen
userInfoApi$Ref=API f\u00fcr Benutzerinformationen
userInfoApi.desc=Die Konfiguration f\u00fcr den Abruf der Benutzerinformationen.

social.userapi.conf=Benutzerinformationen
social.userapi.conf.desc=Die Konfiguration f\u00fcr den Abruf der Benutzerinformationen.

api=URL f\u00fcr Benutzerinformationen
api.desc=Die URL f\u00fcr den Zugriff auf die Benutzerinformationen, z. B. URL.

method=Anforderungsmethode
method.desc=Die GET- oder POST-Methode der Anforderung.

parameter=Parameter
parameter.desc=Der Parameter f\u00fcr das Abrufen der Benutzerinformationen.

authFilterRef=Referenz des Authentifizierungsfilters
authFilterRef$Ref=Referenz des Authentifizierungsfilters
authFilterRef.desc=Gibt die Referenz des Authentifizierungsfilters an.

sslRef=SSL-Referenz
sslRef.desc=Gibt an, dass die ID der SSL-Konfiguration verwendet wird, um eine Verbindung zu den Social Media herzustellen.
sslRef$Ref=SSL-Referenz

realmName=Realmname
realmName.desc=Der Realmname f\u00fcr diese soziale Medien.

realmNameAttribute=Als Realm beanspruchen
realmNameAttribute.desc=Der Anspruchswert wird als Realm des Subjekts verwendet.

userNameAttribute=Als Principal beanspruchen
userNameAttribute.desc=Der Wert des Anspruchs ist der authentifizierte Benutzerprincipal.

groupNameAttribute=Als Gruppe beanspruchen
groupNameAttribute.desc=Der Anspruchswert wird als Benutzergruppenzugeh\u00f6rigkeit verwendet.

userUniqueIdAttribute=Als eindeutige ID des Subjekts beanspruchen
userUniqueIdAttribute.desc=Der Anspruchswert wird als eindeutige ID des Subjekts verwendet.

mapToUserRegistry=Benutzer-ID zuordnen
mapToUserRegistry.desc=Gibt an, ob dem Registry-Benutzer die Benutzer-ID zugeordnet wird.

jwtRef=Builderreferenz
jwtRef.desc=Der referenzierte JWT-Builder erstellt ein JWT-Token, das dem authentifizierten Subjekt hinzugef\u00fcgt wird.

jwtBuilder=JWT-Builder
jwtBuilder.desc=Gibt die Informationen an, die f\u00fcr den Build des JWT-Tokens verwendet werden. Diese Informationen enthalten die JWT-Builderreferenz und die Anspr\u00fcche aus dem ID-Token.

jwtClaims=Liste der in das JWT-Token zu kopierenden Anspr\u00fcche
jwtClaims.desc=Gibt eine durch Kommas getrennte Liste mit den aus den Benutzerinformationen oder dem ID-Token zu kopierenden Anspr\u00fcchen an.

consumerKey=Konsumentenschl\u00fcssel
consumerKey.desc=Der von Twitter ausgestellte Konsumentenschl\u00fcssel.

consumerSecret=Konsumentengeheimnis
consumerSecret.desc=Das von Twitter ausgestellte Konsumentengeheimnis.

requestTokenUrl=URL des Anforderungstokens
requestTokenUrl.desc=Der Anforderungstokenendpunkt von Twitter.

userAuthorizationUrl=Berechtigungs-URL
userAuthorizationUrl.desc=Die URL des Benutzerberechtigungsendpunkts von Twitter.

accessTokenUrl=URL des Tokenendpunkts
accessTokenUrl.desc=Die URL des Tokenendpunkts von Twitter.


enabled=Aktiviert
enabled.desc=Gibt an, ob soziale Medien f\u00fcr die Anmeldung aktiviert sind.

socialLoginWebapp.name=Social Login-Webanwendung
socialLoginWebapp.desc=Social Login-Webanwendung

socialLoginWebapp.contextPath.name=Kontextpfad
socialLoginWebapp.contextPath.desc=Der Kontextpfad, f\u00fcr den das Umleitungsservlet der Social Login-Webanwendung empfangsbereit ist.

socialMediaSelectionPageUrl=Social Media-Auswahlseite
socialMediaSelectionPageUrl.desc=Die URL einer angepassten Webseite, auf der Social Media-Optionen f\u00fcr die Authentifizierung angezeigt werden k\u00f6nnen. Der Wert muss ein absoluter URI, der das HTTP- oder HTTPS-Protokoll verwendet, oder ein relativer URI sein. Die Webseite muss in der Lage sein, HTTP-Anforderungsparameter zu empfangen, die die Serverkonfigurationsinformationen enthalten, die zur Anzeige und \u00dcbergabe der entsprechenden Optionen erforderlich sind. Weitere Informationen finden Sie in der Produktdokumentation.

enableLocalAuthentication=Lokale Authentifizierung aktivieren
enableLocalAuthentication.desc=Wenn diese Eigenschaft auf true gesetzt und keine angepasste Social Media-Auswahlseite konfiguriert ist, enth\u00e4lt die Social Media-Standardauswahlseite Eingabefelder f\u00fcr einen Benutzernamen und ein Kennwort. Benutzer k\u00f6nnen ausw\u00e4hlen, ob sie sich mit einem Benutzernamen und einem Kennwort anmelden m\u00f6chten, statt einen Social-Media-Provider zu verwenden. Der Benutzername und das Kennwort werden anhand der konfigurierten Benutzerregistry \u00fcberpr\u00fcft.

clockSkew=Zeitabweichung
clockSkew.desc=Die maximale Zeitdifferenz zwischen der Ausstellung eines Schl\u00fcssels und dem Zeitpunkt, zu dem der Schl\u00fcssel verwendet werden kann.

signatureAlgorithm=Signaturalgorithmus
signatureAlgorithm.desc=Der Algorithmus, der zum Signieren eines Tokens oder Schl\u00fcssels verwendet wird.

issuer=Aussteller
issuer.desc=Die URL des Ausstellers.

hostNameVerificationEnabled=Hostnamenspr\u00fcfung aktiviert
hostNameVerificationEnabled.desc=Gibt an, ob die Hostnamenspr\u00fcfung aktiviert wird, wenn der Client den Provider kontaktiert.


isClientSideRedirectSupported=Wird clientseitige Umleitung unterst\u00fctzt
isClientSideRedirectSupported.desc=Gibt an, ob die clientseitige Umleitung unterst\u00fctzt wird. Beispiele f\u00fcr einen Client sind ein Browser oder eine eigenst\u00e4ndige JavaScript-Anwendung. Wenn der Wert auf true gesetzt ist, muss der Client JavaScript unterst\u00fctzen.

trustAliasName=Vertrauensw\u00fcrdiger Aliasname
trustAliasName.desc=Gibt einen vertrauensw\u00fcrdigen Schl\u00fcsselalias f\u00fcr den \u00f6ffentlichen Schl\u00fcssel zur Verifizierung der Tokensignatur an.

responseType.code=Berechtigungscode
responseType.idTokenToken=ID-Token und Zugriffstoken
responseType.token=Zugriffstoken
responseType.idToken=ID-Token

responseMode.formPost=Formular senden

useSystemPropertiesForHttpClientConnections=Systemeigenschaften f\u00fcr HTTP-Clientverbindungen verwenden
useSystemPropertiesForHttpClientConnections.desc=Gibt an, ob Java-Systemeigenschaften verwendet werden sollen, wenn der OpenID Connect- oder der OAuth-Client HTTP-Clientverbindungen erstellt. Setzen Sie diese Eigenschaft auf true, wenn Verbindungen http*- oder javax*-Systemeigenschaften verwenden sollen.

authzParameter=Angepasste Parameter f\u00fcr Berechtigungsendpunkt
authzParameter.desc=Gibt angepasste Parameter an, die an den Berechtigungsendpunkt des OpenID Connect-Providers gesendet werden sollen.

tokenParameter=Angepasste Parameter f\u00fcr Tokenendpunkt
tokenParameter.desc=Gibt angepasste Parameter an, die an den Tokenendpunkt des OpenID Connect-Providers gesendet werden sollen.

userinfoParameter=Angepasste Parameter f\u00fcr Benutzerinformationsendpunkt
userinfoParameter.desc=Gibt angepasste Parameter an, die an den Informationsendpunkt des OpenID Connect-Providers gesendet werden sollen.

jwkParameter=Angepasste Parameter f\u00fcr JWK-Endpunkt
jwkParameter.desc=Gibt angepasste Parameter an, die an den JWK-Endpunkt des OpenID Connect-Providers gesendet werden sollen.

oidcClientCustomRequestParam=Angepasste, in Anforderungen einzuschlie\u00dfende Parameter
oidcClientCustomRequestParam.desc=Gibt zus\u00e4tzliche Parameter an, die in die an den Provider zu sendenden Anforderungen eingeschlossen werden sollen.

oidcClientCustomRequestParamName=Parametername f\u00fcr angepasste Anforderung
oidcClientCustomRequestParamName.desc=Gibt den Namen des zus\u00e4tzlichen Parameters an.

oidcClientCustomRequestParamValue=Parameterwert f\u00fcr angepasste Anforderung
oidcClientCustomRequestParamValue.desc=Gibt den Wert des zus\u00e4tzlichen Parameters an.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Wiederverwendung von JSON Web Token (JWT) zulassen
tokenReuse.desc=Gibt an, ob JSON Web Token wiederverwendet werden k\u00f6nnen. Token m\u00fcssen einen jti-Anspruch enthalten, damit dieses Attribut wirksam wird. Der jti-Anspruch ist eine Token-ID, die zusammen mit dem iss-Anspruch verwendet wird, um ein Token eindeutig anzugeben und es einem bestimmten Aussteller zuzuordnen. Eine Anforderung wird zur\u00fcckgewiesen, wenn dieses Attribut auf false gesetzt wird, und die Anforderung ein JWT mit einer jti- und iss-Wertkombination enth\u00e4lt, die bereits w\u00e4hrend der Tokenlebensdauer verwendet wurde.

discoveryPollingRate=N\u00e4chstes Erkennungsintervall
discoveryPollingRate.desc=Zeitraum in Millisekunden, in dem der OpenID Connect-Client nach Aktualisierungen f\u00fcr die Erkennungsdatei sucht. Diese Pr\u00fcfung erfolgt nur, wenn ein Authentifizierungsfehler aufgetreten ist.

forwardLoginParameter=Anmeldeparameter f\u00fcr die Weiterleitung
forwardLoginParameter.desc=Gibt eine durch Kommas getrennte Liste von Parameternamen an, die an den OpenID Connect-Provider weitergeleitet werden sollen. Wenn eine gesch\u00fctzte Ressourcenanforderung einen oder mehrere der angegebenen Parameter enth\u00e4lt, werden diese Parameter vom OpenID Connect-Client mit den zugeh\u00f6rigen Werte in der Berechtigungsendpunktanforderung an den OpenID Connect-Provider eingeschlossen.

userApiType=Spezifikation f\u00fcr Benutzer-API
userApiType.desc=Gibt an, welche Spezifikation f\u00fcr die Benutzer-API verwendet werden soll. 
userApiType.basic=Gibt an, dass die Benutzer-API direkt mit einer HTTP-GET-Anforderung gestartet werden kann.
# Do not translate "Kubernetes", "TokenReview"
userApiType.kube=Gibt an, dass die Benutzer-API eine Kubernetes-TokenReview-API ist. 
# Do not translate "OpenShift", "TokenReview", "system:auth-delegator"
userApiToken=Zugriffstoken f\u00fcr Benutzer-API-Aufrufe
userApiToken.desc=Gibt das Zugriffstoken mit der Berechtigung zum Aufrufen der Benutzer-API an. Bei OpenShift ist das Token aus einem Servicekonto mit der Berechtigung zum Aufrufen der TokenReview-API und f\u00fcr das in der Regel die Rolle system:auth-delegator erforderlich ist.

accessTokenRequired=Authentifizierung des Zugriffstokens erforderlich
accessTokenRequired.desc=Gibt an, ob das in der Anforderung angegebene Zugriffstoken f\u00fcr die Authentifizierung verwendet wird. Wenn Sie diese Option ausw\u00e4hlen, muss der Client ein g\u00fcltiges Zugriffstoken bereitstellen. 
accessTokenSupported=Authentifizierung des Zugriffstokens wird unterst\u00fctzt
accessTokenSupported.desc=Gibt an, ob die Authentifizierung des Zugriffstokens unterst\u00fctzt wird, wenn ein Zugriffstoken in der Anforderung angegeben wird. Wenn Sie diese Option ausw\u00e4hlen und in der Anforderung wird ein Zugriffstoken angegeben, wird das Zugriffstoken als Authentifizierungstoken verwendet.

accessTokenHeaderName=Headername f\u00fcr OAuth-Zugriffstoken
accessTokenHeaderName.desc=Der Name des Headers, der verwendet werden soll, wenn ein OAuth-Zugriffstoken weitergeleitet wird.

userValidationApi=URL f\u00fcr die Benutzervalidierungs-API
userValidationApi.desc=Die URL, die verwendet wird, um Informationen zu einem Benutzer aus einem Token abzurufen.

apiResponseCacheTime=Cachezeit f\u00fcr API-Antwort
apiResponseCacheTime.desc=Die Zeitdauer, in der das Social Login-Feature die Antwort aus der Benutzervalidierungs-API zwischenspeichert. Wenn eine Antwort zwischengespeichert wird und die \u00fcber dieses Attribut angegebene Zeitdauer abgelaufen ist, wird eine neue Anforderung an die Benutzervalidierungs-API gesendet.

createSession=Sitzung erstellen
createSession.desc=Gibt an, ob eine HttpSession erstellt werden soll, wenn die aktuelle HttpSession nicht vorhanden ist.
