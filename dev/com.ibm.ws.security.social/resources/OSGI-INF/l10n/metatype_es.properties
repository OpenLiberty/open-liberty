permissions.desc=Especifica el \u00e1mbito necesario de Facebook.

responseType=Tipo de respuesta OAuth
responseType.desc=Especifica el tipo de respuesta OAuth.

tokenEndpointAuthMethod=M\u00e9todo de autenticaci\u00f3n
tokenEndpointAuthMethod.desc=Especifica el m\u00e9todo de autenticaci\u00f3n necesario.

redirectToRPHostAndPort=Host de devoluci\u00f3n de llamada y n\u00famero de puerto
redirectToRPHostAndPort.desc=Especifica un protocolo de devoluci\u00f3n de llamada, un host y un n\u00famero de puerto. Por ejemplo, https://myhost:8020.

userApi=URL de informaci\u00f3n de usuario.
userApi.desc=URL para recuperar la informaci\u00f3n del usuario.

userInfoApi=API de informaci\u00f3n de usuario.
userInfoApi$Ref=API de informaci\u00f3n de usuario.
userInfoApi.desc=Configuraci\u00f3n para recuperar la informaci\u00f3n del usuario.

social.userapi.conf=Informaci\u00f3n de usuario
social.userapi.conf.desc=Configuraci\u00f3n para recuperar la informaci\u00f3n del usuario.

api=URL de informaci\u00f3n de usuario.
api.desc=URL de acceso a la informaci\u00f3n de usuario como, por ejemplo,: URL.

method=M\u00e9todo de solicitud
method.desc=M\u00e9todo get o post de la solicitud.

parameter=Par\u00e1metro
parameter.desc=Par\u00e1metro para recuperar la informaci\u00f3n del usuario.

authFilterRef=Referencia de filtro de autenticaci\u00f3n
authFilterRef$Ref=Referencia de filtro de autenticaci\u00f3n
authFilterRef.desc=Especifica la referencia del filtro de autenticaci\u00f3n.

sslRef=Referencia SSL
sslRef.desc=Especifica un ID de la configuraci\u00f3n SSL usada para conectarse con los medios sociales.
sslRef$Ref=Referencia SSL

realmName=Nombre de reino
realmName.desc=Nombre de reino de este medio social.

realmNameAttribute=Reclamar como reino
realmNameAttribute.desc=Valor de la reclamaci\u00f3n se utiliza como reino del asunto

userNameAttribute=Reclamar como principal
userNameAttribute.desc=El valor de la reclamaci\u00f3n es el principal de usuario autenticado.

groupNameAttribute=Reclamar como grupo
groupNameAttribute.desc=El valor de la reclamaci\u00f3n se utiliza como pertenencia al grupo de usuarios.

userUniqueIdAttribute=Reclamar como ID exclusivo de asunto
userUniqueIdAttribute.desc=El valor de la reclamaci\u00f3n se utiliza como el uniqueId de asunto.

mapToUserRegistry=Correlacionar identificador de usuario
mapToUserRegistry.desc=Especifica si debe correlacionarse el userIdentifier con el usuario del registro.

jwtRef=Referencia del constructor
jwtRef.desc=El constructor JWT referenciado crea una se\u00f1al JWT y la se\u00f1al se a\u00f1ade al sujeto autenticado.

jwtBuilder=Compilador JWT
jwtBuilder.desc=Especifica la informaci\u00f3n utilizada para crear las se\u00f1ales JWT. Esta informaci\u00f3n incluye la referencia del constructor JWT y las reclamaciones de la se\u00f1al de ID.

jwtClaims=Lista de reclamaciones que se deben copiar en la se\u00f1al JWT
jwtClaims.desc=Especifica una lista separada por comas de las reclamaciones que se deben copiar de la informaci\u00f3n de usuario o se\u00f1al de ID.

consumerKey=Clave de consumidor
consumerKey.desc=Clave de consumidor emitida por Twitter.

consumerSecret=Secreto de consumidor
consumerSecret.desc=Secreto de consumidor emitido por Twitter.

requestTokenUrl=URL del token de solicitud
requestTokenUrl.desc=Punto final del token de solicitud de Twitter.

userAuthorizationUrl=URL de autorizaci\u00f3n
userAuthorizationUrl.desc=URL del punto final de autorizaci\u00f3n de usuarios de Twitter.

accessTokenUrl=URL del punto final del token
accessTokenUrl.desc=URL del punto final del token de Twitter.


enabled=Habilitado
enabled.desc=Indica si los medios de comunicaci\u00f3n sociales est\u00e1n habilitados para el inicio de sesi\u00f3n.

socialLoginWebapp.name=Aplicaci\u00f3n web de inicio de sesi\u00f3n social
socialLoginWebapp.desc=Aplicaci\u00f3n web de inicio de sesi\u00f3n social.

socialLoginWebapp.contextPath.name=V\u00eda de acceso de contexto
socialLoginWebapp.contextPath.desc=La v\u00eda de acceso de contexto donde escucha el servlet de redirecci\u00f3n de la aplicaci\u00f3n web de inicio de sesi\u00f3n social.

socialMediaSelectionPageUrl=P\u00e1gina de selecci\u00f3n de medios de comunicaci\u00f3n sociales
socialMediaSelectionPageUrl.desc=El URL de una p\u00e1gina web personalizada que puede visualizar opciones de medios de comunicaci\u00f3n sociales que est\u00e1n disponibles para utilizar para la autenticaci\u00f3n. El valor debe ser un URI absoluto que utilice el protocolo HTTP o HTTPS, o un URI relativo. La p\u00e1gina web debe poder recibir par\u00e1metros de solicitud HTTP que incluyan la informaci\u00f3n de configuraci\u00f3n del servidor que se necesita para mostrar y enviar las opciones adecuadas. Para obtener m\u00e1s informaci\u00f3n, consulte la documentaci\u00f3n del producto.

enableLocalAuthentication=Habilitar autenticaci\u00f3n local
enableLocalAuthentication.desc=Cuando esta propiedad se establece en true y no se ha configurado una p\u00e1gina de selecci\u00f3n de Social Media personalizada, la p\u00e1gina de selecci\u00f3n de Social Media predeterminada incluir\u00e1 solicitudes de nombre de usuario y contrase\u00f1a. Los usuarios pueden optar por autenticar con un nombre de usuario y una contrase\u00f1a en lugar de seleccionar un proveedor de redes sociales. El nombre de usuario y la contrase\u00f1a se verificar\u00e1 contra el registro de usuarios configurado.

clockSkew=Desfase horario
clockSkew.desc=La diferencia de tiempo m\u00e1ximo en milisegundos entre el momento en que se emite una clave y el momento en que se puede utilizar.

signatureAlgorithm=Algoritmo de firma
signatureAlgorithm.desc=El algoritmo utilizado para firmar una se\u00f1al o una clave.

issuer=Emisor
issuer.desc=URL del emisor.

hostNameVerificationEnabled=Verificaci\u00f3n de nombre de host habilitada
hostNameVerificationEnabled.desc=Especifica si debe habilitarse la verificaci\u00f3n de nombre de host cuando el cliente contacta con el proveedor.

isClientSideRedirectSupported=\u00bfSe da soporte al redireccionamiento del lado del cliente?
isClientSideRedirectSupported.desc=Especifica si se da soporte al redireccionamiento del lado del cliente. Ejemplos de un cliente son una aplicaci\u00f3n JavaScript aut\u00f3noma o un navegador. Si se establece en true, el cliente debe dar soporte a JavaScript.

trustAliasName=Nombre de alias de confianza
trustAliasName.desc=Especifica un alias de clave de confianza para usar la clave p\u00fablica para verificar la firma de la se\u00f1al.

responseType.code=C\u00f3digo de autorizaci\u00f3n
responseType.idTokenToken=Se\u00f1al de ID y se\u00f1al de acceso
responseType.token=Se\u00f1al de acceso
responseType.idToken=Se\u00f1al de ID

responseMode.formPost=Env\u00edo de formulario

useSystemPropertiesForHttpClientConnections=Utilizar propiedades del sistema para conexiones de cliente HTTP
useSystemPropertiesForHttpClientConnections.desc=Especifica si se deben utilizar las propiedades del sistema Java cuando el cliente de OpenID Connect u OAuth crea conexiones de cliente HTTP. Establezca esta propiedad en true si desea que las conexiones utilicen las propiedades del sistema http* o javax*.

authzParameter=Par\u00e1metros personalizados para punto final de autorizaci\u00f3n
authzParameter.desc=Especifica par\u00e1metros personalizados que se env\u00edan al punto final de autorizaci\u00f3n del proveedor de OpenID Connect.

tokenParameter=Par\u00e1metros personalizados para punto final de se\u00f1al
tokenParameter.desc=Especifica par\u00e1metros personalizados que se env\u00edan al punto final de se\u00f1al del proveedor de OpenID Connect.

userinfoParameter=Par\u00e1metros personalizados para punto final de informaci\u00f3n de usuario
userinfoParameter.desc=Especifica par\u00e1metros personalizados que se env\u00edan al punto final de informaci\u00f3n del proveedor de OpenID Connect.

jwkParameter=Par\u00e1metros personalizados del punto final JWK
jwkParameter.desc=Especifica los par\u00e1metros personalizados que se env\u00edan al punto final JWK del proveedor de OpenID Connect.

oidcClientCustomRequestParam=Par\u00e1metros personalizados que se incluyen en solicitudes
oidcClientCustomRequestParam.desc=Especifica los par\u00e1metros adicionales que se van a incluir en las solicitudes que se env\u00edan al proveedor.

oidcClientCustomRequestParamName=Nombre de par\u00e1metro de solicitud personalizada
oidcClientCustomRequestParamName.desc=Especifica el nombre del par\u00e1metro adicional.

oidcClientCustomRequestParamValue=Valor de par\u00e1metro de solicitud personalizada
oidcClientCustomRequestParamValue.desc=Especifica el valor del par\u00e1metro adicional.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Permitir reutilizaci\u00f3n de se\u00f1ales web de JSON (JWT)
tokenReuse.desc=Especifica si se pueden reutilizar las se\u00f1ales web de JSON. Las se\u00f1ales deben contener una reclamaci\u00f3n jti para que este atributo sea efectivo. La reclamaci\u00f3n jti es un identificador de se\u00f1ales que se utiliza junto con la reclamaci\u00f3n iss para identificar una se\u00f1al de forma exclusiva y asociarla con un emisor espec\u00edfico. Una solicitud se rechaza cuando este atributo se establece en false y la solicitud contiene una JWT con una combinaci\u00f3n de valores jti e iss que ya se ha utilizado en la vida de la se\u00f1al.

discoveryPollingRate=Siguiente intervalo de descubrimiento
discoveryPollingRate.desc=Tasa en milisegundos con la que el cliente de OpenID Connect comprueba si hay actualizaciones en el archivo de descubrimiento. La comprobaci\u00f3n se realiza solo si se produce un error de autenticaci\u00f3n.

forwardLoginParameter=Reenviar par\u00e1metro de inicio de sesi\u00f3n
forwardLoginParameter.desc=Especifica una lista separada por comas de nombres de par\u00e1metro que deben reenviarse al proveedor de OpenID Connect. Si una solicitud de recurso protegido incluye uno o m\u00e1s de los par\u00e1metros especificados, el cliente de OpenID Connect incluir\u00e1 dichos par\u00e1metros y sus valores en la solicitud de punto final de autorizaci\u00f3n al proveedor de OpenID Connect.

userApiType=Especificaci\u00f3n de API de usuario
userApiType.desc=Indica qu\u00e9 especificaci\u00f3n se utilizar\u00e1 para la API de usuario.

userApiType.basic=Indica que la API de usuario se puede iniciar directamente con una solicitud HTTP GET.
# Do not translate "Kubernetes", "TokenReview"
userApiType.kube=Indica que la API de usuario es una API TokenReview de Kubernetes.

# Do not translate "OpenShift", "TokenReview", "system:auth-delegator"
userApiToken=Se\u00f1al de acceso para llamadas de API de usuario
userApiToken.desc=Especifica la se\u00f1al de acceso que tiene permiso para llamar a la API de usuario. Para OpenShift, la se\u00f1al proviene de una cuenta de servicio con permiso para llamar a la API TokenReview, que suele requerir el rol system:auth-delegator.

accessTokenRequired=Se precisa autenticaci\u00f3n de se\u00f1al de acceso
accessTokenRequired.desc=Determina si la se\u00f1al de acceso que se proporciona en la solicitud se utiliza para autenticaci\u00f3n. Si es verdadero, el cliente debe proporcionar una se\u00f1al de acceso v\u00e1lida.

accessTokenSupported=Autenticaci\u00f3n de se\u00f1al de acceso soportada
accessTokenSupported.desc=Determina si se debe dar soporte a la autenticaci\u00f3n de se\u00f1al de acceso si se proporciona una se\u00f1al de acceso en la solicitud. Si es verdadero, se proporciona una se\u00f1al de acceso en la solicitud, la se\u00f1al de acceso se utiliza como una se\u00f1al de autenticaci\u00f3n.

accessTokenHeaderName=Nombre de cabecera de se\u00f1al de acceso OAuth
accessTokenHeaderName.desc=Nombre de la cabecera que se utilizar\u00e1 cuando se reenv\u00ede la se\u00f1al de acceso OAuth.

userValidationApi=URL de API de validaci\u00f3n de usuario
userValidationApi.desc=URL que se utiliza para recuperar informaci\u00f3n sobre un usuario de una se\u00f1al.

apiResponseCacheTime=Tiempo de memoria cach\u00e9 de respuesta de API de usuario
apiResponseCacheTime.desc=Intervalo de tiempo durante el cual la caracter\u00edstica de inicio de sesi\u00f3n en redes sociales almacena en cach\u00e9 la respuesta de la API de validaci\u00f3n de usuario. Si una respuesta se almacena en memoria cach\u00e9 y el intervalo de tiempo especificado por este atributo ha transcurrido, se env\u00eda una nueva solicitud a la API de validaci\u00f3n de usuario.

createSession=Crear sesi\u00f3n
createSession.desc=Especifica si se debe crear una sesi\u00f3n Http si la sesi\u00f3n Http actual no existe.
