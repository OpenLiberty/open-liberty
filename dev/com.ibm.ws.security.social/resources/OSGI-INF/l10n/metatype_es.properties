# Do not translate "JWT", "jti", "iss"
tokenReuse=Permitir reutilizaci\u00f3n de se\u00f1ales web de JSON (JWT)
tokenReuse.desc=Especifica si se pueden reutilizar las se\u00f1ales web de JSON. Las se\u00f1ales deben contener una reclamaci\u00f3n jti para que este atributo sea efectivo. La reclamaci\u00f3n jti es un identificador de se\u00f1ales que se utiliza junto con la reclamaci\u00f3n iss para identificar una se\u00f1al de forma exclusiva y asociarla con un emisor espec\u00edfico. Una solicitud se rechaza cuando este atributo se establece en false y la solicitud contiene una JWT con una combinaci\u00f3n de valores jti e iss que ya se ha utilizado en la vida de la se\u00f1al.

