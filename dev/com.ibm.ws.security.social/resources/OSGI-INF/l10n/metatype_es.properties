discoveryEndpoint.desc=Especifica un URL de punto final de descubrimiento para un proveedor de OpenID Connect.

jwkClientIdentifier=Identificador de cliente JWK
jwkClientIdentifier.desc=Especifica el identificador de cliente que se incluye en el esquema de autenticaci\u00f3n b\u00e1sica de la solicitud JWK.

jwkClientSecret=Contrase\u00f1a de cliente JWK
jwkClientSecret.desc=Especifica la contrase\u00f1a de cliente que se incluye en el esquema de autenticaci\u00f3n b\u00e1sica de la solicitud JWK.

scope=\u00c1mbito de OAuth
scope.desc=Especifica el \u00e1mbito necesario.

