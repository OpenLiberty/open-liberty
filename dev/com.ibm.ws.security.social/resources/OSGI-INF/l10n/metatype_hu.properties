tokenReuse=JSON webes tokenek (JWT) \u00fajrafelhaszn\u00e1l\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
tokenReuse.desc=Megadja, hogy a JSON webes tokenek \u00fajrafelhaszn\u00e1lhat\u00f3k-e. A tokeneknek jti ig\u00e9nyt kell tartalmazniuk ahhoz, hogy az attrib\u00fatum hat\u00e1lyos legyen. A jti ig\u00e9ny olyan tokenazonos\u00edt\u00f3, amelyet az iss ig\u00e9nnyel egy\u00fctt haszn\u00e1lnak a tokenek egyedi azonos\u00edt\u00e1s\u00e1hoz \u00e9s adott kibocs\u00e1t\u00f3hoz t\u00f6rt\u00e9n\u0151 t\u00e1rs\u00edt\u00e1s\u00e1hoz. A k\u00e9r\u00e9s visszautas\u00edt\u00e1sra ker\u00fcl, ha ez az attrib\u00fatum false \u00e9rt\u00e9kre van be\u00e1ll\u00edtva \u00e9s a k\u00e9r\u00e9s JWT-t tartalmaz olyan a jti \u00e9s iss \u00e9rt\u00e9k kombin\u00e1ci\u00f3val, amelyet a token \u00e9lettartama sor\u00e1n m\u00e1r haszn\u00e1ltak.

discoveryPollingRate=K\u00f6vetkez\u0151 felt\u00e9rk\u00e9pez\u00e9si id\u0151k\u00f6z
discoveryPollingRate.desc=Az a gyakoris\u00e1g ezredm\u00e1sodpercben, amellyel az OpenID Connect \u00fcgyf\u00e9l ellen\u0151rzi a felt\u00e9rk\u00e9pez\u00e9si f\u00e1jl friss\u00edt\u00e9seit. Ellen\u0151rz\u00e9s csak akkor t\u00f6rt\u00e9nik, ha hiteles\u00edt\u00e9si hiba l\u00e9p fel.
