isClientSideRedirectSupported=Je p\u0159esm\u011brov\u00e1n\u00ed na stran\u011b klienta podporov\u00e1no
isClientSideRedirectSupported.desc=Ur\u010duje, zda je podporov\u00e1no p\u0159esm\u011brov\u00e1n\u00ed na stran\u011b klienta. P\u0159\u00edklady klienta zahrnuj\u00ed prohl\u00ed\u017ee\u010d nebo samostatnou aplikaci JavaScript. Je-li nastaveno na hodnotu true, mus\u00ed klient podporovat JavaScript.

trustAliasName=N\u00e1zev d\u016fv\u011bryhodn\u00e9ho aliasu
trustAliasName.desc=Ur\u010duje d\u016fv\u011bryhodn\u00fd alias kl\u00ed\u010de pro pou\u017eit\u00ed ve\u0159ejn\u00e9ho kl\u00ed\u010de k ov\u011b\u0159en\u00ed podpisu tokenu.

responseType.code=Autoriza\u010dn\u00ed k\u00f3d
responseType.idTokenToken=Token ID a p\u0159\u00edstupov\u00fd prvek
responseType.token=P\u0159\u00edstupov\u00fd prvek
responseType.idToken=Token ID

responseMode.formPost=Vystaven\u00ed formul\u00e1\u0159e

useSystemPropertiesForHttpClientConnections=Pou\u017e\u00edt syst\u00e9mov\u00e9 vlastnosti pro propojen\u00ed klienta HTTP
useSystemPropertiesForHttpClientConnections.desc=Ur\u010duje, zda se maj\u00ed pou\u017e\u00edt syst\u00e9mov\u00e9 vlastnosti Java, kdy\u017e klient OpenID Connect nebo OAuth client vytvo\u0159\u00ed p\u0159ipojen\u00ed klienta HTTP. Nastavte tuto vlastnost na hodnotu true, chcete-li, aby p\u0159ipojen\u00ed pou\u017e\u00edvala syst\u00e9mov\u00e9 vlastnosti http* nebo javax*.

authzParameter=Vlastn\u00ed parametry pro koncov\u00fd bod autorizace
authzParameter.desc=Ur\u010duje vlastn\u00ed parametry pro odesl\u00e1n\u00ed koncov\u00e9mu bodu autorizace poskytovatele OpenID Connect.

tokenParameter=Vlastn\u00ed parametry pro koncov\u00fd bod tokenu
tokenParameter.desc=Ur\u010duje vlastn\u00ed parametry pro odesl\u00e1n\u00ed koncov\u00e9mu bodu tokenu poskytovatele OpenID Connect.

userinfoParameter=Vlastn\u00ed parametry pro koncov\u00fd bod u\u017eivatele
userinfoParameter.desc=Ur\u010duje vlastn\u00ed parametry pro odesl\u00e1n\u00ed koncov\u00e9mu bodu informac\u00ed o u\u017eivateli poskytovatele OpenID Connect.

jwkParameter=Vlastn\u00ed parametry pro koncov\u00fd bod JWK
jwkParameter.desc=Ur\u010duje vlastn\u00ed parametry pro odesl\u00e1n\u00ed koncov\u00e9mu bodu JWK poskytovatele OpenID Connect.

oidcClientCustomRequestParam=Vlastn\u00ed parametry pro zahrnut\u00ed do po\u017eadavk\u016f
oidcClientCustomRequestParam.desc=Ur\u010duje dal\u0161\u00ed parametry pro zahrnut\u00ed do po\u017eadavk\u016f, kter\u00e9 se maj\u00ed odeslat poskytovateli.

oidcClientCustomRequestParamName=N\u00e1zev parametru vlastn\u00edho po\u017eadavku
oidcClientCustomRequestParamName.desc=Ur\u010duje n\u00e1zev dal\u0161\u00edho parametru.

oidcClientCustomRequestParamValue=Hodnota parametru vlastn\u00edho po\u017eadavku
oidcClientCustomRequestParamValue.desc=Ur\u010duje hodnotu dal\u0161\u00edho parametru.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Povolit opakovan\u00e9 pou\u017eit\u00ed webov\u00fdch token\u016f JSON (JWT)
tokenReuse.desc=Ur\u010duje, zda lze webov\u00e9 tokeny JSON znovu pou\u017e\u00edt. Tokeny mus\u00ed pro tento atribut obsahovat n\u00e1rok jti, aby byly efektivn\u00ed. N\u00e1rok jti je identifik\u00e1torem tokenu, kter\u00fd se pou\u017e\u00edv\u00e1 spolu s n\u00e1rokem iss k jednozna\u010dn\u00e9 identifikaci tokenu a jeho p\u0159idru\u017een\u00ed k ur\u010dit\u00e9mu vydavateli. Po\u017eadavek je odm\u00edtnut, kdy\u017e je tento atribut nastaven na false a po\u017eadavek obsahuje JWT s kombinac\u00ed hodnot jti a iss, kter\u00e1 ji\u017e byla b\u011bhem doby \u017eivotnosti tokenu pou\u017eita.

discoveryPollingRate=Dal\u0161\u00ed interval zji\u0161\u0165ov\u00e1n\u00ed
discoveryPollingRate.desc=Interval (v milisekund\u00e1ch), v n\u011bm\u017e klient OpenID Connect kontroluje aktualizace souboru zji\u0161\u0165ov\u00e1n\u00ed. Kontrola se prov\u00e1d\u00ed pouze v p\u0159\u00edpad\u011b selh\u00e1n\u00ed ov\u011b\u0159en\u00ed.

forwardLoginParameter=P\u0159edat parametr p\u0159ihl\u00e1\u0161en\u00ed
forwardLoginParameter.desc=Ur\u010duje seznam odd\u011blen\u00fd \u010d\u00e1rkami n\u00e1zv\u016f parametru pro p\u0159ed\u00e1n\u00ed poskytovatele OpenID Connect. Jestli\u017ee po\u017eadavek na chr\u00e1n\u011bn\u00fd prost\u0159edek zahrnuje jeden nebo v\u00edce ur\u010den\u00fdch parametr\u016f, bude klient OpenID Connect zahrnovat tyto parametry a jejich hodnoty v po\u017eadavku na koncov\u00fd bod autorizace pro poskytovatele OpenID Connect.

userApiType=Specifikace u\u017eivatelsk\u00e9ho rozhran\u00ed API
userApiType.desc=Ozna\u010duje, kter\u00e1 specifikace m\u00e1 b\u00fdt pou\u017eita pro u\u017eivatelsk\u00e9 rozhran\u00ed API.

userApiType.basic=Ozna\u010duje, \u017ee u\u017eivatelsk\u00e9 rozhran\u00ed API m\u016f\u017ee b\u00fdt p\u0159\u00edmo spu\u0161t\u011bno s po\u017eadavkem HTTP GET.
# Do not translate "Kubernetes", "TokenReview"
userApiType.kube=Ozna\u010duje, \u017ee u\u017eivatelsk\u00e9 rozhran\u00ed API je Kubernetes TokenReview API.

# Do not translate "OpenShift", "TokenReview", "system:auth-delegator"
userApiToken=P\u0159\u00edstupov\u00fd token pro vol\u00e1n\u00ed u\u017eivatelsk\u00e9ho rozhran\u00ed API
userApiToken.desc=Ur\u010duje p\u0159\u00edstupov\u00fd token, kter\u00fd m\u00e1 opr\u00e1vn\u011bn\u00ed pro vol\u00e1n\u00ed u\u017eivatelsk\u00e9ho rozhran\u00ed API. V p\u0159\u00edpad\u011b OpenShift je token ze servisn\u00edho \u00fa\u010dtu s opr\u00e1vn\u011bn\u00edm volat rozhran\u00ed TokenReview API, co\u017e obvykle vy\u017eaduje roli system:auth-delegator.

accessTokenRequired=Je vy\u017eadov\u00e1no ov\u011b\u0159en\u00ed p\u0159\u00edstupov\u00e9ho tokenu
accessTokenRequired.desc=Ur\u010duje, zda je p\u0159\u00edstupov\u00fd token poskytnut\u00fd v po\u017eadavku pou\u017eit pro ov\u011b\u0159en\u00ed. M\u00e1-li hodnotu true, mus\u00ed klient poskytnout platn\u00fd p\u0159\u00edstupov\u00fd token.

accessTokenSupported=Je podporov\u00e1no ov\u011b\u0159en\u00ed p\u0159\u00edstupov\u00e9ho tokenu
accessTokenSupported.desc=Ur\u010duje, zda m\u00e1 b\u00fdt p\u0159i poskytnut\u00ed p\u0159\u00edstupov\u00e9ho tokenu v po\u017eadavku podporov\u00e1no ov\u011b\u0159en\u00ed p\u0159\u00edstupov\u00e9ho tokenu. Pokud je hodnota nastavena na true a v po\u017eadavku je poskytnut p\u0159\u00edstupov\u00fd token, bude p\u0159\u00edstupov\u00fd token pou\u017eit jako token ov\u011b\u0159en\u00ed.

accessTokenHeaderName=N\u00e1zev z\u00e1hlav\u00ed p\u0159\u00edstupov\u00e9ho tokenu OAuth
accessTokenHeaderName.desc=N\u00e1zev z\u00e1hlav\u00ed, kter\u00fd m\u00e1 b\u00fdt pou\u017eit p\u0159i p\u0159ed\u00e1v\u00e1n\u00ed p\u0159\u00edstupov\u00e9ho tokenu OAuth.

userValidationApi=Adresa URL rozhran\u00ed API pro ov\u011b\u0159en\u00ed u\u017eivatele
userValidationApi.desc=Adresa URL, kter\u00e1 se pou\u017e\u00edv\u00e1 k na\u010dten\u00ed informac\u00ed o u\u017eivateli z tokenu.

apiResponseCacheTime=\u010cas mezipam\u011bti odezvy u\u017eivatelsk\u00e9ho rozhran\u00ed API
apiResponseCacheTime.desc=Doba, po kterou funkce p\u0159ihl\u00e1\u0161en\u00ed do soci\u00e1ln\u00ed s\u00edt\u011b ukl\u00e1d\u00e1 do mezipam\u011bti odezvu z u\u017eivatelsk\u00e9ho rozhran\u00ed API pro ov\u011b\u0159en\u00ed platnosti. Pokud je odezva ulo\u017eena v mezipam\u011bti a je p\u0159ekro\u010dena doba, kterou tento atribut zadal, je odesl\u00e1n nov\u00fd po\u017eadavek na u\u017eivatelsk\u00e9 rozhran\u00ed API pro ov\u011b\u0159en\u00ed platnosti.

createSession=Vytvo\u0159it relaci
createSession.desc=Ur\u010duje, zda vytvo\u0159it relaci HttpSession, kdy\u017e neexistuje aktu\u00e1ln\u00ed relace HttpSession.
