socialLoginWebapp.contextPath.desc=Kontextov\u00e1 cesta, na n\u00ed\u017e servlet p\u0159esm\u011brov\u00e1n\u00ed webov\u00e9 aplikace soci\u00e1ln\u00edho p\u0159ihl\u00e1\u0161en\u00ed poslouch\u00e1.

socialMediaSelectionPageUrl=Str\u00e1nka v\u00fdb\u011bru soci\u00e1ln\u00edch m\u00e9di\u00ed
socialMediaSelectionPageUrl.desc=Adresa URL vlastn\u00ed webov\u00e9 str\u00e1nky, kter\u00e1 m\u016f\u017ee zobrazit volby soci\u00e1ln\u00edch m\u00e9di\u00ed, kter\u00e9 jsou k dispozici pro pou\u017eit\u00ed pro ov\u011b\u0159en\u00ed. Hodnota mus\u00ed b\u00fdt absolutn\u00ed identifik\u00e1tor URI, kter\u00fd pou\u017e\u00edv\u00e1 protokol HTTP nebo HTTPS nebo relativn\u00ed identifik\u00e1tor URI. Webov\u00e1 str\u00e1nka mus\u00ed b\u00fdt schopna p\u0159ijmout parametry po\u017eadavku HTTP, kter\u00e9 obsahuj\u00ed informace o konfiguraci serveru nezbytn\u00e9 k zobrazen\u00ed a odesl\u00e1n\u00ed p\u0159\u00edslu\u0161n\u00fdch voleb. Dal\u0161\u00ed informace viz dokumentace produktu.

enableLocalAuthentication=Povolit lok\u00e1ln\u00ed ov\u011b\u0159ov\u00e1n\u00ed
enableLocalAuthentication.desc=Je-li tato vlastnost nastavena na true a nen\u00ed nakonfigurov\u00e1na vlastn\u00ed str\u00e1nka v\u00fdb\u011bru soci\u00e1ln\u00edho m\u00e9dia, bude v\u00fdchoz\u00ed str\u00e1nka v\u00fdb\u011bru soci\u00e1ln\u00edho m\u00e9dia obsahovat vstupy pro jm\u00e9no u\u017eivatele a heslo. U\u017eivatel\u00e9 se mohou rozhodnout pro ov\u011b\u0159en\u00ed jm\u00e9na u\u017eivatele a hesla nam\u00edsto v\u00fdb\u011bru poskytovatele soci\u00e1ln\u00edch m\u00e9di\u00ed. Jm\u00e9no u\u017eivatele a heslo bude ov\u011b\u0159eno proti nakonfigurovan\u00e9mu registru u\u017eivatel\u016f.

clockSkew=Posun hodin
clockSkew.desc=Maxim\u00e1ln\u00ed \u010dasov\u00fd rozd\u00edl (v milisekund\u00e1ch) mezi vyd\u00e1n\u00edm kl\u00ed\u010de a jeho pou\u017eit\u00edm.

signatureAlgorithm=Podpisov\u00fd algoritmus
signatureAlgorithm.desc=Algoritmus pou\u017e\u00edvan\u00fd k podeps\u00e1n\u00ed tokenu nebo kl\u00ed\u010de.

