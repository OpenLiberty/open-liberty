hostNameVerificationEnabled.desc=Okre\u015bla, czy w\u0142\u0105czy\u0107 weryfikacj\u0119 nazwy hosta, gdy klient kontaktuje si\u0119 z dostawc\u0105. 

isClientSideRedirectSupported=Czy obs\u0142ugiwane jest przekierowanie po stronie klienta
isClientSideRedirectSupported.desc=Okre\u015bla, czy obs\u0142ugiwane jest przekierowanie po stronie klienta. Przyk\u0142adem klienta mo\u017ce by\u0107 przegl\u0105darka lub autonomiczna aplikacja JavaScript. Je\u015bli zostanie ustawiona warto\u015b\u0107 true, klient musi obs\u0142ugiwa\u0107 j\u0119zyk JavaScript.

