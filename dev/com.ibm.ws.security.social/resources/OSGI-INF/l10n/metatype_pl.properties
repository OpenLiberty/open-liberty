useSystemPropertiesForHttpClientConnections=U\u017cyj w\u0142a\u015bciwo\u015bci systemowych dla po\u0142\u0105cze\u0144 z klientem HTTP
useSystemPropertiesForHttpClientConnections.desc=Okre\u015bla, czy maj\u0105 by\u0107 u\u017cywane w\u0142a\u015bciwo\u015bci systemowe Java, gdy klient OpenID Connect lub OAuth tworzy po\u0142\u0105czenia z klientem HTTP. Ustaw dla tej w\u0142a\u015bciwo\u015bci warto\u015b\u0107 true, je\u015bli po\u0142\u0105czenia maj\u0105 korzysta\u0107 z w\u0142a\u015bciwo\u015bci systemowych http* lub javax*.

