socialMediaSelectionPageUrl=Strona wyboru medi\u00f3w spo\u0142eczno\u015bciowych
socialMediaSelectionPageUrl.desc=Adres URL niestandardowej strony WWW, na kt\u00f3rej mog\u0105 by\u0107 wy\u015bwietlane opcje medi\u00f3w spo\u0142eczno\u015bciowych dost\u0119pne do u\u017cycia na potrzeby uwierzytelniania. Warto\u015b\u0107 ta musi by\u0107 wzgl\u0119dnym lub pe\u0142nym identyfikatorem URI korzystaj\u0105cym z protoko\u0142u HTTP lub HTTPS. Ta strona WWW musi mie\u0107 mo\u017cliwo\u015b\u0107 odbierania parametr\u00f3w \u017c\u0105da\u0144 HTTP zawieraj\u0105cych informacje o konfiguracji serwera wymagane do wy\u015bwietlenia i przes\u0142ania odpowiednich opcji. Wi\u0119cej informacji na ten temat zawiera dokumentacja produktu.

