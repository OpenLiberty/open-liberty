userinfoParameter=Parametry niestandardowe punktu ko\u0144cowego informacji o u\u017cytkowniku
userinfoParameter.desc=Okre\u015bla parametry niestandardowe wysy\u0142ane do punktu ko\u0144cowego informacji o u\u017cytkowniku dostawcy OpenID Connect.

jwkParameter=Parametry niestandardowe punktu ko\u0144cowego JWK
jwkParameter.desc=Okre\u015bla parametry niestandardowe wysy\u0142ane do punktu ko\u0144cowego jwk dostawcy OpenID Connect.

oidcClientCustomRequestParam=Parametry niestandardowe do do\u0142\u0105czenia do \u017c\u0105da\u0144
oidcClientCustomRequestParam.desc=Okre\u015bla parametry dodatkowe, kt\u00f3re b\u0119d\u0105 do\u0142\u0105czane do \u017c\u0105da\u0144 wysy\u0142anych do dostawcy.

oidcClientCustomRequestParamName=Nazwa parametru \u017c\u0105dania niestandardowego
oidcClientCustomRequestParamName.desc=Okre\u015bla nazw\u0119 parametru dodatkowego.

oidcClientCustomRequestParamValue=Warto\u015b\u0107 parametru \u017c\u0105dania niestandardowego
oidcClientCustomRequestParamValue.desc=Okre\u015bla warto\u015b\u0107 parametru dodatkowego.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Zezwalaj na ponowne u\u017cycie znacznik\u00f3w WWW JSON (JWT)
tokenReuse.desc=Okre\u015bla, czy mo\u017cna ponownie u\u017cywa\u0107 znacznik\u00f3w WWW JSON. Znaczniki musz\u0105 zawiera\u0107 \u017c\u0105danie jti, aby ten atrybut odni\u00f3s\u0142 skutek. \u017b\u0105danie jti jest identyfikatorem znacznika u\u017cywanym razem z \u017c\u0105daniem iss do jednoznacznego zidentyfikowania znacznika i powi\u0105zania go z konkretnym wystawc\u0105. \u017b\u0105danie jest odrzucane, gdy ten atrybut jest ustawiony na warto\u015b\u0107 false, a \u017c\u0105danie zawiera znacznik JWT z kombinacj\u0105 warto\u015bci jti i iss, kt\u00f3ra zosta\u0142a ju\u017c u\u017cyta w czasie \u017cycia znacznika.

discoveryPollingRate=Nast\u0119pny odst\u0119p czasu wykrywania
discoveryPollingRate.desc=Odst\u0119p czasu (w milisekundach) mi\u0119dzy operacjami sprawdzania przez klienta OpenID Connect aktualizacji pliku wykrywania. Ta operacja sprawdzaj\u0105ca jest wykonywana tylko wtedy, gdy wyst\u0105pi\u0142o niepowodzenie uwierzytelniania.
