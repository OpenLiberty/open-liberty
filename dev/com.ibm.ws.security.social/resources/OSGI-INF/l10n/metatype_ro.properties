# Do not translate "JWT", "jti", "iss"
tokenReuse=Se permite reutilizarea jetoanelor web JSON (JWT)
tokenReuse.desc=Specific\u0103 dac\u0103 pot fi refolosite jetoanele web JSON. Jetoanele trebuie s\u0103 con\u0163in\u0103 o cerere jti ca acest atribut s\u0103 fie efectiv. Cererea jti este un identificator de jeton care este folosit \u00eempreun\u0103 cu cererea iss pentru a identifica unic un jeton \u015fi pentru a-l asocia cu un emitent anume. O cerere este rejectat\u0103 c\u00e2nd acest atribut este setat la false \u015fi cererea con\u0163ine un JWT cu o combina\u0163ie de valori jti \u015fi iss care a fost deja folosit\u0103 \u00een timpul de via\u0163\u0103 al jetonului.

discoveryPollingRate=Urm\u0103torul interval de descoperire
discoveryPollingRate.desc=Rata \u00een milisecunde la care clientul OpenID Connect verific\u0103 dac\u0103 sunt actualiz\u0103ri la fi\u015fierul de descoperire. Verificarea se face doar dac\u0103 exist\u0103 un e\u015fec de autentificare.

forwardLoginParameter=Parametru \u00eenaintare logare
forwardLoginParameter.desc=Specific\u0103 o list\u0103 separat\u0103 de virgule de nume de parametri de \u00eenaintat furnizorului OpenID Connect. Dac\u0103 o cerere de resurs\u0103 protejat\u0103 include unul sau mai mul\u0163i parametri specifica\u0163i, clientul OpenID Connect va include ace\u015fti parametri \u015fi valorile lor \u00een cererea de punct final autorizare c\u0103tre furnizorul OpenID Connect.
