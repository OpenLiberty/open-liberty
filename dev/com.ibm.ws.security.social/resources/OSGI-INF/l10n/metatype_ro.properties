hostNameVerificationEnabled.desc=Specific\u0103 dac\u0103 se activeaz\u0103 verificarea numelui de gazd\u0103 c\u00e2nd clientul contacteaz\u0103 furnizorul. 

isClientSideRedirectSupported=Este suportat\u0103 redirec\u0163ionarea pe partea de client
isClientSideRedirectSupported.desc=Specific\u0103 dac\u0103 este suportat\u0103 redirec\u0163ionarea pe partea de client. Exemplele unui client includ un browser sau o aplica\u0163ie JavaScript autonom\u0103. Dac\u0103 este setat la true, clientul trebuie s\u0103 suporte JavaScript.

