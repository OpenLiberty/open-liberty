socialMediaSelectionPageUrl=Pagina de selec\u0163ie re\u0163ele sociale
socialMediaSelectionPageUrl.desc=URL-ul unei pagini personalizate web care poate afi\u015fa op\u0163iunile de re\u0163ele sociale care sunt disponibile pentru a le utiliza pentru autentificare. Valoarea trebuie s\u0103 fie un URI absolut care utilizeaz\u0103 protocolul HTTP sau HTTPS sau un URI relativ. Pagina web trebuie s\u0103 fie capabil\u0103 s\u0103 primeasc\u0103 parametrii de cerere HTTP care includ informa\u0163ii de configura\u0163ie server care sunt necesare pentru a afi\u015fa \u015fi a trimite op\u0163iunile corespunz\u0103toare. Vede\u0163i documenta\u0163ia de produs pentru informa\u0163ii suplimentare.

enableLocalAuthentication=Activare autentificare local\u0103
enableLocalAuthentication.desc=C\u00e2nd aceast\u0103 proprietate este setat\u0103 la true \u015fi nu este configurat\u0103 o pagin\u0103 de selec\u0163ie de mediu social personalizat\u0103, pagina de selec\u0163ie de mediu social implicit\u0103 va include intr\u0103ri pentru nume de utilizator \u015fi parol\u0103. Utilizatorii pot alege s\u0103 se autentifice cu un nume de utilizator \u015fi o parol\u0103 \u00een loc s\u0103 selecteze un furnizor de mediu social. Numele de utilizator \u015fi parola vor fi verificate pe baza registrului de utilizatori configurat.

clockSkew=Ceas desincronizat
clockSkew.desc=Diferen\u0163a maxim\u0103 de timp, \u00een milisecunde, \u00eentre momentul c\u00e2nd este lansat\u0103 o cheie momentul c\u00e2nd poate fi utilizat\u0103.

