userInfoEndpointEnabled.desc=Sp\u00e9cifie si le point d'extr\u00e9mit\u00e9 des informations utilisateur est contact\u00e9.

loginDialogEndpoint=URL du point d'extr\u00e9mit\u00e9 du dialogue de connexion
loginDialogEndpoint.desc=URL de point d'extr\u00e9mit\u00e9 d'autorisation des connexions (login) de Facebook.

