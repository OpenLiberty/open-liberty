jwksUri=URL du point d'extr\u00e9mit\u00e9 JWK
jwksUri.desc=Sp\u00e9cifie une URL de service JSON Web Key.

discoveryEndpoint=URL du point d'extr\u00e9mit\u00e9 de d\u00e9couverte
discoveryEndpoint.desc=Sp\u00e9cifie l'URL du point d'extr\u00e9mit\u00e9 de d\u00e9couverte pour un fournisseur OpenID Connect.

jwkClientIdentifier=Identificateur de client JWK
jwkClientIdentifier.desc=Sp\u00e9cifie l'identificateur de client \u00e0 inclure dans le sch\u00e9ma d'authentification de base de la demande JWK.

jwkClientSecret=Mot de passe de client JWK
jwkClientSecret.desc=Sp\u00e9cifie le mot de passe de client \u00e0 inclure dans le sch\u00e9ma d'authentification de base de la demande JWK.

scope=Port\u00e9e OAuth
scope.desc=Sp\u00e9cifie la port\u00e9e requise.

permissions=Autorisations OAuth
permissions.desc=Indique la port\u00e9e requise de Facebook.

responseType=Type de r\u00e9ponse OAuth
responseType.desc=Sp\u00e9cifie le type de r\u00e9ponse OAuth.

tokenEndpointAuthMethod=M\u00e9thode d'authentification
tokenEndpointAuthMethod.desc=Sp\u00e9cifie la m\u00e9thode d'authentification requise.

redirectToRPHostAndPort=H\u00f4te de rappel et num\u00e9ro de port
redirectToRPHostAndPort.desc=Sp\u00e9cifie un protocole de rappel, un h\u00f4te et un num\u00e9ro de port. Exemple : https://monh\u00f4te:8020.

userApi=URL des informations utilisateur
userApi.desc=L'URL servant \u00e0 r\u00e9cup\u00e9rer les informations utilisateur.

userInfoApi=API des informations utilisateur
userInfoApi$Ref=API des informations utilisateur
userInfoApi.desc=La configuration servant \u00e0 r\u00e9cup\u00e9rer les informations utilisateur.

social.userapi.conf=Informations utilisateur
social.userapi.conf.desc=La configuration servant \u00e0 r\u00e9cup\u00e9rer les informations utilisateur.

api=URL des informations utilisateur
api.desc=L'URL d'acc\u00e8s aux informations utilisateur, telle que : URL.

method=M\u00e9thode de demande
method.desc=M\u00e9thode GET ou POST de la demande.

parameter=Param\u00e8tre
parameter.desc=Le param\u00e8tre servant \u00e0 r\u00e9cup\u00e9rer les informations utilisateur.

authFilterRef=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef$Ref=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef.desc=Sp\u00e9cifie la r\u00e9f\u00e9rence de filtre d'authentification.

sslRef=R\u00e9f\u00e9rence SSL
sslRef.desc=Sp\u00e9cifie un ID de la configuration SSL utilis\u00e9e pour se connecter aux m\u00e9dias sociaux.
sslRef$Ref=R\u00e9f\u00e9rence SSL

realmName=Nom de superdomaine
realmName.desc=Nom de superdomaine (realm) pour ce type de m\u00e9dias sociaux.

realmNameAttribute=Revendiquer comme domaine
realmNameAttribute.desc=La valeur de la revendication est utilis\u00e9e comme superdomaine de sujet.

userNameAttribute=Revendiquer comme principal
userNameAttribute.desc=La valeur de la revendication est le principal de l'utilisateur authentifi\u00e9.

groupNameAttribute=Revendiquer comme groupe
groupNameAttribute.desc=La valeur de la revendication est utilis\u00e9e comme appartenance au groupe d'utilisateurs.

userUniqueIdAttribute=Revendiquer comme ID unique de sujet
userUniqueIdAttribute.desc=La valeur de la revendication est utilis\u00e9e comme ID unique de sujet.

mapToUserRegistry=Mapper l'identificateur d'utilisateur
mapToUserRegistry.desc=Indique s'il faut mapper userIdentifier \u00e0 l'utilisateur du registre.

jwtRef=R\u00e9f\u00e9rence g\u00e9n\u00e9rateur
jwtRef.desc=Le g\u00e9n\u00e9rateur JWT r\u00e9f\u00e9renc\u00e9 cr\u00e9e un jeton JWT et celui-ci est ajout\u00e9 au sujet authentifi\u00e9.

jwtBuilder=G\u00e9n\u00e9rateur JWT
jwtBuilder.desc=Sp\u00e9cifie les informations \u00e0 utiliser pour cr\u00e9er les jetons JWT. Les informations incluent la r\u00e9f\u00e9rence g\u00e9n\u00e9rateur JWT et les r\u00e9clamations du jeton d'ID.

jwtClaims=Liste de r\u00e9clamations \u00e0 copier dans le jeton JWT
jwtClaims.desc=Sp\u00e9cifie une liste de r\u00e9clamations (s\u00e9par\u00e9es par des virgules) \u00e0 copier \u00e0 partir des informations utilisateur ou du jeton d'ID.

consumerKey=Cl\u00e9 de consommateur
consumerKey.desc=Cl\u00e9 de consommateur d\u00e9livr\u00e9e par Twitter.

consumerSecret=Secret du consommateur
consumerSecret.desc=Secret de consommateur d\u00e9livr\u00e9 par Twitter.

requestTokenUrl=URL du jeton de demande
requestTokenUrl.desc=Le point d'extr\u00e9mit\u00e9 du jeton de demande de Twitter.

userAuthorizationUrl=URL d'autorisation
userAuthorizationUrl.desc=URL de point d'extr\u00e9mit\u00e9 d'autorisation des utilisateurs de Twitter.

accessTokenUrl=URL de point d'extr\u00e9mit\u00e9 de jeton
accessTokenUrl.desc=L'URL de point d'extr\u00e9mit\u00e9 de jeton de Twitter.


enabled=Activ\u00e9
enabled.desc=Indique si un m\u00e9dia social est activ\u00e9 pour la connexion (login social).

socialLoginWebapp.name=Application web de login social
socialLoginWebapp.desc=Application web de login social.

socialLoginWebapp.contextPath.name=Chemin de contexte
socialLoginWebapp.contextPath.desc=Le chemin de contexte \u00e9cout\u00e9 par le servlet de redirection de l'application web de login social.

socialMediaSelectionPageUrl=Page de s\u00e9lection des m\u00e9dias sociaux
socialMediaSelectionPageUrl.desc=URL d'une page Web personnalis\u00e9e qui peut afficher les options de m\u00e9dias sociaux pouvant \u00eatre utilis\u00e9es pour l'authentification. La valeur doit \u00eatre un URI absolu qui utilise le protocole HTTP ou HTTPS, ou un URI relatif. La page Web doit \u00eatre capable de recevoir des param\u00e8tres de demande HTTP incluant les informations de configuration du serveur requises pour affichage et soumission des options appropri\u00e9es. Pour plus d'informations, voir la documentation du produit.

enableLocalAuthentication=Activer l'authentification locale
enableLocalAuthentication.desc=Lorsque la valeur de cette propri\u00e9t\u00e9 est true et si aucune page de s\u00e9lection des m\u00e9dias sociaux personnalis\u00e9e n'est configur\u00e9e, la page de s\u00e9lection des m\u00e9dias sociaux par d\u00e9faut inclut des entr\u00e9es de nom d'utilisateur et de mot de passe. Les utilisateurs peuvent choisir de s'authentifier avec un nom d'utilisateur et un mot de passe au lieu de s\u00e9lectionner un fournisseur de m\u00e9dias sociaux. Le nom d'utilisateur et le mot de passe sont v\u00e9rifi\u00e9s \u00e0 l'aide du registre d'utilisateurs configur\u00e9.

clockSkew=D\u00e9calage d'horloge
clockSkew.desc=Ecart de temps maximum (en millisecondes) entre le moment o\u00f9 une cl\u00e9 est g\u00e9n\u00e9r\u00e9e et le moment o\u00f9 elle peut \u00eatre utilis\u00e9e.

signatureAlgorithm=Algorithme de signature
signatureAlgorithm.desc=Algorithme utilis\u00e9 pour signer un jeton ou une cl\u00e9.

issuer=Emetteur
issuer.desc=URL de l'\u00e9metteur.

hostNameVerificationEnabled=V\u00e9rification du nom d'h\u00f4te activ\u00e9e
hostNameVerificationEnabled.desc=Indique si la v\u00e9rification du nom d'h\u00f4te doit \u00eatre activ\u00e9e lorsque le client contacte le fournisseur. 

isClientSideRedirectSupported=Indique si la redirection c\u00f4t\u00e9 client est prise en charge
isClientSideRedirectSupported.desc=Indique si la redirection c\u00f4t\u00e9 client est prise en charge. Exemples de client : navigateur ou application JavaScript autonome. Si cette valeur est d\u00e9finie \u00e0 'true', le client doit prendre en charge JavaScript.

trustAliasName=Nom d'alias de confiance
trustAliasName.desc=Sp\u00e9cifie un alias de cl\u00e9 fiable pour utilisation de la cl\u00e9 publique afin de v\u00e9rifier la signature du jeton.

responseType.code=Code d'autorisation
responseType.idTokenToken=Jeton d'ID et jeton d'acc\u00e8s
responseType.token=Jeton d'acc\u00e8s
responseType.idToken=Jeton d'ID

responseMode.formPost=POST formulaire

useSystemPropertiesForHttpClientConnections=Utiliser les propri\u00e9t\u00e9s syst\u00e8me pour les connexions de clients HTTP
useSystemPropertiesForHttpClientConnections.desc=Pr\u00e9cise s'il faut ou non utiliser les propri\u00e9t\u00e9s syst\u00e8me Java lorsque le client OpenID Connect ou OAuth cr\u00e9e des connexions de clients HTTP. Mettez cette propri\u00e9t\u00e9 \u00e0 true si vous voulez que les connexions utilisent les propri\u00e9t\u00e9s syst\u00e8me http* ou javax*.

authzParameter=Param\u00e8tres personnalis\u00e9s pour le point d'extr\u00e9mit\u00e9 d'autorisation
authzParameter.desc=Sp\u00e9cifie les param\u00e8tres personnalis\u00e9s \u00e0 envoyer au point d'extr\u00e9mit\u00e9 'authorization' du fournisseur OpenID Connect.

tokenParameter=Param\u00e8tres personnalis\u00e9s pour le point d'extr\u00e9mit\u00e9 de jeton
tokenParameter.desc=Sp\u00e9cifie les param\u00e8tres personnalis\u00e9s \u00e0 envoyer au point d'extr\u00e9mit\u00e9 'token' du fournisseur OpenID Connect.

userinfoParameter=Param\u00e8tres personnalis\u00e9s pour le point d'extr\u00e9mit\u00e9 Infos utilisateur
userinfoParameter.desc=Sp\u00e9cifie les param\u00e8tres personnalis\u00e9s \u00e0 envoyer au point d'extr\u00e9mit\u00e9 'userinfo' du fournisseur OpenID Connect.

jwkParameter=Param\u00e8tres personnalis\u00e9s pour le point d'extr\u00e9mit\u00e9 JWK
jwkParameter.desc=Sp\u00e9cifie les param\u00e8tres personnalis\u00e9s \u00e0 envoyer au noeud final JWK du fournisseur OpenID Connect.

oidcClientCustomRequestParam=Param\u00e8tres personnalis\u00e9s \u00e0 inclure dans les demandes
oidcClientCustomRequestParam.desc=Sp\u00e9cifie les param\u00e8tres suppl\u00e9mentaires \u00e0 inclure dans les demandes envoy\u00e9es au fournisseur.

oidcClientCustomRequestParamName=Nom du param\u00e8tre de demande personnalis\u00e9
oidcClientCustomRequestParamName.desc=Sp\u00e9cifie le nom du param\u00e8tre suppl\u00e9mentaire.

oidcClientCustomRequestParamValue=Valeur du param\u00e8tre de demande personnalis\u00e9
oidcClientCustomRequestParamValue.desc=Sp\u00e9cifie la valeur du param\u00e8tre suppl\u00e9mentaire.

# Do not translate "JWT", "jti", "iss"
tokenReuse=Autoriser la r\u00e9utilisation des jetons web JSON (JWT)
tokenReuse.desc=Indique si les jetons web JSON (JWT, JSON Web Token) peuvent \u00eatre r\u00e9utilis\u00e9s. Pour que cet attribut soit pris en compte, les jetons doivent contenir une postulation (claim) jti. Il s'agit d'un identificateur de jeton qui est utilis\u00e9 conjointement avec la postulation iss pour identifier de mani\u00e8re unique un jeton et l'associer \u00e0 un \u00e9metteur (issuer) sp\u00e9cifique. Si cet attribut est mis \u00e0 false, toute demande contenant un jeton web JSON avec une combinaison de valeurs jti et iss ayant d\u00e9j\u00e0 \u00e9t\u00e9 utilis\u00e9e au cours de l'existence du jeton sera rejet\u00e9e.

discoveryPollingRate=Intervalle de d\u00e9couverte
discoveryPollingRate.desc=Intervalle, en millisecondes, auquel le client OpenID Connect v\u00e9rifie s'il y a des mises \u00e0 jour pour le fichier de d\u00e9couverte. Cette v\u00e9rification n'a lieu qu'en cas d'\u00e9chec d'authentification.

forwardLoginParameter=R\u00e9acheminer le param\u00e8tre de connexion
forwardLoginParameter.desc=Sp\u00e9cifie une liste de noms de param\u00e8tre s\u00e9par\u00e9s par une virgule \u00e0 r\u00e9acheminer vers le fournisseur OpenID Connect. Si une demande de ressource prot\u00e9g\u00e9e inclut un ou plusieurs des param\u00e8tres sp\u00e9cifi\u00e9s, le client OpenID Connect inclut ces param\u00e8tres et leurs valeurs dans la demande de noeud final d'autorisation envoy\u00e9e au fournisseur OpenID Connect.

userApiType=Sp\u00e9cification d'API utilisateur
userApiType.desc=Indique la sp\u00e9cification \u00e0 utiliser pour l'API utilisateur.

userApiType.basic=Indique que l'API utilisateur peut \u00eatre d\u00e9marr\u00e9e directement avec une demande HTTP GET.
# Do not translate "Kubernetes", "TokenReview"
userApiType.kube=Indique que l'API utilisateur est une API Kubernetes TokenReview.

# Do not translate "OpenShift", "TokenReview", "system:auth-delegator"
userApiToken=Jeton d'acc\u00e8s pour les appels d'API utilisateur
userApiToken.desc=Sp\u00e9cifie le jeton d'acc\u00e8s qui dispose du droit permettant d'appeler l'API utilisateur. Pour OpenShift, le jeton provient d'un compte de service qui dispose du droit permettant d'appeler l'API TokenReview, qui requiert g\u00e9n\u00e9ralement le r\u00f4le system:auth-delegator.

accessTokenRequired=Authentification par jeton d'acc\u00e8s requise
accessTokenRequired.desc=D\u00e9termine si le jeton d'acc\u00e8s fourni dans la demande est utilis\u00e9 pour l'authentification. Si tel est le cas, le client doit fournir un jeton d'acc\u00e8s valide.

accessTokenSupported=Authentification par jeton d'acc\u00e8s prise en charge
accessTokenSupported.desc=D\u00e9termine si l'authentification du jeton d'acc\u00e8s doit \u00eatre prise en charge lorsqu'un jeton d'acc\u00e8s est fourni dans la demande. Si tel est le cas et qu'un jeton d'acc\u00e8s est fourni dans la demande, le jeton d'acc\u00e8s est utilis\u00e9 comme jeton d'authentification.

accessTokenHeaderName=Nom d'en-t\u00eate du jeton d'acc\u00e8s OAuth
accessTokenHeaderName.desc=Nom de l'en-t\u00eate \u00e0 utiliser lorsqu'un jeton d'acc\u00e8s OAuth est r\u00e9achemin\u00e9.

userValidationApi=URL de l'API de validation d'utilisateur
userValidationApi.desc=URL utilis\u00e9e pour extraire des informations sur un utilisateur depuis un jeton.

apiResponseCacheTime=Temps en cache de la r\u00e9ponse de l'API utilisateur
apiResponseCacheTime.desc=Dur\u00e9e pendant laquelle la fonction de login social conserve en cache la r\u00e9ponse de l'API de validation d'utilisateur. Si une r\u00e9ponse est mise en cache et que la dur\u00e9e sp\u00e9cifi\u00e9e par cet attribut est \u00e9coul\u00e9e, une nouvelle demande est envoy\u00e9e \u00e0 l'API de validation d'utilisateur.

createSession=Cr\u00e9er une session
createSession.desc=Indique si une session HttpSession doit \u00eatre cr\u00e9\u00e9e si la session HttpSession n'existe pas.
