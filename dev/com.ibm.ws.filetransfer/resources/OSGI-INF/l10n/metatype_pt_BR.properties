remoteFileAccess.name=Acesso ao Arquivo Remoto
remoteFileAccess.desc=Esse elemento cont\u00e9m artefatos que controlam o n\u00edvel de acesso ao arquivo exposto para conex\u00f5es remotas. 

readDir.name=Diret\u00f3rio de Acesso de Leitura
readDir.desc=Um diret\u00f3rio a partir do qual os clientes remotos t\u00eam permiss\u00e3o de leitura. Pode haver v\u00e1rios elementos readDir, e cada um representa um \u00fanico diret\u00f3rio que pode fazer refer\u00eancia a vari\u00e1veis ou caminhos absolutos. O padr\u00e3o \u00e9 ${wlp.install.dir}, ${wlp.user.dir} e ${server.output.dir}

writeDir.name=Diret\u00f3rio de Acesso de Grava\u00e7\u00e3o
writeDir.desc=Um diret\u00f3rio a partir do qual os clientes remotos t\u00eam permiss\u00e3o de leitura e grava\u00e7\u00e3o. Pode haver v\u00e1rios elementos writeDir, e cada um representa um \u00fanico diret\u00f3rio que pode fazer refer\u00eancia a vari\u00e1veis ou caminhos absolutos. O padr\u00e3o \u00e9 um conjunto vazio de diret\u00f3rios. 
