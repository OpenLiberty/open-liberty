remoteFileAccess.name=Zdalny dost\u0119p do pliku
remoteFileAccess.desc=Ten element zawiera artefakty, kt\u00f3re steruj\u0105 poziomem dost\u0119pu do pliku udost\u0119pnionego dla po\u0142\u0105cze\u0144 zdalnych. 

readDir.name=Katalog prawa do odczytu
readDir.desc=Katalog, kt\u00f3rego odczytywanie umo\u017cliwiono zdalnym klientom. Mo\u017ce istnie\u0107 wiele element\u00f3w readDir, a ka\u017cdy reprezentuje pojedynczy katalog, kt\u00f3ry mo\u017ce odwo\u0142ywa\u0107 si\u0119 do zmiennych lub pe\u0142nych \u015bcie\u017cek. Domy\u015blnie to ${wlp.install.dir}, ${wlp.user.dir} i ${server.output.dir}

writeDir.name=Katalog prawa do zapisu
writeDir.desc=Katalog, w kt\u00f3rym zdalne klienty mog\u0105 odczytywa\u0107 i zapisywa\u0107 dane. Mo\u017ce istnie\u0107 wiele element\u00f3w writeDir, a ka\u017cdy reprezentuje pojedynczy katalog, kt\u00f3ry mo\u017ce odwo\u0142ywa\u0107 si\u0119 do zmiennych lub pe\u0142nych \u015bcie\u017cek. Warto\u015b\u0107 domy\u015blna to pusty zestaw katalog\u00f3w.
