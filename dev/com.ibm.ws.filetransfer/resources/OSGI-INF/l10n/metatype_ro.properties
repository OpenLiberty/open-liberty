readDir.desc=Un director din care pot citi clien\u0163ii la distan\u0163\u0103. Pot fi multiple elemente readDir, \u015fi fiecare reprezint\u0103 un singur director care poate face referire la c\u0103i variabile sau absolute.  Valoarea implicit\u0103 este ${wlp.install.dir}, ${wlp.user.dir} \u015fi ${server.output.dir}

