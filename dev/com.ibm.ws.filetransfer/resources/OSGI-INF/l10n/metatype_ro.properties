writeDir.desc=Un director din care pot citi clien\u0163ii la distan\u0163\u0103 \u015fi \u00een care pot scrie. Pot fi multiple elemente writeDir, \u015fi fiecare reprezint\u0103 un singur director care poate face referire la c\u0103i variabile sau absolute.  Implicit exist\u0103 un set gol de directoare.
