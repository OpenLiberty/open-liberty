remoteFileAccess.name=Zugriff auf ferne Dateien
remoteFileAccess.desc=Dieses Element enth\u00e4lt Artefakte, die die Dateizugriffsebene f\u00fcr ferne Verbindungen steuern. 

readDir.name=Verzeichnis mit Lesezugriff
readDir.desc=Ein Verzeichnis, aus dem ferne Clients lesen d\u00fcrfen. Es kann mehrere readDir-Elemente geben, von denen jedes ein einzelnes Verzeichnis darstellen und auf Variablen oder absolute Pfade verweisen kann. Die Standardwerte sind ${wlp.install.dir}, ${wlp.user.dir} und ${server.output.dir}.

writeDir.name=Verzeichnis mit Schreibzugriff
writeDir.desc=Ein Verzeichnis, aus dem ferne Clients lesen und in das ferne Clients schreiben d\u00fcrfen. Es kann mehrere writeDir-Elemente geben, von denen jedes ein einzelnes Verzeichnis darstellen und auf Variablen oder absolute Pfade verweisen kann. Die Standardeinstellung ist eine leere Gruppe von Verzeichnissen.
