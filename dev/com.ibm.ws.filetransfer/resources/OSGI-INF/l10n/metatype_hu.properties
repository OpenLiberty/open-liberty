remoteFileAccess.name=T\u00e1voli f\u00e1jlel\u00e9r\u00e9s
remoteFileAccess.desc=Ez az elem olyan m\u0171term\u00e9keket tartalmaz, melyek szab\u00e1lyozz\u00e1k a t\u00e1voli kapcsolatok sz\u00e1m\u00e1ra kiaj\u00e1nlott f\u00e1jlhozz\u00e1f\u00e9r\u00e9s szintj\u00e9t. 

readDir.name=Olvas\u00e1shoz el\u00e9rhet\u0151 k\u00f6nyvt\u00e1r
readDir.desc=K\u00f6nyvt\u00e1r, melyet a t\u00e1voli \u00fcgyfelek olvashatnak. T\u00f6bb readDir elem l\u00e9tezhet, mindegyik egy-egy k\u00f6nyvt\u00e1rat k\u00e9pvisel, ami v\u00e1ltoz\u00f3kat vagy abszol\u00fat el\u00e9r\u00e9si \u00fatvonalakat azonos\u00edt.  Az alap\u00e9rtelmez\u00e9s: ${wlp.install.dir}, ${wlp.user.dir} \u00e9s ${server.output.dir}

writeDir.name=\u00cdr\u00e1shoz el\u00e9rhet\u0151 k\u00f6nyvt\u00e1r
writeDir.desc=K\u00f6nyvt\u00e1r, melyet a t\u00e1voli \u00fcgyfelek olvashatnak \u00e9s \u00edrhatnak. T\u00f6bb writeDir elem l\u00e9tezhet, mindegyik egy-egy k\u00f6nyvt\u00e1rat k\u00e9pvisel, ami v\u00e1ltoz\u00f3kat vagy abszol\u00fat el\u00e9r\u00e9si \u00fatvonalakat azonos\u00edt.  Az alap\u00e9rtelmez\u00e9s \u00fcres k\u00f6nyvt\u00e1rk\u00e9szlet.
