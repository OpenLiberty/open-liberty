remoteFileAccess.name=Remote File Access
remoteFileAccess.desc=This element contains artifacts that control the level of file access exposed for remote connections. 

readDir.name=Read access directory
readDir.desc=A directory that remote clients are allowed to read from. There can be multiple readDir elements, and each represents a single directory that may refer to variables or absolute paths.  Default is ${wlp.install.dir}, ${wlp.user.dir} and ${server.output.dir}

writeDir.name=Write access directory
writeDir.desc=A directory that remote clients are allowed to read from and write to. There can be multiple writeDir elements, and each represents a single directory that may refer to variables or absolute paths.  Default is an empty set of directories.