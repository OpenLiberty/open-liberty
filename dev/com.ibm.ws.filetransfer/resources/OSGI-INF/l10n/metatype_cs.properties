remoteFileAccess.name=P\u0159\u00edstup ke vzd\u00e1len\u00fdm soubor\u016fm
remoteFileAccess.desc=Tento prvek obsahuje artefakty, kter\u00e9 \u0159\u00edd\u00ed \u00farove\u0148 p\u0159\u00edstupu k soubor\u016fm vystaven\u00fdch pro \u00fa\u010dely vzd\u00e1len\u00fdch p\u0159ipojen\u00ed. 

readDir.name=Adres\u00e1\u0159 p\u0159\u00edstupu pro \u010dten\u00ed
readDir.desc=Adres\u00e1\u0159, ze kter\u00e9ho vzd\u00e1len\u00ed klienti sm\u011bj\u00ed \u010d\u00edst. M\u016f\u017ee existovat v\u00edce prvk\u016f readDir, z nich\u017e ka\u017ed\u00fd p\u0159edstavuje jeden adres\u00e1\u0159, kter\u00fd m\u016f\u017ee odkazovat na prom\u011bnn\u00e9 \u010di absolutn\u00ed cesty. V\u00fdchoz\u00ed hodnota je ${wlp.install.dir}, ${wlp.user.dir} a ${server.output.dir}

writeDir.name=Adres\u00e1\u0159 p\u0159\u00edstupu pro z\u00e1pis
writeDir.desc=Adres\u00e1\u0159, ze kter\u00e9ho vzd\u00e1len\u00ed klienti sm\u011bj\u00ed \u010d\u00edst a do kter\u00e9ho sm\u011bj\u00ed zapisovat. M\u016f\u017ee existovat v\u00edce prvk\u016f writeDir, z nich\u017e ka\u017ed\u00fd p\u0159edstavuje jeden adres\u00e1\u0159, kter\u00fd m\u016f\u017ee odkazovat na prom\u011bnn\u00e9 \u010di absolutn\u00ed cesty. V\u00fdchoz\u00ed nastaven\u00ed je pr\u00e1zdn\u00e1 sada adres\u00e1\u0159\u016f.
