remoteFileAccess.name=Acc\u00e8s distant aux fichiers
remoteFileAccess.desc=Cet \u00e9l\u00e9ment contient des artefacts qui contr\u00f4lent le niveau d'acc\u00e8s aux fichiers expos\u00e9 pour les connexions distantes. 

readDir.name=R\u00e9pertoire d'acc\u00e8s en lecture
readDir.desc=R\u00e9pertoire \u00e0 partir duquel les clients distants sont autoris\u00e9es \u00e0 effectuer la lecture. Il peut y avoir plusieurs \u00e9l\u00e9ments readDir, chacun repr\u00e9sentant un r\u00e9pertoire unique faisant r\u00e9f\u00e9rence \u00e0 des variables ou \u00e0 des chemins absolus.  La valeur par d\u00e9faut est ${wlp.install.dir}, ${wlp.user.dir} et ${server.output.dir}

writeDir.name=R\u00e9pertoire d'acc\u00e8s en \u00e9criture
writeDir.desc=R\u00e9pertoire \u00e0 partir duquel les clients distants sont autoris\u00e9es \u00e0 effectuer la lecture et l'\u00e9criture. Il peut y avoir plusieurs \u00e9l\u00e9ments writeDir, chacun repr\u00e9sentant un r\u00e9pertoire unique faisant r\u00e9f\u00e9rence \u00e0 des variables ou \u00e0 des chemins absolus.  La valeur par d\u00e9faut est un ensemble vide de r\u00e9pertoires.
