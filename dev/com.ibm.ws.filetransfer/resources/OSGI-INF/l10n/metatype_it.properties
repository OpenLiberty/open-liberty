remoteFileAccess.name=Accesso file remoto
remoteFileAccess.desc=Questo elemento contiene risorse che controllano il livello di accesso file esposto per le connessioni remote. 

readDir.name=Directory con accesso in lettura
readDir.desc=Una directory la cui lettura \u00e8 consentita ai client remoti. Possono esserci pi\u00f9 elementi readDir e ciascuno rappresenta una singola directory che pu\u00f2 fare riferimento a variabili oppure a percorsi assoluti.  L'impostazione predefinita \u00e8 ${wlp.install.dir}, ${wlp.user.dir} e ${server.output.dir}

writeDir.name=Directory con accesso in scrittura
writeDir.desc=Una directory la cui lettura e scrittura \u00e8 consentita ai client remoti. Possono esserci pi\u00f9 elementi writeDir e ciascuno rappresenta una singola directory che pu\u00f2 fare riferimento a variabili oppure a percorsi assoluti.  L'impostazione predefinita \u00e8 una serie vuota di directory.
