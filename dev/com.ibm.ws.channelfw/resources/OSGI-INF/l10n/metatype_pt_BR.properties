bytebuffer.config=Gerenciamento em Buffer de Byte
bytebuffer.config.desc=Define configura\u00e7\u00f5es de buffer pool e gerenciamento de bytes.

channel.config=Estrutura de Canais
channel.config.desc=Define configura\u00e7\u00f5es de gerenciamento de canal e cadeia. 

chfw.chain.start.retry.interval=Intervalo de reinicializa\u00e7\u00e3o de cadeia
chfw.chain.start.retry.interval.desc=Intervalo de tempo entre novas tentativas de in\u00edcio.

chfw.chain.start.retry.attempts=Tentativas de reinicializa\u00e7\u00e3o de cadeia
chfw.chain.start.retry.attempts.desc=N\u00famero de novas tentativas feitas por cadeia.

chfw.chain.quiesce.timeout=Tempo limite para colocar em modo quiesce
chfw.chain.quiesce.timeout.desc=Quantidade de tempo padr\u00e3o a aguardar durante o quiesce de cadeias. 

chfw.missing.config.warning=Tempo de espera de aviso
chfw.missing.config.warning.desc=Quantidade de tempo a aguardar antes da notifica\u00e7\u00e3o de uma configura\u00e7\u00e3o de factory ausente.

tcp.options=Op\u00e7\u00f5es de TCP
tcp.options.desc=Define configura\u00e7\u00f5es do protocolo TCP.

tcp.soReuseAddr=Op\u00e7\u00e3o do soquete SO_REUSEADDR
tcp.soReuseAddr.desc=Ativa a religa\u00e7\u00e3o imediata para uma porta sem listener ativo.

udp.options=Op\u00e7\u00f5es de UDP
udp.options.desc=Define configura\u00e7\u00f5es do protocolo UDP.

inactivityTimeout=Tempo Limite de Inatividade
inactivityTimeout.desc=Quantidade de tempo a aguardar pela conclus\u00e3o de uma solicita\u00e7\u00e3o de leitura ou grava\u00e7\u00e3o em um soquete. Este valor \u00e9 substitu\u00eddo pelos tempos limites espec\u00edficos do protocolo.

tcp.addressIncludeList=Lista de Inclus\u00e3o de Endere\u00e7o
tcp.addressIncludeList.desc=Uma lista separada por v\u00edrgula de endere\u00e7os que t\u00eam permiss\u00e3o para fazer conex\u00f5es de entrada nesse endpoint. \u00c9 poss\u00edvel especificar endere\u00e7os IPv4 ou IPv6. Todos os valores em um endere\u00e7o IPv4 ou IPv6 devem ser representados por um n\u00famero ou por um caractere curinga de asterisco.

tcp.addressExcludeList=Lista de Exclus\u00e3o de Endere\u00e7o
tcp.addressExcludeList.desc=Uma lista separada por v\u00edrgula de endere\u00e7os que n\u00e3o t\u00eam permiss\u00e3o para fazer conex\u00f5es de entrada nesse endpoint. \u00c9 poss\u00edvel especificar endere\u00e7os IPv4 ou IPv6. Todos os valores em um endere\u00e7o IPv4 ou IPv6 devem ser representados por um n\u00famero ou por um caractere curinga de asterisco. 

tcp.hostNameIncludeList=Lista de Inclus\u00e3o de Nome do Host
tcp.hostNameIncludeList.desc=Uma lista separada por v\u00edrgula de nomes de host que t\u00eam permiss\u00e3o para fazer conex\u00f5es de entrada nesse endpoint. Os nomes do host n\u00e3o tem distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas e podem come\u00e7ar com um asterisco, que \u00e9 usado como um caractere curinga. No entanto, os asteriscos n\u00e3o podem estar em outro lugar no nome do host. Por exemplo, *.abc.com \u00e9 v\u00e1lido, mas *.abc.* n\u00e3o \u00e9 v\u00e1lido. 

tcp.hostNameExcludeList=Lista de Exclus\u00e3o de Nome de Host
tcp.hostNameExcludeList.desc=Uma lista separada por v\u00edrgula de nomes de host que n\u00e3o t\u00eam permiss\u00e3o para fazer conex\u00f5es de entrada nesse endpoint. Os nomes do host n\u00e3o tem distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas e podem come\u00e7ar com um asterisco, que \u00e9 usado como um caractere curinga. No entanto, os asteriscos n\u00e3o podem estar em outro lugar no nome do host. Por exemplo, *.abc.com \u00e9 v\u00e1lido, mas *.abc.* n\u00e3o \u00e9 v\u00e1lido.

tcp.acceptThread=Aceitar Encadeamento
tcp.acceptThread.desc=Se verdadeiro, as portas de recebimento n\u00e3o compartilham o mesmo encadeamento para aceitar conex\u00f5es. Caso contr\u00e1rio, eles compartilham o mesmo encadeamento.

tcp.waitToAccept=Aguardar para aceitar
tcp.waitToAccept.desc=Consulta se esse canal TCP atrasar\u00e1 a aceita\u00e7\u00e3o de conex\u00f5es at\u00e9 que o servidor seja iniciado. Se falso, as conex\u00f5es ser\u00e3o encerradas at\u00e9 que o servidor seja iniciado. Se verdadeiro, o valor para o acceptThread tcpOption tamb\u00e9m ser\u00e1 configurado como verdadeiro e as conex\u00f5es ser\u00e3o atrasadas at\u00e9 que o servidor seja iniciado.

tcp.maxOpenConnections=M\u00e1ximo de conex\u00f5es abertas
tcp.maxOpenConnections.desc=Define o n\u00famero m\u00e1ximo de conex\u00f5es que podem ser abertas nesse terminal.

tcp.portOpenRetries=Novas tentativas de abertura de porta
tcp.portOpenRetries.desc=N\u00famero de novas tentativas para abrir uma porta TCP/IP durante a inicializa\u00e7\u00e3o do servidor. Haver\u00e1 um segundo atraso entre as novas tentativas, at\u00e9 que a abertura seja bem-sucedida ou o n\u00famero de novas tentativas de abertura de porta seja atingido. 
