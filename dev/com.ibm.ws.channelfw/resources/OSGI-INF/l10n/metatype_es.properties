bytebuffer.config=Gesti\u00f3n del almacenamiento intermedio de bytes
bytebuffer.config.desc=Define los valores de gesti\u00f3n y agrupaci\u00f3n de almacenamiento intermedio de bytes.

channel.config=Infraestructura de canal
channel.config.desc=Define los valores de gesti\u00f3n de canal y cadena. 

chfw.chain.start.retry.interval=Intervalo de reinicio de cadena
chfw.chain.start.retry.interval.desc=Intervalo de tiempo entre reintentos.

chfw.chain.start.retry.attempts=Intentos de reinicio de cadena
chfw.chain.start.retry.attempts.desc=N\u00famero de reintentos que deben realizarse por cadena.

chfw.chain.quiesce.timeout=Tiempo de espera de desactivaci\u00f3n temporal
chfw.chain.quiesce.timeout.desc=Tiempo de espera predeterminado mientras se desactivan las cadenas. 

chfw.missing.config.warning=Aviso de tiempo de espera
chfw.missing.config.warning.desc=Tiempo de espera antes de notificar la ausencia de una configuraci\u00f3n de f\u00e1brica.

tcp.options=Opciones TCP
tcp.options.desc=Define los valores de protocolo TCP.

tcp.soReuseAddr=Opci\u00f3n de socket SO_REUSEADDR
tcp.soReuseAddr.desc=Permite reenlazar de inmediato con un puerto sin un escucha activo.

udp.options=Opciones de UDP
udp.options.desc=Define los valores de protocolo UDP.

inactivityTimeout=Tiempo de espera de inactividad
inactivityTimeout.desc=Cantidad de tiempo que se debe esperar a que una solicitud de lectura o escritura se complete en un socket. Este valor se sustituye por tiempos de espera espec\u00edficos de protocolo.

tcp.addressIncludeList=Lista de inclusi\u00f3n de direcciones
tcp.addressIncludeList.desc=Lista de direcciones separadas por comas que est\u00e1n autorizadas para realizar conexiones de entrada en este punto final. Puede especificar direcciones IPv4 o IPv6. Todos los valores de una direcci\u00f3n IPv4 o IPv6 deben estar representados por un n\u00famero o por un car\u00e1cter comod\u00edn de tipo asterisco.

tcp.addressExcludeList=Lista de exclusi\u00f3n de direcciones
tcp.addressExcludeList.desc=Lista de direcciones separadas por comas que no est\u00e1n autorizadas para realizar conexiones de entrada en este punto final. Puede especificar direcciones IPv4 o IPv6. Todos los valores de una direcci\u00f3n IPv4 o IPv6 deben estar representados por un n\u00famero o por un car\u00e1cter comod\u00edn de tipo asterisco.


tcp.hostNameIncludeList=Lista de inclusi\u00f3n de nombres de host
tcp.hostNameIncludeList.desc=Lista de nombres de host separados por comas que est\u00e1n autorizados para realizar conexiones de entrada en este punto final. Los nombres de host no distinguen entre may\u00fasculas y min\u00fasculas y pueden empezar por un asterisco, que se utiliza como car\u00e1cter comod\u00edn. Pero, no puede haber asteriscos en ninguna otra posici\u00f3n en el nombre de host. Por ejemplo, *.abc.com es v\u00e1lido, pero *.abc.* no es v\u00e1lido. 

tcp.hostNameExcludeList=Lista de exclusi\u00f3n de nombres de host
tcp.hostNameExcludeList.desc=Lista de nombres de host separados por comas que no est\u00e1n autorizados para realizar conexiones de entrada en este punto final. Los nombres de host no distinguen entre may\u00fasculas y min\u00fasculas y pueden empezar por un asterisco, que se utiliza como car\u00e1cter comod\u00edn. Pero, no puede haber asteriscos en ninguna otra posici\u00f3n en el nombre de host. Por ejemplo, *.abc.com es v\u00e1lido, pero *.abc.* no es v\u00e1lido. 

tcp.acceptThread=Aceptar hebra
tcp.acceptThread.desc=Si el valor true, los puertos de escucha no comparten la misma hebra para aceptar conexiones. Si no lo es, comparten la misma hebra.

tcp.waitToAccept=Esperar para aceptar
tcp.waitToAccept.desc=Consulta si este canal TCP retrasar\u00e1 la aceptaci\u00f3n de conexiones hasta que se reinicie el servidor. Si tiene el valor false, las conexiones se cierran hasta que se reinicie el servidor. Si el valor es true, el valor de acceptThread tcpOption tambi\u00e9n se establece en true, y las conexiones se retrasan hasta que se reinicie el servidor.
