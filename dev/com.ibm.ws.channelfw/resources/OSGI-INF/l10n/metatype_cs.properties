bytebuffer.config=Spr\u00e1va bajtov\u00e9 vyrovn\u00e1vac\u00ed pam\u011bti
bytebuffer.config.desc=Definuje nastaven\u00ed fondu bajtov\u00e9 vyrovn\u00e1vac\u00ed pam\u011bti a spr\u00e1vy.

channel.config=Kan\u00e1lov\u00fd r\u00e1mec
channel.config.desc=Definuje nastaven\u00ed spr\u00e1vy kan\u00e1lu a \u0159et\u011bzce. 

chfw.chain.start.retry.interval=Interval restartu \u0159et\u011bzce
chfw.chain.start.retry.interval.desc=\u010casov\u00fd interval mezi opakov\u00e1n\u00edm spu\u0161t\u011bn\u00ed.

chfw.chain.start.retry.attempts=Pokusy o restart \u0159et\u011bzce
chfw.chain.start.retry.attempts.desc=Po\u010det pokus\u016f o zopakov\u00e1n\u00ed, kter\u00e9 se maj\u00ed prov\u00e9st pro ka\u017ed\u00fd \u0159et\u011bzec.

chfw.chain.quiesce.timeout=\u010casov\u00fd limit uveden\u00ed do klidov\u00e9ho stavu
chfw.chain.quiesce.timeout.desc=V\u00fdchoz\u00ed doba \u010dek\u00e1n\u00ed p\u0159i uv\u00e1d\u011bn\u00ed \u0159et\u011bzc\u016f do klidov\u00e9ho stavu. 

chfw.missing.config.warning=Doba \u010dek\u00e1n\u00ed varov\u00e1n\u00ed
chfw.missing.config.warning.desc=Doba \u010dek\u00e1n\u00ed p\u0159ed ozn\u00e1men\u00edm o chyb\u011bj\u00edc\u00ed konfiguraci tov\u00e1rny.

tcp.options=Volby TCP
tcp.options.desc=Definuje nastaven\u00ed protokolu TCP.

tcp.soReuseAddr=Volba soketu SO_REUSEADDR
tcp.soReuseAddr.desc=Umo\u017e\u0148uje okam\u017eit\u00e9 p\u0159ev\u00e1z\u00e1n\u00ed na port bez aktivn\u00edho listeneru.

udp.options=Volby UDP
udp.options.desc=Definuje nastaven\u00ed protokolu UDP.

inactivityTimeout=\u010casov\u00fd limit neaktivity
inactivityTimeout.desc=Doba, kterou se m\u00e1 po\u010dkat, ne\u017e bude po\u017eadavek \u010dten\u00ed nebo z\u00e1pisu na soketu dokon\u010den. Tato hodnota je potla\u010dena \u010dasov\u00fdmi limity specifick\u00fdmi pro protokol.

tcp.addressIncludeList=Seznam povolen\u00fdch adres
tcp.addressIncludeList.desc=Seznam adres odd\u011blen\u00fd \u010d\u00e1rkami, kter\u00fdm je povoleno navazovat p\u0159\u00edchoz\u00ed p\u0159ipojen\u00ed v tomto koncov\u00e9m bodu. Zadat m\u016f\u017eete adresu IPv4 nebo IPv6. V\u0161echny hodnoty v adres\u00e1ch IPv4 nebo IPv6 mus\u00ed b\u00fdt vyj\u00e1d\u0159eny \u010d\u00edslem nebo z\u00e1stupn\u00fdm znakem hv\u011bzdi\u010dky.

tcp.addressExcludeList=Seznam vylou\u010den\u00fdch adres
tcp.addressExcludeList.desc=Seznam adres odd\u011blen\u00fd \u010d\u00e1rkami, kter\u00fdm nen\u00ed povoleno navazovat p\u0159\u00edchoz\u00ed p\u0159ipojen\u00ed v tomto koncov\u00e9m bodu. Zadat m\u016f\u017eete adresu IPv4 nebo IPv6. V\u0161echny hodnoty v adres\u00e1ch IPv4 nebo IPv6 mus\u00ed b\u00fdt vyj\u00e1d\u0159eny \u010d\u00edslem nebo z\u00e1stupn\u00fdm znakem hv\u011bzdi\u010dky. 

tcp.hostNameIncludeList=Seznam povolen\u00fdch n\u00e1zv\u016f hostitel\u016f
tcp.hostNameIncludeList.desc=Seznam n\u00e1zv\u016f hostitel\u016f odd\u011blen\u00fd \u010d\u00e1rkami, kter\u00fdm je povoleno navazovat p\u0159\u00edchoz\u00ed p\u0159ipojen\u00ed v tomto koncov\u00e9m bodu. N\u00e1zvy hostitel\u016f rozli\u0161uj\u00ed velk\u00e1 a mal\u00e1 p\u00edsmena a mohou za\u010d\u00ednat hv\u011bzdi\u010dkou, co\u017e je z\u00e1stupn\u00fd znak. Nicm\u00e9n\u011b hv\u011bzdi\u010dky nemohou b\u00fdt v n\u00e1zvu hostitele na jin\u00e9m m\u00edst\u011b. Nap\u0159. *.abc.com je platn\u00e9, ale *.abc.* platn\u00e9 nen\u00ed. 

tcp.hostNameExcludeList=Seznam vylou\u010den\u00fdch n\u00e1zv\u016f hostitel\u016f
tcp.hostNameExcludeList.desc=Seznam n\u00e1zv\u016f hostitel\u016f odd\u011blen\u00fd \u010d\u00e1rkami, kter\u00fdm nen\u00ed povoleno navazovat p\u0159\u00edchoz\u00ed p\u0159ipojen\u00ed v tomto koncov\u00e9m bodu. N\u00e1zvy hostitel\u016f rozli\u0161uj\u00ed velk\u00e1 a mal\u00e1 p\u00edsmena a mohou za\u010d\u00ednat hv\u011bzdi\u010dkou, co\u017e je z\u00e1stupn\u00fd znak. Nicm\u00e9n\u011b hv\u011bzdi\u010dky nemohou b\u00fdt v n\u00e1zvu hostitele na jin\u00e9m m\u00edst\u011b. Nap\u0159. *.abc.com je platn\u00e9, ale *.abc.* platn\u00e9 nen\u00ed.

tcp.acceptThread=P\u0159ijmout podproces
tcp.acceptThread.desc=M\u00e1-li hodnotu true, naslouchaj\u00edc\u00ed porty nesd\u00edlej\u00ed stejn\u00fd podproces pro p\u0159ijet\u00ed p\u0159ipojen\u00ed. Jinak sd\u00edlej\u00ed stejn\u00fd podproces.

tcp.waitToAccept=\u010cekat na p\u0159ijet\u00ed
tcp.waitToAccept.desc=Dotaz, zda tento kan\u00e1l TCP zpozd\u00ed p\u0159ijet\u00ed p\u0159ipojen\u00ed \u010dek\u00e1n\u00edm, a\u017e se spust\u00ed server. Pokud je hodnota false, p\u0159ipojen\u00ed jsou a\u017e do pu\u0161t\u011bn\u00ed serveru zav\u0159en\u00e1. Pokud je hodnota true, nastav\u00ed se hodnota pro acceptThread tcpOption tak\u00e9 na true a p\u0159ipojen\u00ed se zpozd\u00ed a\u017e do spu\u0161t\u011bn\u00ed serveru.
