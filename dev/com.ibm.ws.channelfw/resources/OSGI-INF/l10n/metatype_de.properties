bytebuffer.config=Bytepufferverwaltung
bytebuffer.config.desc=Definiert Einstellungen f\u00fcr das Pooling und das Management von Bytepuffern.

channel.config=Kanalframework
channel.config.desc=Definiert Kanal- und Kanalmanagementeinstellungen. 

chfw.chain.start.retry.interval=Kettenneustartintervall
chfw.chain.start.retry.interval.desc=Zeitintervall zwischen Startwiederholungen.

chfw.chain.start.retry.attempts=Kettenneustartversuche
chfw.chain.start.retry.attempts.desc=Anzahl zul\u00e4ssiger Wiederholungen pro Kette.

chfw.chain.quiesce.timeout=Quiescezeitlimit
chfw.chain.quiesce.timeout.desc=Standardwartezeit beim Stilllegen von Ketten. 

chfw.missing.config.warning=Warnwartezeit
chfw.missing.config.warning.desc=Wartezeit bis zum Senden einer Benachrichtigung \u00fcber eine fehlende Factorykonfiguration.

tcp.options=TCP-Optionen
tcp.options.desc=Definiert Einstellungen f\u00fcr das TCP-Protokoll.

tcp.soReuseAddr=Socketoption SO_REUSEADDR
tcp.soReuseAddr.desc=Aktiviert die sofortige Neubindung an einen Port ohne aktiven Listener.

udp.options=UDP-Optionen
udp.options.desc=Definiert Einstellungen f\u00fcr das UDP-Protokoll.

inactivityTimeout=Inaktivit\u00e4tszeitlimit
inactivityTimeout.desc=Gibt an, wie lange auf den Abschluss einer Lese- oder Schreibanforderung an einem Socket gewartet wird. Dieser Wert wird von protokollspezifischen Zeitlimits \u00fcberschrieben.

tcp.addressIncludeList=Adresseinschlussliste
tcp.addressIncludeList.desc=Eine durch Kommas getrennte Liste mit Adressen, die eingehende Verbindungen an diesem Endpunkt herstellen k\u00f6nnen. Es k\u00f6nnen IPv4- oder IPv6-Adressen angegeben werden. Alle Werte in einer IPv4- oder IPv6-Adresse m\u00fcssen durch eine Zahl oder ein Platzhalterzeichen (Stern) dargestellt werden.

tcp.addressExcludeList=Adressausschlussliste
tcp.addressExcludeList.desc=Eine durch Kommas getrennte Liste mit Adressen, die keine eingehenden Verbindungen an diesem Endpunkt herstellen k\u00f6nnen. Es k\u00f6nnen IPv4- oder IPv6-Adressen angegeben werden. Alle Werte in einer IPv4- oder IPv6-Adresse m\u00fcssen durch eine Zahl oder ein Platzhalterzeichen (Stern) dargestellt werden.


tcp.hostNameIncludeList=Hosteinschlussliste
tcp.hostNameIncludeList.desc=Eine durch Kommas getrennte Liste mit Hostnamen, die eingehende Verbindungen an diesem Endpunkt herstellen k\u00f6nnen. Hostnamen, bei denen die Gro\u00df-/Kleinschreibung nicht beachtet werden muss, k\u00f6nnen mit einem Stern, der als Platzhalter verwendet wird, beginnen. An anderen Stellen im Hostnamen kann kein Stern verwendet werden. So ist beispielsweise *.abc.com g\u00fcltig, *.abc.* aber nicht.

tcp.hostNameExcludeList=Hostausschlussliste
tcp.hostNameExcludeList.desc=Eine durch Kommas getrennte Liste mit Hostnamen, die keine eingehenden Verbindungen an diesem Endpunkt herstellen k\u00f6nnen. Hostnamen, bei denen die Gro\u00df-/Kleinschreibung nicht beachtet werden muss, k\u00f6nnen mit einem Stern, der als Platzhalter verwendet wird, beginnen. An anderen Stellen im Hostnamen kann kein Stern verwendet werden. So ist beispielsweise *.abc.com g\u00fcltig, *.abc.* aber nicht.

tcp.acceptThread=Thread akzeptieren
tcp.acceptThread.desc=Wenn diese Option ausgew\u00e4hlt wird, verwenden die Empfangsports nicht denselben Thread, um Verbindungen zu akzeptieren. Andernfalls verwenden Sie denselben Thread.

tcp.waitToAccept=Mit Akzeptieren warten
tcp.waitToAccept.desc=Fragt ab, ob dieser TCP-Kanal das Akzeptieren von Verbindungen so lange verz\u00f6gert, bis der Server gestartet wird. Wenn diese Option nicht ausgew\u00e4hlt wird, werden Verbindungen geschlossen, bis der Server gestartet wird. Wenn diese Option ausgew\u00e4hlt wird, wird die TCP-Option acceptThread auf true gesetzt und die Verbindungen verz\u00f6gert, bis der Server gestartet wird.

tcp.maxOpenConnections=Maximal zul\u00e4ssige Anzahl offener Verbindungen
tcp.maxOpenConnections.desc=Definit die maximale Anzahl von Verbindungen, die an diesem Endpunkt ge\u00f6ffnet sein d\u00fcrfen.
