bytebuffer.config=Gestiune buffer octe\u0163i
bytebuffer.config.desc=Define\u015fte set\u0103rile de grupare \u015fi gestiune ale bufferului octe\u0163i.

channel.config=Cadru de lucru canal
channel.config.desc=Define\u015fte set\u0103rile de gestiune a canalului \u015fi lan\u0163ului. 

chfw.chain.start.retry.interval=Interval de repornire lan\u0163
chfw.chain.start.retry.interval.desc=Intervalul de timp \u00eentre re\u00eencerc\u0103rile de pornire.

chfw.chain.start.retry.attempts=\u00cencerc\u0103ri de repornire lan\u0163
chfw.chain.start.retry.attempts.desc=Num\u0103rul de \u00eencerc\u0103ri repetate pentru a face pe lan\u0163.

chfw.chain.quiesce.timeout=Timeout de dezactivare
chfw.chain.quiesce.timeout.desc=Cantitatea implicit\u0103 de timp de a\u015fteptare la dezactivarea lan\u0163urilor. 

chfw.missing.config.warning=Timp de a\u015fteptare avertisment
chfw.missing.config.warning.desc=Cantitatea de timp de a\u015fteptare \u00eenainte de notificarea sau lipsa unei configura\u0163ii fabric\u0103.

tcp.options=Op\u0163iuni TCP
tcp.options.desc=Define\u015fte set\u0103rile protocol TCP.

tcp.soReuseAddr=Op\u0163iunea socket SO_REUSEADDR
tcp.soReuseAddr.desc=Activeaz\u0103 relegarea imdiat\u0103 la un port cu un ascult\u0103tor activ.

udp.options=Op\u0163iuni UDP
udp.options.desc=Define\u015fte set\u0103rile protocol UDP.

inactivityTimeout=Timeout inactivitate
inactivityTimeout.desc=Cantitatea de timp de a\u015fteptare pentru a citi sau scrie cererea pentru a finaliza un socket. Aceast\u0103 valoare este \u00eenlocuit\u0103 de timeout-urile specifice protocolului.

tcp.addressIncludeList=Lista de includere adrese
tcp.addressIncludeList.desc=O list\u0103 separat\u0103 de virgule de adrese c\u0103rora li se permite s\u0103 fac\u0103 conexiuni de intrare la acest punct final. Pute\u0163i specifica adrese IPv4 sau IPv6. Toate valorile din adresele IPv4 sau IPv6 trebuie reprezentate de un num\u0103r sau de un metacaracter asterisc.

tcp.addressExcludeList=Lista de excludere adrese
tcp.addressExcludeList.desc=O list\u0103 separat\u0103 de virgule de adrese c\u0103rora nu li se permite s\u0103 fac\u0103 conexiuni de intrare la acest punct final. Pute\u0163i specifica adrese IPv4 sau IPv6. Toate valorile din adresele IPv4 sau IPv6 trebuie reprezentate de un num\u0103r sau de un metacaracter asterisc.

tcp.hostNameIncludeList=Lista de includere nume de gazde
tcp.hostNameIncludeList.desc=O list\u0103 separat\u0103 de virgule de nume de gazde c\u0103rora li se permise s\u0103 fac\u0103 conexiuni de intrare la acest punct final. Numele de gazde nu sunt sensibile la majuscule \u015fi pot \u00eencepe cu un asterisc, care este folosit ca un metacaracter. Dar, asteriscurile nu pot fi \u00een alt\u0103 parte \u00een numele de gazde. De exemplu, *.abc.com este valid, dar *.abc.* nu este valid. 

tcp.hostNameExcludeList=Lista de excludere nume de gazde
tcp.hostNameExcludeList.desc=O list\u0103 separat\u0103 de virgule de nume de gazde c\u0103rora nu li se permise s\u0103 fac\u0103 conexiuni de intrare la acest punct final. Numele de gazde nu sunt sensibile la majuscule \u015fi pot \u00eencepe cu un asterisc, care este folosit ca un metacaracter. Dar, asteriscurile nu pot fi \u00een alt\u0103 parte \u00een numele de gazde. De exemplu, *.abc.com este valid, dar *.abc.* nu este valid. 

tcp.acceptThread=Fir de execu\u0163ie acceptare
tcp.acceptThread.desc=Dac\u0103 este adev\u0103rat, atunci porturile de ascultare nu partajeaz\u0103 acela\u015fi fir de execu\u0163ie pentru acceptarea conexiunilor. Altfel, partajeaz\u0103 acela\u015fi fir de execu\u0163ie.

tcp.waitToAccept=A\u015fteptare pentru acceptare
tcp.waitToAccept.desc=Se \u00eentreab\u0103 dac\u0103 acest canal TCP va \u00eent\u00e2rzia acceptarea conexiunilor p\u00e2n\u0103 la pornirea serverului. Dac\u0103 este fals, conexiunile sunt \u00eenchise p\u00e2n\u0103 la pornirea serverului. Dac\u0103 este true (adev\u0103rat), valoarea pentru op\u0163iunea TCP acceptThread este \u015fi ea setat\u0103 la true, \u015fi conexiunile sunt \u00eent\u00e2rziate p\u00e2n\u0103 porne\u015fte serverul.

tcp.maxOpenConnections=Maximum conexiuni deschise
tcp.maxOpenConnections.desc=Define\u015fte num\u0103rul maxim de conexiuni deschise permis pentru acest punct final.
