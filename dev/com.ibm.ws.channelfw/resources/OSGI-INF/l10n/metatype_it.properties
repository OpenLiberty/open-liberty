bytebuffer.config=Gestione buffer di byte
bytebuffer.config.desc=Definisce le impostazioni di gestione e di pool di buffer di byte.

channel.config=Framework del canale
channel.config.desc=Definisce le impostazioni di gestione di catene e canali. 

chfw.chain.start.retry.interval=Intervallo di riavvio della catena
chfw.chain.start.retry.interval.desc=Intervallo di tempo tra i nuovi tentativi di avvio.

chfw.chain.start.retry.attempts=Tentativi di riavvio della catena
chfw.chain.start.retry.attempts.desc=Numero di tentativi di nuovi avvii da eseguire per catena.

chfw.chain.quiesce.timeout=Timeout quiesce
chfw.chain.quiesce.timeout.desc=Intervallo di tempo predefinito di attesa durante l'esecuzione del quiesce delle catene. 

chfw.missing.config.warning=Tempo di attesa avvertenza
chfw.missing.config.warning.desc=Intervallo di tempo che deve trascorrere prima della notifica di una configurazione factory mancante.

tcp.options=Opzioni TCP
tcp.options.desc=Definisce le impostazioni del protocollo TCP.

tcp.soReuseAddr=Opzione socket SO_REUSEADDR
tcp.soReuseAddr.desc=Abilita il rebind immediato a una porta senza un listener attivo.

udp.options=Opzioni UDP
udp.options.desc=Definisce le impostazioni del protocollo UDP.

inactivityTimeout=Timeout di inattivit\u00e0
inactivityTimeout.desc=L'intervallo di tempo di attesa del completamento di una richiesta di lettura o scrittura su un socket. Questo valore viene sostituito dai timeout specifici del protocollo.

tcp.addressIncludeList=Elenco inclusione indirizzi
tcp.addressIncludeList.desc=Un elenco separato da virgole di indirizzi a cui \u00e8 consentito effettuare connessioni in entrata su questo endpoint. \u00c8 possibile specificare gli indirizzi IPv4 o IPv6. Tutti i valori in un indirizzo IPv4 o IPv6 devono essere rappresentati da un numero o da un carattere jolly asterisco.

tcp.addressExcludeList=Elenco esclusione indirizzi
tcp.addressExcludeList.desc=Un elenco separato da virgole di indirizzi a cui non \u00e8 consentito effettuare connessioni in entrata su questo endpoint. \u00c8 possibile specificare gli indirizzi IPv4 o IPv6. Tutti i valori in un indirizzo IPv4 o IPv6 devono essere rappresentati da un numero o da un carattere jolly asterisco.

tcp.hostNameIncludeList=Elenco inclusione nomi host
tcp.hostNameIncludeList.desc=Un elenco separato da virgole di nomi host a cui \u00e8 consentito effettuare connessioni in entrata su questo endpoint. I nomi host non sono sensibili al maiuscolo/minuscolo e possono iniziare con un asterisco, che viene utilizzato come un carattere jolly. Tuttavia, l'asterisco non pu\u00f2 trovarsi altrove nel nome host. Ad esempio, *.abc.com \u00e8 valido, ma *.abc.* non \u00e8 valido. 

tcp.hostNameExcludeList=Elenco esclusione nomi host
tcp.hostNameExcludeList.desc=Un elenco separato da virgole di nomi host a cui non \u00e8 consentito effettuare connessioni in entrata su questo endpoint. I nomi host non sono sensibili al maiuscolo/minuscolo e possono iniziare con un asterisco, che viene utilizzato come un carattere jolly. Tuttavia, l'asterisco non pu\u00f2 trovarsi altrove nel nome host. Ad esempio, *.abc.com \u00e8 valido, ma *.abc.* non \u00e8 valido.

tcp.acceptThread=Accetta thread
tcp.acceptThread.desc=Se true, le porte di ascolto non condividono lo stesso thread per accettare le connessioni. In caso contrario, condividono lo stesso thread.

tcp.waitToAccept=Attendi per accettare
tcp.waitToAccept.desc=Richiede se questo canale TCP ritarder\u00e0 l'accettazione delle connessioni fino all'avvio del server. Se false, le connessioni vengono chiuse fino all'avvio del server. Se true, anche il valore per acceptThread tcpOption \u00e8 impostato su true, e le connessioni vengono ritardate fino all'avvio del server.
