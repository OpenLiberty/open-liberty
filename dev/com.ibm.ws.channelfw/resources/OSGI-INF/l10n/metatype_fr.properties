channel.config=Structure de canaux
channel.config.desc=D\u00e9finit les param\u00e8tres de gestion de cha\u00eene et de canal. 

chfw.chain.start.retry.interval=Intervalle de red\u00e9marrage de la cha\u00eene
chfw.chain.start.retry.interval.desc=Intervalle entre les tentatives de d\u00e9marrage.

chfw.chain.start.retry.attempts=Tentatives de red\u00e9marrage de la cha\u00eene
chfw.chain.start.retry.attempts.desc=Nombre de nouvelles tentatives \u00e0 effectuer par cha\u00eene.

chfw.chain.quiesce.timeout=D\u00e9lai avant mise au repos
chfw.chain.quiesce.timeout.desc=Dur\u00e9e par d\u00e9faut \u00e0 attendre avant la mise au repos des cha\u00eenes. 

chfw.missing.config.warning=Temps d'attente avant avertissement
chfw.missing.config.warning.desc=D\u00e9lai d'attente avant la notification d'une configuration de fabrique manquante.

tcp.options=Options TCP
tcp.options.desc=D\u00e9finit les param\u00e8tres de protocole TCP.

tcp.soReuseAddr=Option de socket SO_REUSEADDR
tcp.soReuseAddr.desc=Permet une nouvelle liaison imm\u00e9diate \u00e0 un port sans \u00e9couteur actif.

udp.options=Options UDP
udp.options.desc=D\u00e9finit les param\u00e8tres de protocole UDP.

inactivityTimeout=D\u00e9lai d'inactivit\u00e9
inactivityTimeout.desc=D\u00e9lai d'attente avant qu'une demande de lecture ou d'\u00e9criture n'aboutisse sur un socket. Cette valeur est supplant\u00e9e par les temporisations (timeouts) propres au protocole.

tcp.addressIncludeList=Liste d'inclusion d'adresses
tcp.addressIncludeList.desc=Liste d'adresses, s\u00e9par\u00e9es par des virgules, autoris\u00e9es \u00e0 \u00e9tablir des connexions entrantes sur ce noeud final. Vous pouvez sp\u00e9cifiez des adresse IPv4 ou IPv6. Toutes les valeurs des adresses IPv4 ou IPv6 doivent \u00eatre repr\u00e9sent\u00e9es par un nombre ou par un caract\u00e8re g\u00e9n\u00e9rique. Par exemple, les valeurs suivantes sont des adresses IPv4 valides pour cette liste : "*.1.255.0", "254.*.*.9", et "1.*.*.*". Les valeurs suivantes sont des adresses IPv6 valides : "0:*:*:0:007F:0:0001:0001", "F:FF:FFF:FFFF:1:01:001:0001", et "1234:*:4321:*:9F9f:*:*:0000".

tcp.addressExcludeList=Liste d'exclusion d'adresses
tcp.addressExcludeList.desc=Liste d'adresses, s\u00e9par\u00e9es par des virgules, non autoris\u00e9es \u00e0 \u00e9tablir des connexions entrantes sur ce noeud final. Vous pouvez sp\u00e9cifiez des adresse IPv4 ou IPv6. Toutes les valeurs des adresses IPv4 ou IPv6 doivent \u00eatre repr\u00e9sent\u00e9es par un nombre ou par un caract\u00e8re g\u00e9n\u00e9rique. Par exemple, les valeurs suivantes sont des adresses IPv4 valides pour cette liste : "*.1.255.0", "254.*.*.9", et "1.*.*.*". Les valeurs suivantes sont des adresses IPv6 valides : "0:*:*:0:007F:0:0001:0001", "F:FF:FFF:FFFF:1:01:001:0001", et "1234:*:4321:*:9F9f:*:*:0000".

tcp.hostNameIncludeList=Liste d'inclusion de noms d'h\u00f4te
tcp.hostNameIncludeList.desc=Liste de noms d'h\u00f4te, s\u00e9par\u00e9s par des virgules, autoris\u00e9s \u00e0 \u00e9tablir des connexions entrantes sur ce noeud final. Les noms d'h\u00f4te ne sont pas sensibles \u00e0 la casse et peuvent commencer par un ast\u00e9risque, lequel est utilis\u00e9 en tant que caract\u00e8re g\u00e9n\u00e9rique. Toutefois, vous ne pouvez pas utiliser ailleurs des ast\u00e9risques dans le nom d'h\u00f4te. Par exemple, *.abc.com est valide, mais *.abc.* ne l'est pas. 

tcp.hostNameExcludeList=Liste d'exclusion des noms d'h\u00f4te
tcp.hostNameExcludeList.desc=Liste de noms d'h\u00f4te, s\u00e9par\u00e9s par des virgules, non autoris\u00e9s \u00e0 \u00e9tablir des connexions entrantes sur ce noeud final. Les noms d'h\u00f4te ne sont pas sensibles \u00e0 la casse et peuvent commencer par un ast\u00e9risque, lequel est utilis\u00e9 en tant que caract\u00e8re g\u00e9n\u00e9rique. Toutefois, vous ne pouvez pas utiliser ailleurs des ast\u00e9risques dans le nom d'h\u00f4te. Par exemple, *.abc.com est valide, mais *.abc.* ne l'est pas. 

tcp.acceptThread=Accepter l'unit\u00e9 d'ex\u00e9cution
tcp.acceptThread.desc=Si la valeur est true, alors les ports d'\u00e9coute ne partagent pas la m\u00eame unit\u00e9 d'ex\u00e9cution pour accepter les connexions. Sinon, ils partagent la m\u00eame unit\u00e9 d'ex\u00e9cution.

tcp.waitToAccept=Attendre pour accepter
tcp.waitToAccept.desc=Indique si ce canal TCP retardera l'acceptation des connexion jusqu'au d\u00e9marrage du serveur. Si la valeur est false, les connexions sont ferm\u00e9es jusqu'au d\u00e9marrage du serveur. Si la valeur est true, celle de l'option TCP (tcpOption) acceptThread est \u00e9galement true et les connexions sont retard\u00e9es jusqu'au d\u00e9marrage du serveur.

tcp.maxOpenConnections=Nombre maximal de connexions ouvertes
tcp.maxOpenConnections.desc=D\u00e9finit le nombre maximal de connexions pouvant \u00eatre ouvertes sur ce noeud final.

tcp.portOpenRetries=Tentatives d'ouverture de port
tcp.portOpenRetries.desc=Nombre de tentatives d'ouverture d'un port TCP/IP au cours du d\u00e9marrage du serveur.  Le d\u00e9lai entre chaque tentative est d'une seconde, jusqu'\u00e0 ce que l'ouverture aboutisse ou que le nombre de tentatives d'ouverture de port soit atteint. 
