bytebuffer.config=Zarz\u0105dzanie buforem bajt\u00f3w
bytebuffer.config.desc=Definiuje ustawienia umieszczania bufor\u00f3w bajt\u00f3w w puli i zarz\u0105dzania nimi.

channel.config=Struktura kana\u0142u
channel.config.desc=Definiuje ustawienia zarz\u0105dzania kana\u0142em i \u0142a\u0144cuchem. 

chfw.chain.start.retry.interval=Odst\u0119p czasu restartowania \u0142a\u0144cucha
chfw.chain.start.retry.interval.desc=Odst\u0119p czasu mi\u0119dzy ponownymi pr\u00f3bami uruchomienia.

chfw.chain.start.retry.attempts=Pr\u00f3by restartowania \u0142a\u0144cucha
chfw.chain.start.retry.attempts.desc=Liczba pr\u00f3b ponowienia na \u0142a\u0144cuch.

chfw.chain.quiesce.timeout=Limit czasu wyciszania
chfw.chain.quiesce.timeout.desc=Domy\u015blny czas oczekiwania podczas wyciszania \u0142a\u0144cucha. 

chfw.missing.config.warning=Czas oczekiwania na ostrze\u017cenie
chfw.missing.config.warning.desc=Czas oczekiwania przed powiadomieniem o brakuj\u0105cej konfiguracji fabryki.

tcp.options=Opcje TCP
tcp.options.desc=Definiuje ustawienia protoko\u0142u TCP.

tcp.soReuseAddr=Opcja gniazda SO_REUSEADDR
tcp.soReuseAddr.desc=W\u0142\u0105cza natychmiastowe ponowne powi\u0105zanie z portem bez aktywnego programu nas\u0142uchuj\u0105cego.

udp.options=Opcje UDP
udp.options.desc=Definiuje ustawienia protoko\u0142u UDP.

inactivityTimeout=Limit czasu nieaktywno\u015bci
inactivityTimeout.desc=Czas oczekiwania na zako\u0144czenie \u017c\u0105dania odczytu lub zapisu w gnie\u017adzie. Ta warto\u015b\u0107 jest przes\u0142aniana przez limity czasu specyficzne dla protoko\u0142u.

tcp.addressIncludeList=Lista w\u0142\u0105czonych adres\u00f3w
tcp.addressIncludeList.desc=Rozdzielana przecinkami lista adres\u00f3w, kt\u00f3re mog\u0105 nawi\u0105zywa\u0107 po\u0142\u0105czenia przychodz\u0105ce w tym punkcie ko\u0144cowym. Mo\u017cna poda\u0107 adres IPv4 lub IPv6. Wszystkie warto\u015bci w adresach typu IPv4 lub IPv6 musz\u0105 by\u0107 reprezentowane przez liczb\u0119 lub znak wieloznaczny w postaci gwiazdki.

tcp.addressExcludeList=Lista wykluczonych adres\u00f3w
tcp.addressExcludeList.desc=Rozdzielana przecinkami lista adres\u00f3w, kt\u00f3re nie mog\u0105 nawi\u0105zywa\u0107 po\u0142\u0105cze\u0144 przychodz\u0105cych w tym punkcie ko\u0144cowym. Mo\u017cna poda\u0107 adres IPv4 lub IPv6. Wszystkie warto\u015bci w adresach typu IPv4 lub IPv6 musz\u0105 by\u0107 reprezentowane przez liczb\u0119 lub znak wieloznaczny w postaci gwiazdki.

tcp.hostNameIncludeList=Lista w\u0142\u0105czonych nazw host\u00f3w
tcp.hostNameIncludeList.desc=Rozdzielana przecinkami lista nazw host\u00f3w, kt\u00f3re mog\u0105 nawi\u0105zywa\u0107 po\u0142\u0105czenia przychodz\u0105ce w tym punkcie ko\u0144cowym. Nazwy host\u00f3w mog\u0105 zaczyna\u0107 si\u0119 od gwiazdki (u\u017cywanej jako znak wieloznaczny) i nie jest w nich rozr\u00f3\u017cniana wielko\u015b\u0107 liter. Jednak gwiazdki nie mog\u0105 wyst\u0119powa\u0107 w dowolnym miejscu nazwy hosta. Na przyk\u0142ad nazwa *.abc.com jest poprawna, ale nazwa *.abc.* jest niepoprawna. 

tcp.hostNameExcludeList=Lista wykluczonych nazw host\u00f3w
tcp.hostNameExcludeList.desc=Rozdzielana przecinkami lista nazw host\u00f3w, kt\u00f3re nie mog\u0105 nawi\u0105zywa\u0107 po\u0142\u0105cze\u0144 przychodz\u0105cych w tym punkcie ko\u0144cowym. Nazwy host\u00f3w mog\u0105 zaczyna\u0107 si\u0119 od gwiazdki (u\u017cywanej jako znak wieloznaczny) i nie jest w nich rozr\u00f3\u017cniana wielko\u015b\u0107 liter. Jednak gwiazdki nie mog\u0105 wyst\u0119powa\u0107 w dowolnym miejscu nazwy hosta. Na przyk\u0142ad nazwa *.abc.com jest poprawna, ale nazwa *.abc.* jest niepoprawna. 

tcp.acceptThread=Akceptuj w\u0105tek
tcp.acceptThread.desc=W przypadku warto\u015bci true porty nas\u0142uchiwania nie b\u0119d\u0105 wsp\u00f3\u0142u\u017cytkowa\u0107 tego samego w\u0105tku przy akceptowaniu po\u0142\u0105cze\u0144. W przeciwnym razie b\u0119d\u0105 wsp\u00f3\u0142u\u017cytkowa\u0107 ten sam w\u0105tek.

tcp.waitToAccept=Czekaj na zaakceptowanie
tcp.waitToAccept.desc=Okre\u015bla, czy ten kana\u0142 TCP b\u0119dzie op\u00f3\u017ania\u0107 przyjmowanie po\u0142\u0105cze\u0144 do momentu uruchomienia serwera. Warto\u015b\u0107 false oznacza, \u017ce po\u0142\u0105czenia s\u0105 zamkni\u0119te a\u017c do uruchomienia serwera. Warto\u015b\u0107 true oznacza, \u017ce warto\u015b\u0107 parametru acceptThread tcpOption jest r\u00f3wnie\u017c ustawiona na warto\u015b\u0107 true, a po\u0142\u0105czenia s\u0105 op\u00f3\u017aniane do momentu uruchomienia serwera.
