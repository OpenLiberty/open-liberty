tcp.addressIncludeList=C\u00edm tartalmaz\u00e1si lista
tcp.addressIncludeList.desc=C\u00edmek vessz\u0151vel elv\u00e1lasztott list\u00e1ja, amelyek bej\u00f6v\u0151 kapcsolatokat l\u00e9tes\u00edthetnek ezen a v\u00e9gponton. Megadhat IPv4 \u00e9s IPv6 c\u00edmeket. Az IPv4 \u00e9s IPv6 c\u00edm \u00e9rt\u00e9ke sz\u00e1m vagy csillag helyettes\u00edt\u0151 karakter lehet.

tcp.addressExcludeList=C\u00edm kiv\u00e9tellista
tcp.addressExcludeList.desc=C\u00edmek vessz\u0151vel elv\u00e1lasztott list\u00e1ja, amelyek nem l\u00e9tes\u00edthetnek bej\u00f6v\u0151 kapcsolatokat ezen a v\u00e9gponton. Megadhat IPv4 \u00e9s IPv6 c\u00edmeket. Az IPv4 \u00e9s IPv6 c\u00edm \u00e9rt\u00e9ke sz\u00e1m vagy csillag helyettes\u00edt\u0151 karakter lehet.

tcp.hostNameIncludeList=Hosztn\u00e9v tartalmaz\u00e1si lista
tcp.hostNameIncludeList.desc=Hosztnevek vessz\u0151vel elv\u00e1lasztott list\u00e1ja, amelyek bej\u00f6v\u0151 kapcsolatokat l\u00e9tes\u00edthetnek ezen a v\u00e9gponton. A hosztnevek nem k\u00fcl\u00f6nb\u00f6ztetik meg a kis- \u00e9s nagybet\u0171ket, \u00e9s kezd\u0151dhetnek csillag karakterrel, amely helyettes\u00edt\u0151 karakterk\u00e9nt m\u0171k\u00f6dik. Azonban csillag m\u00e1shol nem lehet a hosztn\u00e9vben. P\u00e9ld\u00e1ul a *.abc.com \u00e9rv\u00e9nyes, a *.abc.* azonban nem. 

tcp.hostNameExcludeList=Hosztn\u00e9v kiv\u00e9tellista
tcp.hostNameExcludeList.desc=Hosztnevek vessz\u0151vel elv\u00e1lasztott list\u00e1ja, amelyek nem l\u00e9tes\u00edthetnek bej\u00f6v\u0151 kapcsolatokat ezen a v\u00e9gponton. A hosztnevek nem k\u00fcl\u00f6nb\u00f6ztetik meg a kis- \u00e9s nagybet\u0171ket, \u00e9s kezd\u0151dhetnek csillag karakterrel, amely helyettes\u00edt\u0151 karakterk\u00e9nt m\u0171k\u00f6dik. Azonban csillag m\u00e1shol nem lehet a hosztn\u00e9vben. P\u00e9ld\u00e1ul a *.abc.com \u00e9rv\u00e9nyes, a *.abc.* azonban nem. 

tcp.acceptThread=Sz\u00e1l elfogad\u00e1sa
tcp.acceptThread.desc=True \u00e9rt\u00e9kel\u00e9s eset\u00e9n a figyel\u0151 portok nem osztoznak azonos sz\u00e1lon a kapcsolatok elfogad\u00e1s\u00e1hoz. Ellenkez\u0151 esetben ugyanazon a sz\u00e1lon osztoznak.

tcp.waitToAccept=V\u00e1rakoz\u00e1s elfogad\u00e1sra
tcp.waitToAccept.desc=Lek\u00e9rdezi, hogy az adott TCP csatorna k\u00e9slelteti-e a kapcsolatok elfogad\u00e1s\u00e1t a kiszolg\u00e1l\u00f3 elindul\u00e1s\u00e1ig. False \u00e9rt\u00e9k eset\u00e9n a kapcsolatok a kiszolg\u00e1l\u00f3 elindul\u00e1s\u00e1ig le lesznek z\u00e1rva. True \u00e9rt\u00e9k eset\u00e9n az acceptThread tcpOption \u00e9rt\u00e9ke szint\u00e9n true be\u00e1ll\u00edt\u00e1st tartalmaz, \u00e9s a kapcsolatok a kiszolg\u00e1l\u00f3 elind\u00edt\u00e1s\u00e1ig k\u00e9sleltetve lesznek.

tcp.maxOpenConnections=Megnyitott kapcsolatok maxim\u00e1lis sz\u00e1ma
tcp.maxOpenConnections.desc=A v\u00e9gponton enged\u00e9lyezett megnyitott kapcsolatok maxim\u00e1lis sz\u00e1ma.
