#
webAppSecurityService.config=Zabezpieczenia aplikacji kontenera WWW
webAppSecurityService.config.desc=Konfiguruje zabezpieczenia aplikacji kontenera WWW.

requiredRole=Wymagana rola
requiredRole.desc=Wymagana rola u\u017cywana podczas sprawdzania autoryzacji.

logoutOnHttpSessionExpire=Wyloguj u\u017cytkownik\u00f3w po osi\u0105gni\u0119ciu limitu przez licznik czasu sesji HTTP
logoutOnHttpSessionExpire.desc=Okre\u015bla, czy u\u017cytkownicy zostan\u0105 wylogowani po osi\u0105gni\u0119ciu limitu przez licznik czasu sesji HTTP. Je\u015bli ustawiono warto\u015b\u0107 false, referencja u\u017cytkownika pozostanie aktywna do momentu osi\u0105gni\u0119cia limitu czasu znacznika pojedynczego logowania. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.security.web.logoutOnHTTPSessionExpire.

singleSignonEnabled=W\u0142\u0105cz pojedyncze logowanie
singleSignonEnabled.desc=Okre\u015bla, czy pojedyncze logowanie jest w\u0142\u0105czone.

ssoDomainNames=Nazwy domen dla informacji cookie SSO
ssoDomainNames.desc=Rozdzielana znakami potoku (|) lista nazw domen, kt\u00f3re nale\u017cy przedstawi\u0107 informacjom cookie funkcji pojedynczego logowania. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.security.config.SingleSignonConfig.

ssoUseDomainFromURL=U\u017cyj nazwy domeny z adresu URL \u017c\u0105dania
ssoUseDomainFromURL.desc=Okre\u015bla, czy u\u017cy\u0107 nazwy domeny z adresu URL \u017c\u0105dania dla domeny informacji cookie.

useLtpaSSOForJaspic=W\u0142\u0105cz funkcj\u0119 pojedynczego logowania LTPA dla JASPIC
useLtpaSSOForJaspic.desc=W\u0142\u0105cza funkcj\u0119 pojedynczego logowania przy u\u017cyciu znacznika LTPA dla uwierzytelniania JASPIC. Po przeprowadzeniu pocz\u0105tkowego uwierzytelniania przez dostawc\u0119 JASPIC tworzona jest informacja cookie LTPA, kt\u00f3ra jest nast\u0119pnie u\u017cywana podczas kolejnych logowa\u0144 przy u\u017cyciu funkcji pojedynczego logowania. Dostawca JASPIC nie jest wywo\u0142ywany, zanim znacznik nie utraci wa\u017cno\u015bci. Uwierzytelnianie JASPIC jest stosowane, gdy u\u017cywany jest dostawca zewn\u0119trzny, a tak\u017ce wtedy, gdy aplikacja korzysta z adnotacji interfejs\u00f3w API zabezpiecze\u0144 \u015brodowiska Java EE. Zachowanie odpowiadaj\u0105ce funkcji pojedynczego logowania mo\u017cna r\u00f3wnie\u017c uzyska\u0107, aktywuj\u0105c informacj\u0119 cookie sesji JASPIC lub komponent Bean RememberMeIdentityStore dostarczony przez aplikacj\u0119 na potrzeby uwierzytelniania JASPIC. W takim przypadku nale\u017cy ustawi\u0107 warto\u015b\u0107 false (fa\u0142sz) atrybutu useLtpaSSOForJaspic.

ssoRequiresSSL=Funkcja pojedynczego logowania wymaga protoko\u0142u SSL
ssoRequiresSSL.desc=Okre\u015bla, czy informacje cookie pojedynczego logowania s\u0105 przesy\u0142ane za po\u015brednictwem protoko\u0142u SSL. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 w pe\u0142nym profilu serwera aplikacji jest requiresSSL.

preserveFullyQualifiedReferrerUrl=Zachowaj pe\u0142ny adres URL strony odsy\u0142aj\u0105cej
preserveFullyQualifiedReferrerUrl.desc=Ostrze\u017cenie o ryzyku naruszenia zabezpiecze\u0144: Ustawienie warto\u015bci true mo\u017ce otworzy\u0107 system na potencjalne ataki typu przekierowanie adresu URL. Ta w\u0142a\u015bciwo\u015b\u0107 okre\u015bla, czy zostanie zachowany pe\u0142ny adres URL strony odsy\u0142aj\u0105cej dla przekierowa\u0144 pr\u00f3by logowania przy u\u017cyciu formularza. Je\u015bli ustawiono warto\u015b\u0107 false, host dla adresu URL strony odwiedzaj\u0105cej zostanie usuni\u0119ty i przekierowanie nast\u0105pi na host lokalny. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.websphere.security.util.fullyQualifiedURL.

postParamSaveMethod=Zachowanie zapisywania parametru POST w przypadku przekierowa\u0144
postParamSaveMethod.desc=Okre\u015bla, gdzie s\u0105 zapisywane parametry POST w przypadku przekierowania. Poprawne warto\u015bci to: informacja cookie (parametry POST s\u0105 zapisywane w informacji cookie), sesja (parametry POST s\u0105 zapisywane w sesji HTTP) i brak (parametry POST nie s\u0105 zachowywane). R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.websphere.security.util.postParamSaveMethod.

postParamCookieSize=Wielko\u015b\u0107 informacji cookie parametru POST
postParamCookieSize.desc=Wielko\u015b\u0107 informacji cookie parametru POST. Je\u015bli wielko\u015b\u0107 informacji cookie przekracza limit przegl\u0105darki, mo\u017ce wyst\u0105pi\u0107 nieoczekiwane zachowanie. Warto\u015b\u0107 tej w\u0142a\u015bciwo\u015bci musi by\u0107 dodatni\u0105 liczb\u0105 ca\u0142kowit\u0105 i okre\u015bla maksymaln\u0105 wielko\u015b\u0107 informacji cookie w bajtach. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.websphere.security.util.postParamMaxCookieSize.

allowLogoutPageRedirectToAnyHost=Zezwalaj stronie wylogowania na przekierowanie do dowolnego hosta
allowLogoutPageRedirectToAnyHost.desc=Ostrze\u017cenie o ryzyku naruszenia zabezpiecze\u0144: Ustawienie warto\u015bci true dla tej w\u0142a\u015bciwo\u015bci mo\u017ce otworzy\u0107 systemy na potencjalne ataki typu przekierowanie adresu URL. W przypadku ustawienia warto\u015bci true na potrzeby przekierowania strony wylogowania mo\u017cna okre\u015bli\u0107 dowolny host. Je\u015bli ustawiono warto\u015b\u0107 false, a strona wylogowania wskazuje inny host lub host spoza listy domen przekierowania strony wylogowania, wy\u015bwietlana jest og\u00f3lna strona wylogowania. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.websphere.security.allowAnyLogoutExitPageHost.

wasReqURLRedirectDomainNames=Nazwy domen dozwolone podczas przekierowywania strony WASReqURL
wasReqURLRedirectDomainNames.desc=Rozdzielana znakiem potoku (|) lista nazw domen dozwolonych podczas przekierowywania strony WASReqURL. Domy\u015blnie na li\u015bcie znajduje si\u0119 nazwa hosta z \u017c\u0105dania logowania za pomoc\u0105 formularza. 

logoutPageRedirectDomainNames=Nazwy domen na potrzeby przekierowania strony wylogowania
logoutPageRedirectDomainNames.desc=Rozdzielana znakami potoku (|) lista nazw domen dozwolonych w przypadku przekierowania strony wylogowania (warto\u015b\u0107 localhost jest okre\u015blana niejawnie). R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.websphere.security.logoutExitPageDomainList.

ssoCookieName=Nazwa informacji cookie funkcji pojedynczego logowania
ssoCookieName.desc=Dostosowuje nazw\u0119 informacji cookie funkcji pojedynczego logowania. Niestandardowa nazwa informacji cookie pozwala na logiczne oddzielenie uwierzytelniania mi\u0119dzy domenami pojedynczego logowania (SSO) oraz w\u0142\u0105czenie dostosowanego uwierzytelniania w konkretnym \u015brodowisku. Przed ustawieniem tej warto\u015bci nale\u017cy pami\u0119ta\u0107, \u017ce ustawienie niestandardowej nazwy informacji cookie mo\u017ce spowodowa\u0107 niepowodzenie uwierzytelniania. Na przyk\u0142ad nawi\u0105zanie po\u0142\u0105czenia z serwerem, kt\u00f3ry ma ustawion\u0105 niestandardow\u0105 w\u0142a\u015bciwo\u015b\u0107 informacji cookie, powoduje wys\u0142anie tej niestandardowej informacji cookie do przegl\u0105darki. Kolejne po\u0142\u0105czenie z serwerem u\u017cywaj\u0105cym domy\u015blnej lub innej nazwy informacji cookie nie mo\u017ce uwierzytelni\u0107 \u017c\u0105dania przez sprawdzenie poprawno\u015bci przychodz\u0105cej informacji cookie. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.websphere.security.customSSOCookieName.

useOnlyCustomCookieName=U\u017cywaj tylko niestandardowej nazwy informacji cookie
useOnlyCustomCookieName.desc=Okre\u015bla, czy u\u017cywa\u0107 tylko niestandardowej nazwy informacji cookie.

allowFailOverToBasicAuth=Zezwalaj na prze\u0142\u0105czenie awaryjne na podstawowe uwierzytelnianie HTTP
allowFailOverToBasicAuth.desc=Okre\u015bla, czy awaryjnie prze\u0142\u0105czy\u0107 na uwierzytelnianie podstawowe, gdy uwierzytelnianie przy u\u017cyciu certyfikatu nie powiedzie si\u0119. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.wsspi.security.web.failOverToBasicAuth.

displayAuthenticationRealm=Wy\u015bwietl dziedzin\u0119 dla podstawowego uwierzytelniania HTTP
displayAuthenticationRealm.desc=Ostrze\u017cenie o ryzyku naruszenia zabezpiecze\u0144: Je\u015bli ta w\u0142a\u015bciwo\u015b\u0107 ma warto\u015b\u0107 true, a nazwa dziedziny rejestru u\u017cytkownik\u00f3w zawiera poufne informacje, zostan\u0105 one wy\u015bwietlone u\u017cytkownikom. Je\u015bli na przyk\u0142ad jest u\u017cywana konfiguracja LDAP, zostanie wy\u015bwietlona nazwa hosta i numer portu serwera LDAP. Ta konfiguracja okre\u015bla, co jest wy\u015bwietlane w oknie logowania podstawowego uwierzytelniania HTTP, gdy nazwa dziedziny nie jest zdefiniowana w pliku web.xml aplikacji. Je\u015bli nazwa dziedziny jest zdefiniowana w pliku web.xml aplikacji, ta w\u0142a\u015bciwo\u015b\u0107 zostanie zignorowana. Je\u015bli ma warto\u015b\u0107 true, wy\u015bwietlan\u0105 nazw\u0105 dziedziny b\u0119dzie nazwa dziedziny rejestru u\u017cytkownik\u00f3w dla mechanizmu uwierzytelniania LTPA. Ustawienie warto\u015bci false spowoduje, \u017ce wy\u015bwietlan\u0105 nazw\u0105 dziedziny b\u0119dzie nazwa dziedziny domy\u015blnej. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.websphere.security.displayRealm.

httpOnlyCookies=W\u0142\u0105cz informacje cookie dotycz\u0105ce wy\u0142\u0105cznie protoko\u0142u HTTP
httpOnlyCookies.desc=Okre\u015bla, czy w\u0142\u0105czona jest opcja Informacje cookie dotycz\u0105ce wy\u0142\u0105cznie protoko\u0142u HTTP (HttpOnly).

webAlwaysLogin=Zezwalaj na logowanie z uwierzytelnion\u0105 to\u017csamo\u015bci\u0105
webAlwaysLogin.desc=Okre\u015bla, czy metoda login() ma zg\u0142asza\u0107 wyj\u0105tek, je\u015bli to\u017csamo\u015b\u0107 zosta\u0142a ju\u017c uwierzytelniona.

useAuthenticationDataForUnprotectedResource=U\u017cyj uwierzytelnionej to\u017csamo\u015bci dla niechronionych identyfikator\u00f3w URI
useAuthenticationDataForUnprotectedResource.desc=Okre\u015bla, czy dane uwierzytelniania mog\u0105 by\u0107 u\u017cywane podczas uzyskiwania dost\u0119pu do niezabezpieczonego zasobu. Niezabezpieczony zas\u00f3b mo\u017ce uzyska\u0107 dost\u0119p do sprawdzonych, uwierzytelnionych danych, do kt\u00f3rych poprzednio nie mia\u0142 dost\u0119pu. Ta opcja umo\u017cliwia niezabezpieczonemu zasobowi wywo\u0142anie metod getRemoteUser, isUserInRole i getUserPrincipal w celu pobrania uwierzytelnionej to\u017csamo\u015bci. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.wsspi.security.web.webAuthReq=persisting.

loginFormURL=Adres URL formularza logowania 
loginFormURL.desc=Okre\u015bla globalny adres URL strony formularza logowania, w tym kontekst g\u0142\u00f3wny. Strona formularza logowania musi by\u0107 cz\u0119\u015bci\u0105 pliku WAR. Je\u015bli aplikacja formularza logowania nie okre\u015bla strony formularza logowania w pliku web.xml, u\u017cywany jest globalny adres URL formularza logowania. Jest to wymagane, gdy atrybut overrideHttpAuthMethod jest ustawiony na warto\u015b\u0107 FORM.

loginErrorURL=Adres URL b\u0142\u0119du logowania 
loginErrorURL.desc=Okre\u015bla globalny adres URL strony b\u0142\u0119du logowania za pomoc\u0105 formularza, w tym kontekst g\u0142\u00f3wny. Strona b\u0142\u0119du logowania za pomoc\u0105 formularza musi by\u0107 cz\u0119\u015bci\u0105 pliku WAR. Aplikacja u\u017cywa globalnego adresu URL b\u0142\u0119du logowania, je\u015bli u\u017cywa uwierzytelniania logowania za pomoc\u0105 formularza, a nie okre\u015bla ani strony logowania za pomoc\u0105 formularza, ani strony b\u0142\u0119du logowania w elemencie auth-method pliku web.xml. Jest to wymagane, gdy atrybut overrideHttpAuthMethod jest ustawiony na warto\u015b\u0107 FORM.

allowAuthenticationFailOverToAuthMethod=Metoda prze\u0142\u0105czania awaryjnego, gdy logowanie na podstawie certyfikatu nie powiedzie si\u0119
allowAuthenticationFailOverToAuthMethod.desc=Okre\u015bla metod\u0119 prze\u0142\u0105czania awaryjnego uwierzytelniania, kt\u00f3ra b\u0119dzie u\u017cywana w przypadku niepowodzenia uwierzytelniania przy u\u017cyciu certyfikatu lub braku certyfikatu. Poprawne warto\u015bci to BASIC, FORM i APP_DEFINED. Warto\u015b\u0107 APP_DEFINED jest poprawna tylko wtedy, gdy atrybut overrideHttpAuthMethod jest ustawiony na warto\u015b\u0107 CLIENT_CERT. Je\u015bli ustawiona jest warto\u015b\u0107 APP_DEFINED, u\u017cywana jest metoda uwierzytelniania skonfigurowana w aplikacji.

includePathInWASReqURL=Ustaw parametr \u015bcie\u017cki dla informacji cookie WASReqURL
includePathInWASReqURL.desc=Ustawienie parametru \u015bcie\u017cki umo\u017cliwia klientowi/przegl\u0105darce zarz\u0105dzanie wieloma informacjami cookie WASReqURL w przypadku wielu wsp\u00f3\u0142bie\u017cnych operacji logowania przy u\u017cyciu tego samego agenta u\u017cytkownika. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.websphere.security.setContextRootForFormLogin.

trackLoggedOutSSOCookies=\u015aledzenie rejestrowanych znacznik\u00f3w pojedynczego logowania LTPA
trackLoggedOutSSOCookies.desc=Wskazuje, czy nale\u017cy \u015bledzi\u0107 znaczniki pojedynczego logowania LTPA, kt\u00f3re s\u0105 rejestrowane na serwerze, aby uniemo\u017cliwi\u0107 ich ponowne u\u017cycie na tym samym serwerze.

overrideHttpAuthMethod=Nazwa metody uwierzytelniania do przes\u0142oni\u0119cia
overrideHttpAuthMethod.desc=Okre\u015bla metod\u0119 uwierzytelniania, kt\u00f3ra ma by\u0107 u\u017cywana dla wszystkich aplikacji. Podana warto\u015b\u0107 przes\u0142ania metod\u0119 uwierzytelniania zdefiniowan\u0105 przez aplikacj\u0119. Dopuszczalne warto\u015bci to BASIC, FORM lub CLIENT_CERT. Je\u015bli u\u017cywany jest formularz FORM, wymagane jest ustawienie atrybut\u00f3w loginFormURL i loginErrorURL.

contextRootForFormAuthenticationMechanism=Kontekstowy katalog g\u0142\u00f3wny dla formularza logowania \u015brodowiska Java EE 8
contextRootForFormAuthenticationMechanism.desc=Okre\u015bla kontekstowy katalog g\u0142\u00f3wny strony logowania za pomoc\u0105 formularza, kt\u00f3ra jest okre\u015blona przez w\u0142a\u015bciwo\u015b\u0107 loginFormURL. Je\u015bli ta warto\u015b\u0107 nie jest ustawiona, pierwszy element \u015bcie\u017cki we w\u0142a\u015bciwo\u015bci loginFormURL jest u\u017cywany jako kontekstowy katalog g\u0142\u00f3wny. Ta warto\u015b\u0107 ma zastosowanie, gdy parametr overrideHttpAuthMethod ma warto\u015b\u0107 FORM lub je\u015bli parametr overrideHttpAuthMethodis ma warto\u015b\u0107 CLIENT_CERT, a parametr allowAuthenticationFailOverToAuthMethod ma warto\u015b\u0107 FORM.

basicAuthenticationMechanismRealmName=Nazwa dziedziny dla podstawowego uwierzytelniania \u015brodowiska Java EE 8
basicAuthenticationMechanismRealmName.desc=Okre\u015bla nazw\u0119 dziedziny dla podstawowego uwierzytelniania HTTP zabezpiecze\u0144 \u015brodowiska Java EE 8. Ta warto\u015b\u0107 ma zastosowanie, gdy parametr overrideHttpAuthMethod ma warto\u015b\u0107 BASIC lub je\u015bli parametr overrideHttpAuthMethod jest ustawiona na warto\u015b\u0107 CLIENT_CERT, a parametr allowAuthenticationFailOverToAuthMethod jest ustawiony na warto\u015b\u0107 BASIC. Warto\u015b\u0107 domy\u015blna to defaultRealm.
