#
webAppSecurityService.config=Web Container Application Security
webAppSecurityService.config.desc=Configureaz\u0103 securitatea aplica\u0163iei container web.

requiredRole=Rol necesar
requiredRole.desc=Rol necesar utilizat pentru verific\u0103ri de autoriza\u0163ie.

logoutOnHttpSessionExpire=Delogare utilizatori dup\u0103 expirarea cronometrului sesiunii HTTP
logoutOnHttpSessionExpire.desc=Specific\u0103 dac\u0103 utilizatorii vor fi \u00eenregistra\u0163i dup\u0103 expirarea cronometrului sesiunii HTTP. Dac\u0103 este setat la fals, acreditarea utilizatorului va r\u0103m\u00e2ne activ\u0103 p\u00e2n\u0103 la apari\u0163ia timeout-ului jetonului Single Sign-On. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.security.web.logoutOnHTTPSessionExpire.

singleSignonEnabled=Activare single sign-on
singleSignonEnabled.desc=Specific\u0103 dac\u0103 semnarea unic\u0103 este activat\u0103.

ssoDomainNames=Nume de domenii pentru cookie-uri SSO
ssoDomainNames.desc=O list\u0103 separat\u0103 prin conducte (|) de nume de domenii \u00een care Cookie-urile SSO ar trebui s\u0103 fie prezente. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.security.config.SingleSignonConfig.

ssoUseDomainFromURL=Folosi\u0163i numele de domeniu din URL-ul cererii
ssoUseDomainFromURL.desc=Specific\u0103 dac\u0103 s\u0103 foloseasc\u0103 numele de domeniu din URL-ul cererii pentru domeniul cookie-ului.

ssoRequiresSSL=Semnarea unic\u0103 necesit\u0103 SSL
ssoRequiresSSL.desc=Specific\u0103 dac\u0103 un cookie SSO este trimis prin SSL. Proprietatea echivalent\u0103 din profilul de server de aplica\u0163ii complet este requiresSSL.

preserveFullyQualifiedReferrerUrl=P\u0103stra\u0163i URL-ul referent complet calificat
preserveFullyQualifiedReferrerUrl.desc=Avertisment, risc de securitate: Setarea acestuia la adev\u0103rat v-ar putea deschide sistemele la poten\u0163iale atacuri de redirec\u0163ionare URL. Aceast\u0103 proprietate specific\u0103 dac\u0103 URL-ul referent complet calificat pentru redirec\u0163ion\u0103rile logare formular este p\u0103strat. Dac\u0103 e fals, gazda pentru URL-ul referent este \u00eenl\u0103turat\u0103 \u015fi redirec\u0163ionarea este la localhost. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.websphere.security.util.fullyQualifiedURL.

postParamSaveMethod=Comportament depozit parametru POST pentru redirec\u0163ion\u0103ri
postParamSaveMethod.desc=Specific\u0103 unde sunt memora\u0163i parametrii POST dup\u0103 redirec\u0163ionare. Valorile valide sunt cookie (parametrii POST sunt memora\u0163i \u00eentr-un cookie), sesiune (parametrii POST sunt memora\u0163i \u00een sesiunea HTTP) \u015fi nimic (parametrii POST nu sunt memora\u0163i). Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.websphere.security.util.postParamSaveMethod.

postParamCookieSize=Dimensiune cookie parametru POST
postParamCookieSize.desc=Dimensiune cookie parametru POST. Dac\u0103 dimensiunea cookie-ului este mai mare dec\u00e2t limita browser-ului, ar putea ap\u0103rea un comportament nea\u015fteptat. Valoarea acestei propriet\u0103\u0163i trebuie s\u0103 fie un \u00eentreg pozitiv \u015fi reprezint\u0103 dimensiunea maxim\u0103 a cookie-ului \u00een octe\u0163i. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.websphere.security.util.postParamMaxCookieSize.

allowLogoutPageRedirectToAnyHost=Permite paginii de delogare s\u0103 redirec\u0163ioneze la orice gazd\u0103
allowLogoutPageRedirectToAnyHost.desc=Avertisment, risc de securitate: Setarea acestei propriet\u0103\u0163i la adev\u0103rat poate deschide sistemul dumneavoastr\u0103 la atacuri posibile de redirec\u0163ionare URL. Dac\u0103 e setat la adev\u0103rat, orice gazd\u0103 poate fi specificat\u0103 pentru redirec\u0163ionarea paginii de delogare. Dac\u0103 este setat la fals \u015fi pagina de delogare indic\u0103 o gazd\u0103 diferit\u0103 sau una care nu este listat\u0103 \u00een lista domeniului de redirec\u0163ionare a paginii de delogare, atunci se afi\u015feaz\u0103 o pagin\u0103 de delogare generic\u0103. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.websphere.security.config.allowAnyLogoutExitPageHost.

wasReqURLRedirectDomainNames=Numele de domenii permise pentru redirectarea paginii WASReqURL
wasReqURLRedirectDomainNames.desc=O list\u0103 separat\u0103 prin bare verticale (|) de nume de domenii permise pentru redirectarea paginii WASReqURL. Numele de gazd\u0103 g\u0103sit pe formularul de cerere de logare este implicit. 

logoutPageRedirectDomainNames=Numele de domenii pentru redirectarea paginii de delogare
logoutPageRedirectDomainNames.desc=O list\u0103 separat\u0103 prin bare verticale (|) de nume de domenii permise pentru redirectarea paginii de delogare (gazda local\u0103 este implicit\u0103). Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.websphere.security.config.logoutExitPageDomainList.

ssoCookieName=Nume cookie semnare unic\u0103
ssoCookieName.desc=Personalizeaz\u0103 numele cookie-ului SSO. Un nume de cookie personalizat v\u0103 permite s\u0103 separa\u0163i logic autentificarea dintre domeniile SSO \u015fi s\u0103 activa\u0163i autentificarea personalizat\u0103 la un anumit mediu. \u00cenainte de a seta aceast\u0103 valoare, lua\u0163i \u00een considerare c\u0103 setarea unui nume de cookie personalizat poate duce la o e\u015fuare a autentific\u0103rii. De exemplu, o conexiune la un server care are setat\u0103 o proprietate de cookie personalizat trimite acest cookie personalizat la browser. O conexiune ulterioar\u0103 la un server ce folose\u015fte fie numele de cookie implicit, fie un alt nume de cookie, nu poate autentifica cererea prin intermediul valid\u0103rii cookie-ului de intrare. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.websphere.security.config.customSSOCookieName.

useOnlyCustomCookieName=Utiliza\u0163i numai numele personalizat de cookie
useOnlyCustomCookieName.desc=Specific\u0103 dac\u0103 s\u0103 se utilizeze numai numele personalizat de cookie.

allowFailOverToBasicAuth=Permitere preluare la defect pentru autentificare de baz\u0103 HTTP
allowFailOverToBasicAuth.desc=Specific\u0103 dac\u0103 e\u015fueaz\u0103 la autentificarea de baz\u0103 la e\u015fuarea autentific\u0103rii certificatului. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.wsspi.security.web.failOverToBasicAuth.

displayAuthenticationRealm=Afi\u015feaz\u0103 regiunea pentru autentificare de baz\u0103 HTTP
displayAuthenticationRealm.desc=Avertisment, risc de securitate: dac\u0103 aceast\u0103 proprietate este setat\u0103 la adev\u0103rat \u015fi numele regiunii registrului de utilizatori con\u0163ine informa\u0163ii sensibile, se afi\u015feaz\u0103 utilizatorului. De exemplu, dac\u0103 se folose\u015fte o configura\u0163ie LDAP, se afi\u015feaz\u0103 portul \u015fi numele gazd\u0103 ale serverului LDAP. Aceast\u0103 configura\u0163ie controleaz\u0103 ce afi\u015feaz\u0103 fereastra de logare de autentificare de baz\u0103 HTTP c\u00e2nd numele regiunii nu este definit \u00een web.xml-ul aplica\u0163iei. Dac\u0103 numele regiunii este definit \u00een fi\u015fierul web.xml al aplica\u0163iei, aceast\u0103 proprietate este ignorat\u0103. Dac\u0103 este setat la adev\u0103r, numele de regiune afi\u015fat va fi numele de regiune al registrului de utilizatori pentru mecanismul de autentificare LTPA. Dac\u0103 este setat la fals, numele regiunii afi\u015fat va fi "Regiune implicit\u0103". Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.websphere.security.config.displayRealm.

httpOnlyCookies=Activare cookie-uri doar HTTP
httpOnlyCookies.desc=Specific\u0103 dac\u0103 op\u0163iunea cookie doar HTTP (HttpOnly) este activat\u0103.

webAlwaysLogin=Permisiune logare cu identitate autentificat\u0103
webAlwaysLogin.desc=Specific\u0103 dac\u0103 metoda login() va arunca o excep\u0163ie atunci c\u00e2nd o identitate a fost deja autentificat\u0103.

useAuthenticationDataForUnprotectedResource=Utiliza\u0163i identitatea de autentificare pentru un URI neprotejat
useAuthenticationDataForUnprotectedResource.desc=Specific\u0103 dac\u0103 datele de autentificare pot fi utilizate la accesarea unei resurse neprotejate. Resursa neprotejat\u0103 poate accesa datele autentificate validate pe care nu le putea accesa mai \u00eenainte. Aceast\u0103 op\u0163iune permite resursei neprotejate s\u0103 apeleze metodele getRemoteUser, isUserInRole \u015fi getUserPrincipal pentru a extrage o identitate autentificat\u0103. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.wsspi.security.web.webAuthReq.

loginFormURL=URL formular de logare 
loginFormURL.desc=Specific\u0103 URL-ul global al unei pagini de logare cu formular, inclusiv contextul r\u0103d\u0103cinii. Pagina de logare cu formular trebuie s\u0103 fac\u0103 parte din fi\u015fierul WAR. Dac\u0103 o aplica\u0163ie de logare cu formular nu specific\u0103 pagina de logare cu formular \u00een fi\u015fierul web.xml, folose\u015fte URL-ul de logare cu formular global.

allowAuthenticationFailOverToAuthMethod=Permite preluarea la defect pentru autentificarea certificatului
allowAuthenticationFailOverToAuthMethod.desc= Specific\u0103 metoda de preluare la defect a autentific\u0103rii ce va fi folosit\u0103 c\u00eend autentificarea certificatului e\u015fueaz\u0103. Valorile valide sunt BASIC (de baz\u0103) \u015fi FORM (formular).

includePathInWASReqURL=Seta\u0163i calea de parametru pentru cookie-ul WASReqURL
includePathInWASReqURL.desc=Setarea parametrului Path poate permite clientului/browser-ului s\u0103 gestioneze cookie-uri multiple WASReqURL \u00een timpul log\u0103rilor concomitente pe acela\u015fi agent de utilizatori. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.websphere.security.setContextRootForFormLogin.

trackLoggedOutSSOCookies=Urm\u0103rire jetoane de semnare unic\u0103 LTPA delogate
trackLoggedOutSSOCookies.desc=Specific\u0103 dac\u0103 sunt urm\u0103rite jetoanele de semnare unic\u0103 LTPA care sunt delogate pe un server, astfel \u00eenc\u00e2t s\u0103 nu mai poat\u0103 fi reutilizate pe acela\u015fi server.
