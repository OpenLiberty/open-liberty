#
webAppSecurityService.config=Webt\u00e1rol\u00f3 alkalmaz\u00e1s biztons\u00e1g
webAppSecurityService.config.desc=A webt\u00e1rol\u00f3 alkalmaz\u00e1sbiztons\u00e1g\u00e1t konfigur\u00e1lja.

requiredRole=K\u00f6telez\u0151 szerep
requiredRole.desc=A jogosults\u00e1gellen\u0151rz\u00e9sekhez haszn\u00e1lt k\u00f6telez\u0151 szerep.

logoutOnHttpSessionExpire=Felhaszn\u00e1l\u00f3k kijelentkeztet\u00e9se a HTTP munkamenet id\u0151m\u00e9r\u0151 lej\u00e1rta ut\u00e1n
logoutOnHttpSessionExpire.desc=Megadja, hogy a felhaszn\u00e1l\u00f3k ki legyenek-e jelentkeztetve, miut\u00e1n a HTTP munkamenet id\u0151m\u00e9r\u0151 lej\u00e1r. Ha false (hamis) \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a felhaszn\u00e1l\u00f3i hiteles\u00edt\u00e9si adatok mindaddig akt\u00edvak maradnak, am\u00edg az Egypontos bejelentkez\u00e9si token id\u0151t\u00fall\u00e9p\u00e9s nem k\u00f6vetkezik be. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.security.web.logoutOnHTTPSessionExpire.

singleSignonEnabled=Egyszeri bejelentkez\u00e9s enged\u00e9lyez\u00e9se az \u00fcgyf\u00e9l hiteles\u00edt\u00e9shez
singleSignonEnabled.desc=Megadja, hogy az egypontos bejelentkez\u00e9s (SSO) enged\u00e9lyezett legyen-e.

ssoDomainNames=SSO cookie-k tartom\u00e1nyneve
ssoDomainNames.desc=A tartom\u00e1nynevek adatcsatorn\u00e1val (|) elv\u00e1lasztott list\u00e1ja, amelyet az SSO cookie-khoz meg kell jelen\u00edteni. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.security.config.SingleSignonConfig

ssoUseDomainFromURL=K\u00e9r\u00e9s URL c\u00edm\u00e9b\u0151l sz\u00e1rmaz\u00f3 tartom\u00e1nyn\u00e9v haszn\u00e1lata
ssoUseDomainFromURL.desc=Megadja, hogy a k\u00e9r\u00e9s URL c\u00edmb\u0151l sz\u00e1rmaz\u00f3 tartom\u00e1nynevet kell-e haszn\u00e1lni a cookie tartom\u00e1nyhoz.

useLtpaSSOForJaspic=LTPA egypontos bejelentkez\u00e9s enged\u00e9lyez\u00e9se a JASPIC sz\u00e1m\u00e1ra
useLtpaSSOForJaspic.desc=Enged\u00e9lyezi az egypontos bejelentkez\u00e9si viselked\u00e9st az LTPA token haszn\u00e1lat\u00e1val a JASPIC hiteles\u00edt\u00e9sekhez. Miut\u00e1n a JASPIC szolg\u00e1ltat\u00f3 elv\u00e9gezte a kezdeti hiteles\u00edt\u00e9st, l\u00e9trej\u00f6n az LTPA cookie \u00e9s az ezt k\u00f6vet\u0151 bejelentkez\u00e9sekben ennek seg\u00edts\u00e9g\u00e9vel val\u00f3s\u00edtja meg a rendszer az egypontos bejelentkez\u00e9si viselked\u00e9st. A JASPIC szolg\u00e1ltat\u00f3 a token lej\u00e1rat\u00e1ig nem ker\u00fcl megh\u00edv\u00e1sra. A JASPIC hiteles\u00edt\u00e9s akkor ker\u00fcl alkalmaz\u00e1sra, amikor k\u00fcls\u0151 szolg\u00e1ltat\u00f3t haszn\u00e1lnak, illetve amikor az alkalmaz\u00e1s a Java EE Security API annot\u00e1ci\u00f3it haszn\u00e1lja. Az egypontos bejelentkez\u00e9si viselked\u00e9s el\u00e9rhet\u0151 a JASPIC munkamenet cookie vagy az alkalmaz\u00e1s \u00e1ltal a JASPIC hiteles\u00edt\u00e9shez biztos\u00edtott RememberMeIdentityStore komponens enged\u00e9lyez\u00e9s\u00e9vel. Ebben az esetben \u00e1ll\u00edtsa be a useLtpaSSOForJaspic attrib\u00fatumot false \u00e9rt\u00e9kre.

ssoRequiresSSL=Az egypontos bejelentkez\u00e9shez SSL sz\u00fcks\u00e9ges
ssoRequiresSSL.desc=Megadja, hogy az egypontos bejelentkez\u00e9s (SSO) cookie SSL-en kereszt\u00fcl ker\u00fclj\u00f6n-e k\u00fcld\u00e9sre. A teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban az egyen\u00e9rt\u00e9k\u0171 tulajdons\u00e1g a requiresSSL.

preserveFullyQualifiedReferrerUrl=Teljes k\u00e9pz\u00e9s\u0171 hivatkoz\u00f3 (referrer) URL meg\u0151rz\u00e9se
preserveFullyQualifiedReferrerUrl.desc=Figyelmeztet\u00e9s, biztons\u00e1gi kock\u00e1zat: A tulajdons\u00e1g be\u00e1ll\u00edt\u00e1sa true (igaz) \u00e9rt\u00e9kre megnyithatja a rendszert potenci\u00e1lis HTTP \u00e1tir\u00e1ny\u00edt\u00e1si t\u00e1mad\u00e1sok el\u0151tt. A tulajdons\u00e1g megadja, hogy az \u0171rlap alap\u00fa bejelentkez\u00e9sek \u00e1tir\u00e1ny\u00edt\u00e1s\u00e1n\u00e1l a teljes k\u00e9pz\u00e9s\u0171 hivatkoz\u00f3 URL meg legyen-e tartva. Ha false (hamis), akkor a hivatkoz\u00f3 URL hosztja elt\u00e1vol\u00edt\u00e1sra ker\u00fcl \u00e9s az \u00e1tir\u00e1ny\u00edt\u00e1s a localhost c\u00edmre t\u00f6rt\u00e9nik. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.websphere.security.util.fullyQualifiedURL

postParamSaveMethod=POST param\u00e9ter t\u00e1rol\u00e1si viselked\u00e9s \u00e1tir\u00e1ny\u00edt\u00e1sok eset\u00e9n
postParamSaveMethod.desc=Megadja, hogy \u00e1tir\u00e1ny\u00edt\u00e1s eset\u00e9n a POST param\u00e9terek hol legyenek t\u00e1rolva. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek: cookie (a POST param\u00e9terek egy cookie-ban vannak t\u00e1rolva), session (a POST param\u00e9terek a HTTP munkamenetben vannak t\u00e1rolva) \u00e9s none (a POST param\u00e9terek nincsenek meg\u0151rizve). Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.websphere.security.util.postParamSaveMethod.

postParamCookieSize=POST param\u00e9ter cookie m\u00e9rete
postParamCookieSize.desc=A POST param\u00e9ter cookie m\u00e9rete. Ha a cookie m\u00e9rete nagyobb, mint a b\u00f6ng\u00e9sz\u0151 korl\u00e1tja, akkor v\u00e1ratlan viselked\u00e9s l\u00e9phet fel. A tulajdons\u00e1g \u00e9rt\u00e9k\u00e9nek egy pozit\u00edv eg\u00e9sz sz\u00e1mnak kell lennie, amely a cookie maxim\u00e1lis m\u00e9ret\u00e9t \u00e1br\u00e1zolja (byte-ban megadva). Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.websphere.security.util.postParamMaxCookieSize.

allowLogoutPageRedirectToAnyHost=A kijelentkez\u00e9si oldal tetsz\u0151leges hosztra ir\u00e1ny\u00edthat\u00f3 \u00e1t
allowLogoutPageRedirectToAnyHost.desc=Figyelmeztet\u00e9s, biztons\u00e1gi kock\u00e1zat: A tulajdons\u00e1g be\u00e1ll\u00edt\u00e1sa true (igaz) \u00e9rt\u00e9kre megnyithatja a rendszert potenci\u00e1lis HTTP \u00e1tir\u00e1ny\u00edt\u00e1si t\u00e1mad\u00e1sok el\u0151tt. True (igaz) \u00e9rt\u00e9kre be\u00e1ll\u00edtva b\u00e1rmilyen hoszt megadhat\u00f3 a kijelentkez\u00e9si oldal \u00e1tir\u00e1ny\u00edt\u00e1s\u00e1hoz. Ha false (hamis) \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, \u00e9s a kijelentkez\u00e9si oldal egy elt\u00e9r\u0151 hosztra mutat, vagy egy olyan hosztra, amely nem szerepel a kijelentkez\u00e9si oldal \u00e1tir\u00e1ny\u00edt\u00e1si tartom\u00e1nyainak list\u00e1j\u00e1n, akkor egy \u00e1ltal\u00e1nos kijelentkez\u00e9si oldal jelenik meg. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.websphere.security.allowAnyLogoutExitPageHost.

wasReqURLRedirectDomainNames=A WASReqURL oldal\u00e1tir\u00e1ny\u00edt\u00e1shoz enged\u00e9lyezett tartom\u00e1nynevek
wasReqURLRedirectDomainNames.desc=A WASReqURL oldal\u00e1tir\u00e1ny\u00edt\u00e1shoz enged\u00e9lyezett tartom\u00e1nynevek f\u00fcgg\u0151leges vonallal (|) elv\u00e1lasztott list\u00e1ja. A bejelentkez\u00e9si k\u00e9r\u00e9s \u0171rlapj\u00e1n tal\u00e1lhat\u00f3 gazdan\u00e9v felt\u00e9telezett. 

logoutPageRedirectDomainNames=Tartom\u00e1nynevek a kijelentkez\u00e9si oldal \u00e1tir\u00e1ny\u00edt\u00e1s\u00e1hoz
logoutPageRedirectDomainNames.desc=A kijelentkez\u00e9si oldal \u00e1tir\u00e1ny\u00edt\u00e1s\u00e1hoz enged\u00e9lyezett tartom\u00e1nynevek f\u00fcgg\u0151leges vonallal (|) elv\u00e1lasztott list\u00e1ja (a localhost is beletartozik). Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.websphere.security.logoutExitPageDomainList.

ssoCookieName=Egypontos bejelentkez\u00e9s cookie n\u00e9v
ssoCookieName.desc=Szem\u00e9lyre szabja az SSO cookie nevet. Az egy\u00e9ni cookie n\u00e9v seg\u00edts\u00e9g\u00e9vel logikailag elv\u00e1laszthatja az SSO tartom\u00e1nyok k\u00f6z\u00f6tti hiteles\u00edt\u00e9st \u00e9s enged\u00e9lyezheti a szem\u00e9lyre szabott hiteles\u00edt\u00e9st egy adott k\u00f6rnyezethez. Az \u00e9rt\u00e9k be\u00e1ll\u00edt\u00e1sa el\u0151tt gondolja \u00e1t, hogy egy egy\u00e9ni cookie n\u00e9v be\u00e1ll\u00edt\u00e1sa hiteles\u00edt\u00e9si hib\u00e1t okozhat. P\u00e9ld\u00e1ul egy kapcsolat egy olyan kiszolg\u00e1l\u00f3val, amelyen egy egy\u00e9ni cookie tulajdons\u00e1g van be\u00e1ll\u00edtva, ezt az egy\u00e9ni cookie-t k\u00fcldi el a b\u00f6ng\u00e9sz\u0151nek. Egy ezt k\u00f6vet\u0151 kiszolg\u00e1l\u00f3 kapcsolat, amely ak\u00e1r az alap\u00e9rtelmezett, ak\u00e1r egy elt\u00e9r\u0151 cookie nevet haszn\u00e1l nem tudja hiteles\u00edteni a k\u00e9r\u00e9st egy bej\u00f6v\u0151 cookie \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9n kereszt\u00fcl. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.websphere.security.customSSOCookieName.

useOnlyCustomCookieName=Csak az egy\u00e9ni cookie n\u00e9v haszn\u00e1lata
useOnlyCustomCookieName.desc=Megadja, hogy csak ez egy\u00e9ni cookie nevet lehet-e haszn\u00e1lni.

allowFailOverToBasicAuth=HTTP alapszint\u0171 hiteles\u00edt\u00e9sre \u00e1t\u00e1ll\u00e1s enged\u00e9lyez\u00e9se
allowFailOverToBasicAuth.desc=Megadja, hogy \u00e1t kell-e \u00e1llni alap hiteles\u00edt\u00e9sre, amikor a tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9se meghi\u00fasul. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.wsspi.security.web.failOverToBasicAuth.

displayAuthenticationRealm=HTTP alapszint\u0171 hiteles\u00edt\u00e9s tartom\u00e1ny\u00e1nak megjelen\u00edt\u00e9se
displayAuthenticationRealm.desc=Figyelmeztet\u00e9s, biztons\u00e1gi kock\u00e1zat: ha a tulajdons\u00e1g true \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, \u00e9s a felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s neve \u00e9rz\u00e9keny inform\u00e1ci\u00f3kat tartalmaz, akkor ezek megjelennek a felhaszn\u00e1l\u00f3 sz\u00e1m\u00e1ra. P\u00e9ld\u00e1ul LDAP konfigur\u00e1ci\u00f3 eset\u00e9n az LDAP kiszolg\u00e1l\u00f3 hosztneve \u00e9s portsz\u00e1ma l\u00e1that\u00f3 lesz. Ez a konfigur\u00e1ci\u00f3s elem szab\u00e1lyozza, hogy HTTP alap hiteles\u00edt\u00e9s eset\u00e9n a bejelentkez\u00e9si ablak mit jelen\u00edt meg, amikor a tartom\u00e1nyn\u00e9v nincs meghat\u00e1rozva az alkalmaz\u00e1s web.xml f\u00e1jlj\u00e1ban. Ha a tartom\u00e1nyn\u00e9v meg van hat\u00e1rozva az alkalmaz\u00e1s web.xml f\u00e1jlj\u00e1ban, akkor ez a tulajdons\u00e1g figyelmen k\u00edv\u00fcl marad. Ha az \u00e9rt\u00e9ke true, akkor a megjelen\u0151 tartom\u00e1nyn\u00e9v az LTPA hiteles\u00edt\u00e9si mechanizmushoz tartoz\u00f3 felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s tartom\u00e1nyneve lesz. Ha false \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a megjelen\u0151 tartom\u00e1nyn\u00e9v "Alap\u00e9rtelmezett tartom\u00e1ny" lesz. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.websphere.security.displayRealm.

httpOnlyCookies=Csak HTTP cookie-k enged\u00e9lyez\u00e9se
httpOnlyCookies.desc=Megadja, hogy a csak HTTP (HttpOnly) cookie-k enged\u00e9lyezettek-e.

webAlwaysLogin=Bejelentkez\u00e9s enged\u00e9lyez\u00e9se hiteles\u00edtett azonoss\u00e1ggal
webAlwaysLogin.desc=Megadja, hogy a login() met\u00f3dus dobjon-e kiv\u00e9telt, ha egy azonoss\u00e1g m\u00e1r hiteles\u00edtve lett.

useAuthenticationDataForUnprotectedResource=Hiteles\u00edtett azonoss\u00e1g haszn\u00e1lata nem v\u00e9dett URI azonos\u00edt\u00f3hoz
useAuthenticationDataForUnprotectedResource.desc=Megadja, hogy a hiteles\u00edt\u00e9si adatok haszn\u00e1lhat\u00f3k-e, amikor nem v\u00e9dett er\u0151forr\u00e1s el\u00e9r\u00e9s\u00e9re ker\u00fcl sor. A nem v\u00e9dett er\u0151forr\u00e1s hozz\u00e1f\u00e9rhet azokhoz az \u00e9rv\u00e9nyes\u00edtett, hiteles\u00edtett adatokhoz, amelyeket kor\u00e1bban nem tudott el\u00e9rni. Ez a be\u00e1ll\u00edt\u00e1s lehet\u0151v\u00e9 teszi a nem v\u00e9dett er\u0151forr\u00e1s sz\u00e1m\u00e1ra a getRemoteUser, isUserInRole \u00e9s getUserPrincipal met\u00f3dusok megh\u00edv\u00e1s\u00e1t egy hiteles\u00edtett azonoss\u00e1g lek\u00e9r\u00e9se \u00e9rdek\u00e9ben. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.wsspi.security.web.webAuthReq=persisting.

loginFormURL=Bejelentkez\u00e9si \u0171rlap URL 
loginFormURL.desc=\u0170rlap alap\u00fa bejelentkez\u00e9si oldal glob\u00e1lis URL c\u00edm\u00e9t adja meg (a gy\u00f6k\u00e9rkontextust is bele\u00e9rtve). Az \u0171rlap alap\u00fa bejelentkez\u00e9si oldalnak WAR f\u00e1jl r\u00e9sz\u00e9nek kell lennie. Ha egy \u0171rlap alap\u00fa bejelentkez\u00e9st haszn\u00e1l\u00f3 alkalmaz\u00e1s nem adja meg az \u0171rlap alap\u00fa bejelentkez\u00e9si oldalt a web.xml f\u00e1jlban, akkor a glob\u00e1lis \u0171rlap alap\u00fa bejelentkez\u00e9si URL c\u00edmet haszn\u00e1lja. Ez akkor sz\u00fcks\u00e9ges, ha az overrideHttpAuthMethod attrib\u00fatum FORM \u00e9rt\u00e9kre van \u00e1ll\u00edtva.

loginErrorURL=Bejelentkez\u00e9si hiba URL 
loginErrorURL.desc=Megadja az \u0171rlap alap\u00fa bejelentkez\u00e9s hibaoldal\u00e1nak glob\u00e1lis URL c\u00edm\u00e9t, amely tartalmazza a gy\u00f6k\u00e9rkontextust. Az \u0171rlap alap\u00fa hiteles\u00edt\u00e9s hibaoldalnak egy WAR f\u00e1jlban kell lennie. Egy alkalmaz\u00e1s akkor haszn\u00e1lja a glob\u00e1lis bejelentkez\u00e9si hiba URL c\u00edmet, ha az alkalmaz\u00e1s \u0171rlap alap\u00fa bejelentkez\u00e9s hiteles\u00edt\u00e9st haszn\u00e1l, \u00e9s nem adja meg az \u0171rlap bejelentkez\u00e9si oldalt vagy a bejelentkez\u00e9si hiba oldalt a web.xml f\u00e1jl auth-method elem\u00e9ben. Ez akkor sz\u00fcks\u00e9ges, ha az overrideHttpAuthMethod attrib\u00fatum FORM \u00e9rt\u00e9kre van \u00e1ll\u00edtva.

allowAuthenticationFailOverToAuthMethod=\u00c1t\u00e1ll\u00e1si m\u00f3dszer a tan\u00fas\u00edtv\u00e1ny alap\u00fa bejelentkez\u00e9s meghi\u00fasul\u00e1s\u00e1nak eset\u00e9re
allowAuthenticationFailOverToAuthMethod.desc=Megadja a tan\u00fas\u00edtv\u00e1ny hi\u00e1nya vagy a hiteles\u00edt\u00e9s meghi\u00fasul\u00e1sa eset\u00e9n haszn\u00e1land\u00f3 hiteles\u00edt\u00e9si \u00e1t\u00e1ll\u00e1s m\u00f3dszert. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek: BASIC, FORM \u00e9s APP_DEFINED. Az APP_DEFINED \u00e9rt\u00e9k csak akkor \u00e9rv\u00e9nyes, ha az overrideHttpAuthMethod attrib\u00fatum CLIENT_CERT \u00e9rt\u00e9kre van \u00e1ll\u00edtva. Ha az APP_DEFINED be van \u00e1ll\u00edtva, akkor az alkalmaz\u00e1sban be\u00e1ll\u00edtott hiteles\u00edt\u00e9si met\u00f3dus ker\u00fcl alkalmaz\u00e1sra.

includePathInWASReqURL=\u00c1ll\u00edtsa be a WASReqURL cookie path param\u00e9ter\u00e9t
includePathInWASReqURL.desc=A Path param\u00e9ter be\u00e1ll\u00edt\u00e1sa lehet\u0151v\u00e9 teszi, hogy az \u00fcgyf\u00e9l/b\u00f6ng\u00e9sz\u0151 t\u00f6bb WASReqURL cookie-t kezeljen az azonos felhaszn\u00e1l\u00f3 \u00fcgyn\u00f6kre t\u00f6rt\u00e9n\u0151 t\u00f6bb p\u00e1rhuzamos bejelentkez\u00e9s sor\u00e1n. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.websphere.security.setContextRootForFormLogin.

trackLoggedOutSSOCookies=Kijelentkezett LTPA egypontos bejelentkez\u00e9si tokenek nyomon k\u00f6vet\u00e9se
trackLoggedOutSSOCookies.desc=Megadja, hogy nyomon kell-e k\u00f6vetni egy kiszolg\u00e1l\u00f3n kijelentkezett LTPA egypontos bejelentkez\u00e9si tokeneket, hogy ne lehessen \u00fajrahaszn\u00e1lni azokat ugyanazon a kiszolg\u00e1l\u00f3n.

overrideHttpAuthMethod=A fel\u00fcl\u00edr\u00f3 hiteles\u00edt\u00e9s met\u00f3dus neve
overrideHttpAuthMethod.desc=Az \u00f6sszes alkalmaz\u00e1s eset\u00e9n haszn\u00e1land\u00f3 hiteles\u00edt\u00e9si met\u00f3dust hat\u00e1rozza meg. Az itt megadott \u00e9rt\u00e9k fel\u00fcl\u00edrja az egyes alkalmaz\u00e1sokban megadott \u00f6sszes hiteles\u00edt\u00e9s met\u00f3dust. Az elfogadhat\u00f3 \u00e9rt\u00e9kek: BASIC, FORM vagy CLIENT_CERT. FORM haszn\u00e1lata eset\u00e9n a loginFormURL \u00e9s loginErrorURL attrib\u00fatumokat is be kell \u00e1ll\u00edtani.

contextRootForFormAuthenticationMechanism=A Java EE 8 bejelentkez\u00e9si \u0171rlap kontextusgy\u00f6kere
contextRootForFormAuthenticationMechanism.desc=Megadja egy \u0171rlap alap\u00fa bejelentkez\u00e9si oldal kontextusgy\u00f6ker\u00e9t, amelyet a loginFormURL tulajdons\u00e1g ad meg. Ha ez az \u00e9rt\u00e9k nincs be\u00e1ll\u00edtva, akkor a loginFormURL tulajdons\u00e1g els\u0151 \u00fatvonal eleme ker\u00fcl felhaszn\u00e1l\u00e1sra kontextusgy\u00f6k\u00e9rk\u00e9nt. Ez az \u00e9rt\u00e9k akkor ker\u00fcl alkalmaz\u00e1sra, ha az overrideHttpAuthMethod FORM \u00e9rt\u00e9kre van \u00e1ll\u00edtva, vagy ha az overrideHttpAuthMethodis \u00e9rt\u00e9ke CLIENT_CERT, \u00e9s az allowAuthenticationFailOverToAuthMethod be\u00e1ll\u00edt\u00e1sa FORM.

basicAuthenticationMechanismRealmName=A Java EE 8 alap hiteles\u00edt\u00e9s tartom\u00e1nyneve
basicAuthenticationMechanismRealmName.desc=Megad egy tartom\u00e1nynevet a Java EE 8 biztons\u00e1g HTTP alap hiteles\u00edt\u00e9shez. Ez az \u00e9rt\u00e9k akkor ker\u00fcl alkalmaz\u00e1sra, ha az overrideHttpAuthMethod attrib\u00fatum BASIC \u00e9rt\u00e9kre van \u00e1ll\u00edtva, vagy ha az overrideHttpAuthMethod \u00e9rt\u00e9ke CLIENT_CERT, \u00e9s az allowAuthenticationFailOverToAuthMethod be\u00e1ll\u00edt\u00e1sa BASIC. Az alap\u00e9rtelmezett \u00e9rt\u00e9k defaultRealm.
