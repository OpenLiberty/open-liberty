displayAuthenticationRealm=HTTP \uae30\ubcf8 \uc778\uc99d \uc601\uc5ed \ud45c\uc2dc
displayAuthenticationRealm.desc=\uacbd\uace0. \ubcf4\uc548 \uc704\ud5d8: \uc774 \ud2b9\uc131\uc774 true\ub85c \uc124\uc815\ub418\uace0 \uc0ac\uc6a9\uc790 \ub808\uc9c0\uc2a4\ud2b8\ub9ac\uc758 \uc601\uc5ed \uc774\ub984\uc5d0 \ubbfc\uac10\ud55c \uc815\ubcf4\uac00 \ud3ec\ud568\ub41c \uacbd\uc6b0 \ud574\ub2f9 \uc815\ubcf4\uac00 \uc0ac\uc6a9\uc790\uc5d0\uac8c \ud45c\uc2dc\ub429\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 LDAP \uad6c\uc131\uc774 \uc0ac\uc6a9\ub418\ub294 \uacbd\uc6b0 LDAP \uc11c\ubc84 \ud638\uc2a4\ud2b8 \uc774\ub984\uacfc \ud3ec\ud2b8\uac00 \ud45c\uc2dc\ub429\ub2c8\ub2e4. \uc774 \uad6c\uc131\uc740 \uc601\uc5ed \uc774\ub984\uc774 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 web.xml\uc5d0\uc11c \uc815\uc758\ub418\uc9c0 \uc54a\uc744 \ub54c HTTP \uae30\ubcf8 \uc778\uc99d \ub85c\uadf8\uc778 \ucc3d\uc774 \ud45c\uc2dc\ub418\ub294\uc9c0 \uc5ec\ubd80\ub97c \uc81c\uc5b4\ud569\ub2c8\ub2e4. \uc601\uc5ed \uc774\ub984\uc774 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 web.xml \ud30c\uc77c\uc5d0\uc11c \uc815\uc758\ub418\ub294 \uacbd\uc6b0 \uc774 \ud2b9\uc131\uc740 \ubb34\uc2dc\ub429\ub2c8\ub2e4. True\ub85c \uc124\uc815\ub418\uba74 \ud45c\uc2dc\ub418\ub294 \uc601\uc5ed \uc774\ub984\uc740 LTPA \uc778\uc99d \uba54\ucee4\ub2c8\uc998\uc758 \uacbd\uc6b0 \uc0ac\uc6a9\uc790 \ub808\uc9c0\uc2a4\ud2b8\ub9ac \uc601\uc5ed \uc774\ub984\uc785\ub2c8\ub2e4. False\ub85c \uc124\uc815\ub418\uba74 \ud45c\uc2dc\ub418\ub294 \uc601\uc5ed \uc774\ub984\uc740 "Default Realm"\uc785\ub2c8\ub2e4. \uc804\uccb4 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc11c\ubc84 \ud504\ub85c\ud30c\uc77c\uc758 \ub3d9\ub4f1\ud55c \uc0ac\uc6a9\uc790 \uc815\uc758 \ud2b9\uc131\uc740 com.ibm.websphere.security.displayRealm\uc785\ub2c8\ub2e4.

