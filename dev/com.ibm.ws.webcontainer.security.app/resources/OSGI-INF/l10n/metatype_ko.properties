useLtpaSSOForJaspic=JASPIC\uc5d0 \ub300\ud574 LTPA \uc2f1\uae00 \uc0ac\uc778\uc628 \uc0ac\uc6a9
useLtpaSSOForJaspic.desc=JASPIC \uc778\uc99d\uc744 \uc704\ud574 LTPA \ud1a0\ud070\uc744 \uc0ac\uc6a9\ud558\uc5ec \uc2f1\uae00 \uc0ac\uc778\uc628 \uc791\ub3d9\uc744 \uc0ac\uc6a9\uc73c\ub85c \uc124\uc815\ud569\ub2c8\ub2e4. JASPIC \uc81c\uacf5\uc790\uac00 \ucd08\uae30 \uc778\uc99d\uc744 \uc218\ud589\ud55c \ud6c4\uc5d0 \uc2f1\uae00 \uc0ac\uc778\uc628 \uc791\ub3d9 \uc218\ud589\uc744 \uc704\ud574 \ud6c4\uc18d \ub85c\uadf8\uc778\uc5d0 \ub300\ud574 LTPA \ucfe0\ud0a4\uac00 \uc791\uc131 \ubc0f \uc0ac\uc6a9\ub429\ub2c8\ub2e4. JASPIC \uc81c\uacf5\uc790\ub294 \ud1a0\ud070\uc774 \ub9cc\ub8cc\ub420 \ub54c\uae4c\uc9c0 \ud638\ucd9c\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc678\ubd80 \uc81c\uacf5\uc790\uac00 \uc0ac\uc6a9\ub420 \ub54c \ubc0f \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc774 Java EE Security API \uc5b4\ub178\ud14c\uc774\uc158\uc744 \uc0ac\uc6a9\ud560 \ub54c JASPIC \uc778\uc99d\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4. \uc2f1\uae00 \uc0ac\uc778\uc628 \uc791\ub3d9\uc740 JASPIC \uc778\uc99d\uc5d0 \ub300\ud574 JASPIC \uc138\uc158 \ucfe0\ud0a4 \ub610\ub294 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc81c\uacf5 RememberMeIdentityStore Bean\uc744 \uc0ac\uc6a9\uc73c\ub85c \uc124\uc815\ud558\uc5ec \uc5bb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uacbd\uc6b0 useLtpaSSOForJaspic \uc18d\uc131\uc744 false\ub85c \uc124\uc815\ud558\uc2ed\uc2dc\uc624.

