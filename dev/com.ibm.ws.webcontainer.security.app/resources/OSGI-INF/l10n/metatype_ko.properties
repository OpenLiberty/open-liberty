allowLogoutPageRedirectToAnyHost.desc=\uacbd\uace0. \ubcf4\uc548 \uc704\ud5d8: \uc774 \ud2b9\uc131\uc744 true\ub85c \uc124\uc815\ud558\uba74 \uc2dc\uc2a4\ud15c\uc774 \uc7a0\uc7ac\uc801\uc778 URL \uacbd\ub85c \uc7ac\uc9c0\uc815 \uacf5\uaca9\uc5d0 \ub178\ucd9c\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. True\ub85c \uc124\uc815\ub418\ub294 \uacbd\uc6b0 \uc784\uc758\uc758 \ud638\uc2a4\ud2b8\uac00 \ub85c\uadf8\uc544\uc6c3 \ud398\uc774\uc9c0 \uacbd\ub85c \uc7ac\uc9c0\uc815\uc5d0 \uc9c0\uc815\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. false\ub85c \uc124\uc815\ub418\uace0 \ub85c\uadf8\uc544\uc6c3 \ud398\uc774\uc9c0\uac00 \ub2e4\ub978 \ud638\uc2a4\ud2b8\ub97c \uac00\ub9ac\ud0a4\uac70\ub098 \ud558\ub098\uac00 \ub85c\uadf8\uc544\uc6c3 \ud398\uc774\uc9c0 \uacbd\ub85c \uc7ac\uc9c0\uc815 \ub3c4\uba54\uc778 \ubaa9\ub85d\uc5d0 \ub098\uc5f4\ub418\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \uc77c\ubc18 \ub85c\uadf8\uc544\uc6c3 \ud398\uc774\uc9c0\uac00 \ud45c\uc2dc\ub429\ub2c8\ub2e4. \uc804\uccb4 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc11c\ubc84 \ud504\ub85c\ud30c\uc77c\uc758 \ub3d9\ub4f1\ud55c \uc0ac\uc6a9\uc790 \uc815\uc758 \ud2b9\uc131\uc740 com.ibm.websphere.security.allowAnyLogoutExitPageHost\uc785\ub2c8\ub2e4.

