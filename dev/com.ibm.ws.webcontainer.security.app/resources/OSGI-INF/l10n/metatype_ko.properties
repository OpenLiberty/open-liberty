preserveFullyQualifiedReferrerUrl=\uc644\uc804\ud55c \ucc38\uc870\uc790 URL \uc720\uc9c0
preserveFullyQualifiedReferrerUrl.desc=\uacbd\uace0. \ubcf4\uc548 \uc704\ud5d8: \uc774\uac83\uc744 true\ub85c \uc124\uc815\ud558\uba74 \uc2dc\uc2a4\ud15c\uc774 \uc7a0\uc7ac\uc801\uc778 URL \uacbd\ub85c \uc7ac\uc9c0\uc815 \uacf5\uaca9\uc5d0 \ub178\ucd9c\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \ud2b9\uc131\uc740 \uc591\uc2dd \ub85c\uadf8\uc778 \uacbd\ub85c \uc7ac\uc9c0\uc815\uc5d0 \ub300\ud55c \uc644\uc804\ud55c URL \ucc38\uc870\uc790\uac00 \uc720\uc9c0\ub418\ub294\uc9c0 \uc5ec\ubd80\ub97c \uc9c0\uc815\ud569\ub2c8\ub2e4. False\uc778 \uacbd\uc6b0, \ucc38\uc870\uc790 URL\uc758 \ud638\uc2a4\ud2b8\uac00 \uc81c\uac70\ub418\uace0 \uacbd\ub85c \uc7ac\uc9c0\uc815\uc774 localhost\ub97c \ud5a5\ud569\ub2c8\ub2e4. \uc804\uccb4 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc11c\ubc84 \ud504\ub85c\ud30c\uc77c\uc758 \ub3d9\ub4f1\ud55c \uc0ac\uc6a9\uc790 \uc815\uc758 \ud2b9\uc131\uc740 com.ibm.websphere.security.util.fullyQualifiedURL\uc785\ub2c8\ub2e4.

postParamSaveMethod=\uacbd\ub85c \uc7ac\uc9c0\uc815\uc5d0 \ub300\ud55c POST \ub9e4\uac1c\ubcc0\uc218 \uc800\uc7a5 \ub3d9\uc791
