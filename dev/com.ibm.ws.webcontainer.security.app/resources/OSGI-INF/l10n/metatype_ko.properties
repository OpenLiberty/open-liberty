ssoCookieName=\uc2f1\uae00 \uc0ac\uc778\uc628 \ucfe0\ud0a4 \uc774\ub984
ssoCookieName.desc=SSO \ucfe0\ud0a4 \uc774\ub984\uc744 \uc0ac\uc6a9\uc790 \uc815\uc758\ud569\ub2c8\ub2e4. \uc0ac\uc6a9\uc790 \uc815\uc758 \ucfe0\ud0a4 \uc774\ub984\uc744 \uc0ac\uc6a9\ud558\uba74 SSO \ub3c4\uba54\uc778 \uac04\uc758 \uc778\uc99d\uc744 \ub17c\ub9ac\uc801\uc73c\ub85c \uad6c\ubd84\ud558\uace0 \ud2b9\uc815 \ud658\uacbd\uc73c\ub85c\uc758 \uc0ac\uc6a9\uc790 \uc815\uc758 \uc778\uc99d\uc744 \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uac12\uc744 \uc124\uc815\ud558\uae30 \uc804\uc5d0 \uc0ac\uc6a9\uc790 \uc815\uc758 \ucfe0\ud0a4 \uc774\ub984\uc744 \uc124\uc815\ud558\uba74 \uc778\uc99d \uc2e4\ud328\uac00 \ubc1c\uc0dd\ud560 \uc218 \uc788\uc74c\uc744 \uace0\ub824\ud558\uc2ed\uc2dc\uc624. \uc608\ub97c \ub4e4\uc5b4 \uc0ac\uc6a9\uc790 \uc815\uc758 \ucfe0\ud0a4 \ud2b9\uc131 \uc138\ud2b8\ub97c \uac16\ub294 \uc0ac\uc6a9\uc790\uc5d0 \ub300\ud55c \uc5f0\uacb0\uc740 \uc774 \uc0ac\uc6a9\uc790 \uc815\uc758 \ucfe0\ud0a4\ub97c \ube0c\ub77c\uc6b0\uc800\ub85c \uc804\uc1a1\ud569\ub2c8\ub2e4. \uae30\ubcf8 \ucfe0\ud0a4 \uc774\ub984\uc774\ub098 \ub2e4\ub978 \ucfe0\ud0a4 \uc774\ub984\uc744 \uc0ac\uc6a9\ud558\ub294 \uc11c\ubc84\uc5d0 \ub300\ud55c \ud6c4\uc18d \uc5f0\uacb0\uc740 \uc778\ubc14\uc6b4\ub4dc \ucfe0\ud0a4\uc758 \uc720\ud6a8\uc131 \uac80\uc99d\uc744 \ud1b5\ud574 \uc694\uccad\uc744 \uc778\uc99d\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \uc804\uccb4 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc11c\ubc84 \ud504\ub85c\ud30c\uc77c\uc758 \ub3d9\ub4f1\ud55c \uc0ac\uc6a9\uc790 \uc815\uc758 \ud2b9\uc131\uc740 com.ibm.websphere.security.customSSOCookieName\uc785\ub2c8\ub2e4.

