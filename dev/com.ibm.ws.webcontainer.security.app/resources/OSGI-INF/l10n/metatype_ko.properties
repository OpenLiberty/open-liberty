useAuthenticationDataForUnprotectedResource.desc=\uc778\uc99d \ub370\uc774\ud130\uac00 \ubcf4\ud638\ub418\uc9c0 \uc54a\uc740 \uc790\uc6d0\uc5d0 \uc561\uc138\uc2a4\ud560 \ub54c \uc0ac\uc6a9\ub420 \uc218 \uc788\ub294\uc9c0 \uc5ec\ubd80\ub97c \uc9c0\uc815\ud569\ub2c8\ub2e4. \ubcf4\ud638\ub418\uc9c0 \uc54a\uc740 \uc790\uc6d0\uc774 \uc774\uc804\uc5d0 \uc561\uc138\uc2a4\ud560 \uc218 \uc5c6\ub294 \uc720\ud6a8\uc131 \uac80\uc99d\ub41c \uc778\uc99d\ub41c \ub370\uc774\ud130\uc5d0 \uc561\uc138\uc2a4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uc635\uc158\uc744 \uc0ac\uc6a9\ud558\uba74 \ubcf4\ud638\ub418\uc9c0 \uc54a\uc740 \uc790\uc6d0\uc774 getRemoteUser, isUserInRole \ubc0f getUserPrincipal \uba54\uc18c\ub4dc\ub97c \ud638\ucd9c\ud558\uc5ec \uc778\uc99d\ub41c ID\ub97c \uac80\uc0c9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc804\uccb4 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc11c\ubc84 \ud504\ub85c\ud30c\uc77c\uc758 \ub3d9\ub4f1\ud55c \uc0ac\uc6a9\uc790 \uc815\uc758 \ud2b9\uc131\uc740 com.ibm.wsspi.security.web.webAuthReq=persisting\uc785\ub2c8\ub2e4.

loginFormURL=\ub85c\uadf8\uc778 \uc591\uc2dd URL 
loginFormURL.desc=\ub8e8\ud2b8 \ucee8\ud14d\uc2a4\ud2b8\ub97c \ud3ec\ud568\ud558\ub294 \uc591\uc2dd \ub85c\uadf8\uc778 \ud398\uc774\uc9c0\uc758 \uae00\ub85c\ubc8c URL\uc744 \uc9c0\uc815\ud569\ub2c8\ub2e4. \uc591\uc2dd \ub85c\uadf8\uc778 \ud398\uc774\uc9c0\ub294 WAR \ud30c\uc77c\uc758 \uc77c\ubd80\uc5ec\uc57c \ud569\ub2c8\ub2e4. \uc591\uc2dd \ub85c\uadf8\uc778 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc774 web.xml \ud30c\uc77c\uc5d0\uc11c \uc591\uc2dd \ub85c\uadf8\uc778 \ud398\uc774\uc9c0\ub97c \uc9c0\uc815\ud558\uc9c0 \uc54a\uc73c\uba74 \uae00\ub85c\ubc8c \uc591\uc2dd \ub85c\uadf8\uc778 URL\uc774 \uc0ac\uc6a9\ub429\ub2c8\ub2e4. overrideHttpAuthMethod \uc18d\uc131\uc774 FORM\uc73c\ub85c \uc124\uc815\ub41c \uacbd\uc6b0 \ud544\uc218\uc785\ub2c8\ub2e4.

loginErrorURL=\ub85c\uadf8\uc778 \uc624\ub958 URL 
loginErrorURL.desc=\ub8e8\ud2b8 \ucee8\ud14d\uc2a4\ud2b8\uac00 \uc788\ub294 \uc591\uc2dd \ub85c\uadf8\uc778 \uc624\ub958 \ud398\uc774\uc9c0\uc758 \uae00\ub85c\ubc8c URL\uc744 \uc9c0\uc815\ud569\ub2c8\ub2e4. \uc591\uc2dd \ub85c\uadf8\uc778 \uc624\ub958 \ud398\uc774\uc9c0\ub294 WAR \ud30c\uc77c\uc758 \uc77c\ubd80\uc5ec\uc57c \ud569\ub2c8\ub2e4. \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc774 \uc591\uc2dd \ub85c\uadf8\uc778 \uc778\uc99d\uc744 \uc0ac\uc6a9\ud558\uace0 web.xml \ud30c\uc77c\uc758 auth-method \uc694\uc18c\uc5d0 \uc591\uc2dd \ub85c\uadf8\uc778 \uc778\uc99d \ud398\uc774\uc9c0\ub098 \ub85c\uadf8\uc778 \uc624\ub958 \ud398\uc774\uc9c0\ub97c \uc9c0\uc815\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc740 \uae00\ub85c\ubc8c \ub85c\uadf8\uc778 \uc624\ub958 URL\uc744 \uc0ac\uc6a9\ud569\ub2c8\ub2e4. overrideHttpAuthMethod \uc18d\uc131\uc774 FORM\uc73c\ub85c \uc124\uc815\ub41c \uacbd\uc6b0 \ud544\uc218\uc785\ub2c8\ub2e4.

allowAuthenticationFailOverToAuthMethod=\uc778\uc99d\uc11c \ub85c\uadf8\uc778 \uc2e4\ud328 \uc2dc \uc7a5\uc560 \ubcf5\uad6c \uba54\uc18c\ub4dc
