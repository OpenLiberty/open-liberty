webAppSecurityService.config=Zabezpe\u010den\u00ed aplikac\u00ed webov\u00e9ho kontejneru
webAppSecurityService.config.desc=Konfigurace zabezpe\u010den\u00ed aplikac\u00ed webov\u00e9ho kontejneru.

requiredRole=Nezbytn\u00e1 role
requiredRole.desc=Nezbytn\u00e1 role pou\u017e\u00edvan\u00e1 pro kontroly autorizace.

logoutOnHttpSessionExpire=Odhl\u00e1sit u\u017eivatele po vypr\u0161en\u00ed platnosti \u010dasova\u010de relace HTTP
logoutOnHttpSessionExpire.desc=Kontroluje, zda budou u\u017eivatel\u00e9 po vypr\u0161en\u00ed platnosti \u010dasova\u010de relace HTTP odhl\u00e1\u0161eni. P\u0159i nastaven\u00ed na hodnotu false z\u016fstane pov\u011b\u0159en\u00ed u\u017eivatele aktivn\u00ed a\u017e do vypr\u0161en\u00ed \u010dasov\u00e9ho limitu tokenu LTPA (Lightweight Third Party Authentication). Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.security.web.logoutOnHTTPSessionExpire.

singleSignonEnabled=Povolit jednotn\u00e9 p\u0159ihl\u00e1\u0161en\u00ed
singleSignonEnabled.desc=Ur\u010duje, zda je povoleno jednotn\u00e9 p\u0159ihl\u00e1\u0161en\u00ed (SSO).

ssoDomainNames=N\u00e1zvy dom\u00e9n pro soubory cookie SSO
ssoDomainNames.desc=Seznam n\u00e1zv\u016f dom\u00e9n odd\u011blen\u00fdch svislou \u010d\u00e1rou (|), kter\u00fd by m\u011bl b\u00fdt zad\u00e1n pro soubory cookie SSO. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.security.config.SingleSignonConfig.

ssoUseDomainFromURL=Pou\u017e\u00edt n\u00e1zev dom\u00e9ny z adresy URL po\u017eadavku
ssoUseDomainFromURL.desc=Ur\u010duje, zda se m\u00e1 pro dom\u00e9nu souboru cookie pou\u017e\u00edt n\u00e1zev dom\u00e9ny z adresy URL po\u017eadavku.

useLtpaSSOForJaspic=Povolit jednotn\u00e9 p\u0159ihl\u00e1\u0161en\u00ed LTPA pro JASPIC
useLtpaSSOForJaspic.desc=Povoluje chov\u00e1n\u00ed jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed pomoc\u00ed tokenu LTPA pro ov\u011b\u0159ov\u00e1n\u00ed JASPIC. Po proveden\u00ed po\u010d\u00e1te\u010dn\u00edho ov\u011b\u0159en\u00ed poskytovatelem JASPIC se vytvo\u0159\u00ed soubor cookie LTPA a pou\u017eije se pro n\u00e1sledn\u00e1 p\u0159ihl\u00e1\u0161en\u00ed, aby bylo mo\u017en\u00e9 dos\u00e1hnout chov\u00e1n\u00ed jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed. Poskytovatel JASPIC nen\u00ed vol\u00e1n, dokud nedojde k vypr\u0161en\u00ed platnosti tokenu. Ov\u011b\u0159en\u00ed JASPIC se uplatn\u00ed, kdy\u017e je pou\u017eit extern\u00ed poskytovatel a tak\u00e9 tehdy, kdy\u017e aplikace pou\u017e\u00edv\u00e1 anotace rozhran\u00ed API zabezpe\u010den\u00ed Java EE. Chov\u00e1n\u00ed jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed lze tak\u00e9 dos\u00e1hnout povolen\u00edm souboru cookie relace JASPIC nebo aplikace, kter\u00e1 poskytla objekt bean RememberMeIdentityStore pro ov\u011b\u0159en\u00ed JASPIC. V tomto p\u0159\u00edpad\u011b nastavte atribut useLtpaSSOForJaspic na hodnotu false.

ssoRequiresSSL=Jednotn\u00e9 p\u0159ihl\u00e1\u0161en\u00ed (SSO) vy\u017eaduje SSL
ssoRequiresSSL.desc=Ur\u010duje, zda bude soubor cookie SSO odes\u00edl\u00e1n prost\u0159ednictv\u00edm SSL. Ekvivalentn\u00ed vlastnost\u00ed v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je requiresSSL.

preserveFullyQualifiedReferrerUrl=Zachovat \u00faplnou adresu URL odkazu
preserveFullyQualifiedReferrerUrl.desc=Varov\u00e1n\u00ed, bezpe\u010dnostn\u00ed riziko: Nastaven\u00ed na hodnotu true m\u016f\u017ee zp\u016fsobit, \u017ee se syst\u00e9my stanou zraniteln\u00fdmi v\u016f\u010di potenci\u00e1ln\u00edm \u00fatok\u016fm vyu\u017e\u00edvaj\u00edc\u00edm p\u0159esm\u011brov\u00e1n\u00ed adresy URL. Tato vlastnost ur\u010duje, zda bude zachov\u00e1na \u00fapln\u00e1 adresa URL odkazu pro p\u0159esm\u011brov\u00e1n\u00ed p\u0159i p\u0159ihla\u0161ov\u00e1n\u00ed prost\u0159ednictv\u00edm formul\u00e1\u0159e. P\u0159i nastaven\u00ed na hodnotu false je z adresy URL odkazu odebr\u00e1n hostitel a p\u0159esm\u011brov\u00e1n\u00ed prob\u00edh\u00e1 na lok\u00e1ln\u00edho hostitele. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.websphere.security.util.fullyQualifiedURL.

postParamSaveMethod=Chov\u00e1n\u00ed ukl\u00e1d\u00e1n\u00ed parametr\u016f POST pro p\u0159esm\u011brov\u00e1n\u00ed
postParamSaveMethod.desc=Ur\u010duje, kam se ukl\u00e1daj\u00ed parametry POST po p\u0159esm\u011brov\u00e1n\u00ed. Platn\u00e9 hodnoty jsou cookie (parametry POST se ukl\u00e1daj\u00ed do souboru cookie), relace (parametry POST se ukl\u00e1daj\u00ed do relace HTTP) a \u017e\u00e1dn\u00e9 (parametry POST se neukl\u00e1daj\u00ed). Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.websphere.security.util.postParamSaveMethod.

postParamCookieSize=Velikost souboru cookie parametru POST
postParamCookieSize.desc=Ur\u010duje velikost souboru cookie parametru POST. Pokud je velikost souboru cookie v\u011bt\u0161\u00ed ne\u017e omezen\u00ed prohl\u00ed\u017ee\u010de, m\u016f\u017ee doj\u00edt k neo\u010dek\u00e1van\u00e9mu chov\u00e1n\u00ed. Hodnota t\u00e9to vlastnosti mus\u00ed b\u00fdt kladn\u00fdm cel\u00fd \u010d\u00edslem a reprezentuje maxim\u00e1ln\u00ed velikost souboru cookie v bajtech. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.websphere.security.util.postParamMaxCookieSize.

allowLogoutPageRedirectToAnyHost=Povolit p\u0159esm\u011brov\u00e1n\u00ed str\u00e1nky odhl\u00e1\u0161en\u00ed na libovoln\u00e9ho hostitele
allowLogoutPageRedirectToAnyHost.desc=Varov\u00e1n\u00ed, bezpe\u010dnostn\u00ed riziko: Nastaven\u00ed t\u00e9to vlastnosti na hodnotu true m\u016f\u017ee zp\u016fsobit, \u017ee se syst\u00e9my stanou zraniteln\u00fdmi v\u016f\u010di potenci\u00e1ln\u00edm \u00fatok\u016fm vyu\u017e\u00edvaj\u00edc\u00edm p\u0159esm\u011brov\u00e1n\u00ed adresy URL. P\u0159i nastaven\u00ed na hodnotu true m\u016f\u017ee b\u00fdt pro p\u0159esm\u011brov\u00e1n\u00ed str\u00e1nky odhl\u00e1\u0161en\u00ed zad\u00e1n libovoln\u00fd hostitel. Pokud je tato hodnota nastavena na false a str\u00e1nka odhl\u00e1\u0161en\u00ed odkazuje na jin\u00e9ho hostitele nebo na hostitele neuveden\u00e9ho v seznamu dom\u00e9n pro p\u0159esm\u011brov\u00e1n\u00ed str\u00e1nky odhl\u00e1\u0161en\u00ed, zobraz\u00ed se generick\u00e1 str\u00e1nka odhl\u00e1\u0161en\u00ed. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.websphere.security.allowAnyLogoutExitPageHost.

wasReqURLRedirectDomainNames=N\u00e1zvy dom\u00e9ny povolen\u00e9 pro p\u0159esm\u011brov\u00e1n\u00ed str\u00e1nky WASReqURL
wasReqURLRedirectDomainNames.desc=Seznam n\u00e1zv\u016f dom\u00e9n odd\u011blen\u00fdch svislou \u010d\u00e1rou (|), kter\u00e9 jsou povoleny pro p\u0159esm\u011brov\u00e1n\u00ed str\u00e1nky WASReqURL. Jako implicitn\u00ed je br\u00e1n n\u00e1zev hostitele nalezen\u00fd v po\u017eadavku formul\u00e1\u0159ov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed. 

logoutPageRedirectDomainNames=N\u00e1zvy dom\u00e9n pro p\u0159esm\u011brov\u00e1n\u00ed str\u00e1nky odhl\u00e1\u0161en\u00ed
logoutPageRedirectDomainNames.desc=Seznam n\u00e1zv\u016f dom\u00e9n odd\u011blen\u00fdch svislou \u010d\u00e1rou (|), kter\u00e9 jsou povoleny pro p\u0159esm\u011brov\u00e1n\u00ed str\u00e1nky odhl\u00e1\u0161en\u00ed (lok\u00e1ln\u00ed hostitel se p\u0159edpokl\u00e1d\u00e1 automaticky. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.websphere.security.logoutExitPageDomainList.

ssoCookieName=N\u00e1zev souboru cookie jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed (SSO)
ssoCookieName.desc=Umo\u017e\u0148uje upraven\u00ed n\u00e1zvu souboru cookie jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed (SSO). Vlastn\u00ed n\u00e1zev souboru cookie umo\u017e\u0148uje logicky odd\u011blit ov\u011b\u0159ov\u00e1n\u00ed mezi dom\u00e9nami jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed (SSO) a povolit p\u0159izp\u016fsoben\u00e9 ov\u011b\u0159ov\u00e1n\u00ed pro konkr\u00e9tn\u00ed prost\u0159ed\u00ed. P\u0159ed nastaven\u00edm t\u00e9to hodnoty zva\u017ete, \u017ee nastaven\u00ed vlastn\u00edho n\u00e1zvu souboru cookie m\u016f\u017ee v\u00e9st k selh\u00e1n\u00ed ov\u011b\u0159en\u00ed. Nap\u0159\u00edklad p\u0159ipojen\u00ed k serveru, pro n\u011bj\u017e je nastavena p\u0159izp\u016fsoben\u00e1 vlastnost souboru cookie, tento vlastn\u00ed soubor cookie ode\u0161le do prohl\u00ed\u017ee\u010de. N\u00e1sledn\u00e9 p\u0159ipojen\u00ed k serveru, kter\u00fd pou\u017e\u00edv\u00e1 bu\u010f v\u00fdchoz\u00ed n\u00e1zev souboru cookie, nebo jin\u00fd n\u00e1zev souboru cookie, nem\u016f\u017ee po\u017eadavek ov\u011b\u0159it prost\u0159ednictv\u00edm ov\u011b\u0159en\u00ed platnosti p\u0159\u00edchoz\u00edho souboru cookie. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.websphere.security.customSSOCookieName.

useOnlyCustomCookieName=Pou\u017e\u00edt pouze vlastn\u00ed n\u00e1zev souboru cookie
useOnlyCustomCookieName.desc=Ur\u010duje, zda pou\u017e\u00edt pouze vlastn\u00ed n\u00e1zev souboru cookie.

allowFailOverToBasicAuth=Povolit p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed pro z\u00e1kladn\u00edho ov\u011b\u0159ov\u00e1n\u00ed HTTP
allowFailOverToBasicAuth.desc=Ur\u010duje, zda se m\u00e1 p\u0159ekonat selh\u00e1n\u00ed pomoc\u00ed z\u00e1kladn\u00edho ov\u011b\u0159ov\u00e1n\u00ed, pokud se ov\u011b\u0159en\u00ed certifik\u00e1tu nezda\u0159\u00ed. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.wsspi.security.web.failOverToBasicAuth.

displayAuthenticationRealm=Zobrazit sf\u00e9ru pro z\u00e1kladn\u00ed ov\u011b\u0159ov\u00e1n\u00ed HTTP
displayAuthenticationRealm.desc=Varov\u00e1n\u00ed, bezpe\u010dnostn\u00ed riziko: Je-li pro tuto vlastnost nastavena hodnota true a n\u00e1zev sf\u00e9ry registru u\u017eivatel\u016f obsahuje citliv\u00e9 \u00fadaje, zobraz\u00ed se tyto \u00fadaje u\u017eivateli. Pokud je nap\u0159\u00edklad pou\u017eita konfigurace LDAP, zobraz\u00ed se n\u00e1zev hostitele serveru LDAP a port. Tato konfigurace ur\u010duje, co se zobraz\u00ed v p\u0159ihla\u0161ovac\u00edm okn\u011b z\u00e1kladn\u00edho ov\u011b\u0159ov\u00e1n\u00ed HTTP, kdy\u017e nen\u00ed v souboru web.xml aplikace definov\u00e1n n\u00e1zev sf\u00e9ry. Pokud je definov\u00e1n n\u00e1zev sf\u00e9ry v souboru web.xml aplikace, bude se tato vlastnost ignorovat. Pokud je nastavena hodnota true, bude jako n\u00e1zev sf\u00e9ry zobrazov\u00e1n n\u00e1zev sf\u00e9ry registru u\u017eivatel\u016f pro dan\u00fd mechanizmus ov\u011b\u0159ov\u00e1n\u00ed LTPA. P\u0159i nastaven\u00ed na hodnotu false se zobraz\u00ed n\u00e1zev sf\u00e9ry "V\u00fdchoz\u00ed sf\u00e9ra". Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.websphere.security.displayRealm.

httpOnlyCookies=Povolit soubory cookie HttpOnly
httpOnlyCookies.desc=Ur\u010duje, zda budou povoleny pouze soubory cookie HTTP (HttpOnly).

webAlwaysLogin=Povolit p\u0159ihl\u00e1\u0161en\u00ed s ov\u011b\u0159enou identitou
webAlwaysLogin.desc=Ur\u010duje, zda m\u00e1 metoda login() v p\u0159\u00edpad\u011b, \u017ee ur\u010dit\u00e1 identita ji\u017e byla ov\u011b\u0159ena, vygenerovat v\u00fdjimku.

useAuthenticationDataForUnprotectedResource=Pou\u017e\u00edt ov\u011b\u0159enou identitu pro nechr\u00e1n\u011bn\u00e9 identifik\u00e1tory URI
useAuthenticationDataForUnprotectedResource.desc=Ur\u010duje, zda mohou b\u00fdt data ov\u011b\u0159ov\u00e1n\u00ed pou\u017eita p\u0159i p\u0159\u00edstupu k nechr\u00e1n\u011bn\u00e9mu prost\u0159edku. Nechr\u00e1n\u011bn\u00fd prost\u0159edek m\u016f\u017ee p\u0159istupovat k ov\u011b\u0159en\u00fdm \u00fadaj\u016fm, ke kter\u00fdm d\u0159\u00edve p\u0159istupovat nemohl. Tato volba umo\u017e\u0148uje nechr\u00e1n\u011bn\u00e9mu prost\u0159edku volat metody getRemoteUser, isUserInRole a getUserPrincipal, aby na\u010detl ov\u011b\u0159enou identitu. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.wsspi.security.web.webAuthReq=persisting.

loginFormURL=Adresa URL p\u0159ihla\u0161ovac\u00edho formul\u00e1\u0159e 
loginFormURL.desc=Ur\u010duje glob\u00e1ln\u00ed adresu URL pro formul\u00e1\u0159ov\u00e9 p\u0159ihl\u00e1\u0161en\u00ed, v\u010detn\u011b ko\u0159enov\u00e9ho kontextu. Str\u00e1nka formul\u00e1\u0159ov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed mus\u00ed b\u00fdt sou\u010d\u00e1st\u00ed souboru WAR. Pokud aplikace neur\u010d\u00ed str\u00e1nku pro formul\u00e1\u0159ov\u00e9 p\u0159ihl\u00e1\u0161en\u00ed v souboru web.xml, pou\u017eije se glob\u00e1ln\u00ed adresa URL formul\u00e1\u0159ov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed. Povinn\u00e9, kdy\u017e je atribut overrideHttpAuthMethod nastaven na FORM.

loginErrorURL=Adresa URL chyby p\u0159ihl\u00e1\u0161en\u00ed 
loginErrorURL.desc=Ur\u010duje glob\u00e1ln\u00ed adresu URL str\u00e1nky s chybou formul\u00e1\u0159ov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed, kter\u00e1 zahrnuje ko\u0159enov\u00fd kontext. Str\u00e1nka s chybou formul\u00e1\u0159ov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed mus\u00ed b\u00fdt sou\u010d\u00e1st\u00ed souboru WAR. Aplikace pou\u017e\u00edv\u00e1 glob\u00e1ln\u00ed adresu URL chyby p\u0159ihl\u00e1\u0161en\u00ed, pokud aplikace pou\u017e\u00edv\u00e1 ov\u011b\u0159en\u00ed formul\u00e1\u0159ov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed a neur\u010duje str\u00e1nku formul\u00e1\u0159ov\u00e9ho p\u0159ihla\u0161ov\u00e1n\u00ed nebo str\u00e1nku s chybou p\u0159ihl\u00e1\u0161en\u00ed v prvku auth-method souboru web.xml. Povinn\u00e9, kdy\u017e je atribut overrideHttpAuthMethod nastaven na FORM.

allowAuthenticationFailOverToAuthMethod=Metoda p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed, kdy\u017e se p\u0159ihl\u00e1\u0161en\u00ed s pomoc\u00ed certifik\u00e1tu nezda\u0159\u00ed
allowAuthenticationFailOverToAuthMethod.desc=Ur\u010duje metodu p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed ov\u011b\u0159en\u00ed, kter\u00e1 se pou\u017eije p\u0159i selh\u00e1n\u00ed ov\u011b\u0159en\u00ed certifik\u00e1tu nebo kdy\u017e certifik\u00e1t chyb\u00ed. Platn\u00e9 hodnoty jsou BASIC, FORM a APP_DEFINED. Hodnota APP_DEFINED je platn\u00e1 pouze, kdy\u017e je atribut overrideHttpAuthMethod nastaven na CLIENT_CERT. Kdy\u017e je hodnota APP_DEFINED nastavena, pou\u017eije se metoda ov\u011b\u0159en\u00ed, kter\u00e1 je nakonfigurov\u00e1na v aplikaci.

includePathInWASReqURL=Nastavte parametr path souboru cookie WASReqURL
includePathInWASReqURL.desc=Nastaven\u00edm parametru Path umo\u017en\u00edte klientovi/prohl\u00ed\u017ee\u010di spravovat v\u00edce soubor\u016f cookie WASReqURL b\u011bhem v\u00edce soub\u011b\u017en\u00fdch p\u0159ihl\u00e1\u0161en\u00ed na jednom agentovi u\u017eivatele . Ekvivalentn\u00ed p\u0159izp\u016fsobenou vlastnost\u00ed v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.websphere.security.setContextRootForFormLogin.

trackLoggedOutSSOCookies=Sledovat odhl\u00e1\u0161en\u00e9 tokeny jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed LTPA
trackLoggedOutSSOCookies.desc=Ur\u010duje, zda sledovat tokeny jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed LTPA, kter\u00e9 byly odhl\u00e1\u0161eny, aby je nebylo mo\u017en\u00e9 na stejn\u00e9m serveru znovu pou\u017e\u00edt.

overrideHttpAuthMethod=N\u00e1zev metody ov\u011b\u0159en\u00ed, kter\u00e1 se m\u00e1 potla\u010dit
overrideHttpAuthMethod.desc=Ur\u010duje metodu ov\u011b\u0159en\u00ed, kter\u00e1 se m\u00e1 pou\u017e\u00edt pro v\u0161echny aplikace. Tato ur\u010den\u00e1 hodnota potla\u010duje v\u0161echny aplikace nadefinovan\u00e9 metodou ov\u011b\u0159en\u00ed. P\u0159ijateln\u00e1 hodnota je BASIC, FORM nebo CLIENT_CERT. Kdy\u017e je pou\u017eita hodnota FORM, je nezbytn\u00e9 nastavit atributy loginFormURL a loginErrorURL.

contextRootForFormAuthenticationMechanism=Kontextov\u00fd ko\u0159enov\u00fd adres\u00e1\u0159 pro p\u0159ihla\u0161ovac\u00ed formul\u00e1\u0159 Java EE 8
contextRootForFormAuthenticationMechanism.desc=Ur\u010duje kontextov\u00fd ko\u0159enov\u00fd adres\u00e1\u0159 pro str\u00e1nku formul\u00e1\u0159ov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed, kter\u00e1 je ur\u010dena vlastnost\u00ed loginFormURL. Nen\u00ed-li tato hodnota nastavena, pou\u017eije se jako kontextov\u00fd ko\u0159enov\u00fd adres\u00e1\u0159 prvn\u00ed prvek path vlastnosti loginFormURL. Tato hodnota je pou\u017eiteln\u00e1, kdy\u017e je atribut overrideHttpAuthMethod nastaven na FORM nebo kdy\u017e je atribut overrideHttpAuthMethodis nastaven na CLIENT_CERT a atribut allowAuthenticationFailOverToAuthMethod na FORM.

basicAuthenticationMechanismRealmName=N\u00e1zev sf\u00e9ry z\u00e1kladn\u00edho ov\u011b\u0159en\u00ed Java EE 8
basicAuthenticationMechanismRealmName.desc=Ur\u010duje n\u00e1zev sf\u00e9ry pro z\u00e1kladn\u00ed ov\u011b\u0159en\u00ed typu Java EE 8 Security HTTP. Tato hodnota je pou\u017eiteln\u00e1, kdy\u017e je atribut overrideHttpAuthMethod nastaven na BASIC nebo kdy\u017e je atribut overrideHttpAuthMethod nastaven na CLIENT_CERT a atribut allowAuthenticationFailOverToAuthMethod na BASIC. V\u00fdchoz\u00ed hodnota je defaultRealm.
