# TODO: need a more informative description
wolaGroup=Nom du groupe WOLA
wolaGroup.desc=Le nom du groupe WOLA est la premi\u00e8re partie du nom WOLA en 3 parties. Le nom ne peut pas contenir de lettres en minuscules.

wolaName2=2\u00e8me partie du nom WOLA 
wolaName2.desc=2\u00e8me partie du nom WOLA en 3 parties. Le nom ne peut pas contenir de lettres en minuscules.

wolaName3=3\u00e8me partie du nom WOLA
wolaName3.desc=3\u00e8me partie du nom WOLA en 3 parties. Le nom ne peut pas contenir de lettres en minuscules.

useCicsTaskUserId=Propager l'ID utilisateur de la t\u00e2che CICS
useCicsTaskUserId.desc=Si la s\u00e9curit\u00e9 est activ\u00e9e dans le client WOLA, ce param\u00e8tre contr\u00f4le quel ID utilisateur est propag\u00e9 sur ce serveur Liberty Profile lorsque la demande WOLA est envoy\u00e9e du client vers le serveur. Si vous activez ce param\u00e8tre, l'ID utilisateur de la t\u00e2che ex\u00e9cutant la demande est propag\u00e9. Si vous n'activez pas ce param\u00e8tre, l'ID utilisateur de l'espace adresse client est propag\u00e9. Ce param\u00e8tre est applicable uniquement aux clients CICS. 
