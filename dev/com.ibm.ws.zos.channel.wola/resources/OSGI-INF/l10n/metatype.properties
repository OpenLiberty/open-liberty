zosWolaConfig=WOLA
zosWolaConfig.desc=WebSphere Optimized Local Adapters.

# TODO: need a more informative description
wolaGroup=WOLA group name
wolaGroup.desc=The WOLA group name is the first part of the 3-part WOLA name. The name cannot contain lowercase letters.

wolaName2=WOLA name 2nd part 
wolaName2.desc=The 2nd part of the 3-part WOLA name. The name cannot contain lowercase letters.

wolaName3=WOLA name 3rd part
wolaName3.desc=The 3rd part of the 3-part WOLA name. The name cannot contain lowercase letters.

useCicsTaskUserId=Propagate CICS task user ID
useCicsTaskUserId.desc=If security is enabled in the WOLA client, this setting controls which user ID is propagated to this Liberty profile server when a WOLA request is sent from the client to the server. If you enable this setting, the user ID of the task that makes the request is propagated. If you do not enable this setting, the user ID of the client address space is propagated. This setting is applicable only to CICS clients. 
