useCicsTaskUserId=Propagar ID de usuario de tarea CICS
useCicsTaskUserId.desc=Si al seguridad est\u00e1 habilitada en el cliente WOLA, este valor controla qu\u00e9 ID de usuario se propaga a este perfil Liberty cuando se env\u00eda una solicitud WOLA desde el cliente al servidor. Si habilita este valor, se propagar\u00e1 el ID de usuario de la tarea que efect\u00faa la solicitud. Si no habilita este valor, se propaga el ID de usuario del espacio de direcciones de cliente. Este valor es aplicable \u00fanicamente a clientes CICS. 
