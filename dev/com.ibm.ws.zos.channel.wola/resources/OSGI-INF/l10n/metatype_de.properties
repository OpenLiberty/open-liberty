useCicsTaskUserId=Benutzer-ID der CICS-Task weitergeben
useCicsTaskUserId.desc=Bei aktivierter Sicherheit im WOLA-Client steuert diese Einstellung, welche Benutzer-ID an diesen Liberty-Profilserver weitergegeben wird, wenn eine WOLA-Anforderung vom Client an den Server gesendet wird. Wenn Sie diese Einstellung aktivieren, wird die Benutzer-ID der Task, unter der die Anforderung abgesetzt wird, weitergegeben. Wenn Sie diese Einstellung nicht aktivieren, wird die Benutzer-ID des Clientadressraums weitergegeben. Diese Einstellung gilt nur f\u00fcr CICS-Clients. 
