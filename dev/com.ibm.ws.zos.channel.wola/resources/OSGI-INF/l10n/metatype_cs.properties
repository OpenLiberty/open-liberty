useCicsTaskUserId.desc=Pokud je v klientu WOLA povoleno zabezpe\u010den\u00ed, \u0159\u00edd\u00ed toto nastaven\u00ed, kter\u00e9 ID u\u017eivatele je \u0161\u00ed\u0159eno do tohoto serveru profilu Liberty, kdy\u017e je odesl\u00e1n po\u017eadavek WOLA z klienta na server. Pokud nastaven\u00ed povol\u00edte, je \u0161\u00ed\u0159eno ID u\u017eivatele \u00falohy prov\u00e1d\u011bj\u00edc\u00ed po\u017eadavek. P\u0159i nepovolen\u00ed tohoto nastaven\u00ed je \u0161\u00ed\u0159eno ID u\u017eivatele adresn\u00edho prostoru klienta. Toto nastaven\u00ed lze uplatnit pouze u klient\u016f CICS. 
