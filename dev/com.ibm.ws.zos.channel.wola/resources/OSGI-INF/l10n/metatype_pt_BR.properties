useCicsTaskUserId=Propagar ID do usu\u00e1rio da tarefa do CICS
useCicsTaskUserId.desc=Se a seguran\u00e7a estiver ativada no cliente WOLA, essa configura\u00e7\u00e3o controlar\u00e1 qual ID de usu\u00e1rio ser\u00e1 propagado para esse servidor de perfil do Liberty quando uma solicita\u00e7\u00e3o WOLA for enviada do cliente para o servidor. Se voc\u00ea ativar essa configura\u00e7\u00e3o, o ID do usu\u00e1rio da tarefa que faz a solicita\u00e7\u00e3o ser\u00e1 propagado. Se voc\u00ea n\u00e3o ativar essa configura\u00e7\u00e3o, o ID do usu\u00e1rio do espa\u00e7o de endere\u00e7o do cliente ser\u00e1 propagado. Essa configura\u00e7\u00e3o \u00e9 aplic\u00e1vel apenas a clientes CICS. 
