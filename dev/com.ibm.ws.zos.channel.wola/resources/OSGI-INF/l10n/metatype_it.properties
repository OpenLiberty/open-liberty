zosWolaConfig=WOLA
zosWolaConfig.desc=WOLA (WebSphere Optimized Local Adapter).

# TODO: need a more informative description
wolaGroup=Nome gruppo WOLA
wolaGroup.desc=Il nome gruppo WOLA costituisce la prima delle tre parti che formano il nome WOLA. Il nome non pu\u00f2 contenere lettere minuscole.

wolaName2=Seconda parte nome WOLA 
wolaName2.desc=La seconda delle tre parti che formano il nome WOLA. Il nome non pu\u00f2 contenere lettere minuscole.

wolaName3=Terza parte nome WOLA
wolaName3.desc=La terza delle tre parti che formano il nome WOLA. Il nome non pu\u00f2 contenere lettere minuscole.

useCicsTaskUserId=Propaga ID utente attivit\u00e0 CICS
useCicsTaskUserId.desc=Se la sicurezza \u00e8 abilitata nel client  WOLA, questa impostazione controlla quale ID utente viene propagato a questo Liberty Profile Server quando una richiesta WOLA \u00e8 inviata dal client al server. Se si abilita questa impostazione, viene propagato l'ID utente dell'attivit\u00e0 che ha effettuato la richiesta. Se non si abilita questa impostazione, viene propagato l'ID utente dello spazio indirizzi del client. Questa impostazione \u00e8 applicabile solo ai client CICS. 
