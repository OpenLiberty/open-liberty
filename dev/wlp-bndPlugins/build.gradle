def thisProject = project(':wlp-bndPlugins')

/* After building, we need to refresh the bnd Projects to pickup the bnd plugins built here. */
task refresh {
  dependsOn compileJava, processResources
  onlyIf {
    compileJava.didWork || processResources.didWork
  }
  doLast {
    logger.info 'Refresh bnd Projects after building bnd plugins in {}', project.name
    bnd.project.refresh()
    parent.subprojects {
      if (project != thisProject) {
        bnd.project.refresh()
      }
    }
  }
}

classes {
  dependsOn refresh
}
