#CMVCPATHNAME com.ibm.ws.request.timing.jdbc/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
jdbcTiming.name=Temporizaci\u00f3n JDBC
jdbcTiming.desc=Altera temporalmente los valores predeterminados especificados en los atributos ra\u00edz de requestTiming para las solicitudes de JDBC.

dataSourceName.name=Nombre de origen de datos
dataSourceName.desc=El nombre del origen de datos que se est\u00e1 supervisando. El nombre de origen de datos se proporciona en la informaci\u00f3n de contexto en el servicio eventLogging-1.0. Si no se proporciona este atributo, se supervisan todos los or\u00edgenes de datos.

queryName.name=Nombre de consulta
queryName.desc=La sentencia SQL que se est\u00e1 supervisando. La sentencia SQL se proporciona en la informaci\u00f3n de contexto en el servicio eventLogging-1.0. Si no se proporciona este atributo, se supervisan todas las sentencias SQL.

slowRequestThreshold.name=Umbral de solicitud lenta
slowRequestThreshold.desc=Duraci\u00f3n de tiempo durante el que se puede ejecutar una solicitud JDBC antes de que se considere lenta.

hungRequestThreshold.name=Umbral de solicitud bloqueada
hungRequestThreshold.desc=Duraci\u00f3n de tiempo durante el que se puede ejecutar una solicitud JDBC antes de que se considere bloqueada.

interruptHungRequest.name=Interrumpir solicitudes bloqueadas
interruptHungRequest.desc=Indica si una solicitud JDBC bloqueada se interrumpir\u00e1. Un valor de true hace que la caracter\u00edstica requestTiming-1.0 intente interrumpir la solicitud bloqueada. Un valor de false permite que se siga ejecutando la solicitud.
