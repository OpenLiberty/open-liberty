#CMVCPATHNAME com.ibm.ws.request.timing.jdbc/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
jdbcTiming.name=Minutage JDBC
jdbcTiming.desc=Remplace les valeurs par d\u00e9faut sp\u00e9cifi\u00e9es dans les attributs racine de requestTiming pour les demandes JDBC.

dataSourceName.name=Nom de la source de donn\u00e9es
dataSourceName.desc=Nom de la source de donn\u00e9es \u00e0 surveiller. Le nom de la source de donn\u00e9es est fourni par les informations de contexte de service dans le service eventLogging-1.0. Si cet attribut n'est pas sp\u00e9cifi\u00e9, tous les noms de source de donn\u00e9es sont surveill\u00e9s.

queryName.name=Nom de la requ\u00eate
queryName.desc=Instruction SQL \u00e0 surveiller. L'instruction SQL est fournie par les informations de contexte dans le service eventLogging-1.0. Si cet attribut n'est pas sp\u00e9cifi\u00e9, toutes les instructions SQL sont surveill\u00e9es.

slowRequestThreshold.name=Seuil de demande lente
slowRequestThreshold.desc=Dur\u00e9e pendant laquelle une demande JDBC peut s'ex\u00e9cuter avant d'\u00eatre consid\u00e9r\u00e9e lente.

hungRequestThreshold.name=Seuil de demande suspendue
hungRequestThreshold.desc=Dur\u00e9e pendant laquelle une demande peut s'ex\u00e9cuter avant d'\u00eatre consid\u00e9r\u00e9e suspendue.

interruptHungRequest.name=Interrompre demandes suspendues
interruptHungRequest.desc=Indique si une demande JDBC suspendue doit \u00eatre interrompue. Lorsque la valeur true est sp\u00e9cifi\u00e9e, la fonction requestTiming-1.0 tente d'interrompre la demande suspendue. Lorsque la valeur false est sp\u00e9cifi\u00e9e, la demande continue de s'ex\u00e9cuter.
