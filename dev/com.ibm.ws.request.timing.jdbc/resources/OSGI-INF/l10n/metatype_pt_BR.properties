#CMVCPATHNAME com.ibm.ws.request.timing.jdbc/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
jdbcTiming.name=Sincroniza\u00e7\u00e3o de JDBC
jdbcTiming.desc=Substitui os padr\u00f5es que s\u00e3o especificados nos atributos raiz das solicita\u00e7\u00f5es requestTiming for JDBC.

dataSourceName.name=Nome da Origem de Dados
dataSourceName.desc=O nome da origem de dados que est\u00e1 sendo monitorada. O nome da origem de dados \u00e9 fornecido pelas informa\u00e7\u00f5es de contexto no servi\u00e7o eventLogging-1.0. Se esse atributo n\u00e3o for fornecido, todos os nomes de origens de dados ser\u00e3o monitorados.

queryName.name=Nome da Consulta
queryName.desc=A instru\u00e7\u00e3o SQL que est\u00e1 sendo monitorada. A instru\u00e7\u00e3o SQL \u00e9 fornecida pelas informa\u00e7\u00f5es de contexto no servi\u00e7o eventLogging-1.0. Se esse atributo n\u00e3o for fornecido, todas as instru\u00e7\u00f5es SQL ser\u00e3o monitoradas.

slowRequestThreshold.name=Limite de solicita\u00e7\u00e3o lenta
slowRequestThreshold.desc=Dura\u00e7\u00e3o de tempo em que uma solicita\u00e7\u00e3o JDBC pode ser executada antes de ser considerada lenta.

hungRequestThreshold.name=Limite de solicita\u00e7\u00e3o interrompida
hungRequestThreshold.desc=Dura\u00e7\u00e3o de tempo em que uma solicita\u00e7\u00e3o JDBC pode ser executada antes de ser considerada interrompida.

interruptHungRequest.name=Interromper as solicita\u00e7\u00f5es interrompidas
interruptHungRequest.desc=Indica se uma solicita\u00e7\u00e3o JDBC que est\u00e1 sendo interrompida ser\u00e1 interrompida. Um valor de true faz com que o recurso requestTiming-1.0 tente interromper uma solicita\u00e7\u00e3o interrompida. Um valor de false permite que a solicita\u00e7\u00e3o continue sendo executada.
