#CMVCPATHNAME com.ibm.ws.request.timing.jdbc/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
jdbcTiming.name=JDBC-Timing
jdbcTiming.desc=\u00dcberschreibt Standardwerte, die in den Stammattributen von requestTiming f\u00fcr JDBC-Anforderungen angegeben sind.

dataSourceName.name=Datenquellenname
dataSourceName.desc=Der Name der Datenquelle, die \u00fcberwacht wird. Der Datenquellenname wird \u00fcber die Kontextinformationen im eventLogging-1.0-Service bereitgestellt. Wenn das Attribut nicht angegeben wird, werden alle Datenquellennamen \u00fcberwacht.

queryName.name=Abfragename
queryName.desc=Die SQL-Anweisung, die \u00fcberwacht wird. Die SQL-Anweisung wird \u00fcber die Kontextinformationen im eventLogging-1.0-Service bereitgestellt. Wenn das Attribut nicht angegeben wird, werden alle SQL-Anweisungen \u00fcberwacht.

slowRequestThreshold.name=Schwellenwert f\u00fcr langsame Anforderungen
slowRequestThreshold.desc=Gibt an, wie lange eine JDBC-Anforderung ausgef\u00fchrt werden kann, bis sie als langsam eingestuft wird.

hungRequestThreshold.name=Schwellenwert f\u00fcr blockierte Anforderungen
hungRequestThreshold.desc=Gibt an, wie lange eine JDBC-Anforderung ausgef\u00fchrt werden kann, bis sie als blockiert eingestuft wird.

interruptHungRequest.name=Blockierte Anforderungen unterbrechen
interruptHungRequest.desc=Gibt an, ob eine blockierte JDBC-Anforderung unterbrochen werden soll. Der Wert true bewirkt, dass das Feature requestTiming-1.0 versucht, die blockierte Anforderung zu unterbrechen. Der Wert false l\u00e4sst die Fortsetzung der Anforderung zu.
