jdbcTiming.name=Czas JDBC
jdbcTiming.desc=Przes\u0142ania warto\u015bci domy\u015blne, kt\u00f3re s\u0105 okre\u015blone w atrybutach g\u0142\u00f3wnych elementu requestTiming dla \u017c\u0105da\u0144 JDBC.

dataSourceName.name=Nazwa \u017ar\u00f3d\u0142a danych
dataSourceName.desc=Nazwa monitorowanego \u017ar\u00f3d\u0142a danych. Nazwa \u017ar\u00f3d\u0142a danych jest udost\u0119pniana przez informacje kontekstowe w us\u0142udze eventLogging-1.0. Je\u015bli ten atrybut nie zostanie podany, b\u0119d\u0105 monitorowane wszystkie nazwy \u017ar\u00f3de\u0142 danych.

queryName.name=Nazwa zapytania
queryName.desc=Monitorowana instrukcja SQL. Instrukcja SQL jest udost\u0119pniana przez informacje kontekstowe w us\u0142udze eventLogging-1.0. Je\u015bli ten atrybut nie zostanie podany, b\u0119d\u0105 monitorowane wszystkie instrukcje SQL.

slowRequestThreshold.name=Pr\u00f3g powolnych \u017c\u0105da\u0144
slowRequestThreshold.desc=Przedzia\u0142 czasu, przez kt\u00f3ry \u017c\u0105danie JDBC mo\u017ce dzia\u0142a\u0107, zanim zostanie uznane za powolne.

hungRequestThreshold.name=Pr\u00f3g zawieszonych \u017c\u0105da\u0144
hungRequestThreshold.desc=Przedzia\u0142 czasu, przez kt\u00f3ry \u017c\u0105danie JDBC mo\u017ce dzia\u0142a\u0107, zanim zostanie uznane za zawieszone.

interruptHungRequest.name=Przerwanie zawieszonych \u017c\u0105da\u0144
interruptHungRequest.desc=Wskazuje, czy zawieszone \u017c\u0105danie JDBC ma zosta\u0107 przerwane. Warto\u015b\u0107 true powoduje, \u017ce funkcja requestTiming-1.0 podejmuje pr\u00f3b\u0119 przerwania zawieszonego \u017c\u0105dania. Warto\u015b\u0107 false umo\u017cliwia kontynuowanie dzia\u0142ania \u017c\u0105dania.
