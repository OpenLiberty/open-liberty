#CMVCPATHNAME com.ibm.ws.request.timing.jdbc/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
jdbcTiming.name=Temporizarea JDBC
jdbcTiming.desc=\u00cenlocuie\u015fte valorile implicite care sunt specificate \u00een atributele root ale requestTiming pentru cererile JDBC.

dataSourceName.name=Nume surs\u0103 de date
dataSourceName.desc=Numele sursei de date care este monitorizat\u0103. Numele sursei de date este furnizat de informa\u0163iile de context din serviciul eventLogging-1.0. Dac\u0103 acest atribut nu este furnizat, sunt monitorizate toate numele de surse de date.

queryName.name=Nume de interogare
queryName.desc=Instruc\u0163iunea SQL care este monitorizat\u0103. Instruc\u0163iunea SQL este furnizat\u0103 de informa\u0163iile de context din serviciul eventLogging-1.0. Dac\u0103 acest atribut nu este furnizat, sunt monitorizate toate instruc\u0163iunile SQL.

slowRequestThreshold.name=Pragul de cerere lent\u0103
slowRequestThreshold.desc=Durata c\u00e2t poate rula o cerere JDBC \u00eenainte de a fi considerat\u0103 lent\u0103.

hungRequestThreshold.name=Pragul de cerere ag\u0103\u0163at\u0103
hungRequestThreshold.desc=Durata c\u00e2t poate rula o cerere JDBC \u00eenainte de a fi considerat\u0103 ag\u0103\u0163at\u0103.

interruptHungRequest.name=\u00centreruperea cererilor blocate
interruptHungRequest.desc=Indic\u0103 dac\u0103 o cerere JDBC care este ag\u0103\u0163at\u0103 urmeaz\u0103 s\u0103 fie \u00eentrerupt\u0103. O valoare de True determin\u0103 caracteristica requestTiming-1.0 s\u0103 \u00eencerce s\u0103 \u00eentrerup\u0103 cererea blocat\u0103. O valoarea de False permite cererii s\u0103 continue s\u0103 ruleze.
