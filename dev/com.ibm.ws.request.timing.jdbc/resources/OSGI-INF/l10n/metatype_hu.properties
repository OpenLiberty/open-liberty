#CMVCPATHNAME com.ibm.ws.request.timing.jdbc/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
jdbcTiming.name=JDBC id\u0151z\u00edt\u00e9s
jdbcTiming.desc=Fel\u00fclb\u00edr\u00e1lja a JDBC k\u00e9r\u00e9sekhez be\u00e1ll\u00edtott requestTiming tulajdons\u00e1g gy\u00f6k\u00e9rattrib\u00fatumaiban megadott alap\u00e9rtelmezett \u00e9rt\u00e9keket.

dataSourceName.name=Adatforr\u00e1s neve
dataSourceName.desc=A megfigyelt adatforr\u00e1s neve. Az adatforr\u00e1s nev\u00e9t a kontextus inform\u00e1ci\u00f3k biztos\u00edtj\u00e1k az eventLogging-1.0 szolg\u00e1ltat\u00e1sban. Ha ez az attrib\u00fatum nincs megadva, akkor minden adatforr\u00e1sn\u00e9v megfigyel\u00e9sre ker\u00fcl.

queryName.name=Lek\u00e9rdez\u00e9s neve
queryName.desc=A megfigyelt SQL utas\u00edt\u00e1s. Az SQL utas\u00edt\u00e1st a kontextus inform\u00e1ci\u00f3k biztos\u00edtj\u00e1k az eventLogging-1.0 szolg\u00e1ltat\u00e1sban. Ha ez az attrib\u00fatum nincs megadva, akkor minden SQL utas\u00edt\u00e1s megfigyel\u00e9sre ker\u00fcl.

slowRequestThreshold.name=Lass\u00fa k\u00e9r\u00e9sek k\u00fcsz\u00f6b\u00e9rt\u00e9ke
slowRequestThreshold.desc=Az id\u0151tartam, ameddig egy JDBC k\u00e9r\u00e9s futhat, miel\u0151tt lass\u00fanak lenne tekintve.

hungRequestThreshold.name=Lefagyott k\u00e9r\u00e9sek k\u00fcsz\u00f6b\u00e9rt\u00e9ke
hungRequestThreshold.desc=Az id\u0151tartam, ameddig egy JDBC k\u00e9r\u00e9s futhat, miel\u0151tt lefagyottnak lenne tekintve.

interruptHungRequest.name=Lefagyott k\u00e9r\u00e9sek megszak\u00edt\u00e1sa
interruptHungRequest.desc=Jelzi, hogy egy lefagyott JDBC k\u00e9r\u00e9st meg kell-e szak\u00edtani. A true \u00e9rt\u00e9k megad\u00e1sa eset\u00e9n a requestTiming-1.0 szolg\u00e1ltat\u00e1s megk\u00eds\u00e9rli megszak\u00edtani a lefagyott k\u00e9r\u00e9st. A false \u00e9rt\u00e9k lehet\u0151v\u00e9 teszi, hogy a k\u00e9r\u00e9s tov\u00e1bb fusson.
