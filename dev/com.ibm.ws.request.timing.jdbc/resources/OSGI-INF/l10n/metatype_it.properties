#CMVCPATHNAME com.ibm.ws.request.timing.jdbc/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
jdbcTiming.name=Tempo JDBC
jdbcTiming.desc=Sovrascrive i valori predefiniti specificati negli attributi root di requestTiming per le richieste JDBC.

dataSourceName.name=Nome origine dati
dataSourceName.desc=Il nome dell'origine dati che viene monitorata. Il nome dell'origine dati viene fornito dalle informazioni di contesto nel servizio eventLogging-1.0. Se questo attributo non viene fornito, vengono monitorati tutti i nomi delle origini dati.

queryName.name=Nome query
queryName.desc=L'istruzione SQL che viene monitorata. L'istruzione SQL viene fornita dalle informazioni di contesto nel servizio eventLogging-1.0. Se questo attributo non viene fornito, vengono monitorate tutte le istruzioni SQL.

slowRequestThreshold.name=Soglia richieste lente
slowRequestThreshold.desc=La durata possibile dell'esecuzione di una richiesta JDBC prima che venga considerata lenta.

hungRequestThreshold.name=Soglia richieste bloccate
hungRequestThreshold.desc=La durata possibile di una richiesta JDBC prima che venga considerata bloccata.

interruptHungRequest.name=Interrompi richieste bloccate
interruptHungRequest.desc=Indica se una richiesta JDBC bloccata deve essere interrotta. Il valore true causa il tentativo da parte della funzione requestTiming-1.0 di interrompere la richiesta bloccata. Il valore false permette la continuazione dell'esecuzione della richiesta.
