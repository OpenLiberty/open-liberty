description=A szolg\u00e1ltat\u00e1st az appSecurity-2.0 cser\u00e9lte le. \
A kiszolg\u00e1l\u00f3 fut\u00e1si k\u00f6rnyezete \u00e9s alkalmaz\u00e1sai v\u00e9delm\u00e9nek t\u00e1mogat\u00e1sa. \
A szolg\u00e1ltat\u00e1s megval\u00f3s\u00edtja a servlet-3.0 szolg\u00e1ltat\u00e1st \u00e9s webalkalmaz\u00e1s biztons\u00e1got, az LDAP \u00e9s az alapszint\u0171 felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1sok t\u00e1mogat\u00e1s\u00e1t, valamint az SSL protokollt. \
A biztons\u00e1gos EJB alkalmaz\u00e1sok t\u00e1mogat\u00e1s\u00e1hoz fel kell vennie az ejbLite-3.1 szolg\u00e1ltat\u00e1st. \
Amikor ezt a szolg\u00e1ltat\u00e1st a kiszolg\u00e1l\u00f3hoz adja, felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1st kell konfigur\u00e1lnia; ilyen az alap felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s vagy az LDAP felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s. 
