description=Tato funkce je nahrazena appSecurity-2.0. \
Podpora pro zabezpe\u010den\u00ed b\u011bhov\u00e9ho prost\u0159ed\u00ed serveru a aplikac\u00ed. \
Tato funkce povoluje zabezpe\u010den\u00ed servlet-3.0 a webov\u00e9 aplikace, podpora pro LDAP a z\u00e1kladn\u00ed registry u\u017eivatel\u016f a SSL. \
Chcete-li podporovat zabezpe\u010den\u00e9 aplikace EJB, mus\u00edte p\u0159idat funkci ejbLite-3.1. \
Kdy\u017e p\u0159id\u00e1te tuto funkci do va\u0161eho serveru, mus\u00edte nakonfigurovat registr u\u017eivatel\u016f, jako nap\u0159. z\u00e1kladn\u00ed registr u\u017eivatel\u016f nebo registr u\u017eivatel\u016f LDAP. 
