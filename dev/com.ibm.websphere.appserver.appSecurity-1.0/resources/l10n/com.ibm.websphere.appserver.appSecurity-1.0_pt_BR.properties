description=Este recurso \u00e9 substitu\u00eddo por appSecurity-2.0. \
Suporte para proteger o ambiente de tempo de execu\u00e7\u00e3o do servidor e \
aplicativos. \
Este recurso ativa servlet-3.0 e seguran\u00e7a de aplicativo da web, suporte para LDAP e registros de usu\u00e1rio b\u00e1sicos e SSL. \
Para suportar aplicativos EJB, \u00e9 preciso incluir o recurso \
ejbLite-3.1. \
Ao incluir esse recurso em seu servidor, voc\u00ea precisar\u00e1 configurar um \
registro de usu\u00e1rio, como o registro do usu\u00e1rio b\u00e1sico ou como o \
registro do usu\u00e1rio LDAP. 
