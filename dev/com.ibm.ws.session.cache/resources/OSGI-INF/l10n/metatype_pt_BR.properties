httpSessionCache=Cache de sess\u00e3o HTTP
httpSessionCache.desc=Controla como as sess\u00f5es HTTP s\u00e3o persistidas usando JCache.

libraryRef=Biblioteca Compartilhada
libraryRef.desc=Identifica os arquivos do provedor JCache.

uri=URI de configura\u00e7\u00e3o do JCache
uri.desc=O URI de configura\u00e7\u00e3o do JCache espec\u00edfico do fornecedor, que \u00e9 transmitido para o fornecedor JCache ao obter o CacheManager.

properties=Propriedades de configura\u00e7\u00e3o do JCache
properties.desc=Lista de propriedades de configura\u00e7\u00e3o do JCache espec\u00edficas do fornecedor, que s\u00e3o transmitidas para o provedor JCache ao obter o CacheManager.

extraProperties.name=Propriedades espec\u00edficas do fornecedor
extraProperties.description=Lista de propriedades de configura\u00e7\u00e3o do JCache espec\u00edficas do fornecedor, que s\u00e3o transmitidas para o provedor JCache ao obter o CacheManager.

# performance group properties:

performance.name=Desempenho
performance.description=Use estas propriedades para ajustar o desempenho.

scheduleInval1=Primeira hora de invalida\u00e7\u00e3o planejada
scheduleInval2=Segunda hora de invalida\u00e7\u00e3o planejada
scheduleInval.desc=Ative esta op\u00e7\u00e3o para reduzir o n\u00famero de atualiza\u00e7\u00f5es de cache necess\u00e1rias para a remo\u00e7\u00e3o de sess\u00f5es HTTP invalidadas. Especifique uma hora do dia em que h\u00e1 menos atividade. Quando esta op\u00e7\u00e3o est\u00e1 desativada, o processo invalidador \u00e9 executado a cada poucos minutos para remover sess\u00f5es HTTP invalidadas.

writeContents=Conte\u00fado de Grava\u00e7\u00e3o
writeContents.desc=Especifica quais dados da sess\u00e3o s\u00e3o gravados no armazenamento persistente.
writeContents.set=Somente os atributos para os quais setAttribute \u00e9 chamado s\u00e3o gravados no armazenamento persistente.
writeContents.getset=Os atributos para os quais getAttribute ou setAttribute s\u00e3o chamados s\u00e3o gravados no armazenamento persistente. Isso pode ser \u00fatil para aplicativos que usam getAttribute para obter e mudar valores de atributos sem usar setAttribute para solicitar explicitamente que eles sejam gravados no armazenamento persistente.
writeContents.all=Todos os atributos s\u00e3o gravados no armazenamento persistente, independentemente de getAttribute e setAttribute serem chamados.

writeFrequency=Freq\u00fc\u00eancia de Grava\u00e7\u00e3o
writeFrequency.desc=Especifica quando dados da sess\u00e3o s\u00e3o gravados no armazenamento persistente.
writeFrequency.es=Os dados da sess\u00e3o s\u00e3o gravados no armazenamento persistente ap\u00f3s o servlet concluir a execu\u00e7\u00e3o.
writeFrequency.mu=Os dados da sess\u00e3o s\u00e3o gravados no armazenamento persistente ap\u00f3s sincroniza\u00e7\u00e3o program\u00e1tica do objeto IBMSession.
writeFrequency.tb=Os dados da sess\u00e3o s\u00e3o gravados no armazenamento persistente de acordo com o intervalo de grava\u00e7\u00e3o.

writeInterval=Intervalo de Grava\u00e7\u00e3o
writeInterval.desc=Especifica com que frequ\u00eancia os dados da sess\u00e3o devem ser gravados no armazenamento persistente. Esse valor \u00e9 usado quando uma frequ\u00eancia de grava\u00e7\u00e3o baseada em tempo \u00e9 ativada.
