enableBetaSupportForInfinispan.desc=Vlastnost enableBetaSupportForInfinispan umo\u017e\u0148uje pou\u017e\u00edt pro perzistenci relace HTTP mezipam\u011b\u0165 Infinispan jako funkci beta.

# performance group properties:

performance.name=V\u00fdkon
performance.description=Tyto vlastnosti pou\u017eijte k vylad\u011bn\u00ed v\u00fdkonu.

scheduleInval1=Prvn\u00ed hodina pl\u00e1novan\u00e9ho zneplatn\u011bn\u00ed
scheduleInval2=Druh\u00e1 hodina pl\u00e1novan\u00e9ho zneplatn\u011bn\u00ed
scheduleInval.desc=Tuto volbu povolte, chcete-li sn\u00ed\u017eit po\u010det aktualizac\u00ed mezipam\u011bti vy\u017eadovan\u00fdch k odebr\u00e1n\u00ed zneplatn\u011bn\u00fdch relac\u00ed HTTP. Ur\u010dete hodinu dne, ve kter\u00e9 je nejm\u00e9n\u011b aktivity. Kdy\u017e je tato volba zak\u00e1z\u00e1na, invalida\u010dn\u00ed proces odeb\u00edraj\u00edc\u00ed zneplatn\u011bn\u00e9 relace HTTP se spou\u0161t\u00ed v\u017edy po n\u011bkolika minut\u00e1ch.

writeContents=Obsah z\u00e1pisu:
writeContents.desc=Ur\u010duje, kter\u00e1 data relace jsou zaps\u00e1na do trval\u00e9ho \u00falo\u017ei\u0161t\u011b.
writeContents.set=Do trval\u00e9ho \u00falo\u017ei\u0161t\u011b jsou zaps\u00e1ny pouze atributy, pro kter\u00e9 je vyvol\u00e1n setAttribute.
writeContents.getset=Atributy, pro kter\u00e9 jsou vyvol\u00e1ny getAttribute nebo setAttribute, se zapisuj\u00ed do trval\u00e9ho \u00falo\u017ei\u0161t\u011b. To m\u016f\u017ee b\u00fdt u\u017eite\u010dn\u00e9 pro aplikace, kter\u00e9 pou\u017e\u00edvaj\u00ed getAttribute k z\u00edsk\u00e1n\u00ed a zmutov\u00e1n\u00ed hodnot atribut\u016f bez pou\u017eit\u00ed setAttribute k explicitn\u00edmu po\u017eadavku, aby byly zaps\u00e1ny do trval\u00e9ho \u00falo\u017ei\u0161t\u011b.
writeContents.all=V\u0161echny atributy jsou zaps\u00e1ny do trval\u00e9ho \u00falo\u017ei\u0161t\u011b bez ohledu na to, zda jsou vyvol\u00e1ny getAttribute nebo setAttribute.

writeFrequency=Frekvence z\u00e1pisu:
writeFrequency.desc=Ur\u010duje, kdy jsou data relace zaps\u00e1na do trval\u00e9ho \u00falo\u017ei\u0161t\u011b.
writeFrequency.es=Data relace jsou zaps\u00e1na do trval\u00e9ho \u00falo\u017ei\u0161t\u011b po dokon\u010den\u00ed proveden\u00ed servletu.
writeFrequency.mu=Data relace se zapisuj\u00ed do trval\u00e9ho \u00falo\u017ei\u0161t\u011b po programovou synchronizaci objektu IBMSession.
writeFrequency.tb=Data relace se zapisuj\u00ed do trval\u00e9ho \u00falo\u017ei\u0161t\u011b v souladu s intervalem z\u00e1pisu.

writeInterval=Interval z\u00e1pisu
writeInterval.desc=Ur\u010duje, jak \u010dasto se maj\u00ed zapisovat data relace do trval\u00e9ho \u00falo\u017ei\u0161t\u011b. Tato hodnota se pou\u017e\u00edv\u00e1 v p\u0159\u00edpad\u011b, \u017ee je povolena frekvence z\u00e1pisu zalo\u017een\u00e1 na \u010dase.
