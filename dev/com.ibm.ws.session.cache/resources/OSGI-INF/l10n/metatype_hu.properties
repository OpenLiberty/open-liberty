# performance group properties:

performance.name=Teljes\u00edtm\u00e9ny
performance.description=Haszn\u00e1lja ezeket a tulajdons\u00e1gokat a teljes\u00edtm\u00e9ny hangol\u00e1s\u00e1hoz.

scheduleInval1=Az \u00fctemezett \u00e9rv\u00e9nytelen\u00edt\u00e9s els\u0151 \u00f3r\u00e1ja
scheduleInval2=Az \u00fctemezett \u00e9rv\u00e9nytelen\u00edt\u00e9s m\u00e1sodik \u00f3r\u00e1ja
scheduleInval.desc=A be\u00e1ll\u00edt\u00e1s enged\u00e9lyez\u00e9s\u00e9vel cs\u00f6kkentheti az \u00e9rv\u00e9nytelen\u00edtett HTTP munkamenetek elt\u00e1vol\u00edt\u00e1s\u00e1hoz sz\u00fcks\u00e9ges gyors\u00edt\u00f3t\u00e1r friss\u00edt\u00e9sek sz\u00e1m\u00e1t. A napnak egy olyan \u00f3r\u00e1j\u00e1t adja meg, amikor a legkisebb a tev\u00e9kenys\u00e9g. Ha ez a be\u00e1ll\u00edt\u00e1s tiltott, akkor az \u00e9rv\u00e9nytelen\u00edt\u0151 folyamat lefut n\u00e9h\u00e1ny percenk\u00e9nt, hogy elt\u00e1vol\u00edtsa az \u00e9rv\u00e9nytelen\u00edtett HTTP munkameneteket.

writeContents=Tartalom ki\u00edr\u00e1sa
writeContents.desc=Megadja, hogy mely munkamenet adatok ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.
writeContents.set=Csak azok az attrib\u00fatumok lesznek az \u00e1lland\u00f3 t\u00e1rol\u00f3ba \u00edrva, amelyekhez megh\u00edv\u00e1sra ker\u00fcl a setAttribute.
writeContents.getset=Azok az attrib\u00fatumok lesznek az \u00e1lland\u00f3 t\u00e1rol\u00f3ba \u00edrva, amelyekhez megh\u00edv\u00e1sra ker\u00fcl a getAttribute vagy a setAttribute. Ez olyan alkalmaz\u00e1sok eset\u00e9n lehet hasznos, amelyek a getAttribute met\u00f3dust haszn\u00e1lj\u00e1k attrib\u00fatum\u00e9rt\u00e9kek beszerz\u00e9s\u00e9hez \u00e9s m\u00f3dos\u00edt\u00e1s\u00e1hoz an\u00e9lk\u00fcl, hogy a setAttribute met\u00f3dust haszn\u00e1ln\u00e1k ahhoz, hogy kifejezetten k\u00e9rj\u00e9k az \u00edr\u00e1st az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.
writeContents.all=Az \u00f6sszes attrib\u00fatum ki\u00edr\u00e1sra ker\u00fcl az \u00e1lland\u00f3 t\u00e1rol\u00f3ba f\u00fcggetlen\u00fcl att\u00f3l, hogy megh\u00edv\u00e1sra ker\u00fcl-e a getAttribute vagy a setAttribute met\u00f3dus.

writeFrequency=\u00cdr\u00e1si gyakoris\u00e1g
writeFrequency.desc=Megadja, hogy a munkamenet adatok mikor ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.
writeFrequency.es=A munkamenet adatok akkor ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba, amikor a szervlet befejezi a v\u00e9grehajt\u00e1st.
writeFrequency.mu=A munkamenet adatok az \u00e1lland\u00f3 t\u00e1rol\u00f3ba vannak \u00edrva az IBMSession objektum programoz\u00e1si \u00faton t\u00f6rt\u00e9n\u0151 szinkroniz\u00e1l\u00e1sakor.
writeFrequency.tb=A munkamenet adatok az \u00edr\u00e1si id\u0151k\u00f6znek megfelel\u0151en ker\u00fclnek ki\u00edr\u00e1sra az \u00e1lland\u00f3 t\u00e1rol\u00f3ba.

writeInterval=\u00cdr\u00e1si id\u0151tartam
writeInterval.desc=Megadja, hogy a munkamenet adatokat milyen gyakran kell ki\u00edrni az \u00e1lland\u00f3 t\u00e1rol\u00f3ba. Az \u00e9rt\u00e9k akkor ker\u00fcl felhaszn\u00e1l\u00e1sra, amikor az id\u0151 alap\u00fa \u00edr\u00e1si gyakoris\u00e1g enged\u00e9lyezve van.
