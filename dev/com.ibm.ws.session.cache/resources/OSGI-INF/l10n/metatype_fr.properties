httpSessionCache=Cache de session HTTP
httpSessionCache.desc=Contr\u00f4le la fa\u00e7on dont les sessions HTTP sont conserv\u00e9es \u00e0 l'aide de JCache.

libraryRef=Biblioth\u00e8que partag\u00e9e
libraryRef.desc=Identifie les fichiers de fournisseur de JCache.

uri=URI de configuration de JCache
uri.desc=URI de configuration de JCache propre au fournisseur, qui est transmis au fournisseur de JCache lors de l'obtention du gestionnaire de cache.

properties=Propri\u00e9t\u00e9s de configuration de JCache
properties.desc=Liste des propri\u00e9t\u00e9s de configuration de JCache propres au fournisseur, qui sont transmises au fournisseur de JCache lors de l'obtention du gestionnaire de cache.

extraProperties.name=Propri\u00e9t\u00e9s propres au fournisseur
extraProperties.description=Liste des propri\u00e9t\u00e9s de configuration de JCache propres au fournisseur, qui sont transmises au fournisseur de JCache lors de l'obtention du gestionnaire de cache.

# performance group properties:

performance.name=Performances
performance.description=Utilisez ces propri\u00e9t\u00e9s pour optimiser les performances.

scheduleInval1=Premi\u00e8re heure de l'invalidation planifi\u00e9e
scheduleInval2=Deuxi\u00e8me heure de l'invalidation planifi\u00e9e
scheduleInval.desc=Activez cette option pour r\u00e9duire le nombre de mises \u00e0 jour de cache requises pour retirer les sessions HTTP invalid\u00e9es. Sp\u00e9cifiez l'heure dans la journ\u00e9e \u00e0 laquelle l'activit\u00e9 est la plus faible. Lorsque cette option est d\u00e9sactiv\u00e9e, le processus d'invalidation s'ex\u00e9cute \u00e0 intervalles de quelques minutes pour supprimer les sessions HTTP invalid\u00e9es.

writeContents=Ecriture s\u00e9lective
writeContents.desc=Sp\u00e9cifie les donn\u00e9es de session qui sont plac\u00e9es dans le stockage de persistance.
writeContents.set=Seuls les attributs pour lesquels setAttribute est appel\u00e9 sont plac\u00e9s dans le stockage de persistance.
writeContents.getset=Les attributs pour lesquels getAttribute ou setAttribute est appel\u00e9 sont plac\u00e9s dans le stockage de persistance. Cette op\u00e9ration peut \u00eatre utile pour les applications qui utilisent getAttribute pour obtenir et modifier des valeurs d'attribut sans utiliser setAttribute pour demander explicitement qu'elles soient plac\u00e9es dans le stockage de persistance.
writeContents.all=Tous les attributs sont plac\u00e9s dans le stockage de persistance, que getAttribute ou setAttribute soit appel\u00e9 ou non.

writeFrequency=Fr\u00e9quence d'\u00e9criture
writeFrequency.desc=D\u00e9finit \u00e0 quel moment les donn\u00e9es de session sont plac\u00e9es dans le stockage de persistance.
writeFrequency.es=Les donn\u00e9es de session sont plac\u00e9es dans le stockage de persistance une fois l'ex\u00e9cution du servlet termin\u00e9e.
writeFrequency.mu=Les donn\u00e9es de session sont plac\u00e9es dans le stockage de persistance lors de la synchronisation \u00e0 l'aide d'un programme de l'objet IBMSession.
writeFrequency.tb=Les donn\u00e9es de session sont plac\u00e9es dans le stockage de persistance en fonction de l'intervalle d'\u00e9criture.

writeInterval=Intervalle d'\u00e9criture
writeInterval.desc=Sp\u00e9cifie la fr\u00e9quence \u00e0 laquelle les donn\u00e9es de session doivent \u00eatre plac\u00e9es dans le stockage de persistance. Cette valeur est utilis\u00e9e lorsqu'une fr\u00e9quence d'\u00e9criture p\u00e9riodique est activ\u00e9e.
