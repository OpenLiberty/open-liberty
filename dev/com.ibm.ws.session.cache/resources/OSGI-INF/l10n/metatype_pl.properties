httpSessionCache=Pami\u0119\u0107 podr\u0119czna sesji HTTP
httpSessionCache.desc=Okre\u015bla, w jaki spos\u00f3b sesje HTTP s\u0105 utrwalane przy u\u017cyciu interfejsu JCache.

libraryRef=Biblioteka wsp\u00f3\u0142u\u017cytkowana
libraryRef.desc=Identyfikuje pliki dostawcy interfejsu JCache.

uri=Identyfikator URI konfiguracji interfejsu JCache
uri.desc=Specyficzny dla dostawcy identyfikator URI konfiguracji interfejsu JCache, kt\u00f3ry jest przekazywany do dostawcy interfejsu JCache podczas uzyskiwania elementu CacheManager.

properties=W\u0142a\u015bciwo\u015bci konfiguracyjne interfejsu JCache
properties.desc=Lista specyficznych dla dostawcy w\u0142a\u015bciwo\u015bci konfiguracyjnych interfejsu JCache, kt\u00f3re s\u0105 przekazywane do dostawcy interfejsu JCache podczas uzyskiwania elementu CacheManager.

extraProperties.name=W\u0142a\u015bciwo\u015bci specyficzne dla dostawcy
extraProperties.description=Lista specyficznych dla dostawcy w\u0142a\u015bciwo\u015bci konfiguracyjnych interfejsu JCache, kt\u00f3re s\u0105 przekazywane do dostawcy interfejsu JCache podczas uzyskiwania elementu CacheManager.

# performance group properties:

performance.name=Wydajno\u015b\u0107
performance.description=Te w\u0142a\u015bciwo\u015bci s\u0142u\u017c\u0105 do strojenia wydajno\u015bci.

scheduleInval1=Pierwsza godzina zaplanowanego uniewa\u017cnienia
scheduleInval2=Druga godzina zaplanowanego uniewa\u017cnienia
scheduleInval.desc=T\u0119 opcj\u0119 nale\u017cy w\u0142\u0105czy\u0107, aby zmniejszy\u0107 liczb\u0119 aktualizacji pami\u0119ci podr\u0119cznej wymaganych do usuni\u0119cia uniewa\u017cnionych sesji HTTP. Nale\u017cy poda\u0107 godzin\u0119, w kt\u00f3rej wyst\u0119puje najmniejsza aktywno\u015b\u0107. Po wy\u0142\u0105czeniu tej opcji proces programu uniewa\u017cniaj\u0105cego b\u0119dzie uruchamiany co kilka minut, aby usun\u0105\u0107 uniewa\u017cnione sesje HTTP.

writeContents=Tre\u015b\u0107 zapisu
writeContents.desc=Okre\u015bla dane sesji, kt\u00f3re maj\u0105 by\u0107 zapisywane w trwa\u0142ej sk\u0142adnicy.
writeContents.set=W trwa\u0142ej sk\u0142adnicy zapisywane s\u0105 tylko te atrybuty, dla kt\u00f3rych jest wywo\u0142ywana metoda setAttribute.
writeContents.getset=W trwa\u0142ej sk\u0142adnicy s\u0105 zapisywane atrybuty, dla kt\u00f3rych jest wywo\u0142ywana metoda getAttribute lub setAttribute. Mo\u017ce to by\u0107 przydatne w przypadku aplikacji, kt\u00f3re u\u017cywaj\u0105 metody getAttribute do odczytywania i modyfikowania warto\u015bci atrybut\u00f3w bez wykorzystywania metody setAttribute w celu jawnego \u017c\u0105dania zapisania ich w trwa\u0142ej sk\u0142adnicy.
writeContents.all=W trwa\u0142ej sk\u0142adnicy b\u0119d\u0105 zapisywane wszystkie atrybuty, niezale\u017cnie od tego, czy jest wywo\u0142ywana metoda getAttribute, czy metoda setAttribute.

writeFrequency=Cz\u0119stotliwo\u015b\u0107 zapisu
writeFrequency.desc=Okre\u015bla moment zapisania danych sesji w trwa\u0142ej sk\u0142adnicy.
writeFrequency.es=Dane sesji s\u0105 zapisywane w trwa\u0142ej sk\u0142adnicy po zako\u0144czeniu wykonywania przez serwlet.
writeFrequency.mu=Dane sesji s\u0105 zapisywane w trwa\u0142ej sk\u0142adnicy podczas programowej synchronizacji obiektu IBMSession.
writeFrequency.tb=Dane sesji s\u0105 zapisywane w trwa\u0142ej sk\u0142adnicy zgodnie z okresem zapisu.

writeInterval=Okres zapisu
writeInterval.desc=Wskazuje, jak cz\u0119sto dane sesji maj\u0105 by\u0107 zapisywane w trwa\u0142ej sk\u0142adnicy. Ta warto\u015b\u0107 jest u\u017cywana wtedy, gdy jest w\u0142\u0105czona cz\u0119stotliwo\u015b\u0107 zapisu oparta na czasie.
