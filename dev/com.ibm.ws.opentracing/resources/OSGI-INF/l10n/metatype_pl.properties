opentracing.name=Opentracing
opentracing.desc=W\u0142a\u015bciwo\u015b\u0107 opcjonalna. Konfiguracja sk\u0142adnika Opentracing.

excludeSpans.name=Wyklucz
excludeSpans.desc=W\u0142a\u015bciwo\u015b\u0107 opcjonalna. Konfiguracja wykluczania przychodz\u0105cych i/lub wychodz\u0105cych obiekt\u00f3w Span. Domy\u015blnie nic nie jest wykluczane.

includeSpans.name=Do\u0142\u0105cz
includeSpans.desc=W\u0142a\u015bciwo\u015b\u0107 opcjonalna. Konfiguracja zast\u0119powania obiekt\u00f3w excludeSpans. Domy\u015blnie wszystkie obiekty, kt\u00f3re nie zosta\u0142y wykluczone, s\u0105 do\u0142\u0105czane.

pattern.name=Wzorzec adresu URL
pattern.desc=W\u0142a\u015bciwo\u015b\u0107 wymagana. Wzorzec adresu URL, kt\u00f3rego dotyczy ten filtr.

type.name=Typ filtru
type.desc=W\u0142a\u015bciwo\u015b\u0107 opcjonalna. Decyduje o tym, czy ten filtr ma by\u0107 stosowany do \u017c\u0105da\u0144 typu INCOMING, OUTGOING czy BOTH. Warto\u015b\u0107 domy\u015blna to BOTH.

ignoreCase.name=Ignoruj wielko\u015b\u0107 liter
ignoreCase.desc=W\u0142a\u015bciwo\u015b\u0107 opcjonalna. Decyduje o tym, czy ignorowa\u0107 wielko\u015b\u0107 liter podczas por\u00f3wnywania adres\u00f3w URI. Warto\u015b\u0107 domy\u015blna to true.

regex.name=U\u017cywaj wyra\u017ce\u0144 regularnych
regex.desc=W\u0142a\u015bciwo\u015b\u0107 opcjonalna. Decyduje o tym, czy wzorzec ma by\u0107 interpretowany jako wyra\u017cenie regularne. Warto\u015bci\u0105 domy\u015bln\u0105 jest false (fa\u0142sz). Nie jest zalecana ze wzgl\u0119du na k\u0142opoty z wydajno\u015bci\u0105 powodowane przez jej stosowanie do ka\u017cdego \u017c\u0105dania.
