excludeSpans.desc=Nem k\u00f6telez\u0151. Bej\u00f6v\u0151 \u00e9s/vagy kimen\u0151 SPAN figyel\u0151k kiz\u00e1r\u00e1s\u00e1nak konfigur\u00e1ci\u00f3ja. Alap\u00e9rtelmez\u00e9sben semmi nincs kiz\u00e1rva.

includeSpans.name=Tartalmaz\u00e1s
includeSpans.desc=Nem k\u00f6telez\u0151. Az excludeSpans fel\u00fcl\u00edr\u00e1si konfigur\u00e1ci\u00f3ja. Alap\u00e9rtelmez\u00e9sben, ami nincs kiz\u00e1rva, az bele\u00e9rtend\u0151.

pattern.name=URL minta
pattern.desc=K\u00f6telez\u0151. Az URL minta, amelyre a sz\u0171r\u0151 vonatkozik.

