opentracing.name=Opentracing
opentracing.desc=Facultatif. Configuration pour la fonction opentracing.

excludeSpans.name=Exclure
excludeSpans.desc=Facultatif. Configuration pour exclusion de port\u00e9es entrantes et/ou sortantes. Par d\u00e9faut, aucune n'est exclue.

includeSpans.name=Inclure
includeSpans.desc=Facultatif. Configuration pour pr\u00e9valoir sur les valeurs excludeSpans. Par d\u00e9faut, toutes celles n'ayant pas exclues sont inclues.

pattern.name=Masque d'URL
pattern.desc=Obligatoire. Masque d'URL auquel s'applique ce filtre.

type.name=Type de filtre
type.desc=Facultatif. Indique si ce filtre s'applique aux demandes entrantes, sortantes, ou aux deux. Par d\u00e9faut, il s'applique aux deux.

ignoreCase.name=Ignorer la casse
ignoreCase.desc=Facultatif. Indique si la casse doit \u00eatre ignor\u00e9e lors de la comparaison d'URI. Valeur par d\u00e9faut : true.

regex.name=Utiliser une expression r\u00e9guli\u00e8re
regex.desc=Facultatif. Indique si le masque doit \u00eatre interpr\u00e9t\u00e9 comme une expression r\u00e9guli\u00e8re. Valeur par d\u00e9faut : false. D\u00e9conseill\u00e9 vu l'impact sur les performances de son application \u00e0 chaque demande.
