opentracing.name=Opentracing
opentracing.desc=Op\u0163ional. Configura\u0163ia pentru caracteristica Opentracing.

excludeSpans.name=Excludere
excludeSpans.desc=Op\u0163ional. Configura\u0163ia pentru a exclude mesaje nedorite (spans) de intrare \u015fi/sau ie\u015fire. Implicit, nu se exclude nimic.

includeSpans.name=Includere
includeSpans.desc=Op\u0163ional. Configura\u0163ie pentru a \u00eenlocui excludeSpans. Implicit, tot ce nu este exclus este inclus.

pattern.name=Model de URL
pattern.desc=Necesar Modelul de URL pentru care se aplic\u0103 filtrul.

type.name=Tip filtru
type.desc=Op\u0163ional. Dac\u0103 s\u0103 se aplice acest filtru la cererile INCOMING (de intrare), cererile OUTGOING (de ie\u015fire) sau BOTH (am\u00e2ndou\u0103). Implicit este BOTH.

ignoreCase.name=Ignorare tip de liter\u0103
ignoreCase.desc=Op\u0163ional. Dac\u0103 se ignor\u0103 tipul de liter\u0103 (mare, mic\u0103) la compararea URI-urilor. Implicit este adev\u0103rat.

regex.name=Utilizare expresie regulat\u0103
regex.desc=Op\u0163ional. Dac\u0103 s\u0103 se interpreteze modelul ca o expresie regulat\u0103. Implicit este fals. Nu se recomand\u0103 datorit\u0103 impactului de performan\u0163\u0103 prin aplicarea la fiecare cerere.
