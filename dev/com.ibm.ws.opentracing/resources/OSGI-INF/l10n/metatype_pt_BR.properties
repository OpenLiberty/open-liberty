opentracing.name=Opentracing
opentracing.desc=Opcional. Configura\u00e7\u00e3o para o recurso opentracing.

excludeSpans.name=Excluir
excludeSpans.desc=Opcional. Configura\u00e7\u00e3o para excluir spans de entrada e/ou de sa\u00edda. Por padr\u00e3o, nada \u00e9 exclu\u00eddo.

includeSpans.name=Incluir
includeSpans.desc=Opcional. Configura\u00e7\u00e3o para substituir excludeSpans. Por padr\u00e3o, qualquer coisa que n\u00e3o seja exclu\u00edda \u00e9 inclu\u00edda.

pattern.name=Padr\u00e3o de URL
pattern.desc=Requerido. O padr\u00e3o de URL para o qual esse filtro se aplica.

type.name=Filter type
type.desc=Opcional. Se aplicar esse filtro para solicita\u00e7\u00f5es INCOMING, solicita\u00e7\u00f5es OUTGOING ou BOTH. O padr\u00e3o \u00e9 BOTH.

ignoreCase.name=Ignorar mai\u00fasculas/min\u00fasculas
ignoreCase.desc=Opcional. Se ignorar o caso ao comparar URIs. O padr\u00e3o \u00e9 true.

regex.name=Usar uma express\u00e3o regular
regex.desc=Opcional. Se interpretar o padr\u00e3o como uma express\u00e3o regular. O padr\u00e3o \u00e9 false. Desencorajada devido \u00e0 sobrecarga de desempenho de aplicar a cada solicita\u00e7\u00e3o.
