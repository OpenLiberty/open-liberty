#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

opentracing.name=Opentracing
opentracing.desc=Facoltativo. Configurazione per la funzione opentracing.

excludeSpans.name=Escludi
excludeSpans.desc=Facoltativo. Configurazione per escludere gli intervalli di tempo in entrata e/o in uscita. Per impostazione predefinita, non viene escluso alcun elemento.

includeSpans.name=Includi
includeSpans.desc=Facoltativo. Configurazione per ignorare excludeSpans. Per impostazione predefinita, qualsiasi elemento che non \u00e8 escluso viene incluso.

pattern.name=Pattern URL
pattern.desc=Obbligatorio. Il pattern URL a cui si applica questo filtro.

type.name=Tipo di filtro
type.desc=Facoltativo. Indica se applicare questo filtro alle richieste IN ENTRATA, IN USCITA o a ENTRAMBE. Il valore predefinito \u00e8 ENTRAMBE.

ignoreCase.name=Ignora maiuscole/minuscole
ignoreCase.desc=Facoltativo. Indica se ignorare le maiuscole/minuscole quando si confrontano gli URI. Il valore predefinito \u00e8 true.

regex.name=Utilizza espressione regolare
regex.desc=Facoltativo. Indica se interpretare il pattern come un'espressione regolare. Il valore predefinito \u00e8 false. Sconsigliato a causa del sovraccarico sulle prestazioni derivato dall'applicazione a ciascuna richiesta.
