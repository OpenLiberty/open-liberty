#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

opentracing.name=Opentracing
opentracing.desc=Optional. Die Konfiguration f\u00fcr das opentracing-Feature.

excludeSpans.name=Ausschlie\u00dfen
excludeSpans.desc=Optional. Konfiguration zum Ausschlie\u00dfen eingehender und/oder abgehender Bereiche. Standardm\u00e4\u00dfig wird nichts ausgeschlossen.

includeSpans.name=Einschlie\u00dfen
includeSpans.desc=Optional. Konfiguration zum \u00dcberschreiben von excludeSpans. Standardm\u00e4\u00dfig wird alles eingeschlossen, was nicht ausgeschlossen wird.

pattern.name=URL-Muster
pattern.desc=Erforderlich. Das URL-Muster, f\u00fcr das dieser Filter gilt.

type.name=Filtertyp
type.desc=Optional. Gibt an, ob dieser Filter auf eingehende Anforderungen, abgehende Anforderungen oder beides angewendet werden soll. Standardm\u00e4\u00dfig wird der Filter auf beide angewendet.

ignoreCase.name=Gro\u00df-/Kleinschreibung ignorieren
ignoreCase.desc=Optional. Gibt an, ob die Gro\u00df-/Kleinschreibung beim Vergleich von URIs ignoriert werden soll. Der Standardwert ist true.

regex.name=Regul\u00e4ren Ausdruck verwenden
regex.desc=Optional. Gibt an, ob das Muster als regul\u00e4rer Ausdruck interpretiert werden soll. Der Standardwert ist false. Von der Verwendung dieser Option wird wegen der Leistungseinbu\u00dfen, der durch die Anwendung des regul\u00e4ren Ausdrucks auf jede Anforderung abgeraten.
