#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

opentracing.name=Opentracing
opentracing.desc=Opcional. Configuraci\u00f3n de la caracter\u00edstica Opentracing.

excludeSpans.name=Excluir
excludeSpans.desc=Opcional. Configuraci\u00f3n para excluir ampliaciones de entrada y/o salida. De forma predeterminada, no se excluye nada.

includeSpans.name=Incluir
includeSpans.desc=Opcional. Configuraci\u00f3n para alteraci\u00f3n temporalmente excludeSpans. De forma predeterminada, se incluye todo lo que no est\u00e1 excluido.

pattern.name=Patr\u00f3n de URL
pattern.desc=Obligatorio. Patr\u00f3n de URL al que se aplica este filtro.

type.name=Tipo de filtro
type.desc=Opcional. Si se va a aplicar este filtro a solicitudes entrantes, salientes o a ambas. El valor predeterminado es ambas.

ignoreCase.name=Ignorar distinci\u00f3n may\u00fasculas y min\u00fasculas
ignoreCase.desc=Opcional. Si se va a ignorar la distinci\u00f3n entre may\u00fasculas y min\u00fasculas al comparar los URI. El valor predeterminado es true.

regex.name=Utilizar expresi\u00f3n regular
regex.desc=Opcional. Si se va a interpretar el patr\u00f3n como expresi\u00f3n regular. El valor predeterminado es false. No se recomienda debido a la sobrecarga en el rendimiento al aplicar a cada solicitud.
