task copyUiResources{
    doLast {
        copy {
            from "$projectDir/../com.ibm.ws.openapi.ui/resources"
            include "**"
            into "$buildDir/../resources"
        }
        copy {
            from "$projectDir/resources/WEB-INF/web.xml"
            into "$buildDir/../resources/WEB-INF"
        }
    }
}

jar.dependsOn copyUiResources
