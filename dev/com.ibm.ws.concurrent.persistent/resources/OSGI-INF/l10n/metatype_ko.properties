#NLS_MESSAGEFORMAT_NONE

# configuration elements

executor=\uc2a4\ucf00\uc904\ub41c \uc9c0\uc18d\uc801 \uc2e4\ud589\uae30
executor.desc=\uc9c0\uc18d\uc801 \ud0dc\uc2a4\ud06c\ub97c \uc2a4\ucf00\uc904\ud558\uace0 \uc2e4\ud589\ud569\ub2c8\ub2e4.

# ref attributes

contextService=\uc2a4\ub808\ub4dc \ucee8\ud14d\uc2a4\ud2b8 \uc804\ud30c
contextService$Ref=\uc2a4\ub808\ub4dc \ucee8\ud14d\uc2a4\ud2b8 \uc804\ud30c \ucc38\uc870
contextService.desc=\ucee8\ud14d\uc2a4\ud2b8\uac00 \uc2a4\ub808\ub4dc\uc5d0 \ucea1\ucc98\ub418\uac70\ub098 \uc804\ud30c\ub418\ub294 \ubc29\ubc95\uc744 \uad6c\uc131\ud569\ub2c8\ub2e4.

taskStore=\uc9c0\uc18d\uc801 \ud0dc\uc2a4\ud06c \uc800\uc7a5\uc18c
taskStore$Ref=\uc9c0\uc18d\uc801 \ud0dc\uc2a4\ud06c \uc800\uc7a5\uc18c \ucc38\uc870
taskStore.desc=\uc2a4\ucf00\uc904\ub41c \ud0dc\uc2a4\ud06c\uc758 \uc9c0\uc18d\uc801 \uc800\uc7a5\uc18c\uc785\ub2c8\ub2e4.

# attributes

enableTaskExecution=\ud0dc\uc2a4\ud06c \uc2e4\ud589 \uc0ac\uc6a9
enableTaskExecution.desc=\uc774 \uc778\uc2a4\ud134\uc2a4\uac00 \ud0dc\uc2a4\ud06c\ub97c \uc2e4\ud589\ud558\ub294\uc9c0 \uc5ec\ubd80\ub97c \uacb0\uc815\ud569\ub2c8\ub2e4.

initialPollDelay=\ucd08\uae30 \ud3f4 \uc9c0\uc5f0
initialPollDelay.desc=\uc774 \uc778\uc2a4\ud134\uc2a4\uac00 \uc2e4\ud589\ud560 \ud0dc\uc2a4\ud06c\uc5d0 \uc9c0\uc18d\uc801 \uc800\uc7a5\uc18c\ub97c \ud3f4\ub9c1\ud558\uae30 \uc804\uc5d0 \ub300\uae30\ud558\ub294 \uc9c0\uc18d \uae30\uac04\uc785\ub2c8\ub2e4. \uac12\uc774 -1\uc774\uba74 \ud504\ub85c\uadf8\ub798\ubc0d \ubc29\uc2dd\uc73c\ub85c \uc2dc\uc791\ub420 \ub54c\uae4c\uc9c0 \ud3f4\ub9c1\uc744 \uc9c0\uc5f0\ud569\ub2c8\ub2e4.

jndiName=JNDI \uc774\ub984
jndiName.desc=JNDI \uc774\ub984\uc785\ub2c8\ub2e4.

missedTaskThreshold=\uc7a5\uc560 \ubcf5\uad6c\uc5d0 \ub300\ud55c \ub204\ub77d\ub41c \ud0dc\uc2a4\ud06c \uc784\uacc4\uac12
missedTaskThreshold.desc=\ud0dc\uc2a4\ud06c \uc2e4\ud589\uc744 \uc704\ud574 \uc608\uc57d\ub41c \uc608\uc0c1 \ud0dc\uc2a4\ud06c \uc2dc\uc791\uc744 \uc2dc\uc791\ud55c \uc774\ud6c4\uc758 \uc2dc\uac04\uc785\ub2c8\ub2e4. \ub2e4\ub978 \uba64\ubc84\ub294 \uc774 \uac04\uaca9\uc758 \ub9cc\uae30 \uc804\uc5d0 \ud0dc\uc2a4\ud06c\ub97c \uc2e4\ud589\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ud0dc\uc2a4\ud06c\ub97c \uc131\uacf5\uc801\uc73c\ub85c \uc2e4\ud589\ud558\uc9c0 \uc54a\uace0 \uac04\uaca9\uc774 \uacbd\uacfc\ud558\uac70\ub098 \ud0dc\uc2a4\ud06c\uac00 \ub864\ubc31\ub418\uba74, \ud0dc\uc2a4\ud06c \uc2e4\ud589\uc774 \ub204\ub77d\ub41c \uac83\uc73c\ub85c \uac04\uc8fc\ub418\uc5b4 \ub2e4\ub978 \uba64\ubc84\uac00 \uc2e4\ud589\uc744 \uc2dc\ub3c4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc9c0\uc6d0\ub418\ub294 \ubc94\uc704\uc778 100\ucd08 - 9000\ucd08(2.5\uc2dc\uac04) \ub0b4\uc758 \ub204\ub77d\ub41c \ud0dc\uc2a4\ud06c \uc784\uacc4\uac12\uc744 \uc0ac\uc6a9\ud558\uba74 \uc7a5\uc560 \ubcf5\uad6c\uac00 \uac00\ub2a5\ud569\ub2c8\ub2e4.

pollInterval=\ud3f4 \uac04\uaca9
pollInterval.desc=\uc2e4\ud589\uae30\uac00 \uc9c0\uc18d\uc801 \uc800\uc7a5\uc18c\uc5d0\uc11c \uc2e4\ud589\ud560 \ud0dc\uc2a4\ud06c\ub97c \ucc3e\ub294 \uac04\uaca9\uc785\ub2c8\ub2e4. \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uace0 \uc7a5\uc560 \ubcf5\uad6c\uac00 \uc0ac\uc6a9\ub418\uba74 \ud3f4 \uac04\uaca9\uc774 \uc790\ub3d9\uc73c\ub85c \uacc4\uc0b0\ub429\ub2c8\ub2e4. \uc7a5\uc560 \ubcf5\uad6c\uac00 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\uc73c\uba74 \uae30\ubcf8\uac12\uc740 -1\uc774\uace0 \uc774 \uacbd\uc6b0 \ucd08\uae30 \ud3f4 \ub2e4\uc74c\uc5d0 \ubaa8\ub4e0 \ud3f4\ub9c1\uc774 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.

pollSize=\ud3f4 \ud06c\uae30
pollSize.desc=\ud0dc\uc2a4\ud06c\ub97c \uc2e4\ud589\ud558\ub3c4\ub85d \uc9c0\uc18d\uc801 \uc800\uc7a5\uc18c\ub97c \ud3f4\ub9c1\ud558\ub294 \uc2dc\uac04\uc744 \ucc3e\ub294 \ud0dc\uc2a4\ud06c \ud56d\ubaa9\uc758 \ucd5c\ub300 \uc218\uc785\ub2c8\ub2e4. \uc9c0\uc815\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \ud55c\uacc4\uac00 \uc5c6\uc2b5\ub2c8\ub2e4.

retryInterval=\uc7ac\uc2dc\ub3c4 \uac04\uaca9
retryInterval.desc=\uc2e4\ud328\ud55c \ud0dc\uc2a4\ud06c\uc758 \uc5f0\uc18d\ub41c \uc7ac\uc2dc\ub3c4 \uc0ac\uc774\uc5d0 \uacbd\uacfc\ub418\uc5b4\uc57c \ud558\ub294 \uc2dc\uac04\uc785\ub2c8\ub2e4. \uc7ac\uc2dc\ub3c4 \uac04\uaca9\uc740 \uc7a5\uc560 \ubcf5\uad6c\uac00 \uc0ac\uc6a9 \uc548\ud568\uc73c\ub85c \uc124\uc815\ub41c \uacbd\uc6b0\uc5d0\ub9cc \uc801\uc6a9\ub429\ub2c8\ub2e4. \uc7a5\uc560 \ubcf5\uad6c\uac00 \uc0ac\uc6a9\uc73c\ub85c \uc124\uc815\ub418\uba74, \uc11c\ubc84\ub294 \ub2e4\uc74c \ud3f4\uc5d0\uc11c \uc7ac\uc2dc\ub3c4\ud569\ub2c8\ub2e4. \uc7a5\uc560 \ubcf5\uad6c\uac00 \uc0ac\uc6a9\uc73c\ub85c \uc124\uc815\ub418\uc9c0 \uc54a\uc73c\uba74, \ub3d9\uc77c\ud55c \uc11c\ubc84\uc5d0\uc11c \uccab \ubc88\uc9f8 \uc7ac\uc2dc\ub3c4\uac00 \ubc14\ub85c \ubc1c\uc0dd\ud558\uace0 \uc774\ud6c4 \uc7ac\uc2dc\ub3c4 \uac04\uaca9\uc73c\ub85c \ubc1c\uc0dd\ud569\ub2c8\ub2e4. \uae30\ubcf8 \uc7ac\uc2dc\ub3c4 \uac04\uaca9\uc740 1\ubd84\uc785\ub2c8\ub2e4.

retryLimit=\uc7ac\uc2dc\ub3c4 \ud55c\uacc4
retryLimit.desc=\ud0dc\uc2a4\ud06c\uac00 \uc601\uad6c\uc801\uc73c\ub85c \uc2e4\ud328\ub41c \uac83\uc73c\ub85c \uac04\uc8fc\ud558\uc5ec \ub354 \uc774\uc0c1 \uc7ac\uc2dc\ub3c4\ud558\uc9c0 \uc54a\uc744 \ub54c\uae4c\uc9c0 \uc2e4\ud328\ud558\uac70\ub098 \ub864\ubc31\ub41c \ud0dc\uc2a4\ud06c\ub97c \uc5f0\uc18d\uc801\uc73c\ub85c \uc7ac\uc2dc\ub3c4\ud558\ub294 \ud55c\uacc4\uc785\ub2c8\ub2e4. \uac12\uc774 -1\uc774\uba74 \ubb34\uc81c\ud55c\uc73c\ub85c \uc7ac\uc2dc\ub3c4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
