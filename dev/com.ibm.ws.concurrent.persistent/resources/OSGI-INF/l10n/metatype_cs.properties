#CMVCPATHNAME com.ibm.ws.concurrent.persistent/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

executor=Trval\u00fd napl\u00e1novan\u00fd prov\u00e1d\u011bc\u00ed modul
executor.desc=Pl\u00e1nuje a prov\u00e1d\u00ed trval\u00e9 \u00falohy.

# ref attributes

contextService=\u0160\u00ed\u0159en\u00ed kontextu do podproces\u016f
contextService$Ref=Odkaz na \u0161\u00ed\u0159en\u00ed kontextu do podproces\u016f
contextService.desc=Konfiguruje, jak je kontext zachycov\u00e1n a \u0161\u00ed\u0159en do podproces\u016f.

taskStore=\u00dalo\u017ei\u0161t\u011b trval\u00fdch \u00faloh
taskStore$Ref=Odkaz na \u00falo\u017ei\u0161t\u011b trval\u00fdch \u00faloh
taskStore.desc=Trval\u00e9 \u00falo\u017ei\u0161t\u011b pro napl\u00e1novan\u00e9 \u00falohy.

# attributes

enableTaskExecution=Povolit proveden\u00ed \u00falohy
enableTaskExecution.desc=Ur\u010duje, zda m\u016f\u017ee tato instance spou\u0161t\u011bt \u00falohy.

initialPollDelay=V\u00fdchoz\u00ed prodleva v\u00fdzvy
initialPollDelay.desc=Doba, po kterou se \u010dek\u00e1, ne\u017e m\u016f\u017ee za\u010d\u00edt tato instance vyz\u00fdvat trval\u00e9 \u00falo\u017ei\u0161t\u011b ke spu\u0161t\u011bn\u00ed \u00falohy. Hodnota -1 pozdr\u017e\u00ed syst\u00e9m v\u00fdzev do jeho programov\u00e9ho spu\u0161t\u011bn\u00ed.

jndiName=N\u00e1zev rozhran\u00ed JNDI
jndiName.desc=N\u00e1zev rozhran\u00ed JNDI.

pollInterval=Interval v\u00fdzev
pollInterval.desc=Interval mezi v\u00fdzvami ke spu\u0161t\u011bn\u00ed \u00faloh. Po v\u00fdchoz\u00ed v\u00fdzv\u011b zak\u00e1\u017ee hodnota -1 v\u0161echny v\u00fdzvy.

pollSize=Velikost v\u00fdzvy
pollSize.desc=Maxim\u00e1ln\u00ed po\u010det polo\u017eek, kter\u00e9 se maj\u00ed pro spou\u0161t\u011bn\u00e9 \u00falohy vyhledat p\u0159i v\u00fdzv\u011b trval\u00e9ho \u00falo\u017ei\u0161t\u011b. Bez omezen\u00ed, nen\u00ed-li po\u010det ur\u010den.

retryInterval=Interval opakov\u00e1n\u00ed
retryInterval.desc=Doba, kter\u00e1 mus\u00ed uplynout mezi druh\u00fdm a n\u00e1sledn\u00fdm opakovan\u00fdm pokusem v p\u0159\u00edpad\u011b nezda\u0159en\u00e9 \u00falohy. Prvn\u00ed opakovan\u00fd pokus je proveden okam\u017eit\u011b, bez ohledu na hodnotu tohoto atributu.

retryLimit=Limit zopakov\u00e1n\u00ed
retryLimit.desc=Omezen\u00ed po\u010dtu n\u00e1sledn\u00fdch opakovan\u00fdch pokus\u016f o proveden\u00ed \u00falohy, kter\u00e1 se nezda\u0159ila nebo byla odvol\u00e1na, po jeho\u017e p\u0159ekro\u010den\u00ed se bude \u00faloha pova\u017eovat za trvale nezda\u0159enou a nebudou se prov\u00e1d\u011bt dal\u0161\u00ed pokusy o jej\u00ed proveden\u00ed. Hodnota -1 znamen\u00e1 neomezen\u00fd po\u010det opakovan\u00fdch pokus\u016f.
