#CMVCPATHNAME com.ibm.ws.concurrent.persistent/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

executor=Folytonos \u00fctemezett v\u00e9grehajt\u00f3
executor.desc=\u00dctemezi \u00e9s futtatja a folytonos feladatokat

# ref attributes

contextService=Sz\u00e1lkontextus terjeszt\u00e9se
contextService$Ref=Sz\u00e1lkontextus terjeszt\u00e9si hivatkoz\u00e1s
contextService.desc=Be\u00e1ll\u00edtja hogyan ker\u00fcl a kontextus befog\u00e1sra \u00e9s a sz\u00e1lak fel\u00e9 tov\u00e1bb\u00edt\u00e1sra.

taskStore=\u00c1lland\u00f3 feladat t\u00e1rol\u00f3
taskStore$Ref=\u00c1lland\u00f3 feladat t\u00e1rol\u00f3 hivatkoz\u00e1s
taskStore.desc=\u00c1lland\u00f3 t\u00e1rol\u00f3 az \u00fctemezett feladatok sz\u00e1m\u00e1ra.

# attributes

enableTaskExecution=Feladatv\u00e9grehajt\u00e1s enged\u00e9lyez\u00e9se
enableTaskExecution.desc=Meghat\u00e1rozza, hogy ez a p\u00e9ld\u00e1ny futtathat-e feladatokat.

initialPollDelay=Kezdeti lek\u00e9rdez\u00e9s k\u00e9sleltet\u00e9s
initialPollDelay.desc=Az az id\u0151tartam, amennyit v\u00e1rakozni kell, miel\u0151tt ez a p\u00e9ld\u00e1ny lek\u00e9rdezheti az \u00e1lland\u00f3 t\u00e1rol\u00f3t futtatand\u00f3 feladatok\u00e9rt. A -1 \u00e9rt\u00e9k k\u00e9slelteti a lek\u00e9rdez\u00e9st, am\u00edg az programozottan elind\u00edt\u00e1sra nem ker\u00fcl.

jndiName=JNDI n\u00e9v
jndiName.desc=A JNDI n\u00e9v.

missedTaskThreshold=Elmulasztott feladat k\u00fcsz\u00f6b\u00e9rt\u00e9k az \u00e1tv\u00e9telkor.
missedTaskThreshold.desc=A feladat futtat\u00e1s\u00e1nak tervezett kezdete ut\u00e1n a feladat futtat\u00e1s\u00e1ra fenntartott id\u0151mennyis\u00e9g. Az id\u0151tartam lej\u00e1rta el\u0151tt a rendszer m\u00e1s tagok feladatfuttat\u00e1s\u00e1t megakad\u00e1lyozza. Ha az id\u0151tartam a feladat sikeres futtat\u00e1sa n\u00e9lk\u00fcl telik el, vagy a feladat visszag\u00f6rget\u00e9sre ker\u00fcl, akkor a feladat futtat\u00e1sa elmulasztottnak min\u0151s\u00fcl, lehet\u0151v\u00e9 t\u00e9ve egy m\u00e1sik tag sz\u00e1m\u00e1ra a futtat\u00e1s\u00e1t. A t\u00e1mogatott 100 \u00e9s 9000 m\u00e1sodperc (2,5 \u00f3ra) k\u00f6z\u00f6tti elmulasztott feladat k\u00fcsz\u00f6b\u00e9rt\u00e9kek lehet\u0151v\u00e9 teszik az \u00e1tv\u00e9telt. 
pollInterval=Lek\u00e9rdez\u00e9si id\u0151tartam
pollInterval.desc=Az az id\u0151k\u00f6z, amellyel a v\u00e9grehajt\u00f3 az \u00e1lland\u00f3 t\u00e1rol\u00f3ban futtatand\u00f3 feladatokat keres. Ha nincs megadva, \u00e9s az \u00e1tv\u00e9tel enged\u00e9lyezett, akkor a lek\u00e9rdez\u00e9si id\u0151k\u00f6z automatikusan kisz\u00e1m\u00edt\u00e1sra ker\u00fcl. Ha az \u00e1tv\u00e9tel nem enged\u00e9lyezett, akkor az alap\u00e9rtelmez\u00e9s -1, ami letiltja az \u00f6sszes lek\u00e9rdez\u00e9st a kiindul\u00f3 lek\u00e9rdez\u00e9s ut\u00e1n.

pollSize=Lek\u00e9rdez\u00e9s m\u00e9rete
pollSize.desc=A keresend\u0151 feladatbejegyz\u00e9sek maxim\u00e1lis sz\u00e1ma az \u00e1lland\u00f3 t\u00e1rol\u00f3 lek\u00e9rdez\u00e9sekor a futtatand\u00f3 feladatok\u00e9rt. Ha nincs megadva, akkor nincs korl\u00e1t.

retryInterval=\u00dajrapr\u00f3b\u00e1lkoz\u00e1si id\u0151k\u00f6z
retryInterval.desc=Az az id\u0151tartam, melynek el kell telnie egy meghi\u00fasult feladat egym\u00e1st k\u00f6vet\u0151 \u00fajrapr\u00f3b\u00e1lkoz\u00e1sai k\u00f6z\u00f6tt. Az \u00fajrapr\u00f3b\u00e1lkoz\u00e1si id\u0151k\u00f6z csak tiltott \u00e1tv\u00e9tel eset\u00e9n \u00e9rv\u00e9nyes. Ha az \u00e1tv\u00e9tel enged\u00e9lyezett, akkor a kiszolg\u00e1l\u00f3k a k\u00f6vetkez\u0151 lek\u00e9rdez\u00e9skor pr\u00f3b\u00e1lkozhatnak \u00fajra. Ha az \u00e1tv\u00e9tel nem enged\u00e9lyezett, akkor az els\u0151 \u00fajrapr\u00f3b\u00e1lkoz\u00e1s ugyanazon a kiszolg\u00e1l\u00f3n azonnal megt\u00f6rt\u00e9nik, ezut\u00e1n pedig az \u00fajrapr\u00f3b\u00e1lkoz\u00e1si id\u0151k\u00f6z\u00f6nk\u00e9nt. Az alap\u00e9rtelmezett \u00fajrapr\u00f3b\u00e1lkoz\u00e1si id\u0151k\u00f6z 1 perc.
retryLimit=\u00dajrapr\u00f3b\u00e1lkoz\u00e1si korl\u00e1t
retryLimit.desc=Egy meghi\u00fasult vagy visszag\u00f6rgetett feladat egym\u00e1st k\u00f6vet\u0151 \u00fajrapr\u00f3b\u00e1lkoz\u00e1sainak korl\u00e1tja, amely ut\u00e1n a feladat tart\u00f3san hib\u00e1snak tekintett, \u00e9s nem k\u00eds\u00e9rel meg tov\u00e1bbi \u00fajrapr\u00f3b\u00e1lkoz\u00e1sokat. A -1 \u00e9rt\u00e9k korl\u00e1tlan \u00fajrapr\u00f3b\u00e1lkoz\u00e1st enged\u00e9lyez.
