# EJB Container Async

asynchronous=Asynchronn\u00ed metody EJB
asynchronous.desc=Definuje chov\u00e1n\u00ed asynchronn\u00edch metod EJB.

contextServiceRef=\u0160\u00ed\u0159en\u00ed kontextu v r\u00e1mci asynchronn\u00edch metod
contextServiceRef$Ref=Odkaz na \u0161\u00ed\u0159en\u00ed kontextu v r\u00e1mci asynchronn\u00edch metod
contextServiceRef.desc=Kontextov\u00e1 slu\u017eba pou\u017e\u00edvan\u00e1 pro spr\u00e1vu \u0161\u00ed\u0159en\u00ed kontextu do podproces\u016f asynchronn\u00edch metod EJB.

maxUnclaimedRemoteResults=Max. v\u00fdsledk\u016f vzd\u00e1len\u00e9 metody
maxUnclaimedRemoteResults.desc=Maxim\u00e1ln\u00ed po\u010det nepo\u017eadovan\u00fdch v\u00fdsledk\u016f, kter\u00e9 bude server uchov\u00e1vat ze v\u0161ech vol\u00e1n\u00ed vzd\u00e1len\u00fdch asynchronn\u00edch metod, je\u017e vrac\u00ed objekt Future. Je-li p\u0159ekro\u010den tento maxim\u00e1ln\u00ed po\u010det, vyma\u017ee server v\u00fdsledek vol\u00e1n\u00ed metody, kter\u00e9 bylo dokon\u010deno p\u0159ed nejdel\u0161\u00ed dobou, aby se zamezilo nedostatku pam\u011bti.

unclaimedRemoteResultTimeout=\u010casov\u00fd limit v\u00fdsledku vzd\u00e1len\u00e9 metody
unclaimedRemoteResultTimeout.desc=Doba, po kterou server bude uchov\u00e1vat v\u00fdsledek ka\u017ed\u00e9ho vol\u00e1n\u00ed vzd\u00e1len\u00e9 asynchronn\u00ed metody, je\u017e vrac\u00ed objekt Future. Pokud si aplikace nevy\u017e\u00e1d\u00e1 v\u00fdsledek b\u011bhem uveden\u00e9ho \u010dasov\u00e9ho obdob\u00ed, vyma\u017ee server tento v\u00fdsledek vol\u00e1n\u00ed metody, aby se zamezilo probl\u00e9m\u016fm s nedostatkem pam\u011bti.
