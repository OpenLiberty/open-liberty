# EJB Container Async

asynchronous=M\u00e9todos as\u00edncronos EJB
asynchronous.desc=Define el comportamiento de los m\u00e9todos as\u00edncronos EJB.

contextServiceRef=Propagaci\u00f3n de contexto de m\u00e9todo as\u00edncrono
contextServiceRef$Ref=Referencia de propagaci\u00f3n de contexto de m\u00e9todo as\u00edncrono
contextServiceRef.desc=El servicio de contexto utilizado para gestionar la propagaci\u00f3n de contexto a las hebras del m\u00e9todo EJB as\u00edncrono.

maxUnclaimedRemoteResults=Resultados m\u00e1ximos del m\u00e9todo remoto
maxUnclaimedRemoteResults.desc=El n\u00famero m\u00e1ximo de resultados sin reclamar que mantiene el servidor de las otras llamadas a m\u00e9todo as\u00edncrono que devuelven un objeto Future. Si se excede el m\u00e1ximo, el servidor depura el resultado de la llamada a m\u00e9todo que ha finalizado hace m\u00e1s tiempo para impedir p\u00e9rdidas de memoria.

unclaimedRemoteResultTimeout=Tiempo de espera de resultado de m\u00e9todo remoto
unclaimedRemoteResultTimeout.desc=La cantidad de tiempo que el servidor mantiene el resultado de cada llamada a m\u00e9todo as\u00edncrono remoto que devuelve un objeto Future. Si una aplicaci\u00f3n no reclama el resultado en el periodo de tiempo especificado, el servidor depura el resultado de esa llamada a m\u00e9todo para impedir p\u00e9rdidas de memoria.
