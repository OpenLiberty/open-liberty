# EJB Container Async

asynchronous=EJB aszinkron met\u00f3dusok
asynchronous.desc=Meghat\u00e1rozza az EJB aszinkron met\u00f3dusok viselked\u00e9s\u00e9t.

contextServiceRef=Aszinkron met\u00f3dus kontextus terjeszt\u00e9se
contextServiceRef$Ref=Aszinkron met\u00f3dus kontextus terjeszt\u00e9si hivatkoz\u00e1s
contextServiceRef.desc=Az aszinkron EJB met\u00f3dus sz\u00e1lakhoz val\u00f3 kontextus terjeszt\u00e9s kezel\u00e9s\u00e9hez haszn\u00e1lt kontextus szolg\u00e1ltat\u00e1s.

maxUnclaimedRemoteResults=T\u00e1voli met\u00f3dus eredm\u00e9nyek maxim\u00e1lis sz\u00e1ma
maxUnclaimedRemoteResults.desc=Azon nem ig\u00e9nyelt eredm\u00e9nyek maxim\u00e1lis sz\u00e1ma, melyeket a kiszolg\u00e1l\u00f3 meg\u0151riz a Future objektumot visszaad\u00f3 \u00f6sszes aszinkron met\u00f3dush\u00edv\u00e1sb\u00f3l. Ha a sz\u00e1m el\u00e9ri a maximumot, akkor a kiszolg\u00e1l\u00f3 ki\u00fcr\u00edti a legr\u00e9gebben befejez\u0151d\u00f6tt met\u00f3dush\u00edv\u00e1snak az eredm\u00e9ny\u00e9t a mem\u00f3riasziv\u00e1rg\u00e1s megel\u0151z\u00e9se \u00e9rdek\u00e9ben.

unclaimedRemoteResultTimeout=T\u00e1voli met\u00f3dus eredm\u00e9ny id\u0151korl\u00e1t
unclaimedRemoteResultTimeout.desc=Az az id\u0151, ameddig a kiszolg\u00e1l\u00f3 meg\u0151rzi a Future objektumot visszaad\u00f3 t\u00e1voli aszinkron met\u00f3dush\u00edv\u00e1sok eredm\u00e9ny\u00e9t. Ha egy alkalmaz\u00e1s nem ig\u00e9nyli az eredm\u00e9nyt a megadott id\u0151tartamon bel\u00fcl, akkor a kiszolg\u00e1l\u00f3 ki\u00fcr\u00edti az adott met\u00f3dush\u00edv\u00e1s eredm\u00e9ny\u00e9t a mem\u00f3riasziv\u00e1rg\u00e1s megel\u0151z\u00e9se \u00e9rdek\u00e9ben.
