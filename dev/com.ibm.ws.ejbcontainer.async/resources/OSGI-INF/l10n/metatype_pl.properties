# EJB Container Async

asynchronous=Metody asynchroniczne komponent\u00f3w EJB
asynchronous.desc=Definiuje zachowanie metod asynchronicznych komponent\u00f3w EJB.

contextServiceRef=Propagacja kontekstu metody asynchronicznej
contextServiceRef$Ref=Odwo\u0142anie do propagacji kontekstu metody asynchronicznej
contextServiceRef.desc=Us\u0142uga kontekstu u\u017cywana do zarz\u0105dzania propagacj\u0105 kontekstu do w\u0105tk\u00f3w asynchronicznych metod komponent\u00f3w EJB.

maxUnclaimedRemoteResults=Maksymalna liczba wynik\u00f3w metody zdalnej
maxUnclaimedRemoteResults.desc=Maksymalna liczba niezaj\u0119tych wynik\u00f3w, kt\u00f3re serwer zachowuje dla wszystkich zdalnych asynchronicznych wywo\u0142a\u0144 metod, kt\u00f3re zwracaj\u0105 obiekt Future. Je\u015bli warto\u015b\u0107 maksymalna zostanie przekroczona, serwer usunie wyniki wywo\u0142a\u0144 metod, kt\u00f3re zosta\u0142y wykonane najdawniej, aby zapobiec przeciekom pami\u0119ci.

unclaimedRemoteResultTimeout=Limit czasu wyniku metody zdalnej
unclaimedRemoteResultTimeout.desc=Czas, przez jaki serwer przechowuje wynik dla ka\u017cdego zdalnego asynchronicznego wywo\u0142ania metody, kt\u00f3re zwraca obiekt Future. Je\u015bli aplikacja nie zajmie wynik\u00f3w w okre\u015blonym czasie, serwer usunie wyniki tego wywo\u0142ania metody, aby unikn\u0105\u0107 przeciek\u00f3w pami\u0119ci.
