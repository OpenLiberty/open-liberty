# EJB Container Async

asynchronous=M\u00e9thodes EJB asynchrones
asynchronous.desc=D\u00e9finit le comportement des m\u00e9thodes EJB asynchrones.

contextServiceRef=Propagation de contexte \u00e0 m\u00e9thode asynchrone
contextServiceRef$Ref=R\u00e9f\u00e9rence de propagation de contexte \u00e0 m\u00e9thode asynchrone
contextServiceRef.desc=Service de contexte utilis\u00e9 pour g\u00e9rer la propagation de contexte aux unit\u00e9s d'ex\u00e9cution de m\u00e9thode EJB asynchrone.

maxUnclaimedRemoteResults=Nombre maximal de r\u00e9sultats de la m\u00e9thode distante
maxUnclaimedRemoteResults.desc=Nombre maximal de r\u00e9sultats non r\u00e9cup\u00e9r\u00e9s que le serveur conserve de tous les appels de m\u00e9thode asynchrone distante qui renvoient un objet Future. En cas de d\u00e9passement de ce maximum, le serveur purge le r\u00e9sultat de l'appel de m\u00e9thode le plus lointain afin d'\u00e9viter une fuite de m\u00e9moire.

unclaimedRemoteResultTimeout=D\u00e9lai de conservation des r\u00e9sultats de m\u00e9thode
unclaimedRemoteResultTimeout.desc=Dur\u00e9e pendant laquelle le serveur conserve le r\u00e9sultat de chaque appel de m\u00e9thode asynchrone distante qui renvoie un objet Future. Si une application ne r\u00e9cup\u00e8re pas le r\u00e9sultat dans le d\u00e9lai sp\u00e9cifi\u00e9, le serveur purge le r\u00e9sultat de cet appel de m\u00e9thode afin d'\u00e9viter une fuite de m\u00e9moire.
