# EJB Container Async

asynchronous=M\u00e9todos ass\u00edncronos EJB
asynchronous.desc=Define o comportamento dos m\u00e9todos ass\u00edncronos EJB. 

contextServiceRef=Propaga\u00e7\u00e3o de contexto do m\u00e9todo ass\u00edncrono
contextServiceRef$Ref=Refer\u00eancia da propaga\u00e7\u00e3o de contexto do m\u00e9todo ass\u00edncrono
contextServiceRef.desc=O servi\u00e7o de contexto usado para gerenciar a propaga\u00e7\u00e3o de contexto para encadeamentos do m\u00e9todo EJB ass\u00edncrono.

maxUnclaimedRemoteResults=M\u00e1ximo de resultados do m\u00e9todo remoto
maxUnclaimedRemoteResults.desc=O n\u00famero m\u00e1ximo de resultados n\u00e3o solicitados que o servidor ret\u00e9m de todas as chamadas de m\u00e9todo ass\u00edncrono remoto que retornam um objeto Futuro. Se o m\u00e1ximo for excedido, o servidor limpar\u00e1 o resultado da chamada de m\u00e9todo que foi conclu\u00edda h\u00e1 mais tempo para evitar fuga de mem\u00f3ria.

unclaimedRemoteResultTimeout=Tempo limite do resultado do m\u00e9todo remoto
unclaimedRemoteResultTimeout.desc=A quantia de tempo que o servidor ret\u00e9m o resultado para cada chamada de m\u00e9todo ass\u00edncrono remoto que retorna um objeto Futuro. Se um aplicativo n\u00e3o solicitar o resultado dentro do per\u00edodo de tempo especificado, o servidor limpar\u00e1 o resultado dessa chamada de m\u00e9todo para evitar fuga de mem\u00f3ria.
