# EJB Container Async

asynchronous=Asynchrone EJB-Methoden
asynchronous.desc=Definiert das Verhalten asynchroner EJB-Methoden.

contextServiceRef=Kontextweitergabe f\u00fcr asynchrone Methoden
contextServiceRef$Ref=Referenz der Kontextweitergabe f\u00fcr asynchrone Methoden
contextServiceRef.desc=Der Kontextservice, der f\u00fcr die Verwaltung der Kontextweitergabe an asynchrone EJB-Methodenthreads verwendet wird.

maxUnclaimedRemoteResults=Maximale Anzahl von Ergebnissen ferner Methoden
maxUnclaimedRemoteResults.desc=Die maximale Anzahl nicht abgerufener Ergebnisse, die der Server aus allen fernen asynchronen Methodenaufrufen aufbewahrt, die ein Future-Objekt zur\u00fcckgeben. Wenn die maximal zul\u00e4ssige Anzahl erreicht ist, wird das Ergebnis des Methodenaufrufs, der am l\u00e4ngsten zur\u00fcckliegt, vom Server gel\u00f6scht, um ein Speicherleck zu verhindern.

unclaimedRemoteResultTimeout=Zeitlimit\u00fcberschreitung f\u00fcr Ergebnisse ferner Methoden
unclaimedRemoteResultTimeout.desc=Diese Einstellung gibt an, wie lange der Server das Ergebnis aller fernen asynchronen Methodenaufrufe, die ein Future-Objekt zur\u00fcckgeben, beibeh\u00e4lt. Wenn eine Anwendung das Ergebnis nicht in der angegebenen Zeit anfordert, l\u00f6scht der Server das Ergebnis dieses Methodenaufrufs, um ein Speicherleck zu verhindern.
