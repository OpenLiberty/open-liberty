# EJB Container Async

asynchronous=Metode asincrone EJB
asynchronous.desc=Define\u015fte comportamentul metodelor asincrone EJB.

contextServiceRef=Propagare context metod\u0103 asincron
contextServiceRef$Ref=Referin\u0163\u0103 propagare context metod\u0103 asincron
contextServiceRef.desc=Serviciul de context utilizat pentru a gestiona propagarea de context la fire de execu\u0163ie metode EJB asincrone.

maxUnclaimedRemoteResults=Rezultate maxime ale metodei la distan\u0163\u0103
maxUnclaimedRemoteResults.desc=Num\u0103rul maxim de rezultate nerevendicate pe care serverul le re\u0163ine de la toate apelurile metodei asincrone la distan\u0163\u0103 care returneaz\u0103 un obiect Future (viitor). Dac\u0103 maximul este dep\u0103\u015fit, serverul epureaz\u0103 rezultatul apel\u0103rii metodei care s-a finalizat cel mai de demult pentru a \u00eempiedica scurgeri de memorie.

unclaimedRemoteResultTimeout=Timeout rezultat metod\u0103 la distan\u0163\u0103
unclaimedRemoteResultTimeout.desc=Durata c\u00e2t serverul re\u0163ine rezultatul pentru fiecare apelare de metod\u0103 asincron\u0103 de la distan\u0163\u0103 care returneaz\u0103 un obiect Future (viitor). Dac\u0103 o aplica\u0163ie nu revendic\u0103 rezultatul \u00een perioada specificat\u0103, serverul epureaz\u0103 rezultatul acelei apel\u0103ri de metod\u0103 pentru a \u00eempiedica scurgeri de memorie.
