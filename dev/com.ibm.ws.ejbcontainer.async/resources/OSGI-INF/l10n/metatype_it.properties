# EJB Container Async

asynchronous=Metodi asincroni EJB
asynchronous.desc=Definisce la modalit\u00e0 di funzionamento dei metodi asincroni EJB.

contextServiceRef=Propagazione contesto metodo asincrono
contextServiceRef$Ref=Riferimento propagazione contesto metodo asincrono
contextServiceRef.desc=Il servizio di contesto utilizzato per gestire la propagazione del contesto a thread di metodo EJB asincroni.

maxUnclaimedRemoteResults=Numero massimo risultati metodo remoto
maxUnclaimedRemoteResults.desc=Il numero massimo di risultati non reclamati che il server conserva da tutte le chiamate di metodo asincrono remote che restituiscono un oggetto Future. Se viene superato il numero massimo, per evitare perdite di memoria, il server elimina il risultato della chiamata di metodo completata meno di recente.

unclaimedRemoteResultTimeout=Timeout risultato metodo remoto
unclaimedRemoteResultTimeout.desc=La quantit\u00e0 di tempo per cui il server conserva il risultato per ogni chiamata di metodo asincrono remota che restituisce un oggetto Future. Se un'applicazione non reclama il risultato entro il periodo di tempo specificato, il server elimina il risultato di tale chiamata di metodo per evitare perdite di memoria.
