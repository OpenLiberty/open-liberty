web.container.app.name=Webov\u00fd kontejner
web.container.app.desc=Konfigurace pro webov\u00fd kontejner

mimeTypes.name=Typy MIME
mimeTypes.desc=Seznam mapov\u00e1n\u00ed mezi typy souboru a typy MIME, kter\u00e9 se pou\u017eije p\u0159i na\u010dten\u00ed soubor\u016f z t\u00e9to aplikace, nap\u0159. txt=text/plain.

listeners.name=Listenery
listeners.desc=Seznam t\u0159\u00edd modul\u016f listener odd\u011blen\u00fdch \u010d\u00e1rkami

decodeUrlAsUtf8.name=Dek\u00f3dovat adresy URL pomoc\u00ed k\u00f3dov\u00e1n\u00ed UTF-8
decodeUrlAsUtf8.desc=Dek\u00f3duje adresy URL pomoc\u00ed nastaven\u00ed k\u00f3dov\u00e1n\u00ed UTF-8.

fileServingEnabled.name=Povolit obsluhu soubor\u016f
fileServingEnabled.desc=Povol\u00ed obsluhu soubor\u016f v p\u0159\u00edpad\u011b, \u017ee toto nastaven\u00ed nebylo pro danou aplikaci v\u00fdslovn\u011b zad\u00e1no.

disallowAllFileServing.name=Zak\u00e1zat obsluhu v\u0161ech soubor\u016f
disallowAllFileServing.desc=Zak\u00e1\u017ee aplikac\u00edm obsluhu v\u0161ech soubor\u016f. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.disallowAllFileServing.

directoryBrowsingEnabled.name=Povolit proch\u00e1zen\u00ed adres\u00e1\u0159\u016f
directoryBrowsingEnabled.desc=Povol\u00ed proch\u00e1zen\u00ed adres\u00e1\u0159\u016f aplikace.

serveServletsByClassNameEnabled.name=Poskytovat servlety podle n\u00e1zvu t\u0159\u00eddy
serveServletsByClassNameEnabled.desc=Povol\u00ed p\u0159\u00edstup k servlet\u016fm ve webov\u00e9 aplikaci pomoc\u00ed n\u00e1zvu t\u0159\u00eddy, pokud to nen\u00ed v\u00fdslovn\u011b zad\u00e1no.

disallowServeServletsByClassName.name=Zak\u00e1zat servlety serveru podle n\u00e1zvu t\u0159\u00eddy
disallowServeServletsByClassName.desc=Zak\u00e1\u017ee pou\u017eit\u00ed funkce serveServletsByClassnameEnabled na \u00farovni aplika\u010dn\u00edho serveru. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.disallowserveservletsbyclassname.

doNotServeByClassName.name=Neposkytovat podle n\u00e1zvu t\u0159\u00eddy
doNotServeByClassName.desc=Seznam t\u0159\u00edd odd\u011blen\u00fdch st\u0159edn\u00edkem, pro kter\u00e9 m\u00e1 b\u00fdt zcela zak\u00e1z\u00e1no poskytov\u00e1n\u00ed podle n\u00e1zvu t\u0159\u00eddy. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.donotservebyclassname.

trustHostHeaderPort.name=Port z\u00e1hlav\u00ed d\u016fv\u011bryhodn\u00e9ho hostitele
trustHostHeaderPort.desc=Nastavte tuto vlastnost na hodnotu true a p\u0159izp\u016fsobenou vlastnost com.ibm.ws.webcontainer.extractHostHeaderPort na hodnotu true, chcete-li navracet \u010d\u00edslo portu nejprve ze z\u00e1hlav\u00ed hostitele po\u017eadavku.

trusted.name=D\u016fv\u011bryhodn\u00e1
trusted.desc=Povol\u00ed aplika\u010dn\u00edmu serveru pou\u017e\u00edt p\u0159\u00edchoz\u00ed soukrom\u00e1 z\u00e1hlav\u00ed z modulu plug-in webov\u00e9ho serveru.

extractHostHeaderPort.name=Extrahovat port z\u00e1hlav\u00ed hostitele
extractHostHeaderPort.desc=Webov\u00fd kontejner vr\u00e1t\u00ed \u010d\u00edslo portu ze z\u00e1hlav\u00ed hostitele, pokud existuje, nebo port adresy URL, na kter\u00e9m bylo p\u0159ijato p\u0159ipojen\u00ed klienta. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.extracthostheaderport.

httpsIndicatorHeader.name=Z\u00e1hlav\u00ed indik\u00e1toru HTTPS
httpsIndicatorHeader.desc=Nastavte na n\u00e1zev prom\u011bnn\u00e9 z\u00e1hlav\u00ed HTTP vlo\u017een\u00e9 akceler\u00e1torem SSL/serverem proxy/vyrovn\u00e1va\u010dem z\u00e1t\u011b\u017ee z d\u016fvodu odleh\u010den\u00ed SSL.

exposeWebInfOnDispatch.name=Odkr\u00fdt webov\u00e9 informace o odbaven\u00ed
exposeWebInfOnDispatch.desc=P\u0159i nastaven\u00ed na hodnotu true m\u016f\u017ee servlet p\u0159istupovat k soubor\u016fm v adres\u00e1\u0159i WEB-INF. P\u0159i nastaven\u00ed na hodnotu false (v\u00fdchoz\u00ed nastaven\u00ed) servlet nem\u016f\u017ee p\u0159istupovat k soubor\u016fm v adres\u00e1\u0159i WEB-INF.

decodeUrlPlusSign.name=Dek\u00f3dovat znak plus v adrese URL
decodeUrlPlusSign.desc=Dek\u00f3duje znak plus, pokud je sou\u010d\u00e1st\u00ed adresy URL. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.decodeurlplussign. Pro servlet-5.0 a nov\u011bj\u0161\u00ed funkce servletu je v\u00fdchoz\u00ed hodnota false.

suppressHtmlRecursiveErrorOutput.name=Potla\u010dit rekurzivn\u00ed v\u00fdjimku v odpov\u011bdi HTML
suppressHtmlRecursiveErrorOutput.desc=Potla\u010d\u00ed informace o v\u00fdjimce ve v\u00fdstupu HTML, pokud do\u0161lo k rekurzivn\u00ed chyb\u011b, kterou nelze zpracovat pomoc\u00ed konfigurovan\u00e9 chybov\u00e9 str\u00e1nky aplikace. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.

fileWrapperEvents.name=Ud\u00e1losti modulu wrapper souboru
fileWrapperEvents.desc=Webov\u00fd kontejner bude p\u0159i obsluze statick\u00fdch soubor\u016f generovat data SMF a PMI. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.fileWrapperEvents.

defaultTraceRequestBehavior.name=Povolit vyvol\u00e1n\u00ed metody po\u017eadavku HTTP TRACE
defaultTraceRequestBehavior.desc=Obnov\u00ed zpracov\u00e1n\u00ed po\u017eadavk\u016f HTTP TRACE. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.

defaultHeadRequestBehavior.name=Povolit vyvol\u00e1n\u00ed metody po\u017eadavku HTTP HEAD
defaultHeadRequestBehavior.desc=Obnov\u00ed chov\u00e1n\u00ed, ve kter\u00e9m po\u017eadavek HEAD nepodl\u00e9h\u00e1 omezen\u00ed zabezpe\u010den\u00ed definovan\u00e9mu pro metodu GET. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.

tolerateSymbolicLinks.name=Tolerovat symbolick\u00e9 odkazy
tolerateSymbolicLinks.desc=Povol\u00ed podporu webov\u00e9ho kontejneru pro pou\u017e\u00edv\u00e1n\u00ed symbolick\u00fdch odkaz\u016f. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.TolerateSymbolicLinks.

symbolicLinksCacheSize.name=Velikost mezipam\u011bti symbolick\u00fdch odkaz\u016f
symbolicLinksCacheSize.desc=Nastav\u00ed po\u010d\u00e1te\u010dn\u00ed velikost mezipam\u011bti symbolick\u00fdch odkaz\u016f. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.SymbolicLinksCacheSize.

enableErrorExceptionTypeFirst.name=Povolit nejprve typ chybov\u00e9 v\u00fdjimky
enableErrorExceptionTypeFirst.desc=Webov\u00fd kontejner je aktualizov\u00e1n, aby vyhled\u00e1val a pou\u017e\u00edval typ v\u00fdjimky p\u0159ed k\u00f3dem chyby. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.

enableMultiReadOfPostData.name=Povolit v\u00edcen\u00e1sobn\u00e9 \u010dten\u00ed odeslan\u00fdch dat
enableMultiReadOfPostData.desc=Uchovat odeslan\u00e1 data pro v\u00edcen\u00e1sobn\u00fd p\u0159\u00edstup pro \u010dten\u00ed. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.enablemultireadofpostdata.

copyAttributesKeySet.name=Zkop\u00edrovat seznam atribut\u016f po\u017eadavku
copyAttributesKeySet.desc=Webov\u00fd kontejner vr\u00e1t\u00ed servletu v\u00fd\u010det kopie atribut\u016f seznamu, aby se p\u0159ede\u0161lo chyb\u011b soub\u011b\u017en\u00e9ho p\u0159\u00edstupu servletu. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.copyattributeskeyset.

dispatcherRethrowsEr.name=Znovu vyvolat chybu
dispatcherRethrowsEr.desc=Webov\u00fd kontejner znovu vyvol\u00e1 chyby, \u010d\u00edm\u017e umo\u017en\u00ed zainteresovan\u00fdm prost\u0159edk\u016fm, aby je zpracovaly. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.dispatcherRethrowser.

ignoreSessionOnStaticFileRequest.name=Ignorovat relaci pro po\u017eadavky statick\u00e9ho souboru
ignoreSessionOnStaticFileRequest.desc=Zv\u00fd\u0161\u00ed v\u00fdkon t\u00edm, \u017ee zabr\u00e1n\u00ed, aby webov\u00fd kontejner p\u0159istupoval k relaci pro po\u017eadavky statick\u00fdch soubor\u016f zahrnuj\u00edc\u00edch filtry. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.

invokeFilterInitAtStartup.name=Vyvolat inicializaci filtr\u016f p\u0159i spu\u0161t\u011bn\u00ed
invokeFilterInitAtStartup.desc=Webov\u00fd kontejner p\u0159i spu\u0161t\u011bn\u00ed aplikace zavol\u00e1 metodu filtru init(). Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.invokeFilterInitAtStartup.

enableJspMappingOverride.name=P\u0159epis mapov\u00e1n\u00ed JSP
enableJspMappingOverride.desc=Povol\u00ed p\u0159eps\u00e1n\u00ed mapov\u00e1n\u00ed JSP, aby aplikace mohla poskytovat p\u0159\u00edmo obsah JSP. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.enablejspmappingoverride.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=Vyhodnotit chov\u00e1n\u00ed atributu isELIgnored v souborech zna\u010dky JSP
enableDefaultIsElIgnoredInTag.desc=Bude v\u017edy vyhodnocovat, zda se maj\u00ed ignorovat v\u00fdrazy EL v souborech zna\u010dky. Pokud soubory nad\u0159\u00edzen\u00e9 zna\u010dky JSP maj\u00ed r\u016fzn\u00e9 nastaven\u00ed atributu isELIgnored, nastaven\u00ed bude v souboru zna\u010dky znovu vyhodnoceno. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=Analyzovat odeslan\u00e1 data UTF-8
parseUtf8PostData.desc=Webov\u00fd kontejner zjist\u00ed odeslan\u00e1 data v k\u00f3dov\u00e1n\u00ed UTF-8, kter\u00e1 nejsou sou\u010d\u00e1st\u00ed adresy URL, a zahrne je do hodnot parametru. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.parseutf8postdata.

logServletContainerInitializerClassLoadingErrors.name=Varovat p\u0159i chyb\u00e1ch ServletContainerIntializer
logServletContainerInitializerClassLoadingErrors.desc=Pouze p\u0159i zapnut\u00e9m lad\u011bn\u00ed bude protokolovat chyby na\u010d\u00edt\u00e1n\u00ed t\u0159\u00edd kontejneru servlet\u016f, jako nap\u0159. varov\u00e1n\u00ed, m\u00edsto jejich protokolov\u00e1n\u00ed. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.

allowIncludeSendError.name=Povolit chyby odes\u00edl\u00e1n\u00ed metod Include
allowIncludeSendError.desc=Povol\u00ed modulu RequestDispatch odes\u00edl\u00e1n\u00ed chyb na metody Include. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.allowincludesenderror.

skipMetaInfResourcesProcessing.name=P\u0159esko\u010dit zpracov\u00e1n\u00ed prost\u0159edk\u016f meta-inf
skipMetaInfResourcesProcessing.desc=Nebudou hled\u00e1ny prost\u0159edky aplikace v adres\u00e1\u0159i meta-inf. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.

metaInfResourcesCacheSize.name=Velikost mezipam\u011bti prost\u0159edk\u016f meta-inf
metaInfResourcesCacheSize.desc=Nastav\u00ed po\u010d\u00e1te\u010dn\u00ed velikost (po\u010det polo\u017eek) mezipam\u011bti prost\u0159edk\u016f meta-inf. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.metainfresourcescachesize.name.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=Alternativn\u00ed \u0159et\u011bzec pro nastaven\u00ed z\u00e1hlav\u00ed X-Powered-By. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.xpoweredby. Pro tuto vlastnost neexistuje \u017e\u00e1dn\u00e1 v\u00fdchoz\u00ed hodnota. Nen\u00ed-li vlastnost nastavena, hodnota z\u00e1hlav\u00ed X-Powered-By je nastavena na Servlet/<servlet spec version>, jak je definov\u00e1no specifikac\u00ed servletu.

disableXPoweredBy.name=Zak\u00e1zat z\u00e1hlav\u00ed X-Powered-By
disableXPoweredBy.desc=Zaka\u017ete nastaven\u00ed z\u00e1hlav\u00ed X-Powered-By. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.disablexpoweredby. Pro servlet-5.0 a nov\u011bj\u0161\u00ed funkce servletu je v\u00fdchoz\u00ed hodnota true.

deferServletLoad.name=Odlo\u017eit na\u010dten\u00ed servletu
deferServletLoad.desc=Odlo\u017ete na\u010dten\u00ed servletu ze spu\u0161t\u011bn\u00ed aplika\u010dn\u00edho serveru.

asyncMaxSizeTaskPool.name=Maxim\u00e1ln\u00ed velikost fondu Async servletu
asyncMaxSizeTaskPool.desc=Maxim\u00e1ln\u00ed velikost \u00faloh ve fondu asynchronn\u00edch \u00faloh p\u0159ed t\u00edm, ne\u017e budou automaticky vypr\u00e1zdn\u011bny zru\u0161en\u00e9 \u00falohy. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.asyncmaxsizetaskpool.

asyncPurgeInterval.name=Interval vypr\u00e1zdn\u011bn\u00ed fondu Async servletu
asyncPurgeInterval.desc=\u010casov\u00fd interval pro \u010dek\u00e1n\u00ed mezi jednotliv\u00fdmi po\u017eadavky na vypr\u00e1zdn\u011bn\u00ed fondu zru\u0161en\u00fdch \u00faloh. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.asyncpurgeinterval.

asyncTimeoutDefault.name=V\u00fdchoz\u00ed \u010dasov\u00fd limit fondu Async
asyncTimeoutDefault.desc=\u010casov\u00fd limit fondu asynchronn\u00edch \u00faloh servletu, kter\u00fd se pou\u017eije, pokud nebyl \u010dasov\u00fd limit v\u00fdslovn\u011b zad\u00e1n. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.asynctimeoutdefault.

asyncTimerThreads.name=Podprocesy \u010dasova\u010de fondu Async
asyncTimerThreads.desc=Maxim\u00e1ln\u00ed po\u010det podproces\u016f, kter\u00e9 se pou\u017eij\u00ed pro zpracov\u00e1n\u00ed \u010dasov\u00e9ho limitu fondu asynchronn\u00edch \u00faloh servletu. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.asynctimerthreads.

setContentLengthOnClose.name=Nastavit d\u00e9lku obsahu p\u0159i zav\u0159en\u00ed
setContentLengthOnClose.desc=P\u0159epn\u011bte na nastaven\u00ed d\u00e9lky obsahu v okam\u017eiku, kdy aplikace explicitn\u011b zav\u00edr\u00e1 odezvu. V\u00fdchoz\u00ed hodnota je true, av\u0161ak nastavte tuto hodnotu na false, pokud odezva aplikace obsahuje dvoubajtov\u00e9 znaky.

emptyServletMappings.name=Vr\u00e1tit pr\u00e1zdn\u00e9 mapov\u00e1n\u00ed servletu
emptyServletMappings.desc=P\u0159epn\u011bte, chcete-li vracet pr\u00e1zdnou kolekci m\u00edsto kolekce hodnoty Null v p\u0159\u00edpad\u011b, \u017ee nebylo p\u0159id\u00e1no \u017e\u00e1dn\u00e9 mapov\u00e1n\u00ed servletu. V\u00fdchoz\u00ed hodnota je false. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=Odlo\u017eit zni\u010den\u00ed modulu listener po\u017eadavku na servlet
deferServletRequestListenerDestroyOnError.desc=P\u0159epn\u011bte, pokud chcete odlo\u017eit zni\u010den\u00ed modulu ServletRequestListener, kdy\u017e p\u0159i obsluze po\u017eadavku do\u0161lo k chyb\u011b. V\u00fdchoz\u00ed hodnota je false. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError.

allowExpressionFactoryPerApp.name=Povolit tov\u00e1rnu v\u00fdraz\u016f na aplikaci
allowExpressionFactoryPerApp.desc=P\u0159epnut\u00edm na\u010dt\u011bte tov\u00e1rnu v\u00fdraz\u016f, kter\u00e1 je nastavena aplikac\u00ed. Povolte tuto p\u0159izp\u016fsobenou vlastnost, pou\u017e\u00edv\u00e1te-li vlastn\u00ed implementaci EL (nap\u0159. JUEL), kter\u00e1 vy\u017eaduje nastaven\u00ed vlastn\u00ed tov\u00e1rny v\u00fdraz\u016f.

ignoreSemiColonOnRedirectToWelcomePage.name=Ignorovat st\u0159edn\u00edk p\u0159i p\u0159esm\u011brov\u00e1n\u00ed na \u00favodn\u00ed str\u00e1nku
ignoreSemiColonOnRedirectToWelcomePage.desc=P\u0159epn\u011bte, chcete-li ignorovat koncov\u00fd st\u0159edn\u00edk p\u0159i p\u0159esm\u011brov\u00e1n\u00ed na \u00favodn\u00ed str\u00e1nku. V\u00fdchoz\u00ed hodnota je false. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=Pou\u017e\u00edvat st\u0159edn\u00edk jako odd\u011blova\u010d v identifik\u00e1toru URI
useSemiColonAsDelimiterInURI.desc=P\u0159epn\u011bte, chcete-li v identifik\u00e1toru URI po\u017eadavku jako odd\u011blova\u010d pou\u017e\u00edvat st\u0159edn\u00edk. V\u00fdchoz\u00ed hodnota je false. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI. 

servletDestroyWaitTime.name=Po\u010dkejte, a\u017e se dokon\u010d\u00ed aktivn\u00ed po\u017eadavek
servletDestroyWaitTime.desc=Doba \u010dek\u00e1n\u00ed v sekund\u00e1ch pro aktivn\u00ed po\u017eadavek na dokon\u010den\u00ed, kdy\u017e je vlastn\u00ed aplikace zastavena. V\u00fdchoz\u00ed hodnota je 60 sekund. Ekvivalentn\u00ed p\u0159izp\u016fsoben\u00e1 vlastnost v \u00fapln\u00e9m profilu aplika\u010dn\u00edho serveru je com.ibm.ws.webcontainer.servletDestroyWaitTime.

servletPathForDefaultMapping.name=Nastavit hodnotu cesty k servlet\u016fm pro v\u00fdchoz\u00ed mapov\u00e1n\u00ed
servletPathForDefaultMapping.desc=Nastavte hodnotu cesty k servlet\u016fm na identifik\u00e1tor URI po\u017eadavku minus kontextov\u00e1 cesta. Informace o cest\u011b maj\u00ed hodnotu Null, je-li servlet pou\u017eit jako v\u00fdchoz\u00ed mapov\u00e1n\u00ed. V\u00fdchoz\u00ed hodnota je true pro verzi 4.0 nebo nov\u011bj\u0161\u00ed funkce servletu. Pro ostatn\u00ed funkce servletu je hodnota false. Je-li mapov\u00e1n\u00ed na vzor /*, cesta k servlet\u016fm je pr\u00e1zdn\u00e1 a informace o cest\u011b za\u010d\u00ednaj\u00ed \u00favodn\u00edm lom\u00edtkem (/).

throwExceptionWhenUnableToCompleteOrDispatch.name=Vyvolat v\u00fdjimku p\u0159i nedokon\u010den\u00ed nebo neodbaven\u00ed asyn. po\u017eadavku
throwExceptionWhenUnableToCompleteOrDispatch.desc=Vyvol\u00e1n\u00ed v\u00fdjimky nepovolen\u00e9ho stavu, kdy\u017e nem\u016f\u017ee b\u00fdt dokon\u010den nebo odbaven asynchronn\u00ed po\u017eadavek. V\u00fdchoz\u00ed hodnota je true. Kdy\u017e mus\u00ed b\u00fdt asynchronn\u00ed po\u017eadavek dokon\u010den nebo se mus\u00ed metoda odbaven\u00ed vr\u00e1tit, i kdy\u017e nen\u00ed vol\u00e1n\u00ed \u00fasp\u011b\u0161n\u00e9, nastavte vlastnost na false.

getRealPathReturnsQualifiedPath.name=V\u017edy vr\u00e1tit nenulovou cestu z getRealPath
getRealPathReturnsQualifiedPath.desc=Vra\u0165te nenulov\u00e9 cesty z metody ServletContext.getRealPath(String), i kdy\u017e neexistuj\u00ed \u017e\u00e1dn\u00e9 prost\u0159edky v dan\u00e9 cest\u011b. V\u00fdchoz\u00ed hodnota je true. Pokud aplikace o\u010dek\u00e1vaj\u00ed, \u017ee metoda getRealPath vr\u00e1t\u00ed null, kdy\u017e je zad\u00e1na cesta, pro kterou neexistuje \u017e\u00e1dn\u00fd prost\u0159edek, nastavte vlastnost na false.

stopAppStartUponListenerException.name=Zastavit aplikaci pro neo\u0161et\u0159enou v\u00fdjimku modulu listener
stopAppStartUponListenerException.desc=N\u011bkter\u00e9 webov\u00e9 aplikace z\u00e1vis\u00ed na nastaven\u00ed kontextov\u00e9ho modulu listener p\u0159ed spu\u0161t\u011bn\u00edm webov\u00e9 aplikace. Je-li tato vlastnost nastavena na hodnotu true, aplikace se p\u0159estane spou\u0161t\u011bt, dojde-li k vyvol\u00e1n\u00ed neo\u0161et\u0159en\u00e9 v\u00fdjimky z modul\u016f listener kontextu. Pro servlet-5.0 a nov\u011bj\u0161\u00ed funkce servletu je v\u00fdchoz\u00ed hodnota true. 

redirectToRelativeUrl.name=Odeslat p\u0159esm\u011brovanou odezvu na um\u00edst\u011bn\u00ed relativn\u00ed adresy URL
redirectToRelativeUrl.desc=Ode\u0161lete p\u0159esm\u011brovanou odezvu na um\u00edst\u011bn\u00ed relativn\u00ed adresy URL bez jej\u00edho zpracov\u00e1n\u00ed. Nastavte tuto vlastnost na hodnotu true, chcete-li odeslat p\u0159esm\u011brovanou odezvu bez p\u0159evodu adresy URL na absolutn\u00ed um\u00edst\u011bn\u00ed. 

addStrictTransportSecurityHeader.name=P\u0159idat striktn\u00ed z\u00e1hlav\u00ed zabezpe\u010den\u00ed p\u0159enosu HTTP
addStrictTransportSecurityHeader.desc=Povoluje z\u00e1hlav\u00ed HTTP Strict Transport Security (HSTS) pro odezvy HTTPS a umo\u017e\u0148uje nastaven\u00ed hodnoty pro toto z\u00e1hlav\u00ed, nap\u0159.: "max-age=31536000;includeSubDomains". HSTS lze tak\u00e9 nakonfigurovat v souboru web.xml nastaven\u00edm parametru kontextu "com.ibm.ws.webcontainer.ADD_STS_HEADER_WEBAPP".

allowQueryParamWithNoEqual.name=Povolit parametry dotazu bez hodnoty
allowQueryParamWithNoEqual.desc=Je-li tato vlastnost nastavena na hodnotu true, pak pokud parametr dotazu v adrese URL obsahuje pouze n\u00e1zev \u0159et\u011bzce, server vr\u00e1t\u00ed pr\u00e1zdn\u00fd \u0159et\u011bzec jako hodnotu pro dotaz request.getParameter(name). Je-li tato vlastnost nastavena na hodnotu false, vr\u00e1t\u00ed server hodnotu null jako hodnotu pro dotaz request.getParameter(name). V\u00fdchoz\u00ed hodnota je false.

setHtmlContentTypeOnError.name=Zak\u00e1zat typ obsahu text/html u odezev na chyby
setHtmlContentTypeOnError.desc=Je-li tato vlastnost nastavena na false, webov\u00fd kontejner p\u0159i zpracov\u00e1n\u00ed o\u0161et\u0159en\u00ed chyb nenastav\u00ed z\u00e1hlav\u00ed typu obsahu odezvy. Aplikace je zodpov\u011bdn\u00e1 za nastaven\u00ed typu obsahu odezvy. V\u00fdchoz\u00ed hodnota (true) nastav\u00ed typ obsahu na "text/html".
