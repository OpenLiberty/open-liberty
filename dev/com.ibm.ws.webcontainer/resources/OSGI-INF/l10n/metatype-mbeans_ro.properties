generatePluginConfig.name=Web Server Plugin
generatePluginConfig.desc=Propriet\u0103\u021bi folosite la generarea fi\u0219ierului de configurare al plug-in-ului serverului web

plugin.install.root.name=Loca\u021bia de instalare a plug-in-ului
plugin.install.root.desc=Loca\u021bia de instalare a plug-in-ului serverului web \u00een sistemul de fi\u0219iere al gazdei serverului web

plugin.webserver.name.name=Nume server web
plugin.webserver.name.desc=Numele serverului web unde va fi folosit\u0103 aceast\u0103 configura\u021bie. Folosit pentru a genera loca\u021bia fi\u0219ierului istoric al plug-in-ului dac\u0103 aceasta nu este specificat\u0103 \u00een mod explicit de numele fi\u0219ierului istoric sau de director.

plugin.webserver.port.name=Portul serverului web HTTP
plugin.webserver.port.desc=Portul serverului web HTTP

plugin.webserver.secure.port.name=Portul serverului web HTTPS
plugin.webserver.secure.port.desc=Portul serverului web HTTPS

plugin.ssl.keyring.location.name=Loca\u021bia inelului de chei SSL
plugin.ssl.keyring.location.desc=Calea complet calificat\u0103 c\u0103tre fi\u015fierul inel de chei SSL de pe gazda serverului web

plugin.ssl.stashfile.location.name=Loca\u021bia fi\u0219ierului stash SSL
plugin.ssl.stashfile.location.desc=Calea complet calificat\u0103 c\u0103tre fi\u015fierul stash SSL de pe gazda serverului web

plugin.ssl.certlabel.name=Etichet\u0103 certificat SSL
plugin.ssl.certlabel.desc=Specific\u0103 eticheta certificatului din cadrul inelului de chei pe care trebuie s\u0103-l foloseasc\u0103 plug-in-ul c\u00e2nd containerul web cere un certificat de client de la plug-in. 

plugin.ipv6.preferred.name=Este preferat IPv6
plugin.ipv6.preferred.desc=Folosit la rezolvarea unui nume de gazd\u0103 de server de {null} sau {0}, pentru a prefera tipul de adres\u0103 c\u00e2nd este posibil

plugin.http.endpoint.name=Punct final Http
plugin.http.endpoint.name$Ref=Punct final http
plugin.http.endpoint.desc=Specifica\u021bi identificatorul punctului final http pentru a-l include \u00een fi\u0219ierul plug-in cfg.xml generat. Punctul final define\u0219te serverul din cluster. Valoarea implicit\u0103 este 'defaultHttpEndpoint'.

plugin.connectTimeout.name=Expirarea conexiunii
plugin.connectTimeout.desc=Identific\u0103 intervalul maxim de timp \u00een care serverul de aplica\u021bii trebuie s\u0103 men\u021bin\u0103 conexiunea cu serverul web.

plugin.persistTimeoutReduction.name=Reduce\u021bi persistTimeout pentru ConnectionTTL
plugin.persistTimeoutReduction.desc=Specific\u0103 intervalul de timp care se scade din valoarea parametrului persistTimeout pentru a calcula valoarea ConnectionTTL.

plugin.serverIOTimeout.name=Folosi\u021bi timeout citire/scriere
plugin.serverIOTimeout.desc=Identific\u0103 intervalul maxim de timp pe care \u00eel a\u0219teapt\u0103 serverul web \u00eenainte de a trimite o cerere sau a primi un r\u0103spuns de la serverul de aplica\u021bii.  

plugin.wsServerIOTimeout.name=Folosi\u021bi timeout citire/scriere pentru prizele web
plugin.wsServerIOTimeout.desc=Identific\u0103 intervalul maxim de timp pe care \u00eel a\u0219teapt\u0103 plug-in-ul serverului web \u00eenainte de a trimite o cerere sau a primi un r\u0103spuns de priz\u0103 web de la serverul de aplica\u021bii.

plugin.wsServerIdleTimeout.name=Timeout-ul conexiunii inactive a prizei web
plugin.wsServerIdleTimeout.desc=Identific\u0103 intervalul maxim de timp pe care \u00eel a\u0219teapt\u0103 plug-in-ul serverului web \u00eenainte de a termina o conexiune inactiv\u0103 a prizei web.

plugin.waitForContinue.name=Folosi\u021bi \u00eentotdeauna antete \u201eExpect: 100-continue\u201d
plugin.waitForContinue.desc=Dac\u0103 este fals (valoarea implicit\u0103), plug-in-ul serverului web trimite antetul \u201eExpect: 100-continue\u201d cu cereri HTTP care au un corp al mesajului. C\u00e2nd este setat la adev\u0103rat, plug-in-ul serverului web trimite antetul \u201eExpect: 100-continue\u201d cu orice cerere HTTP. Lua\u021bi \u00een calcul setarea acestei valori la adev\u0103rat dac\u0103 ave\u021bi instalat un firewall \u00eentre serverul web \u0219i serverul de aplica\u021bii, acestea fiind sensibile la re\u00eencerc\u0103rile de cereri f\u0103r\u0103 un corp al cererii.

plugin.logFileName.name=Numele fi\u0219ierului istoric
plugin.logFileName.desc=O cale complet calificat\u0103 c\u0103tre fi\u0219ierul istoric al plug-in-ului serverului web. Componenta directorului trebuie s\u0103 existe deja.  \u00cen cazul serverelor web de tip Apache, o cale care \u00eencepe cu o bar\u0103 vertical\u0103 este interpretat\u0103 drept un \u00eenregistrator bar\u0103 vertical\u0103 extern.  Dac\u0103 este specificat\u0103, calea suprascrie logDirLocation.

plugin.logDirLocation.name=Directorul fi\u0219ierului http_plugin.log
plugin.logDirLocation.desc=Perimat: identific\u0103 directorul unde este localizat fi\u0219ierul http_plugin.log. Vede\u0163i numele Fi\u015fierului istoric.

plugin.serverIOTimeoutRetry.name=Num\u0103r maxim de re\u00eencerc\u0103ri dup\u0103 timeout-ul de citire sau scriere
plugin.serverIOTimeoutRetry.desc=Limiteaz\u0103 num\u0103rul de re\u00eencerc\u0103ri de cerere dup\u0103 un timeout de citire sau scriere. Valoarea implicit\u0103, {-1}, nu aplic\u0103 nicio limit\u0103 suplimentar\u0103, a\u0219a c\u0103 re\u00eencerc\u0103rile sunt limitate de num\u0103rul de servere disponibile \u00een cluster.  Valoarea {0} indic\u0103 faptul c\u0103 nu ar trebui s\u0103 existe nicio re\u00eencercare. Aceast\u0103 valoarea se limiteaz\u0103 la clusterul serverului \u0219i nu se aplic\u0103 problemelor de conexiune cauzate de timeout-ul conexiunii plug-in-ului HTTP, sau a timeout-ului prizelor web.

# Do not translate 'Config'
addProperties.name=Propriet\u0103\u021bi suplimentare
addProperties.desc=Propriet\u0103\u021bile suplimentare care pot fi ad\u0103ugate \u00een elementul configurare din fi\u0219ierul de configurare al plug-in-ului generat. Aceste propriet\u0103\u021bi pot fi specificate de suportul IBM pentru a modificacomportamentul plug-in-ului serverului web. Pentru mai multe informa\u021bii, vede\u021bi https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.0/com.ibm.websphere.nd.multiplatform.doc/ae/rwsv_plugin_propstable.html

# Do not translate 'Config'
extraProperties.name=Propriet\u0103\u021bi suplimentare
extraProperties.desc=Propriet\u0103\u021bile suplimentare care pot fi ad\u0103ugate \u00een elementul configurare din fi\u0219ierul de configurare al plug-in-ului generat.  Aceste propriet\u0103\u021bi pot fi specificate de suportul IBM pentru a modificacomportamentul plug-in-ului serverului web.

plugin.loadBalanceWeight.name=Greutatea de plecare a serverului
plugin.loadBalanceWeight.desc=Aceast\u0103 valoare se schimb\u0103 dinamic \u00een timpul rul\u0103rii. Greutatea unui server este redus\u0103 de fiecare dat\u0103 c\u00e2nd o cerere este atribuit\u0103 acelui server. C\u00e2nd to\u021bi indicii de greutate coboar\u0103 pentru toate serverele la 0 sau o valoare inferioar\u0103, plug-in-ul serverului web reajusteaz\u0103 toate greut\u0103\u021bile \u00een a\u0219a fel \u00eenc\u00e2t s\u0103 fie mai mari de 0.

plugin.serverRole.name=Stabilirea rolului serverului 
plugin.serverRole.desc=Rolul serverului identific\u0103 serverul drept un server primar sau de rezerv\u0103. C\u00e2nd sunt disponibile servere primare, plug-in-ul serverului web le folose\u0219te pentru distribu\u021bia sarcinii \u0219i preluare. Cu toate acestea, dac\u0103 niciunul dintre serverele primare nu este disponibil, plug-in-ul serverului web utilizeaz\u0103 doar servere de rezerv\u0103 pentru distribu\u021bia sarcinii \u0219i preluare.

plugin.serverRole.primary.label=Primare
plugin.serverRole.backup.label=Backup

plugin.ESIEnable.name=Suprascrie\u021bi proprietatea ESIEnable
plugin.ESIEnable.desc=Proprietatea ESIEnable activeaz\u0103 procesarea Edge Side Include pentru a stoca r\u0103spunsurile. Aceast\u0103 proprietate furnizeaz\u0103 op\u021biunea de dezactivare a ESI \u00een fi\u0219ierul de configurare al plug-in-ului serverului web.

plugin.ESIMaxCacheSize.name=Suprascrie\u021bi proprietatea ESIMaxCacheSize
plugin.ESIMaxCacheSize.desc=ESIMaxCacheSize este dimensiunea maxim\u0103 a cache-ului care se \u00eentoarce la valoarea implicit\u0103 de 1 MO. Aceast\u0103 proprietate furnizeaz\u0103 op\u021biunea de a suprascrie valoarea \u00een fi\u0219ierul de configurare al plug-in-ului serverului web.

plugin.ESIInvalidationMonitor.name=Suprascrie\u021bi proprietatea ESIInvalidationMonitor
plugin.ESIInvalidationMonitor.desc=ESIInvalidationMonitor specific\u0103 dac\u0103 procesorul ESI ar trebui s\u0103 primeasc\u0103 invalid\u0103ri de la serverul de aplica\u021bii. Aceast\u0103 proprietate furnizeaz\u0103 op\u021biunea de a suprascrie valoarea \u00een fi\u0219ierul de configurare al plug-in-ului serverului web.

plugin.ESIEnableToPassCookies.name=Suprascrie\u021bi proprietatea ESIEnableToPassCookies
plugin.ESIEnableToPassCookies.desc=ESIEnableToPassCookies permite transmiterea modulelor cookie de sesiune la WebSphere Application Server. Aceast\u0103 proprietate furnizeaz\u0103 op\u021biunea de a suprascrie valoarea \u00een fi\u0219ierul de configurare al plug-in-ului serverului web.

plugin.trustedProxyEnable.name=Suprascrie\u021bi proprietatea TrustedProxyEnable
plugin.trustedProxyEnable.desc=Activeaz\u0103 folosirea unor proxy-uri de \u00eencredere. C\u00e2nd este specificat\u0103, aceast\u0103 proprietate suprascrie valoarea \u00een fi\u0219ierul de configurare al plug-in-ului serverului.

plugin.trustedProxyGroup.name=Suprascrie\u021bi proprietatea TrustedProxyGroup
plugin.trustedProxyGroup.desc=O list\u0103 separat\u0103 prin virgule a proxy-urilor de \u00eencredere. C\u00e2nd este specificat\u0103, aceast\u0103 proprietate suprascrie valoarea \u00een fi\u0219ierul de configurare al plug-in-ului serverului.

plugin.ignoreAffinityRequests.name=Ignor\u0103 cererile de afinitate
plugin.ignoreAffinityRequests.desc=Indic\u0103 dac\u0103 plug-in-ul webserver ignor\u0103 cererile de afinitate atunci c\u00e2nd urm\u0103re\u0219te greutatea timpului de rulare pentru echilibrarea sarcinii round-robin.
