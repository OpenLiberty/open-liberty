generatePluginConfig.name=Plug-in server web
generatePluginConfig.desc=Propriet\u0103\u0163ile utilizate la generarea fi\u015fierului de configura\u0163ie plug-in de server web

plugin.install.root.name=Loca\u0163ie de instalare plug-in
plugin.install.root.desc=Loca\u0163ia de instalare a plug-in-ului de server web \u00een sistemul de fi\u015fiere al gazdei serverului web

plugin.webserver.name.name=Nume de server web
plugin.webserver.name.desc=Numele serverului web unde va fi utilizat\u0103 aceast\u0103 configura\u0163ie. Utilizat pentru a genera loca\u0163ia fi\u015fierului istoric de plug-in dac\u0103 nu este specificat\u0103 explicit de directorul sau numele de fi\u015fier Istoric.

plugin.webserver.port.name=Port HTTP server web
plugin.webserver.port.desc=Port HTTP server web

plugin.webserver.secure.port.name=Port HTTPS server web
plugin.webserver.secure.port.desc=Port HTTPS server web

plugin.ssl.keyring.location.name=Loca\u0163ie a inelului de chei SSL
plugin.ssl.keyring.location.desc=Calea complet calificat\u0103 c\u0103tre fi\u015fierul inel de chei SSL de pe gazda serverului web

plugin.ssl.stashfile.location.name=Loca\u0163ie a fi\u015fierului stash SSL
plugin.ssl.stashfile.location.desc=Calea complet calificat\u0103 c\u0103tre fi\u015fierul stash SSL de pe gazda serverului web

plugin.ssl.certlabel.name=Etichet\u0103 cert SSL
plugin.ssl.certlabel.desc=Specific\u0103 eticheta certificatului din inelul de chei pe care urmeaz\u0103 s\u0103-l utilizeze plug-in-ul c\u00e2nd un container web necesit\u0103 un certificat de client din plug-in. 

plugin.ipv6.preferred.name=IPv6 este preferat
plugin.ipv6.preferred.desc=Utilizat la rezolvarea unui nume de gazd\u0103 de server de aplica\u0163ii de {null} sau {0}, pentru a prefera tipul de adres\u0103 c\u00e2nd este posibil

plugin.http.endpoint.name=Punct final HTTP
plugin.http.endpoint.name$Ref=Punct final HTTP
plugin.http.endpoint.desc=Specifica\u0163i identificatorul de punct final HTTP pentru a-l include \u00een fi\u015fierul generat plugin-cfg.xml. Punctul final define\u015fte serverul \u00een cluster. Valoarea implicit\u0103 este 'defaultHttpEndpoint'.

plugin.connectTimeout.name=Timeout de conexiune
plugin.connectTimeout.desc=Identific\u0103 durata maxim\u0103 c\u00e2t serverul de aplica\u0163ii ar trebui s\u0103 men\u0163in\u0103 o conexiune cu serverul de web.

plugin.serverIOTimeout.name=Utilizare timeout citire/scriere
plugin.serverIOTimeout.desc=Identific\u0103 durata maxim\u0103 de timp \u00een care plug-in-ul de server web a\u015fteapt\u0103 s\u0103 trimit\u0103 o cerere sau s\u0103 primeasc\u0103 un r\u0103spuns de la serverul de aplica\u0163ii.  

plugin.wsServerIOTimeout.name=Utilizare timeout citire/scriere pentru websocket-uri
plugin.wsServerIOTimeout.desc=Identific\u0103 intervalul de timp maxim c\u00e2t a\u015fteapt\u0103 plugin-ul de server web pentru a trimite o cerere sau a primi un r\u0103spuns websocket de la serverul de aplica\u0163ii.

plugin.wsServerIdleTimeout.name=Timeout conexiune nefolosit\u0103 websocket
plugin.wsServerIdleTimeout.desc=Identific\u0103 intervalul de timp maxim c\u00e2t a\u015fteapt\u0103 plugin-ul de server web pentru a termina o conexiune websocket nefolosit\u0103.

plugin.extendedHandshake.name=Utilizare dialog de confirmare extins
plugin.extendedHandshake.desc=Dac\u0103 este adev\u0103rat, plug-in-ul de server web folose\u015fte un dialog de confirmare extins pentru a determina dac\u0103 serverul de aplica\u0163ii ruleaz\u0103.

plugin.waitForContinue.name=Folosi\u0163i \u00eentotdeauna anteturi "Expect: 100-continue"
plugin.waitForContinue.desc=Dac\u0103 este fals (valoarea implicit\u0103), plug-in-ul de server web trimite antetul "Expect: 100-continue" cu cereri HTTP care au un corp de mesaj. C\u00e2nd este setat la adev\u0103rat, plug-in-ul de server web trimite antetul "Expect: 100-continue" cu fiecare cerere HTTP. Lua\u0163i \u00een considerare setarea acestei valori la adev\u0103rat dac\u0103 ave\u0163i un firewall \u00eentre serverul de web server \u015fi serverul de aplica\u0163ii \u015fi acestea sunt sensibile la re\u00eencerc\u0103ri de cereri f\u0103r\u0103 niciun corp de mesaj.

plugin.logFileName.name=Nume fi\u015fier istoric
plugin.logFileName.desc=O cale complet aalificat\u0103 c\u0103tre fi\u015fierul istoric al plug-in-ului de server web. Componenta de director trebuie s\u0103 existe deja.  Pentru servere web bazate pe Apache, o cale care \u00eencepe cu un caracter bar\u0103 vertical\u0103 este interpretat ca instrument de \u00eenregistrare \u00een jurnal extern.  Dac\u0103 este specificat\u0103, calea ignor\u0103 logDirLocation.

plugin.logDirLocation.name=Directorul fi\u015fierului http_plugin.log
plugin.logDirLocation.desc=Perimat: Identific\u0103 directorul unde este localizat fi\u015fierul http_plugin.log. Vede\u0163i numele Fi\u015fierului istoric.

plugin.serverIOTimeoutRetry.name=Num\u0103rul maxim de re\u00eencerc\u0103ri dup\u0103 timeout-ul de citire \u015fi scriere
plugin.serverIOTimeoutRetry.desc=Limiteaz\u0103 num\u0103rul de re\u00eencerc\u0103ri de cereri dup\u0103 un timeout de citire \u015fi scriere. Valoarea implicit\u0103, {-1}, nu aplic\u0103 nicio limit\u0103 suplimentar\u0103, deci re\u00eencerc\u0103rile sunt limitate de num\u0103rul de servere disponibile \u00een cluster.  O valoare de {0} indic\u0103 faptul c\u0103 nu ar trebui s\u0103 existe nicio re\u00eencercare. Aceast\u0103 valoare este destinat\u0103 cluster-ului de servere \u015fi nu se aplic\u0103 defectelor de conexiuni sau timeout-urilor din cauza timeout-ului HTTP plug-in Connection, sau a timeout-urilor de socluri web.

# Do not translate 'Config'
addProperties.name=Propriet\u0103\u0163i suplimentare
addProperties.desc=Propriet\u0103\u0163i suplimentare pentru a fi ad\u0103ugat elementul Config \u00een fi\u015fierul configura\u0163ie plug-in generat.  Aceste propriet\u0103\u0163i pot fi specificate de suportul IBM pentru a modifica comportamentul plug-in-ului serverului web.  Ele pot fi g\u0103site la https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.0/com.ibm.websphere.nd.multiplatform.doc/ae/rwsv_plugin_propstable.html

# Do not translate 'Config'
extraProperties.name=Propriet\u0103\u0163i suplimentare
extraProperties.desc=Propriet\u0103\u0163i suplimentare pentru a fi ad\u0103ugat elementul Config \u00een fi\u015fierul configura\u0163ie plug-in generat.  Aceste propriet\u0103\u0163i pot fi specificate de suportul IBM pentru a modifica comportamentul plug-in-ului serverului web.

plugin.loadBalanceWeight.name=Ponderea de pornire a serverului
plugin.loadBalanceWeight.desc=Aceast\u0103 valoare este modificat\u0103 dinamic \u00een timpul rul\u0103rii. Ponderea unui server este sc\u0103zut\u0103 de fiecare dat\u0103 c\u00e2nd este asignat\u0103 o cerere la acel server. C\u00e2nd toate ponderile pentru toate serverele scade la 0 sau la o valoare mai mic\u0103, plug-in-ul de server web reajusteaz\u0103 toate ponderile pentru a fi mai mari dec\u00e2t 0.

plugin.serverRole.name=Desemnarea rolului serverului 
plugin.serverRole.desc=Rolul serverului identific\u0103 un server ca fiind primar sau de rezerv\u0103. C\u00e2nd sunt disponibile serverele primare, plug-in-ul de server le utilizeaz\u0103 pentru echilibrarea \u00eenc\u0103rc\u0103rii \u015fi preluarea la defect. Totu\u015fi, dac\u0103 nu este disponibil niciun server primar, plug-in-ul de server web utilizeaz\u0103 numai serverele de rezerv\u0103 pentru echilibrarea \u00eenc\u0103rc\u0103rii \u015fi preluarea la defect.

plugin.serverRole.primary.label=Primar
plugin.serverRole.backup.label=De rezerv\u0103

plugin.ESIEnable.name=\u00cenlocuirea propriet\u0103\u0163ii ESIEnable
plugin.ESIEnable.desc=Proprietatea ESIEnable activeaz\u0103 procesarea ESI (Edge Side Include) pentru a pune \u00een cache r\u0103spunsurile. Aceast\u0103 proprietate furnizeaz\u0103 op\u0163iunea de a dezactiva ESI \u00een fi\u015fierul de configura\u0163ie a plug-in-ului de server web.

plugin.ESIMaxCacheSize.name=\u00cenlocuirea propriet\u0103\u0163ii ESIMaxCacheSize
plugin.ESIMaxCacheSize.desc=ESIMaxCacheSize este dimensiunea maxim\u0103 de cache care este implicit 1MB. Aceast\u0103 proprietate furnizeaz\u0103 op\u0163iunea de a \u00eenlocui valoarea din fi\u015fierul de configura\u0163ie a plug-in-ului de server web.

plugin.ESIInvalidationMonitor.name=\u00cenlocuirea propriet\u0103\u0163ii ESIInvalidationMonitor
plugin.ESIInvalidationMonitor.desc=ESIInvalidationMonitor specific\u0103 dac\u0103 procesorul ESI ar trebui s\u0103 primeasc\u0103 invalid\u0103ri de la serverul de aplica\u0163ii. Aceast\u0103 proprietate furnizeaz\u0103 op\u0163iunea de a \u00eenlocui valoarea din fi\u015fierul de configura\u0163ie a plug-in-ului de server web.

plugin.ESIEnableToPassCookies.name=\u00cenlocuirea propriet\u0103\u0163ii ESIEnableToPassCookies
plugin.ESIEnableToPassCookies.desc=ESIEnableToPassCookies permite \u00eenaintarea cookie-urilor de sesiune c\u0103tre WebSphere Application Server. Aceast\u0103 proprietate furnizeaz\u0103 op\u0163iunea de a \u00eenlocui valoarea din fi\u015fierul de configura\u0163ie a plug-in-ului de server web.

plugin.trustedProxyEnable.name=\u00cenlocuirea propriet\u0103\u0163ii TrustedProxyEnable
plugin.trustedProxyEnable.desc=Permite utilizarea proxy-urilor de \u00eencredere. C\u00e2nd este specificat\u0103, aceast\u0103 proprietate \u00eenlocuie\u015fte valoarea \u00een fi\u015fierul de configura\u0163ie a plug-in-ului de server web.

plugin.trustedProxyGroup.name=\u00cenlocuirea propriet\u0103\u0163ii TrustedProxyGroup
plugin.trustedProxyGroup.desc=O list\u0103 separat\u0103 prin virgule a proxy-urilor de \u00eencredere. C\u00e2nd este specificat\u0103, aceast\u0103 proprietate \u00eenlocuie\u015fte valoarea \u00een fi\u015fierul de configura\u0163ie a plug-in-ului de server web.
