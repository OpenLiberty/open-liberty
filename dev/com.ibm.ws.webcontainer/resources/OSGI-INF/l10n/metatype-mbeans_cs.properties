generatePluginConfig.name=Modul plug-in webov\u00e9ho serveru
generatePluginConfig.desc=Vlastnosti pou\u017eit\u00e9 p\u0159i generov\u00e1n\u00ed konfigura\u010dn\u00edho souboru modulu plug-in webov\u00e9ho serveru

plugin.install.root.name=Um\u00edst\u011bn\u00ed instalace modulu plug-in
plugin.install.root.desc=Um\u00edst\u011bn\u00ed instalace modulu plug-in webov\u00e9ho serveru v syst\u00e9mu soubor\u016f hostitele webov\u00e9ho serveru

plugin.webserver.name.name=N\u00e1zev webov\u00e9ho serveru
plugin.webserver.name.desc=N\u00e1zev webov\u00e9ho serveru, kde se pou\u017eije tato konfigurace. Slou\u017e\u00ed k vygenerov\u00e1n\u00ed um\u00edst\u011bn\u00ed souboru protokolu modulu plug-in, pokud nen\u00ed explicitn\u011b ur\u010deno n\u00e1zvem nebo adres\u00e1\u0159em souboru protokolu.

plugin.webserver.port.name=Port webov\u00e9ho serveru HTTP
plugin.webserver.port.desc=Port webov\u00e9ho serveru HTTP

plugin.webserver.secure.port.name=Port webov\u00e9ho serveru HTTPS
plugin.webserver.secure.port.desc=Port webov\u00e9ho serveru HTTPS

plugin.ssl.keyring.location.name=Um\u00edst\u011bn\u00ed souboru keyring SSL
plugin.ssl.keyring.location.desc=\u00dapln\u00e1 cesta k souboru SSL keyring na hostiteli webov\u00e9ho serveru

plugin.ssl.stashfile.location.name=Um\u00edst\u011bn\u00ed souboru pro do\u010dasn\u00e9 ukl\u00e1d\u00e1n\u00ed SSL
plugin.ssl.stashfile.location.desc=\u00dapln\u00e1 cesta k souboru pro do\u010dasn\u00e9 ukl\u00e1d\u00e1n\u00ed SSL na hostiteli webov\u00e9ho serveru

plugin.ssl.certlabel.name=Jmenovka certifik\u00e1tu SSL
plugin.ssl.certlabel.desc=Ur\u010duje jmenovku certifik\u00e1tu v souboru soubor svazku kl\u00ed\u010d\u016f, jen\u017e m\u00e1 modul plug-in pou\u017e\u00edt, kdy\u017e webov\u00fd kontejner vy\u017eaduje certifik\u00e1t od modulu plug-in. 

plugin.ipv6.preferred.name=Je up\u0159ednost\u0148ov\u00e1n form\u00e1t IPv6
plugin.ipv6.preferred.desc=Umo\u017e\u0148uje interpretovat n\u00e1zev hostitele aplika\u010dn\u00edho serveru {null} nebo {0} tak, aby se up\u0159ednostnil typ adresy, je-li to mo\u017en\u00e9

plugin.http.endpoint.name=Koncov\u00fd bod Http
plugin.http.endpoint.name$Ref=Koncov\u00fd bod Http
plugin.http.endpoint.desc=Ur\u010dete identifik\u00e1tor koncov\u00e9ho bodu http, kter\u00fd se m\u00e1 za\u010dlenit v generovan\u00e9m souboru plugin-cfg.xml. Koncov\u00fd bod definuje server v klastru. V\u00fdchoz\u00ed hodnota je 'defaultHttpEndpoint'.

plugin.connectTimeout.name=\u010casov\u00fd limit p\u0159ipojen\u00ed
plugin.connectTimeout.desc=Identifikuje maxim\u00e1ln\u00ed dobu, po kterou aplika\u010dn\u00ed server m\u016f\u017ee spravovat p\u0159ipojen\u00ed k webov\u00e9mu serveru.

plugin.serverIOTimeout.name=Pou\u017e\u00edt \u010casov\u00fd limit \u010dten\u00ed/z\u00e1pisu
plugin.serverIOTimeout.desc=Identifikuje maxim\u00e1ln\u00ed dobu, po kterou modul plug-in webov\u00e9mu serveru \u010dek\u00e1 na odesl\u00e1n\u00ed po\u017eadavku nebo p\u0159ijet\u00ed odezvy z aplika\u010dn\u00edho serveru. 

plugin.wsServerIOTimeout.name=Pou\u017e\u00edt \u010dasov\u00fd limit \u010dten\u00ed/z\u00e1pisu pro webov\u00e9 sokety
plugin.wsServerIOTimeout.desc=Identifikuje maxim\u00e1ln\u00ed dobu, po kterou modul plug-in webov\u00e9mu serveru \u010dek\u00e1 na odesl\u00e1n\u00ed po\u017eadavku nebo p\u0159ijet\u00ed odezvy webov\u00e9ho soketu z aplika\u010dn\u00edho serveru.

plugin.wsServerIdleTimeout.name=\u010casov\u00fd limit ne\u010dinn\u00e9ho p\u0159ipojen\u00ed k webov\u00e9mu soketu
plugin.wsServerIdleTimeout.desc=Identifikuje maxim\u00e1ln\u00ed dobu, po kterou modul plug-in webov\u00e9mu serveru \u010dek\u00e1 na ukon\u010den\u00ed ne\u010dinn\u00e9ho p\u0159ipojen\u00ed k webov\u00e9mu soketu.

plugin.extendedHandshake.name=Pou\u017e\u00edt roz\u0161\u00ed\u0159en\u00e9 nav\u00e1z\u00e1n\u00ed komunikace
plugin.extendedHandshake.desc=M\u00e1-li hodnotu true, bude modul plug-in webov\u00e9ho serveru pou\u017e\u00edvat roz\u0161\u00ed\u0159en\u00e9 nav\u00e1z\u00e1n\u00ed komunikace k ur\u010den\u00ed, zda je aplika\u010dn\u00ed server spu\u0161t\u011bn\u00fd.

plugin.waitForContinue.name=V\u017edy pou\u017e\u00edvat z\u00e1hlav\u00ed "Expect: 100-continue"
plugin.waitForContinue.desc=M\u00e1-li hodnotu false (v\u00fdchoz\u00ed hodnota), bude modul plug-in webov\u00e9ho serveru pos\u00edlat z\u00e1hlav\u00ed "Expect: 100-continue" s ka\u017ed\u00fdm po\u017eadavkem HTTP, kter\u00fd m\u00e1 t\u011blo zpr\u00e1vy. M\u00e1-li hodnotu true, bude modul plug-in webov\u00e9ho serveru pos\u00edlat z\u00e1hlav\u00ed "Expect: 100-continue" s ka\u017ed\u00fdm po\u017eadavkem HTTP. Zva\u017ete nastaven\u00ed t\u00e9to hodnoty na true, pokud m\u00e1te br\u00e1nu firewall mezi webov\u00fdm serverem a aplikac\u00ed, kter\u00e9 jsou citliv\u00e9 na opakovan\u00e9 po\u017eadavky bez t\u011bla zpr\u00e1vy.

plugin.logFileName.name=N\u00e1zev souboru protokolu
plugin.logFileName.desc=\u00dapln\u00e1 cesta k souboru protokolu modulu plug-in webov\u00e9ho serveru. Komponenta adres\u00e1\u0159e ji\u017e mus\u00ed existovat. V p\u0159\u00edpad\u011b webov\u00fdch server\u016f typu Apache, je cesta, kter\u00e1 za\u010d\u00edn\u00e1 znakem propojen\u00ed, interpretov\u00e1na jako extern\u00ed propojen\u00fd modul protokolov\u00e1n\u00ed. P\u0159i ur\u010den\u00ed se potla\u010d\u00ed cesta um\u00edst\u011bn\u00ed logDirLocation.

plugin.logDirLocation.name=Adres\u00e1\u0159 souboru http_plugin.log
plugin.logDirLocation.desc=Zam\u00edtnuto: Identifikuje adres\u00e1\u0159, kde je um\u00edst\u011bn soubor http_plugin.log. Viz n\u00e1zev souboru protokolu.

plugin.serverIOTimeoutRetry.name=Maxim\u00e1ln\u00ed po\u010det opakov\u00e1n\u00ed po \u010dasov\u00e9m limitu \u010dten\u00ed nebo z\u00e1pisu
plugin.serverIOTimeoutRetry.desc=Omezuje po\u010det opakov\u00e1n\u00ed \u017e\u00e1dosti po \u010dasov\u00e9m limitu \u010dten\u00ed nebo z\u00e1pisu. V\u00fdchoz\u00ed hodnota je {-1}. P\u0159i n\u00ed se neuplatn\u00ed \u017e\u00e1dn\u00e9 dal\u0161\u00ed limity a opakov\u00e1n\u00ed jsou omezena po\u010dtem dostupn\u00fdch server\u016f v klastru. Hodnota {0} indikuje, \u017ee by nem\u011bla b\u00fdt \u017e\u00e1dn\u00e1 opakov\u00e1n\u00ed. Tato hodnota je vymezena velikost\u00ed serverov\u00e9ho klastru a neuplat\u0148uje se na selh\u00e1n\u00ed p\u0159ipojen\u00ed nebo vypr\u0161en\u00ed \u010dasov\u00e9ho limitu u \u010dasov\u00fdch limit\u016f p\u0159ipojen\u00ed modulu plug-in HTTP \u010di webov\u00e9ho soketu.

# Do not translate 'Config'
addProperties.name=Dal\u0161\u00ed vlastnosti
addProperties.desc=Dal\u0161\u00ed vlastnosti, kter\u00e9 se maj\u00ed p\u0159idat do prvku Config ve vygenerovan\u00e9m konfigura\u010dn\u00edm souboru modulu plug-in. Tyto vlastnosti m\u016f\u017ee ur\u010dit podpora IBM k \u00faprav\u011b chov\u00e1n\u00ed modulu plug-in webov\u00e9ho serveru. Lze je nal\u00e9zt na adrese https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.0/com.ibm.websphere.nd.multiplatform.doc/ae/rwsv_plugin_propstable.html

# Do not translate 'Config'
extraProperties.name=Dal\u0161\u00ed vlastnosti
extraProperties.desc=Dal\u0161\u00ed vlastnosti, kter\u00e9 se maj\u00ed p\u0159idat do prvku Config ve vygenerovan\u00e9m konfigura\u010dn\u00edm souboru modulu plug-in. Tyto vlastnosti m\u016f\u017ee ur\u010dit podpora IBM k \u00faprav\u011b chov\u00e1n\u00ed modulu plug-in webov\u00e9ho serveru.

plugin.loadBalanceWeight.name=Po\u010d\u00e1te\u010dn\u00ed v\u00e1ha serveru
plugin.loadBalanceWeight.desc=Tato hodnota se za b\u011bhu dynamicky m\u011bn\u00ed. V\u00e1ha serveru se sni\u017euje v\u017edy, kdy\u017e je mu p\u0159i\u0159azen po\u017eadavek. Kdy\u017e v\u00e1hy v\u0161ech server\u016f klesnou na hodnotu 0 nebo na ni\u017e\u0161\u00ed hodnotu, modul plug-in webov\u00e9ho serveru uprav\u00ed v\u0161echny v\u00e1hy tak, aby byly v\u011bt\u0161\u00ed ne\u017e 0.

plugin.serverRole.name=Ur\u010den\u00ed role serveru 
plugin.serverRole.desc=Role serveru identifikuje server jako prim\u00e1rn\u00ed nebo z\u00e1lo\u017en\u00ed. Kdy\u017e jsou k dispozici prim\u00e1rn\u00ed servery, pou\u017e\u00edv\u00e1 modul plug-in webov\u00e9ho serveru tyto servery k vyrovn\u00e1n\u00ed z\u00e1t\u011b\u017ee a p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed . Pokud v\u0161ak nen\u00ed k dispozici \u017e\u00e1dn\u00fd z prim\u00e1rn\u00edch server\u016f, modul plug-in webov\u00e9ho serveru pou\u017e\u00edv\u00e1 k vyrovn\u00e1n\u00ed z\u00e1t\u011b\u017ee a p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed pouze z\u00e1lo\u017en\u00ed servery.

plugin.serverRole.primary.label=Prim\u00e1rn\u00ed
plugin.serverRole.backup.label=Z\u00e1lo\u017en\u00ed

plugin.ESIEnable.name=Potla\u010dit vlastnost ESIEnable
plugin.ESIEnable.desc=Vlastnost ESIEnable umo\u017e\u0148uje zpracov\u00e1n\u00ed typu ESI (Edge Side Include) k ulo\u017een\u00ed odezev do mezipam\u011bti. Tato vlastnost nab\u00edz\u00ed volbu k zak\u00e1z\u00e1n\u00ed ESI v konfigura\u010dn\u00edm souboru modulu plug-in webov\u00e9ho serveru.

plugin.ESIMaxCacheSize.name=Potla\u010dit vlastnost ESIMaxCacheSize
plugin.ESIMaxCacheSize.desc=Vlastnost ESIMaxCacheSize ur\u010duje maxim\u00e1ln\u00ed velikost mezipam\u011bti s v\u00fdchoz\u00edm nastaven\u00edm na 1 MB. Tato vlastnost umo\u017e\u0148uje potla\u010dit hodnotu v konfigura\u010dn\u00edm souboru modulu plug-in webov\u00e9ho serveru.

plugin.ESIInvalidationMonitor.name=Potla\u010dit vlastnost ESIInvalidationMonitor
plugin.ESIInvalidationMonitor.desc=Vlastnost ESIInvalidationMonitor ur\u010duje, zda m\u00e1 procesor ESI p\u0159ijmout zneplatn\u011bn\u00ed z aplika\u010dn\u00edho serveru. Tato vlastnost umo\u017e\u0148uje potla\u010dit hodnotu v konfigura\u010dn\u00edm souboru modulu plug-in webov\u00e9ho serveru.

plugin.ESIEnableToPassCookies.name=Potla\u010dit vlastnost ESIEnableToPassCookies
plugin.ESIEnableToPassCookies.desc=Vlastnost ESIEnableToPassCookies umo\u017e\u0148uje p\u0159ed\u00e1n\u00ed soubor\u016f cookie relace do aplika\u010dn\u00edho serveru WebSphere Application Server. Tato vlastnost umo\u017e\u0148uje potla\u010dit hodnotu v konfigura\u010dn\u00edm souboru modulu plug-in webov\u00e9ho serveru.

plugin.trustedProxyEnable.name=Potla\u010dit vlastnost TrustedProxyEnable
plugin.trustedProxyEnable.desc=Povol\u00ed pou\u017eit\u00ed d\u016fv\u011bryhodn\u00fdch server\u016f proxy. Je-li tato vlastnost zad\u00e1na, p\u0159ep\u00ed\u0161e vlastnost hodnotu v konfigura\u010dn\u00edm souboru modulu plug-in webov\u00e9ho serveru.

plugin.trustedProxyGroup.name=Potla\u010dit vlastnost TrustedProxyGroup
plugin.trustedProxyGroup.desc=Seznam d\u016fv\u011bryhodn\u00fdch server\u016f proxy odd\u011blen\u00fd \u010d\u00e1rkami. Je-li tato vlastnost zad\u00e1na, p\u0159ep\u00ed\u0161e vlastnost hodnotu v konfigura\u010dn\u00edm souboru modulu plug-in webov\u00e9ho serveru.
