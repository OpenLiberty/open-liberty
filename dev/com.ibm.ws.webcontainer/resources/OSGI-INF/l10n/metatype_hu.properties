web.container.app.name=Webt\u00e1rol\u00f3
web.container.app.desc=A webt\u00e1rol\u00f3 be\u00e1ll\u00edt\u00e1sa.

mimeTypes.name=MIME t\u00edpusok
mimeTypes.desc=A f\u00e1jlt\u00edpusok \u00e9s MIME t\u00edpusok k\u00f6z\u00f6tti lek\u00e9pez\u00e9sek list\u00e1ja, amelyek a f\u00e1jloknak az alkalmaz\u00e1sb\u00f3l val\u00f3 bet\u00f6lt\u00e9s\u00e9hez sz\u00fcks\u00e9gesek, p\u00e9ld\u00e1ul: txt=text/plain.

listeners.name=Figyel\u0151k
listeners.desc=A figyel\u0151oszt\u00e1lyok vessz\u0151vel elv\u00e1lasztott list\u00e1ja.

decodeUrlAsUtf8.name=URL c\u00edmek dek\u00f3dol\u00e1sa UTF-8 k\u00f3dol\u00e1ssal
decodeUrlAsUtf8.desc=URL c\u00edmek dek\u00f3dol\u00e1sa UTF-8 k\u00f3dol\u00e1si be\u00e1ll\u00edt\u00e1s haszn\u00e1lat\u00e1val.

fileServingEnabled.name=F\u00e1jlkiszolg\u00e1l\u00e1s enged\u00e9lyez\u00e9se
fileServingEnabled.desc=Enged\u00e9lyezi a f\u00e1jlkiszolg\u00e1l\u00e1st, ha az alkalmaz\u00e1shoz ez a be\u00e1ll\u00edt\u00e1s nincs kifejezetten megadva.

disallowAllFileServing.name=Minden f\u00e1jlkiszolg\u00e1l\u00e1s tilt\u00e1sa
disallowAllFileServing.desc=Letilt minden alkalmaz\u00e1sok \u00e1ltal v\u00e9gzett f\u00e1jlkiszolg\u00e1l\u00e1st. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.disallowAllFileServing.

directoryBrowsingEnabled.name=K\u00f6nyvt\u00e1rb\u00f6ng\u00e9sz\u00e9s enged\u00e9lyez\u00e9se
directoryBrowsingEnabled.desc=Egy alkalmaz\u00e1s k\u00f6nyvt\u00e1rb\u00f6ng\u00e9sz\u00e9s\u00e9nek enged\u00e9lyez\u00e9se.

serveServletsByClassNameEnabled.name=Szervletek kiszolg\u00e1l\u00e1sa oszt\u00e1lyn\u00e9v szerint
serveServletsByClassNameEnabled.desc=Enged\u00e9lyezi, hogy a szervletek egy webalkalmaz\u00e1sban az oszt\u00e1lyn\u00e9v haszn\u00e1lat\u00e1val legyenek el\u00e9rhet\u0151k, ha ez nincs kifejezetten meghat\u00e1rozva.

disallowServeServletsByClassName.name=Szervletek oszt\u00e1lyn\u00e9v szerinti kiszolg\u00e1l\u00e1s\u00e1nak letilt\u00e1sa
disallowServeServletsByClassName.desc=Nem enged\u00e9lyezi a serveServletsByClassnameEnabled tulajdons\u00e1g haszn\u00e1lat\u00e1t az alkalmaz\u00e1skiszolg\u00e1l\u00f3 szintj\u00e9n. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.disallowserveservletsbyclassname.

doNotServeByClassName.name=Ne legyen oszt\u00e1lyn\u00e9v szerint kiszolg\u00e1lva
doNotServeByClassName.desc=Az oszt\u00e1lyok pontosvessz\u0151vel elv\u00e1lasztott list\u00e1ja, amelyeket egy\u00e1ltal\u00e1n nem lehet oszt\u00e1lyn\u00e9v szerint kiszolg\u00e1lni. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.donotservebyclassname.

trustHostHeaderPort.name=Hoszt fejl\u00e9c hoszt megb\u00edzhat\u00f3
trustHostHeaderPort.desc=\u00c1ll\u00edtsa be ezt a tulajdons\u00e1got \u00e9s a com.ibm.ws.webcontainer.extractHostHeaderPort egy\u00e9ni tulajdons\u00e1got true \u00e9rt\u00e9kre a portsz\u00e1m visszaad\u00e1s\u00e1hoz el\u0151sz\u00f6r a k\u00e9r\u00e9s hoszt fejl\u00e9cb\u0151l.

trusted.name=Megb\u00edzhat\u00f3
trusted.desc=Enged\u00e9lyezi az alkalmaz\u00e1skiszolg\u00e1l\u00f3 sz\u00e1m\u00e1ra a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3b\u00f3l sz\u00e1rmaz\u00f3 bej\u00f6v\u0151 priv\u00e1t fejl\u00e9cek haszn\u00e1lat\u00e1t.

extractHostHeaderPort.name=Hoszt fejl\u00e9c hoszt kinyer\u00e9se
extractHostHeaderPort.desc=A webt\u00e1rol\u00f3 a hoszt fejl\u00e9cb\u0151l ad vissza egy portsz\u00e1mot (ha az tartalmaz portsz\u00e1mot), vagy az URL portot adja vissza, amelyen az \u00fcgyf\u00e9lkapcsolatot elfogadta. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.extracthostheaderport.

httpsIndicatorHeader.name=HTTPS jelz\u00e9s fejl\u00e9c
httpsIndicatorHeader.desc=SSL ki\u00fcr\u00edt\u00e9se eset\u00e9n \u00e1ll\u00edtsa be az SSL gyors\u00edt\u00f3/proxy/terhel\u00e9skiegyenl\u00edt\u0151 \u00e1ltal besz\u00fart HTTP fejl\u00e9c v\u00e1ltoz\u00f3 nev\u00e9re.

exposeWebInfOnDispatch.name=Web-inf k\u00f6nyvt\u00e1r felfed\u00e9se terjeszt\u00e9skor
exposeWebInfOnDispatch.desc=Ha \u00e9rt\u00e9ke true, akkor a szervletek el\u00e9rhetik a WEB-INF k\u00f6nyvt\u00e1rban l\u00e9v\u0151 f\u00e1jlokat. Ha \u00e9rt\u00e9ke false (alap\u00e9rtelmez\u00e9s), akkor a szervletek nem \u00e9rhetik el a WEB-INF k\u00f6nyvt\u00e1rban l\u00e9v\u0151 f\u00e1jlokat.

decodeUrlPlusSign.name=URL plusz jel dek\u00f3dol\u00e1sa
decodeUrlPlusSign.desc=Plusz jel dek\u00f3dol\u00e1sa, ha az az URL c\u00edm r\u00e9sze. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.decodeurlplussign. 5.0 szervlet \u00e9s \u00fajabb szervlet szolg\u00e1ltat\u00e1sok eset\u00e9n az alap\u00e9rtelmez\u00e9s false.

suppressHtmlRecursiveErrorOutput.name=A HTML v\u00e1lasz rekurz\u00edv kiv\u00e9tel\u00e9nek kikapcsol\u00e1sa
suppressHtmlRecursiveErrorOutput.desc=Kikapcsolja a rekurz\u00edv hib\u00e1k megjelen\u00edt\u00e9s\u00e9t a HTML kimeneten, amikor olyan rekurz\u00edv hiba van jelen, amelyet egy alkalmaz\u00e1s konfigur\u00e1lt hibaoldala nem tud kezelni. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.

fileWrapperEvents.name=F\u00e1jlcsomagol\u00f3 esem\u00e9nyek
fileWrapperEvents.desc=A webt\u00e1rol\u00f3 SMF \u00e9s PMI adatokat \u00e1ll\u00edt el\u0151, amikor statikus f\u00e1jlokat szolg\u00e1l ki. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.fileWrapperEvents.

defaultTraceRequestBehavior.name=HTTP TRACE k\u00e9r\u00e9s met\u00f3dus megh\u00edv\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
defaultTraceRequestBehavior.desc=HTTP TRACE feldolgoz\u00e1s vissza\u00e1ll\u00edt\u00e1sa. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.

defaultHeadRequestBehavior.name=HTTP HEAD k\u00e9r\u00e9s met\u00f3dus megh\u00edv\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
defaultHeadRequestBehavior.desc=Vissza\u00e1ll\u00edtja a viselked\u00e9st, ahol a HEAD k\u00e9r\u00e9sre nem vonatkoznak a GET met\u00f3dushoz meghat\u00e1rozott biztons\u00e1gi megszor\u00edt\u00e1sok. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.

tolerateSymbolicLinks.name=Szimbolikus hivatkoz\u00e1sok elfogad\u00e1sa
tolerateSymbolicLinks.desc=Enged\u00e9lyezi a webt\u00e1rol\u00f3 sz\u00e1m\u00e1ra a szimbolikus hivatkoz\u00e1sok t\u00e1mogat\u00e1s\u00e1t. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.TolerateSymbolicLinks.

symbolicLinksCacheSize.name=Szimbolikus hivatkoz\u00e1s gyors\u00edt\u00f3t\u00e1r m\u00e9rete
symbolicLinksCacheSize.desc=A szimbolikus hivatkoz\u00e1s kezdeti gyors\u00edt\u00f3t\u00e1r m\u00e9rete. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.SymbolicLinksCacheSize.

enableErrorExceptionTypeFirst.name=El\u0151sz\u00f6r hiba kiv\u00e9telt\u00edpus enged\u00e9lyez\u00e9se
enableErrorExceptionTypeFirst.desc=A webt\u00e1rol\u00f3 friss\u00edt\u00e9se a kiv\u00e9telt\u00edpus keres\u00e9s\u00e9re \u00e9s haszn\u00e1lat\u00e1ra a hibak\u00f3d el\u0151tt. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.

enableMultiReadOfPostData.name=POST adatok t\u00f6bbsz\u00f6ri olvas\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
enableMultiReadOfPostData.desc=Megtartja a POST adatokat t\u00f6bbsz\u00f6ri olvas\u00e1si hozz\u00e1f\u00e9r\u00e9s c\u00e9lj\u00e1b\u00f3l Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.enablemultireadofpostdata.

copyAttributesKeySet.name=A k\u00e9r\u00e9s attrib\u00fatumlist\u00e1j\u00e1nak m\u00e1sol\u00e1sa
copyAttributesKeySet.desc=A webt\u00e1rol\u00f3 visszaadja a szervletnek az attrib\u00fatumlista egy m\u00e1solat\u00e1nak felsorol\u00e1s\u00e1t, hogy elker\u00fclhet\u0151 legyen a szervlet p\u00e1rhuzamos hozz\u00e1f\u00e9r\u00e9si hib\u00e1ja. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.copyattributeskeyset.

dispatcherRethrowsEr.name=Hiba \u00fajradob\u00e1sa
dispatcherRethrowsEr.desc=A webt\u00e1rol\u00f3 \u00fajradobja a hib\u00e1kat, \u00e9s \u00edgy az \u00e9rdekelt er\u0151forr\u00e1sok feldolgozhatj\u00e1k azokat. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.dispatcherRethrowser.

ignoreSessionOnStaticFileRequest.name=Statikus f\u00e1jlk\u00e9r\u00e9sek munkameneteinek figyelmen k\u00edv\u00fcl hagy\u00e1sa
ignoreSessionOnStaticFileRequest.desc=A jobb teljes\u00edtm\u00e9ny el\u00e9r\u00e9se \u00e9rdek\u00e9ben megakad\u00e1lyozza, hogy a webt\u00e1rol\u00f3 el\u00e9rje a statikus f\u00e1jlk\u00e9r\u00e9seket tartalmaz\u00f3 munkameneteket, melyekre a sz\u0171r\u0151k vonatkoznak. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.

invokeFilterInitAtStartup.name=Sz\u0171r\u0151 init met\u00f3dus megh\u00edv\u00e1sa ind\u00edt\u00e1skor
invokeFilterInitAtStartup.desc=A webt\u00e1rol\u00f3 megh\u00edvja a sz\u0171r\u0151 init() met\u00f3dus\u00e1t az alkalmaz\u00e1s ind\u00edt\u00e1sakor. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.invokeFilterInitAtStartup.

enableJspMappingOverride.name=JSP lek\u00e9pez\u00e9s fel\u00fclb\u00edr\u00e1l\u00e1sa
enableJspMappingOverride.desc=Lehet\u0151v\u00e9 teszi a JSP lek\u00e9pez\u00e9s fel\u00fclb\u00edr\u00e1l\u00e1s\u00e1t, hogy az alkalmaz\u00e1s maga szolg\u00e1lhassa ki a JSP tartalmat. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.enablejspmappingoverride.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=isELIgnored viselked\u00e9s ki\u00e9rt\u00e9kel\u00e9se JSP c\u00edmkef\u00e1jlokban
enableDefaultIsElIgnoredInTag.desc=Mindig ki\u00e9rt\u00e9keli, hogy a c\u00edmkef\u00e1jlok EL kifejez\u00e9sei figyelmen k\u00edv\u00fcl maradjanak-e. Ha a sz\u00fcl\u0151 JSP f\u00e1jlok elt\u00e9r\u0151isELIgnored be\u00e1ll\u00edt\u00e1sokkal rendelkeznek, akkor a c\u00edmkef\u00e1jlban a be\u00e1ll\u00edt\u00e1s \u00fajra ki\u00e9rt\u00e9kel\u00e9sre ker\u00fcl. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes profil alkalmaz\u00e1skiszolg\u00e1l\u00f3n: com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=UTF-8 post adatok \u00e9rtelmez\u00e9se
parseUtf8PostData.desc=A webt\u00e1rol\u00f3 \u00e9szleli a nem URL k\u00f3dol\u00e1s\u00fa UTF-8 post adatokat, \u00e9s belefoglalja ezeket a param\u00e9ter\u00e9rt\u00e9kekbe. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.parseutf8postdata.

logServletContainerInitializerClassLoadingErrors.name=Figyelmeztet\u00e9s ServletContainerIntializer hib\u00e1k eset\u00e9n
logServletContainerInitializerClassLoadingErrors.desc=Szervlett\u00e1rol\u00f3 oszt\u00e1lybet\u00f6lt\u00e9si hib\u00e1k napl\u00f3z\u00e1sa Figyelmeztet\u00e9sk\u00e9nt ahelyett, hogy csak akkor lenn\u00e9nek napl\u00f3zva, ha a hibakeres\u00e9s be van kapcsolva. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.

allowIncludeSendError.name=Include met\u00f3dusok hib\u00e1inak elk\u00fcld\u00e9se
allowIncludeSendError.desc=A RequestDispatch elk\u00fcldheti az Include met\u00f3dusok hib\u00e1it. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.allowincludesenderror.

skipMetaInfResourcesProcessing.name=Meta-inf er\u0151forr\u00e1sok feldolgoz\u00e1s\u00e1nak kihagy\u00e1sa
skipMetaInfResourcesProcessing.desc=Ne keressen alkalmaz\u00e1s er\u0151forr\u00e1sokat a meta-inf k\u00f6nyvt\u00e1rban. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.

metaInfResourcesCacheSize.name=Meta-inf er\u0151forr\u00e1sok gyors\u00edt\u00f3t\u00e1rm\u00e9rete
metaInfResourcesCacheSize.desc=A meta-inf er\u0151forr\u00e1s gyors\u00edt\u00f3t\u00e1r kezdeti m\u00e9rete (bejegyz\u00e9sek sz\u00e1ma). Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.metainfresourcescachesize.name.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=Alternat\u00edv karaktersorozat az X-Powered-By fejl\u00e9c be\u00e1ll\u00edt\u00e1shoz. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.xpoweredby. Ennek a tulajdons\u00e1gnak nincs alap\u00e9rtelmezett \u00e9rt\u00e9ke. Ha a tulajdons\u00e1g nincs be\u00e1ll\u00edtva, akkor az X-Powered-By fejl\u00e9c a Servlet/<servlet-spec-v\u00e1ltozat> \u00e9rt\u00e9kre lesz be\u00e1ll\u00edtva a Szervlet specifik\u00e1ci\u00f3ban megadottak szerint.

disableXPoweredBy.name=Az X-Powered-By fejl\u00e9c tilt\u00e1sa
disableXPoweredBy.desc=Az X-Powered-By fejl\u00e9c letilt\u00e1sa. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.disablexpoweredby. 5.0 szervlet \u00e9s \u00fajabb szervlet szolg\u00e1ltat\u00e1sok eset\u00e9n az alap\u00e9rtelmez\u00e9s true.

deferServletLoad.name=Szervlet bet\u00f6lt\u00e9s\u00e9nek k\u00e9sleltet\u00e9se
deferServletLoad.desc=A szervlet bet\u00f6lt\u00e9s\u00e9nek elhalaszt\u00e1sa az alkalmaz\u00e1skiszolg\u00e1l\u00f3 ind\u00edt\u00e1sakor.

asyncMaxSizeTaskPool.name=Aszinkron szervlet maxim\u00e1lis t\u00e1rol\u00f3m\u00e9rete
asyncMaxSizeTaskPool.desc=A feladatok maxim\u00e1lis m\u00e9rete az Aszinkron feladatt\u00e1rol\u00f3ban, miel\u0151tt a rendszer automatikusan ki\u00fcr\u00edti a visszavont feladatokat. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.asyncmaxsizetaskpool.

asyncPurgeInterval.name=Aszinkron szervlet ki\u00fcr\u00edt\u00e9si id\u0151k\u00f6ze
asyncPurgeInterval.desc=Az id\u0151tartam, am\u00edg a rendszer v\u00e1r a visszavont feladatok t\u00e1rol\u00f3j\u00e1nak egyes sz\u00fcks\u00e9ges ki\u00fcr\u00edt\u00e9sei k\u00f6z\u00f6tt. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.asyncpurgeinterval.

asyncTimeoutDefault.name=Alap\u00e9rtelmezett aszinkron id\u0151korl\u00e1t
asyncTimeoutDefault.desc=Az aszinkron szervlet id\u0151korl\u00e1t, amely akkor ker\u00fcl haszn\u00e1latra, amikor nincs kifejezetten megadva id\u0151korl\u00e1t \u00e9rt\u00e9k. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.asynctimeoutdefault.

asyncTimerThreads.name=Aszinkron id\u0151m\u00e9r\u0151 sz\u00e1lak
asyncTimerThreads.desc=Az aszinkron szervlet id\u0151t\u00fall\u00e9p\u00e9s feldolgoz\u00e1s\u00e1hoz haszn\u00e1lt sz\u00e1lak maxim\u00e1lis sz\u00e1ma. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.asynctimerthreads.

setContentLengthOnClose.name=Tartalomhossz be\u00e1ll\u00edt\u00e1sa bez\u00e1r\u00e1skor
setContentLengthOnClose.desc=Be\u00e1ll\u00edthatja, hogy be legyen \u00e1ll\u00edtva a tartalom hossza, amikor egy alkalmaz\u00e1s bez\u00e1rja a v\u00e1laszt. Az alap\u00e9rtelmezett \u00e9rt\u00e9k igaz; \u00e1ll\u00edtsa ezt hamis \u00e9rt\u00e9kre, ha egy alkalmaz\u00e1s v\u00e1lasza duplabyte-os karaktereket tartalmaz.

emptyServletMappings.name=\u00dcres szervlet lek\u00e9pez\u00e9sek visszaad\u00e1sa
emptyServletMappings.desc=\u00c1tv\u00e1lthatja, hogy \u00fcres gy\u0171jtem\u00e9nyt k\u00edv\u00e1n-e visszaadni a null\u00e9rt\u00e9k helyett, amikor nincsenek hozz\u00e1adva szervlet lek\u00e9pez\u00e9sek. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: false. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=Szervletk\u00e9r\u00e9s-figyel\u0151 megsemmis\u00edt\u00e9snek k\u00e9sleltet\u00e9se
deferServletRequestListenerDestroyOnError.desc=Kapcsolja be, ha k\u00e9sleltetni szeretn\u00e9 a ServletRequestListener megsemmis\u00edt\u00e9s\u00e9t, amikor hiba t\u00f6rt\u00e9nik a k\u00e9r\u00e9s kiszolg\u00e1l\u00e1sakor. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: false. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3 profilban a com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError.

allowExpressionFactoryPerApp.name=Kifejez\u00e9sgy\u00e1r enged\u00e9lyez\u00e9se alkalmaz\u00e1sonk\u00e9nt
allowExpressionFactoryPerApp.desc=V\u00e1lt\u00f3kapcsol\u00f3 az alkalmaz\u00e1s \u00e1ltal be\u00e1ll\u00edtott ExpressionFactory bet\u00f6lt\u00e9s\u00e9hez. Ezt az egy\u00e9ni tulajdons\u00e1got abban az esetben enged\u00e9lyezze, ha olyan egy\u00e9ni EL megval\u00f3s\u00edt\u00e1st haszn\u00e1l (p\u00e9ld\u00e1ul: JUEL), amelynek be kell \u00e1ll\u00edtani a saj\u00e1t ExpressionFactory \u00e9rt\u00e9k\u00e9t.

ignoreSemiColonOnRedirectToWelcomePage.name=Pontosvessz\u0151 figyelmen k\u00edv\u00fcl hagy\u00e1sa az \u00fcdv\u00f6zl\u0151oldalra val\u00f3 \u00e1tir\u00e1ny\u00edt\u00e1skor
ignoreSemiColonOnRedirectToWelcomePage.desc=\u00c1tkapcsol\u00e1s a lez\u00e1r\u00f3 pontosvessz\u0151 mell\u0151z\u00e9s\u00e9re az \u00fcdv\u00f6zl\u0151oldalra val\u00f3 \u00e1tir\u00e1ny\u00edt\u00e1skor. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: false. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3-profilban: com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=Pontosvessz\u0151 haszn\u00e1lata hat\u00e1rol\u00f3k\u00e9nt az URI azonos\u00edt\u00f3ban
useSemiColonAsDelimiterInURI.desc=\u00c1tkapcsol\u00e1s a pontosvessz\u0151 hat\u00e1rol\u00f3k\u00e9nt val\u00f3 haszn\u00e1lat\u00e1ra a k\u00e9r\u00e9s URI azonos\u00edt\u00f3j\u00e1ban. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: false. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3-profilban: com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI. 

servletDestroyWaitTime.name=V\u00e1rja meg, am\u00edg egy akt\u00edv k\u00e9r\u00e9s befejez\u0151dik
servletDestroyWaitTime.desc=Az akt\u00edv k\u00e9r\u00e9s v\u00e9grehajt\u00e1s\u00e1ra t\u00f6rt\u00e9n\u0151 v\u00e1rakoz\u00e1si id\u0151 m\u00e1sodpercben, amikor a tulajdonos alkalmaz\u00e1s le\u00e1ll. Az alap\u00e9rtelmezett \u00e9rt\u00e9k 60 m\u00e1sodperc. Az egyen\u00e9rt\u00e9k\u0171 egy\u00e9ni tulajdons\u00e1g a teljes alkalmaz\u00e1skiszolg\u00e1l\u00f3-profilban: com.ibm.ws.webcontainer.servletDestroyWaitTime.

servletPathForDefaultMapping.name=\u00c1ll\u00edtsa be a szervlet \u00fatvonal\u00e9rt\u00e9k\u00e9t egy alap\u00e9rtelmezett lek\u00e9pez\u00e9sre
servletPathForDefaultMapping.desc=\u00c1ll\u00edtsa be a szervlet \u00fatvonal\u00e9rt\u00e9k\u00e9t \u00fagy, hogy a k\u00e9r\u00e9s URI azonos\u00edt\u00f3b\u00f3l elt\u00e1vol\u00edtja a kontextus\u00fatvonalat. Az \u00fatvonal-inform\u00e1ci\u00f3 null\u00e9rt\u00e9k\u0171, ha alap\u00e9rtelmezett lek\u00e9pez\u00e9sk\u00e9nt a szervlet\u00e9 ker\u00fcl alkalmaz\u00e1sra. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a szervlet \u00f6sszetev\u0151 4.0 vagy frissebb v\u00e1ltozat\u00e1ra vonatkozik. M\u00e1s szervlet \u00f6sszetev\u0151k eset\u00e9re nem vonatkozik. Ha a lek\u00e9pez\u00e9s egy /* minta, akkor a szervlet \u00fatvonal \u00fcres, \u00e9s az \u00fatvonalinform\u00e1ci\u00f3k perjellel (/) kezd\u0151dnek.

throwExceptionWhenUnableToCompleteOrDispatch.name=V\u00e9gre nem hajt\u00e1s vagy aszinkron k\u00e9zbes\u00edt\u00e9s eset\u00e9n t\u00f6rt\u00e9njen kiv\u00e9tel
throwExceptionWhenUnableToCompleteOrDispatch.desc=T\u00f6rt\u00e9njen illeg\u00e1lis \u00e1llapot kiv\u00e9tel, ha egy aszinkron k\u00e9r\u00e9s nem hajthat\u00f3 v\u00e9gre vagy nem k\u00e9zbes\u00edthet\u0151. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a true. Ha az aszinkron k\u00e9r\u00e9st v\u00e9gre kell hajtani, vagy a k\u00e9zbes\u00edt\u00e9si met\u00f3dusnak akkor is vissza kell t\u00e9rnie, ha a h\u00edv\u00e1s sikertelen, akkor \u00e1ll\u00edtsa a tulajdons\u00e1got false \u00e9rt\u00e9kre.

getRealPathReturnsQualifiedPath.name=Adjon vissza mindig nem null \u00fatvonalat a getRealPath met\u00f3dusb\u00f3l
getRealPathReturnsQualifiedPath.desc=Adjon vissza nem null \u00fatvonalakat a ServletContext.getRealPath (String) met\u00f3dusb\u00f3l akkor is, ha nincs er\u0151forr\u00e1s az adott \u00fatvonalon. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a true. Ha az alkalmaz\u00e1sok azt v\u00e1rj\u00e1k, hogy a getRealPath met\u00f3dus null\u00e9rt\u00e9ket adjon vissza, ha az el\u00e9r\u00e9si \u00fathoz nincs er\u0151forr\u00e1s, akkor \u00e1ll\u00edtsa a tulajdons\u00e1got false \u00e9rt\u00e9kre.

stopAppStartUponListenerException.name=Alkalmaz\u00e1s le\u00e1ll\u00edt\u00e1sa nem kezelt figyel\u0151 kiv\u00e9tel eset\u00e9n
stopAppStartUponListenerException.desc=N\u00e9h\u00e1ny webalkalmaz\u00e1s ind\u00edt\u00e1sa a fel\u00e1ll\u00e1si kontextusfigyel\u0151t\u0151l f\u00fcgg. Ha ez a tulajdons\u00e1g true \u00e9rt\u00e9kre van \u00e1ll\u00edtva \u00e9s nem kezelt kiv\u00e9tel \u00e9rkezik a kontextusfigyel\u0151kb\u0151l, akkor az alkalmaz\u00e1s ind\u00edt\u00e1sa le\u00e1ll. 5.0 szervlet \u00e9s \u00fajabb szervlet szolg\u00e1ltat\u00e1sok eset\u00e9n az alap\u00e9rtelmez\u00e9s true. 

redirectToRelativeUrl.name=\u00c1tir\u00e1ny\u00edt\u00e1si v\u00e1lasz k\u00fcld\u00e9se relat\u00edv URL helyre
redirectToRelativeUrl.desc=\u00c1tir\u00e1ny\u00edt\u00e1si v\u00e1lasz k\u00fcld\u00e9se relat\u00edv URL helyre annak feldolgoz\u00e1sa n\u00e9lk\u00fcl. \u00c1ll\u00edtsa be ezt a tulajdons\u00e1got igaz \u00e9rt\u00e9kre, ha an\u00e9lk\u00fcl k\u00edv\u00e1n \u00e1tir\u00e1ny\u00edt\u00e1si v\u00e1laszt k\u00fcldeni, hogy az URL c\u00edmet abszol\u00fat helly\u00e9 alak\u00edtan\u00e1 \u00e1t. 

addStrictTransportSecurityHeader.name=A HTTP szigor\u00fa sz\u00e1ll\u00edt\u00e1si biztons\u00e1g fejl\u00e9c hozz\u00e1ad\u00e1sa
addStrictTransportSecurityHeader.desc=Enged\u00e9lyezi a HTTP szigor\u00fa sz\u00e1ll\u00edt\u00e1si biztons\u00e1g (HSTS) fejl\u00e9cet a HTTPS v\u00e1laszok eset\u00e9ben \u00e9s lehet\u0151v\u00e9 teszi a fejl\u00e9c \u00e9rt\u00e9k\u00e9nek be\u00e1ll\u00edt\u00e1s\u00e1t, p\u00e9ld\u00e1ul: "max-age=31536000;includeSubDomains". A HSTS a web.xml f\u00e1jlban is be\u00e1ll\u00edthat\u00f3 a "com.ibm.ws.webcontainer.ADD_STS_HEADER_WEBAPP" kontextus param\u00e9ter be\u00e1ll\u00edt\u00e1s\u00e1val.

allowQueryParamWithNoEqual.name=\u00c9rt\u00e9k n\u00e9lk\u00fcli lek\u00e9rdez\u00e9si param\u00e9terek enged\u00e9lyez\u00e9se
allowQueryParamWithNoEqual.desc=Ha ez a tulajdons\u00e1g igaz \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor ha az URL c\u00edmben szerepl\u0151 lek\u00e9rdez\u00e9si param\u00e9ter csak a karaktersorozat nev\u00e9t tartalmazza, a kiszolg\u00e1l\u00f3 \u00fcres karaktersorozatot ad vissza a request.getParameter(name) lek\u00e9rdez\u00e9s \u00e9rt\u00e9kek\u00e9nt. Ha a tulajdons\u00e1g hamis \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a kiszolg\u00e1l\u00f3 a request.getParameter(name) lek\u00e9rdez\u00e9s \u00e9rt\u00e9kek\u00e9nt null\u00e9rt\u00e9ket ad vissza. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: hamis.

setHtmlContentTypeOnError.name=Text/html tartalomt\u00edpus letilt\u00e1sa a hibav\u00e1laszokon
setHtmlContentTypeOnError.desc=Ha ez a tulajdons\u00e1g false \u00e9rt\u00e9ken \u00e1ll, akkor a webt\u00e1rol\u00f3 nem \u00e1ll\u00edtja be a v\u00e1lasz tartalomt\u00edpus fejl\u00e9cet a hibakezel\u00e9si folyamat sor\u00e1n. A v\u00e1lasz tartalomt\u00edpus\u00e1t egy alkalmaz\u00e1snak kell be\u00e1ll\u00edtania. Az alap\u00e9rtelmezett \u00e9rt\u00e9k (true) a tartalomt\u00edpust "text/html" \u00e9rt\u00e9kre \u00e1ll\u00edtja be.
