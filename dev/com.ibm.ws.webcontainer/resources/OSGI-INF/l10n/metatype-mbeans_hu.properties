generatePluginConfig.name=Webkiszolg\u00e1l\u00f3 bedolgoz\u00f3
generatePluginConfig.desc=A webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jl el\u0151\u00e1ll\u00edt\u00e1sa sor\u00e1n haszn\u00e1lt tulajdons\u00e1gok

plugin.install.root.name=Bedolgoz\u00f3 telep\u00edt\u00e9si hely
plugin.install.root.desc=A webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 telep\u00edt\u00e9si helye a webkiszolg\u00e1l\u00f3 hoszt f\u00e1jlrendszer\u00e9ben.

plugin.webserver.name.name=Webkiszolg\u00e1l\u00f3 neve
plugin.webserver.name.desc=A webkiszolg\u00e1l\u00f3 neve, amelyn\u00e9l a konfigur\u00e1ci\u00f3 felhaszn\u00e1l\u00e1sra ker\u00fcl. A bedolgoz\u00f3 napl\u00f3f\u00e1jl hely\u00e9t \u00e1ll\u00edtja el\u0151, ha kifejezetten napl\u00f3f\u00e1jl n\u00e9v vagy k\u00f6nyvt\u00e1r nem lett megadva.

plugin.webserver.port.name=Webkiszolg\u00e1l\u00f3 HTTP portja
plugin.webserver.port.desc=Webkiszolg\u00e1l\u00f3 HTTP portja

plugin.webserver.secure.port.name=Webkiszolg\u00e1l\u00f3 HTTPS portja
plugin.webserver.secure.port.desc=Webkiszolg\u00e1l\u00f3 HTTPS portja

plugin.ssl.keyring.location.name=SSL kulcscsom\u00f3 helye
plugin.ssl.keyring.location.desc=A teljes k\u00e9pz\u00e9s\u0171 \u00fatvonal az SSL kulcscsom\u00f3 f\u00e1jlhoz a webkiszolg\u00e1l\u00f3 hoszton.

plugin.ssl.stashfile.location.name=SSL rejtekf\u00e1jl helye
plugin.ssl.stashfile.location.desc=A teljes k\u00e9pz\u00e9s\u0171 \u00fatvonal az SSL kulcst\u00e1rol\u00f3 f\u00e1jlhoz a webkiszolg\u00e1l\u00f3 hoszton.

plugin.ssl.certlabel.name=SSL tan\u00fas\u00edtv\u00e1nyc\u00edmke
plugin.ssl.certlabel.desc=Megadja a bedolgoz\u00f3 \u00e1ltal a kulcscsom\u00f3ban haszn\u00e1land\u00f3 tan\u00fas\u00edtv\u00e1nyc\u00edmk\u00e9t, amikor a webt\u00e1rol\u00f3 \u00fcgyf\u00e9ltan\u00fas\u00edtv\u00e1nyt k\u00e9r a bedolgoz\u00f3t\u00f3l. 

plugin.ipv6.preferred.name=IPv6 el\u0151nyben r\u00e9szes\u00edtett
plugin.ipv6.preferred.desc=A {null} vagy {0} alkalmaz\u00e1skiszolg\u00e1l\u00f3 hosztn\u00e9v felold\u00e1sa sor\u00e1n ker\u00fcl felhaszn\u00e1l\u00e1sra, el\u0151nyben r\u00e9szes\u00edtend\u0151 c\u00edmt\u00edpus, amikor lehets\u00e9ges.

plugin.http.endpoint.name=Http v\u00e9gpont
plugin.http.endpoint.name$Ref=Http v\u00e9gpont
plugin.http.endpoint.desc=Az el\u0151\u00e1ll\u00edtott plugin-cfg.xml f\u00e1jlban szerepeltetend\u0151 http v\u00e9gpont azonos\u00edt\u00f3j\u00e1t. A v\u00e9gpont hat\u00e1rozza meg a kiszolg\u00e1l\u00f3t a f\u00fcrtben. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: 'defaultHttpEndpoint'.

plugin.connectTimeout.name=Csatlakoz\u00e1si id\u0151korl\u00e1t
plugin.connectTimeout.desc=Azonos\u00edtja a maxim\u00e1lis id\u0151tartamot, ameddig az alkalmaz\u00e1skiszolg\u00e1l\u00f3nak fenn kell tartania a kapcsolatot a webkiszolg\u00e1l\u00f3val.

plugin.serverIOTimeout.name=Olvas\u00e1si/\u00edr\u00e1si id\u0151korl\u00e1t haszn\u00e1lata
plugin.serverIOTimeout.desc=Azonos\u00edtja a maxim\u00e1lis id\u0151tartamot, ameddig a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 v\u00e1r egy k\u00e9r\u00e9s elk\u00fcld\u00e9s\u00e9vel, vagy egy v\u00e1lasz fogad\u00e1s\u00e1ra az alkalmaz\u00e1skiszolg\u00e1l\u00f3t\u00f3l.  

plugin.wsServerIOTimeout.name=Websocket olvas\u00e1si/\u00edr\u00e1si id\u0151korl\u00e1t haszn\u00e1lata
plugin.wsServerIOTimeout.desc=Azonos\u00edtja a maxim\u00e1lis id\u0151tartamot, ameddig a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 v\u00e1r egy k\u00e9r\u00e9s elk\u00fcld\u00e9s\u00e9vel, vagy egy websocket v\u00e1lasz fogad\u00e1s\u00e1ra az alkalmaz\u00e1skiszolg\u00e1l\u00f3t\u00f3l.

plugin.wsServerIdleTimeout.name=Websocket t\u00e9tlen kapcsolatok id\u0151korl\u00e1tja
plugin.wsServerIdleTimeout.desc=Az a maxim\u00e1lis id\u0151tartam, amennyit a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 v\u00e1rakozik egy t\u00e9tlen websocket kapcsolat lez\u00e1r\u00e1s\u00e1ra.

plugin.extendedHandshake.name=Kiterjesztett k\u00e9zfog\u00e1s haszn\u00e1lata
plugin.extendedHandshake.desc=Ha a true \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 egy kiterjesztett k\u00e9zfog\u00e1st haszn\u00e1l annak eld\u00f6nt\u00e9s\u00e9re, hogy az alkalmaz\u00e1skiszolg\u00e1l\u00f3 fut-e.

plugin.waitForContinue.name=Mindig haszn\u00e1ljon "Expect: 100-continue" fejl\u00e9ceket
plugin.waitForContinue.desc=Ha a false \u00e9rt\u00e9kre van be\u00e1ll\u00edtva (az alap\u00e9rtelmezett \u00e9rt\u00e9k), akkor a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 az "Expect: 100-continue" fejl\u00e9cet \u00fczenett\u00f6rzzsel rendelkez\u0151 HTTP k\u00e9r\u00e9sekkel k\u00fcldi el. Ha a true \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 az "Expect: 100-continue" fejl\u00e9cet minden HTTP k\u00e9r\u00e9ssel elk\u00fcldi. Fontolja meg a true \u00e9rt\u00e9k be\u00e1ll\u00edt\u00e1s\u00e1t, ha t\u0171zfallal rendelkezik a webkiszolg\u00e1l\u00f3 \u00e9s az alkalmaz\u00e1skiszolg\u00e1l\u00f3 k\u00f6z\u00f6tt, \u00e9s \u00e9rz\u00e9keny a t\u00f6rzzsel nem rendelkez\u0151 k\u00e9r\u00e9sek \u00fajrapr\u00f3b\u00e1lkoz\u00e1saira.

plugin.logFileName.name=Napl\u00f3f\u00e1jl neve
plugin.logFileName.desc=Egy teljes k\u00e9pz\u00e9s\u0171 \u00fatvonal a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 napl\u00f3f\u00e1jlj\u00e1hoz. A k\u00f6nyvt\u00e1r \u00f6sszetev\u0151nek m\u00e1r l\u00e9teznie kell.  Az Apache-alap\u00fa webkiszolg\u00e1l\u00f3k eset\u00e9ben a f\u00fcgg\u0151leges vonal karakterrel kezd\u0151d\u0151 \u00fatvonal k\u00fcls\u0151 adatcsatorn\u00e1s napl\u00f3z\u00f3t jelent.  Ha az \u00fatvonal meg van adva, akkor fel\u00fcl\u00edrja a logDirLocation param\u00e9tert.

plugin.logDirLocation.name=A http_plugin.log f\u00e1jl k\u00f6nyvt\u00e1ra
plugin.logDirLocation.desc=Elavult: Azt a k\u00f6nyvt\u00e1rat azonos\u00edtja, amelyben a http_plugin.log f\u00e1jl tal\u00e1lhat\u00f3. L\u00e1sd napl\u00f3f\u00e1jln\u00e9v.

plugin.serverIOTimeoutRetry.name=Olvas\u00e1si vagy \u00edr\u00e1si id\u0151t\u00fall\u00e9p\u00e9s ut\u00e1ni \u00fajrapr\u00f3b\u00e1lkoz\u00e1sok maxim\u00e1lis sz\u00e1ma
plugin.serverIOTimeoutRetry.desc=Korl\u00e1tozza a k\u00e9r\u00e9sek \u00fajrapr\u00f3b\u00e1l\u00e1s\u00e1nak sz\u00e1m\u00e1t olvas\u00e1si vagy \u00edr\u00e1si id\u0151t\u00fall\u00e9p\u00e9s ut\u00e1n. Az alap\u00e9rtelmezett \u00e9rt\u00e9k {-1}, nem alkalmaz tov\u00e1bbi korl\u00e1tot, az \u00fajb\u00f3li k\u00eds\u00e9rletek sz\u00e1m\u00e1t \u00edgy a f\u00fcrtben el\u00e9rhet\u0151 kiszolg\u00e1l\u00f3k sz\u00e1ma hat\u00e1rozza meg.  A {0} \u00e9rt\u00e9k jelzi, hogy t\u00f6bb k\u00eds\u00e9rlet nem lehets\u00e9ges. Ez az \u00e9rt\u00e9k a kiszolg\u00e1l\u00f3f\u00fcrt hat\u00e1sk\u00f6re, \u00e9s nem vonatkozik a HTTP bedolgoz\u00f3 kapcsol\u00f3d\u00e1si id\u0151t\u00fall\u00e9p\u00e9s miatti kapcsol\u00f3d\u00e1si hib\u00e1kra vagy id\u0151t\u00fall\u00e9p\u00e9sekre, illetve a websocket id\u0151t\u00fall\u00e9p\u00e9sekre.

# Do not translate 'Config'
addProperties.name=Tov\u00e1bbi tulajdons\u00e1gok
addProperties.desc=Az el\u0151\u00e1ll\u00edtott bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlban a Config elemhez hozz\u00e1adand\u00f3 tov\u00e1bbi tulajdons\u00e1gok.  Ezeket a tulajdons\u00e1gokat az IBM t\u00e1mogat\u00e1s adhatja meg a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 viselked\u00e9s\u00e9nek m\u00f3dos\u00edt\u00e1s\u00e1hoz.  Itt tal\u00e1lhat\u00f3k: https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.0/com.ibm.websphere.nd.multiplatform.doc/ae/rwsv_plugin_propstable.html

# Do not translate 'Config'
extraProperties.name=Tov\u00e1bbi tulajdons\u00e1gok
extraProperties.desc=Az el\u0151\u00e1ll\u00edtott bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlban a Config elemhez hozz\u00e1adand\u00f3 tov\u00e1bbi tulajdons\u00e1gok.  Ezeket a tulajdons\u00e1gokat az IBM t\u00e1mogat\u00e1s adhatja meg a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 viselked\u00e9s\u00e9nek m\u00f3dos\u00edt\u00e1s\u00e1hoz.

plugin.loadBalanceWeight.name=A kiszolg\u00e1l\u00f3 kezd\u0151s\u00falya
plugin.loadBalanceWeight.desc=Ez az \u00e9rt\u00e9k fut\u00e1s k\u00f6zben dinamikusan v\u00e1ltozik. A kiszolg\u00e1l\u00f3 s\u00falya minden alkalommal cs\u00f6kken, amikor k\u00e9r\u00e9st rendelnek az adott kiszolg\u00e1l\u00f3hoz. Ha az \u00f6sszes kiszolg\u00e1l\u00f3 \u00f6sszes s\u00falya 0 vagy kisebb \u00e9rt\u00e9kre cs\u00f6kken, akkor a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 be\u00e1ll\u00edtja az \u00f6sszes s\u00falyt, hogy null\u00e1n\u00e1l nagyobbak legyenek.

plugin.serverRole.name=A kiszolg\u00e1l\u00f3i szerepk\u00f6r jel\u00f6l\u00e9se 
plugin.serverRole.desc=A kiszolg\u00e1l\u00f3i szerepk\u00f6r els\u0151dlegesk\u00e9nt vagy tartal\u00e9kk\u00e9nt azonos\u00edt egy kiszolg\u00e1l\u00f3t. Ha el\u00e9rhet\u0151k els\u0151dleges kiszolg\u00e1l\u00f3k, akkor a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 azokat haszn\u00e1lja terhel\u00e9skiegyenl\u00edt\u00e9sre \u00e9s \u00e1t\u00e1ll\u00e1sra. Azonban, ha egy els\u0151dleges kiszolg\u00e1l\u00f3 sem \u00e9rhet\u0151 el, akkor a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 csak tartal\u00e9k kiszolg\u00e1l\u00f3kat haszn\u00e1l terhel\u00e9skiegyenl\u00edt\u00e9sre \u00e9s \u00e1t\u00e1ll\u00e1sra.

plugin.serverRole.primary.label=Els\u0151dleges
plugin.serverRole.backup.label=Tartal\u00e9k

plugin.ESIEnable.name=Az ESIEnable tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.ESIEnable.desc=Az ESIEnable tulajdons\u00e1g lehet\u0151v\u00e9 teszi az Edge Side Include feldolgoz\u00e1st a v\u00e1laszok gyors\u00edt\u00f3t\u00e1raz\u00e1s\u00e1ra. A tulajdons\u00e1g az ESI letilt\u00e1s\u00e1t is lehet\u0151v\u00e9 teszi a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlban.

plugin.ESIMaxCacheSize.name=Az ESIMaxCacheSize tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.ESIMaxCacheSize.desc=Az ESIMaxCacheSize a gyors\u00edt\u00f3t\u00e1r maxim\u00e1lis m\u00e9rete, amely alap\u00e9rtelmez\u00e9sben 1MB. A tulajdons\u00e1g az \u00e9rt\u00e9k fel\u00fcl\u00edr\u00e1s\u00e1t is lehet\u0151v\u00e9 teszi a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlban.

plugin.ESIInvalidationMonitor.name=Az ESIInvalidationMonitor tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.ESIInvalidationMonitor.desc=Az ESIInvalidationMonitor meghat\u00e1rozza, hogy az ESI feldolgoz\u00f3 fogadhat-e \u00e9rv\u00e9nytelen\u00edt\u00e9seket az alkalmaz\u00e1skiszolg\u00e1l\u00f3t\u00f3l. A tulajdons\u00e1g az \u00e9rt\u00e9k fel\u00fcl\u00edr\u00e1s\u00e1t is lehet\u0151v\u00e9 teszi a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlban.

plugin.ESIEnableToPassCookies.name=Az ESIEnableToPassCookies tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.ESIEnableToPassCookies.desc=Az ESIEnableToPassCookies lehet\u0151v\u00e9 teszi a munkamenet cookie-k tov\u00e1bb\u00edt\u00e1s\u00e1t a WebSphere alkalmaz\u00e1skiszolg\u00e1l\u00f3nak. A tulajdons\u00e1g az \u00e9rt\u00e9k fel\u00fcl\u00edr\u00e1s\u00e1t is lehet\u0151v\u00e9 teszi a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlban.

plugin.trustedProxyEnable.name=Az TrustedProxyEnable tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.trustedProxyEnable.desc=A haszn\u00e1land\u00f3 megb\u00edzhat\u00f3 proxykat enged\u00e9lyezi. Ha meg van adva, akkor ez a tulajdons\u00e1g fel\u00fcl\u00edrja a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlban tal\u00e1lhat\u00f3 \u00e9rt\u00e9ket.

plugin.trustedProxyGroup.name=A TrustedProxyGroup tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.trustedProxyGroup.desc=A megb\u00edzhat\u00f3 proxyk vessz\u0151vel elv\u00e1lasztott list\u00e1ja. Ha meg van adva, akkor ez a tulajdons\u00e1g fel\u00fcl\u00edrja a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlban tal\u00e1lhat\u00f3 \u00e9rt\u00e9ket.
