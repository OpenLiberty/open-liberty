generatePluginConfig.name=Webkiszolg\u00e1l\u00f3 bedolgoz\u00f3
generatePluginConfig.desc=A webkiszolg\u00e1l\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlj\u00e1nak el\u0151\u00e1ll\u00edt\u00e1sakor haszn\u00e1lt tulajdons\u00e1gok

plugin.install.root.name=A bedolgoz\u00f3 telep\u00edt\u00e9s\u00e9nek helye
plugin.install.root.desc=A webkiszolg\u00e1l\u00f3 telep\u00edt\u00e9s\u00e9nek helye a webkiszolg\u00e1l\u00f3 hoszt f\u00e1jlrendszer\u00e9n

plugin.webserver.name.name=A webkiszolg\u00e1l\u00f3 neve
plugin.webserver.name.desc=A webkiszolg\u00e1l\u00f3 neve, ahol az adott konfigur\u00e1ci\u00f3 felhaszn\u00e1l\u00e1sra ker\u00fcl A bedolgoz\u00f3 napl\u00f3f\u00e1jl hely\u00e9nek el\u0151\u00e1ll\u00edt\u00e1s\u00e1ra szolg\u00e1l, ha az nincs kifejezetten megadva egy napl\u00f3f\u00e1jln\u00e9vvel vagy k\u00f6nyvt\u00e1r\u00e1val.

plugin.webserver.port.name=A webkiszolg\u00e1l\u00f3 HTTP portja
plugin.webserver.port.desc=A webkiszolg\u00e1l\u00f3 HTTP portja

plugin.webserver.secure.port.name=A webkiszolg\u00e1l\u00f3 HTTPS portja
plugin.webserver.secure.port.desc=A webkiszolg\u00e1l\u00f3 HTTPS portja

plugin.ssl.keyring.location.name=Az SSL kulcscsom\u00f3 helye
plugin.ssl.keyring.location.desc=A teljes k\u00e9pz\u00e9s\u0171 \u00fatvonal az SSL kulcscsom\u00f3 f\u00e1jlhoz a webkiszolg\u00e1l\u00f3 hoszton.

plugin.ssl.stashfile.location.name=Az SSL kulcsf\u00e1jl helye
plugin.ssl.stashfile.location.desc=A teljes k\u00e9pz\u00e9s\u0171 \u00fatvonal az SSL kulcst\u00e1rol\u00f3 f\u00e1jlhoz a webkiszolg\u00e1l\u00f3 hoszton.

plugin.ssl.certlabel.name=Az SSL tan\u00fas\u00edtv\u00e1ny c\u00edmk\u00e9je
plugin.ssl.certlabel.desc=A tan\u00fas\u00edtv\u00e1ny c\u00edmk\u00e9j\u00e9t hat\u00e1rozza meg a kulcscsom\u00f3ban, amelyet a bedolgoz\u00f3 akkor fog haszn\u00e1lni, amikor a webt\u00e1rol\u00f3 \u00fcgyf\u00e9ltan\u00fas\u00edtv\u00e1nyt k\u00e9r t\u0151le. 

plugin.ipv6.preferred.name=Az el\u0151nyben r\u00e9szes\u00edtett c\u00edm IPv6
plugin.ipv6.preferred.desc={null} vagy {0} alkalmaz\u00e1skiszolg\u00e1l\u00f3i hosztnevek felold\u00e1sakor az amikor csak lehets\u00e9ges el\u0151nyben r\u00e9szes\u00edtend\u0151 c\u00edmt\u00edpus jel\u00f6l\u00e9s\u00e9re szolg\u00e1l

plugin.http.endpoint.name=HTTP v\u00e9gpont
plugin.http.endpoint.name$Ref=HTTP v\u00e9gpont
plugin.http.endpoint.desc=Az el\u0151\u00e1ll\u00edtott plugin-cfg.xml f\u00e1jlban szerepeltetend\u0151 http v\u00e9gpont azonos\u00edt\u00f3j\u00e1t adja meg. A v\u00e9gpont hat\u00e1rozza meg a kiszolg\u00e1l\u00f3t a f\u00fcrtben. Az alap\u00e9rtelmezett \u00e9rt\u00e9k: 'defaultHttpEndpoint'.

plugin.connectTimeout.name=Kapcsolati id\u0151t\u00fall\u00e9p\u00e9s
plugin.connectTimeout.desc=Azt a maxim\u00e1lis id\u0151tartamot adja meg, ameddig az alkalmaz\u00e1skiszolg\u00e1l\u00f3nak fenn kell tartania a kapcsolatot a webkiszolg\u00e1l\u00f3val.

plugin.persistTimeoutReduction.name=A ConnectionTTL id\u0151h\u00f6z alkalmazott persistTimeout cs\u00f6kkent\u00e9se
plugin.persistTimeoutReduction.desc=A ConnectionTTL \u00e9rt\u00e9k\u00e9nek sz\u00e1m\u00edt\u00e1sakor a persistTimeout param\u00e9terb\u0151l kivonand\u00f3 id\u0151tartamot jel\u00f6li.

plugin.serverIOTimeout.name=Olvas\u00e1si/\u00edr\u00e1si id\u0151korl\u00e1t haszn\u00e1lata
plugin.serverIOTimeout.desc=Azt a maxim\u00e1lis id\u0151tartamot hat\u00e1rozza meg, ameddig a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 egy k\u00e9r\u00e9s elk\u00fcld\u00e9s\u00e9re vagy v\u00e1lasz fogad\u00e1s\u00e1ra v\u00e1rakozik az alkalmaz\u00e1skiszolg\u00e1l\u00f3 viszonylat\u00e1ban.  

plugin.wsServerIOTimeout.name=Olvas\u00e1si/\u00edr\u00e1si id\u0151korl\u00e1t haszn\u00e1lata a websocketek eset\u00e9n
plugin.wsServerIOTimeout.desc=Azt a maxim\u00e1lis id\u0151tartamot hat\u00e1rozza meg, ameddig a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 egy k\u00e9r\u00e9s elk\u00fcld\u00e9s\u00e9re vagy websocket v\u00e1lasz fogad\u00e1s\u00e1ra v\u00e1rakozik az alkalmaz\u00e1skiszolg\u00e1l\u00f3 viszonylat\u00e1ban.

plugin.wsServerIdleTimeout.name=Websocket kapcsolat t\u00e9tlens\u00e9gi id\u0151korl\u00e1t
plugin.wsServerIdleTimeout.desc=Azt a maxim\u00e1lis id\u0151tartamot adja meg, ameddig a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 v\u00e1rakozik egy t\u00e9tlen websocket kapcsolat lez\u00e1r\u00e1sa el\u0151tt.

plugin.extendedHandshake.name=Kiterjesztett egyeztet\u00e9s
plugin.extendedHandshake.desc=True be\u00e1ll\u00edt\u00e1s eset\u00e9n a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 kiterjesztett egyeztet\u00e9st haszn\u00e1l annak meg\u00e1llap\u00edt\u00e1s\u00e1ra, hogy a kiszolg\u00e1l\u00f3 fut-e.

plugin.waitForContinue.name="100-continue elv\u00e1r\u00e1sa" fejl\u00e9cek haszn\u00e1lata mindig
plugin.waitForContinue.desc=False \u00e9rt\u00e9k eset\u00e9n (ez az alap\u00e9rtelmez\u00e9s) a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 az \u00fczenett\u00f6rzset tartalmaz\u00f3 HTTP k\u00e9r\u00e9sekkel k\u00fcld "100-continue elv\u00e1r\u00e1sa" fejl\u00e9cet. Tue \u00e9rt\u00e9kre \u00e1ll\u00edt\u00e1sa eset\u00e9n a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 minden HTTP k\u00e9r\u00e9ssel elk\u00fcldi a "100-continue elv\u00e1r\u00e1sa" fejl\u00e9cet. Akkor vegye fontol\u00f3ra a true \u00e9rt\u00e9k be\u00e1ll\u00edt\u00e1s\u00e1t, ha a webkiszolg\u00e1l\u00f3 \u00e9s az alkalmaz\u00e1skiszolg\u00e1l\u00f3 k\u00f6z\u00f6tt t\u0171zfal helyezkedik el, \u00e9s ezek \u00e9rz\u00e9kenyek a t\u00f6rzs n\u00e9lk\u00fcli k\u00e9r\u00e9sek ism\u00e9telt k\u00eds\u00e9rleteire.

plugin.logFileName.name=Napl\u00f3f\u00e1jl neve
plugin.logFileName.desc=A webkiszolg\u00e1l\u00f3 napl\u00f3f\u00e1jlj\u00e1nak teljes k\u00e9pz\u00e9s\u0171 \u00fatvonala. A k\u00f6nyvt\u00e1r \u00f6sszetev\u0151nek m\u00e1r l\u00e9teznie kell.  Apache alap\u00fa webkiszolg\u00e1l\u00f3k eset\u00e9n az \u00fatvonal egy f\u00fcgg\u0151leges vonal karakterrel kezd\u0151dik, ami egy k\u00fcls\u0151 vezet\u00e9kez\u00e9s\u0171 napl\u00f3z\u00f3t jel\u00f6l.  Ha meg van adva, akkor az \u00fatvonal fel\u00fcl\u00edrja a logDirLocation helyet.

plugin.logDirLocation.name=A http_plugin.log f\u00e1jl k\u00f6nyvt\u00e1ra
plugin.logDirLocation.desc=Elavult: A http_plugin.log f\u00e1jl k\u00f6nyvt\u00e1r\u00e1nak hely\u00e9t azonos\u00edtja. L\u00e1sd napl\u00f3f\u00e1jln\u00e9v.

plugin.serverIOTimeoutRetry.name=Az olvas\u00e1si vagy \u00edr\u00e1si id\u0151t\u00fall\u00e9p\u00e9s ut\u00e1ni \u00fajb\u00f3li k\u00eds\u00e9rletek maxim\u00e1lis sz\u00e1ma
plugin.serverIOTimeoutRetry.desc=Az olvas\u00e1si vagy \u00edr\u00e1si id\u0151t\u00fall\u00e9p\u00e9s ut\u00e1ni k\u00e9r\u00e9sek \u00fajrapr\u00f3b\u00e1l\u00e1s\u00e1nak maxim\u00e1lis sz\u00e1m\u00e1t korl\u00e1tozza. Az alap\u00e9rtelmezett \u00e9rt\u00e9k {-1}, nem \u00e1llap\u00edt meg tov\u00e1bbi korl\u00e1tot, \u00edgy az ism\u00e9telt k\u00eds\u00e9rleteket a f\u00fcrtben rendelkez\u00e9sre \u00e1ll\u00f3 kiszolg\u00e1l\u00f3k sz\u00e1ma korl\u00e1tozza csak.  A(z) {0} \u00e9rt\u00e9k azt jelzi, hogy nem t\u00f6rt\u00e9nhet ism\u00e9telt k\u00eds\u00e9rlet. Ez az \u00e9rt\u00e9k a kiszolg\u00e1l\u00f3f\u00fcrt hat\u00f3k\u00f6r\u00e9ben \u00e9rv\u00e9nyes, \u00e9s nem vonatkozik a HTTP bedolgoz\u00f3 kapcsolati vagy id\u0151t\u00fall\u00e9p\u00e9sei, illetve a websocket id\u0151t\u00fall\u00e9p\u00e9sei k\u00f6vetkezt\u00e9ben fell\u00e9p\u0151 kapcsolati hib\u00e1kra vagy id\u0151t\u00fall\u00e9p\u00e9sekre.

# Do not translate 'Config'
addProperties.name=Tov\u00e1bbi tulajdons\u00e1gok
addProperties.desc=Az el\u0151\u00e1ll\u00edtott konfigur\u00e1ci\u00f3s f\u00e1jl Config elem\u00e9hez hozz\u00e1adand\u00f3 tov\u00e1bbi tulajdons\u00e1gok. Ezeket a tulajdons\u00e1gokat az IBM t\u00e1mogat\u00e1s bocs\u00e1thatja rendelkez\u00e9sre a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 viselked\u00e9s\u00e9nek m\u00f3dos\u00edt\u00e1s\u00e1ra. Tov\u00e1bbi inform\u00e1ci\u00f3k: https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.0/com.ibm.websphere.nd.multiplatform.doc/ae/rwsv_plugin_propstable.html

# Do not translate 'Config'
extraProperties.name=Tov\u00e1bbi tulajdons\u00e1gok
extraProperties.desc=Az el\u0151\u00e1ll\u00edtott konfigur\u00e1ci\u00f3s f\u00e1jl Config elem\u00e9hez hozz\u00e1adand\u00f3 tov\u00e1bbi tulajdons\u00e1gok.  Ezeket a tulajdons\u00e1gokat az IBM t\u00e1mogat\u00e1s bocs\u00e1thatja rendelkez\u00e9sre a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 viselked\u00e9s\u00e9nek m\u00f3dos\u00edt\u00e1s\u00e1ra.

plugin.loadBalanceWeight.name=A kiszolg\u00e1l\u00f3 indul\u00f3 s\u00falyoz\u00e1sa
plugin.loadBalanceWeight.desc=Ez az \u00e9rt\u00e9k fut\u00e1sid\u0151ben dinamikusan v\u00e1ltozik. A kiszolg\u00e1l\u00f3 s\u00falyoz\u00e1sa minden alkalommal cs\u00f6kkent\u00e9sre ker\u00fcl, amikor egy k\u00e9r\u00e9st hozz\u00e1rendelnek. Amikor az \u00f6sszes kiszolg\u00e1l\u00f3 \u00f6sszes s\u00falya nulla vagy kisebb \u00e9rt\u00e9kre esik, akkor a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 kiigaz\u00edtja a s\u00falyokat egy null\u00e1n\u00e1l nagyobb \u00e9rt\u00e9kre.

plugin.serverRole.name=A kiszolg\u00e1l\u00f3 szerep\u00e9nek kijel\u00f6l\u00e9se 
plugin.serverRole.desc=A kiszolg\u00e1l\u00f3i szerep els\u0151dleges vagy tartal\u00e9k lehet. Amikor rendelkez\u00e9sre \u00e1llnak els\u0151dleges kiszolg\u00e1l\u00f3k, a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 terhel\u00e9skiegyenl\u00edt\u00e9sre \u00e9s \u00e1t\u00e1ll\u00e1sra haszn\u00e1lja \u0151ket. Ha viszont egyik els\u0151dleges kiszolg\u00e1l\u00f3 sem \u00e9rhet\u0151 el, akkor a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 csak tartal\u00e9k kiszolg\u00e1l\u00f3kat haszn\u00e1l a terhel\u00e9skiegyenl\u00edt\u00e9sre \u00e9s \u00e1t\u00e1ll\u00e1sra.

plugin.serverRole.primary.label=Els\u0151dleges
plugin.serverRole.backup.label=Biztons\u00e1gi ment\u00e9s

plugin.ESIEnable.name=Az ESIEnable tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.ESIEnable.desc=Az ESIEnable tulajdons\u00e1g enged\u00e9lyezi az Edge Side Include (ESI) feldolgoz\u00e1st a v\u00e1laszok gyors\u00edt\u00f3t\u00e1raz\u00e1s\u00e1ra. A tulajdons\u00e1g lehet\u0151v\u00e9 teszi az ESI letilt\u00e1s\u00e1t is a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlj\u00e1ban.

plugin.ESIMaxCacheSize.name=Az ESIMaxCacheSize tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.ESIMaxCacheSize.desc=Az ESIMaxCacheSize a gyors\u00edt\u00f3t\u00e1r maxim\u00e1lis m\u00e9rete, alap\u00e9rtelmez\u00e9sben 1MB. A tulajdons\u00e1g lehet\u0151v\u00e9 teszi az \u00e9rt\u00e9k fel\u00fcl\u00edr\u00e1s\u00e1t a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlj\u00e1ban.

plugin.ESIInvalidationMonitor.name=Az ESIInvalidationMonitor tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.ESIInvalidationMonitor.desc=Az ESIInvalidationMonitor meghat\u00e1rozza, hogy az  ESI feldolgoz\u00f3nak kell-e \u00e9rv\u00e9nytelen\u00edt\u00e9seket fogadnia az alkalmaz\u00e1skiszolg\u00e1l\u00f3r\u00f3l. A tulajdons\u00e1g lehet\u0151v\u00e9 teszi az \u00e9rt\u00e9k fel\u00fcl\u00edr\u00e1s\u00e1t a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlj\u00e1ban.

plugin.ESIEnableToPassCookies.name=Az ESIEnableToPassCookies tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.ESIEnableToPassCookies.desc=Az ESIEnableToPassCookies a munkamenet cookie-k tov\u00e1bb\u00edt\u00e1s\u00e1t teszi lehet\u0151v\u00e9 a WebSphere Application Server kiszolg\u00e1l\u00f3ra. A tulajdons\u00e1g lehet\u0151v\u00e9 teszi az \u00e9rt\u00e9k fel\u00fcl\u00edr\u00e1s\u00e1t a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlj\u00e1ban.

plugin.trustedProxyEnable.name=A TrustedProxyEnable tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.trustedProxyEnable.desc=A haszn\u00e1land\u00f3 megb\u00edzhat\u00f3 proxykat enged\u00e9lyezi. Ha meg van adva, akkor ez a tulajdons\u00e1g fel\u00fcl\u00edrja a webkiszolg\u00e1l\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlj\u00e1ban l\u00e9v\u0151 \u00e9rt\u00e9ket.

plugin.trustedProxyGroup.name=A TrustedProxyGroup tulajdons\u00e1g fel\u00fcl\u00edr\u00e1sa
plugin.trustedProxyGroup.desc=A megb\u00edzhat\u00f3 proxyk vessz\u0151vel elv\u00e1lasztott list\u00e1ja. Ha meg van adva, akkor ez a tulajdons\u00e1g fel\u00fcl\u00edrja a webkiszolg\u00e1l\u00f3 konfigur\u00e1ci\u00f3s f\u00e1jlj\u00e1ban l\u00e9v\u0151 \u00e9rt\u00e9ket.

plugin.ignoreAffinityRequests.name=Affinit\u00e1si k\u00e9r\u00e9sek figyelmen k\u00edv\u00fcl hagy\u00e1sa
plugin.ignoreAffinityRequests.desc=Azt jelzi, hogy a webkiszolg\u00e1l\u00f3 bedolgoz\u00f3 figyelmen k\u00edv\u00fcl hagyja-e az affinit\u00e1si k\u00e9r\u00e9seket a round robin algoritmus szerinti terhel\u00e9skiegyenl\u00edt\u00e9sek fut\u00e1sidej\u0171 s\u00falyainak k\u00f6vet\u00e9sekor.
