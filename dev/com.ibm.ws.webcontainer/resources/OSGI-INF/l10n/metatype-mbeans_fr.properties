generatePluginConfig.name=Plug-in de serveur Web
generatePluginConfig.desc=Propri\u00e9t\u00e9s utilis\u00e9es lors de la g\u00e9n\u00e9ration du fichier de configuration de serveur Web

plugin.install.root.name=Emplacement d'installation du plug-in
plugin.install.root.desc=Emplacement d'installation du plug-in de serveur Web sur le syst\u00e8me de fichiers de l'h\u00f4te du serveur Web

plugin.webserver.name.name=Nom du serveur Web
plugin.webserver.name.desc=Nom du serveur Web o\u00f9 cette configuration sera utilis\u00e9e. Utilis\u00e9 pour g\u00e9n\u00e9rer l'emplacement du fichier journal du plug-in s'il n'est pas sp\u00e9cifi\u00e9 explicitement par le r\u00e9pertoire ou le nom de fichier du journal.

plugin.webserver.port.name=Port HTTP du serveur Web
plugin.webserver.port.desc=Port HTTP du serveur Web

plugin.webserver.secure.port.name=Port HTTPS du serveur Web
plugin.webserver.secure.port.desc=Port HTTPS du serveur Web

plugin.ssl.keyring.location.name=Emplacement du fichier de cl\u00e9s SSL
plugin.ssl.keyring.location.desc=Chemin d'acc\u00e8s complet du fichier de cl\u00e9s SSL sur l'h\u00f4te du serveur Web

plugin.ssl.stashfile.location.name=Emplacement du fichier de dissimulation SSL
plugin.ssl.stashfile.location.desc=Chemin d'acc\u00e8s complet du fichier de dissimulation SSL sur l'h\u00f4te du serveur Web

plugin.ssl.certlabel.name=Libell\u00e9 du certificat SSL
plugin.ssl.certlabel.desc=Indique le libell\u00e9 du certificat du fichier de cl\u00e9s que le plug-in doit utiliser quand le conteneur Web demande un certificat client au plug-in. 

plugin.ipv6.preferred.name=IPv6 est pr\u00e9f\u00e9r\u00e9
plugin.ipv6.preferred.desc=Utilis\u00e9 pour r\u00e9solution d'un nom d'h\u00f4te de serveur d'applications indiquant {null} ou {0} afin de sp\u00e9cifier une pr\u00e9f\u00e9rence de type d'adresse si possible

plugin.http.endpoint.name=Noeud final HTTP
plugin.http.endpoint.name$Ref=Noeud final HTTP
plugin.http.endpoint.desc=Sp\u00e9cifiez l'identificateur du noeud final HTTP \u00e0 inclure dans le fichier plugin-cfg.xml g\u00e9n\u00e9r\u00e9. Le noeud final d\u00e9finit le serveur dans le cluster. La valeur par d\u00e9faut est 'defaultHttpEndpoint'.

plugin.connectTimeout.name=D\u00e9lai d'attente de connexion
plugin.connectTimeout.desc=Identifie la dur\u00e9e maximale pendant laquelle le serveur d'applications doit maintenir une connexion avec le serveur Web.

plugin.serverIOTimeout.name=Utiliser le d\u00e9lai d'expiration de lecture/\u00e9criture
plugin.serverIOTimeout.desc=Identifie la dur\u00e9e maximale pendant laquelle le serveur Web doit attendre que le plug-in de serveur Web envoie une demande ou re\u00e7oive une r\u00e9ponse du serveur d'applications.  

plugin.wsServerIOTimeout.name=Utiliser le d\u00e9lai d'expiration de lecture/\u00e9criture pour les websockets
plugin.wsServerIOTimeout.desc=Identifie la dur\u00e9e maximale pendant laquelle le serveur Web doit attendre que le plug-in de serveur Web envoie une demande ou re\u00e7oive une r\u00e9ponse websocket du serveur d'applications.

plugin.wsServerIdleTimeout.name=D\u00e9lai d'expiration d'inactivit\u00e9 du Websocket
plugin.wsServerIdleTimeout.desc=Identifie le temps maximum attendu par le serveur Web avant l'arr\u00eat d'une connexion websocket inactive.

plugin.extendedHandshake.name=Utiliser l'\u00e9tablissement de liaison
plugin.extendedHandshake.desc=Si sa valeur est true, le plug-in de serveur Web utilise un \u00e9tablissement de liaison \u00e9tendu pour d\u00e9terminer si le serveur d'applications est en cours d'ex\u00e9cution.

plugin.waitForContinue.name=Toujours utiliser des en-t\u00eates "Expect: 100-continue"
plugin.waitForContinue.desc=Si sa valeur est false (valeur par d\u00e9faut), le plug-in de serveur Web envoie l'en-t\u00eate "Expect: 100-continue" avec les demandes HTTP comportant un corps de message. Si sa valeur est true, le plug-in de serveur Web envoie l'en-t\u00eate "Expect: 100-continue" avec chaque demande HTTP. Vous pouvez envisager de d\u00e9finir cette valeur \u00e0 true si vous avez un pare-feu entre le serveur Web et le serveur d'applications et devez distinguer les nouvelles tentatives de demandes sans corps de demande.

plugin.logFileName.name=Nom du fichier journal
plugin.logFileName.desc=Chemin d'acc\u00e8s complet du fichier journal du plug-in de serveur Web. Le composant r\u00e9pertoire doit d\u00e9j\u00e0 exister.  Pour les serveurs Web bas\u00e9s Apache, un chemin commen\u00e7ant par une barre verticale est interpr\u00e9t\u00e9 comme un consignateur externe signal\u00e9 par le signe barre verticale.  S'il est sp\u00e9cifi\u00e9, le chemin pr\u00e9vaut sur logDirLocation.

plugin.logDirLocation.name=R\u00e9pertoire du fichier http_plugin.log
plugin.logDirLocation.desc=Obsol\u00e8te : Identifie le r\u00e9pertoire sous lequel r\u00e9side le fichier http_plugin.log. Voir Nom du fichier journal.

plugin.serverIOTimeoutRetry.name=Nombre maximal de nouvelles tentatives apr\u00e8s expiration du d\u00e9lai d'attente de lecture ou d'\u00e9criture
plugin.serverIOTimeoutRetry.desc=Limite le nombre de nouvelles tentatives de la demande apr\u00e8s une expiration du d\u00e9lai d'attente de lecture ou d'\u00e9criture. La valeur par d\u00e9faut, {-1}, n'applique pas d'autres limites, de sorte que les nouvelles tentatives ne sont limit\u00e9es que par le nombre de serveurs disponibles dans le cluster.  Une valeur {0} indique de ne pas effectuer d'autres tentatives. Cette valeur ne porte que sur le cluster de serveurs et ne s'applique pas aux \u00e9checs de connexion ou aux expirations de d\u00e9lai d'attente de connexion au plug-in HTTP ou au socket Web.

# Do not translate 'Config'
addProperties.name=Propri\u00e9t\u00e9s suppl\u00e9mentaires
addProperties.desc=Propri\u00e9t\u00e9s suppl\u00e9mentaires \u00e0 ajouter dans l'\u00e9l\u00e9ment Config dans le fichier de configuration de plug-in g\u00e9n\u00e9r\u00e9.  Ces propri\u00e9t\u00e9s peuvent \u00eatre sp\u00e9cifi\u00e9es par le support IBM afin de modifier le comportement du plug-in du serveur Web.  Elles peuvent \u00eatre trouv\u00e9es \u00e0 l'adresse https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.0/com.ibm.websphere.nd.multiplatform.doc/ae/rwsv_plugin_propstable.html

# Do not translate 'Config'
extraProperties.name=Propri\u00e9t\u00e9s suppl\u00e9mentaires
extraProperties.desc=Propri\u00e9t\u00e9s suppl\u00e9mentaires \u00e0 ajouter dans l'\u00e9l\u00e9ment Config dans le fichier de configuration de plug-in g\u00e9n\u00e9r\u00e9.  Ces propri\u00e9t\u00e9s peuvent \u00eatre sp\u00e9cifi\u00e9es par le support IBM afin de modifier le comportement du plug-in du serveur Web.

plugin.loadBalanceWeight.name=Poids de d\u00e9part du serveur
plugin.loadBalanceWeight.desc=Cette valeur est modifi\u00e9e de mani\u00e8re dynamique en phase d'ex\u00e9cution. Le poids d'un serveur est diminu\u00e9 \u00e0 chaque fois qu'une requ\u00eate est affect\u00e9e \u00e0 ce serveur. Lorsque tous les poids de tous les serveurs chutent \u00e0 0 ou \u00e0 une valeur inf\u00e9rieure, le plug-in du serveur Web r\u00e9ajuste tous les poids de mani\u00e8re \u00e0 ce qu'ils soient sup\u00e9rieurs \u00e0 0.

plugin.serverRole.name=D\u00e9signation du r\u00f4le de serveur 
plugin.serverRole.desc=Le r\u00f4le de serveur identifie un serveur comme serveur principal ou comme serveur de remplacement. Lorsque des serveurs principaux sont disponibles, le plug-in de serveur Web les utilise pour l'\u00e9quilibrage des charges et la reprise. Cependant, si aucun des serveurs principaux n'est disponible, le plug-in de serveur Web utilise uniquement les serveurs de secours pour l'\u00e9quilibrage des charges et les op\u00e9rations de reprise.

plugin.serverRole.primary.label=Principal
plugin.serverRole.backup.label=De secours

plugin.ESIEnable.name=Substituer la propri\u00e9t\u00e9 ESIEnable
plugin.ESIEnable.desc=La propri\u00e9t\u00e9 ESIEnable active le traitement ESI (Edge Side Include) afin de mettre en cache les r\u00e9ponses. L'option d\u00e9crite ici offre la possibilit\u00e9 d'outrepasser la valeur de cette propri\u00e9t\u00e9 dans le fichier de configuration du plug-in de serveur web.

plugin.ESIMaxCacheSize.name=Substituer la propri\u00e9t\u00e9 ESIMaxCacheSize
plugin.ESIMaxCacheSize.desc=ESIMaxCacheSize fixe la taille maximum du cache. Sa valeur par d\u00e9faut est de 1 Mo (1MB). L'option d\u00e9crite ici offre la possibilit\u00e9 d'outrepasser la valeur sp\u00e9cifi\u00e9e pour cette propri\u00e9t\u00e9 dans le fichier de configuration du plug-in de serveur web.

plugin.ESIInvalidationMonitor.name=Substituer la propri\u00e9t\u00e9 ESIInvalidationMonitor
plugin.ESIInvalidationMonitor.desc=ESIInvalidationMonitor indique si le processeur ESI doit recevoir ou non les invalidations du serveur d'applications. L'option d\u00e9crite ici offre la possibilit\u00e9 d'outrepasser la valeur sp\u00e9cifi\u00e9e pour cette propri\u00e9t\u00e9 dans le fichier de configuration du plug-in de serveur web.

plugin.ESIEnableToPassCookies.name=Substituer la propri\u00e9t\u00e9 ESIEnableToPassCookies
plugin.ESIEnableToPassCookies.desc=ESIEnableToPassCookies autorise ou non le transfert des cookies de session \u00e0 WebSphere Application Server. L'option d\u00e9crite ici offre la possibilit\u00e9 d'outrepasser la valeur sp\u00e9cifi\u00e9e pour cette propri\u00e9t\u00e9 dans le fichier de configuration du plug-in de serveur web.

plugin.trustedProxyEnable.name=Substituer la propri\u00e9t\u00e9 TrustedProxyEnable
plugin.trustedProxyEnable.desc=Active les proxys s\u00e9curis\u00e9s \u00e0 utiliser. Lorsqu'elle est sp\u00e9cifi\u00e9e, cette propri\u00e9t\u00e9 remplace la valeur dans le fichier de configuration du plug-in de serveur Web.

plugin.trustedProxyGroup.name=Substituer la propri\u00e9t\u00e9 TrustedProxyGroup
plugin.trustedProxyGroup.desc=Liste de proxys s\u00e9curis\u00e9s s\u00e9par\u00e9s par une virgule. Lorsqu'elle est sp\u00e9cifi\u00e9e, cette propri\u00e9t\u00e9 remplace la valeur dans le fichier de configuration du plug-in de serveur Web.
