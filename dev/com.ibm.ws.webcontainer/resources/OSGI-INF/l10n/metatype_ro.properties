web.container.app.name=Container web
web.container.app.desc=Configura\u0163ie pentru containerul web.

mimeTypes.name=Tipuri MIME
mimeTypes.desc=O list\u0103 de map\u0103ri \u00eentre tipurile de fi\u015fier \u015fi tipurile MIME pentru utilizarea la \u00eenc\u0103rcarea fi\u015fierelor din aceast\u0103 aplica\u0163ie, de exemplu txt=text/plain.

listeners.name=Ascult\u0103tori
listeners.desc=O list\u0103 separat\u0103 prin virgul\u0103 de clase de ascult\u0103tori.

decodeUrlAsUtf8.name=Decoda\u0163i URL-uri utiliz\u00e2nd codarea UTF-8
decodeUrlAsUtf8.desc=Decoda\u0163i URL-uri utiliz\u00e2nd o setare de codare a UTF-8.

fileServingEnabled.name=Activare servire fi\u015fier
fileServingEnabled.desc=Activare servire fi\u015fier dac\u0103 aceast\u0103 setare nu a fost specificat\u0103 \u00een mod explicit pentru aplica\u0163ie.

disallowAllFileServing.name=Nu permite servirea fi\u015fierelor
disallowAllFileServing.desc=Dezactiveaz\u0103 servirea fi\u015fierelor de c\u0103tre aplica\u0163ii. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.disallowAllFileServing.SingleSignonConfig.

directoryBrowsingEnabled.name=Activare r\u0103sfoire director
directoryBrowsingEnabled.desc=Activare r\u0103sfoire director a unei aplica\u0163ii

serveServletsByClassNameEnabled.name=Servire servleturi dup\u0103 nume clas\u0103
serveServletsByClassNameEnabled.desc=Permite accesarea servleturilor \u00eentr-o aplica\u0163ie web folosind un nume de clas\u0103 dac\u0103 nu este specificat\u0103 \u00een mod explicit.

disallowServeServletsByClassName.name=Nu se permite servirea servletului dup\u0103 numele de clas\u0103
disallowServeServletsByClassName.desc=Nu permite utilizarea serveServletsByClassnameEnabled la nivelul serverului de aplica\u0163ii. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.disallowserveservletsbyclassname.SingleSignonConfig.

doNotServeByClassName.name=Nu serve\u015fte dup\u0103 numele clasei
doNotServeByClassName.desc=O list\u0103 de clase delimitat\u0103 prin punct \u015fi virgul\u0103 care urmeaz\u0103 s\u0103 fie complet nepermise de servit de classname. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.donotservebyclassname.SingleSignonConfig.

trustHostHeaderPort.name=Port header gazd\u0103 de \u00eencredere
trustHostHeaderPort.desc=Seta\u0163i aceast\u0103 proprietate la adev\u0103rat \u015fi proprietatea personalizat\u0103 com.ibm.ws.webcontainer.extractHostHeaderPort la adev\u0103rat pentru a \u00eentoarce num\u0103rul de port din primul antet al gazdei cererii.

trusted.name=De \u00eencredere
trusted.desc=Permite serverului de aplica\u0163ii s\u0103 utilizeze anteturi private de intrare din plug-in-ul serverului web.

extractHostHeaderPort.name=Extragere port antet gazd\u0103
extractHostHeaderPort.desc=Containerul web va returna un num\u0103r de port din antetul gazdei, dac\u0103 exist\u0103, sau portul URL la care conexiunea client a fost acceptat\u0103. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.extracthostheaderport.SingleSignonConfig.

httpsIndicatorHeader.name=Antet indicator HTTPS
httpsIndicatorHeader.desc=Pentru desc\u0103rcarea SSL, seta\u0163i numele variabilei antet HTTP introdus\u0103 de c\u0103tre balancer-ul accelerator/proxy/load SSL.

exposeWebInfOnDispatch.name=Expunere informa\u0163ii web la dispecerizare
exposeWebInfOnDispatch.desc=Dac\u0103 e adev\u0103rat, un servlet poate accesa fi\u015fiere din directorul WEB-INF. Dac\u0103 e fals (implicit), un servlet nu poate accesa fi\u015fiere din directorul WEB-INF.

decodeUrlPlusSign.name=Decodare semn plus URL
decodeUrlPlusSign.desc=Decodare semn plus atunci c\u00e2nd este parte component\u0103 din URL. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.decodeurlplussign.SingleSignonConfig. Pentru caracteristicile servlet-5.0 \u015fi caracteristicile Servlet mai noi valoarea implicit\u0103 este false.

suppressHtmlRecursiveErrorOutput.name=Suprima\u0163i excep\u0163ia recursiv\u0103 din r\u0103spunsul HTML
suppressHtmlRecursiveErrorOutput.desc=Spurim\u0103 informa\u0163iile excep\u0163iei de la apari\u0163ie \u00een ie\u015firea HTML atunci c\u00e2nd exist\u0103 o eroare recursiv\u0103 ce nu poate fi gestionat\u0103 de o pagin\u0103 de eroare configurat\u0103 de aplica\u0163ie. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.SingleSignonConfig.

fileWrapperEvents.name=Evenimente wrapper fi\u015fier
fileWrapperEvents.desc=Containerul web va genera date SMF \u015fi PMI la servirea fi\u015fierelor statice. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.fileWrapperEvents.SingleSignonConfig.

defaultTraceRequestBehavior.name=Permite metodei de cerere HTTP TRACE s\u0103 fie invocat\u0103
defaultTraceRequestBehavior.desc=Restaurare procesare HTTP TRACE. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.SingleSignonConfig.

defaultHeadRequestBehavior.name=Permite metodei de cerere HTTP HEAD s\u0103 fie invocat\u0103
defaultHeadRequestBehavior.desc=Restaurare comportament \u00een care cererea HEAD nu este subiect \u00een constr\u00e2ngerea de securitate definit\u0103 pentru metoda GET. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.SingleSignonConfig.

tolerateSymbolicLinks.name=Tolerare leg\u0103turi simbolice
tolerateSymbolicLinks.desc=Permite containerului web s\u0103 suporte utilizarea leg\u0103turilor simbolice. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.TolerateSymbolicLinks.SingleSignonConfig.

symbolicLinksCacheSize.name=Dimensiune cache leg\u0103tur\u0103 simbolic\u0103
symbolicLinksCacheSize.desc=Dimensiune ini\u0163ial\u0103 a cache-ului leg\u0103turii simbolice. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.SymbolicLinksCacheSize.SingleSignonConfig.

enableErrorExceptionTypeFirst.name=Activare tip excep\u0163ie eroare mai \u00eent\u00e2i
enableErrorExceptionTypeFirst.desc=Containerul web este actualizat s\u0103 caute \u015fi s\u0103 utilizeze tipul de excep\u0163ie \u00eenaintea codului de eroare. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.SingleSignonConfig.

enableMultiReadOfPostData.name=Activare citiri multiple ale datelor de postare
enableMultiReadOfPostData.desc=Re\u0163ine\u0163i datele de postare pentru mai multe acces\u0103ri de citire. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.enablemultireadofpostdata.SingleSignonConfig.

copyAttributesKeySet.name=Copia\u0163i lista atributelor cererii
copyAttributesKeySet.desc=Container-ul web va returna o enumerare a unei copii a listei de atribute \u00een servlet pentru a evita o eroare cu acces concurent de c\u0103tre servlet. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.copyattributeskeyset.SingleSignonConfig.

dispatcherRethrowsEr.name=Rearuncare eroare
dispatcherRethrowsEr.desc=Containerul web va rearunca erori permi\u0163\u00e2nd resurselor interesate s\u0103 le proceseze. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.dispatcherRethrowser.SingleSignonConfig.

ignoreSessionOnStaticFileRequest.name=Ignorare sesiune pentru cereri statice de fi\u015fier
ignoreSessionOnStaticFileRequest.desc=\u00cembun\u0103t\u0103\u0163e\u015fte performan\u0163a prin \u00eempiedicarea containerului web de a accesa o sesiune pentru cereri statice de fi\u015fier care implic\u0103 filtre. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.SingleSignonConfig.

invokeFilterInitAtStartup.name=Invocare init filtru la pornire
invokeFilterInitAtStartup.desc=Containerul web va apela metoda init() a filtrului la pornirea aplica\u0163iei. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.invokeFilterInitAtStartup.SingleSignonConfig.

enableJspMappingOverride.name=\u00cenlocuire mapare JSP
enableJspMappingOverride.desc=Permite map\u0103rii JSP s\u0103 fie \u00eenlocuit\u0103 astfel \u00eenc\u00e2t aplica\u0163ia s\u0103 poat\u0103 servi propriile con\u0163inuturi JSP. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.enablejspmappingoverride.SingleSignonConfig.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=Evalua\u0163i comportamentul isELIgnored din fi\u015fierele tag JSP
enableDefaultIsElIgnoredInTag.desc=Evalua\u0163i \u00eentotdeauna dac\u0103 s\u0103 ignora\u0163i expresiile EL din fi\u015fierele tag. Dac\u0103 fi\u015fierele JSP p\u0103rinte au set\u0103ri isELIgnored diferite, Setarea va fi reevaluat\u0103 \u00een fi\u015fierul tag. Proprietatea personalizat\u0103 echivalent\u0103 din server-ul de aplica\u0163ii de profil complet este com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=Parsare date postare UTF-8
parseUtf8PostData.desc=Containerul web va detecta datele de postare codate UTF-8 non URL \u015fi le va include \u00een valorile parametrului. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.parseutf8postdata.SingleSignonConfig.

logServletContainerInitializerClassLoadingErrors.name=Avertizare asupra erorilor ServletContainerIntializer
logServletContainerInitializerClassLoadingErrors.desc=Clasa container a servletului istoric \u00eencarc\u0103 erori ca avertismente \u00een loc s\u0103 le jurnalizeze doar atunci c\u00e2nd depanarea este activat\u0103. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.SingleSignonConfig.

allowIncludeSendError.name=Pemite trimitere erori Include
allowIncludeSendError.desc=Permite RequestDispatch s\u0103 trimit\u0103 erori \u00een metodele Include. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.allowincludesenderror.SingleSignonConfig.

skipMetaInfResourcesProcessing.name=Ocolire procesare resurse meta-inf
skipMetaInfResourcesProcessing.desc=Nu c\u0103uta\u0163i directorul meta-inf pentru resursele aplica\u0163iei. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.SingleSignonConfig.

metaInfResourcesCacheSize.name=Dimensiune cache resurse meta-inf
metaInfResourcesCacheSize.desc=Dimensiune ini\u0163ial\u0103 (num\u0103r de intr\u0103ri) a cache-ului de resurse meta-inf. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.name.SingleSignonConfig.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=\u015eir alternativ pentru setarea de antet X-Powered-By. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.xpoweredby.SingleSignonConfig. Nu exist\u0103 nicio valoare implicit\u0103 pentru aceast\u0103 proprietate. Dac\u0103 proprietatea nu este setat\u0103 , valoarea antetului X-Powered-By este setat\u0103 la Servlet/<servlet spec version>, cum este definit de c\u0103tre specifica\u0163ia Servlet.

disableXPoweredBy.name=Dezactiva\u0163i antetul X-Powered-By
disableXPoweredBy.desc=Dezactiva\u0163i setarea antetului X-Powered-By. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.disablexpoweredby.SingleSignonConfig. Pentru servlet-5.0 \u015fi noile caracteristici Servlet, valoarea implicit\u0103 este true.

deferServletLoad.name=Am\u00e2nare \u00eenc\u0103rcare servlet
deferServletLoad.desc=Am\u00e2narea \u00eenc\u0103rc\u0103rii servletului de la pornirea serverului de aplica\u0163ii

asyncMaxSizeTaskPool.name=Dimensiune maxim\u0103 pool servlet asincron
asyncMaxSizeTaskPool.desc=Dimensiunea maxim\u0103 a taskurilor din pool-ul de taskuri Async \u00eenainte de epurarea automat\u0103 a taskurilor anulate. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.asyncmaxsizetaskpool.SingleSignonConfig.

asyncPurgeInterval.name=Interval de epurare servlet Async
asyncPurgeInterval.desc=Intervalul de timp de a\u015fteptare \u00eentre fiecare epurare cerut\u0103 de pool-ul de taskuri anulate. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.asyncpurgeinterval.SingleSignonConfig.

asyncTimeoutDefault.name=Timeout async implicit
asyncTimeoutDefault.desc=Valoarea timeout servlet async folosit\u0103 atunci c\u00e2nd o valoare timeout nu a fost specificat\u0103 explicit. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.asynctimeoutdefault.SingleSignonConfig.

asyncTimerThreads.name=Fire de execu\u0163ie cronometru Async
asyncTimerThreads.desc=Num\u0103rul maxim de fire de execu\u0163ie de utilizat pentru procesarea timeout-ului servlet-ului async. Proprietatea personalizat\u0103 echivalent\u0103 din profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.asynctimerthreads.SingleSignonConfig.

setContentLengthOnClose.name=Setare lungime con\u0163inut la \u00eenchidere
setContentLengthOnClose.desc=Comuta\u0163i pentru a seta lungimea con\u0163inutului c\u00e2nd o aplica\u0163ie \u00eenchide \u00een mod explicit r\u0103spunsul. Valoarea implicit\u0103 este true; \u00eens\u0103 pute\u0163i seta aceast\u0103 valoare la false dac\u0103 r\u0103spunsul unei aplica\u0163ii con\u0163ine caractere pe doi octe\u0163i.

emptyServletMappings.name=Returnare map\u0103ri servlet gol
emptyServletMappings.desc=Comuta\u0163i dac\u0103 vre\u0163i s\u0103 returna\u0163i o colec\u0163ie goal\u0103, \u00een loc de null, c\u00e2nd nu este ad\u0103ugat\u0103 nicio mapare de servlet. Valoarea implicit\u0103 este fals\u0103. Proprietatea personalizat\u0103 echivalent\u0103 din profilul de server de aplica\u0163ii complet este com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=Am\u00e2na\u0163i distrugerea ascult\u0103torului de cereri de servlet
deferServletRequestListenerDestroyOnError.desc=Comuta\u0163i dac\u0103 dori\u0163i s\u0103 am\u00e2na\u0163i distrugerea ServletRequestListener c\u00e2nd exist\u0103 o eroare la tratarea cererii. Valoarea implicit\u0103 este false. Proprietatea personalizat\u0103 echivalent\u0103 \u00een profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError.

allowExpressionFactoryPerApp.name=Permisiune fabric\u0103 de expresii per aplica\u0163ie
allowExpressionFactoryPerApp.desc=Comutare pentru a \u00eenc\u0103rca ExpressionFactory care este setat\u0103 de aplica\u0163ie. Activa\u0163i aceast\u0103 proprietate personalizat\u0103 dac\u0103 utiliza\u0163i o implementare EL personalizat\u0103 (de exemplu, JUEL) c\u0103reia trebuie s\u0103-i fie setat\u0103 propria ExpressionFactory.

ignoreSemiColonOnRedirectToWelcomePage.name=Ignorare punct \u015fi virgul\u0103 la redirec\u0163ionarea c\u0103tre pagina de bun venit
ignoreSemiColonOnRedirectToWelcomePage.desc=Comuta\u0163i ignorarea caracterului punct \u015fi virgul\u0103 de la sf\u00e2r\u015fit atunci c\u00e2nd se realizeaz\u0103 redirec\u0163ionarea c\u0103tre pagina de bun venit. Valoarea implicit\u0103 este fals. Proprietatea personalizat\u0103 echivalent\u0103 \u00een profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=Utilizare punct \u015fi virgul\u0103 ca delimitator \u00een URI
useSemiColonAsDelimiterInURI.desc=Comuta\u0163i utilizarea caracterului punct \u015fi virgul\u0103 ca delimitator URI-ul cererii. Valoarea implicit\u0103 este fals. Proprietatea personalizat\u0103 echivalent\u0103 \u00een profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI. 

servletDestroyWaitTime.name=A\u015fteptare finalizare cerere activ\u0103
servletDestroyWaitTime.desc=Timpul de a\u015fteptare, \u00een secunde, pentru ca o cerere activ\u0103 s\u0103 se finalizeze, dup\u0103 care aplica\u0163ia care o de\u0163ine este oprit\u0103. Valoarea implicit\u0103 este 60 de secunde. Proprietatea personalizat\u0103 echivalent\u0103 \u00een profilul complet al serverului de aplica\u0163ii este com.ibm.ws.webcontainer.servletDestroyWaitTime.

servletPathForDefaultMapping.name=Seta\u0163i valoarea c\u0103ii de servlet pentru o mapare implicit\u0103
servletPathForDefaultMapping.desc=Seta\u0163i valoarea c\u0103ii de servlet la URI-ul cererii minus calea de context. Informa\u0163iile de cale sunt null c\u00e2nd un servlet este folosit ca mapare implicit\u0103. Valoarea implicit\u0103 este true pentru versiunea 4.0 sau ulterioar\u0103 a caracteristicii servlet. Este false pentru celelalte caracteristici servlet. C\u00e2nd maparea este la tiparul /*, calea de servlet este goal\u0103 \u015fi informa\u0163iile \u00eencep cu un slash (/).

throwExceptionWhenUnableToCompleteOrDispatch.name=Aruncare excep\u0163ie la cerere asincron\u0103 nefinalizat\u0103 sau nedispecerizat\u0103
throwExceptionWhenUnableToCompleteOrDispatch.desc=Arunca\u0163i o excep\u0163ie de stare ilegal\u0103 c\u00e2nd o cerere asincron\u0103 nu poate fi finalizat\u0103 sau dispecerizat\u0103. Valoarea implicit\u0103 este adev\u0103rat. Dac\u0103 cererea asincron\u0103 trebuie s\u0103 fie finalizat\u0103 sau metoda de dispecerizare trebuie s\u0103 se \u00eentoarc\u0103, chiar dac\u0103 apelul nu a avut succes, seta\u0163i proprietatea la false.

getRealPathReturnsQualifiedPath.name=Se returneaz\u0103 \u00eentotdeauna o cale care nu este null de la getRealPath
getRealPathReturnsQualifiedPath.desc=Returneaz\u0103 c\u0103i non-null de la metoda ServletContext.getRealPath(String), chiar dac\u0103 nu exist\u0103 resurse \u00een calea dat\u0103. Valoarea implicit\u0103 este adev\u0103rat. Dac\u0103 aplica\u0163ia a\u015fteapt\u0103 ca metoda getRealPath s\u0103 returneze null dac\u0103 a fost dat\u0103 o cale \u00een care nu exist\u0103 nicio resurs\u0103, seta\u0163i proprietatea la false.

stopAppStartUponListenerException.name=Oprire aplica\u0163ie pentru excep\u0163ie de ascult\u0103tor netratat\u0103
stopAppStartUponListenerException.desc=Unele aplica\u0163ii web depind de ascult\u0103torii de context pentru setarea anterioar\u0103 pornirii aplica\u0163iei web. C\u00e2nd aceast\u0103 proprietate este setat\u0103 la true, aplica\u0163ia opre\u015fte pornirea c\u00e2nd o excep\u0163ie netratat\u0103 este aruncat\u0103 de la ascult\u0103torii de context. Pentru servlet-5.0 \u015fi noile caracteristici Servlet, valoarea implicit\u0103 este true. 

redirectToRelativeUrl.name=Trimitere r\u0103spuns de redirectare la o loca\u0163ie URL relativ\u0103
redirectToRelativeUrl.desc=Trimite r\u0103spunsul de redirectare la o loca\u0163ie URL relativ\u0103 f\u0103r\u0103 s\u0103-l proceseze. Seta\u0163i aceast\u0103 proprietate la true pentru a trimite r\u0103spunsul de redirectare f\u0103r\u0103 s\u0103 converti\u0163i URL-ul la o loca\u0163ie absolut\u0103. 

addStrictTransportSecurityHeader.name=Ad\u0103ugare antet de securitate de transport HTTP strict\u0103
addStrictTransportSecurityHeader.desc=Activeaz\u0103 antetul HSTS (HTTP Strict Transport Security) pentru r\u0103spunsurile HTTPS \u015fi permite setarea unei valori pentru antet, de exemplu: "max-age=31536000;includeSubDomains". HSTS poate fi configurat \u015fi \u00een fi\u015fierul web.xml prin setarea parametrului de context "com.ibm.ws.webcontainer.ADD_STS_HEADER_WEBAPP".

allowQueryParamWithNoEqual.name=Se permit parametri de interogare f\u0103r\u0103 valoare
allowQueryParamWithNoEqual.desc=C\u00e2nd aceast\u0103 proprietate este setat\u0103 la true, dac\u0103 parametrul de interogare dintr-un URL con\u0163ine doar numele de \u015fir, serverul returneaz\u0103 un \u015fir gol ca valoare pentru interogarea request.getParameter(name). C\u00e2nd aceast\u0103 proprietate este setat\u0103 la false, serverul returneaz\u0103 null ca valoare pentru interogarea request.getParameter(name). Valoarea implicit\u0103 este fals\u0103.

setHtmlContentTypeOnError.name=Dezactivare tip de con\u0163inut text/html pentru r\u0103spunsuri de eroare
setHtmlContentTypeOnError.desc=C\u00e2nd aceast\u0103 proprietate este false, webcontainerul nu va seta antetul tipului de con\u0163inut al r\u0103spunsului \u00een timpul procesului de tratare a erorilor. Responsabilitatea set\u0103rii tipului de con\u0163inut al r\u0103spunsului \u00eei revine unei aplica\u0163ii. Valoarea implicit\u0103 (true) seteaz\u0103 tipul de con\u0163inut la "text/html".
