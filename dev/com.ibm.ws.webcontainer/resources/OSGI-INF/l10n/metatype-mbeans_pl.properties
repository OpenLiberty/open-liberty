generatePluginConfig.name=Wtyczka serwera WWW
generatePluginConfig.desc=W\u0142a\u015bciwo\u015bci u\u017cywane podczas generowania pliku konfiguracyjnego wtyczki serwera WWW

plugin.install.root.name=Miejsce instalacji wtyczki
plugin.install.root.desc=Miejsce instalacji wtyczki serwera WWW w systemie plik\u00f3w hosta serwera WWW

plugin.webserver.name.name=Nazwa serwera WWW
plugin.webserver.name.desc=Nazwa serwera WWW, w przypadku kt\u00f3rego b\u0119dzie u\u017cywana ta konfiguracja. U\u017cywana podczas generowania po\u0142o\u017cenia pliku dziennika wtyczki, je\u015bli nie zostanie jawnie podana nazwa pliku dziennika lub jego katalog.

plugin.webserver.port.name=Port HTTP serwera WWW
plugin.webserver.port.desc=Port HTTP serwera WWW

plugin.webserver.secure.port.name=Port HTTPS serwera WWW
plugin.webserver.secure.port.desc=Port HTTPS serwera WWW

plugin.ssl.keyring.location.name=Po\u0142o\u017cenie pliku kluczy SSL
plugin.ssl.keyring.location.desc=Pe\u0142na \u015bcie\u017cka do pliku kluczy SSL na ho\u015bcie serwera WWW

plugin.ssl.stashfile.location.name=Po\u0142o\u017cenie pliku zesk\u0142adowanego SSL
plugin.ssl.stashfile.location.desc=Pe\u0142na \u015bcie\u017cka do pliku zesk\u0142adowanego SSL na ho\u015bcie serwera WWW

plugin.ssl.certlabel.name=Etykieta certyfikatu SSL
plugin.ssl.certlabel.desc=Okre\u015bla etykiet\u0119 certyfikatu w pliku kluczy, kt\u00f3ry b\u0119dzie u\u017cywany przez wtyczk\u0119, gdy kontener WWW za\u017c\u0105da certyfikatu klienta z wtyczki. 

plugin.ipv6.preferred.name=Preferowany jest protok\u00f3\u0142 IPv6
plugin.ipv6.preferred.desc=Warto\u015b\u0107 u\u017cywana podczas rozstrzygania nazwy hosta serwera aplikacji o warto\u015bci {null} lub {0}, przy czym preferowany jest ten typ adresu, o ile to mo\u017cliwe

plugin.http.endpoint.name=Punkt ko\u0144cowy HTTP
plugin.http.endpoint.name$Ref=Punkt ko\u0144cowy HTTP
plugin.http.endpoint.desc=Okre\u015bl identyfikator punktu ko\u0144cowego HTTP, kt\u00f3ry ma by\u0107 uwzgl\u0119dniony w wygenerowanym pliku plugin-cfg.xml. Punkt ko\u0144cowy definiuje serwer w klastrze. Warto\u015b\u0107 domy\u015blna to defaultHttpEndpoint.

plugin.connectTimeout.name=Limit czasu po\u0142\u0105czenia
plugin.connectTimeout.desc=Okre\u015bla maksymalny czas, przez jaki serwer aplikacji powinien utrzymywa\u0107 po\u0142\u0105czenie z serwerem WWW.

plugin.serverIOTimeout.name=U\u017cyj limitu czasu odczytu/zapisu
plugin.serverIOTimeout.desc=Okre\u015bla maksymalny czas, przez jaki wtyczka serwera WWW oczekuje na wys\u0142anie \u017c\u0105dania lub otrzymanie odpowiedzi z serwera aplikacji.  

plugin.wsServerIOTimeout.name=U\u017cyj limitu czasu odczytu/zapisu dla gniazd WebSocket
plugin.wsServerIOTimeout.desc=Okre\u015bla maksymalny czas, przez jaki wtyczka serwera WWW oczekuje na wys\u0142anie \u017c\u0105dania lub otrzymanie odpowiedzi gniazda WebSocket z serwera aplikacji.

plugin.wsServerIdleTimeout.name=Limit czasu po\u0142\u0105czenia bezczynnego gniazda WebSocket
plugin.wsServerIdleTimeout.desc=Okre\u015bla maksymalny czas, przez jaki wtyczka serwera WWW oczekuje na zako\u0144czenie po\u0142\u0105czenia bezczynnego gniazda WebSocket.

plugin.extendedHandshake.name=U\u017cyj rozszerzonego uzgadniania
plugin.extendedHandshake.desc=Warto\u015b\u0107 true oznacza, \u017ce wtyczka serwera WWW u\u017cywa rozszerzonego uzgadniania w celu sprawdzenia, czy serwer aplikacji dzia\u0142a.

plugin.waitForContinue.name=Zawsze u\u017cywaj nag\u0142\u00f3wk\u00f3w \u201eExpect: 100-continue\u201d
plugin.waitForContinue.desc=W przypadku warto\u015bci false (warto\u015b\u0107 domy\u015blna), wtyczka serwera WWW wysy\u0142a nag\u0142\u00f3wek \u201eExpect: 100-continue\u201d z \u017c\u0105daniami HTTP, kt\u00f3re zawieraj\u0105 tre\u015b\u0107 komunikatu. Gdy warto\u015b\u0107 jest r\u00f3wna true, wtyczka serwera WWW wysy\u0142a nag\u0142\u00f3wek \u201eExpect 100-continue:\u201d z ka\u017cdym \u017c\u0105daniem HTTP. Rozwa\u017c ustawienie tej warto\u015bci na true, je\u015bli mi\u0119dzy serwerem WWW a serwerem aplikacji znajduje si\u0119 firewall i serwery te s\u0105 wra\u017cliwe na ponowienia \u017c\u0105da\u0144 bez tre\u015bci \u017c\u0105dania.

plugin.logFileName.name=Nazwa pliku dziennika
plugin.logFileName.desc=Pe\u0142na \u015bcie\u017cka do pliku dziennika wtyczki serwera WWW. Komponent katalogu musi ju\u017c istnie\u0107.  Dla serwer\u00f3w WWW opartych na serwerze Apache \u015bcie\u017cka rozpoczynaj\u0105ca si\u0119 znakiem potoku jest interpretowana jako zewn\u0119trzny program rejestruj\u0105cy.  Je\u015bli ta \u015bcie\u017cka zostanie podana, zast\u0105pi warto\u015b\u0107 w\u0142a\u015bciwo\u015bci logDirLocation.

plugin.logDirLocation.name=Katalog pliku http_plugin.log
plugin.logDirLocation.desc=Nieaktualne: Okre\u015bla katalog, w kt\u00f3rym znajduje si\u0119 plik http_plugin.log. Patrz nazwa pliku dziennika.

plugin.serverIOTimeoutRetry.name=Maksymalna liczba ponownych pr\u00f3b po przekroczeniu limitu czasu zapisu lub odczytu
plugin.serverIOTimeoutRetry.desc=Ogranicza liczb\u0119 ponownych pr\u00f3b po przekroczeniu limitu czasu zapisy kub odczytu. Warto\u015b\u0107 domy\u015blna (-1) nie powoduje zastosowania \u017cadnych dodatkowych limit\u00f3w, zatem liczba ponownych pr\u00f3by jest zawsze ograniczana przez liczb\u0119 dost\u0119pnych serwer\u00f3w w klastrze.  Warto\u015b\u0107 {0} wskazuje, \u017ce nie powinny by\u0107 wykonywane \u017cadne ponowne pr\u00f3by. Zasi\u0119giem tej warto\u015bci jest klaster serwer\u00f3w i nie ma ona zastosowania w przypadku niepowodze\u0144 po\u0142\u0105cze\u0144 lub przekrocze\u0144 limitu czasu, kt\u00f3rych powodem jest wyst\u0105pienie przekroczenia limitu czasu wtyczki HTTP, ani przekrocze\u0144 limitu czasu gniazda WWW.

# Do not translate 'Config'
addProperties.name=W\u0142a\u015bciwo\u015bci dodatkowe
addProperties.desc=W\u0142a\u015bciwo\u015bci dodatkowe, kt\u00f3re maj\u0105 zosta\u0107 dodane do elementu Config w wygenerowanym pliku konfiguracyjnym wtyczki.  Te w\u0142a\u015bciwo\u015bci mog\u0105 zosta\u0107 podane przez dzia\u0142 wsparcia IBM w celu modyfikacji zachowania wtyczki serwera WWW.  Mo\u017cna je znale\u017a\u0107 pod adresem https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.0/com.ibm.websphere.nd.multiplatform.doc/ae/rwsv_plugin_propstable.html

# Do not translate 'Config'
extraProperties.name=W\u0142a\u015bciwo\u015bci dodatkowe
extraProperties.desc=W\u0142a\u015bciwo\u015bci dodatkowe, kt\u00f3re maj\u0105 zosta\u0107 dodane do elementu Config w wygenerowanym pliku konfiguracyjnym wtyczki.  Te w\u0142a\u015bciwo\u015bci mog\u0105 zosta\u0107 podane przez dzia\u0142 wsparcia IBM w celu modyfikacji zachowania wtyczki serwera WWW.

plugin.loadBalanceWeight.name=Pocz\u0105tkowa waga serwera
plugin.loadBalanceWeight.desc=Ta warto\u015b\u0107 jest dynamicznie zmieniana w czasie wykonywania. Waga serwera jest zmniejszana za ka\u017cdym razem, gdy \u017c\u0105danie jest przypisywane do tego serwera. Gdy wagi wszystkich serwer\u00f3w zmniejsz\u0105 si\u0119 do 0 lub ni\u017cszej warto\u015bci, wtyczka serwera WWW ponownie dopasuje wszystkie wagi tak, aby by\u0142y one wi\u0119ksze ni\u017c 0.

plugin.serverRole.name=Przeznaczenie roli serwera 
plugin.serverRole.desc=Rola serwera identyfikuje serwer jako serwer g\u0142\u00f3wny lub zapasowy. Gdy s\u0105 dost\u0119pne serwery g\u0142\u00f3wne, wtyczka serwera WWW u\u017cywa ich do r\u00f3wnowa\u017cenia obci\u0105\u017cenia i prze\u0142\u0105czania awaryjnego. Je\u015bli jednak nie jest dost\u0119pny \u017caden serwer g\u0142\u00f3wny, wtyczka serwera WWW u\u017cywa tylko serwer\u00f3w zapasowych do r\u00f3wnowa\u017cenia obci\u0105\u017cenia i prze\u0142\u0105czania awaryjnego.

plugin.serverRole.primary.label=G\u0142\u00f3wny
plugin.serverRole.backup.label=Zapasowy

plugin.ESIEnable.name=Zast\u0105p w\u0142a\u015bciwo\u015b\u0107 ESIEnable
plugin.ESIEnable.desc=W\u0142a\u015bciwo\u015b\u0107 ESIEnable umo\u017cliwia w\u0142\u0105czenie przetwarzania j\u0119zyka znacznik\u00f3w ESI (Edge Side Include) przy buforowaniu odpowiedzi. Ta w\u0142a\u015bciwo\u015b\u0107 zawiera opcj\u0119 wy\u0142\u0105czenia znacznik\u00f3w ESI w pliku konfiguracyjnym wtyczki serwera.

plugin.ESIMaxCacheSize.name=Zast\u0105p w\u0142a\u015bciwo\u015b\u0107 ESIMaxCacheSize
plugin.ESIMaxCacheSize.desc=W\u0142a\u015bciwo\u015b\u0107 ESIMaxCacheSize wskazuje maksymaln\u0105 wielko\u015b\u0107 pami\u0119ci podr\u0119cznej (domy\u015blnie 1 MB). Ta w\u0142a\u015bciwo\u015b\u0107 zawiera opcj\u0119 zast\u0105pienia tej warto\u015bci w pliku konfiguracyjnym wtyczki serwera.

plugin.ESIInvalidationMonitor.name=Zast\u0105p w\u0142a\u015bciwo\u015b\u0107 ESIInvalidationMonitor
plugin.ESIInvalidationMonitor.desc=W\u0142a\u015bciwo\u015b\u0107 ESIInvalidationMonitor okre\u015bla, czy procesor ESI powinien odbiera\u0107 uniewa\u017cnienia od serwera aplikacji. Ta w\u0142a\u015bciwo\u015b\u0107 zawiera opcj\u0119 zast\u0105pienia tej warto\u015bci w pliku konfiguracyjnym wtyczki serwera.

plugin.ESIEnableToPassCookies.name=Zast\u0105p w\u0142a\u015bciwo\u015b\u0107 ESIEnableToPassCookies
plugin.ESIEnableToPassCookies.desc=W\u0142a\u015bciwo\u015b\u0107 ESIEnableToPassCookies umo\u017cliwia przekazywanie informacji cookie sesji do serwera WebSphere Application Server. Ta w\u0142a\u015bciwo\u015b\u0107 zawiera opcj\u0119 zast\u0105pienia tej warto\u015bci w pliku konfiguracyjnym wtyczki serwera.

plugin.trustedProxyEnable.name=Zast\u0105p w\u0142a\u015bciwo\u015b\u0107 TrustedProxyEnable
plugin.trustedProxyEnable.desc=Umo\u017cliwia korzystanie z zaufanych serwer\u00f3w proxy. Je\u015bli ta w\u0142a\u015bciwo\u015b\u0107 jest okre\u015blona, zast\u0119puje ona warto\u015b\u0107 w pliku konfiguracyjnym wtyczki serwera WWW.

plugin.trustedProxyGroup.name=Zast\u0105p w\u0142a\u015bciwo\u015b\u0107 TrustedProxyGroup
plugin.trustedProxyGroup.desc=Lista rozdzielonych przecinkami zaufanych serwer\u00f3w proxy. Je\u015bli ta w\u0142a\u015bciwo\u015b\u0107 jest okre\u015blona, zast\u0119puje ona warto\u015b\u0107 w pliku konfiguracyjnym wtyczki serwera WWW.
