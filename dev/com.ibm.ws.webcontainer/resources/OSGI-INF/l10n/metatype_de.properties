web.container.app.name=Webcontainer
web.container.app.desc=Konfiguration f\u00fcr den Web-Container.

mimeTypes.name=MIME-Typen
mimeTypes.desc=Eine Liste mit den Zuordnungen von Dateitypen zu MIME-Typen, die verwendet werden sollen, wenn Dateien aus dieser Anwendung geladen werden, z. B. txt=text/plain.

listeners.name=Listener
listeners.desc=Eine durch Kommas getrennte Liste der Listener-Klassen.

decodeUrlAsUtf8.name=URLs mit UTF-8-Codierung decodieren
decodeUrlAsUtf8.desc=Decodiert URLs, die die Codierungseinstellung UTF-8 verwenden.

fileServingEnabled.name=Dateiservice aktivieren
fileServingEnabled.desc=Dateiservice aktivieren, wenn diese Einstellung nicht explizit f\u00fcr die Anwendung definiert wurde.

disallowAllFileServing.name=Gesamten Dateiservice inaktivieren
disallowAllFileServing.desc=Inaktiviert alle Dateiservices von Anwendungen. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.disallowAllFileServing.

directoryBrowsingEnabled.name=Verzeichnisbrowsing aktivieren
directoryBrowsingEnabled.desc=Aktiviert das Verzeichnisbrowsing einer Anwendung.

serveServletsByClassNameEnabled.name=Servlets nach Klassennamen bereitstellen
serveServletsByClassNameEnabled.desc=Erm\u00f6glicht, dass in einer Webanwendung \u00fcber einen Klassennamen auf Servlets zugegriffen werden kann, wenn das Servlet nicht explizit angegeben ist.

disallowServeServletsByClassName.name=Bereitstellung von Servlets nach Klassennamen nicht zulassen
disallowServeServletsByClassName.desc=L\u00e4sst die Verwendung von serveServletsByClassnameEnabled auf Anwendungsserver nicht zu. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.disallowserveservletsbyclassname.

doNotServeByClassName.name=Nicht nach Klassennamen bereitstellen
doNotServeByClassName.desc=Eine durch Semikolons getrennte Liste mit Klassen, deren Bereitstellung nach Klassennamen vollst\u00e4ndig unterbunden werden soll. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.donotservebyclassname.

trustHostHeaderPort.name=Anerkannter Host-Header-Port
trustHostHeaderPort.desc=W\u00e4hlen Sie diese Eigenschaft aus, und setzen Sie die angepasste Eigenschaft com.ibm.ws.webcontainer.extractHostHeaderPort auf true, damit zuerst die Portnummer aus dem Host-Header der Anforderung zur\u00fcckgegeben wird.

trusted.name=Anerkannt
trusted.desc=Erm\u00f6glicht dem Anwendungsserver die Verwendung eingehender privater Header aus dem Web-Server-Plug-in.

extractHostHeaderPort.name=Host-Header-Port extrahieren
extractHostHeaderPort.desc=Der Web-Container gibt eine Portnummer aus dem Host-Header zur\u00fcck, sofern vorhanden, bzw. den URL-Port, an dem die Clientverbindung akzeptiert wurde. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.extracthostheaderport.

httpsIndicatorHeader.name=Header f\u00fcr HTTPS-Indikator
httpsIndicatorHeader.desc=Setzen Sie diese Einstellung f\u00fcr die SSL-Auslagerung auf den Namen der HTTP-Header-Variablen,die vom SSL-Accelerator/-Proxy/-Load Balancer eingef\u00fcgt wurde.

exposeWebInfOnDispatch.name=Webinformationen bei Zuteilung bereitstellen
exposeWebInfOnDispatch.desc=Wenn Sie diese Option aus, kann ein Servlet auf Dateien im Verzeichnis WEB-INF zugreifen. Wenn Sie diese Option abw\u00e4hlen (Standardeinstellung), kann ein Servlet nicht auf Dateien im Verzeichnis WEB-INF zugreifen.
decodeUrlPlusSign.name=URL-Pluszeichen decodieren
decodeUrlPlusSign.desc=Pluszeichen decodieren, wenn es Teil des URL ist. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.decodeurlplussign.

suppressHtmlRecursiveErrorOutput.name=Rekursive Ausnahme in der HTML-Antwort unterdr\u00fccken
suppressHtmlRecursiveErrorOutput.desc=Unterdr\u00fcckt die Anzeige von Ausnahmeinformationen in der HTML-Ausgabe beim Auftreten eines rekursiven Fehlers, der nicht von der konfigurierten Fehlerseite einer Anwendung behandelt werden kann. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.

fileWrapperEvents.name=Dateiwrapperereignisse
fileWrapperEvents.desc=Der Web-Container generiert bei der Bereitstellung statischer Dateien SMF- und PMI-Daten. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.fileWrapperEvents.

defaultTraceRequestBehavior.name=Aufruf der Anforderungsmethode HTTP TRACE zulassen
defaultTraceRequestBehavior.desc=Stellt die HTTP-TRACE-Verarbeitung wieder her. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.

defaultHeadRequestBehavior.name=Aufruf der Anforderungsmethode HTTP HEAD zulassen
defaultHeadRequestBehavior.desc=Stellt das Verhalten her, bei dem die HEAD-Anforderung nicht der f\u00fcr die Methode GET definierten Integrit\u00e4tsbedingung f\u00fcr die Sicherheit unterliegt. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.

tolerateSymbolicLinks.name=Symbolische Links tolerieren
tolerateSymbolicLinks.desc=Erm\u00f6glicht dem Web-Container die Unterst\u00fctzung symbolischer Verbindungen. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.TolerateSymbolicLinks.

symbolicLinksCacheSize.name=Gr\u00f6\u00dfe des Caches f\u00fcr symbolische Verbindungen
symbolicLinksCacheSize.desc=Anfangsgr\u00f6\u00dfe des Caches f\u00fcr symbolische Verbindungen. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.SymbolicLinksCacheSize.

enableErrorExceptionTypeFirst.name=Fehlerausnahmetyp zuerst aktivieren
enableErrorExceptionTypeFirst.desc=Der Web-Container wird so aktualisiert, dass der Ausnahmetyp vor dem Fehlercode gesucht und verwendet wird. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.

enableMultiReadOfPostData.name=Mehrere Lesezugriffe auf Post-Daten aktivieren
enableMultiReadOfPostData.desc=Post-Daten f\u00fcr mehrere Lesezugriffe beibehalten. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.enablemultireadofpostdata.

copyAttributesKeySet.name=Liste der Anforderungsattribute kopieren
copyAttributesKeySet.desc=Der Web-Container gibt eine Auflistung einer Kopie der Attributliste f\u00fcr das Servlet zur\u00fcck, um einen Fehler aufgrund gleichzeitiger Zugriffe durch das Servlet zu vermeiden. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.copyattributeskeyset.

dispatcherRethrowsEr.name=Fehler erneut ausl\u00f6sen
dispatcherRethrowsEr.desc=Der Web-Container l\u00f6st Fehler erneut aus und erm\u00f6glicht interessierten Ressourcen damit, diese zu verarbeiten. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.dispatcherRethrowser.

ignoreSessionOnStaticFileRequest.name=Sitzung bei Anforderungen statischer Dateien ignorieren
ignoreSessionOnStaticFileRequest.desc=Verbessert die Leistung, indem der Web-Container daran gehindert wird, f\u00fcr Anforderungen statischer Dateien, die Filter beinhalten, auf eine Sitzung zuzugreifen. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.

invokeFilterInitAtStartup.name=Filterinitialisierung beim Start aufrufen
invokeFilterInitAtStartup.desc=Der Web-Container ruft die Methode init() des Filters beim Anwendungsstart auf. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.invokeFilterInitAtStartup.

enableJspMappingOverride.name=JSP-Zuordnung \u00fcberschreiben
enableJspMappingOverride.desc=Diese Einstellung l\u00e4sst das \u00dcberschreiben der JSP-Zuordnung zu, damit die Anwendung den JSP-Inhalt selbst bereitstellen kann. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.enablejspmappingoverride.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=isELIgnored-Verhalten in JSP-Tagdateien auswerten
enableDefaultIsElIgnoredInTag.desc=Wertet immer aus, ob EL-Ausdr\u00fccke in Tagdateien ignoriert werden sollen. Wenn \u00fcbergeordnete JSP-Dateien andere isELIgnored-Einstellungen haben wird die Einstellung in der Tagdatei erneut ausgewertet. Die entsprechende angepasste Eigenschaft im Anwendungsserver des vollst\u00e4ndigen Profils ist com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=UTF-8-Post-Daten parsen
parseUtf8PostData.desc=Der Web-Container erkennt in UTF-8 codierte Post-Daten, die kein URL sind, und schlie\u00dft diese in die Parameterwerte ein. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.parseutf8postdata.

logServletContainerInitializerClassLoadingErrors.name=Warnung bei ServletContainerIntializer-Fehlern
logServletContainerInitializerClassLoadingErrors.desc=Fehler beim Laden der Klassen f\u00fcr Servlet-Container als Warnungen protokollieren, anstatt sie nur zu protokollieren, wenn das Debugging aktiviert ist. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.

allowIncludeSendError.name=Senden von Fehlern zu Includes zulassen
allowIncludeSendError.desc=Erm\u00f6glicht RequestDispatch, Fehler zu Include-Methoden zu senden. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.allowincludesenderror.

skipMetaInfResourcesProcessing.name=Verarbeitung von META-INF-Ressourcen springen
skipMetaInfResourcesProcessing.desc=Bewirkt, dass Anwendungsressourcen nicht im Verzeichnis meta-inf gesucht werden. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.

metaInfResourcesCacheSize.name=Gr\u00f6\u00dfe des Caches f\u00fcr META-INF-Ressourcen
metaInfResourcesCacheSize.desc=Anfangsgr\u00f6\u00dfe (Anzahl der Eintr\u00e4ge) des Caches f\u00fcr meta-inf-Ressourcen. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.metainfresourcescachesize.name.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=Alternative Zeichenfolge f\u00fcr die Headereinstellung X-Powered-By. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.xpoweredby. F\u00fcr diese Eigenschaft ist kein Standardwert festgelegt. Wenn Sie die Eigenschaft nicht definieren, wird der X-Powered-By-Header gem\u00e4\u00df Definition in der Servletspezifikation auf Servlet/<Version der Servletspezifikation> gesetzt.

disableXPoweredBy.name=Header X-Powered-By inaktivieren
disableXPoweredBy.desc=Inaktiviert die Einstellung des Headers X-Powered-By. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.disablexpoweredby.

deferServletLoad.name=Laden des Servlets verz\u00f6gern
deferServletLoad.desc=Laden des Servlets beim Anwendungsserverstart verz\u00f6gern.

asyncMaxSizeTaskPool.name=Maximale Poolgr\u00f6\u00dfe f\u00fcr asynchrone Servlets
asyncMaxSizeTaskPool.desc=Maximale Gr\u00f6\u00dfe von Tasks im Pool f\u00fcr asynchrone Tasks, bevor abgebrochene Tasks automatisch bereinigt werden. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.asyncmaxsizetaskpool.

asyncPurgeInterval.name=L\u00f6schintervall f\u00fcr asynchrone Servlets
asyncPurgeInterval.desc=Zeitintervall f\u00fcr das erforderliche L\u00f6schen abgebrochener Tasks im Pool. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.asyncpurgeinterval.

asyncTimeoutDefault.name=Standardzeitlimit f\u00fcr asynchrone Servlets
asyncTimeoutDefault.desc=Das Zeitlimit f\u00fcr asynchrone Servlets, das verwendet wird, wenn nicht explizit ein Zeitlimit definiert wurde. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.asynctimeoutdefault.

asyncTimerThreads.name=Zeitgeberthreads f\u00fcr asynchrone Servlets
asyncTimerThreads.desc=Die maximale Anzahl an Threads, die f\u00fcr die Zeitlimitverarbeitung f\u00fcr asynchrone Servlets verwendet werden k\u00f6nnen. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.asynctimerthreads.

setContentLengthOnClose.name=Inhaltsl\u00e4nge beim Schlie\u00dfen festlegen
setContentLengthOnClose.desc=Schalter zum Festlegen der Inhaltsl\u00e4nge, wenn eine Anwendung die Antwort explizit schlie\u00dft. Der Standardwert ist true. Setzen Sie diese Einstellung jedoch auf false, wenn eine Anwendungsantwort Doppelbytezeichen enth\u00e4lt.

emptyServletMappings.name=Leere Servletzuordnungen zur\u00fcckgeben
emptyServletMappings.desc=Aktivieren Sie die Einstellung, wenn Sie eine leere Sammlung anstelle von null zur\u00fcckgeben m\u00f6chten, wenn keine Servletzuordnungen hinzugef\u00fcgt wurden. Standardm\u00e4\u00dfig ist diese Einstellung nicht ausgew\u00e4hlt. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=L\u00f6schen des Servletanforderungslisteners verz\u00f6gern
deferServletRequestListenerDestroyOnError.desc=W\u00e4hlen Sie diese Option aus, um das L\u00f6schen des Servletanforderungslisteners zu verz\u00f6gern, wenn bei der Bearbeitung der Anforderung ein Fehler auftritt. Standardm\u00e4\u00dfig ist diese Einstellung nicht ausgew\u00e4hlt. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError. 

allowExpressionFactoryPerApp.name=Ausdrucksfactory pro Anwendung zulassen
allowExpressionFactoryPerApp.desc=Schalter zum Laden der Ausdrucksfactory, die von der Anwendung definiert wird. Aktivieren Sie diese angepasste Eigenschaft, wenn Sie eine angepasste EL-Implementierung (z. B. JUEL) verwenden, die ihre eigene Ausdrucksfactory definieren muss.

ignoreSemiColonOnRedirectToWelcomePage.name=Semikolon im Umleitung an Einf\u00fchrungsseite ignorieren
ignoreSemiColonOnRedirectToWelcomePage.desc=Option, die bewirkt, dass das abschlie\u00dfende Semikolon bei der Umleitung an die Einf\u00fchrungsseite ignoriert werden. Standardm\u00e4\u00dfig ist diese Einstellung nicht ausgew\u00e4hlt. Die funktional entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=Semikolon als Begrenzer im URI verwenden
useSemiColonAsDelimiterInURI.desc=Option, die bewirkt, dass das Semikolon als Begrenzer im Anforderungs-URI verwendet wird. Standardm\u00e4\u00dfig ist diese Einstellung nicht ausgew\u00e4hlt. Die funktional entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI.


servletDestroyWaitTime.name=Wartezeit f\u00fcr Abschluss einer aktiven Anforderung
servletDestroyWaitTime.desc=Gibt an, wie lange (in Sekunden) auf den Abschluss einer aktiven Anforderung gewartet wird, wenn die \u00fcbergeordnete Anwendung gestoppt wird. Der Standardwert ist 60 Sekunden. Die entsprechende angepasste Eigenschaft im vollst\u00e4ndigen Anwendungsserverprofil ist com.ibm.ws.webcontainer.servletDestroyWaitTime.

servletPathForDefaultMapping.name=Servletpfadwert f\u00fcr Standardzuordnung festlegen
servletPathForDefaultMapping.desc=Setzt den Servletpfadwert auf den Anforderungs-URI ohne den Kontextpfad. Die Pfadinformationen sind null, wenn ein Servlet als Standardzuordnung verwendet wird. Der Standardwert f\u00fcr Version 4.0 und h\u00f6her des Servlet-Features ist true. F\u00fcr andere Servlet-Features ist er false. Bei einer Zuordnung zum Muster /* ist der Servletpfad leer und die Pfadinformationen beginnen mit einem f\u00fchrenden Schr\u00e4gstrich (/).

throwExceptionWhenUnableToCompleteOrDispatch.name=Ausnahme, wenn asynchrone Anforderung unvollst\u00e4ndig ist oder nicht gesendet werden kann
throwExceptionWhenUnableToCompleteOrDispatch.desc=Es wird eine Ausnahme des Typs unzul\u00e4ssiger Status ausgel\u00f6st, wenn eine asynchrone Anforderung nicht ausgef\u00fchrt oder gesendet werden kann. Der Standardwert ist true. Wenn die asynchrone Anforderung beendet werden muss oder die Sendemethode auch dann eine R\u00fcckgabe erfordert, wenn der Aufruf nicht erfolgreich war, setzen Sie die Eigenschaft auf false.

getRealPathReturnsQualifiedPath.name=Immer einen Pfad ungleich null f\u00fcr getRealPath zur\u00fcckgeben
getRealPathReturnsQualifiedPath.desc=Gibt Pfade ungleich null f\u00fcr die Methode ServletContext.getRealPath(String) auch dann zur\u00fcck, wenn am angegebenen Pfad keine Ressource vorhanden ist. Der Standardwert ist true. Wenn Anwendungen erwarten, dass die Methode getRealPath bei einem Pfad, an dem keine Ressource vorhanden ist, null zur\u00fcckgibt, setzen Sie den Wert f\u00fcr die Eigenschaft auf false.
