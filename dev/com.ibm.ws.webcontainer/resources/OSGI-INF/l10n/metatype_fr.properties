web.container.app.name=Conteneur Web
web.container.app.desc=Configuration du conteneur Web

mimeTypes.name=Types MIME
mimeTypes.desc=Liste de mappages entre types de fichier et types MIME \u00e0 utiliser lors du chargement de fichiers depuis cette application ; par exemple,  txt=text/plain.

listeners.name=Programmes d'\u00e9coute
listeners.desc=Liste des classes de programme d'\u00e9coute dont les \u00e9l\u00e9ments sont s\u00e9par\u00e9s par des virgules.

decodeUrlAsUtf8.name=D\u00e9coder les URL \u00e0 l'aide du codage UTF-8
decodeUrlAsUtf8.desc=Les URL sont d\u00e9cod\u00e9es \u00e0 l'aide d'un param\u00e8tre de codage UTF-8.

fileServingEnabled.name=Activer le service de fichiers
fileServingEnabled.desc=Activer le service de fichiers si ce param\u00e8tre n'a pas \u00e9t\u00e9 explicitement sp\u00e9cifi\u00e9 pour l'application.

disallowAllFileServing.name=Interdire tout service de fichiers
disallowAllFileServing.desc=D\u00e9sactive l'ensemble du service de fichiers par les applications. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.disallowAllFileServing.

directoryBrowsingEnabled.name=Activer le parcours de r\u00e9pertoires
directoryBrowsingEnabled.desc=Activer le parcours de r\u00e9pertoires d'une application.

serveServletsByClassNameEnabled.name=Servir les servlets par nom de classe
serveServletsByClassNameEnabled.desc=Autoriser l'acc\u00e8s aux servlets dans une application Web en utilisant un nom de classe s'ils ne sont pas sp\u00e9cifi\u00e9s explicitement.

disallowServeServletsByClassName.name=Interdire le service de servlet par nom de classe
disallowServeServletsByClassName.desc=Interdit l'utilisation de la propri\u00e9t\u00e9 serveServletsByClassnameEnabled au niveau du serveur d'applications. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.disallowserveservletsbyclassname.

doNotServeByClassName.name=Ne pas servir par nom de classe
doNotServeByClassName.desc=Liste (d\u00e9limit\u00e9e par des points-virgules) de classes dont le service par nom de classe doit \u00eatre formellement interdit. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.donotservebyclassname.

trustHostHeaderPort.name=Faire confiance au port de l'en-t\u00eate de l'h\u00f4te
trustHostHeaderPort.desc=Attribuez la valeur true \u00e0 cette propri\u00e9t\u00e9 ainsi qu'\u00e0 la propri\u00e9t\u00e9 personnalis\u00e9e com.ibm.ws.webcontainer.extractHostHeaderPort afin de renvoyer en priorit\u00e9 le num\u00e9ro de port figurant dans l'en-t\u00eate de l'h\u00f4te de la demande.

trusted.name=De confiance
trusted.desc=Permet au serveur d'applications d'utiliser les en-t\u00eates priv\u00e9s entrants, en provenance du plug-in du serveur Web.

extractHostHeaderPort.name=Extraire le port de l'en-t\u00eate de l'h\u00f4te
extractHostHeaderPort.desc=Le conteneur Web renvoie un num\u00e9ro de port de l'en-t\u00eate de l'h\u00f4te, lorsqu'il existe, ou le port de l'URL sur lequel la connexion du client a \u00e9t\u00e9 accept\u00e9e. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.extracthostheaderport.

httpsIndicatorHeader.name=En-t\u00eate de l'indicateur HTTPS
httpsIndicatorHeader.desc=Pour le d\u00e9chargement SSL, attribuez \u00e0 cette propri\u00e9t\u00e9 le nom de la variable d'en-t\u00eate HTTP ins\u00e9r\u00e9e par l'acc\u00e9l\u00e9rateur/proxy/\u00e9quilibreur de charge SSL.

exposeWebInfOnDispatch.name=Exposer les infos Web \u00e0 la distribution
exposeWebInfOnDispatch.desc=Si cette propri\u00e9t\u00e9 est true, un servlet peut acc\u00e9der aux fichiers dans le r\u00e9pertoire WEB-INF. Si elle est false (valeur par d\u00e9faut), un servlet ne peut pas acc\u00e9der aux fichiers dans le r\u00e9pertoire WEB-INF.

decodeUrlPlusSign.name=D\u00e9coder le signe plus dans l'URL
decodeUrlPlusSign.desc=D\u00e9coder le signe plus lorsqu'il fait partie de l'URL. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.decodeurlplussign. Pour la fonction servlet-5.0 et les fonctions Servlet plus r\u00e9centes, la valeur par d\u00e9faut est false.

suppressHtmlRecursiveErrorOutput.name=Supprimer une exception r\u00e9currente dans la r\u00e9ponse HTML
suppressHtmlRecursiveErrorOutput.desc=Emp\u00eache les informations d'exception d'appara\u00eetre dans la sortie HTML lorsqu'une erreur r\u00e9currente qui ne peut pas \u00eatre prise en charge par une page d'erreur configur\u00e9e de l'application se produit. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.

fileWrapperEvents.name=Ev\u00e9nements encapsuleur de fichier
fileWrapperEvents.desc=Le conteneur Web g\u00e9n\u00e8re des donn\u00e9es SMF et PMI lorsqu'il sert des fichiers statiques. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.fileWrapperEvents.

defaultTraceRequestBehavior.name=Permettre l'appel de la m\u00e9thode de demande HTTP TRACE
defaultTraceRequestBehavior.desc=Restaurer le traitement HTTP TRACE. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.

defaultHeadRequestBehavior.name=Permettre l'appel de la m\u00e9thode de demande HTTP HEAD
defaultHeadRequestBehavior.desc=Restaurer le comportement selon lequel les demandes HEAD ne sont pas soumises aux contraintes de s\u00e9curit\u00e9 d\u00e9finies pour la m\u00e9thode GET. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.

tolerateSymbolicLinks.name=Tol\u00e9rer les liens symboliques
tolerateSymbolicLinks.desc=Permet au conteneur Web de prendre en charge l'utilisation des liens symboliques. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.TolerateSymbolicLinks.

symbolicLinksCacheSize.name=Taille du cache de liens symboliques
symbolicLinksCacheSize.desc=Taille initiale du cache de liens symboliques. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.SymbolicLinksCacheSize.

enableErrorExceptionTypeFirst.name=Utiliser le type d'exception avant le code d'erreur
enableErrorExceptionTypeFirst.desc=Le conteneur Web est mis \u00e0 jour de mani\u00e8re \u00e0 rechercher et utiliser le type d'exception avant le code d'erreur. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.

enableMultiReadOfPostData.name=Activer les lectures multiples de donn\u00e9es POST
enableMultiReadOfPostData.desc=Conserver les donn\u00e9es POST pour les acc\u00e8s en lecture multiples. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.enablemultireadofpostdata.

copyAttributesKeySet.name=Copier la liste d'attributs de demande
copyAttributesKeySet.desc=Le conteneur Web renvoie une \u00e9num\u00e9ration consistant en une copie de la liste d'attributs au servlet pour \u00e9viter toute erreur d'acc\u00e8s concurrent par le servlet. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.copyattributeskeyset.

dispatcherRethrowsEr.name=R\u00e9\u00e9mettre les erreurs
dispatcherRethrowsEr.desc=Le conteneur Web r\u00e9\u00e9met les erreurs pour permettre leur traitement par les ressources int\u00e9ress\u00e9es. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.dispatcherRethrowser.

ignoreSessionOnStaticFileRequest.name=Ignorer la session pour les demandes de fichiers statiques
ignoreSessionOnStaticFileRequest.desc=Am\u00e9liore les performances en emp\u00eachant le conteneur Web d'acc\u00e9der \u00e0 une session pour les demandes de fichier statiques impliquant des filtres. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.

invokeFilterInitAtStartup.name=Appeler init sur le filtre au d\u00e9marrage
invokeFilterInitAtStartup.desc=Le conteneur Web appelle la m\u00e9thode init() du filtre au d\u00e9marrage de l'application. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.invokeFilterInitAtStartup.

enableJspMappingOverride.name=Red\u00e9finition du mappage des JSP
enableJspMappingOverride.desc=Autoriser la red\u00e9finition du mappage des fichiers JSP afin que l'application puisse servir elle-m\u00eame le contenu des JSP. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.enablejspmappingoverride.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=Evaluer le comportement isELIgnored dans les fichiers d'\u00e9tiquettes JSP
enableDefaultIsElIgnoredInTag.desc=Vous devez toujours \u00e9valuer si les expressions EL doivent \u00eatre ignor\u00e9es dans les fichiers d'\u00e9tiquettes. Si des fichiers JSP parents ont des param\u00e8tres isELIgnored diff\u00e9rents, le param\u00e8tre sera r\u00e9\u00e9valu\u00e9 dans le fichier d'\u00e9tiquettes. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le serveur d'applications de profil complet est com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=Interpr\u00e9ter les donn\u00e9es POST en UTF-8
parseUtf8PostData.desc=Le conteneur Web d\u00e9tecte les donn\u00e9es POST encod\u00e9es en UTF-8 et ne faisant pas partie de l'URL et les inclut dans les valeurs des param\u00e8tres. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.parseutf8postdata.

logServletContainerInitializerClassLoadingErrors.name=Avertissement en cas d'erreurs ServletContainerIntializer
logServletContainerInitializerClassLoadingErrors.desc=Journaliser les erreurs de chargement de classe du conteneur de servlets comme des avertissements au lieu de les journaliser uniquement lorsque le d\u00e9bogage est activ\u00e9. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.

allowIncludeSendError.name=Autoriser l'envoi d'erreurs sur include
allowIncludeSendError.desc=Autoriser RequestDispatcher \u00e0 envoyer des erreurs dans les m\u00e9thode include. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.allowincludesenderror.

skipMetaInfResourcesProcessing.name=Ne pas traiter les ressources meta-inf
skipMetaInfResourcesProcessing.desc=Ne pas rechercher les ressources d'application dans le r\u00e9pertoire meta-inf. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.

metaInfResourcesCacheSize.name=Taille du cache des ressources meta-inf
metaInfResourcesCacheSize.desc=Taille initiale (en nombre d'entr\u00e9es) du cache des ressources meta-inf. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.name.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=Autre cha\u00eene pour le param\u00e8tre d'en-t\u00eate X-Powered-By. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.xpoweredby. Cette propri\u00e9t\u00e9 n'a pas de valeur par d\u00e9faut. Si cette propri\u00e9t\u00e9 n'est pas d\u00e9finie, la valeur de l'en-t\u00eate X-Powered-By est d\u00e9finie \u00e0 Servlet/<version spec servlet>, conform\u00e9ment \u00e0 la sp\u00e9cification Servlet.

disableXPoweredBy.name=D\u00e9sactiver l'en-t\u00eate X-Powered-By
disableXPoweredBy.desc=D\u00e9sactive la d\u00e9finition de l'en-t\u00eate X-Powered-By. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.disablexpoweredby. Pour la fonction servlet-5.0 et les fonctions Servlet plus r\u00e9centes, la valeur par d\u00e9faut est true.

deferServletLoad.name=Diff\u00e9rer le chargement du servlet
deferServletLoad.desc=Diff\u00e9rer le chargement de servlet depuis le d\u00e9marrage du serveur d'applications.

asyncMaxSizeTaskPool.name=Taille de pool maximale de servlet asynchrone
asyncMaxSizeTaskPool.desc=Taille maximale des t\u00e2ches dans le pool de t\u00e2ches asynchrone avant la purge automatique des t\u00e2ches annul\u00e9es. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.asyncmaxsizetaskpool.

asyncPurgeInterval.name=Intervalle de purge du servlet asynchrone
asyncPurgeInterval.desc=Intervalle d'attente entre chaque purge requise du pool de t\u00e2ches annul\u00e9es. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.asyncpurgeinterval.

asyncTimeoutDefault.name=D\u00e9lai d'attente asynchrone par d\u00e9faut
asyncTimeoutDefault.desc=Valeur de d\u00e9lai d'attente du servlet asynchrone utilis\u00e9e lorsque aucune valeur de d\u00e9lai n'a \u00e9t\u00e9 explicitement sp\u00e9cifi\u00e9e. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.asynctimeoutdefault.

asyncTimerThreads.name=Unit\u00e9s d'ex\u00e9cution de temporisateur asynchrone
asyncTimerThreads.desc=Nombre maximal d'unit\u00e9s d'ex\u00e9cution \u00e0 utiliser pour le traitement de temporisateur de d\u00e9lai de servlet asynchrone. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.asynctimerthreads.

setContentLengthOnClose.name=D\u00e9finir la longueur du contenu lors de la fermeture
setContentLengthOnClose.desc=Bascule permettant de d\u00e9finir la longueur du contenu lorsqu'une application ferme explicitement la r\u00e9ponse. La valeur par d\u00e9faut est 'true'. Cependant, affectez-lui la valeur 'false' si une r\u00e9ponse d'application contient des caract\u00e8res cod\u00e9s sur deux octets.

emptyServletMappings.name=Renvoyer les mappages de servlet vides
emptyServletMappings.desc=Activez/d\u00e9sactivez cette option si vous voulez plut\u00f4t renvoyer une collection vide, au lieu d'une valeur nulle, lorsque aucun mappage de servlet n'est ajout\u00e9. La valeur par d\u00e9faut est false. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=Diff\u00e9rer la destruction du programme d'\u00e9coute de demande de servlet
deferServletRequestListenerDestroyOnError.desc=Activez/d\u00e9sactivez cette option si vous voulez diff\u00e9rer la destruction de ServletRequestListener lorsqu'une erreur se produit lors du traitement de la demande. La valeur par d\u00e9faut est false. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError.

allowExpressionFactoryPerApp.name=Autoriser la fabrique d'expression par application
allowExpressionFactoryPerApp.desc=Basculer vers le chargement de la fabrique ExpressionFactory qui est d\u00e9finie par l'application. Activez cette propri\u00e9t\u00e9 personnalis\u00e9e si vous utilisez une impl\u00e9mentation EL personnalis\u00e9e (par exemple, JUEL) qui doit d\u00e9finir sa propre fabrique ExpressionFactory.

ignoreSemiColonOnRedirectToWelcomePage.name=Ignorer le point-virgule lors de la redirection vers la page d'accueil
ignoreSemiColonOnRedirectToWelcomePage.desc=Activez/d\u00e9sactivez cette option pour ignorer le point-virgule de fin lors de la redirection vers la page d'accueil. La valeur par d\u00e9faut est false. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=Utiliser le point-virgule comme d\u00e9limiteur dans l'URI
useSemiColonAsDelimiterInURI.desc=Activez/d\u00e9sactivez cette option pour utiliser le point-virgule comme d\u00e9limiteur dans l'URI de demande. La valeur par d\u00e9faut est false. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI. 

servletDestroyWaitTime.name=Attendre la fin d'une demande active
servletDestroyWaitTime.desc=Attendez quelques secondes qu'une demande active se termine apr\u00e8s l'arr\u00eat de l'application propri\u00e9taire. La valeur par d\u00e9faut est de 60 secondes. La propri\u00e9t\u00e9 personnalis\u00e9e \u00e9quivalente dans le profil de serveur d'applications complet est com.ibm.ws.webcontainer.servletDestroyWaitTime.

servletPathForDefaultMapping.name=Configurer le chemin du servlet pour un mappage par d\u00e9faut
servletPathForDefaultMapping.desc=Configure le chemin du servlet de sorte qu'il corresponde \u00e0 l'URI de la demande moins la partie chemin du contexte. L'information de chemin est absente (null) lorsqu'un servlet est utilis\u00e9 comme mappage par d\u00e9faut. La valeur par d\u00e9faut de cette option est true pour les versions 4.0 et ult\u00e9rieures de la fonction servlet. Elle est false pour les autres fonctions servlet. Lorsque le mappage est une association au motif /*, le chemin du servlet est vide et l'information de chemin commence par une barre oblique (/).

throwExceptionWhenUnableToCompleteOrDispatch.name=Lancer une exception si une demande asynchrone n'aboutit pas ou n'est pas distribu\u00e9e
throwExceptionWhenUnableToCompleteOrDispatch.desc=Une exception du type IllegalStateException est lanc\u00e9e lorsqu'une demande asynchrone ne peut pas \u00eatre satisfaite ou distribu\u00e9e. La valeur par d\u00e9faut est true. Si la demande asynchrone doit aboutir ou que la m\u00e9thode dispatch doit \u00eatre renvoy\u00e9e, m\u00eame en cas d'\u00e9chec de son appel, d\u00e9finissez cette propri\u00e9t\u00e9 sur false.

getRealPathReturnsQualifiedPath.name=Toujours renvoyer un chemin non null de getRealPath
getRealPathReturnsQualifiedPath.desc=Renvoie des chemins non null de la m\u00e9thode ServletContext.getRealPath(String), m\u00e2me s'il n'existe aucune ressource dans le chemin sp\u00e9cifi\u00e9. La valeur par d\u00e9faut est true. Si des applications s'attendent \u00e0 ce que la m\u00e9thode getRealPath renvoie une valeur null lorsque le chemin sp\u00e9cifi\u00e9 ne contient pas de ressource, d\u00e9finissez la propri\u00e9t\u00e9 sur false.

stopAppStartUponListenerException.name=Arr\u00eater l'application en cas d'exception de programme d'\u00e9coute non g\u00e9r\u00e9e
stopAppStartUponListenerException.desc=La configuration de certaines applications Web avant leur d\u00e9marrage d\u00e9pend des programmes d'\u00e9coute du contexte. Lorsque cette propri\u00e9t\u00e9 a pour valeur true, le d\u00e9marrage de l'application s'arr\u00eate si une exception non g\u00e9r\u00e9e est \u00e9mise depuis les programmes d'\u00e9coute du contexte. Pour la fonction servlet-5.0 et les fonctions Servlet plus r\u00e9centes, la valeur par d\u00e9faut est true. 

redirectToRelativeUrl.name=Envoyer une r\u00e9ponse de redirection \u00e0 un emplacement d'URL relative
redirectToRelativeUrl.desc=Envoyez une r\u00e9ponse de redirection \u00e0 un emplacement d'URL relative sans la traiter. Associez cette propri\u00e9t\u00e9 \u00e0 la valeur true pour envoyer une r\u00e9ponse de redirection sans convertir l'URL en emplacement absolu. 

addStrictTransportSecurityHeader.name=Ajouter l'en-t\u00eate HSTS
addStrictTransportSecurityHeader.desc=Active l'en-t\u00eate HSTS (HTTP Strict Transport Security) pour les r\u00e9ponses HTTPS et admet la d\u00e9finition d'une valeur pour cet en-t\u00eate, par exemple "max-age=31536000;includeSubDomains". Vous pouvez \u00e9galement configurer HSTS dans le fichier web.xml en d\u00e9finissant le param\u00e8tre de contexte "com.ibm.ws.webcontainer.ADD_STS_HEADER_WEBAPP".

allowQueryParamWithNoEqual.name=Autoriser les param\u00e8tres de requ\u00eate sans valeur
allowQueryParamWithNoEqual.desc=Lorsque cette propri\u00e9t\u00e9 a pour valeur true, si le param\u00e8tre de requ\u00eate d'une URL contient uniquement la cha\u00eene name, le serveur renvoie une cha\u00eene vide comme valeur pour la requ\u00eate request.getParameter(name). Lorsque cette propri\u00e9t\u00e9 a pour valeur false, le serveur renvoie la valeur null comme valeur pour la requ\u00eate request.getParameter(name). La valeur par d\u00e9faut est false.

setHtmlContentTypeOnError.name=D\u00e9sactiver le type de contenu text/html dans les r\u00e9ponses d'erreur
setHtmlContentTypeOnError.desc=Lorsque cette propri\u00e9t\u00e9 a pour valeur false, le conteneur Web ne d\u00e9finit pas l'en-t\u00eate de type de contenu de la r\u00e9ponse au cours du processus de traitement des erreurs. Une application est charg\u00e9e de d\u00e9finir le type de contenu de la r\u00e9ponse. La valeur par d\u00e9faut (true) d\u00e9finit le type de contenu "text/html".
