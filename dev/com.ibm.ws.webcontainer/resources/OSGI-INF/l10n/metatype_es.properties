web.container.app.name=Contenedor Web
web.container.app.desc=Configuraci\u00f3n del contenedor web.

mimeTypes.name=Tipos MIME
mimeTypes.desc=Lista de correlaciones entre los tipos de un archivo y los tipos MIME que se utilizan al cargar archivos de esta aplicaci\u00f3n, por ejemplo txt=text/plain.

listeners.name=Receptores
listeners.desc=Lista de las clases de receptor separadas por comas.

decodeUrlAsUtf8.name=Descodificar URL utilizando la codificaci\u00f3n UTF-8
decodeUrlAsUtf8.desc=Descodificar URL utilizando un valor de codificaci\u00f3n de UTF-8.

fileServingEnabled.name=Habilitar el servicio de archivos
fileServingEnabled.desc=Habilitar el servicio de archivos si este valor no se ha especificado expl\u00edcitamente para la aplicaci\u00f3n.

disallowAllFileServing.name=Inhabilitar todos los servicios de archivos
disallowAllFileServing.desc=Inhabilita todos los servicios de archivos de las aplicaciones. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.disallowAllFileServing.

directoryBrowsingEnabled.name=Habilitar examen de directorios
directoryBrowsingEnabled.desc=Habilitar examen de directorios de una aplicaci\u00f3n.

serveServletsByClassNameEnabled.name=Proporcionar servlets por nombre de clase
serveServletsByClassNameEnabled.desc=Habilitar los servlets a los que se acceder\u00e1 en una aplicaci\u00f3n web utilizando un nombre de clase si no se especifica expl\u00edcitamente.

disallowServeServletsByClassName.name=No permitir servir servlets por nombre de clase
disallowServeServletsByClassName.desc=Impide la utilizaci\u00f3n de serveServletsByClassnameEnabled en el nivel de servidor de aplicaciones. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.disallowserveservletsbyclassname.

doNotServeByClassName.name=No servir por nombre de clase
doNotServeByClassName.desc=Lista de clases delimitada por signos de punto y coma que no tendr\u00e1 permitido servirse por nombre de clase. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.donotservebyclassname.

trustHostHeaderPort.name=Puerto de cabecera de host de confianza
trustHostHeaderPort.desc=Establezca esta propiedad en true y la propiedad personalizada com.ibm.ws.webcontainer.extractHostHeaderPort en true para devolver primero el n\u00famero de puerto de la cabecera de host de solicitud.

trusted.name=De confianza
trusted.desc=Permite al servidor de aplicaciones utilizar cabeceras privadas de entrada desde el plug-in de servidor web.

extractHostHeaderPort.name=Extraer puerto de cabecera de host
extractHostHeaderPort.desc=El contenedor web devolver\u00e1 un n\u00famero de puerto de la cabecera del host, si la hubiera, o del puerto URL en el que se acept\u00f3 la conexi\u00f3n de cliente. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.extracthostheaderport.

httpsIndicatorHeader.name=Cabecera de indicador HTTPS
httpsIndicatorHeader.desc=Para la descarga SSL, establezca en el nombre de la variable de cabecera HTTP insertada por el acelerador/proxy/equilibrador de carga SSL.

exposeWebInfOnDispatch.name=Exponer informaci\u00f3n web en env\u00edo
exposeWebInfOnDispatch.desc=Si tiene el valor true, un servlet puede acceder a los archivos del directorio WEB-INF. Si tiene el valor false (valor predeterminado), un servlet no puede acceder a los archivos del directorio WEB-INF.

decodeUrlPlusSign.name=Descodificar URL con signo m\u00e1s (+)
decodeUrlPlusSign.desc=Descodificar el signo m\u00e1s (+) cuando forma parte del URL. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.decodeurlplussign. Para servlet-5.0 y caracter\u00edsticas de Servlet m\u00e1s recientes, el valor predeterminado es false.

suppressHtmlRecursiveErrorOutput.name=Suprimir excepci\u00f3n recursiva en la respuesta HTML
suppressHtmlRecursiveErrorOutput.desc=Suprime la aparici\u00f3n de la informaci\u00f3n de excepci\u00f3n en la salida HTML cuando hay un error recursivo que no se puede manejar en la p\u00e1gina de errores configurada de una aplicaci\u00f3n. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.

fileWrapperEvents.name=Sucesos de derivador de archivos
fileWrapperEvents.desc=El contenedor web generar\u00e1 datos SMF y PMI cuando sirva los archivos est\u00e1ticos. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.fileWrapperEvents.

defaultTraceRequestBehavior.name=Permitir la invocaci\u00f3n del m\u00e9todo de solicitud de HTTP TRACE
defaultTraceRequestBehavior.desc=Restaurar proceso de RASTREO HTTP. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.

defaultHeadRequestBehavior.name=Permitir la invocaci\u00f3n del m\u00e9todo de solicitud de HTTP HEAD
defaultHeadRequestBehavior.desc=Restaurar el comportamiento en el que la solicitud HEAD no est\u00e9 sujeta a la restricci\u00f3n de seguridad definida por el m\u00e9todo GET. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.

tolerateSymbolicLinks.name=Tolerar enlaces simb\u00f3licos
tolerateSymbolicLinks.desc=Permite al contenedor web dar soporte a la utilizaci\u00f3n de enlaces simb\u00f3licos. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.TolerateSymbolicLinks.

symbolicLinksCacheSize.name=Tama\u00f1o de memoria cach\u00e9 de enlaces simb\u00f3licos
symbolicLinksCacheSize.desc=Tama\u00f1o inicial de la memoria cach\u00e9 de enlace simb\u00f3lico. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.SymbolicLinksCacheSize.

enableErrorExceptionTypeFirst.name=Habilitar primero tipo de excepci\u00f3n de error
enableErrorExceptionTypeFirst.desc=El contenedor web se actualiza para buscar y utilizar el tipo de excepci\u00f3n antes del c\u00f3digo de error. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.

enableMultiReadOfPostData.name=Habilitar varias lecturas de los datos post
enableMultiReadOfPostData.desc=Conservar los datos post de varios accesos de lectura. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.enablemultireadofpostdata.

copyAttributesKeySet.name=Copiar la lista de atributos de solicitud
copyAttributesKeySet.desc=El contenedor web devolver\u00e1 una enumeraci\u00f3n de una copia de la lista de atributos al servlet para evitar un error de acceso simult\u00e1neo del servlet. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.copyattributeskeyset.

dispatcherRethrowsEr.name=Volver a generar error
dispatcherRethrowsEr.desc=El contenedor web volver\u00e1 a generar errores permitiendo que los recursos interesados los procesen. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.dispatcherRethrowser.

ignoreSessionOnStaticFileRequest.name=Ignorar sesi\u00f3n para solicitudes de archivos est\u00e1ticos
ignoreSessionOnStaticFileRequest.desc=Mejora el rendimiento al impedir que el contenedor web acceda a una sesi\u00f3n para solicitudes de archivos est\u00e1ticos relacionadas con filtros. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.

invokeFilterInitAtStartup.name=Invocar el m\u00e9todo init del filtro durante el inicio
invokeFilterInitAtStartup.desc=El contenedor web llamar\u00e1 al m\u00e9todo init() del filtro al iniciar la aplicaci\u00f3n. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.invokeFilterInitAtStartup.

enableJspMappingOverride.name=Sustituci\u00f3n de la correlaci\u00f3n JSP
enableJspMappingOverride.desc=Permita que la correlaci\u00f3n JSP se sobrescriba para que la aplicaci\u00f3n pueda servir por s\u00ed misma el contenido JSP. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.enablejspmappingoverride.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=Evaluar el comportamiento de isELIgnored en los archivos de c\u00f3digos JSP
enableDefaultIsElIgnoredInTag.desc=Eval\u00faa siempre si se van a ignorar las expresiones EL en los archivos de c\u00f3digos. Si los archivos JSP padre tienen distintos valores de isELIgnored, el valor se reevaluar\u00e1 en el archivo de c\u00f3digos. La propiedad personalizada equivalente en el servidor de aplicaciones de perfil completo es com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=Analizar datos post UTF-8
parseUtf8PostData.desc=El contenedor web detectar\u00e1 datos post de codificaci\u00f3n UTF-8 no URL y los incluir\u00e1 en los valores de par\u00e1metro. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.parseutf8postdata.

logServletContainerInitializerClassLoadingErrors.name=Avisar de los errores de ServletContainerIntializer
logServletContainerInitializerClassLoadingErrors.desc=Registre los errores de carga de clase de contenedor de servlet como avisos en vez de registrarlos \u00fanicamente cuando est\u00e1 habilitada la depuraci\u00f3n. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.

allowIncludeSendError.name=Permitir la inclusi\u00f3n de errores de env\u00edo
allowIncludeSendError.desc=Permita que RequestDispatch env\u00ede errores sobre m\u00e9todos de inclusi\u00f3n (Include). La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.allowincludesenderror.

skipMetaInfResourcesProcessing.name=Omitir proceso de recursos meta-inf
skipMetaInfResourcesProcessing.desc=No busque recursos de aplicaci\u00f3n en el directorio meta-inf. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.

metaInfResourcesCacheSize.name=Tama\u00f1o de memoria cach\u00e9 de recursos meta-inf
metaInfResourcesCacheSize.desc=Tama\u00f1o inicial (n\u00famero de entradas) de la memoria cach\u00e9 de recurso meta-inf. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.metainfresourcescachesize.name.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=Serie alternativa para el valor de cabecera X-Powered-By. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.xpoweredby. No hay ning\u00fan valor predeterminado para esta propiedad. Si la propiedad no est\u00e1 establecida, el valor de la cabecera X-Powered-By se establece en Servlet/<versi\u00f3n_espec_servlet>, tal como est\u00e1 definido seg\u00fan la especificaci\u00f3n de Servlet.

disableXPoweredBy.name=Inhabilitar la cabecera X-Powered-By
disableXPoweredBy.desc=Inhabilite el valor de la cabecera X-Powered-By. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.disablexpoweredby. Para servlet-5.0 y caracter\u00edsticas de Servlet m\u00e1s recientes, el valor predeterminado es true.

deferServletLoad.name=Aplazar carga de servlets
deferServletLoad.desc=Aplazar carga de servlets desde el arranque del servidor de aplicaciones.

asyncMaxSizeTaskPool.name=Tama\u00f1o m\u00e1ximo de la agrupaci\u00f3n servlets as\u00edncronos
asyncMaxSizeTaskPool.desc=Tama\u00f1o m\u00e1ximo de tareas en la agrupaci\u00f3n de tareas as\u00edncronas antes de depurar autom\u00e1ticamente las tareas canceladas. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.asyncmaxsizetaskpool.

asyncPurgeInterval.name=Intervalo de depuraci\u00f3n de servlets as\u00edncronos
asyncPurgeInterval.desc=Intervalo de tiempo de espera entre cada depuraci\u00f3n necesaria de la agrupaci\u00f3n de tareas canceladas. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.asyncpurgeinterval.

asyncTimeoutDefault.name=Tiempo de espera as\u00edncrono predeterminado
asyncTimeoutDefault.desc=Valor de tiempo de espera de servlet as\u00edncrono utilizado cuando no se ha especificado expl\u00edcitamente un valor de tiempo de espera. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.asynctimeoutdefault.

asyncTimerThreads.name=Hebras de temporizador as\u00edncronas
asyncTimerThreads.desc=N\u00famero m\u00e1ximo de hebras que deben utilizarse para el proceso de tiempo de espera de servlet as\u00edncrono. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.asynctimerthreads.

setContentLengthOnClose.name=Establecer la longitud del contenido al cerrar
setContentLengthOnClose.desc=Alternar para establecer la longitud del contenido cuando una aplicaci\u00f3n cierra expl\u00edcitamente la respuesta. El valor predeterminado es true; sin embargo, establezca este valor a false si una respuesta de aplicaci\u00f3n contiene caracteres de doble byte.

emptyServletMappings.name=Devolver correlaciones de servlets vac\u00edas
emptyServletMappings.desc=Conmuta si desea devolver una colecci\u00f3n vac\u00eda, en lugar de nula, cuando no se a\u00f1aden correlaciones de servlets. El valor predeterminado es false. La propiedad personalizada equivalente en el perfil de servidor de aplicaciones completo es com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=Diferir destrucci\u00f3n de escucha de solicitud de servlet
deferServletRequestListenerDestroyOnError.desc=Conmuta si se desea diferir la destrucci\u00f3n de ServletRequestListener cuando hay un error al dar servicio a la solicitud. El valor predeterminado es false. La propiedad personalizada equivalente en el perfil de servidor de aplicaciones completo es com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError.

allowExpressionFactoryPerApp.name=Permitir f\u00e1brica de expresi\u00f3n por aplicaci\u00f3n
allowExpressionFactoryPerApp.desc=Conmutar para cargar el valor ExpressionFactory que haya establecido la aplicaci\u00f3n. Habilitar esta propiedad personalizada si est\u00e1 utilizando una implementaci\u00f3n EL personalizada (por ejemplo, JUEL) que necesite establecer su propio valor ExpressionFactory.

ignoreSemiColonOnRedirectToWelcomePage.name=Omitir punto y coma en la redirecci\u00f3n a la p\u00e1gina de bienvenida
ignoreSemiColonOnRedirectToWelcomePage.desc=Conmute para omitir el punto y coma final al redirigir a la p\u00e1gina de bienvenida. El valor predeterminado es false. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=Utilizar punto y coma como delimitador en URI
useSemiColonAsDelimiterInURI.desc=Conmute para utilizar el punto y coma como delimitador en el URI de solicitud. El valor predeterminado es false. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI. 

servletDestroyWaitTime.name=Esperar a que se complete una solicitud activa
servletDestroyWaitTime.desc=Tiempo de espera en segundos que tarda en completarse una solicitud activa cuando se detiene la aplicaci\u00f3n de propiedad. El valor predeterminado es 60 segundos. La propiedad personalizada equivalente del perfil completo del servidor de aplicaciones es com.ibm.ws.webcontainer.servletDestroyWaitTime.

servletPathForDefaultMapping.name=Establecer el valor de v\u00eda de acceso de servlet para una correlaci\u00f3n predeterminada
servletPathForDefaultMapping.desc=Establezca el valor de v\u00eda de acceso de servlet en el URI de solicitud menos la v\u00eda de acceso de contexto. La informaci\u00f3n de v\u00eda de acceso es nula cuando se utiliza un servlet como correlaci\u00f3n predeterminada. El valor predeterminado es true para la versi\u00f3n 4.0 o posterior de la caracter\u00edstica de servlet. Es false para otras falsos de servlet. Cuando la correlaci\u00f3n es para el patr\u00f3n /*, la v\u00eda de acceso de servlet est\u00e1 vac\u00eda y la informaci\u00f3n de v\u00eda de acceso empieza con una barra inclinada inicial (/).

throwExceptionWhenUnableToCompleteOrDispatch.name=Emitir excepci\u00f3n en caso de solicitud as\u00edncrona no completa ni enviada
throwExceptionWhenUnableToCompleteOrDispatch.desc=Emitir una excepci\u00f3n de estado no permitido cuando una solicitud as\u00edncrona no se puede completar o enviar. El valor predeterminado es true. Si la solicitud as\u00edncrona se debe completar o el m\u00e9todo dispatch se debe devolver, aunque no se realice la llamada correctamente, establezca la propiedad en false.

getRealPathReturnsQualifiedPath.name=Devolver siempre una v\u00eda de acceso no nula de getRealPath
getRealPathReturnsQualifiedPath.desc=Devolver v\u00edas de acceso no nulas del m\u00e9todo ServletContext.getRealPath(String), incluso si no hay ning\u00fan recurso en la v\u00eda de acceso dada. El valor predeterminado es true. Si las aplicaciones esperan que el m\u00e9todo getRealPath devuelva un nulo cuando reciben una v\u00eda de acceso para la que no hay ning\u00fan recurso, establezca la propiedad en false.

stopAppStartUponListenerException.name=Detener aplicaci\u00f3n para excepci\u00f3n de escucha no gestionada
stopAppStartUponListenerException.desc=Algunas aplicaciones web dependen de los escuchas de contexto para la configuraci\u00f3n antes de que se inicie la aplicaci\u00f3n web. Cuando esta propiedad est\u00e1 establecida en true, la aplicaci\u00f3n deja de iniciarse cuando se genera una excepci\u00f3n no gestionada desde los escuchas de contexto. Para servlet-5.0 y caracter\u00edsticas de Servlet m\u00e1s recientes, el valor predeterminado es true. 

redirectToRelativeUrl.name=Enviar respuesta de redirecci\u00f3n a una ubicaci\u00f3n de URL relativa
redirectToRelativeUrl.desc=Enviar respuesta de redirecci\u00f3n a una ubicaci\u00f3n de URL relativa sin procesarla. Active esta propiedad para enviar la respuesta de redirecci\u00f3n sin convertir el URL en una ubicaci\u00f3n absoluta. 

addStrictTransportSecurityHeader.name=A\u00f1adir cabecera de seguridad de transporte estricta HTTP
addStrictTransportSecurityHeader.desc=Habilita la cabecera HTTP Strict Transport Security (HSTS) para respuestas HTTPS y permite establecer un valor para la cabecera, como por ejemplo "max-age=31536000;includeSubDomains". HSTS tambi\u00e9n se puede configurar en el archivo web.xml estableciendo el par\u00e1metro de contexto "com.ibm.ws.webcontainer.ADD_STS_HEADER_WEBAPP".

allowQueryParamWithNoEqual.name=Permitir par\u00e1metros de consulta sin ning\u00fan valor
allowQueryParamWithNoEqual.desc=Cuando esta propiedad est\u00e1 establecida en true, si el par\u00e1metro de consulta de un URL contiene solo el nombre de serie, el servidor devuelve una serie vac\u00eda como valor para la consulta request.getParameter(name). Cuando esta propiedad est\u00e1 establecida en false, el servidor devuelve un valor nulo como valor para la consulta request.getParameter (name). El valor predeterminado es false.

setHtmlContentTypeOnError.name=Inhabilitar el tipo de contenido text/html en las respuestas de error
setHtmlContentTypeOnError.desc=Cuando esta propiedad est\u00e1 establecida en false, el contenedor web no establecer\u00e1 la cabecera de tipo de contenido de la respuesta durante el proceso de manejo de errores. Una aplicaci\u00f3n es responsable de establecer el tipo de contenido de la respuesta. El valor predeterminado (true) establece el tipo de contenido en "text/html".
