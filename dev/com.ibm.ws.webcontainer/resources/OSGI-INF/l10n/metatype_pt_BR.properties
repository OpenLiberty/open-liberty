web.container.app.name=Cont\u00eainer da Web
web.container.app.desc=Configura\u00e7\u00e3o para o cont\u00eainer da web.

mimeTypes.name=Tipos MIME
mimeTypes.desc=Uma lista de mapeamentos entre os tipos de arquivo e os tipos MIME a serem usados ao carregar os arquivos a partir deste aplicativo, por exemplo, txt=text/plain.

listeners.name=Listeners
listeners.desc=Uma lista separada por v\u00edrgula de classes do listener.

decodeUrlAsUtf8.name=Decodificar URLs usando codifica\u00e7\u00e3o UTF-8
decodeUrlAsUtf8.desc=Decodificar URLs usando uma configura\u00e7\u00e3o de codifica\u00e7\u00e3o de UTF-8.

fileServingEnabled.name=Ativar entrega de arquivos
fileServingEnabled.desc=Ativar entrega de arquivos se esta configura\u00e7\u00e3o n\u00e3o foi especificada explicitamente para o aplicativo.

disallowAllFileServing.name=Desaprovar Toda Entrega de Arquivos
disallowAllFileServing.desc=Desativa toda entrega de arquivos pelos aplicativos. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.disallowAllFileServing.

directoryBrowsingEnabled.name=Ativar navega\u00e7\u00e3o do diret\u00f3rio
directoryBrowsingEnabled.desc=Ativar a navega\u00e7\u00e3o de diret\u00f3rio de um aplicativo.

serveServletsByClassNameEnabled.name=Entregar servlets por nome de classe
serveServletsByClassNameEnabled.desc=Ativar servlets para serem acessados em um aplicativo da web usando um nome de classe se n\u00e3o especificado explicitamente.

disallowServeServletsByClassName.name=Desaprovar o servlet de entrega pelo nome de classe
disallowServeServletsByClassName.desc=Desaprova o uso de serveServletsByClassnameEnabled no n\u00edvel do servidor de aplicativos. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.disallowserveservletsbyclassname.

doNotServeByClassName.name=N\u00e3o Servir por Nome de Classe
doNotServeByClassName.desc=Uma lista delimitada por ponto e v\u00edrgula de classes a serem completamente desaprovadas de serem servidas pelo nome de classe. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.donotservebyclassname.

trustHostHeaderPort.name=Porta do Cabe\u00e7alho do Host Confi\u00e1vel
trustHostHeaderPort.desc=Configure esta propriedade como true e a propriedade customizada com.ibm.ws.webcontainer.extractHostHeaderPort como true para retornar o n\u00famero da porta do cabe\u00e7alho do host de solicita\u00e7\u00e3o primeiro.

trusted.name=Confi\u00e1vel
trusted.desc=Ativa o servidor de aplicativos para usar cabe\u00e7alhos privados de entrada a partir do plug-in de servidor da web.

extractHostHeaderPort.name=Extrair Porta do Cabe\u00e7alho do Host
extractHostHeaderPort.desc=O cont\u00eainer da web retornar\u00e1 um n\u00famero da porta do cabe\u00e7alho do cabe\u00e7alho, se houver, ou a porta de URL na qual a conex\u00e3o do cliente foi aceita. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.extracthostheaderport.

httpsIndicatorHeader.name=Cabe\u00e7alho Indicador de HTTPS
httpsIndicatorHeader.desc=Para transfer\u00eancia de SSL, configure com o nome da vari\u00e1vel de cabe\u00e7alho HTTP inserida pelo acelerador de SSL/proxy/balanceador de carga.

exposeWebInfOnDispatch.name=Expor Informa\u00e7\u00f5es da Web no Despacho
exposeWebInfOnDispatch.desc=Se true, um servlet pode acessar arquivos no diret\u00f3rio WEB-INF. Se false (padr\u00e3o), um servlet n\u00e3o pode acessar arquivos no diret\u00f3rio WEB-INF.

decodeUrlPlusSign.name=Decodificar Sinal de Mais da URL
decodeUrlPlusSign.desc=Decodificar o sinal de mais quando ele faz parte da URL. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.decodeurlplussign. Para recursos de servlet-5.0 e de Servlets mais recentes, o valor padr\u00e3o \u00e9 false.

suppressHtmlRecursiveErrorOutput.name=Suprimir exce\u00e7\u00e3o recursiva na resposta HTML
suppressHtmlRecursiveErrorOutput.desc=Suprime as informa\u00e7\u00f5es de exce\u00e7\u00e3o da apari\u00e7\u00e3o na sa\u00edda HTML quando houver um erro recursivo que n\u00e3o possa ser manipulado por uma p\u00e1gina de erro configurada do aplicativo. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.

fileWrapperEvents.name=Eventos do Wrapper do Arquivo
fileWrapperEvents.desc=O cont\u00eainer de web gerar\u00e1 dados SMF e PMI ao servir os arquivos est\u00e1ticos. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.fileWrapperEvents.

defaultTraceRequestBehavior.name=Permitir que o m\u00e9todo de solicita\u00e7\u00e3o HTTP TRACE seja chamado
defaultTraceRequestBehavior.desc=Restaurar o processamento de HTTP TRACE. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.

defaultHeadRequestBehavior.name=Permitir que o m\u00e9todo de solicita\u00e7\u00e3o HTTP HEAD seja chamado
defaultHeadRequestBehavior.desc=Restaurar o comportamento no qual a solicita\u00e7\u00e3o HEAD n\u00e3o est\u00e1 sujeita \u00e0 restri\u00e7\u00e3o de seguran\u00e7a definida para o m\u00e9todo GET. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.

tolerateSymbolicLinks.name=Tolerar Links Simb\u00f3licos
tolerateSymbolicLinks.desc=Ativa o cont\u00eainer da web para suportar o uso dos links simb\u00f3licos. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.TolerateSymbolicLinks.

symbolicLinksCacheSize.name=Tamanho do Cache do Link Simb\u00f3lico
symbolicLinksCacheSize.desc=Tamanho inicial do cache do link simb\u00f3lico. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.SymbolicLinksCacheSize.

enableErrorExceptionTypeFirst.name=Ativar Tipo de Exce\u00e7\u00e3o de Erro Primeiro
enableErrorExceptionTypeFirst.desc=O cont\u00eainer de web \u00e9 atualizado para procurar e usar o tipo de exce\u00e7\u00e3o antes do c\u00f3digo de erro. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.

enableMultiReadOfPostData.name=Ativar Diversas Leituras de Dados de Postagem
enableMultiReadOfPostData.desc=Reter dados de postagem para diversos acessos de leitura. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.enablemultireadofpostdata.

copyAttributesKeySet.name=Copiar a lista de atributos de solicita\u00e7\u00e3o
copyAttributesKeySet.desc=O cont\u00eainer de web retornar\u00e1 uma enumera\u00e7\u00e3o de uma c\u00f3pia da lista de atributos para o servlet para evitar um erro de acesso simult\u00e2neo pelo servlet. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.copyattributeskeyset.

dispatcherRethrowsEr.name=Relan\u00e7ar erro
dispatcherRethrowsEr.desc=O cont\u00eainer de web relan\u00e7a erros permitindo que recursos interessados os processem. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.dispatcherRethrowser.

ignoreSessionOnStaticFileRequest.name=Ignorar sess\u00e3o para solicita\u00e7\u00f5es de arquivo est\u00e1ticas
ignoreSessionOnStaticFileRequest.desc=Melhora o desempenho evitando que o cont\u00eainer da web acesse uma sess\u00e3o para solicita\u00e7\u00f5es de arquivo est\u00e1tico que envolvem filtros. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.

invokeFilterInitAtStartup.name=Chamar Filtro init na Inicializa\u00e7\u00e3o
invokeFilterInitAtStartup.desc=O cont\u00eainer de web chamar\u00e1 o m\u00e9todo init() do filtro na inicializa\u00e7\u00e3o do aplicativo. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.invokeFilterInitAtStartup.

enableJspMappingOverride.name=Substitui\u00e7\u00e3o do Mapeamento de JSP
enableJspMappingOverride.desc=Permitir que o mapeamento JSP seja substitu\u00eddo para que o aplicativo possa servir o pr\u00f3prio conte\u00fado de JSP. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.enablejspmappingoverride.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=Avaliar o Comportamento isELIgnored nos Arquivos de Tag JSP
enableDefaultIsElIgnoredInTag.desc=Sempre avalie se deve ignorar as express\u00f5es EL nos arquivos de tags. Se os arquivos JSP pai tiverem configura\u00e7\u00f5es isELIgnored diferentes, a configura\u00e7\u00e3o ser\u00e1 reavaliada no arquivo de tags. A propriedade customizada equivalente no servidor de aplicativos do perfil integral \u00e9 com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=Analisar Dados de Postagem UTF-8
parseUtf8PostData.desc=O cont\u00eainer de web detectar\u00e1 dados de postagem UTF-8 codificados n\u00e3o de URL e os incluir\u00e1 nos valores de par\u00e2metro. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.parseutf8postdata.

logServletContainerInitializerClassLoadingErrors.name=Aviso sobre erros ServletContainerIntializer
logServletContainerInitializerClassLoadingErrors.desc=Classe do cont\u00eainer do servlet carregando erros como avisos em vez de criar o log deles somente quando a depura\u00e7\u00e3o est\u00e1 ativada. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.

allowIncludeSendError.name=Permitir Envio de Erros de Include
allowIncludeSendError.desc=Permitir que RequestDispatch envie erros nos m\u00e9todos Include. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.allowincludesenderror.

skipMetaInfResourcesProcessing.name=Ignorar Processamento de Recursos Meta-inf
skipMetaInfResourcesProcessing.desc=N\u00e3o procurar o diret\u00f3rio meta-inf para recursos de aplicativo. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.

metaInfResourcesCacheSize.name=Tamanho do Cache dos Recursos de Meta-inf
metaInfResourcesCacheSize.desc=Tamanho inicial (n\u00famero de entradas) do cache do recurso meta-inf. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.metainfresourcescachesize.name.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=Sequ\u00eancia alternativa para a configura\u00e7\u00e3o do cabe\u00e7alho X-Powered-By. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.xpoweredby. N\u00e3o h\u00e1 nenhum valor padr\u00e3o para essa propriedade. Se a propriedade n\u00e3o for configurada, o valor do cabe\u00e7alho X-Powered-By ser\u00e1 configurado para Servlet/<servlet spec version>, conforme definido pela especifica\u00e7\u00e3o do Servlet.

disableXPoweredBy.name=Desativar o Cabe\u00e7alho X-Powered-By
disableXPoweredBy.desc=Desativar a configura\u00e7\u00e3o do cabe\u00e7alho X-Powered-By. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.disablexpoweredby. Para o servlet-5.0 e recursos mais recentes de Servlet, o valor padr\u00e3o \u00e9 true.

deferServletLoad.name=Adiar carregamento de servlet
deferServletLoad.desc=Adiar carregamento de servlet a partir da inicializa\u00e7\u00e3o do servidor de aplicativos.

asyncMaxSizeTaskPool.name=Tamanho do conjunto m\u00e1ximo do servlet ass\u00edncrono
asyncMaxSizeTaskPool.desc=Tamanho m\u00e1ximo de tarefas no conjunto de tarefas Ass\u00edncrono antes de limpar automaticamente tarefas canceladas. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.asyncmaxsizetaskpool.

asyncPurgeInterval.name=Intervalo de limpeza do servlet ass\u00edncrono
asyncPurgeInterval.desc=Intervalo de tempo a esperar entre cada limpeza necess\u00e1ria do conjunto de tarefas cancelado. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.asyncpurgeinterval.

asyncTimeoutDefault.name=Tempo limite ass\u00edncrono padr\u00e3o
asyncTimeoutDefault.desc=Valor de tempo limite do servlet ass\u00edncrono usado quando um valor de tempo limite n\u00e3o foi especificado explicitamente. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.asynctimeoutdefault.

asyncTimerThreads.name=Encadeamentos de cron\u00f4metro ass\u00edncronos
asyncTimerThreads.desc=N\u00famero m\u00e1ximo de encadeamentos a serem usados para processamento de tempo limite do servlet ass\u00edncrono. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.asynctimerthreads.

setContentLengthOnClose.name=Configurar comprimento de conte\u00fado em fechamento
setContentLengthOnClose.desc=Alterne para configurar o comprimento de conte\u00fado quando um aplicativo explicitamente fecha a resposta. O valor padr\u00e3o \u00e9 true. No entanto, defina esse valor como false se uma resposta de aplicativo contiver caracteres de byte duplo.

emptyServletMappings.name=Retornar mapeamentos de servlet vazios
emptyServletMappings.desc=Alterne se desejar retornar uma cole\u00e7\u00e3o vazia, em vez de nula, quando nenhum mapeamento de servlet for inclu\u00eddo. O valor padr\u00e3o \u00e9 false. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=Adiar destrui\u00e7\u00e3o do listener de solicita\u00e7\u00e3o do servlet
deferServletRequestListenerDestroyOnError.desc=Alternar se desejar adiar a destrui\u00e7\u00e3o de ServletRequestListener quando houver um erro de atendimento da solicita\u00e7\u00e3o. O valor padr\u00e3o \u00e9 false. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError.

allowExpressionFactoryPerApp.name=Permitir factory de express\u00e3o por aplicativo
allowExpressionFactoryPerApp.desc=Alterne para carregar o ExpressionFactory que \u00e9 configurado pelo aplicativo. Permita essa propriedade customizada caso esteja usando uma implementa\u00e7\u00e3o EL customizada (por exemplo, JUEL) que precise configurar seu pr\u00f3prio ExpressionFactory.

ignoreSemiColonOnRedirectToWelcomePage.name=Ignorar ponto e v\u00edrgula ao redirecionar para a p\u00e1gina de boas-vindas
ignoreSemiColonOnRedirectToWelcomePage.desc=Alternar para ignorar o ponto e v\u00edrgula final ao redirecionar para a p\u00e1gina de boas-vindas. O valor padr\u00e3o \u00e9 false. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=Use v\u00edrgula como delimitador no URI
useSemiColonAsDelimiterInURI.desc=Alternar para usar o ponto e v\u00edrgula como um delimitador no URI da solicita\u00e7\u00e3o. O valor padr\u00e3o \u00e9 false. A propriedade customizada equivalente no perfil do servidor de aplicativos integral \u00e9 com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI. 

servletDestroyWaitTime.name=Aguardar a conclus\u00e3o de uma solicita\u00e7\u00e3o ativa
servletDestroyWaitTime.desc=Tempo de espera, em segundos, para que uma solicita\u00e7\u00e3o seja conclu\u00edda quando o aplicativo de propriedade for parado. O valor padr\u00e3o \u00e9 60 segundos. A propriedade customizada equivalente no perfil do servidor de aplicativos completo \u00e9 com.ibm.ws.webcontainer.servletDestroyWaitTime.

servletPathForDefaultMapping.name=Configure o valor do caminho do servlet para um mapeamento padr\u00e3o
servletPathForDefaultMapping.desc=Configure o valor do caminho do servlet para o URI de solicita\u00e7\u00e3o menos o caminho de contexto. As informa\u00e7\u00f5es de caminho s\u00e3o nulas quando um servlet \u00e9 usado como um mapeamento padr\u00e3o. O valor padr\u00e3o \u00e9 verdadeiro para a vers\u00e3o 4.0, ou mais recente, do recurso de servlet. Ele \u00e9 falso para outros recursos de servlet. Ao mapear para o padr\u00e3o /*, o caminho do servlet estar\u00e1 vazio e as informa\u00e7\u00f5es de caminho sejam iniciadas com uma barra inicial (/).

throwExceptionWhenUnableToCompleteOrDispatch.name=Lan\u00e7ar exce\u00e7\u00e3o para ass\u00edncrona n\u00e3o conclu\u00edda ou n\u00e3o despachada
throwExceptionWhenUnableToCompleteOrDispatch.desc=Lance uma exce\u00e7\u00e3o de estado ilegal quando uma solicita\u00e7\u00e3o ass\u00edncrona n\u00e3o puder ser conclu\u00edda ou despachada. O padr\u00e3o \u00e9 true. Se a solicita\u00e7\u00e3o ass\u00edncrona tiver que ser conclu\u00edda ou o m\u00e9todo dispatch tiver que retornar, mesmo que a chamada n\u00e3o seja bem-sucedida, configure a propriedade como false.

getRealPathReturnsQualifiedPath.name=Sempre retornar um caminho n\u00e3o nulo a partir de getRealPath
getRealPathReturnsQualifiedPath.desc=Retornar caminhos n\u00e3o nulos do m\u00e9todo ServletContext.getRealPath(String), mesmo que n\u00e3o existam recursos no caminho fornecido. O padr\u00e3o \u00e9 true. Se os aplicativos esperam que o m\u00e9todo getRealPath retorne nulo quando for fornecido um caminho para o qual n\u00e3o existem recursos, configure a propriedade como false.

stopAppStartUponListenerException.name=Parar o aplicativo para exce\u00e7\u00e3o de listener n\u00e3o manipulada
stopAppStartUponListenerException.desc=Alguns aplicativos da web dependem dos listeners de contexto para a configura\u00e7\u00e3o antes do aplicativo da web ser iniciado. Quando esta propriedade \u00e9 configurada como true, o aplicativo para de iniciar quando uma exce\u00e7\u00e3o n\u00e3o manipulada \u00e9 lan\u00e7ada por meio dos listeners de contexto. Para o servlet-5.0 e recursos mais recentes de Servlet, o valor padr\u00e3o \u00e9 true. 

redirectToRelativeUrl.name=Enviar resposta de redirecionamento para um local de URL relativo
redirectToRelativeUrl.desc=Enviar resposta de redirecionamento para um local de URL relativo sem process\u00e1-la. Configure esta propriedade como true para enviar resposta de redirecionamento sem converter a URL para um local absoluto. 

addStrictTransportSecurityHeader.name=Incluir o cabe\u00e7alho de seguran\u00e7a de transporte estrito de HTTP
addStrictTransportSecurityHeader.desc=Ativa o cabe\u00e7alho HTTP Strict Transport Security (HSTS) para respostas HTTPS e permite que um valor seja configurado para esse cabe\u00e7alho, por exemplo: "max-age=31536000;includeSubDomains". O HSTS tamb\u00e9m pode ser configurado no arquivo web.xml configurando o par\u00e2metro de contexto "com.ibm.ws.webcontainer.ADD_STS_HEADER_WEBAPP".

allowQueryParamWithNoEqual.name=Permitir par\u00e2metros de consulta sem valor
allowQueryParamWithNoEqual.desc=Quando essa propriedade \u00e9 configurada como true, se o par\u00e2metro de consulta em uma URL cont\u00e9m apenas o nome da sequ\u00eancia, o servidor retorna uma sequ\u00eancia de caracteres vazia como o valor para a consulta request.getParameter(name). Quando essa propriedade \u00e9 configurada como false, o servidor retorna null como o valor para a consulta request.getParameter(name). O valor padr\u00e3o \u00e9 false.

setHtmlContentTypeOnError.name=Desativar o tipo de conte\u00fado text/html nas respostas de erro
setHtmlContentTypeOnError.desc=Quando essa propriedade for false, o cont\u00eainer da web n\u00e3o configurar\u00e1 o cabe\u00e7alho do tipo de conte\u00fado da resposta durante o processo de manipula\u00e7\u00e3o de erros. Um aplicativo \u00e9 respons\u00e1vel para configurar o tipo de conte\u00fado da resposta. O valor padr\u00e3o (true) configura o tipo de conte\u00fado como "text/html".
