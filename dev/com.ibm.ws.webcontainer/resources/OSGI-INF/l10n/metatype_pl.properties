web.container.app.name=Kontener WWW
web.container.app.desc=Konfiguracja kontenera WWW.

mimeTypes.name=Typy MIME
mimeTypes.desc=Lista odwzorowa\u0144 mi\u0119dzy typami plik\u00f3w i typami MIME, kt\u00f3re s\u0105 u\u017cywane podczas \u0142adowania plik\u00f3w z aplikacji, na przyk\u0142ad: txt=text/plain.

listeners.name=Klasy nas\u0142uchiwania
listeners.desc=Rozdzielana przecinkami lista klas nas\u0142uchiwania.

decodeUrlAsUtf8.name=Dekoduj adresy URL przy u\u017cyciu kodowania UTF-8
decodeUrlAsUtf8.desc=Dekoduj adresy URL przy u\u017cyciu ustawienia kodowania UTF-8.

fileServingEnabled.name=W\u0142\u0105cz udost\u0119pnianie plik\u00f3w
fileServingEnabled.desc=W\u0142\u0105cz udost\u0119pnianie plik\u00f3w, je\u015bli to ustawienie nie zosta\u0142o jawnie okre\u015blone dla aplikacji.

disallowAllFileServing.name=Odrzu\u0107 udost\u0119pnianie wszystkich plik\u00f3w
disallowAllFileServing.desc=Ca\u0142kowicie wy\u0142\u0105cza udost\u0119pnianie plik\u00f3w przez aplikacje. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.disallowAllFileServing.

directoryBrowsingEnabled.name=W\u0142\u0105cz przegl\u0105danie katalog\u00f3w
directoryBrowsingEnabled.desc=W\u0142\u0105cz przegl\u0105danie katalog\u00f3w aplikacji.

serveServletsByClassNameEnabled.name=Udost\u0119pniaj serwlety wed\u0142ug nazwy klasy
serveServletsByClassNameEnabled.desc=W\u0142\u0105cz dost\u0119p do serwlet\u00f3w w aplikacji WWW przy u\u017cyciu nazwy klasy, je\u015bli nie zosta\u0142a jawnie okre\u015blona.

disallowServeServletsByClassName.name=Odrzu\u0107 udost\u0119pnianie serwlet\u00f3w wed\u0142ug nazwy klasy
disallowServeServletsByClassName.desc=Uniemo\u017cliwia u\u017cycie funkcji serveServletsByClassnameEnabled na poziomie serwera aplikacji. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.disallowserveservletsbyclassname.

doNotServeByClassName.name=Nie udost\u0119pniaj wed\u0142ug nazwy klasy
doNotServeByClassName.desc=Rozdzielana \u015brednikami lista klas, kt\u00f3rych udost\u0119pnianie wed\u0142ug nazwy klasy ma zosta\u0107 ca\u0142kowicie uniemo\u017cliwione. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.donotservebyclassname.

trustHostHeaderPort.name=Ufaj portowi nag\u0142\u00f3wka hosta
trustHostHeaderPort.desc=Ustaw warto\u015b\u0107 tej w\u0142a\u015bciwo\u015bci oraz w\u0142a\u015bciwo\u015bci niestandardowej com.ibm.ws.webcontainer.extractHostHeaderPort na true, aby numer portu nag\u0142\u00f3wka hosta \u017c\u0105dania by\u0142 zwracany jako pierwszy.

trusted.name=Zaufane
trusted.desc=Umo\u017cliwia serwerowi aplikacji u\u017cycie prywatnych nag\u0142\u00f3wk\u00f3w przychodz\u0105cych z wtyczki serwera WWW.

extractHostHeaderPort.name=Wyodr\u0119bnij port nag\u0142\u00f3wka hosta
extractHostHeaderPort.desc=Kontener WWW zwr\u00f3ci numer portu z nag\u0142\u00f3wka hosta, je\u015bli taki istnieje, lub numer portu w adresie URL, gdzie po\u0142\u0105czenie klienta zosta\u0142o zaakceptowane. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.extracthostheaderport.

httpsIndicatorHeader.name=Nag\u0142\u00f3wek wska\u017anika protoko\u0142u HTTPS
httpsIndicatorHeader.desc=Na potrzeby przenoszenia protoko\u0142u SSL ustaw nazw\u0119 zmiennej nag\u0142\u00f3wka HTTP wstawionego przez akcelerator, proxy lub komponent Load Balancer SSL.

exposeWebInfOnDispatch.name=Prezentuj informacje sieci WWW podczas rozsy\u0142ania
exposeWebInfOnDispatch.desc=W przypadku warto\u015bci true, serwlet ma dost\u0119p do plik\u00f3w w katalogu WEB-INF. W przypadku warto\u015bci false (warto\u015b\u0107 domy\u015blna) serwlet nie ma dost\u0119pu do plik\u00f3w w katalogu WEB-INF.

decodeUrlPlusSign.name=Dekoduj znak plus adresu URL
decodeUrlPlusSign.desc=Dekoduj znak plus, gdy nale\u017cy do adresu URL. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.decodeurlplussign.

channelWriteType.name=Typ zapisu kana\u0142u
channelWriteType.desc=Je\u015bli ustawiono warto\u015b\u0107 sync, odpowiedzi b\u0119d\u0105 zapisywane synchronicznie. W przeciwnym razie b\u0119d\u0105 zapisywane asynchronicznie. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.channelwritetype.

suppressHtmlRecursiveErrorOutput.name=Pomi\u0144 rekurencyjne wyj\u0105tki w odpowiedzi HTML
suppressHtmlRecursiveErrorOutput.desc=Umo\u017cliwia usuni\u0119cie informacji o wyj\u0105tku z danych wyj\u015bciowych HTML w przypadku rekurencyjnego b\u0142\u0119du, kt\u00f3rego nie mo\u017cna obs\u0142u\u017cy\u0107 przy u\u017cyciu skonfigurowanej strony b\u0142\u0119du aplikacji. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.

fileWrapperEvents.name=Zdarzenia opakowania pliku
fileWrapperEvents.desc=Kontener WWW wygeneruje dane SMF i PMI podczas udost\u0119pniania plik\u00f3w statycznych. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.fileWrapperEvents.

defaultTraceRequestBehavior.name=Zezwalaj na wywo\u0142anie metody \u017c\u0105dania TRACE HTTP
defaultTraceRequestBehavior.desc=Przywr\u00f3\u0107 przetwarzanie HTTP TRACE. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.

defaultHeadRequestBehavior.name=Zezwalaj na wywo\u0142anie metody \u017c\u0105dania HEAD HTTP
defaultHeadRequestBehavior.desc=Przywr\u00f3\u0107 zachowanie, w kt\u00f3rym \u017c\u0105danie HEAD nie podlega ograniczeniu zabezpiecze\u0144 zdefiniowanemu dla metody GET. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.

tolerateSymbolicLinks.name=Toleruj dowi\u0105zania symboliczne
tolerateSymbolicLinks.desc=Umo\u017cliwia kontenerowi WWW obs\u0142ug\u0119 u\u017cycia dowi\u0105za\u0144 symbolicznych. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.TolerateSymbolicLinks.

symbolicLinksCacheSize.name=Wielko\u015b\u0107 pami\u0119ci podr\u0119cznej dowi\u0105zania symbolicznego
symbolicLinksCacheSize.desc=Pocz\u0105tkowa wielko\u015b\u0107 pami\u0119ci podr\u0119cznej dowi\u0105zania symbolicznego. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.SymbolicLinksCacheSize.

enableErrorExceptionTypeFirst.name=Najpierw w\u0142\u0105cz typ wyj\u0105tku b\u0142\u0119du
enableErrorExceptionTypeFirst.desc=Kontener WWW zostanie zaktualizowany tak, aby najpierw wyszukiwa\u0107 i u\u017cywa\u0107 typu wyj\u0105tku, a potem kodu b\u0142\u0119du. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.

enableMultiReadOfPostData.name=W\u0142\u0105cz wielokrotne odczyty danych metody POST
enableMultiReadOfPostData.desc=Zachowaj dane metody POST na potrzeby praw do wielokrotnego odczytu. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.enablemultireadofpostdata.

copyAttributesKeySet.name=Kopiuj list\u0119 atrybut\u00f3w \u017c\u0105dania
copyAttributesKeySet.desc=Kontener WWW zwr\u00f3ci wyliczenie kopii listy atrybut\u00f3w do serwletu, aby unikn\u0105\u0107 wyst\u0105pienia b\u0142\u0119du wsp\u00f3\u0142bie\u017cnego dost\u0119pu w serwlecie. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.copyattributeskeyset.

dispatcherRethrowsEr.name=Ponownie zg\u0142o\u015b b\u0142\u0105d
dispatcherRethrowsEr.desc=Kontener WWW ponownie zg\u0142osi b\u0142\u0119dy, umo\u017cliwiaj\u0105c ich przetworzenie zainteresowanym zasobom. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.dispatcherRethrowser.

ignoreSessionOnStaticFileRequest.name=Ignoruj sesj\u0119 dla \u017c\u0105da\u0144 plik\u00f3w statycznych
ignoreSessionOnStaticFileRequest.desc=Zwi\u0119ksza wydajno\u015b\u0107 przez zablokowanie dost\u0119pu kontenera WWW do sesji dla \u017c\u0105da\u0144 plik\u00f3w statycznych dotycz\u0105cych filtr\u00f3w. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.

invokeFilterInitAtStartup.name=Wywo\u0142aj metod\u0119 init filtru podczas uruchamiania
invokeFilterInitAtStartup.desc=Kontener WWW wywo\u0142a metod\u0119 init() filtru podczas uruchamiania aplikacji. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.invokeFilterInitAtStartup.

enableJspMappingOverride.name=Przes\u0142oni\u0119cie odwzorowania strony JSP
enableJspMappingOverride.desc=Zezwalaj na przes\u0142oni\u0119cie odwzorowania strony JSP, aby aplikacja sama mog\u0142a udost\u0119pnia\u0107 tre\u015b\u0107 strony JSP. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.enablejspmappingoverride.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=Warto\u015bciuj zachowanie isELIgnored w plikach znacznik\u00f3w JSP
enableDefaultIsElIgnoredInTag.desc=Zawsze okre\u015blaj, czy wyra\u017cenia EL maj\u0105 by\u0107 ignorowane w plikach znacznik\u00f3w. Je\u015bli nadrz\u0119dne pliki JSP maj\u0105 inne ustawienia zachowania isELIgnored, ustawienie b\u0119dzie ponownie warto\u015bciowane w pliku znacznik\u00f3w. R\u00f3wnowa\u017cna w\u0142a\u015bciwo\u015b\u0107 niestandardowa na serwerze aplikacji u\u017cywaj\u0105cym pe\u0142nego profilu to com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=Analizuj dane metody POST systemu kodowania UTF-8
parseUtf8PostData.desc=Kontener WWW wykryje kodowane bez adresu URL dane metody POST systemu kodowania UTF-8 i do\u0142\u0105czy je do warto\u015bci parametru. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.parseutf8postdata.

logServletContainerInitializerClassLoadingErrors.name=Ostrzegaj o b\u0142\u0119dach inicjatora ServletContainerIntializer
logServletContainerInitializerClassLoadingErrors.desc=Rejestruj b\u0142\u0119dy \u0142adowania klasy kontenera serwletu jako ostrze\u017cenia, zamiast rejestrowa\u0107 je tylko wtedy, gdy debugowanie jest w\u0142\u0105czone. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.

allowIncludeSendError.name=Zezwalaj na do\u0142\u0105czania b\u0142\u0119d\u00f3w wysy\u0142ania
allowIncludeSendError.desc=Zezwalaj programowi rozsy\u0142aj\u0105cemu \u017c\u0105dania na wysy\u0142anie b\u0142\u0119d\u00f3w w metodach Include. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.allowincludesenderror.

skipMetaInfResourcesProcessing.name=Pomi\u0144 przetwarzanie zasob\u00f3w katalogu META-INF
skipMetaInfResourcesProcessing.desc=Nie szukaj zasob\u00f3w aplikacji w katalogu META-INF. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.

metaInfResourcesCacheSize.name=Wielko\u015b\u0107 pami\u0119ci podr\u0119cznej zasob\u00f3w katalogu META-INF
metaInfResourcesCacheSize.desc=Wielko\u015b\u0107 pocz\u0105tkowa (liczba wpis\u00f3w) pami\u0119ci podr\u0119cznej zasob\u00f3w katalogu META-INF. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.metainfresourcescachesize.name.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=Alternatywny \u0142a\u0144cuch dla ustawienia nag\u0142\u00f3wka X-Powered-By. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.xpoweredby. Dla tej w\u0142a\u015bciwo\u015bci nie istnieje warto\u015b\u0107 domy\u015blna. Je\u015bli w\u0142a\u015bciwo\u015b\u0107 nie jest ustawiona, warto\u015b\u0107 nag\u0142\u00f3wka X-Powered-By jest ustawiona na Servlet/<wersja specyfikacji serwletu> zgodnie z definicj\u0105 w specyfikacji serwletu.

disableXPoweredBy.name=Wy\u0142\u0105cz nag\u0142\u00f3wek X-Powered-By
disableXPoweredBy.desc=Wy\u0142\u0105cz ustawienie nag\u0142\u00f3wka X-Powered-By. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.disablexpoweredby.

deferServletLoad.name=Odrocz \u0142adowanie serwletu
deferServletLoad.desc=Odrocz \u0142adowanie serwletu przy uruchamianiu serwera aplikacji.

asyncMaxSizeTaskPool.name=Maksymalna wielko\u015b\u0107 puli serwletu asynchronicznego
asyncMaxSizeTaskPool.desc=Maksymalna wielko\u015b\u0107 zada\u0144 w puli zada\u0144 asynchronicznych przed automatycznym czyszczeniem anulowanych zada\u0144. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.asyncmaxsizetaskpool.

asyncPurgeInterval.name=Odst\u0119p czasu mi\u0119dzy operacjami czyszczenia serwletu asynchronicznego
asyncPurgeInterval.desc=Odst\u0119p czasu oczekiwania mi\u0119dzy wymaganymi operacjami czyszczenia puli anulowanych zada\u0144. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.asyncpurgeinterval.

asyncTimeoutDefault.name=Domy\u015blny limit czasu serwletu asynchronicznego
asyncTimeoutDefault.desc=Warto\u015b\u0107 limitu czasu serwletu asynchronicznego u\u017cywana wtedy, gdy warto\u015b\u0107 limitu czasu nie zosta\u0142a jawnie okre\u015blona. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.asynctimeoutdefault.

asyncTimerThreads.name=Liczba w\u0105tk\u00f3w licznika czasu serwletu asynchronicznego
asyncTimerThreads.desc=Maksymalna liczba w\u0105tk\u00f3w, kt\u00f3re mog\u0105 by\u0107 u\u017cywane podczas przetwarzania limitu czasu serwletu asynchronicznego. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.asynctimerthreads.

setContentLengthOnClose.name=Ustaw d\u0142ugo\u015b\u0107 tre\u015bci przy zamykaniu
setContentLengthOnClose.desc=Prze\u0142\u0105cz, aby ustawi\u0107 d\u0142ugo\u015b\u0107 tre\u015bci, gdy aplikacja jawnie zamyka odpowied\u017a. Warto\u015bci\u0105 domy\u015bln\u0105 jest true. Nale\u017cy jednak ustawi\u0107 warto\u015b\u0107 false, je\u015bli odpowied\u017a aplikacji zawiera znaki dwubajtowe.

emptyServletMappings.name=Zwr\u00f3\u0107 puste odwzorowania serwletu
emptyServletMappings.desc=Prze\u0142\u0105cz, aby zwr\u00f3ci\u0107 pust\u0105 kolekcj\u0119, zamiast warto\u015bci null, gdy nie zostan\u0105 dodane \u017cadne odwzorowania serwletu. Warto\u015b\u0107 domy\u015blna to false. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=Odrocz niszczenie procesu nas\u0142uchuj\u0105cego \u017c\u0105da\u0144 serwletu
deferServletRequestListenerDestroyOnError.desc=T\u0119 opcj\u0119 nale\u017cy w\u0142\u0105czy\u0107, aby odroczy\u0107 niszczenie procesu nas\u0142uchuj\u0105cego \u017c\u0105da\u0144 serwletu w przypadku wyst\u0105pienia b\u0142\u0119du podczas obs\u0142ugi \u017c\u0105dania. Warto\u015b\u0107 domy\u015blna to false. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError.

allowExpressionFactoryPerApp.name=Zezwalaj na fabryk\u0119 wyra\u017ce\u0144 ustawion\u0105 dla aplikacji
allowExpressionFactoryPerApp.desc=Prze\u0142\u0105cz, aby za\u0142adowa\u0107 fabryk\u0119 wyra\u017ce\u0144 ustawion\u0105 przez aplikacj\u0119. T\u0119 w\u0142a\u015bciwo\u015b\u0107 niestandardow\u0105 nale\u017cy w\u0142\u0105czy\u0107, je\u015bli u\u017cywana jest niestandardowa implementacja w j\u0119zyku EL (na przyk\u0142ad JUEL), kt\u00f3ra wymaga ustawienia w\u0142asnej fabryki wyra\u017ce\u0144.

ignoreSemiColonOnRedirectToWelcomePage.name=Ignoruj \u015brednik podczas przekierowania do strony powitania
ignoreSemiColonOnRedirectToWelcomePage.desc=Prze\u0142\u0105cz, aby zignorowa\u0107 ko\u0144cowy \u015brednik podczas przekierowania do strony powitania. Warto\u015b\u0107 domy\u015blna to false. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=U\u017cyj \u015brednika jako separatora w identyfikatorze URI
useSemiColonAsDelimiterInURI.desc=Prze\u0142\u0105cz, aby u\u017cy\u0107 \u015brednika jako separatora w identyfikatorze URI \u017c\u0105dania. Warto\u015b\u0107 domy\u015blna to false. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI. 

servletDestroyWaitTime.name=Czekaj na zako\u0144czenie aktywnego \u017c\u0105dania
servletDestroyWaitTime.desc=Czas oczekiwania (w sekundach) na zako\u0144czenie aktywnego \u017c\u0105dania, gdy jest zatrzymywana aplikacja b\u0119d\u0105ca w\u0142a\u015bcicielem. Warto\u015b\u0107 domy\u015blna to 60 sekund. R\u00f3wnowa\u017cn\u0105 w\u0142a\u015bciwo\u015bci\u0105 niestandardow\u0105 w pe\u0142nym profilu serwera aplikacji jest com.ibm.ws.webcontainer.servletDestroyWaitTime.
