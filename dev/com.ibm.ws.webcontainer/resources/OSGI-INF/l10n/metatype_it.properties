web.container.app.name=Contenitore web
web.container.app.desc=Configurazione per il contenitore Web.

mimeTypes.name=Tipi MIME
mimeTypes.desc=Un elenco di associazioni tra tipi di file e tipi MIME da utilizzare quando si caricano file da questa applicazione, ad esempio txt=text/plain.

listeners.name=Listener
listeners.desc=Un elenco separato da virgole di classi listener.

decodeUrlAsUtf8.name=Decodifica gli URL utilizzando la codifica UTF-8
decodeUrlAsUtf8.desc=Decodifica gli URL utilizzando l'impostazione di codifica UTF-8.

fileServingEnabled.name=Abilita file serving
fileServingEnabled.desc=Abilita il file serving se questa impostazione non era stata specificata esplicitamente per l'applicazione.

disallowAllFileServing.name=Non consentire file serving
disallowAllFileServing.desc=Disabilitare tutto il file serving da parte delle applicazioni. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.disallowAllFileServing.

directoryBrowsingEnabled.name=Abilita ricerca directory
directoryBrowsingEnabled.desc=Abilitare la ricerca directory di un'applicazione.

serveServletsByClassNameEnabled.name=Servi servlet per nome classe
serveServletsByClassNameEnabled.desc=Abilitare l'accesso ai servlet in un'applicazione Web utilizzando un nome classe se non specificato in modo esplicito.

disallowServeServletsByClassName.name=Non consentire Servi servlet per nome classe
disallowServeServletsByClassName.desc=Non consente l'utilizzo di serveServletsByClassnameEnabled al livello del server delle applicazioni. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.disallowserveservletsbyclassname.

doNotServeByClassName.name=Non servire per nome classe
doNotServeByClassName.desc=Un elenco di classi, delimitate da punto e virgola, a cui non consentire assolutamente di essere servite per nome classe. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.donotservebyclassname.

trustHostHeaderPort.name=Considera affidabile la porta intestazione host
trustHostHeaderPort.desc=Impostare questa propriet\u00e0 su true e la propriet\u00e0 personalizzata com.ibm.ws.webcontainer.extractHostHeaderPort su true per restituire per primo il numero di porta dall'intestazione host della richiesta.

trusted.name=Affidabile
trusted.desc=Consente al server delle applicazioni di utilizzare le intestazioni private in entrata dal plug-in del server web.

extractHostHeaderPort.name=Estrai porta intestazione host
extractHostHeaderPort.desc=Il contenitore web restituir\u00e0 un numero di porta dall'intestazione host, se presente, o la porta URL su cui \u00e8 stata accettata la connessione del client. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.extracthostheaderport.

httpsIndicatorHeader.name=Intestazione indicatore HTTPS
httpsIndicatorHeader.desc=Per lo scaricamento SSL, impostare sul nome della variabile di intestazione HTTP inserita dall'acceleratore/proxy/load balancer SSL.

exposeWebInfOnDispatch.name=Esponi informazioni Web alla distribuzione
exposeWebInfOnDispatch.desc=Se impostata su true, un servlet pu\u00f2 accedere ai file nella directory WEB-INF. Se impostata su false (impostazione predefinita), un servlet non pu\u00f2 accedere ai file nella directory WEB-INF.

decodeUrlPlusSign.name=Decodifica simbolo di addizione URL
decodeUrlPlusSign.desc=Decodifica il simbolo di addizione quando fa parte dell'URL. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.decodeurlplussign. Per funzioni servlet-5.0 e funzioni servlet pi\u00f9 recenti, il valore predefinito \u00e8 false.

suppressHtmlRecursiveErrorOutput.name=Elimina l'eccezione ricorsiva nella risposta HTML
suppressHtmlRecursiveErrorOutput.desc=Elimina la visualizzazione delle informazioni relative all'eccezione nell'output HTML quando si verifica un errore ricorsivo che non pu\u00f2 essere gestito da una pagina di errore configurata dell'applicazione. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.suppressHtmlRecursiveErrorOutput.

fileWrapperEvents.name=Eventi file wrapper
fileWrapperEvents.desc=Il contenitore Web genera i dati SMF e PMI quando serve i file statici. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.fileWrapperEvents.

defaultTraceRequestBehavior.name=Consenti il richiamo del metodo di richiesta HTTP TRACE
defaultTraceRequestBehavior.desc=Ripristinare l'elaborazione HTTP TRACE. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.DefaultTraceRequestBehavior.

defaultHeadRequestBehavior.name=Consenti il richiamo del metodo di richiesta HTTP HEAD
defaultHeadRequestBehavior.desc=Ripristina il funzionamento quando la richiesta HEAD non \u00e8 soggetta al vincolo di sicurezza definito per il metodo GET. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.DefaultHeadRequestBehavior.

tolerateSymbolicLinks.name=Supporta link simbolici
tolerateSymbolicLinks.desc=Abilita il contenitore web a supportare l'utilizzo di link simbolici. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.TolerateSymbolicLinks.

symbolicLinksCacheSize.name=Dimensione cache link simbolici
symbolicLinksCacheSize.desc=La dimensione iniziale della cache link simbolici. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.SymbolicLinksCacheSize.

enableErrorExceptionTypeFirst.name=Abilita tipo di eccezione errore come primo
enableErrorExceptionTypeFirst.desc=Il contenitore Web viene aggiornato in modo da ricercare ed utilizzare il tipo di eccezione prima del codice di errore. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.enableErrorExceptionTypeFirst.

enableMultiReadOfPostData.name=Abilita letture multiple dei dati post
enableMultiReadOfPostData.desc=Conserva i dati post per accessi di lettura multipli. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.enablemultireadofpostdata.

copyAttributesKeySet.name=Copia l'elenco di attributi della richiesta
copyAttributesKeySet.desc=Il contenitore Web restituisce l'enumerazione di una copia dell'elenco di attributi per il servlet al fine di evitare un errore di accesso simultaneo da parte del servlet. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.copyattributeskeyset.

dispatcherRethrowsEr.name=Genera nuovamente errore
dispatcherRethrowsEr.desc=Il contenitore Web generer\u00e0 nuovamente gli errori consentendo alle risorse interessate di elaborarli. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.dispatcherRethrowser.

ignoreSessionOnStaticFileRequest.name=Ignora sessione per richieste di file statici
ignoreSessionOnStaticFileRequest.desc=Migliora le prestazioni impedendo al contenitore Web di accedere ad una sessione per le richieste di file statici che coinvolgono i filtri. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.IgnoreSessiononStaticFileRequest.

invokeFilterInitAtStartup.name=Richiama init del filtro all'avvio
invokeFilterInitAtStartup.desc=Il contenitore Web richiamer\u00e0 il metodo init() del filtro all'avvio dell'applicazione. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.invokeFilterInitAtStartup.

enableJspMappingOverride.name=Sostituzione associazione JSP
enableJspMappingOverride.desc=Consente la sostituzione dell'associazione JSP in modo che l'applicazione stessa possa servire il contenuto JSP. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.enablejspmappingoverride.

#isELIgnored should not be translated
enableDefaultIsElIgnoredInTag.name=Esamina il funzionamento isELIgnored nei file tag JSP
enableDefaultIsElIgnoredInTag.desc=Esaminare sempre se ignorare le espressioni EL nei file tag. Se i file JSP parent dispongono di impostazioni isELIgnored diverse, l'impostazione sar\u00e0 riesaminata nel file tag. La propriet\u00e0 personalizzata equivalente nel server delle applicazioni con profilo completo \u00e8 com.ibm.ws.jsp.enabledefaultiselignoredintag.

parseUtf8PostData.name=Analizza dati post UTF-8
parseUtf8PostData.desc=Il contenitore Web rilever\u00e0 i dati post UTF-8 codificati non URL e li includer\u00e0 nei valori del parametro. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.parseutf8postdata.

logServletContainerInitializerClassLoadingErrors.name=Avvertenza relativa agli errori ServletContainerIntializer
logServletContainerInitializerClassLoadingErrors.desc=Registra gli errori di caricamento della classe del contenitore di servlet, come avvertenze, anzich\u00e9 registrarli solo quando \u00e8 abilitato il debug. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.logservletcontainerinitializerclassloadingerrors.

allowIncludeSendError.name=Consenti invio errori inclusione
allowIncludeSendError.desc=Consente a RequestDispatch di inviare errori per i metodi di inclusione. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.allowincludesenderror.

skipMetaInfResourcesProcessing.name=Ignora elaborazione risorse meta-inf
skipMetaInfResourcesProcessing.desc=Non cercare le risorse delle applicazioni nella directory meta-inf. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.skipmetainfresourcesprocessing.

metaInfResourcesCacheSize.name=Dimensione cache risorse meta-inf
metaInfResourcesCacheSize.desc=Dimensione iniziale (numero di voci) della cache delle risorse meta-inf. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.metainfresourcescachesize.name.

xPoweredBy.name=X-Powered-By
xPoweredBy.desc=Stringa alternativa per l'impostazione dell'intestazione X-Powered-By. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.xpoweredby. Non esiste un valore predefinito per questa propriet\u00e0. Se la propriet\u00e0 non \u00e8 impostata, il valore dell'intestazione X-Powered-By \u00e8 impostato su Servlet/<version spec servlet>, come definito dalla specifica servlet.

disableXPoweredBy.name=Disabilita l'intestazione X-Powered-By
disableXPoweredBy.desc=Disabilitare l'impostazione dell'intestazione X-Powered-By. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.disablexpoweredby. Per funzioni servlet-5.0 e funzioni servlet pi\u00f9 recenti, il valore predefinito \u00e8 true.

deferServletLoad.name=Ritarda caricamento servlet
deferServletLoad.desc=Ritardare il caricamento del servlet dall'avvio del server delle applicazioni.

asyncMaxSizeTaskPool.name=Dimensione massima del pool di servlet asincrono
asyncMaxSizeTaskPool.desc=La dimensione massima delle attivit\u00e0 nel pool delle attivit\u00e0 asincrone prima dell'eliminazione automatica delle attivit\u00e0 annullate. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.asyncmaxsizetaskpool.

asyncPurgeInterval.name=Intervallo di eliminazione servlet asincrono
asyncPurgeInterval.desc=L'intervallo di tempo di attesa tra ciascuna eliminazione richiesta del pool delle attivit\u00e0 annullate. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.asyncpurgeinterval.

asyncTimeoutDefault.name=Timeout asincrono predefinito
asyncTimeoutDefault.desc=Il valore di timeout del servlet asincrono utilizzato quando un valore di timeout non \u00e8 stato specificato in modo esplicito. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.asynctimeoutdefault.

asyncTimerThreads.name=Thread timer asincrono
asyncTimerThreads.desc=Il numero massimo di thread da utilizzate per l'elaborazione del timeout di servlet asincrono. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.asynctimerthreads.

setContentLengthOnClose.name=Imposta lunghezza contenuto alla chiusura
setContentLengthOnClose.desc=Attiva/disattiva l'impostazione della lunghezza del contenuto quando un'applicazione chiude esplicitamente la risposta. Il valore predefinito \u00e8 true; tuttavia impostare questo valore su false se una risposta dell'applicazione contiene caratteri a doppio byte.

emptyServletMappings.name=Restituisci associazioni servlet vuote
emptyServletMappings.desc=Attivare/disattivare se si desidera restituire una raccolta vuota, invece di null, quando non viene aggiunta alcuna associazione servlet. Il valore predefinito \u00e8 false. La propriet\u00e0\u00a0personalizzata equivalente nel profilo server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.emptyservletmappings.

deferServletRequestListenerDestroyOnError.name=Ritarda eliminazione listener richiesta servlet
deferServletRequestListenerDestroyOnError.desc=Attivare/disattivare se se si desidera ritardare l'eliminazione di ServletRequestListener quando \u00e8 presente un errore mentre si soddisfa la richiesta. Il valore predefinito \u00e8 false. La propriet\u00e0\u00a0personalizzata equivalente nel profilo server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.deferServletRequestListenerDestroyOnError.

allowExpressionFactoryPerApp.name=Consenti factory di espressioni factory per applicazione
allowExpressionFactoryPerApp.desc=Attiva/disattiva il caricamento di ExpressionFactory impostato dall'applicazione. Abilitare questa propriet\u00e0 personalizzata se si sta utilizzando una implementazione EL personalizzata (ad esempio, JUEL) che deve impostare il proprio ExpressionFactory.

ignoreSemiColonOnRedirectToWelcomePage.name=Ignora punto e virgola nel reindirizzamento alla pagina di benvenuto
ignoreSemiColonOnRedirectToWelcomePage.desc=Ignora o meno il punto e virgola finale durante il reindirizzamento alla pagina di benvenuto. Il valore predefinito \u00e8 false. La propriet\u00e0\u00a0personalizzata equivalente nel profilo server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.ignoreSemiColonOnRedirectToWelcomePage.

useSemiColonAsDelimiterInURI.name=Utilizza punto e virgola come delimitatore nell'URI
useSemiColonAsDelimiterInURI.desc=Utilizza o meno il punto e virgola come delimitatore nell'URI della richiesta. Il valore predefinito \u00e8 false. La propriet\u00e0\u00a0personalizzata equivalente nel profilo server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.useSemiColonAsDelimiterInURI. 

servletDestroyWaitTime.name=Attendere il completamento di una richiesta attiva
servletDestroyWaitTime.desc=Il tempo di attesa, in secondi, del completamento di una richiesta attiva quando l'applicazione proprietaria \u00e8 arrestata. Il valore predefinito \u00e8 60 secondi. La propriet\u00e0 personalizzata equivalente nel profilo del server delle applicazioni completo \u00e8 com.ibm.ws.webcontainer.servletDestroyWaitTime.

servletPathForDefaultMapping.name=Impostare il valore del percorso servlet per un'associazione predefinita
servletPathForDefaultMapping.desc=Impostare il valore del percorso servlet sull'URI della richiesta meno il percorso di contesto. Le informazioni di percorso sono null quando viene utilizzato un servlet come associazione predefinita. Il valore predefinito \u00e8 true per la versione 4.0 o successive della funzione servlet. \u00c8 false per altre funzioni servlet. Quando l'associazione \u00e8 al modello /*, il percorso del servlet \u00e8 vuoto e le informazioni di percorso iniziano con una barra (/).

throwExceptionWhenUnableToCompleteOrDispatch.name=Genera eccezione per asincrona non completa o non distribuita
throwExceptionWhenUnableToCompleteOrDispatch.desc=Generare un'eccezione di stato non consentito quando non \u00e8 possibile completare o distribuire una richiesta asincrona. Il valore predefinito \u00e8 true. Se \u00e8 necessario che la richiesta asincrona venga completata o che il metodo di distribuzione venga restituito anche se la chiamata non riesce, impostare la propriet\u00e0 su false.

getRealPathReturnsQualifiedPath.name=Restituisci sempre un percorso non null da getRealPath
getRealPathReturnsQualifiedPath.desc=Restituire percorsi non null dal metodo ServletContext.getRealPath(String), anche se non esistono risorse nel percorso dato. Il valore predefinito \u00e8 true. Se l'applicazione prevede che il metodo getRealPath restituisca null quando viene fornito un percorso in cui non esistono risorse, impostare la propriet\u00e0 su false.

stopAppStartUponListenerException.name=Arresta l'applicazione per l'eccezione del listener non gestito
stopAppStartUponListenerException.desc=Alcune applicazioni web dipendono dai listener di contesto per la configurazione prima dell'avvio dell'applicazione web. Quando questa propriet\u00e0 \u00e8 impostata su true, l'applicazione smette di avviarsi quando viene generata un'eccezione non gestita dai listener del contesto. Per funzioni servlet-5.0 e funzioni servlet pi\u00f9 recenti, il valore predefinito \u00e8 true.


redirectToRelativeUrl.name=Invia risposta di reindirizzamento a un'ubicazione URL relativa
redirectToRelativeUrl.desc=Inviare la risposta di reindirizzamento a un'ubicazione URL relativa senza elaborarla. Impostare questa propriet\u00e0 su true per inviare la risposta di reindirizzamento senza convertire l'URL in un'ubicazione assoluta. 

addStrictTransportSecurityHeader.name=Aggiungi intestazione HTTP Strict Transport Security
addStrictTransportSecurityHeader.desc=Abilita l'intestazione HSTS (HTTP Strict Transport Security) per le risposte HTTPS e consente l'impostazione di un valore per tale intestazione, ad esempio: "max-age=31536000;includeSubDomains". L'HSTS pu\u00f2 anche essere configurata nel file web.xml impostando il parametro di contesto "com.ibm.ws.webcontainer.ADD_STS_HEADER_WEBAPP".

allowQueryParamWithNoEqual.name=Consenti parametri query senza valori
allowQueryParamWithNoEqual.desc=Quando questa propriet\u00e0 \u00e8 impostata su true, se il parametro query in un URL contiene solo il nome stringa, il server restituisce una stringa vuota come valore per la query request.getParameter(name). Quando questa propriet\u00e0 \u00e8 impostata su false, il server restituisce il valore null come valore per la query request.getParameter(name). Il valore predefinito \u00e8 false.

setHtmlContentTypeOnError.name=Disabilita tipo di contenuto testo/html in caso di risposte all'errore
setHtmlContentTypeOnError.desc=Quando questa propriet\u00e0 \u00e8 impostata su false, il contenitore Web non imposter\u00e0 l'intestazione del tipo di contenuto della risposta durante il processo di gestione dell'errore. Un'applicazione \u00e8 responsabile di impostare il tipo di contenuto della risposta. Il valore predefinito (true) imposta il tipo di contenuto su "text/html".
