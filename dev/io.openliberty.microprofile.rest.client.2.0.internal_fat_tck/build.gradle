configurations {
  standaloneclient
}

configurations.standaloneclient {
  transitive = false
}

dependencies {
  standaloneclient project(':io.openliberty.standalone.rest.client.2.1')
}

task addStandaloneClientJar(type: Copy) {
  from configurations.standaloneclient
  into "${buildDir}/autoFVT/publish/files"
}

addRequiredLibraries {
  dependsOn addStandaloneClientJar
}
