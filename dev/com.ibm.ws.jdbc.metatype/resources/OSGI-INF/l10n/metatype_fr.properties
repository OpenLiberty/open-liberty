commitRollbk=Valider ou annuler au nettoyage des connexions
commitRollbk.desc=D\u00e9termine comment les connexions pouvant \u00eatre dans une unit\u00e9 de travail de la base de donn\u00e9es (AutoCommit=false) doivent \u00eatre nettoy\u00e9es lorsqu'elles sont ferm\u00e9es ou rendues au pool.
commitRollbk.commit.desc=Nettoyage de la connexion par validation.
commitRollbk.rollback.desc=Nettoyage de la connexion par annulation.

conSharing=Crit\u00e8res de comparaison des connexions
conSharing.desc=Indique sur quels crit\u00e8res se fonde le partage des connexions.
conSharing.MatchOriginalRequest.desc=Lors du partage de connexions, correspondance en fonction de la demande de connexion d'origine.
conSharing.MatchCurrentState.desc=Lors du partage de connexions, correspondance en fonction de l'\u00e9tat en cours de la connexion. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, la mise \u00e0 jour est appliqu\u00e9e avec chaque premier descripteur de connexion dans une transaction.

enblConCast=Activer le transtypage de connexion
enblConCast.desc=Indique que les connexions obtenues de la source de donn\u00e9es doivent pouvoir \u00eatre transtyp\u00e9es pour les classes d'interface mises en oeuvre par l'impl\u00e9mentation de connexion du fournisseur JDBC. L'activation de cette option implique un temps syst\u00e8me suppl\u00e9mentaire sur chaque op\u00e9ration getConnection. Si les interfaces JDBC de fournisseur sont moins souvent n\u00e9cessaires, il peut \u00eatre plus efficace de laisser cette option d\u00e9sactiv\u00e9e et d'utiliser Connection.unwrap(interface) uniquement lorsque cela est n\u00e9cessaire. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, la mise \u00e0 jour est appliqu\u00e9e avec les nouvelles demandes de connexion ; les connexions en cours d'utilisation ne sont pas affect\u00e9es.

isoLevel=Niveau d'isolement des transactions
isoLevel.desc=Niveau d'isolement des transactions par d\u00e9faut. Si le param\u00e8tre n'est pas sp\u00e9cifi\u00e9 et la base de donn\u00e9es est identifi\u00e9e comme DB2, Derby, Informix, Microsoft SQL Server ou Sybase, TRANSACTION_REPEATABLE_READ est utilis\u00e9. Si le param\u00e8tre n'est pas sp\u00e9cifi\u00e9 pour d'autres bases de donn\u00e9es, TRANSACTION_READ_COMMITTED est utilis\u00e9. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, la mise \u00e0 jour est appliqu\u00e9e avec les nouvelles demandes de connexion ; les connexions en cours d'utilisation ne sont pas affect\u00e9es.
isoLevel.READ_UNCOMMITTED.desc=Les lectures de pages modifi\u00e9es, les lectures non reproductibles et les lectures fant\u00f4mes sont autoris\u00e9es.
isoLevel.READ_COMMITTED.desc=Les lectures de pages modifi\u00e9es sont interdites ; les lectures non reproductibles et les lectures fant\u00f4mes sont autoris\u00e9es.
isoLevel.REPEATABLE_READ.desc=Les lectures de pages modifi\u00e9es et les lectures non reproductibles sont interdites ; les lectures fant\u00f4mes sont autoris\u00e9es.
isoLevel.SERIALIZABLE.desc=Les lectures de pages modifi\u00e9es, les lectures non reproductibles et les lectures fant\u00f4mes sont interdites.
isoLevel.SNAPSHOT.desc=Isolement de capture instantan\u00e9e (Snapshot Isolation) pour les pilotes Microsoft SQL Server JDBC Driver et DataDirect Connect for JDBC.
isoLevel.NONE.desc=Indique que le pilote JDBC ne prend pas en charge les transactions.

# Identify Exception
identifyException=Identifier l'exception
identifyException.desc=Identifiez un code d'erreur SQL ou un \u00e9tat SQL sp\u00e9cifique pour une exception SQL. Ainsi, le serveur peut effectuer l'action appropri\u00e9e en fonction du cas d'erreur. Par exemple, il pourra fermer une connexion p\u00e9rim\u00e9e au lieu de la renvoyer dans le pool de connexions.

identifyException.sqlState=Etat SQL
identifyException.sqlState.desc=Cha\u00eene qui suit les conventions d'\u00e9tat SQL XOPEN ou les conventions SQL:2003.
identifyException.errorCode=Code d'erreur SQL
identifyException.errorCode.desc=Code d'erreur sp\u00e9cifique \u00e0 la base de donn\u00e9es dorsale. Normalement, il s'agit du code d'erreur r\u00e9el renvoy\u00e9 par la base de donn\u00e9es sous-jacente.
identifyException.as=Identifier l'exception en tant que
identifyException.as.desc=Identifie le cas d'erreur que le code d'erreur SQL ou l'\u00e9tat SQL repr\u00e9sente. Les valeurs admises sont None et StaleConnection. La valeur None retire un mappage. La valeur StaleConnection exclut les connexions p\u00e9rim\u00e9es du pool de connexions une fois qu'elles sont ferm\u00e9es.

onConnect=A chaque connexion
onConnect.desc=Commande SQL \u00e0 ex\u00e9cuter \u00e0 chaque connexion \u00e9tablie \u00e0 la base de donn\u00e9es. L'instruction SQL s'applique uniquement aux nouvelles connexions cr\u00e9\u00e9es, et non aux connexions existantes r\u00e9utilis\u00e9es du pool de connexions. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, les connexions existantes sont d\u00e9truites.

qryTimeout=D\u00e9lai d'attente de requ\u00eate
qryTimeout.desc=D\u00e9lai d'expiration par d\u00e9faut appliqu\u00e9 aux instructions SQL. Dans une transaction JTA, ce d\u00e9lai par d\u00e9faut peut \u00eatre remplac\u00e9 par syncQueryTimeoutWithTransactionTimeout.

recoveryAuth=Donn\u00e9es d'authentification pour la r\u00e9cup\u00e9ration
recoveryAuth$Ref=R\u00e9f\u00e9rence des donn\u00e9es d'authentification pour la r\u00e9cup\u00e9ration
recoveryAuth.desc=Donn\u00e9es d'authentification pour la r\u00e9cup\u00e9ration des transactions.

stmtCacheSz=Instructions mises en cache par connexion
stmtCacheSz.desc=Nombre maximal d'instructions mises en cache par connexion. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, le cache d'instruction est redimensionn\u00e9 lors de son utilisation suivante. Pour d\u00e9finir cette option, effectuez d'abord les op\u00e9rations  suivantes : r\u00e9visez le code d'application ou une trace SQL que vous avez collect\u00e9e depuis la base de donn\u00e9es ou le pilote de base de donn\u00e9es pour toutes les instructions pr\u00e9par\u00e9es uniques. V\u00e9rifiez que la taille du cache est sup\u00e9rieure au nombre d'instructions. 
syncQryTx=Synchroniser les d\u00e9lais d'expiration de requ\u00eate et de transaction
syncQryTx.desc=Utiliser le temps restant (le cas \u00e9ch\u00e9ant) dans une transaction JTA comme d\u00e9lai d'expiration par d\u00e9faut appliqu\u00e9 aux instructions SQL.

transactnl=Participer aux transactions
transactnl.desc=Active la participation aux transactions g\u00e9r\u00e9es par le serveur d'applications. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, les connexions existantes sont d\u00e9truites.

supJDBCTrace=Trace JDBC suppl\u00e9mentaire
supJDBCTrace.desc=Compl\u00e8te la trace de pilote JDBC consign\u00e9e lorsque la trace de pilote JDBC est activ\u00e9e dans bootstrap.properties. Les sp\u00e9cifications de trace de pilote JDBC incluent : com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, les connexions existantes sont d\u00e9truites.

valTimeout=D\u00e9lai de validation
valTimeout.desc=Indique un d\u00e9lai d'attente pour la validation des connexions du pool. Si ce d\u00e9lai est sp\u00e9cifi\u00e9, les connexions du pool sont valid\u00e9es avant d'\u00eatre r\u00e9utilis\u00e9es du pool de connexion. Le d\u00e9lai de validation est \u00e9galement utilis\u00e9 lorsque le gestionnaire de connexions valide les connexions en r\u00e9ponse \u00e0 une connexion p\u00e9rim\u00e9e pour PurgePolicy=ValidateAllConnections. Une valeur de 0 signifie que les connexions sont valid\u00e9es sans aucun d\u00e9lai. Le d\u00e9lai de validation n\u00e9cessite un pilote JDBC conforme \u00e0 la sp\u00e9cification JDBC 4.0 ou \u00e0 une sp\u00e9cification ult\u00e9rieure.

