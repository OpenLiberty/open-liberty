cntrAuth=Donn\u00e9es d'authentification g\u00e9r\u00e9e par conteneur par d\u00e9faut
cntrAuth$Ref=Donn\u00e9es d'authentification g\u00e9r\u00e9e par conteneur par d\u00e9faut
cntrAuth.desc=Donn\u00e9es d'authentification par d\u00e9faut pour une authentification g\u00e9r\u00e9e par conteneur qui s'applique lorsque les liaisons ne sp\u00e9cifient pas d'alias d'authentification pour une r\u00e9f\u00e9rence de ressource res-auth=CONTAINER. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, la modification est appliqu\u00e9e avec les nouvelles demandes de connexion ; les connexions en cours d'utilisation ne sont pas affect\u00e9es.

