beginTxScrol.desc=Podejmij pr\u00f3b\u0119 rejestrowania transakcji, je\u015bli u\u017cywane s\u0105 interfejsy przewijania tabeli wynikowej.

beginTxVndr=Interfejsy API dostawcy rejestrowania
beginTxVndr.desc=Podejmij pr\u00f3b\u0119 rejestrowania transakcji, je\u015bli u\u017cywane s\u0105 interfejsy dostawcy.

cntrAuth=Domy\u015blne dane uwierzytelniania zarz\u0105dzanego przez kontener
cntrAuth$Ref=Domy\u015blne dane uwierzytelniania zarz\u0105dzanego przez kontener
cntrAuth.desc=Domy\u015blne dane uwierzytelniania zarz\u0105dzanego przez kontener, kt\u00f3re maj\u0105 zastosowanie, gdy powi\u0105zania nie okre\u015blaj\u0105 aliasu uwierzytelniania dla odwo\u0142ania do zasobu z w\u0142a\u015bciwo\u015bci\u0105 res-auth=CONTAINER. Je\u015bli ta warto\u015b\u0107 zostanie zmieniona podczas dzia\u0142ania serwera, zmiana zostanie zastosowana w przypadku \u017c\u0105da\u0144 nawi\u0105zania nowych po\u0142\u0105cze\u0144. Nie ma ona wp\u0142ywu na ju\u017c u\u017cywane po\u0142\u0105czenia.

jaasLoginContextEntry=Wpis dotycz\u0105cy kontekstu logowania JAAS
jaasLoginContextEntry$Ref=Odwo\u0142anie do wpisu dotycz\u0105cego kontekstu logowania JAAS
jaasLoginContextEntry.desc=Wpis dotycz\u0105cy kontekstu logowania JAAS na potrzeby uwierzytelniania Je\u015bli ta warto\u015b\u0107 zostanie zaktualizowana podczas dzia\u0142ania serwera, aktualizacja zostanie zastosowana w przypadku \u017c\u0105da\u0144 nawi\u0105zania nowych po\u0142\u0105cze\u0144. Nie ma ona wp\u0142ywu na ju\u017c u\u017cywane po\u0142\u0105czenia.

commitRollbk=Zatwierd\u017a lub wycofaj zmiany w przypadku procedury czyszcz\u0105cej
commitRollbk.desc=Okre\u015bla, jak przeprowadza\u0107 procedur\u0119 czyszcz\u0105c\u0105 dla po\u0142\u0105cze\u0144, kt\u00f3re mog\u0105 znajdowa\u0107 si\u0119 w jednostce pracy bazy danych (AutoCommit=false), gdy po\u0142\u0105czenie zostanie zamkni\u0119te lub zwr\u00f3cone do puli.
commitRollbk.commit.desc=Wyczy\u015b\u0107 po\u0142\u0105czenie poprzez zatwierdzenie.
commitRollbk.rollback.desc=Wyczy\u015b\u0107 po\u0142\u0105czenie poprzez wycofanie zmian.

conSharing=Dopasowywanie po\u0142\u0105cze\u0144
conSharing.desc=Umo\u017cliwia okre\u015blenie sposobu dopasowywania po\u0142\u0105cze\u0144 na potrzeby wsp\u00f3\u0142u\u017cytkowania.
conSharing.MatchOriginalRequest.desc=Przy wsp\u00f3\u0142u\u017cytkowaniu po\u0142\u0105cze\u0144 dopasuj na podstawie oryginalnego \u017c\u0105dania po\u0142\u0105czenia.
conSharing.MatchCurrentState.desc=Przy wsp\u00f3\u0142u\u017cytkowaniu po\u0142\u0105cze\u0144 dopasuj na podstawie bie\u017c\u0105cego stanu po\u0142\u0105czenia. Je\u015bli ta warto\u015b\u0107 zostanie zaktualizowana podczas dzia\u0142ania serwera, aktualizacja zostanie zastosowana w przypadku ka\u017cdego pierwszego uchwytu po\u0142\u0105czenia w transakcji.

enblConCast=W\u0142\u0105cz rzutowanie po\u0142\u0105cze\u0144
enblConCast.desc=Wskazuje, czy ma by\u0107 mo\u017cliwe rzutowanie po\u0142\u0105cze\u0144 uzyskanych ze \u017ar\u00f3d\u0142a danych na klasy interfejsu implementowane przez implementacj\u0119 po\u0142\u0105czenia dostawcy JDBC. W\u0142\u0105czenie tej opcji powoduje powstanie dodatkowego narzutu dla ka\u017cdej operacji getConnection. Je\u015bli interfejsy JDBC dostawcy nie s\u0105 potrzebne zbyt cz\u0119sto, bardziej wydajne mo\u017ce by\u0107 pozostawienie tej opcji wy\u0142\u0105czonej i u\u017cycie metody Connection.unwrap(interface) tylko wtedy, gdy jest to wymagane. Je\u015bli ta warto\u015b\u0107 zostanie zaktualizowana podczas dzia\u0142ania serwera, aktualizacja zostanie zastosowana w przypadku \u017c\u0105da\u0144 nawi\u0105zania nowych po\u0142\u0105cze\u0144. Nie ma ona wp\u0142ywu na ju\u017c u\u017cywane po\u0142\u0105czenia.

isoLevel=Poziom odseparowania transakcji
isoLevel.desc=Domy\u015blny poziom odseparowania transakcji. Je\u015bli nie zostanie okre\u015blony, a baza danych zostanie zidentyfikowana jako DB2, Derby, Informix, Microsoft SQL Server lub Sybase, zostanie u\u017cyta w\u0142a\u015bciwo\u015b\u0107 TRANSACTION_REPEATABLE_READ. Je\u015bli nie zostanie okre\u015blony dla innych baz danych, zostanie u\u017cyta w\u0142a\u015bciwo\u015b\u0107 TRANSACTION_READ_COMMITTED. Je\u015bli ta warto\u015b\u0107 zostanie zaktualizowana podczas dzia\u0142ania serwera, aktualizacja zostanie zastosowana w przypadku \u017c\u0105da\u0144 nawi\u0105zania nowych po\u0142\u0105cze\u0144. Nie ma ona wp\u0142ywu na ju\u017c u\u017cywane po\u0142\u0105czenia.
isoLevel.READ_UNCOMMITTED.desc=Mog\u0105 wyst\u0105pi\u0107 odczyty niepewne, niepowtarzalne i fantomowe.
isoLevel.READ_COMMITTED.desc=Zapobieganie odczytom niepewnym, mog\u0105 wyst\u0105pi\u0107 odczyty niepowtarzalne i fantomowe.
isoLevel.REPEATABLE_READ.desc=Zapobieganie odczytom niepewnym i niepowtarzalnym, mog\u0105 wyst\u0105pi\u0107 odczyty fantomowe.
isoLevel.SERIALIZABLE.desc=Zapobieganie odczytom niepewnym, niepowtarzalnym i fantomowym.
isoLevel.SNAPSHOT.desc=Odseparowanie obraz\u00f3w stanu dla sterownika JDBC produktu Microsoft SQL Server i sterownika DataDirect Connect for JDBC.
isoLevel.NONE.desc=Wskazuje, \u017ce sterownik JDBC nie obs\u0142uguje transakcji.

# Identify Exception
identifyException=Zidentyfikuj wyj\u0105tek
identifyException.desc=Zidentyfikuj konkretny kod b\u0142\u0119du SQL lub stan SQL w wyj\u0105tku SQLException. Umo\u017cliwia to serwerowi podj\u0119cie odpowiednich dzia\u0142a\u0144 na podstawie b\u0142\u0119du. Na przyk\u0142ad zamkni\u0119cie nieaktualnego po\u0142\u0105czenia zamiast zwr\u00f3cenie go do puli po\u0142\u0105cze\u0144.

identifyException.sqlState=Stan SQL
identifyException.sqlState.desc=\u0141a\u0144cuch, kt\u00f3ry jest zgodny z konwencjami stanu SQL XOPEN lub konwencjami SQL:2003.
identifyException.errorCode=Kod b\u0142\u0119du SQL
identifyException.errorCode.desc=Kod b\u0142\u0119du charakterystyczny dla bazy danych zaplecza. Zwykle jest to rzeczywisty kod b\u0142\u0119du zwracany przez baz\u0119 danych.
identifyException.as=Zidentyfikuj wyj\u0105tek jako
identifyException.as.desc=Identyfikuje stan b\u0142\u0119du reprezentowany przez kod b\u0142\u0119du SQL lub stan SQL. Dozwolone warto\u015bci to: None lub StaleConnection. None powoduje usuni\u0119cie odwzorowania. StaleConnection powoduje, \u017ce nieaktualne po\u0142\u0105czenia s\u0105 po zamkni\u0119ciu usuwane z puli po\u0142\u0105cze\u0144.

onConnect=Po\u0142\u0105czone
onConnect.desc=Komenda SQL wywo\u0142ywana natychmiast po nawi\u0105zaniu nowego po\u0142\u0105czenia z baz\u0105 danych. Instrukcja SQL ma zastosowanie tylko w odniesieniu do nowo utworzonych po\u0142\u0105cze\u0144, a nie do ponownie wykorzystywanych po\u0142\u0105cze\u0144 z puli po\u0142\u0105cze\u0144. Je\u015bli ta warto\u015b\u0107 zostanie zmieniona podczas dzia\u0142ania serwera, istniej\u0105ce po\u0142\u0105czenia zostan\u0105 zniszczone.

qryTimeout=Limit czasu zapytania
qryTimeout.desc=Domy\u015blny limit czasu zapytania dla instrukcji SQL. W przypadku transakcji JTA ustawienie syncQueryTimeoutWithTransactionTimeout mo\u017ce przes\u0142oni\u0107 t\u0119 warto\u015b\u0107 domy\u015bln\u0105.

recoveryAuth=Dane uwierzytelniania odtwarzania
recoveryAuth$Ref=Odwo\u0142anie do danych uwierzytelniania odtwarzania
recoveryAuth.desc=Dane uwierzytelniania dla odtwarzania transakcji.

stmtCacheSz=Liczba buforowanych instrukcji dla po\u0142\u0105czenia
stmtCacheSz.desc=Maksymalna liczba buforowanych instrukcji dla po\u0142\u0105czenia. Je\u015bli ta warto\u015b\u0107 zostanie zmieniona podczas dzia\u0142ania serwera, wielko\u015b\u0107 pami\u0119ci podr\u0119cznej instrukcji zostanie zmieniona przy jej nast\u0119pnym u\u017cyciu. Chc\u0105c ustawi\u0107 t\u0119 opcj\u0119, zadbaj o spe\u0142nienie nast\u0119puj\u0105cych wymaga\u0144 wst\u0119pnych: Przejrzyj kod aplikacji lub zapis \u015bledzenia SQL zebrany z bazy danych lub sterownika bazy danych, zwracaj\u0105c uwag\u0119 na wszelkie unikalne instrukcje przygotowane. Dopilnuj, aby wielko\u015b\u0107 pami\u0119ci podr\u0119cznej przekracza\u0142a liczb\u0119 instrukcji.

syncQryTx=Synchronizuj limity czasu zapytania i transakcji
syncQryTx.desc=U\u017cyj pozosta\u0142ego czasu (je\u015bli istnieje) w transakcji JTA jako domy\u015blnego limitu czasu zapytania dla instrukcji SQL.

transactnl=Uczestnicz w transakcjach
transactnl.desc=W\u0142\u0105cz uczestniczenie w transakcjach zarz\u0105dzanych przez serwer aplikacji. Je\u015bli ta warto\u015b\u0107 zostanie zmieniona podczas dzia\u0142ania serwera, istniej\u0105ce po\u0142\u0105czenia zostan\u0105 zniszczone.

supJDBCTrace=Dodatkowe \u015bledzenie JDBC
supJDBCTrace.desc=Uzupe\u0142nia dane \u015bledzenia sterownika JDBC, kt\u00f3re s\u0105 rejestrowane w przypadku w\u0142\u0105czenia \u015bledzenia sterownika JDBC we w\u0142a\u015bciwo\u015bciach bootstrap.properties. Specyfikacje \u015bledzenia sterownika JDBC obejmuj\u0105: com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. Je\u015bli ta warto\u015b\u0107 zostanie zmieniona podczas dzia\u0142ania serwera, istniej\u0105ce po\u0142\u0105czenia zostan\u0105 zniszczone.

valTimeout=Limit czasu sprawdzania poprawno\u015bci
valTimeout.desc=Okre\u015bla limit czasu sprawdzania poprawno\u015bci po\u0142\u0105cze\u0144 z puli po\u0142\u0105cze\u0144. Je\u015bli zostanie podany, po\u0142\u0105czenia z puli po\u0142\u0105cze\u0144 b\u0119d\u0105 sprawdzane pod wzgl\u0119dem poprawno\u015bci przed ponownym wykorzystaniem. Limit czasu sprawdzania poprawno\u015bci jest wykorzystywany r\u00f3wnie\u017c podczas sprawdzania przez mened\u017cer po\u0142\u0105cze\u0144 poprawno\u015bci po\u0142\u0105cze\u0144 w odpowiedzi na nieaktualne po\u0142\u0105czenie dla w\u0142a\u015bciwo\u015bci PurgePolicy=ValidateAllConnections. Warto\u015b\u0107 0 oznacza, \u017ce sprawdzanie poprawno\u015bci po\u0142\u0105cze\u0144 b\u0119dzie wykonywane bez stosowania limitu czasu. Limit czasu sprawdzania poprawno\u015bci wymaga sterownika JDBC zgodnego ze specyfikacj\u0105 JDBC 4.0 lub nowsz\u0105.

