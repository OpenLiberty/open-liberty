jndiName.desc=Nazwa JNDI dla \u017ar\u00f3d\u0142a danych. Je\u015bli ta warto\u015b\u0107 zostanie zmieniona podczas dzia\u0142ania serwera, istniej\u0105ce po\u0142\u0105czenia zostan\u0105 zniszczone.

