beginTxScrol.desc=Provare ad integrare la transazione quando vengono utilizzate le interfacce di scorrimento dell'insieme di risultati.

beginTxVndr=Integra API del fornitore
beginTxVndr.desc=Provare ad integrare la transazione quando vengono utilizzate le interfacce del fornitore.

cntrAuth=Dati di autenticazione gestiti dal contenitore predefinito
cntrAuth$Ref=Dati di autenticazione gestiti dal contenitore predefinito
cntrAuth.desc=Dati di autenticazione predefiniti per l'autenticazione gestita dal contenitore che si applica quando i bind non specificano un alias di autenticazione per un riferimento della risorsa con res-auth=CONTAINER. Se si effettuano aggiornamenti mentre il server \u00e8 in esecuzione, le modifiche si applicano alle nuove richieste di connessione; le connessioni in uso non sono influenzate.

jaasLoginContextEntry=Voce di contesto di login JAAS
jaasLoginContextEntry$Ref=Riferimento voce di contesto del login JAAS
jaasLoginContextEntry.desc=La voce di contesto del login JAAS per l'autenticazione. Se si effettuano aggiornamenti mentre il server \u00e8 in esecuzione, gli aggiornamenti si applicano alle nuove richieste di connessione; le connessioni in uso non sono influenzate.

commitRollbk=Commit o rollback durante la ripulitura
commitRollbk.desc=Determina come ripulire le connessioni che potrebbero essere contenute in un'unit\u00e0 di lavoro del database (AutoCommit=false) quando la connessione viene chiusa o restituita al pool.
commitRollbk.commit.desc=Esegui la ripulitura della connessione eseguendo il commit.
commitRollbk.rollback.desc=Eseguire la ripulitura della connessione eseguendo il ripristino dello stato precedente.

conSharing=Corrispondenza connessione
conSharing.desc=Specifica il modo in cui viene eseguita la messa i corrispondenza delle connessioni per la condivisione.
conSharing.MatchOriginalRequest.desc=Durante la condivisione delle connessioni, eseguire la messa in corrispondenza in base alla richiesta di connessione originale.
conSharing.MatchCurrentState.desc=Durante la condivisione delle connessioni, eseguire la corrispondenza in base allo stato corrente della connessione. Se si effettuano aggiornamenti mentre il server \u00e8 in esecuzione, gli aggiornamenti si applicano a ogni primo handle delle connessioni in una transazione.

enblConCast=Abilita casting della connessione
enblConCast.desc=Indica che le connessioni ottenute dall'origine dati devono poter essere sottoposte a casting per le classi interfaccia implementate dall'implementazione  connessione fornitore JDBC. Se si abilita questa opzione si verifica un ulteriore sovraccarico su ogni operazione getConnection. Se le interfacce JDBC del fornitore sono necessarie meno frequentemente, potrebbe essere utile lasciare disabilitata questa opzione e utilizzare Connection.unwrap(interfaccia) solo dove serve. Se si effettuano aggiornamenti mentre il server \u00e8 in esecuzione, gli aggiornamenti si applicano alle nuove richieste di connessione; le connessioni in uso non sono influenzate.

isoLevel=Livello di isolamento della transazione
isoLevel.desc=Livello di isolamento transazione predefinito. Se non \u00e8 specificato e il database \u00e8 identificato come DB2, Derby, Informix, Microsoft SQL Server o Sybase, viene utilizzato TRANSACTION_REPEATABLE_READ. Se non specificato per altri database, viene utilizzato TRANSACTION_READ_COMMITTED. Se si effettuano aggiornamenti mentre il server \u00e8 in esecuzione, gli aggiornamenti si applicano alle nuove richieste di connessione; le connessioni in uso non sono influenzate.
isoLevel.READ_UNCOMMITTED.desc=Possono verificarsi letture non finali, letture non ripetibili e letture fantasma.
isoLevel.READ_COMMITTED.desc=Non sono consentite letture non finali; possono verificarsi letture non ripetibili e letture fantasma.
isoLevel.REPEATABLE_READ.desc=Non sono consentite letture non finali e letture non ripetibili; possono verificarsi letture fantasma.
isoLevel.SERIALIZABLE.desc=Non sono consentite letture non finali, letture non ripetibili e letture fantasma.
isoLevel.SNAPSHOT.desc=Isolamento dell'istantanea per il driver JDBC Microsoft SQL Server ed il driver DataDirect Connect per JDBC.
isoLevel.NONE.desc=Indica che il driver JDBC non supporta le transazioni.

# Identify Exception
identifyException=Identifica eccezione
identifyException.desc=Identificare uno specifico codice di errore SQL o stato SQL in un'SQLException. Questo consentir\u00e0 al server di intraprendere l'azione appropriata sulla base della condizione di errore. Ad esempio, chiudere una connessione obsoleta invece di restituirla al pool di connessioni.

identifyException.sqlState=Stato SQL
identifyException.sqlState.desc=Una stringa che segue le convenzioni di stato XOPEN SQL oppure le convenzioni SQL:2003.
identifyException.errorCode=Codice di errore SQL
identifyException.errorCode.desc=Un codice di errore specifico per il database di backend. Normalmente, si tratta del codice di errore effettivo restituito dal database sottostante.
identifyException.as=Identifica eccezione come
identifyException.as.desc=Identifica la condizione di errore che il codice di errore SQL o lo stato SQL rappresenta. Valori consentiti sono: None oppure StaleConnection. Il valore None rimuove un'associazione. Il valore StaleConnection fa s\u00ec che le connessioni obsolete vengano eliminate dal pool di connessioni una volta chiuse.

onConnect=Alla connessione
onConnect.desc=Il comando SQL da eseguire una volta su ogni nuova connessione stabilita al database. L'istruzione SQL si applica solo alle connessioni appena create e non a quelle esistenti riutilizzate dal pool di connessione. Le connessioni esistenti sono eliminate se aggiornate mentre il server \u00e8 in esecuzione.

qryTimeout=Timeout di query
qryTimeout.desc=Timeout di query predefinito per istruzioni SQL. In una transazione JTA, syncQueryTimeoutWithTransactionTimeout pu\u00f2 sovrascrivere questo valore predefinito.

recoveryAuth=Dati di autenticazione per il ripristino
recoveryAuth$Ref=Riferimento dati di autenticazione per il ripristino
recoveryAuth.desc=I dati di autenticazione per il ripristino della transazione.

stmtCacheSz=Istruzioni memorizzate nella cache per connessione
stmtCacheSz.desc=Numero massimo di istruzioni memorizzate nella cache per connessione. Se si effettuano aggiornamenti mentre il server \u00e8 in esecuzione, la cache delle istruzioni viene ridimensionata al successivo utilizzo. Per impostare questa opzione, completare i seguenti prerequisiti: Esaminare il codice dell'applicazione o una traccia SQL raccolta dal database o dal driver di database per tutte le istruzioni preparate e univoche. Assicurarsi che la dimensione della cache sia maggiore del numero di istruzioni.

syncQryTx=Sincronizza timeout di query con timeout di transazione
syncQryTx.desc=Utilizzare l'eventuale tempo restante in una transazione JTA come timeout di query predefinito per istruzioni SQL.

transactnl=Partecipa alle transazioni
transactnl.desc=Abilitare la partecipazione alle transazioni gestite dal server delle applicazioni. Le connessioni esistenti sono eliminate se aggiornate mentre il server \u00e8 in esecuzione.

supJDBCTrace=Traccia JDBC supplementare
supJDBCTrace.desc=Integra la traccia di driver JDBC registrata, quando la traccia di driver JDBC \u00e8 abilitata in bootstrap.properties. Le specifiche di traccia di driver JDBC includono: com.ibm.ws.database.logwriter, com.ibm.ws.db2.logwriter, com.ibm.ws.derby.logwriter, com.ibm.ws.informix.logwriter, com.ibm.ws.oracle.logwriter, com.ibm.ws.sqlserver.logwriter, com.ibm.ws.sybase.logwriter. Le connessioni esistenti sono eliminate se aggiornate mentre il server \u00e8 in esecuzione.

valTimeout=Timeout di convalida
valTimeout.desc=Specifica un valore di timeout per la convalida delle connessioni raggruppate in pool. Se specificato, le connessioni in pool vengono convalidate prima di essere riutilizzate dal pool di connessione. Il timeout di convalida \u00e8 utilizzato anche quando il gestore connessioni convalida le connessioni in risposta a una connessione obsoleta per PurgePolicy=ValidateAllConnections. Il valore 0 indica che le connessioni vengono convalidate senza applicare il timeout. Il timeout di convalida richiede un driver JDBC compatibile con la specifica JDBC 4.0 o successiva.

