wsat.name=WS-AtomicTransaction
wsat.name.description=Konfigurationseigenschaften f\u00fcr das Web Services Atomic Transaction-Feature.
sslenabled.name=SSL aktiviert
sslenabled.description=Wenn diese Option auf true gesetzt ist, werden interne WS-AtomicTransaction-Ereignisnachrichten, die zwischen dem WS-AT-Koordinator und dem Teilnehmer ausgetauscht werden, mit SSL verschl\u00fcsselt.
sslref.name=SSL-Referenz
sslref.description=Gibt die SSL-Konfiguration an, die f\u00fcr das WS-AtomicTransaction-Protokoll verwendet werden soll, wenn SSL aktiviert ist.
clientAuth.name=SSL-Clientauthentifizierung aktiviert
clientAuth.description=Gibt an, ob eine zus\u00e4tzliche Clientauthentifizierung f\u00fcr das WS-AtomicTransaction-Protokoll aktiviert wird, wenn SSL aktiviert ist.
proxy.name=Adresse des Proxy-Servers
proxy.description=(Optional) Gibt die Host- und Portadresse eines Proxy-Servers f\u00fcr die Weiterleitung des WS-AtomicTransaction-Protokolls an.
