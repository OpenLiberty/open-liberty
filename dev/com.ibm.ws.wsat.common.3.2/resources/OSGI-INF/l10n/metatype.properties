wsat.name=WS-AtomicTransaction
wsat.name.description=Configuration properties for the Web Services Atomic Transaction feature.
sslenabled.name=SSL enabled
sslenabled.description=When set to true, WS-AtomicTransaction internal event messages sent between the WS-AT coordinator and participant are encrypted using SSL.
sslref.name=SSL reference
sslref.description=Specifies the SSL configuration to be used for the WS-AtomicTransaction protocol when SSL is enabled.
clientAuth.name=SSL client authentication enabled
clientAuth.description=Specifies whether additional client authentication is enabled for the WS-AtomicTransaction protocol when SSL is enabled.
proxy.name=Proxy server address
proxy.description=Optionally specifies the host and port address of a proxy server used to route the WS-AtomicTransaction protocol.
