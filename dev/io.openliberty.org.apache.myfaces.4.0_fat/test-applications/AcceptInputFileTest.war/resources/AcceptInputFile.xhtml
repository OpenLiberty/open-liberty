<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:c="jakarta.tags.core">
<h:body>
	<c:choose>
		<c:when test="#{param.withMultiple}">
			<h:form id="form" enctype="multipart/form-data">
				<h:inputFile id="input" accept="#{param.accepting}" multiple="true"
					value="#{acceptFilesBean.multipleSelection}" />
				<h:commandButton id="submit" value="submit"
					action="#{acceptFilesBean.submitMultipleSelection}" />
			</h:form>
		</c:when>
		<c:otherwise>
			<h:form id="form" enctype="multipart/form-data">
				<h:inputFile id="input" accept="#{param.accepting}"
					value="#{acceptFilesBean.singleSelection}" />
				<h:commandButton id="submit" value="submit"
					action="#{acceptFilesBean.submitSingleSelection}" />
			</h:form>
		</c:otherwise>
	</c:choose>
	<h:messages id="messages" />
</h:body>
</html>
