<html xmlns:f="jakarta.faces.core" xmlns:h="jakarta.faces.html"
	xmlns:c="jakarta.tags.core">
<h:body>

	<!-- Use h:selectManyCheckbox with default settings -->
	<c:if test="#{param.testNoLayoutNoBorder}">
		<h:form id="form">
			<h:selectManyCheckbox id="input">
				<f:selectItemGroups value="#{shoppingCenterBean.shops}"
					var="shop" itemLabel="#{shop.name}">
					<f:selectItems value="#{shop.items}" var="item"
						itemValue="#{item.id}" itemLabel="#{item.name}: $#{item.price}" />
				</f:selectItemGroups>
			</h:selectManyCheckbox>
		</h:form>
	</c:if>
	
	<!-- Use h:selectManyCheckbox with param for layout attribute -->
	<c:if test="#{param.testWithLayoutNoBorder}">
		<h:form id="form">
			<h:selectManyCheckbox id="input" layout="#{param.layout}">
				<f:selectItemGroups value="#{shoppingCenterBean.shops}"
					var="shop" itemLabel="#{shop.name}">
					<f:selectItems value="#{shop.items}" var="item"
						itemValue="#{item.id}" itemLabel="#{item.name}: $#{item.price}" />
				</f:selectItemGroups>
			</h:selectManyCheckbox>
		</h:form>
	</c:if>
	
	<!-- Use h:selectManyCheckbox with param for layout and border attributes -->
	<c:if test="#{param.testWithLayoutWithBorder}">
		<h:form id="form">
			<h:selectManyCheckbox id="input" layout="#{param.layout}" border="#{param.border}">
				<f:selectItemGroups value="#{shoppingCenterBean.shops}"
					var="shop" itemLabel="#{shop.name}">
					<f:selectItems value="#{shop.items}" var="item"
						itemValue="#{item.id}" itemLabel="#{item.name}: $#{item.price}" />
				</f:selectItemGroups>
			</h:selectManyCheckbox>
		</h:form>
	</c:if>

</h:body>
</html>
