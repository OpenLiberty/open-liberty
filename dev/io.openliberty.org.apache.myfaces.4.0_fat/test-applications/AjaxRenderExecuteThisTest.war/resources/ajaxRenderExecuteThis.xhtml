<html
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:my="jakarta.faces.composite/components"
>
    <h:head>
        <title>Ajax Render and Execute This Tests</title>
    </h:head>
    <h:body>
        <h:form id="testRender">
            <my:addressComponent id="inputs" 
            	street="#{addressBean.testRenderStreet}" 
            	city="#{addressBean.testRenderCity}" 
            	state="#{addressBean.testRenderState}">
                <f:ajax render="messages" />
            </my:addressComponent>
            <h:messages id="messages" for="testRender" />
        </h:form>
        <h:form id="testExecuteThis">
            <my:addressComponent id="inputs" 
            	street="#{addressBean.testExecuteThisStreet}" 
            	city="#{addressBean.testExecuteThisCity}" 
            	state="#{addressBean.testExecuteThisState}">
                <f:ajax execute="@this" render="messages" />
            </my:addressComponent>
            <h:messages id="messages" for="testExecuteThis" />
        </h:form>
        <h:form id="testRenderThis">
            <my:addressComponent id="inputs" 
            	street="#{addressBean.testRenderThisStreet}" 
            	city="#{addressBean.testRenderThisCity}" 
            	state="#{addressBean.testRenderThisState}">
                <f:ajax render="@this messages" />
            </my:addressComponent>
            <h:messages id="messages" for="testRenderThis" />
        </h:form>
    </h:body>
</html>
