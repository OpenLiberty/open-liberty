<ui:component
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:cc="jakarta.faces.composite"
>
    <cc:interface>
        <cc:attribute name="street" />
        <cc:attribute name="city" />
        <cc:attribute name="state" />
        <cc:clientBehavior name="change" default="true" targets="street city" event="change" />
    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}">
            <h:inputText id="street" value="#{cc.attrs.street}" />
            <h:inputText id="city"   value="#{cc.attrs.city}" />
            <h:inputText id="state"  value="#{cc.attrs.state}">
            	<f:ajax render="@form" />
            </h:inputText>
        </div>
    </cc:implementation>
</ui:component>
