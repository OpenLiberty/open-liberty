       xmlns:ui="jakarta.faces.facelets"
       xmlns:h="jakarta.faces.html"
       xmlns:f="jakarta.faces.core">
 <body>
 
 <h:form id="form">
    <h:messages/>
    <h:selectOneMenu id="select" label="MYFACES-4628" required="true" value="#{selectBean.selectedNumber}">
        <f:selectItem itemLabel="Val-1" itemValue="one" />

 </h:form>
