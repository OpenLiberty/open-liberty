 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="jakarta.faces.facelets"
       xmlns:h="jakarta.faces.html"
       xmlns:f="jakarta.faces.core">
 <body>
 
 <h:form id="form">
     <h:selectOneMenu id="menu" value="#{selectItemGroupBean.selectedId}" >
         <f:selectItemGroup itemLabel="Europe">
             <f:selectItems value="#{selectItemGroupBean.destinationList}" var="destination" itemValue="#{destination.id}" itemLabel="#{destination.country}" />
         </f:selectItemGroup>
         <f:selectItemGroup itemLabel="Asia">
             <f:selectItem value="${3}" itemValue="Japan" />
             <f:selectItem value="${4}" itemValue="South Korea" />
         </f:selectItemGroup>
     </h:selectOneMenu>
 </h:form>
 
 
 </body>
 </html>
