 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="jakarta.faces.facelets"
       xmlns:h="jakarta.faces.html"
       xmlns:f="jakarta.faces.core">
 <body>
 
 <h:form id="form">
    <h:selectOneMenu id="menu">
        <f:selectItemGroups value="#{selectItemGroupsBean.destinationGroupList}" var="destinationGroup" itemValue="#{destinationGroup.region}" itemLabel="#{destinationGroup.region}">
            <f:selectItems value="#{destinationGroup.countries}" var="country" itemValue="#{country.id}" itemLabel="#{country.name}" />
        </f:selectItemGroups>
    </h:selectOneMenu>
 </h:form>
 
 </body>
 </html>
