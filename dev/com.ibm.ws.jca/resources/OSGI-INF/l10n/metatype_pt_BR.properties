# Config element attributes
authData=Dados de Autentica\u00e7\u00e3o
authData$Ref=Refer\u00eancia de dados de autentica\u00e7\u00e3o
authData.desc=Dados de autentica\u00e7\u00e3o padr\u00e3o para uma especifica\u00e7\u00e3o de ativa\u00e7\u00e3o.

cntrAuth=Dados de Autentica\u00e7\u00e3o Gerenciada por Cont\u00eainer
cntrAuth$Ref=Refer\u00eancia de dados de autentica\u00e7\u00e3o gerenciada por cont\u00eainer
cntrAuth.desc=Dados de autentica\u00e7\u00e3o padr\u00e3o para autentica\u00e7\u00e3o gerenciada por cont\u00eainer que se aplicam quando liga\u00e7\u00f5es n\u00e3o especificarem um alias de autentica\u00e7\u00e3o para uma refer\u00eancia de recurso com res-auth=CONTAINER.

conMgrRef=Gerenciador de Conex\u00f5es
conMgrRef$Ref=Refer\u00eancia do gerenciador de conex\u00f5es
conMgrRef.desc=Gerenciador de conex\u00f5es para uma connection factory.

jaasLoginContextEntry=Entrada de Contexto de Login do JAAS
jaasLoginContextEntry$Ref=Refer\u00eancia da entrada de contexto de login do JAAS
jaasLoginContextEntry.desc=Entrada de contexto de login do JAAS para autentica\u00e7\u00e3o. Se atualizada enquanto o servidor est\u00e1 em execu\u00e7\u00e3o, a atualiza\u00e7\u00e3o ser\u00e1 aplicada com novas solicita\u00e7\u00f5es de conex\u00e3o; conex\u00f5es em uso n\u00e3o ser\u00e3o afetadas.

jndiName=Nome JNDI
jndiName.desc=Nome JNDI para um recurso.

maxEndpoints=Terminais M\u00e1ximos
maxEndpoints.desc=O n\u00famero m\u00e1ximo de terminais para os quais despachar.

recoveryAuth=Dados de Autentica\u00e7\u00e3o de Recupera\u00e7\u00e3o
recoveryAuth$Ref=Refer\u00eancia de dados de autentica\u00e7\u00e3o de recupera\u00e7\u00e3o
recoveryAuth.desc=Dados de autentica\u00e7\u00e3o para recupera\u00e7\u00e3o da transa\u00e7\u00e3o.

autoStart=Iniciar Automaticamente
autoStart.desc=Configura se os terminais de mensagem associados a esta especifica\u00e7\u00e3o de ativa\u00e7\u00e3o se iniciam automaticamente ou precisam ser iniciados manualmente usando o comando de continua\u00e7\u00e3o.
