# Config element attributes
authData=Dati di autenticazione
authData$Ref=Riferimento ai dati di autenticazione
authData.desc=Dati di autenticazione predefiniti per una specifica di attivazione.

cntrAuth=Dati di autenticazione gestiti dal contenitore
cntrAuth$Ref=Riferimento dati di autenticazione gestiti dal contenitore
cntrAuth.desc=Dati di autenticazione predefiniti per l'autenticazione gestita dal contenitore che si applica quando i bind non specificano un alias di autenticazione per un riferimento della risorsa con res-auth=CONTAINER.

conMgrRef=Gestore connessioni
conMgrRef$Ref=Riferimento gestore connessioni
conMgrRef.desc=Il gestore connessioni per un factory di connessioni.

jaasLoginContextEntry=Voce di contesto di login JAAS
jaasLoginContextEntry$Ref=Riferimento voce di contesto del login JAAS
jaasLoginContextEntry.desc=La voce di contesto del login JAAS per l'autenticazione. Se si effettuano aggiornamenti mentre il server \u00e8 in esecuzione, gli aggiornamenti si applicano alle nuove richieste di connessione; le connessioni in uso non sono influenzate.

jndiName=Nome JNDI
jndiName.desc=Il nome JNDI per una risorsa.

maxEndpoints=Numero massimo di endpoint
maxEndpoints.desc=Il numero massimo di endpoint da inviare.

recoveryAuth=Dati di autenticazione per il ripristino
recoveryAuth$Ref=Riferimento dati di autenticazione per il ripristino
recoveryAuth.desc=I dati di autenticazione per il ripristino della transazione.

autoStart=Avvio automatico
autoStart.desc=Configura se gli endpoint messaggio associati a questa specifica di attivazione si avviano automaticamente o devono essere avviati manualmente utilizzando il comando di ripresa.
