# Config element attributes
authData=Donn\u00e9es d'authentification
authData$Ref=R\u00e9f\u00e9rence des donn\u00e9es d'authentification
authData.desc=Donn\u00e9es d'authentification par d\u00e9faut pour une sp\u00e9cification d'activation.

cntrAuth=Donn\u00e9es d'authentification g\u00e9r\u00e9e par conteneur
cntrAuth$Ref=R\u00e9f\u00e9rence des donn\u00e9es d'authentification g\u00e9r\u00e9e par conteneur
cntrAuth.desc=Donn\u00e9es d'authentification par d\u00e9faut pour une authentification g\u00e9r\u00e9e par conteneur qui s'applique lorsque les liaisons ne sp\u00e9cifient pas d'alias d'authentification pour une r\u00e9f\u00e9rence de ressource res-auth=CONTAINER.

conMgrRef=Gestionnaire de connexions
conMgrRef$Ref=R\u00e9f\u00e9rence du gestionnaire de connexion
conMgrRef.desc=Gestionnaire de connexions pour une fabrique de connexions.

jaasLoginContextEntry=Entr\u00e9e du contexte de connexion JAAS
jaasLoginContextEntry$Ref=R\u00e9f\u00e9rence de l'entr\u00e9e du contexte de connexion JAAS
jaasLoginContextEntry.desc=Entr\u00e9e du contexte de connexion JAAS pour l'authentification. Si vous mettez \u00e0 jour cette valeur alors que le serveur est en cours d'ex\u00e9cution, la mise \u00e0 jour est appliqu\u00e9e avec les nouvelles demandes de connexion ; les connexions en cours d'utilisation ne sont pas affect\u00e9es.

jndiName=Nom JNDI
jndiName.desc=Nom JNDI d'une ressource.

maxEndpoints=Maximum de noeuds finaux
maxEndpoints.desc=Nombre maximal de noeuds finaux auxquels les messages sont distribu\u00e9s.

recoveryAuth=Donn\u00e9es d'authentification pour la r\u00e9cup\u00e9ration
