recoveryAuth.desc=Donn\u00e9es d'authentification pour la r\u00e9cup\u00e9ration des transactions.

autoStart=D\u00e9marrage automatique
autoStart.desc=Permet de configurer le d\u00e9marrage automatique des noeuds finaux de message associ\u00e9s \u00e0 cette sp\u00e9cification d'activation ou leur d\u00e9marrage manuel \u00e0 l'aide de la commande de reprise.
