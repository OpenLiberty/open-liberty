description=Ez a szolg\u00e1ltat\u00e1s teszi lehet\u0151v\u00e9 a fel\u00fcgyelt v\u00e9grehajt\u00f3k l\u00e9trehoz\u00e1s\u00e1t, amelyek lehet\u0151v\u00e9 teszik az alkalmaz\u00e1sok sz\u00e1m\u00e1ra p\u00e1rhuzamosan futtatand\u00f3 feladatok elk\u00fcld\u00e9s\u00e9t olyan sz\u00e1lkontextussal, amelyet az alkalmaz\u00e1skiszolg\u00e1l\u00f3 fel\u00fcgyel. Lehet\u0151v\u00e9 teszi tov\u00e1bb\u00e1 fel\u00fcgyelt sz\u00e1l gy\u00e1rt\u00f3k l\u00e9trehoz\u00e1s\u00e1t, amelyek olyan sz\u00e1lakat hoznak l\u00e9tre, amelyek a fel\u00fcgyelt sz\u00e1l gy\u00e1rt\u00f3t kikeres\u0151 \u00f6sszetev\u0151 sz\u00e1lkontextus\u00e1val futnak.
