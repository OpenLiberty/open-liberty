description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a kiszolg\u00e1l\u00f3 fut\u00e1si k\u00f6rnyezete \u00e9s alkalmaz\u00e1sai v\u00e9delm\u00e9nek t\u00e1mogat\u00e1s\u00e1t; tartalmaz egy alap felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1st. \
A szolg\u00e1ltat\u00e1s felv\u00e1ltja az appSecurity-1.0 szolg\u00e1ltat\u00e1st, de nem r\u00e9sze a servlet-3.0 \u00e9s az LDAP felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s t\u00e1mogat\u00e1sa. \
A webalkalmaz\u00e1sok v\u00e9delme \u00e9rdek\u00e9ben adja hozz\u00e1 a servlet-3.0 szolg\u00e1ltat\u00e1st. \
Az EJB alkalmaz\u00e1sok v\u00e9delme \u00e9rdek\u00e9ben vegye fel az ejbLite-3.1 szolg\u00e1ltat\u00e1st. \
Az LDAP haszn\u00e1lathoz adja hozz\u00e1 az ldapRegistry-3.0 szolg\u00e1ltat\u00e1st. \
Amikor az appSecurity-2.0 szolg\u00e1ltat\u00e1st a kiszolg\u00e1l\u00f3hoz adja, felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1st kell konfigur\u00e1lnia; ilyen az alap felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s vagy az LDAP felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s.
