description=Cette fonction permet de configurer des adaptateurs de ressources pour l'acc\u00e8s \u00e0 des syst\u00e8mes de messagerie \u00e0 l'aide de l'API Java Message Service. \
Elle inclut \u00e9galement les fabriques de connexions JMS de configuration, les files d'attentes, les sujets et les sp\u00e9cifications d'activation. \
Tout adaptateur de ressources JMS r\u00e9pondant \u00e0 la sp\u00e9cification JCA 1.7 peut \u00eatre utilis\u00e9. 
