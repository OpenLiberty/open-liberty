description=Ez az \u00f6sszetev\u0151 helyi gyors\u00edt\u00f3t\u00e1r szolg\u00e1ltat\u00e1st biztos\u00edt, amely a DistributedMap alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcleten kereszt\u00fcl \u00e9rhet\u0151 el. \
Az alap\u00e9rtelmezett gyors\u00edt\u00f3t\u00e1r a JNDI-ben a "services/cache/distributedmap" helyen van \u00f6sszerendelve. \
A gyors\u00edt\u00f3t\u00e1rak h\u00e1l\u00f3zati gyors\u00edt\u00f3t\u00e1r szolg\u00e1ltat\u00f3, p\u00e9ld\u00e1ul a WebSphere eXtreme Scale hozz\u00e1ad\u00e1s\u00e1val oszthat\u00f3k meg.
