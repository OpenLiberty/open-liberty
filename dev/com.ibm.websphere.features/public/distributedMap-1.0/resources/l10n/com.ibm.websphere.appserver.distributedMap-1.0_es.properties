description=Esta caracter\u00edstica proporciona un servicio de memoria cach\u00e9 local al que se puede acceder a trav\u00e9s de la API DistributedMap. \
Una memoria cach\u00e9 predeterminada est\u00e1 enlazada en JNDI en "services/cache/distributedmap". \
Las memorias cach\u00e9 pueden distribuirse mediante la adici\u00f3n de un proveedor de memoria cach\u00e9 de red como, por ejemplo, WebSphere eXtreme Scale.
