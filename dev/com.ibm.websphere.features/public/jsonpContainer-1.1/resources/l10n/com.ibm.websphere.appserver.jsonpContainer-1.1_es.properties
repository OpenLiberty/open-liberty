description=La caracter\u00edstica JSON-P (Java API for JSON Processing) proporciona un m\u00e9todo est\u00e1ndar para crear y manipular datos que se representar\u00e1n en JSON (JavaScript Object Notation). \
Cuando esta caracter\u00edstica est\u00e1 habilitada, no hay ning\u00fan proveedor JSON-P incorporado. \
En su lugar, configure un proveedor JSON-P mediante un <bell> que apunte a una biblioteca que contenga los archivos JAR del proveedor JSON-P.
