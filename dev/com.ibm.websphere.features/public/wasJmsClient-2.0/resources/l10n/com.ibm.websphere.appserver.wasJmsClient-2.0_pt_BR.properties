description=O recurso wasJmsClient-2.0 fornece aplicativos com acesso \u00e0s filas de mensagens que s\u00e3o hospedadas no WebSphere Application Server por meio da API do JMS 2.0. \
Este recurso suplanta o wasJmsClient-1.1. \
O recurso wasJmsClient-2.0 \u00e9 compat\u00edvel com as especifica\u00e7\u00f5es do JMS 2.0 e \u00e9 suportado somente no JDK 7 ou posterior. \
Ele permite acesso ao mecanismo do sistema de mensagens que \u00e9 ativado por meio do recurso wasJmsServer e tamb\u00e9m ao barramento de integra\u00e7\u00e3o de servi\u00e7os hospedado em um servidor de perfis integral.
