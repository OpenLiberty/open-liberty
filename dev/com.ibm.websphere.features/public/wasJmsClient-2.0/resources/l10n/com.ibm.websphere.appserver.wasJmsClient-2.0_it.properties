description=La funzione wasJmsClient-2.0 fornisce alle applicazioni l'accesso alle code di messaggi ospitate su WebSphere Application Server tramite la API JMS 2.0. \
Questa funzione sostituisce wasJmsClient-1.1. \
La funzione wasJmsClient-2.0 \u00e8 conforme alle specifiche JMS 2.0 ed \u00e8 supportata solo su JDK 7 o successive. \
Abilita l'accesso al motore di messaggistica abilitato tramite la funzione wasJmsServer e anche al SIB (service integration bus) ospitato su un server del profilo completo.
