#---------------SipContainerComponent properties------------------------------

sip.container.name=Conteneur SIP
sip.container.desc=Configuration pour le conteneur de servlets SIP

invalidateSessionOnShutdown.name=Invalider sessions \u00e0 l'arr\u00eat
invalidateSessionOnShutdown.desc=Lorsque le conteneur SIP s'arr\u00eate, les sessions ne sont plus valides.  Par d\u00e9faut, les sessions demeurent actives jusqu'\u00e0 expiration.

msgArrivalTimeAttr.name=Sauvegarder heure d'arriv\u00e9e des messages
msgArrivalTimeAttr.desc=Sauvegarder l'heure d'arriv\u00e9e des messages en tant qu'attribut du message.

markInternalResponse.name=Ajouter en-t\u00eate de r\u00e9ponse g\u00e9n\u00e9r\u00e9 en interne par une marque
markInternalResponse.desc=Marquer les r\u00e9ponses g\u00e9n\u00e9r\u00e9es en interne en d\u00e9finissant l'attribut "com.ibm.websphere.sip.container.internal.message" sur la r\u00e9ponse.

enableSetOutboundIF.name=Activer la d\u00e9finition de l'interface sortante 
enableSetOutboundIF.desc=Sur un h\u00f4te multih\u00e9berg\u00e9, la propri\u00e9t\u00e9 personnalis\u00e9e doit \u00eatre d\u00e9finie sur true pour d\u00e9finir l'utilisation d'une interface sortante particuli\u00e8re. Si la propri\u00e9t\u00e9 personnalis\u00e9e n'est pas appliqu\u00e9e ou d\u00e9finie sur false, le conteneur doit appliquer le comportement par d\u00e9faut de la s\u00e9lection d'interface.

enableSetLBOutboundIF.name=Activer la d\u00e9finition de l'interface sortante pour le bouclage
enableSetLBOutboundIF.desc=Sur un h\u00f4te multih\u00e9berg\u00e9, lorsqu'une carte de bouclage est utilis\u00e9e en tant qu'interface sortante, la propri\u00e9t\u00e9 personnalis\u00e9e doit \u00eatre d\u00e9finie sur true pour d\u00e9finir l'utilisation de l'interface sortante s\u00e9lectionn\u00e9e. Si la propri\u00e9t\u00e9 personnalis\u00e9e n'est pas appliqu\u00e9e ou d\u00e9finie sur false, le conteneur doit appliquer le comportement par d\u00e9faut de la s\u00e9lection d'interface.

addIBMPOLBMsg.name=Ajouter l'en-t\u00eate IBM-PO
addIBMPOLBMsg.desc=Par d\u00e9faut, l'en-t\u00eate IBM-PO est d\u00e9fini dans n'importe quelle demande. La zone d'en-t\u00eate est utilis\u00e9e en interne et d\u00e9finit l'interface sortante qui doit \u00eatre utilis\u00e9e lors de l'envoi d'un message \u00e0 la destination. La d\u00e9finition de la propri\u00e9t\u00e9 personnalis\u00e9e \u00e0 false \u00e9vite de d\u00e9finir la zone d'en-t\u00eate lorsqu'une demande est envoy\u00e9e via un adaptateur de bouclage.

#---------------------DomainResolverImpl properties----------------------------------------------------------------------

domain.resolver.name=R\u00e9solveur de domaine SIP
domain.resolver.desc=Configuration pour le r\u00e9solveur de domaine SIP

dnsServers.name=Serveurs DNS
dnsServers.desc=Permet la r\u00e9solution d'une URI URI via DNS dans l'adresse IP, le port et le protocole de transport. La valeur est une cha\u00eene qui contient exactement des tuples \u00e0 une ou deux adresses et un port, o\u00f9 deux tuples sont s\u00e9par\u00e9s par un espace.

dnsServersAutoResolve.name=R\u00e9solution auto DNS
dnsServersAutoResolve.desc=R\u00e9soudre les noms de domaine automatiquement.

dnsEdns.name=M\u00e9thode de recherche UDP DNS
dnsEdns.desc=D\u00e9finit le protocole de transport pour la recherche DNS afin de r\u00e9soudre les URI SIP RFC 3263. Si l'option est d\u00e9finie sur Y, UDP est utilis\u00e9. Si l'option est d\u00e9finie sur N, TCP est utilis\u00e9. 

dnsUdpPayload.name=Taille de contenu UDP DNS
dnsUdpPayload.desc=Taille de contenu UDP en octets pour le service r\u00e9solveur DNS.

dnsSingleQueryTimeout.name=D\u00e9lai d'attente de requ\u00eate simple DNS
dnsSingleQueryTimeout.desc=D\u00e9lai (en nombre de secondes) au terme duquel une requ\u00eate expire pour le m\u00e9canisme de reprise DNS.

dnsAllowedFailures.name=\u00c9checs autoris\u00e9s pour DNS
dnsAllowedFailures.desc=Nombre d'\u00e9checs de recherche DNS autoris\u00e9s pour le m\u00e9canisme de reprise DNS.

dnsWindowSizeMin.name=Taille de fen\u00eatre minimum DNS
dnsWindowSizeMin.desc=Taille de fen\u00eatre minimum pour le m\u00e9canisme de reprise DNS.

dnsWindowSizeInterval.name=Intervalle de taille de fen\u00eatre DNS
dnsWindowSizeInterval.desc=Intervalle de taille de fen\u00eatre du service r\u00e9solveur pour le m\u00e9canisme de reprise DNS.

dnsRequestCacheTimeoutMin.name=Minimum de d\u00e9lai d'attente de demande DNS
dnsRequestCacheTimeoutMin.desc=D\u00e9lai minimum (en minutes) au terme duquel les requ\u00eates DNS en cache expirent.

addTtl.name=Ajout TTL
addTtl.desc=Ajouter un param\u00e8tre IBMTTL \u00e0 l'URI SIP.

#---------------ExecutorMessageDispatchingHandler properties------------------------------

sip.message.dispatcher=Performance SIP
sip.message.dispatcher.desc=Configuration pour le programme d'ex\u00e9cution de t\u00e2ches SIP parall\u00e8les

concurrentContainerTasks.name=T\u00e2ches SIP simultan\u00e9es
concurrentContainerTasks.desc=Nombre maximum de t\u00e2ches SIP simultan\u00e9es qui peuvent \u00eatre attribu\u00e9es au programme d'ex\u00e9cution.

#---------------sipOverloadProtectionMgr properties------------------------------

dispatcherMsgQueueSize.name=Taille de file d'attente de messages du r\u00e9partiteur
dispatcherMsgQueueSize.desc=Nombre maximum de t\u00e2ches qu'une file d'attente de conteneur SIP peut contenir avant de d\u00e9clarer un \u00e9tat de surcharge.

sip.overload.protection=Protection contre la surcharge SIP
sip.overload.protection.desc=Configuration pour la protection contre la surcharge du conteneur SIP

messageQueueBurstFactor.name=Facteur de diffusion en rafale de la file d'attente de messages
messageQueueBurstFactor.desc=Facteur de diffusion en rafale pour la taille de file d'attente de messages. Cette taille est d\u00e9finie sur (taille de file d'attente de messages du r\u00e9partiteur) * (facteur de diffusion en rafale pour la file d'attente de messages). La d\u00e9finition d'un facteur de diffusion en rafale g\u00e8re les rafales dans le trafic par l'affectation d'espace suppl\u00e9mentaire dans la file d'attente avant que de nouveaux messages soient supprim\u00e9s.

maxAppSessions.name=Nombre max de sessions d'application
maxAppSessions.desc=Nombre maximum de sessions d'application SIP autoris\u00e9 en une seule op\u00e9ration.

maxMessageRate.name=Taux de message max
maxMessageRate.desc=Taux de message maximum autoris\u00e9 par p\u00e9riode de moyenne.

maxResponseTime.name=Temps de r\u00e9ponse max
maxResponseTime.desc=Temps de r\u00e9ponse maximum autoris\u00e9 en millisecondes. S'il est d\u00e9fini sur 0, le temps de r\u00e9ponse est illimit\u00e9.

#---------------SipApplicationRouter properties------------------------------

sip.application.router=Routeur d'application SIP
sip.application.router.desc=Configuration pour le routeur d'application SIP

sipDarConfiguration.name=Emplacement du fichier DAR du routeur d'application SIP
sipDarConfiguration.desc=Emplacement du fichier de propri\u00e9t\u00e9s DAR du routeur d'application par d\u00e9faut. Cette valeur est mapp\u00e9e \u00e0 JSR 289 javax.servlet.sip.ar.dar.configuration. Le fichier DAR doit \u00eatre configur\u00e9 comme sp\u00e9cifi\u00e9 dans le JSR 289.

carProvider.name=Fournisseur de routeur d'application personnalis\u00e9
carProvider.desc=Nom de domaine complet du fournisseur de routeur d'application personnalis\u00e9. D\u00e9fini par un ast\u00e9risque (*) pour l'utilisation d'un fournisseur disponible arbitraire.

enableCar.name=Activer le chargement de routeur d'application personnalis\u00e9
enableCar.desc=Les applications sont rout\u00e9es \u00e0 l'aide du routeur d'application personnalis\u00e9. Sinon, le routeur d'application par d\u00e9faut est utilis\u00e9.

sipNoRouteErrorCode.name=Code d'erreur de r\u00e9ponse SIP lorsqu'aucune route n'est trouv\u00e9e
sipNoRouteErrorCode.desc=Code de r\u00e9ponse d'erreur qui est envoy\u00e9 par le conteneur SIP lorsqu'aucun servlet actif ne peut \u00eatre mapp\u00e9 \u00e0 une demande initial entrante.

#---------------SipStack properties------------------------------

sip.stack=Pile SIP
sip.stack.desc=Configuration pour la pile SIP

timers.name=Temporisateurs SIP
timers.description=Remplacer les valeurs par d\u00e9faut des temporisateurs SIP RFC3261 

hideMessageBody.name=Masquer le corps du message
hideMessageBody.desc=Masquer contenu de message dans les journaux de conteneur SIP.

hideMessageHeaders.name=Masquer le en-t\u00eates de message
hideMessageHeaders.desc=Liste des en-t\u00eates s\u00e9par\u00e9s par des virgules qui ne sont g\u00e9n\u00e9r\u00e9s en sortie dans les journaux de conteneur SIP.

hideMessageReqUri.name=Masquer URI de demande du message
hideMessageReqUri.desc=Masquer l'URI de demande de message dans les journaux de conteneur SIP.

auto100OnInvite.name=R\u00e9ponse 100 automatique sur invitation
auto100OnInvite.desc=Le conteneur SIP envoie automatiquement un code r\u00e9ponse 100 lorsqu'une demande INVITE est re\u00e7ue.

auto482OnMergedRequests.name=R\u00e9ponse 482 automatique sur demandes fusionn\u00e9es
auto482OnMergedRequests.desc=Le conteneur SIP envoie automatiquement un code r\u00e9ponse 482 lorsqu'une demande fusionn\u00e9e est re\u00e7ue. Ce comportement est d\u00e9fini dans la demande RFC SIP 3261 section 8.2.2.2.

forceConnectionReuse.name=Forcer r\u00e9utilisation de connexion
forceConnectionReuse.desc=Les connexions sont r\u00e9utilis\u00e9es dans les demandes suivantes m\u00eame si le param\u00e8tre d'alias existe dans l'en-t\u00eate Via.

acceptNonUtf8Bytes.name=Accepter les octets non UTF-8
acceptNonUtf8Bytes.desc=Accepter les s\u00e9quences d'octet qui ne sont pas cod\u00e9es en UTF-8.

timerT1.name=T1
timerT1.desc=Estimation de la dur\u00e9e de la boucle, en millisecondes, telle que d\u00e9finie dans la demande RFC 3261. 

timerT2.name=T2
timerT2.desc=Intervalle de retransmission maximum, en millisecondes, pour les demandes non INVITE et les r\u00e9ponses INVITE, comme d\u00e9fini dans la demande RFC 3261.

timerT4.name=T4
timerT4.desc=Dur\u00e9e maximum pendant laquelle un message demeure sur le r\u00e9seau, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261.

timerA.name=A
timerA.desc=Intervalle de retransmission de la demande INVITE initiale pour UDP uniquement, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 T1.

timerB.name=B
timerB.desc=Temporisateur du d\u00e9lai d'expiration de transaction de client INVITE, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 64*T1.

timerD.name=D
timerD.desc=D\u00e9lai d'attente pour les retransmissions de r\u00e9ponse INVITE, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261.

timerE.name=E
timerE.desc=Intervalle de retransmission de la demande non-INVITE initiale pour UDP uniquement, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 T1.

timerF.name=F
timerF.desc=Temporisateur du d\u00e9lai d'expiration de transaction non INVITE, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 64*T1.

timerG.name=G
timerG.desc=Intervalle de retransmission de la r\u00e9ponse INVITE initiale, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 T1.

timerH.name=H
timerH.desc=D\u00e9lai d'attente pour les r\u00e9ceptions ACK, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 64*T1.

timerI.name=I
timerI.desc=D\u00e9lai d'attente pour les retransmissions ACK, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 T4.

timerJ.name=J
timerJ.desc=D\u00e9lai d'attente pour les retransmissions de demande non-INVITE, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 64*T1.

timerK.name=K
timerK.desc=D\u00e9lai d'attente pour les retransmissions de r\u00e9ponse non-INVITE, en millisecondes, tel que d\u00e9fini dans la demande RFC 3261. La valeur par d\u00e9faut est \u00e9gale \u00e0 T4.

pathMtu.name=Unit\u00e9 de transmission maximum de chemin
pathMtu.desc=Unit\u00e9 de transmission maximum pour les demandes UDP sortantes, tel que d\u00e9fini dans la demande RFC 3261-18.1.1.

compactHeaders.name=En-t\u00eates compacts
compactHeaders.desc=D\u00e9finit si la pile SIP utilise des en-t\u00eates compacts lors du codage d'un message.

compactHeaders.never=Les en-t\u00eates ne sont jamais envoy\u00e9s sous forme compacte
compactHeaders.mtuExceeds=Les en-t\u00eates sont envoy\u00e9s sous forme compacte uniquement en cas de d\u00e9passement de l'unit\u00e9 de transmission maximum
compactHeaders.api=Les en-t\u00eates sont envoy\u00e9s conform\u00e9ment \u00e0 JSR289 javax.servlet.sip.SipServletMessage.setHeaderForm(javax.servlet.sip.SipServletMessage.HeaderForm)
compactHeaders.always=Les en-t\u00eates sont toujours envoy\u00e9s sous forme compacte

sipQuotedParameters.name=Param\u00e8tres entre guillemets SIP
sipQuotedParameters.desc=Liste des param\u00e8tres d'en-t\u00eate avec les valeurs qui sont entre guillemets.

strictOutboundLocalPort.name=Port local sortant strict
strictOutboundLocalPort.desc=La propri\u00e9t\u00e9 personnalis\u00e9e doit \u00eatre d\u00e9finie sur true pour que le conteneur SIP envoie une demande \u00e0 l'instance SipProvider s\u00e9lectionn\u00e9e par l'application \u00e0 l'aide de SipProvider.sendRequest(). Par d\u00e9faut, une demande est envoy\u00e9e avec n'importe quel fournisseur.

useLPFromOutbound.name=Utiliser le point d'\u00e9coute des communications sortantes
useLPFromOutbound.desc=La propri\u00e9t\u00e9 personnalis\u00e9e doit \u00eatre d\u00e9finie sur true pour que le conteneur SIP envoie une demande \u00e0 l'instance SipProvider s\u00e9lectionn\u00e9e par l'application \u00e0 l'aide de SipProvider.sendRequest(). Par d\u00e9faut, une demande est envoy\u00e9e avec n'importe quel fournisseur.

cloneAckOn2xxRetransmission.name=Cloner ACK sur la retransmission 2xx
cloneAckOn2xxRetransmission.desc=Indique si vous souhaitez cloner une demande ACK pour les retransmissions 2xx. Par d\u00e9faut, la m\u00eame instance ACK est envoy\u00e9e sur chaque retransmission, ce qui entra\u00eene des probl\u00e8mes lorsque la demande ACK est modifi\u00e9e par l'\u00e9l\u00e9ment suivant en amont. Lorsque la valeur est true, la demande ACK d'origine est clon\u00e9e et la copie de la demande d'origine est envoy\u00e9e sur chaque retransmission.

commaSeparatedHeaders.name=En-t\u00eates s\u00e9par\u00e9s par une virgule
commaSeparatedHeaders.desc=Listes des zones d'en-t\u00eate qui doivent \u00eatre s\u00e9par\u00e9s par une virgule. S'il y a plusieurs valeurs du m\u00eame en-t\u00eate, les en-t\u00eates ne sont pas dupliqu\u00e9s et la valeur figure dans le m\u00eame en-t\u00eate s\u00e9par\u00e9e par une virgule.

extraProperties.name=Propri\u00e9t\u00e9s suppl\u00e9mentaires
extraProperties.description=Propri\u00e9t\u00e9s suppl\u00e9mentaires relatives au conteneur SIP

networkAddressCacheTtl.name=TTL cache d'adresse r\u00e9seau
networkAddressCacheTtl.desc=Dur\u00e9e pendant laquelle le conteur SIP conserve une entr\u00e9e InetAddress en cache et ne la r\u00e9sout pas de nouveau.

#---------------SipEndpoint properties------------------------------

sip.endpoint.name=Noeud final SIP
sip.endpoint.desc=Configuration pour le noeud final SIP 

endpoint.tcpOptions=Options de noeud final TCP
endpoint.tcpOptions$Ref=R\u00e9f\u00e9rence des options TCP
endpoint.tcpOptions.desc=D\u00e9finit les param\u00e8tres de protocole TCP

endpoint.udpOptions=Options de noeud final UDP
endpoint.udpOptions.desc=D\u00e9finit les param\u00e8tres de protocole UDP

endpoint.sslOptions=Options de noeud final SSL
endpoint.sslOptions$Ref=R\u00e9f\u00e9rence des options SSL
endpoint.sslOptions.desc=D\u00e9finit les param\u00e8tres de protocole SSL

sipTCPPort.name=Port TCP SIP
sipTCP.desc=Port TCP utilis\u00e9 par le point d'extr\u00e9mit\u00e9 SIP. Utilisez -1 pour d\u00e9sactiver ce port.

sipUDPPort.name=Port UDP SIP
sipUDP.desc=Port UDP utilis\u00e9 par le point d'extr\u00e9mit\u00e9 SIP. Utilisez -1 pour d\u00e9sactiver ce port.

sipTLSPort.name=Port TLS s\u00e9curis\u00e9 SIP
sipTLS.desc=Port TLS utilis\u00e9 par le point d'extr\u00e9mit\u00e9 SIP. Utilisez -1 pour d\u00e9sactiver ce port.

endpoint.host=H\u00f4te
endpoint.host.desc=IP de l'h\u00f4te de noeud final

retries.name=Nouvelles tentatives
retries.desc=Nombre de nouvelles tentatives lorsque la liaison de port n'aboutit pas.

retriesDelay.name=D\u00e9lai entre tentatives
retriesDelay.desc=D\u00e9lai entre tentatives en millisecondes.

#---------------SipIntrospect properties------------------------------

sip.introspect.name=Introspection SIP
sip.introspect.desc=Configuration pour l'introspection SIP

dump.verbosity.name=Prolixit\u00e9 de clich\u00e9 
dump.verbosity.desc=Niveau des d\u00e9tails d'\u00e9tat SIP \u00e0 inclure lors de la g\u00e9n\u00e9ration d'un clich\u00e9 de serveur. 

dump.ids=Les clich\u00e9s de serveur incluent uniquement les sessions d'application SIP et les ID de sessions SIP
dump.details=Inclut l'\u00e9tat d\u00e9taill\u00e9 des sessions d'application SIP et les sessions SIP dans le clich\u00e9 de serveur.
