#---------------SipContainerComponent properties------------------------------

sip.container.name=Kontejner SIP
sip.container.desc=Konfigurace kontejneru servlet\u016f SIP

invalidateSessionOnShutdown.name=Zru\u0161it platnost relac\u00ed p\u0159i ukon\u010den\u00ed
invalidateSessionOnShutdown.desc=Je-li kontejner SIP vypnut, nejsou ji\u017e relace platn\u00e9. Standardn\u011b z\u016fst\u00e1vaj\u00ed relace aktivn\u00ed, dokud nevypr\u0161\u00ed.

msgArrivalTimeAttr.name=Ulo\u017eit \u010das doru\u010den\u00ed zpr\u00e1vy
msgArrivalTimeAttr.desc=Ulo\u017ete \u010das p\u0159\u00edchodu zpr\u00e1vy jako atribut zpr\u00e1vy.

markInternalResponse.name=P\u0159idat zna\u010dku intern\u011b vygenerovan\u00e9ho z\u00e1hlav\u00ed odezvy
markInternalResponse.desc=Ozna\u010dte kontejner SIP intern\u011b vygenerovan\u00e9 odezvy nastaven\u00edm atributu com.ibm.websphere.sip.container.internal.message u odezvy.

enableSetOutboundIF.name=Povolit nastaven\u00ed odchoz\u00edho rozhran\u00ed 
enableSetOutboundIF.desc=V p\u0159\u00edpad\u011b multihomingov\u00e9ho hostitele by m\u011bla b\u00fdt p\u0159izp\u016fsoben\u00e1 vlastnost nastavena na hodnotu true, aby bylo mo\u017en\u00e9 na\u0159\u00eddit pou\u017eit\u00ed konkr\u00e9tn\u00edho odchoz\u00edho rozhran\u00ed. V p\u0159\u00edpad\u011b, \u017ee p\u0159izp\u016fsoben\u00e1 vlastnost nen\u00ed pou\u017eita nebo je nastavena na hodnotu false, pou\u017eije kontejner v\u00fdchoz\u00ed chov\u00e1n\u00ed p\u0159i v\u00fdb\u011bru rozhran\u00ed.

enableSetLBOutboundIF.name=Povolit nastaven\u00ed odchoz\u00edho rozhran\u00ed pro zp\u011btnou smy\u010dku
enableSetLBOutboundIF.desc=V p\u0159\u00edpad\u011b multihomingov\u00e9ho hostitele p\u0159i pou\u017eit\u00ed adapt\u00e9ru zp\u011btn\u00e9 smy\u010dky jako odchoz\u00edho rozhran\u00ed by m\u011bla b\u00fdt p\u0159izp\u016fsoben\u00e1 vlastnost nastavena na hodnotu true, aby bylo mo\u017en\u00e9 na\u0159\u00eddit pou\u017eit\u00ed vybran\u00e9ho odchoz\u00edho rozhran\u00ed. V p\u0159\u00edpad\u011b, \u017ee p\u0159izp\u016fsoben\u00e1 vlastnost nen\u00ed pou\u017eita nebo je nastavena na hodnotu false, pou\u017eije kontejner v\u00fdchoz\u00ed chov\u00e1n\u00ed p\u0159i v\u00fdb\u011bru rozhran\u00ed.

addIBMPOLBMsg.name=P\u0159idat z\u00e1hlav\u00ed IBM-PO
addIBMPOLBMsg.desc=Standardn\u011b je z\u00e1hlav\u00ed IBM-PO nastaveno na libovoln\u00fd po\u017eadavek. Pole z\u00e1hlav\u00ed se pou\u017e\u00edv\u00e1 intern\u011b a definuje odchoz\u00ed rozhran\u00ed, kter\u00e9 m\u00e1 b\u00fdt pou\u017eito p\u0159i odes\u00edl\u00e1n\u00ed zpr\u00e1vy do c\u00edle. P\u0159i nastaven\u00ed p\u0159izp\u016fsoben\u00e9 vlastnosti na false nen\u00ed t\u0159eba nastavovat pole z\u00e1hlav\u00ed v p\u0159\u00edpad\u011b, \u017ee je po\u017eadavek odesl\u00e1n prost\u0159ednictv\u00edm adapt\u00e9ru zp\u011btn\u00e9 smy\u010dky.

#---------------------DomainResolverImpl properties----------------------------------------------------------------------

domain.resolver.name=Vyhodnocovac\u00ed modul dom\u00e9ny SIP
domain.resolver.desc=Konfigurace vyhodnocovac\u00edho modulu dom\u00e9ny SIP

dnsServers.name=Servery DNS
dnsServers.desc=Povoluje p\u0159eveden\u00ed identifik\u00e1toru SIP URI prost\u0159ednictv\u00edm serveru DNS na adresu IP, port a p\u0159enosov\u00fd protokol. Hodnotou je \u0159et\u011bzec obsahuj\u00edc\u00ed p\u0159esn\u011b jednu nebo dv\u011b adresy a dvojice port\u016f, kdy jsou tyto dvojice odd\u011bleny mezerou.

dnsServersAutoResolve.name=Automatick\u00e9 vy\u0159e\u0161en\u00ed DNS
dnsServersAutoResolve.desc=N\u00e1zvy dom\u00e9n se \u0159e\u0161\u00ed automaticky.

dnsEdns.name=Metoda vyhled\u00e1v\u00e1n\u00ed DNS UDP
dnsEdns.desc=Definuje p\u0159enosov\u00fd protokol pro vyhled\u00e1v\u00e1n\u00ed v DNS, aby se p\u0159evedly identifik\u00e1tory SIP URI dle standardu RFC 3263. Je-li nastaveno na Y, bude se pou\u017e\u00edvat protokol UDP. Je-li nastaveno na N, bude se pou\u017e\u00edvat protokol TCP. 

dnsUdpPayload.name=Velikost informa\u010dn\u00edho obsahu DNS UDP
dnsUdpPayload.desc=Velikost informa\u010dn\u00edho obsahu UDP (v bajtech) pro slu\u017ebu vyhodnocovac\u00edho modulu DNS.

dnsSingleQueryTimeout.name=\u010casov\u00fd limit jednoho dotazu DNS
dnsSingleQueryTimeout.desc=Po\u010det sekund, po jejich\u017e uplynut\u00ed dojde v mechanizmu p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed DNS k vypr\u0161en\u00ed platnosti jednoho dotazu.

dnsAllowedFailures.name=Povolen\u00e1 selh\u00e1n\u00ed DNS
dnsAllowedFailures.desc=Po\u010det povolen\u00fdch selh\u00e1n\u00ed vyhled\u00e1v\u00e1n\u00ed v DNS v p\u0159\u00edpad\u011b mechanizmu p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed DNS.

dnsWindowSizeMin.name=Minim\u00e1ln\u00ed velikost okna DNS
dnsWindowSizeMin.desc=Minim\u00e1ln\u00ed velikost okna pro mechanizmus p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed DNS.

dnsWindowSizeInterval.name=Interval velikosti okna DNS
dnsWindowSizeInterval.desc=Interval velikosti okna slu\u017eby vyhodnocovac\u00edho modulu pro mechanizmus p\u0159ekon\u00e1n\u00ed selh\u00e1n\u00ed DNS.

dnsRequestCacheTimeoutMin.name=Minim\u00e1ln\u00ed \u010dasov\u00fd limit mezipam\u011bti dotaz\u016f DNS
dnsRequestCacheTimeoutMin.desc=Minim\u00e1ln\u00ed doba (v minut\u00e1ch), po jej\u00edm\u017e uplynut\u00ed dojde k vypr\u0161en\u00ed platnosti dotaz\u016f DNS ulo\u017een\u00fdch do mezipam\u011bti.

addTtl.name=P\u0159idat TTL
addTtl.desc=P\u0159idejte parametr IBMTTL do identifik\u00e1toru URI SIP.

#---------------ExecutorMessageDispatchingHandler properties------------------------------

sip.message.dispatcher=V\u00fdkon SIP
sip.message.dispatcher.desc=Konfigurace prov\u00e1d\u011bc\u00edho modulu paraleln\u00edch \u00faloh SIP

concurrentContainerTasks.name=Soub\u011b\u017en\u00e9 \u00falohy SIP
concurrentContainerTasks.desc=Maxim\u00e1ln\u00ed po\u010det soub\u011b\u017en\u00fdch \u00faloh SIP, kter\u00e9 lze odbavit do prov\u00e1d\u011bc\u00edho modulu.

#---------------sipOverloadProtectionMgr properties------------------------------

dispatcherMsgQueueSize.name=Velikost fronty zpr\u00e1v dispe\u010dera
dispatcherMsgQueueSize.desc=Maxim\u00e1ln\u00ed po\u010det \u00faloh, kter\u00fd m\u016f\u017ee obsahovat fronta kontejneru SIP, ne\u017e za\u010dne deklarovat stav p\u0159et\u00ed\u017een\u00ed.

sip.overload.protection=Ochrana p\u0159ed p\u0159et\u00ed\u017een\u00edm SIP
sip.overload.protection.desc=Konfigurace ochrany p\u0159ed p\u0159et\u00ed\u017een\u00edm kontejneru SIP.

messageQueueBurstFactor.name=Faktor p\u0159enosov\u00e9ho bloku fronty zpr\u00e1v
messageQueueBurstFactor.desc=Faktor p\u0159enosov\u00e9ho bloku pro velikost fronty zpr\u00e1v. Velikost fronty zpr\u00e1v je nastavena na (velikost fronty zpr\u00e1v dispe\u010dera) * (faktor p\u0159enosov\u00e9ho bloku zpr\u00e1v). Nastaven\u00edm p\u0159enosov\u00e9ho faktoru budete moci zpracov\u00e1vat p\u0159enosov\u00e9 bloky provozu, \u010d\u00edm\u017e do fronty uvoln\u00edte dal\u0161\u00ed prostor, ne\u017e se do n\u00ed vlo\u017e\u00ed nov\u00e9 zpr\u00e1vy.

maxAppSessions.name=Maximum relac\u00ed aplikace
maxAppSessions.desc=Maxim\u00e1ln\u00ed po\u010det relac\u00ed aplikace SIP povolen\u00fdch v jednom okam\u017eiku.

maxMessageRate.name=Max. rychlost zpr\u00e1v
maxMessageRate.desc=Maxim\u00e1ln\u00ed po\u010det zpr\u00e1v povolen\u00fdch za pr\u016fm\u011brn\u00e9 obdob\u00ed.

maxResponseTime.name=Max. doba odezvy
maxResponseTime.desc=Maxim\u00e1ln\u00ed povolen\u00e1 doba odezvy v milisekund\u00e1ch. Je-li nastaveno na 0, je doba odezvy nekone\u010dn\u00e1.

#---------------SipApplicationRouter properties------------------------------

sip.application.router=Sm\u011brova\u010d aplikac\u00ed SIP
sip.application.router.desc=Konfigurace pro sm\u011brova\u010d aplikac\u00ed SIP.

sipDarConfiguration.name=Um\u00edst\u011bn\u00ed souboru DAR sm\u011brova\u010de aplikac\u00ed SIP
sipDarConfiguration.desc=Um\u00edst\u011bn\u00ed v\u00fdchoz\u00edho souboru vlastnost\u00ed sm\u011brova\u010de aplikac\u00ed (DAR). Tato hodnota se mapuje na konfiguraci JSR 289 javax.servlet.sip.ar.dar.configuration. Sm\u011brova\u010d DAR mus\u00ed b\u00fdt nakonfigurov\u00e1n jako v JSR 289.

carProvider.name=Vlastn\u00ed poskytovatel sm\u011brova\u010de aplikac\u00ed
carProvider.desc=\u00dapln\u00fd n\u00e1zev dom\u00e9ny (FQDN) vlastn\u00edho poskytovatele sm\u011brova\u010de aplikac\u00ed. Nastavte na hv\u011bzdi\u010dku (*), chcete-li pou\u017e\u00edvat libovoln\u00e9ho dostupn\u00e9ho poskytovatele.

enableCar.name=Povolit na\u010d\u00edt\u00e1n\u00ed vlastn\u00edho sm\u011brova\u010de aplikac\u00ed
enableCar.desc=Aplikace jsou sm\u011brov\u00e1ny pomoc\u00ed dostupn\u00e9ho vlastn\u00edho sm\u011brova\u010de aplikac\u00ed; jinak se pou\u017eije v\u00fdchoz\u00ed sm\u011brova\u010d aplikac\u00ed.

sipNoRouteErrorCode.name=K\u00f3d chyby odezvy SIP, pokud nebyla nalezena \u017e\u00e1dn\u00e1 trasa
sipNoRouteErrorCode.desc=K\u00f3d odezvy na chybu, kterou po\u0161le kontejner SIP, nen\u00ed-li na p\u0159\u00edchoz\u00ed po\u010d\u00e1te\u010dn\u00ed po\u017eadavek namapov\u00e1n \u017e\u00e1dn\u00fd aktivn\u00ed servlet.

#---------------SipStack properties------------------------------

sip.stack=Z\u00e1sobn\u00edk SIP
sip.stack.desc=Konfigurace z\u00e1sobn\u00edku SIP

timers.name=\u010casova\u010de SIP
timers.description=Potla\u010dit v\u00fdchoz\u00ed hodnoty \u010dasova\u010d\u016f RFC3261 

hideMessageBody.name=Skr\u00fdt t\u011blo zpr\u00e1vy
hideMessageBody.desc=Skr\u00fdt obsah zpr\u00e1vy v protokolech kontejneru SIP.

hideMessageHeaders.name=Skr\u00fdt z\u00e1hlav\u00ed zpr\u00e1vy
hideMessageHeaders.desc=Seznam z\u00e1hlav\u00ed odd\u011blen\u00fdch \u010d\u00e1rkami, jejich\u017e v\u00fdstup nen\u00ed nasm\u011brov\u00e1n do protokol\u016f kontejneru SIP.

hideMessageReqUri.name=Skr\u00fdt identifik\u00e1tor URI po\u017eadavku zpr\u00e1vy
hideMessageReqUri.desc=Skryjte identifik\u00e1tor URI po\u017eadavku na zpr\u00e1vu v protokolech kontejneru SIP.

auto100OnInvite.name=Automatick\u00e1 100 p\u0159i pozv\u00e1n\u00ed
auto100OnInvite.desc=Kontejner SIP automaticky ode\u0161le 100 k\u00f3d\u016f odezvy, kdy\u017e je p\u0159ijat po\u017eadavek INVITE.

auto482OnMergedRequests.name=Automatick\u00e1 482 p\u0159i slou\u010den\u00fdch po\u017eadavc\u00edch
auto482OnMergedRequests.desc=Kontejner SIP automaticky ode\u0161le 482 k\u00f3d\u016f odezvy, kdy\u017e je p\u0159ijat slou\u010den\u00fd po\u017eadavek. Toto chov\u00e1n\u00ed je definov\u00e1no ve standardu SIP RFC 3261, \u010d\u00e1st 8.2.2.2.

forceConnectionReuse.name=Vynutit op\u011btovn\u00e9 pou\u017eit\u00ed p\u0159ipojen\u00ed
forceConnectionReuse.desc=P\u0159ipojen\u00ed jsou znovu pou\u017eita v n\u00e1sledn\u00fdch po\u017eadavc\u00edch, i kdy\u017e existuje parametr aliasu v z\u00e1hlav\u00ed via.

acceptNonUtf8Bytes.name=P\u0159ijmout bajty mimo UTF-8
acceptNonUtf8Bytes.desc=P\u0159ijm\u011bte posloupnosti bajt\u016f, kter\u00e9 nejsou zak\u00f3dov\u00e1ny v UTF-8.

timerT1.name=T1
timerT1.desc=Odhad doby zp\u011btn\u00e9ho p\u0159enosu (RTT), v milisekund\u00e1ch, dle definice RFC 3261. 

timerT2.name=T2
timerT2.desc=Maxim\u00e1ln\u00ed interval pro op\u011btovn\u00fd p\u0159enos, v milisekund\u00e1ch, pro po\u017eadavky non-INVITE a odezvy INVITE, dle RFC 3261.

timerT4.name=T4
timerT4.desc=Maxim\u00e1ln\u00ed doba, po kterou zpr\u00e1va z\u016fst\u00e1v\u00e1 v s\u00edti, v milisekund\u00e1ch, dle definice v RFC 3261.

timerA.name=P
timerA.desc=Po\u010d\u00e1te\u010dn\u00ed interval pro op\u011btovn\u00fd p\u0159enos po\u017eadavku INVITE (pouze pro protokol UDP), v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota je rovna T1.

timerB.name=B
timerB.desc=\u010casova\u010d \u010dasov\u00e9ho limitu transakc\u00ed klienta INVITE, v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota je rovna 64*T1.

timerD.name=O
timerD.desc=Doba \u010dek\u00e1n\u00ed pro op\u011btovn\u00e9 p\u0159enosy odezev INVITE, v milisekund\u00e1ch, dle definice v RFC 3261.

timerE.name=U
timerE.desc=Po\u010d\u00e1te\u010dn\u00ed interval pro op\u011btovn\u00fd p\u0159enos po\u017eadavku non-INVITE (pouze pro protokol UDP), v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota je rovna T1.

timerF.name=K
timerF.desc=\u010casova\u010d \u010dasov\u00e9ho limitu transakc\u00ed non-INVITE, v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota je rovna 64*T1.

timerG.name=G
timerG.desc=Po\u010d\u00e1te\u010dn\u00ed interval pro op\u011btovn\u00fd p\u0159enos odezvy INVITE, v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota je rovna T1.

timerH.name=N
timerH.desc=Doba \u010dek\u00e1n\u00ed na potvrzen\u00ed ACK, v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota je rovna 64*T1.

timerI.name=I
timerI.desc=Doba \u010dek\u00e1n\u00ed na op\u011btovn\u00fd p\u0159enos ACK, v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota rovn\u00e1 se T4.

timerJ.name=J
timerJ.desc=Doba \u010dek\u00e1n\u00ed na op\u011btovn\u00fd p\u0159enos po\u017eadavku non-INVITE, v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota je rovna 64*T1.

timerK.name=K
timerK.desc=Doba \u010dek\u00e1n\u00ed na op\u011btovn\u00e9 p\u0159enosy odezvy non-INVITE, v milisekund\u00e1ch, dle definice v RFC 3261. V\u00fdchoz\u00ed hodnota rovn\u00e1 se T4.

pathMtu.name=Maxim\u00e1ln\u00ed p\u0159enosov\u00e1 jednotka cesty
pathMtu.desc=Maxim\u00e1ln\u00ed p\u0159enosov\u00e1 jednotka (MTU) pro odchoz\u00ed po\u017eadavky UDP, dle definice v RFC 3261-18.1.1.

compactHeaders.name=Optimalizovat z\u00e1hlav\u00ed
compactHeaders.desc=Definuje, kdy bude z\u00e1sobn\u00edk SIP pou\u017e\u00edvat optimalizovan\u00e1 z\u00e1hlav\u00ed p\u0159i k\u00f3dov\u00e1n\u00ed zpr\u00e1v.

compactHeaders.never=Z\u00e1hlav\u00ed se nikdy nebudou pos\u00edlat v optimalizovan\u00e9m tvaru
compactHeaders.mtuExceeds=Z\u00e1hlav\u00ed se pos\u00edlaj\u00ed v optimalizovan\u00e9m tvaru pouze p\u0159i p\u0159ekro\u010den\u00ed MTU
compactHeaders.api=Z\u00e1hlav\u00ed se pos\u00edlaj\u00ed v souladu s JSR289 javax.servlet.sip.SipServletMessage.setHeaderForm(javax.servlet.sip.SipServletMessage.HeaderForm)
compactHeaders.always=Z\u00e1hlav\u00ed se v\u017edy budou pos\u00edlat v optimalizovan\u00e9m tvaru

sipQuotedParameters.name=Kv\u00f3tovan\u00e9 parametry SIP
sipQuotedParameters.desc=Seznam parametr\u016f z\u00e1hlav\u00ed s kv\u00f3tovan\u00fdmi hodnotami.

strictOutboundLocalPort.name=Striktn\u00ed odchoz\u00ed lok\u00e1ln\u00ed port
strictOutboundLocalPort.desc=P\u0159izp\u016fsoben\u00e1 vlastnost by m\u011bla b\u00fdt nastavena na true, aby bylo mo\u017en\u00e9 na\u0159\u00eddit kontejneru SIP odes\u00edlat po\u017eadavky z instance SipProvider, kter\u00e1 je vybr\u00e1na aplikac\u00ed prost\u0159ednictv\u00edm SipProvider.sendRequest(). Standardn\u011b je po\u017eadavek odesl\u00e1n pomoc\u00ed libovoln\u00e9ho poskytovatele.

useLPFromOutbound.name=Pou\u017e\u00edt naslouchaj\u00edc\u00ed bod z odchoz\u00edho
useLPFromOutbound.desc=P\u0159izp\u016fsoben\u00e1 vlastnost by m\u011bla b\u00fdt nastavena na true, aby bylo mo\u017en\u00e9 na\u0159\u00eddit kontejneru SIP odes\u00edlat po\u017eadavky z instance SipProvider, kter\u00e1 je vybr\u00e1na aplikac\u00ed prost\u0159ednictv\u00edm SipProvider.sendRequest(). Standardn\u011b je po\u017eadavek odesl\u00e1n pomoc\u00ed libovoln\u00e9ho poskytovatele.

cloneAckOn2xxRetransmission.name=Naklonovat ACK p\u0159i opakovan\u00e9m p\u0159enosu 2xx
cloneAckOn2xxRetransmission.desc=Ozna\u010duje, zda se m\u00e1 klonovat po\u017eadavek ACK pro opakovan\u00e9 p\u0159enosy 2xx. Standardn\u011b je stejn\u00e1 instance ACK odes\u00edl\u00e1na p\u0159i ka\u017ed\u00e9m opakov\u00e1n\u00ed p\u0159enosu, co\u017e zp\u016fsobuje probl\u00e9my, kdy\u017e je po\u017eadavek ACK zm\u011bn\u011bn dal\u0161\u00edm p\u0159edchoz\u00edm prvkem.P\u0159i nastaven\u00ed na true bude p\u016fvodn\u00ed po\u017eadavek ACK naklonov\u00e1n a kopie p\u016fvodn\u00edho po\u017eadavku se ode\u0161le p\u0159i ka\u017ed\u00e9m opakovan\u00e9m p\u0159enosu.

commaSeparatedHeaders.name=\u010c\u00e1rkami odd\u011blen\u00e1 z\u00e1hlav\u00ed
commaSeparatedHeaders.desc=Seznam pol\u00ed z\u00e1hlav\u00ed, jejich\u017e hodnoty lze odd\u011blovat \u010d\u00e1rkami. Pokud obsahuje jedno z\u00e1hlav\u00ed v\u00edce hodnot, nebude toto z\u00e1hlav\u00ed pova\u017eov\u00e1no za duplicitn\u00ed a hodnota se uvede do stejn\u00e9ho z\u00e1hlav\u00ed a bude od ostatn\u00edch hodnot odd\u011blena \u010d\u00e1rkou.

