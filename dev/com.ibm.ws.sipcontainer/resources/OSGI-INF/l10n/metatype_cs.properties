sipTLSPort.name=Zabezpe\u010den\u00fd port TLS protokolu SIP
sipTLS.desc=Port TLS pou\u017eit\u00fd koncov\u00fdm bodem SIP. Chcete-li tento port zak\u00e1zat, pou\u017eijte hodnotu -1.

endpoint.host=Hostitel
endpoint.host.desc=IP hostitele koncov\u00e9ho bodu

