sip.introspect.name=Introspekce SIP
sip.introspect.desc=Konfigurace introspekce SIP

dump.verbosity.name=\u00darove\u0148 podrobnost\u00ed v\u00fdpisu pam\u011bti 
dump.verbosity.desc=\u00darove\u0148 podrobnost\u00ed stavu SIP, kter\u00e9 se maj\u00ed zahrnout p\u0159i generov\u00e1n\u00ed v\u00fdpisu pam\u011bti serveru. 

