#CMVCPATHNAME com.ibm.ws.build.example.project/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

#---------------SipContainerComponent properties------------------------------

sip.container.name=Contenedor SIP
sip.container.desc=Configuraci\u00f3n del contenedor de servlets SIP

invalidateSessionOnShutdown.name=Invalidar sesiones al cerrar
invalidateSessionOnShutdown.desc=Cuando el contenedor SIP cierra, las sesiones dejan de ser v\u00e1lidas.  De forma predeterminada, las sesiones continuar\u00e1n activas hasta que caduquen.

msgArrivalTimeAttr.name=Guardar hora de llegada del mensaje
msgArrivalTimeAttr.desc=Guarde la hora de llegada del mensaje como un atributo del mensaje.

markInternalResponse.name=A\u00f1adir cabecera de respuesta generada internamente de marca
markInternalResponse.desc=Marque las respuestas generadas internamente estableciendo el atributo "com.ibm.websphere.sip.container.internal.message" en la respuesta.

#---------------------DomainResolverImpl properties----------------------------------------------------------------------

domain.resolver.name=Solucionador de dominios ReSIP
domain.resolver.desc=Configuraci\u00f3n del solucionador de dominios SIP

dnsServers.name=Servidores DNS
dnsServers.desc=Permite resolver el URI de SIP mediante DNS en la direcci\u00f3n IP, el puerto y el protocolo de transporte. El valor es una serie que contiene exactamente una o dos tuplas de direcci\u00f3n y puerto, donde dos tuplas se separan mediante un espacio.

dnsServersAutoResolve.name=Resoluci\u00f3n autom\u00e1tica de DNS
dnsServersAutoResolve.desc=Resolver los nombres de dominio autom\u00e1ticamente.

dnsEdns.name=M\u00e9todo de b\u00fasqueda de UDP de DNS
dnsEdns.desc=Define el protocolo de transporte de la b\u00fasqueda DNS para resolver los URI de SIP de RFC 3263. Si se establece en Y, se utiliza UDP. Si se establece en N, se utiliza TCP. 

dnsUdpPayload.name=Tama\u00f1o de carga \u00fatil de DNS UDP
dnsUdpPayload.desc=El tama\u00f1o de carga \u00fatil de UDP en bytes para el servicio de solucionador de DNS.

dnsSingleQueryTimeout.name=Tiempo de espera de consulta \u00fanica de DNS
dnsSingleQueryTimeout.desc=El n\u00famero de segundos despu\u00e9s del cual una consulta individual excede el tiempo de espera para el mecanismo de migraci\u00f3n tras error de DNS.

dnsAllowedFailures.name=Errores de DNS permitidos
dnsAllowedFailures.desc=El n\u00famero de anomal\u00edas de b\u00fasqueda DNS permitidas para el mecanismo de migraci\u00f3n tras error de DNS.

dnsWindowSizeMin.name=Tama\u00f1o m\u00ednimo de ventana de DNS
dnsWindowSizeMin.desc=El tama\u00f1o de ventana m\u00ednimo para el mecanismo de migraci\u00f3n tras error de DNS.

dnsWindowSizeInterval.name=Intervalo del tama\u00f1o de ventana de DNS
dnsWindowSizeInterval.desc=El intervalo de tama\u00f1o de ventana del servicio de solucionador para el mecanismo de migraci\u00f3n tras error de DNS.

dnsRequestCacheTimeoutMin.name=M\u00ednimo de tiempo de espera de la cach\u00e9 de solicitud de DNS
dnsRequestCacheTimeoutMin.desc=El tiempo m\u00ednimo en minutos despu\u00e9s del cual las consultas DNS almacenadas en la memoria cach\u00e9 exceden el tiempo de espera.

addTtl.name=A\u00f1adir TTL
addTtl.desc=A\u00f1adir un par\u00e1metro IBMTTL al SIP URI.

#---------------ExecutorMessageDispatchingHandler properties------------------------------

sip.message.dispatcher=Rendimiento de SIP
sip.message.dispatcher.desc=Configuraci\u00f3n del ejecutor de tareas SIP paralelas

concurrentContainerTasks.name=Tareas SIP simult\u00e1neas
concurrentContainerTasks.desc=El n\u00famero m\u00e1ximo de tareas SIP simult\u00e1neas que pueden asignarse al ejecutor.

#---------------sipOverloadProtectionMgr properties------------------------------

dispatcherMsgQueueSize.name=Tama\u00f1o de cola de mensajes del asignador
dispatcherMsgQueueSize.desc=El n\u00famero m\u00e1ximo de tareas que una cola de contenedor SIP puede contener antes de declarar un estado de sobrecarga.

sip.overload.protection=Protecci\u00f3n de sobrecarga SIP
sip.overload.protection.desc=Configuraci\u00f3n para la protecci\u00f3n de sobrecarga del contenedor SIP

messageQueueBurstFactor.name=Factor de r\u00e1fagas de cola de mensajes
messageQueueBurstFactor.desc=El factor de r\u00e1fagas para el tama\u00f1o de la cola de mensajes. El tama\u00f1o de la cola de mensajes se establece en (tama\u00f1o de la cola de mensajes del asignador) * (factor de r\u00e1fagas de la cola de mensajes). El establecimiento de un factor de r\u00e1fagas maneja las r\u00e1fagas del tr\u00e1fico al proporcionar un espacio adicional en la cola antes de que se descarten nuevos mensajes.

maxAppSessions.name=M\u00e1x de sesiones de aplicaci\u00f3n
maxAppSessions.desc=El n\u00famero m\u00e1ximo de sesiones de aplicaci\u00f3n SIP permitidas a la vez.

maxMessageRate.name=Velocidad m\u00e1x de mensajes
maxMessageRate.desc=El n\u00famero m\u00e1ximo de mensajes permitidos por periodo promedio.

maxResponseTime.name=Tiempo m\u00e1x de respuesta
maxResponseTime.desc=El tiempo m\u00e1ximo de respuesta permitido en milisegundos. Cuando se establece en 0, el tiempo de respuesta es ilimitado.

#---------------SipApplicationRouter properties------------------------------

sip.application.router=Direccionador de aplicaci\u00f3n SIP
sip.application.router.desc=Configuraci\u00f3n del direccionador de aplicaci\u00f3n SIP

sipDarConfiguration.name=Ubicaci\u00f3n del archivo DAR del direccionador de aplicaci\u00f3n SIP
sipDarConfiguration.desc=La ubicaci\u00f3n del archivo de propiedades del direccionador de aplicaci\u00f3n predeterminado (DAR). Este valor se correlaciona con JSR 289 javax.servlet.sip.ar.dar.configuration. El DAR debe estar configurado como se especifica en JSR 289.

carProvider.name=Proveedor de direccionador de aplicaci\u00f3n personalizado
carProvider.desc=El nombre de dominio completo (FQDN) del proveedor del direccionador de aplicaci\u00f3n personalizado. Se establece en un asterisco (*) para utilizar un proveedor disponible arbitrario.

enableCar.name=Habilitar la carga de direccionador de aplicaci\u00f3n personalizado
enableCar.desc=Las aplicaciones se direccionan utilizando el direccionador de aplicaci\u00f3n personalizado disponible; en caso contrario, se utiliza el direccionador de la aplicaci\u00f3n predeterminada.

sipNoRouteErrorCode.name=C\u00f3digo de error de respuesta SIP cuando no se ha encontrado ninguna ruta
sipNoRouteErrorCode.desc=El c\u00f3digo de respuesta de error que env\u00eda el contenedor SIP cuando ning\u00fan servlet activo puede correlacionarse con una solicitud inicial entrante.

#---------------SipStack properties------------------------------

sip.stack=Pila SIP
sip.stack.desc=Configuraci\u00f3n de la pila SIP

timers.name=Temporizadores SIP
timers.description=Alterar temporalmente los valores predeterminados RFC3261 SIP 

hideMessageBody.name=Ocultar cuerpo del mensaje
hideMessageBody.desc=Ocultar contenido del mensaje en los registros del contenedor SIP.

hideMessageHeaders.name=Ocultar cabeceras de mensaje
hideMessageHeaders.desc=Una lista separada por comas de cabeceras que no se generan en los registros del contenedor SIP.

hideMessageReqUri.name=Ocultar URI de solicitud de mensaje
hideMessageReqUri.desc=Ocultar el URI de solicitud de mensaje en los registros del contenedor SIP.

auto100OnInvite.name=Env\u00edo autom\u00e1tico de 100 al recibir invitaci\u00f3n
auto100OnInvite.desc=El contenedor SIP env\u00eda autom\u00e1ticamente un c\u00f3digo de respuesta 100 cuando recibe una solicitud INVITE.

auto482OnMergedRequests.name=Env\u00edo autom\u00e1tico de 482 en las solicitudes fusionadas
auto482OnMergedRequests.desc=El contenedor SIP env\u00eda autom\u00e1ticamente un c\u00f3digo de respuesta 482 cuando recibe una solicitud fusionada. Este comportamiento se define en SIP RFC 3261, en la secci\u00f3n 8.2.2.2.

forceConnectionReuse.name=Forzar reutilizaci\u00f3n de conexi\u00f3n
forceConnectionReuse.desc=Las conexiones se reutilizan en las siguientes solicitudes, independientemente de la existencia del par\u00e1metro alias en la cabecera de v\u00eda.

acceptNonUtf8Bytes.name=Aceptar bytes no UTF-8
acceptNonUtf8Bytes.desc=Acepte secuencias de bytes que no est\u00e1n codificadas en UTF-8.

timerT1.name=T1
timerT1.desc=La estimaci\u00f3n de tiempo de ida y vuelta (RTT), en milisegundos, tal como se define en RFC 3261. 

timerT2.name=T2
timerT2.desc=El intervalo m\u00e1ximo de retransmisi\u00f3n, en milisegundos, para las solicitudes no INVITE y las respuestas INVITE, tal como se define en RFC 3261.

timerT4.name=T4
timerT4.desc=La duraci\u00f3n m\u00e1xima que un menaje permanece en la red, en milisegundos, tal como se define en RFC 3261.

timerA.name=r
timerA.desc=El intervalo de retransmisi\u00f3n de la solicitud INVITE inicial s\u00f3lo para UDP, en milisegundos, tal como se define en RFC 3261. El valor predeterminado es igual a T1.

timerB.name=B
timerB.desc=El temporizador del tiempo de espera de transacci\u00f3n del cliente de INVITE, en milisegundos, tal como se define en RFC 3261. El valor predeterminado es igual a 64*T1.

timerD.name=S
timerD.desc=El tiempo de espera de las retransmisiones de la respuesta INVITE, en milisegundos, tal como se define en RFC 3261.

timerE.name=E
timerE.desc=El intervalo de retransmisi\u00f3n de la solicitud no INVITE inicial s\u00f3lo para UDP, en milisegundos, tal como se define en RFC 3261. El valor predeterminado es igual a T1.

timerF.name=F
timerF.desc=El temporizador del tiempo de espera de transacci\u00f3n del cliente de no INVITE, en milisegundos, tal como se define en RFC 3261. El valor predeterminado es igual a 64*T1.

timerG.name=G
timerG.desc=El intervalo de retransmisi\u00f3n de respuesta INVITE inicial, en milisegundos, tal como se define en RFC 3261. El valor predeterminado es igual a T1.

timerH.name=u
timerH.desc=El tiempo de espera de las recepciones ACK, en segundos, tal como se define en RFC 3261. El valor predeterminado es igual a 64*T1.

timerI.name=I
timerI.desc=El tiempo de espera de las retransmisiones ACK, en milisegundos, tal como se define en RFC 3261. El valor predeterminado es igual a T4.

timerJ.name=J
timerJ.desc=El tiempo de espera de las retransmisiones de las solicitud no INVITE, en milisegundos, tal como se define en RFC 3261. El valor predeterminado es igual a 64*T1.

timerK.name=K
timerK.desc=El tiempo de espera de las retransmisiones de la respuesta no INVITE, en milisegundos, tal como se define en RFC 3261. El valor predeterminado es igual a T4.

pathMtu.name=Unidad de transmisi\u00f3n m\u00e1xima de ruta
pathMtu.desc=La unidad de transmisi\u00f3n m\u00e1xima (MTU) de las solicitudes UDP salientes, tal como se define en RFC 3261-18.1.1.

compactHeaders.name=Cabeceras compactas
compactHeaders.desc=Define cu\u00e1ndo la pila SIP utiliza cabeceras compactas cuando se codifica un mensaje.

compactHeaders.never=Las cabeceras no se env\u00edan nunca en formato compacto
compactHeaders.mtuExceeds=Las cabeceras se env\u00edan en formato compacto s\u00f3lo cuando se excede la MTU
compactHeaders.api=Las cabeceras se env\u00edan seg\u00fan JSR289 javax.servlet.sip.SipServletMessage.setHeaderForm(javax.servlet.sip.SipServletMessage.HeaderForm)
compactHeaders.always=Las cabeceras siempre se env\u00edan en formato compacto

sipQuotedParameters.name=Par\u00e1metros entre comillas de SIP
sipQuotedParameters.desc=Una lista de par\u00e1metros de cabecera con valores que est\u00e1n entre comillas.

commaSeparatedHeaders.name=Cabeceras separadas por comas
commaSeparatedHeaders.desc=Una lista de campos de cabecera que deben ir separados por comas. Si hay varios valores de la misma cabecera, las cabeceras no se duplican y el valor estar\u00e1 en la misma cabecera separado por una coma.

extraProperties.name=Propiedades adicionales
extraProperties.description=Propiedades adicionales relacionadas con el contenedor SIP

networkAddressCacheTtl.name=TTL de memoria cach\u00e9 de direcci\u00f3n de red
networkAddressCacheTtl.desc=La cantidad de tiempo que el contenedor SIP mantiene una entrada InetAddress almacenada en la memoria cach\u00e9 y no la vuelve a resolver.

#---------------SipEndpoint properties------------------------------

sip.endpoint.name=Punto final SIP
sip.endpoint.desc=Configuraci\u00f3n del punto final SIP 

endpoint.tcpOptions=Opciones de punto final TCP
endpoint.tcpOptions$Ref=Referencia de opciones TCP
endpoint.tcpOptions.desc=Define los valores del protocolo TCP

endpoint.udpOptions=Opciones de punto final UDP
endpoint.udpOptions.desc=Define los valores del protocolo UDP

endpoint.sslOptions=Opciones de punto final SSL
endpoint.sslOptions$Ref=Referencia de opciones SSL
endpoint.sslOptions.desc=Define los valores del protocolo SSL

sipTCPPort.name=Puerto TCP de SIP
sipTCP.desc=Puerto TCP utilizado por el punto final SIP. Utilice -1 para inhabilitar este puerto.

sipUDPPort.name=Puerto UDP de SIP
sipUDP.desc=Puerto UDP utilizado por el punto final SIP. Utilice -1 para inhabilitar este puerto.

sipTLSPort.name=Puerto TLS seguro de SIP
sipTLS.desc=Puerto TLS utilizado por el punto final SIP. Utilice -1 para inhabilitar este puerto.

endpoint.host=Host
endpoint.host.desc=El IP del host de punto final

retries.name=Reintentos
retries.desc=El n\u00famero de reintentos que se realizan cuando el enlace de puerto no es satisfactorio.

retriesDelay.name=Retardo de reintentos
retriesDelay.desc=El retardo entre reintentos en milisegundos.

#---------------SipIntrospect properties------------------------------

sip.introspect.name=Introspecci\u00f3n de SIP
sip.introspect.desc=Configuraci\u00f3n de la introspecci\u00f3n SIP

dump.verbosity.name=Nivel de detalle del volcado 
dump.verbosity.desc=El nivel de detalles de estado SIP que se incluye cuando se genera un vuelco de servidor. 

dump.ids=Los vuelcos de servidor s\u00f3lo incluyen las sesiones de aplicaci\u00f3n SIP y los ID de sesi\u00f3n SIP
dump.details=Incluye el estado detallado de las sesiones de la aplicaci\u00f3n SIP y las sesiones SIP en el volcado del servidor.
