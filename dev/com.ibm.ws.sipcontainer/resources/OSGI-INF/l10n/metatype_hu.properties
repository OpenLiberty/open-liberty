dnsSingleQueryTimeout.desc=Azon m\u00e1sodpercek sz\u00e1ma, melyek ut\u00e1n egyetlen lek\u00e9rdez\u00e9s t\u00fall\u00e9pi a DNS \u00e1t\u00e1ll\u00e1si mechanizmus id\u0151korl\u00e1tj\u00e1t.

dnsAllowedFailures.name=DNS megengedett sikertelens\u00e9gek sz\u00e1ma
dnsAllowedFailures.desc=A DNS \u00e1t\u00e1ll\u00e1si mechanizmushoz a DNS kikeres\u00e9si sikertelens\u00e9gek megengedett sz\u00e1ma.

dnsWindowSizeMin.name=DNS ablak minim\u00e1lis m\u00e9rete
dnsWindowSizeMin.desc=A DNS \u00e1t\u00e1ll\u00e1si mechanizmus minim\u00e1lis ablakm\u00e9rete.

dnsWindowSizeInterval.name=DNS ablakm\u00e9ret tartom\u00e1ny
dnsWindowSizeInterval.desc=A DNS \u00e1t\u00e1ll\u00e1si mechanizmushoz a felold\u00f3 szolg\u00e1ltat\u00e1s ablakm\u00e9ret tartom\u00e1nya.

dnsRequestCacheTimeoutMin.name=DNS k\u00e9r\u00e9s gyors\u00edt\u00f3t\u00e1raz\u00e1s minim\u00e1lis id\u0151korl\u00e1tja
dnsRequestCacheTimeoutMin.desc=Az a minim\u00e1lis id\u0151 percben, amely ut\u00e1n a gyors\u00edt\u00f3t\u00e1razott DNS lek\u00e9rdez\u00e9sek t\u00fall\u00e9pik az id\u0151korl\u00e1tot.

addTtl.name=TTL hozz\u00e1ad\u00e1sa
