dnsServersAutoResolve.name=DNS automatikus felold\u00e1s
dnsServersAutoResolve.desc=Tartom\u00e1nynevek automatikus felold\u00e1sa.

dnsEdns.name=DNS UDP kikeres\u00e9si m\u00f3dszer
dnsEdns.desc=Meghat\u00e1rozza, hogy a DNS kikeres\u00e9s sz\u00e1ll\u00edt\u00e1si protokollj\u00e1t az RFC 3263 SIP URI-k felold\u00e1s\u00e1hoz. Ha az \u00e9rt\u00e9ke Y, akkor UDP ker\u00fcl felhaszn\u00e1l\u00e1sra. Ha az \u00e9rt\u00e9ke N, akkor TCP ker\u00fcl felhaszn\u00e1l\u00e1sra. 

dnsUdpPayload.name=DNS UDP hasznos tartalom m\u00e9rete
dnsUdpPayload.desc=A DNS felold\u00f3 szolg\u00e1ltat\u00e1shoz az UDP hasznos tartalom m\u00e9rete, byte-ban.

