compactHeaders.desc=Meghat\u00e1rozza, hogy mikor haszn\u00e1ljon a SIP verem t\u00f6m\u00f6r fejl\u00e9ceket \u00fczenet k\u00f3dol\u00e1sa sor\u00e1n.

