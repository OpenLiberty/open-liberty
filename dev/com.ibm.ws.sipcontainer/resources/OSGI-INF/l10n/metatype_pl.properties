#---------------SipContainerComponent properties------------------------------

sip.container.name=Kontener SIP
sip.container.desc=Konfiguracja dla kontenera serwlet\u00f3w SIP

invalidateSessionOnShutdown.name=Uniewa\u017cnij sesje przy zamykaniu
invalidateSessionOnShutdown.desc=Po wy\u0142\u0105czeniu kontenera SIP sesje trac\u0105 wa\u017cno\u015b\u0107.  Domy\u015blnie sesje pozostaj\u0105 aktywne do czasu utraty wa\u017cno\u015bci.

msgArrivalTimeAttr.name=Zapisz czas nadej\u015bcia komunikatu
msgArrivalTimeAttr.desc=Zapisz czas nadej\u015bcia komunikatu jako atrybut komunikatu.

markInternalResponse.name=Dodaj znacznik okre\u015blaj\u0105cy wewn\u0119trznie wygenerowany nag\u0142\u00f3wek odpowiedzi
markInternalResponse.desc=Oznacz wewn\u0119trznie generowane odpowiedzi, ustawiaj\u0105c atrybut com.ibm.websphere.sip.container.internal.message w odpowiedzi.

#---------------------DomainResolverImpl properties----------------------------------------------------------------------

domain.resolver.name=Obiekt t\u0142umacz\u0105cy domeny SIP
domain.resolver.desc=Konfiguracja obiektu t\u0142umacz\u0105cego domeny SIP

dnsServers.name=Serwery DNS
dnsServers.desc=Ta opcja pozwala na przet\u0142umaczenie identyfikatora URI SIP przy u\u017cyciu serwera DNS na adres IP, port i protok\u00f3\u0142 transportowy. Warto\u015b\u0107 jest \u0142a\u0144cuchem zawieraj\u0105cym dok\u0142adnie jedn\u0105 lub dwie krotki adresu i portu (je\u015bli zawiera dwie krotki, s\u0105 one rozdzielone spacj\u0105).

dnsServersAutoResolve.name=Automatyczne t\u0142umaczenie przez serwer DNS
dnsServersAutoResolve.desc=Automatycznie t\u0142umacz nazwy domen.

dnsEdns.name=Metoda wyszukiwania na serwerze DNS \u2013 protok\u00f3\u0142 UDP
dnsEdns.desc=Definiuje protok\u00f3\u0142 transportowy dla wyszukiwania w systemie DNS na potrzeby t\u0142umaczenia identyfikator\u00f3w URI protoko\u0142u SIP zgodnych ze standardem RFC 3263. Je\u015bli ta opcja jest ustawiona na warto\u015b\u0107 T, u\u017cywany jest protok\u00f3\u0142 UDP. Je\u015bli ta opcja jest ustawiona na warto\u015b\u0107 N, u\u017cywany jest protok\u00f3\u0142 TCP. 

dnsUdpPayload.name=Wielko\u015b\u0107 \u0142adunku UDP serwera DNS
dnsUdpPayload.desc=Wielko\u015b\u0107 \u0142adunku protoko\u0142u UDP w bajtach dla us\u0142ugi obiektu t\u0142umacz\u0105cego systemu DNS.

dnsSingleQueryTimeout.name=Limit czasu pojedynczego zapytania do serwera DNS
dnsSingleQueryTimeout.desc=Liczba sekund, po jakiej nast\u0119puje przekroczenie limitu czasu pojedynczego zapytania w przypadku mechanizmu prze\u0142\u0105czania awaryjnego serwera DNS.

dnsAllowedFailures.name=Liczba dozwolonych niepowodze\u0144 serwera DNS
dnsAllowedFailures.desc=Liczba dozwolonych niepowodze\u0144 wyszukiwania w systemie DNS dla mechanizmu prze\u0142\u0105czania awaryjnego serwera DNS.

dnsWindowSizeMin.name=Minimalna wielko\u015b\u0107 okna serwera DNS
dnsWindowSizeMin.desc=Minimalna wielko\u015b\u0107 okna dla mechanizmu prze\u0142\u0105czania awaryjnego serwera DNS.

dnsWindowSizeInterval.name=Przedzia\u0142 czasu wielko\u015bci okna serwera DNS
dnsWindowSizeInterval.desc=Przedzia\u0142 czasu wielko\u015bci okna us\u0142ugi obiektu t\u0142umacz\u0105cego dla mechanizmu prze\u0142\u0105czania awaryjnego serwera DNS.

dnsRequestCacheTimeoutMin.name=Minimalny limit czasu pami\u0119ci podr\u0119cznej \u017c\u0105da\u0144 serwera DNS
dnsRequestCacheTimeoutMin.desc=Minimalny czas w minutach, po jakim nast\u0119puje przekroczenie limitu czasu buforowanych zapyta\u0144 do systemu DNS.

addTtl.name=Dodaj czas \u017cycia
addTtl.desc=Dodaj parametr IBMTTL do identyfikatora SIP URI.

#---------------ExecutorMessageDispatchingHandler properties------------------------------

sip.message.dispatcher=Wydajno\u015b\u0107 SIP
sip.message.dispatcher.desc=Konfiguracja dla wykonawcy r\u00f3wnoleg\u0142ych zada\u0144 SIP

concurrentContainerTasks.name=Wsp\u00f3\u0142bie\u017cne zadania SIP
concurrentContainerTasks.desc=Maksymalna liczba wsp\u00f3\u0142bie\u017cnych zada\u0144 SIP, jakie mo\u017cna rozes\u0142a\u0107 do wykonawcy.

#---------------sipOverloadProtectionMgr properties------------------------------

dispatcherMsgQueueSize.name=Wielko\u015b\u0107 kolejki komunikat\u00f3w programu rozsy\u0142aj\u0105cego
dispatcherMsgQueueSize.desc=Maksymalna liczba zada\u0144, jak\u0105 mo\u017ce zawiera\u0107 kolejka kontenera SIP, zanim zostanie zadeklarowany stan przeci\u0105\u017cenia.

sip.overload.protection=Zabezpieczenie przed przeci\u0105\u017ceniem SIP
sip.overload.protection.desc=Konfiguracja dla zabezpieczenia przed przeci\u0105\u017ceniem kontenera SIP

messageQueueBurstFactor.name=Czynnik rozdzielania kolejki komunikat\u00f3w
messageQueueBurstFactor.desc=Czynnik rozdzielania dla wielko\u015bci kolejki komunikat\u00f3w. Wielko\u015b\u0107 kolejki komunikat\u00f3w jest ustawiona na warto\u015b\u0107 (wielko\u015b\u0107 kolejki komunikat\u00f3w programu rozsy\u0142aj\u0105cego) * (czynnik rozdzielania kolejki komunikat\u00f3w). Ustawienie czynnika rozdzielania pozwala obs\u0142u\u017cy\u0107 rozdzielanie ruchu poprzez udost\u0119pnienie dodatkowej przestrzeni w kolejce przed usuni\u0119ciem nowych komunikat\u00f3w.

maxAppSessions.name=Maksymalna liczba sesji aplikacji
maxAppSessions.desc=Maksymalna liczba dozwolonych jednoczesnych sesji aplikacji SIP.

maxMessageRate.name=Maksymalna cz\u0119stotliwo\u015b\u0107 komunikat\u00f3w
maxMessageRate.desc=Maksymalna liczba komunikat\u00f3w dozwolonych w danym okresie u\u015bredniania.

maxResponseTime.name=Maksymalny czas odpowiedzi
maxResponseTime.desc=Maksymalny dozwolony czas odpowiedzi w milisekundach. Je\u015bli ta opcja jest ustawiona na warto\u015b\u0107 0, czas odpowiedzi jest nieograniczony.

#---------------SipApplicationRouter properties------------------------------

sip.application.router=Router aplikacji SIP
sip.application.router.desc=Konfiguracja dla routera aplikacji SIP

sipDarConfiguration.name=Po\u0142o\u017cenie pliku DAR routera aplikacji SIP
sipDarConfiguration.desc=Po\u0142o\u017cenie pliku w\u0142a\u015bciwo\u015bci domy\u015blnego routera aplikacji (default application router \u2013 DAR). Ta warto\u015b\u0107 jest odwzorowana na element JSR 289 javax.servlet.sip.ar.dar.configuration. Router DAR musi by\u0107 skonfigurowany zgodnie ze specyfikacj\u0105 JSR 289.

carProvider.name=Dostawca routera aplikacji niestandardowych
carProvider.desc=Pe\u0142na nazwa domeny dostawcy routera aplikacji niestandardowych. T\u0119 opcj\u0119 nale\u017cy ustawi\u0107 na warto\u015b\u0107 gwiazdki (*), aby u\u017cy\u0107 dowolnego dost\u0119pnego dostawcy.

enableCar.name=W\u0142\u0105cz \u0142adowanie routera aplikacji niestandardowych
enableCar.desc=Aplikacjami kieruje si\u0119 przy u\u017cyciu dost\u0119pnego routera aplikacji niestandardowych. W przeciwnym razie u\u017cywany jest domy\u015blny router aplikacji.

sipNoRouteErrorCode.name=Kod b\u0142\u0119du odpowiedzi SIP, je\u015bli nie zostanie znaleziona trasa
sipNoRouteErrorCode.desc=Kod odpowiedzi b\u0142\u0119du wysy\u0142any przez kontener SIP, je\u015bli \u017cadnego aktywnego serwletu nie mo\u017cna odwzorowa\u0107 na przychodz\u0105ce \u017c\u0105danie pocz\u0105tkowe.

#---------------SipStack properties------------------------------

sip.stack=Stos SIP
sip.stack.desc=Konfiguracja dla stosu SIP

timers.name=Liczniki czasu SIP
timers.description=Nadpisz warto\u015bci domy\u015blne licznik\u00f3w czasu RFC3261 SIP. 

hideMessageBody.name=Ukryj tre\u015b\u0107 komunikatu
hideMessageBody.desc=Ukryj tre\u015b\u0107 komunikatu w dziennikach kontenera SIP

hideMessageHeaders.name=Ukryj nag\u0142\u00f3wki komunikatu
hideMessageHeaders.desc=Rozdzielana przecinkami lista nag\u0142\u00f3wk\u00f3w, kt\u00f3re nie s\u0105 wyprowadzane do dziennik\u00f3w kontenera SIP.

hideMessageReqUri.name=Ukryj identyfikator URI \u017c\u0105dania komunikatu
hideMessageReqUri.desc=Ukryj identyfikator URI \u017c\u0105dania komunikatu w dziennikach kontenera SIP.

auto100OnInvite.name=Automatyczny kod 100 w odpowiedzi na zaproszenie
auto100OnInvite.desc=Kontener SIP automatycznie wysy\u0142a kod odpowiedzi 100 po otrzymaniu \u017c\u0105dania INVITE.

auto482OnMergedRequests.name=Automatyczny kod 482 dla scalonych \u017c\u0105da\u0144
auto482OnMergedRequests.desc=Kontener SIP automatycznie wysy\u0142a kod odpowiedzi 482 po otrzymaniu scalonego \u017c\u0105dania. To zachowanie jest zdefiniowane w specyfikacji SIP RFC 3261 w sekcji 8.2.2.2.

forceConnectionReuse.name=Wymuszaj ponowne wykorzystanie po\u0142\u0105czenia
forceConnectionReuse.desc=Po\u0142\u0105czenia s\u0105 ponownie wykorzystywane w kolejnych \u017c\u0105daniach, nawet je\u015bli parametr aliasu istnieje w nag\u0142\u00f3wku VIA.

acceptNonUtf8Bytes.name=Akceptuj sekwencje bajt\u00f3w inne ni\u017c UTF-8
acceptNonUtf8Bytes.desc=Akceptuj sekwencje bajt\u00f3w, kt\u00f3re nie s\u0105 zakodowane w standardzie UTF-8.

timerT1.name=T1
timerT1.desc=Szacowana warto\u015b\u0107 czasu obiegu (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. 

timerT2.name=T2
timerT2.desc=Maksymalny przedzia\u0142 czasu retransmisji (w milisekundach) dla \u017c\u0105da\u0144 innych ni\u017c INVITE i dla odpowiedzi na \u017c\u0105dania INVITE zgodnie z definicj\u0105 w specyfikacji RFC 3261.

timerT4.name=T4
timerT4.desc=Maksymalny przedzia\u0142 czasu, przez jaki komunikat pozostaje w sieci (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261.

timerA.name=A
timerA.desc=Przedzia\u0142 czasu retransmisji pocz\u0105tkowego \u017c\u0105dania INVITE tylko dla protoko\u0142u UDP (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna jest r\u00f3wna warto\u015bci T1.

timerB.name=B
timerB.desc=Licznik limitu czasu transakcji klienta \u017c\u0105dania INVITE (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna wynosi 64*T1.

timerD.name=D
timerD.desc=Czas oczekiwania na retransmisj\u0119 odpowiedzi na \u017c\u0105dania INVITE (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261.

timerE.name=E
timerE.desc=Przedzia\u0142 czasu retransmisji pocz\u0105tkowego \u017c\u0105dania innego ni\u017c INVITE tylko dla protoko\u0142u UDP (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna jest r\u00f3wna warto\u015bci T1.

timerF.name=F
timerF.desc=Licznik limitu czasu transakcji \u017c\u0105dania innego ni\u017c INVITE (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna wynosi 64*T1.

timerG.name=G
timerG.desc=Przedzia\u0142 czasu retransmisji odpowiedzi na pocz\u0105tkowe \u017c\u0105danie INVITE (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna jest r\u00f3wna warto\u015bci T1.

timerH.name=H
timerH.desc=Czas oczekiwania na odbi\u00f3r potwierdzenia ACK (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna wynosi 64*T1.

timerI.name=I
timerI.desc=Czas oczekiwania na retransmisje potwierdzenia ACK (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna jest r\u00f3wna warto\u015bci T4.

timerJ.name=J
timerJ.desc=Czas oczekiwania na retransmisje \u017c\u0105da\u0144 innych ni\u017c INVITE (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna wynosi 64*T1.

timerK.name=K
timerK.desc=Czas oczekiwania na retransmisje odpowiedzi na \u017c\u0105dania inne ni\u017c INVITE (w milisekundach) zgodnie z definicj\u0105 w specyfikacji RFC 3261. Warto\u015b\u0107 domy\u015blna jest r\u00f3wna warto\u015bci T4.

pathMtu.name=Maksymalna jednostka transmisji \u015bcie\u017cki
pathMtu.desc=Maksymalna jednostka transmisji (MTU) dla wychodz\u0105cych \u017c\u0105da\u0144 UDP zgodnie z definicj\u0105 w specyfikacji RFC 3261 w sekcji 18.1.1.

compactHeaders.name=Zwarte nag\u0142\u00f3wki
compactHeaders.desc=Definiuje, kiedy stos SIP u\u017cywa zwartych nag\u0142\u00f3wk\u00f3w podczas kodowania komunikatu.

compactHeaders.never=Nag\u0142\u00f3wki nigdy nie s\u0105 wysy\u0142ane w postaci zwartej
compactHeaders.mtuExceeds=Nag\u0142\u00f3wki s\u0105 wysy\u0142ane w postaci zwartej tylko po przekroczeniu limitu MTU
compactHeaders.api=Nag\u0142\u00f3wki s\u0105 wysy\u0142ane zgodnie z ustawieniem specyfikacji JSR289 javax.servlet.sip.SipServletMessage.setHeaderForm(javax.servlet.sip.SipServletMessage.HeaderForm)
compactHeaders.always=Nag\u0142\u00f3wki s\u0105 zawsze wysy\u0142ane w postaci zwartej

sipQuotedParameters.name=Parametry cytowane SIP
sipQuotedParameters.desc=Lista parametr\u00f3w nag\u0142\u00f3wka z warto\u015bciami, kt\u00f3re s\u0105 w cudzys\u0142owach.

commaSeparatedHeaders.name=Nag\u0142\u00f3wki rozdzielane przecinkami
commaSeparatedHeaders.desc=Lista p\u00f3l nag\u0142\u00f3wka, kt\u00f3re powinny by\u0107 rozdzielane przecinkami. Je\u015bli istnieje wiele warto\u015bci tego samego nag\u0142\u00f3wka, nag\u0142\u00f3wki nie s\u0105 duplikowane, a warto\u015bci b\u0119d\u0105 znajdowa\u0107 si\u0119 w tym samym nag\u0142\u00f3wku rozdzielone przecinkami.

extraProperties.name=W\u0142a\u015bciwo\u015bci dodatkowe
extraProperties.description=Dodatkowe w\u0142a\u015bciwo\u015bci zwi\u0105zane z kontenerem SIP.

networkAddressCacheTtl.name=Czas \u017cycia pami\u0119ci podr\u0119cznej adres\u00f3w sieciowych
networkAddressCacheTtl.desc=Ilo\u015b\u0107 czasu, przez jaki kontener SIP przechowuje zbuforowan\u0105 pozycj\u0119 InetAddress i nie t\u0142umaczy jej ponownie.

#---------------SipEndpoint properties------------------------------

sip.endpoint.name=Punkt ko\u0144cowy SIP
sip.endpoint.desc=Konfiguracja dla punktu ko\u0144cowego SIP 

endpoint.tcpOptions=Opcje punktu ko\u0144cowego TCP
endpoint.tcpOptions$Ref=Odwo\u0142anie do opcji TCP
endpoint.tcpOptions.desc=Definiuje ustawienia protoko\u0142u TCP.

endpoint.udpOptions=Opcje punktu ko\u0144cowego UDP
endpoint.udpOptions.desc=Definiuje ustawienia protoko\u0142u UDP.

endpoint.sslOptions=Opcje punktu ko\u0144cowego protoko\u0142u SSL
endpoint.sslOptions$Ref=Odwo\u0142anie do opcji SSL
endpoint.sslOptions.desc=Definiuje ustawienia protoko\u0142u SSL.

sipTCPPort.name=Port TCP SIP
sipTCP.desc=Port TCP u\u017cywany przez punkt ko\u0144cowy SIP. Ustawienie warto\u015bci -1 umo\u017cliwia wy\u0142\u0105czenie portu.

sipUDPPort.name=Port UDP SIP
sipUDP.desc=Port UDP u\u017cywany przez punkt ko\u0144cowy SIP. Ustawienie warto\u015bci -1 umo\u017cliwia wy\u0142\u0105czenie portu.

sipTLSPort.name=Bezpieczny port TLS SIP
sipTLS.desc=Port TLS u\u017cywany przez punkt ko\u0144cowy SIP. Ustawienie warto\u015bci -1 umo\u017cliwia wy\u0142\u0105czenie portu.

endpoint.host=Host
endpoint.host.desc=Adres IP hosta punktu ko\u0144cowego

retries.name=Liczba pr\u00f3b
retries.desc=Liczba ponownych pr\u00f3b, jakie s\u0105 podejmowane w przypadku niepowodzenia powi\u0105zania portu.

retriesDelay.name=Op\u00f3\u017anienie ponawiania
retriesDelay.desc=Op\u00f3\u017anienie mi\u0119dzy ponownymi pr\u00f3bami w milisekundach.

#---------------SipIntrospect properties------------------------------

sip.introspect.name=Introspekcja SIP
sip.introspect.desc=Konfiguracja introspekcji SIP

dump.verbosity.name=Szczeg\u00f3\u0142owo\u015b\u0107 zrzutu 
dump.verbosity.desc=Poziom szczeg\u00f3\u0142\u00f3w stanu SIP do uwzgl\u0119dnienia podczas generowania zrzutu serwera. 

dump.ids=Zrzuty serwera zawieraj\u0105 tylko sesje aplikacji SIP i identyfikatory sesji SIP
dump.details=Obejmuje szczeg\u00f3\u0142owy stan sesji aplikacji SIP i sesji SIP w zrzucie serwera.
