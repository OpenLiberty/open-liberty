#---------------SipContainerComponent properties------------------------------

sip.container.name=Container SIP
sip.container.desc=Configura\u0163ie pentru containerul de servleturi SIP

invalidateSessionOnShutdown.name=Invalidare sesiuni la oprirea activit\u0103\u0163ii
invalidateSessionOnShutdown.desc=C\u00e2nd se \u00eenchide containerul SIP, sesiunile nu mai sunt valide.  Implicit, sesiunile r\u0103m\u00e2n active p\u00e2n\u0103 expir\u0103.

msgArrivalTimeAttr.name=Salvare timp sosire mesaj
msgArrivalTimeAttr.desc=Salva\u0163i ora de sosire a mesajului ca atribut al mesajului.

markInternalResponse.name=Ad\u0103ugare marcaj antet de r\u0103spuns generat intern
markInternalResponse.desc=Marcarea intern\u0103 a r\u0103spunsurilor generate prin setarea atributului com.ibm.websphere.sip.container.internal.message pe r\u0103spuns.

#---------------------DomainResolverImpl properties----------------------------------------------------------------------

domain.resolver.name=Rezolvator domeniu SIP
domain.resolver.desc=Configura\u0163ie pentru rezolvatorul domeniului SIP

dnsServers.name=Servere DNS
dnsServers.desc=Permite unui URI SIP s\u0103 fie rezolvat prin DNS \u00een adresa IP, port \u015fi protocol de transport. Valoarea este un \u015fir care con\u0163ine exact unul sau dou\u0103 tupluri de adres\u0103 \u015fi port, iar cele dou\u0103 tupluri sunt separate printr-un spa\u0163iu.

dnsServersAutoResolve.name=Rezolvare automat\u0103 DNS
dnsServersAutoResolve.desc=Rezolva\u0163i numele de domeniu automat.

dnsEdns.name=Metod\u0103 de c\u0103utare UDP DNS
dnsEdns.desc=Define\u015fte protocolul de transport pentru c\u0103utarea DNS pentru a rezolva URI-uri RFC 3263 SIP. Dac\u0103 e setat la Y, se folose\u015fte UDP. Dac\u0103 e setat la N, se folose\u015fte TCP. 

dnsUdpPayload.name=M\u0103rime date utile UDP DNS
dnsUdpPayload.desc=M\u0103rimea datelor utile UDP \u00een octe\u0163i pentru serviciul rezolvator DNS.

dnsSingleQueryTimeout.name=Timeout interogare singular\u0103 DNS
dnsSingleQueryTimeout.desc=Num\u0103rul de secunde dup\u0103 care o interogare singular\u0103 expir\u0103 pentru mecanismul de preluare la defect DNS.

dnsAllowedFailures.name=E\u015fu\u0103ri permise DNS
dnsAllowedFailures.desc=Num\u0103rul de e\u015fu\u0103ri de c\u0103utare DNS permis pentru mecanismul de preluare la defect DNS.

dnsWindowSizeMin.name=M\u0103rime minim\u0103 fereastr\u0103 DNS
dnsWindowSizeMin.desc=Dimensiunea minim\u0103 a ferestrei pentru mecanismul de preluare la defect DNS.

dnsWindowSizeInterval.name=Interval m\u0103rime fereastr\u0103 DNS
dnsWindowSizeInterval.desc=Intervalul de dimensiuni al ferestrei serviciului rezolvator pentru mecanismul de preluare la defect DNS.

dnsRequestCacheTimeoutMin.name=Minimum timeout cache cerere DNS
dnsRequestCacheTimeoutMin.desc=Timpul minim \u00een minute dup\u0103 care inteorg\u0103rile DNS puse \u00een cache expir\u0103.

addTtl.name=Ad\u0103ugare TTL
addTtl.desc=Ad\u0103uga\u0163i un parametru IBMTTL la SIP URI.

#---------------ExecutorMessageDispatchingHandler properties------------------------------

sip.message.dispatcher=Performan\u0163\u0103 SIP
sip.message.dispatcher.desc=Configura\u0163ie pentru executorul taskurilor SIP paralele

concurrentContainerTasks.name=Taskuri SIP concurente
concurrentContainerTasks.desc=Num\u0103rul maxim de taskuri SIP concomitente care pot fi dispecerizate la executor.

#---------------sipOverloadProtectionMgr properties------------------------------

dispatcherMsgQueueSize.name=M\u0103rime coad\u0103 de mesaje dispecer
dispatcherMsgQueueSize.desc=Num\u0103rul maxim de taskuri pe care le poate con\u0163ine o coad\u0103 de container SIP \u00eenainte de a declara stare de supra\u00eenc\u0103rcare.

sip.overload.protection=Protec\u0163ie la supra\u00eenc\u0103rcare SIP
sip.overload.protection.desc=Configura\u0163ie pentru protec\u0163ia la supra\u00eenc\u0103rcarea containerului SIP

messageQueueBurstFactor.name=Factor de rafal\u0103 coad\u0103 de mesaje
messageQueueBurstFactor.desc=Factorul de rafal\u0103 pentru m\u0103rimea cozii de mesaje. Dimensiunea cozii de mesaje este setat\u0103 la (dimensiune coad\u0103 de mesaje dispecer) * (factor de rafal\u0103 coad\u0103 de mesaje). Setarea unui factor de rafal\u0103 trateaz\u0103 rafalele din trafic furniz\u00e2nd spa\u0163iu suplimentar \u00een coad\u0103 \u00eenainte de a fi abandonate mesajele noi.

maxAppSessions.name=Maximum sesiuni de aplica\u0163ie
maxAppSessions.desc=Num\u0103rul maxim de sesiuni de aplica\u0163ie SIP permis odat\u0103.

maxMessageRate.name=Rat\u0103 maxim\u0103 de mesaje
maxMessageRate.desc=Num\u0103rul maxim de mesaje permis per perioad\u0103 de medie.

maxResponseTime.name=Timp maxim de r\u0103spuns
maxResponseTime.desc=Timpul maxim de r\u0103spuns permis, \u00een milisecunde. C\u00e2nd e setat la 0, timpul de r\u0103spuns este nelimitat.

#---------------SipApplicationRouter properties------------------------------

sip.application.router=Ruter aplica\u0163ii SIP
sip.application.router.desc=Configura\u0163ie pentru ruterul aplica\u0163iei SIP

sipDarConfiguration.name=Loca\u0163ie fi\u015fier DAR ruter de aplica\u0163ii SIP
sipDarConfiguration.desc=Loca\u0163ia fi\u015fierului de propriet\u0103\u0163i DAR (ruter de aplica\u0163ie implicit). Aceast\u0103 valoare este mapat\u0103 la JSR 289 javax.servlet.sip.ar.dar.configuration. DAR-ul trebuie configurat a\u015fa cum se specific\u0103 \u00een JSR 289.

carProvider.name=Furnizor de ruter de aplica\u0163ii personalizat
carProvider.desc=Numele de domeniu complet calificat (FQDN) al furnizorului ruterului de aplica\u0163ii personalizat. Seta\u0163i la asterisc (*) pentru a folosi un furnizor disponibil arbitrar.

enableCar.name=Activare \u00eenc\u0103rcare ruter de aplica\u0163ii personalizat
enableCar.desc=Aplica\u0163iile sunt rutate folosind ruterul disponibil de aplica\u0163ii personalizate; altfel, este utilizat ruterul de aplica\u0163ii implicit.

sipNoRouteErrorCode.name=Cod de eroare r\u0103spuns SIP c\u00e2nd nu este g\u0103sit\u0103 nicio rut\u0103
sipNoRouteErrorCode.desc=Codul de eroare r\u0103spuns care este trimis de containerul SIP c\u00e2nd niciun servlet activ nu poate fi mapat la o cerere ini\u0163ial\u0103 de intrare.

#---------------SipStack properties------------------------------

sip.stack=Stiv\u0103 SIP
sip.stack.desc=Configura\u0163ie pentru stiva SIP

timers.name=Cronometre SIP
timers.description=\u00cenlocuirea valorilor implicite de cronometre RFC3261 SIP 

hideMessageBody.name=Ascundere corp mesaj
hideMessageBody.desc=Ascunde\u0163i con\u0163inutul mesajului \u00een istoricele containerelor SIP.

hideMessageHeaders.name=Ascundere anteturi mesaj
hideMessageHeaders.desc=O list\u0103 de anteturi separat\u0103 prin virgul\u0103 care nu iese \u00een istoricele containerului SIP.

hideMessageReqUri.name=Ascundere URI cerere mesaj
hideMessageReqUri.desc=Ascunde\u0163i URI-ul de cerere mesaj \u00een istoricele containerelor SIP.

auto100OnInvite.name=Automat 100 pentru invita\u0163ie
auto100OnInvite.desc=Containerul SIP trimite automat un cod de r\u0103spuns 100 c\u00e2nd este primit\u0103 o cerere INVITE.

auto482OnMergedRequests.name=Automat 482 pe cereri combinate
auto482OnMergedRequests.desc=Containerul SIP trimite automat un cod de r\u0103spuns 482 c\u00e2nd este primit\u0103 o cerere de combinare. Acest comportament este definit \u00een SIP RFC 3261 Sec\u0163iunea 8.2.2.2.

forceConnectionReuse.name=For\u0163are reutilizare conexiune
forceConnectionReuse.desc=Conexiunile sunt reutilizate \u00een cererile urm\u0103toare chiar dac\u0103 parametrul alias exist\u0103 \u00een antet.

acceptNonUtf8Bytes.name=Acceptare octe\u0163i non-UTF-8
acceptNonUtf8Bytes.desc=Accepta\u0163i secven\u0163e de octe\u0163i care nu sunt codate \u00een UTF-8.

timerT1.name=T1
timerT1.desc=Estimarea duratei c\u0103l\u0103toriei dus-\u00eentors (RTT), \u00een milisecunde,  a\u015fa cum a fost definit\u0103 \u00een RFC 3261. 

timerT2.name=T2
timerT2.desc=Intervalul maxim de retransmitere, \u00een milisecunde, pentru cereri non-INVITE \u015fi r\u0103spunsuri INVITE, a\u015fa cum a fost definit \u00een RFC 3261.

timerT4.name=T4
timerT4.desc=Durata maxim\u0103 c\u00e2t un mesaj r\u0103m\u00e2ne \u00een re\u0163ea, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261.

timerA.name=A
timerA.desc=Intervalul de retransmitere cerere INVITE ini\u0163ial\u0103 numai pentru UDP, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu T1.

timerB.name=B
timerB.desc=Timer-ul de timeout tranzac\u0163ie client INVITE, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu 64*T1.

timerD.name=D
timerD.desc=Timpul de a\u015fteptare pentru retransmiterile de r\u0103spunsuri INVITE, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261.

timerE.name=E
timerE.desc=Intervalul de retransmitere cerere non-INVITE ini\u0163ial\u0103 numai pentru UDP, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu T1.

timerF.name=F
timerF.desc=Timer-ul de timeout tranzac\u0163ie non-INVITE, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu 64*T1.

timerG.name=G
timerG.desc=Intervalul de retransmitere r\u0103spuns ini\u0163ial INVITE, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu T1.

timerH.name=H
timerH.desc=Timpul de a\u015fteptare pentru recep\u0163ia de ACK, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu 64*T1.

timerI.name=I
timerI.desc=Timpul de a\u015fteptare pentru retransmiterile de ACK, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu T4.

timerJ.name=J
timerJ.desc=Timpul de a\u015fteptare pentru retransmiterile de cereri non-INVITE, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu 64*T1.

timerK.name=K
timerK.desc=Timpul de a\u015fteptare pentru retransmiterile de r\u0103spunsuri non-INVITE, \u00een milisecunde, a\u015fa cum a fost definit \u00een RFC 3261. Valoarea implicit\u0103 este egal\u0103 cu T4.

pathMtu.name=Maximum unit\u0103\u0163i de transmisie cale
pathMtu.desc=Maximul unit\u0103\u0163ilor de transmisie (MTU) pentru cereri UDP de ie\u015fire, a\u015fa cum se define\u015fte \u00een RFC 3261-18.1.1.

compactHeaders.name=Compactare anteturi
compactHeaders.desc=Define\u015fte c\u00e2nd folose\u015fte stiva SIP anteturi compacte la cifrarea unui mesaj.

compactHeaders.never=Anteturile nu sunt niciodat\u0103 trimise \u00een form\u0103 compact\u0103
compactHeaders.mtuExceeds=Anteturile sunt trimise \u00een form\u0103 compact\u0103 numai c\u00e2nd este dep\u0103\u015fit MTU
compactHeaders.api=Anteturile sunt trimise \u00een concordan\u0163\u0103 cu JSR289 javax.servlet.sip.SipServletMessage.setHeaderForm(javax.servlet.sip.SipServletMessage.HeaderForm)
compactHeaders.always=Anteturile sunt \u00eentotdeauna trimise \u00een form\u0103 compact\u0103

sipQuotedParameters.name=Parametri cota\u0163ie SIP
sipQuotedParameters.desc=O list\u0103 de parametri de anteturi cu valori care sunt oferite.

commaSeparatedHeaders.name=Anteturi separate cu virgule
commaSeparatedHeaders.desc=O list\u0103 de c\u00e2mpuri de anteti care ar trebui separate prin virgul\u0103. Dac\u0103 sunt mai multe valori ale aceluia\u015fi antet, anteturile nu sunt duplicate \u015fi valoarea va fi \u00een acela\u015fi antet, separat\u0103 printr-o virgul\u0103.

extraProperties.name=Propriet\u0103\u0163i suplimentare
extraProperties.description=Propriet\u0103\u0163i suplimentare pentru containerul SIP

networkAddressCacheTtl.name=TTL cache adres\u0103 re\u0163ea
networkAddressCacheTtl.desc=Durata c\u00e2t containerul SIP p\u0103streaz\u0103 o intrare InetAddress pus\u0103 \u00een cache \u015fi nu o rezolv\u0103 din nou.

