description=Cette fonction permet la prise en charge des applications qui utilisent l'API g\u00e9r\u00e9e par application et par conteneur \u00e9crite dans la sp\u00e9cification Java Persistence API 2.2. \
Elle inclut uniquement les interfaces de la sp\u00e9cification Java Persistence API 2.2 et l'int\u00e9gration container-managedJPA.  \
Cette fonction n'inclut pas l'impl\u00e9mentation JPA.
