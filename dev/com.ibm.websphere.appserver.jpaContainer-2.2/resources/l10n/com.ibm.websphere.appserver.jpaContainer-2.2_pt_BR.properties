description=Esse recurso oferece suporte a aplicativos que usam JPA gerenciada por aplicativo e por cont\u00eainer gravada na especifica\u00e7\u00e3o da API de Persist\u00eancia Java 2.2.  \
Inclui somente as interfaces de especifica\u00e7\u00e3o da API de Persist\u00eancia Java 2.2 e a integra\u00e7\u00e3o com a JPA gerenciada por cont\u00eainer.  \
Este recurso n\u00e3o inclui nenhuma implementa\u00e7\u00e3o de JPA.
