description=L'API Java per la funzione JSON-P (JavaScript Object Notation Processing) fornisce un metodo standardizzato per la costruzione e gestione di dati da visualizzare in formato JSON (JavaScript Object Notation). \
Quando questa funzione viene abilitata, non \u00e8 presente alcun provider JSON-P integrato. \
Invece, configurare un provider JSON-P tramite un <bell> che punta a una libreria che contiene i file JAR del provider JSON-P.
