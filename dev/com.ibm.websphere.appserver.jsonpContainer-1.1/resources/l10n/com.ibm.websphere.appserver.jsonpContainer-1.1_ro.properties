description=Caracteristica Java API for JSON Processing (JSON-P) furnizeaz\u0103 o metod\u0103 standardizat\u0103 pentru construirea \u015fi manipularea datelor de randat \u00een JSON (JavaScript Object Notation). \
C\u00e2nd este activat\u0103 aceast\u0103 caracteristic\u0103, nu exist\u0103 niciun furnizor JSON-P \u00eencorporat. \
\u00cen schimb, configura\u0163i un furnizor JSON-P via un <bell> care indic\u0103 o bibliotec\u0103 care con\u0163ine fi\u015fierul (fi\u015fierele) JAR al(e) furnizorului JSON-P.
