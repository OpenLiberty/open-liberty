client.csiv2=Protok\u00f3\u0142 CSIv2 kontenera klienta
client.csiv2.desc=Protok\u00f3\u0142 Common Secure Interoperability Version 2 (CSIv2) dla wychodz\u0105cych \u017c\u0105da\u0144 protoko\u0142u Internet Inter-ORB Protocol (IIOP).

layers=Warstwy
layers.desc=Podaj warstwy CSIv2, takie jak warstwa transportowa, uwierzytelniania i atrybut\u00f3w.

authenticationLayer=Warstwa uwierzytelniania
clientPolicyAuthenticationLayer.desc=Okre\u015bl mechanizmy uwierzytelniania i opcje powi\u0105zania, kt\u00f3re maj\u0105 zosta\u0107 wykonane przez klient dla wychodz\u0105cych \u017c\u0105da\u0144 CSIv2.

mechanisms=Mechanizmy uwierzytelniania
mechanisms.desc=Okre\u015bla mechanizmy uwierzytelniania w postaci listy rozdzielanej przecinkami. Na przyk\u0142ad: GSSUP

user=Nazwa u\u017cytkownika
user.desc=Nazwa u\u017cytkownika u\u017cywana do logowania do serwera zdalnego.
password=Has\u0142o u\u017cytkownika
password.desc=Has\u0142o u\u017cytkownika u\u017cywane razem z nazw\u0105 u\u017cytkownika.

transportLayer=Warstwa transportowa
transportLayer.desc=Skonfiguruj relacje zaufania dla klienta.

establishTrustInClient=Ustanawianie relacji zaufania dla klienta
establishTrustInClient.desc=Podaj, czy ta opcja powi\u0105zania jest obs\u0142ugiwana (Supported), wymagana (Required) czy nigdy nie jest u\u017cywana dla tej warstwy (Never). Wskazuje ona wymagania dotycz\u0105ce uwierzytelniania w warstwie uwierzytelniania.

required=Opcja powi\u0105zania jest wymagana
supported=Opcja powi\u0105zania jest obs\u0142ugiwana
never=Nie mo\u017cna u\u017cywa\u0107 opcji powi\u0105zania

sslEnabled=W\u0142\u0105czony protok\u00f3\u0142 SSL
sslEnabled.desc=Wska\u017c przez podanie warto\u015bci true lub false, czy protok\u00f3\u0142 SSL jest w\u0142\u0105czony dla \u017c\u0105da\u0144 CSIv2. Ustawieniem domy\u015blnym jest warto\u015b\u0107 true i jest to warto\u015b\u0107 zalecana. Je\u015bli ten atrybut jest ustawiony na warto\u015b\u0107 false, informacje obj\u0119te szczeg\u00f3ln\u0105 ochron\u0105, takie jak has\u0142a i znaczniki, s\u0105 przesy\u0142ane przez niezabezpieczone kana\u0142y podczas u\u017cywania protoko\u0142u IIOP.

sslRef=Odwo\u0142anie SSL
sslRef.desc=Podaj konfiguracj\u0119 protoko\u0142u SSL potrzebn\u0105 do nawi\u0105zania bezpiecznego po\u0142\u0105czenia.
