client.csiv2=\u00dcgyf\u00e9lt\u00e1rol\u00f3 CSIv2
client.csiv2.desc=Common Secure Interoperability (\u00e1ltal\u00e1nos biztons\u00e1gi egy\u00fcttm\u0171k\u00f6d\u00e9s) 2-es v\u00e1ltozat (CSIv2) az Internetes ORB-k\u00f6zi protokoll (IIOP) kimen\u0151 k\u00e9r\u00e9sei sz\u00e1m\u00e1ra.

layers=R\u00e9tegek
layers.desc=Adja meg a CSIv2 r\u00e9tegeit, vagyis a sz\u00e1ll\u00edt\u00e1st, hiteles\u00edt\u00e9st \u00e9s attrib\u00fatumot.

authenticationLayer=Hiteles\u00edt\u00e9si r\u00e9teg
clientPolicyAuthenticationLayer.desc=Meghat\u00e1rozza a hiteles\u00edt\u00e9si mechanizmusokat \u00e9s hozz\u00e1rendel\u00e9si be\u00e1ll\u00edt\u00e1sokat, melyeket az \u00fcgyf\u00e9lnek el kell v\u00e9geznie a kimen\u0151 CSIv2 k\u00e9r\u00e9sek eset\u00e9ben.

mechanisms=Hiteles\u00edt\u00e9si mechanizmusok
mechanisms.desc=Hiteles\u00edt\u00e9si mechanizmusokat ad meg vessz\u0151vel elv\u00e1lasztott listak\u00e9nt. P\u00e9ld\u00e1ul: GSSUP

user=Felhaszn\u00e1l\u00f3n\u00e9v
user.desc=A t\u00e1voli kiszolg\u00e1l\u00f3ra val\u00f3 bejelentkez\u00e9shez ig\u00e9nybe vett felhaszn\u00e1l\u00f3n\u00e9v.
password=Felhaszn\u00e1l\u00f3 jelszava
password.desc=A felhaszn\u00e1l\u00f3n\u00e9vhez alkalmazott jelsz\u00f3.

transportLayer=Sz\u00e1ll\u00edt\u00e1si r\u00e9teg
transportLayer.desc=Be\u00e1ll\u00edtja az \u00fcgyf\u00e9l megb\u00edzhat\u00f3s\u00e1g\u00e1nak ellen\u0151rz\u00e9si m\u00f3dj\u00e1t.

establishTrustInClient=Megb\u00edzhat\u00f3s\u00e1g l\u00e9tes\u00edt\u00e9se az \u00fcgyf\u00e9len
establishTrustInClient.desc=Megadja, hogy ez a hozz\u00e1rendel\u00e9si be\u00e1ll\u00edt\u00e1s Supported, Required vagy Never az adott r\u00e9teg eset\u00e9ben. A hiteles\u00edt\u00e9si k\u00f6vetelm\u00e9nyeket jelzi a hiteles\u00edt\u00e9si r\u00e9tegben.

required=A hozz\u00e1rendel\u00e9si be\u00e1ll\u00edt\u00e1s k\u00f6telez\u0151
supported=A hozz\u00e1rendel\u00e9si be\u00e1ll\u00edt\u00e1s t\u00e1mogatott
never=A hozz\u00e1rendel\u00e9si be\u00e1ll\u00edt\u00e1s haszn\u00e1lata tiltott

sslEnabled=SSL enged\u00e9lyezett
sslEnabled.desc=A true vagy false \u00e9rt\u00e9kkel jelezheti, hogy az SSL enged\u00e9lyezett-e CSIv2 k\u00e9r\u00e9sek eset\u00e9ben. Az alap\u00e9rtelmez\u00e9s a true \u00e9s ez az aj\u00e1nlott \u00e9rt\u00e9k. Ha az attrib\u00fatum false (hamis) \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor az \u00e9rz\u00e9keny inform\u00e1ci\u00f3k, p\u00e9ld\u00e1ul a jelszavak \u00e9s tokenek IIOP haszn\u00e1lata eset\u00e9n v\u00e9delem n\u00e9lk\u00fcli csatorn\u00e1kon ker\u00fclnek elk\u00fcld\u00e9sre.

sslRef=SSL hivatkoz\u00e1s
sslRef.desc=Megadja a biztons\u00e1gos kapcsolat kialak\u00edt\u00e1s\u00e1hoz sz\u00fcks\u00e9ges SSL konfigur\u00e1ci\u00f3t.
