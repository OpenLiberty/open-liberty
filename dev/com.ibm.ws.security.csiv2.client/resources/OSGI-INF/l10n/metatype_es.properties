client.csiv2=Contenedor de cliente CSIv2
client.csiv2.desc=Common Secure Interoperability Versi\u00f3n 2 (CSIv2) para solicitudes IIOP (Incoming Internet Inter-ORB Protocol) salientes.

layers=Capas
layers.desc=Especifique las capas CSIv2 capas como transporte, autenticaci\u00f3n y atributo.

authenticationLayer=Capa de autenticaci\u00f3n
clientPolicyAuthenticationLayer.desc=Determine los mecanismos de autenticaci\u00f3n y opciones de asociaci\u00f3n que realizar\u00e1 el cliente para las solicitudes CSIv2 salientes.

mechanisms=Mecanismos de autenticaci\u00f3n
mechanisms.desc=Especifica los mecanismos de autenticaci\u00f3n como una lista separada por comas. Por ejemplo: GSSUP

user=Nombre de usuario
user.desc=El nombre de usuario que se utiliza para iniciar la sesi\u00f3n en el servidor remoto.
password=Contrase\u00f1a de usuario
password.desc=La contrase\u00f1a de usuario que se utiliza con el nombre de usuario.

transportLayer=Capa de transporte
transportLayer.desc=Configure c\u00f3mo debe confiarse en el cliente.

establishTrustInClient=Establecer confianza en cliente
establishTrustInClient.desc=Especifique si est\u00e1 asociaci\u00f3n es Supported, Required o Never (soportada, obligatoria o nunca) para esta capa. Indica los requisitos de autenticaci\u00f3n en la capa de autenticaci\u00f3n.

required=La opci\u00f3n de asociaci\u00f3n es obligatoria
supported=La opci\u00f3n de asociaci\u00f3n est\u00e1 soportada
never=La opci\u00f3n de asociaci\u00f3n no debe utilizarse

sslEnabled=Habilitado para SSL
sslEnabled.desc=Se indica mediante true o false si SSL est\u00e1 habilitado para las solicitudes CSIv2. El valor predeterminado es true y es el valor recomendado. Si este atributo se establece en false, la informaci\u00f3n confidencial como contrase\u00f1as y se\u00f1ales se env\u00edan a trav\u00e9s de canales no seguros cuando se utiliza IIOP.

sslRef=Referencia SSL
sslRef.desc=Especifique la configuraci\u00f3n SSL necesaria para establecer una conexi\u00f3n segura.
