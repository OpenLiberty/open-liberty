client.csiv2=CSIv2 de cont\u00eainer do cliente
client.csiv2.desc=Common Secure Interoperability Vers\u00e3o 2 (CSIv2) para solicita\u00e7\u00f5es de sa\u00edda Internet Inter-ORB Protocol (IIOP).

layers=Camadas
layers.desc=Especifique as camadas da CSIv2, como transporte, autentica\u00e7\u00e3o e atributo.

authenticationLayer=Camada de Autentica\u00e7\u00e3o
clientPolicyAuthenticationLayer.desc=Determine os mecanismos de autentica\u00e7\u00e3o e as op\u00e7\u00f5es de associa\u00e7\u00e3o a serem executadas pelo cliente para solicita\u00e7\u00f5es de sa\u00edda da CSIv2.

mechanisms=Mecanismos de autentica\u00e7\u00e3o
mechanisms.desc=Especifica mecanismos de autentica\u00e7\u00e3o como uma lista separada por v\u00edrgulas. Por exemplo: GSSUP

user=Nome do usu\u00e1rio
user.desc=O nome do usu\u00e1rio que \u00e9 usado para efetuar login no servidor remoto.
password=Senha do usu\u00e1rio
password.desc=A senha de usu\u00e1rio que \u00e9 usada com o nome de usu\u00e1rio.

transportLayer=Camada de Transporte
transportLayer.desc=Configure como confiar no cliente.

establishTrustInClient=Estabelecer confian\u00e7a em cliente
establishTrustInClient.desc=Especifique se essa op\u00e7\u00e3o de associa\u00e7\u00e3o \u00e9 Suportada, Obrigat\u00f3ria ou Nunca utilizada por esta camada. Ela indica os requisitos de autentica\u00e7\u00e3o na camada de autentica\u00e7\u00e3o.

required=A op\u00e7\u00e3o de associa\u00e7\u00e3o \u00e9 obrigat\u00f3ria
supported=A op\u00e7\u00e3o de associa\u00e7\u00e3o \u00e9 suportada
never=A op\u00e7\u00e3o de associa\u00e7\u00e3o n\u00e3o deve ser usada

sslEnabled=SSL ativado
sslEnabled.desc=Indique por true ou false se o SSL est\u00e1 ativado para solicita\u00e7\u00f5es CSIv2. O padr\u00e3o \u00e9 true e \u00e9 o valor recomendado. Se esse atributo for configurado para false, informa\u00e7\u00f5es confidenciais como senhas e tokens ser\u00e3o enviadas por meio de canais descobertos quando usar IIOP.

sslRef=Refer\u00eancia SSL
sslRef.desc=Especifique a configura\u00e7\u00e3o de SSL necess\u00e1ria para estabelecer uma conex\u00e3o segura.
