client.csiv2=Container client CSIv2
client.csiv2.desc=Common Secure Interoperability Version 2 (CSIv2) pentru cereri Internet Inter-ORB Protocol (IIOP) de ie\u015fire.

layers=Niveluri
layers.desc=Specifica\u0163i nivelurile CSIv2, ca de exemplu transport, autentificare \u015fi atribut.

authenticationLayer=Nivel autentificare
clientPolicyAuthenticationLayer.desc=Determina\u0163i mecanismele de autentificare \u015fi op\u0163iunile de asociere care sunt realizate de client pentru cererile CSIv2 de ie\u015fire.

mechanisms=Mecanisme de autentificare
mechanisms.desc=Specific\u0103 mecanismele de autentificare ca o list\u0103 separat\u0103 prin virgule. De exemplu: GSSUP

user=Nume utilizator
user.desc=Numele de utilizator care este utilizat pentru logare la serverul de la distan\u0163\u0103.
password=Parol\u0103 utilizator
password.desc=Parola de utilizator care este utilizat\u0103 cu numele de utilizator.

transportLayer=Nivel transport
transportLayer.desc=Configura\u0163i modul de stabilire a \u00eencrederii \u00een client.

establishTrustInClient=Stabilire \u00eencredere \u00een client
establishTrustInClient.desc=Specifica\u0163i dac\u0103 aceast\u0103 op\u0163iune de asociere este Suportat, Necesar sau Niciodat\u0103 utilizat pentru aceast\u0103 nivel. Indic\u0103 cerin\u0163ele de autentificare la nivel de autentificare.

required=Op\u0163iunea de asociere este necesar\u0103
supported=Op\u0163iunea de asociere este suportat\u0103
never=Trebuie s\u0103 nu fie utilizat\u0103 op\u0163iunea de asociere

sslEnabled=SSL activat
sslEnabled.desc=Indica\u0163i prin true sau false dac\u0103 este activat SSL pentru cerin\u0163e CSIv2. Valoarea implicit\u0103 este true \u015fi este valoarea recomandat\u0103. Dac\u0103 acest atribut este setat la false, informa\u0163ii sensibile cum ar fi parolele \u015fi jetoanele sunt trimise pe canale nesecurizate atunci c\u00e2nd se utilizeaz\u0103 IIOP.

sslRef=Referin\u0163\u0103 SSL
sslRef.desc=Specifica\u0163i configura\u0163ia SSL necesar\u0103 pentru a stabili o conexiune securizat\u0103.
