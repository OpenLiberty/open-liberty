client.csiv2=Conteneur client CSIv2
client.csiv2.desc=Common Secure Interoperability Version 2 (CSIv2) pour les demandes IIOP (Internet Inter-ORB Protocol) sortantes.

layers=Couches
layers.desc=Sp\u00e9cifiez les couches CSIv2, telles le transport, l'authentification et les attributs.

authenticationLayer=Couche d'authentification
clientPolicyAuthenticationLayer.desc=D\u00e9terminez les m\u00e9canismes d'authentification et les options d'association \u00e0 d\u00e9finir par le client pour les demandes CSIv2 sortantes.

mechanisms=M\u00e9canismes d'authentification
mechanisms.desc=Liste s\u00e9par\u00e9e par des virgules des m\u00e9canismes d'authentification. Par exemple : GSSUP

user=Nom d'utilisateur
user.desc=Nom d'utilisateur pour la connexion au serveur distant.
password=Mot de passe de l'utilisateur
password.desc=Mot de passe utilis\u00e9 avec le nom d'utilisateur.

transportLayer=Couche de transport
transportLayer.desc=Configurez le niveau de confiance du client.

establishTrustInClient=Etablir le niveau de confiance du client
establishTrustInClient.desc=Indiquez si cette option d'association est Supported, Required ou Never used pour cette couche. Cela permet d'indiquer les exigences en mati\u00e8re d'authentification au niveau de la couche d'authentication.

required=L'option d'association est requise
supported=L'option d'association est prise en charge
never=L'option d'association ne doit pas \u00eatre utilis\u00e9e

sslEnabled=SSL activ\u00e9
sslEnabled.desc=Indiquez \u00e0 l'aide de true ou de false si SSL est activ\u00e9 pour les demandes CSIv2. La valeur par d\u00e9faut est true et il s'agit de la valeur recommand\u00e9e. Si cet attribut est d\u00e9fini sur false, les donn\u00e9es sensibles, comme les mots de passe et les jetons, sont transmises sur des canaux non s\u00e9curis\u00e9s lors de l'utilisation de IIOP.

sslRef=R\u00e9f\u00e9rence SSL
sslRef.desc=Sp\u00e9cifiez la configuration SSL requise pour l'\u00e9tablissement d'une connexion s\u00e9curis\u00e9e.
