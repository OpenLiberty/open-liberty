client.csiv2=Client-Container-CSIv2
client.csiv2.desc=Common Secure Interoperability Version 2 (CSIv2) f\u00fcr abgehende IIOP-Anforderungen (Internet Inter-ORB Protocol).

layers=Ebenen
layers.desc=Geben Sie die CSIv2-Ebenen wie die Transport-, Authentifizierungs- und Attributebene an.

authenticationLayer=Authentifizierungsebene
clientPolicyAuthenticationLayer.desc=Legen Sie die Authentifizierungsmechanismen und Zuordnungsoptionen an, die der Client f\u00fcr abgehende CSIv2-Anforderungen verwendet.

mechanisms=Authentifizierungsmechanismen
mechanisms.desc=Gibt die Authentifizierungsmechanismen als durch Kommas getrennte Liste an, z. B. GSSUP.

user=Benutzername
user.desc=Der Benutzername, der f\u00fcr die Anmeldung am fernen Server verwendet wird.
password=Benutzerkennwort
password.desc=Das Benutzerkennwort f\u00fcr den Benutzernamen.

transportLayer=Transportebene
transportLayer.desc=Konfigurieren Sie die Herstellung der Vertrauensbeziehung zum Client.

establishTrustInClient=Vertrauensbeziehung im Client einrichten
establishTrustInClient.desc=Geben Sie an, ob diese Zuordnungsoption f\u00fcr diese Ebene unterst\u00fctzt wird, erforderlich ist oder nie verwendet wird. Die Option gibt die Authentifizierungsanforderungen auf Authentifizierungsebene an.

required=Die Zuordnungsoption ist erforderlich.
supported=Die Zuordnungsoption wird unterst\u00fctzt.
never=Die Zuordnungsoption darf nicht verwendet werden.

sslEnabled=SSL aktiviert
sslEnabled.desc=Geben Sie mit true oder false an, ob SSL f\u00fcr CSIv2-Anforderungen aktiviert wird. Der Standardwert ist true (empfohlener Wert). Wenn Sie dieses Attribut auf false setzen, werden sensible Daten wie Kennw\u00f6rter und Token \u00fcber nicht gesicherte Kan\u00e4le gesendet, wenn IIOP verwendet wird.

sslRef=SSL-Referenz
sslRef.desc=Geben Sie die SSL-Konfiguration an, die zum Einrichten einer sicheren Verbindung erforderlich ist.
