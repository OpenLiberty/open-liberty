client.csiv2=CSIv2 contenitore client
client.csiv2.desc=Il CSIv2 (Common Secure Interoperability Version 2) per le richieste IIOP (Internet Inter-ORB Protocol) in uscita.

layers=Livelli
layers.desc=Specificare i livelli CSIv2 come trasporto, autenticazione e attributo.

authenticationLayer=Livello autenticazione
clientPolicyAuthenticationLayer.desc=Determinare le opzioni di associazione e i meccanismi di autenticazione che il client deve eseguire per le richieste CSIv2 in uscita.

mechanisms=Meccanismi di autenticazione
mechanisms.desc=Specifica i meccanismi di autenticazione come un elenco separato da virgole. Ad esempio: GSSUP

user=Nome utente
user.desc=Il nome utente utilizzato per accedere al server remoto.
password=Password utente
password.desc=La password utente utilizzata con il nome utente.

transportLayer=Livello di trasporto
transportLayer.desc=Configurare come considerare affidabile il client.

establishTrustInClient=Stabilisci affidabilit\u00e0 nel client
establishTrustInClient.desc=Specificare se l'opzione associata \u00e8 supportata, obbligatoria o mai usata per questo livello. Indica i requisiti di autenticazione al livello di autenticazione.

required=L'opzione di associazione \u00e8 obbligatoria
supported=L'opzione di associazione \u00e8 supportata
never=L'opzione di associazione non deve essere utilizzata

sslEnabled=SSL abilitato
sslEnabled.desc=Indicare tramite true o false se SSL \u00e8 abilitato per le richieste CSIv2. Il valore predefinito \u00e8 true ed \u00e8 il valore consigliato. Se questo attributo viene impostato su false, le informazioni sensibili come le password e i token vengono inviate su canali non protetti quando si utilizza IIOP.

sslRef=Riferimento SSL
sslRef.desc=Specificare la configurazione SSL necessaria per stabilire una connessione sicura.
