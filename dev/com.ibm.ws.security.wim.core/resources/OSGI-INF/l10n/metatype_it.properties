groupDisplayNameMappingConfiguration.desc=L'associazione della propriet\u00e0 per groupDisplayName (impostazione predefinita: cn).

baseDN=DN (Distinguished Name) di base 
baseDN.desc=Il DN (Distinguished Name) di base nel repository.

propertyForInputUser=Propriet\u00e0 di input registro utenti
propertyForInputUser.desc=La propriet\u00e0 che \u00e8 in corrispondenza con l'attributo del registro utenti per l'input. I valori validi sono i seguenti: uniqueId, uniqueName, externalId, externalName e gli attributi del tipo di entit\u00e0 PersonAccount.

propertyForInputGroup=Propriet\u00e0 di input registro utenti
propertyForInputGroup.desc=La propriet\u00e0 che \u00e8 in corrispondenza con l'attributo del registro utenti per l'input. I valori validi sono i seguenti: uniqueId, uniqueName, externalId, externalName e gli attributi del tipo di entit\u00e0 Group.

propertyForOutputUser=Propriet\u00e0 output registro utenti
propertyForOutputUser.desc=Propriet\u00e0 corrispondente all'attributo del registro utenti per l'output. I valori validi sono i seguenti: uniqueId, uniqueName, externalId, externalName e gli attributi del tipo di entit\u00e0 PersonAccount.

propertyForOutputGroup=Propriet\u00e0 output registro utenti
propertyForOutputGroup.desc=Propriet\u00e0 corrispondente all'attributo del registro utenti per l'output. I valori validi sono i seguenti: uniqueId, uniqueName, externalId, externalName e gli attributi del tipo di entit\u00e0 Group.

supportedEntityType=Riferimento associazione entit\u00e0
supportedEntityType.desc=L'elemento parent predefinito per l'associazione di un tipo entit\u00e0.

entityName=Nome dell'entit\u00e0
entityName.desc=Il nome dell'entit\u00e0 messa in corrispondenza. Il nome dell'entit\u00e0 pu\u00f2 essere PersonAccount o Group.

defaultParent=DN (Distinguished Name) parent
defaultParent.desc=Il DN, indicato nel campo DN (Distinguished Name) di base nel repository, con cui verranno create tutte le entit\u00e0 del tipo configurato.

defaultParents=Associazione parent predefinita
defaultParents.desc=L'associazione parent predefinita per il realm.

pageCacheSize=Dimensione cache di paginazione 
pageCacheSize.desc=Definisce il numero di richieste di paginazione che possono essere memorizzate nella cache. La dimensione cache di paginazione deve essere configurata in base al numero di richieste di paginazione eseguite sul sistema e di risorse del sistema hardware disponibili.

pageCacheTimeOut=Timeout cache di pagina
pageCacheTimeOut.desc=Definisce il tempo massimo per cui \u00e8 disponibile una voce aggiunta alla cache di pagina. Quando il tempo specificato \u00e8 trascorso, la voce viene eliminata dalla cache di pagina. Deve essere configurato in base all'intervallo tra le richieste di ricerca paginazione eseguite sul sistema e di risorse del sistema hardware disponibili.

extendedProperty=Associazione propriet\u00e0 estesa
extendedProperty.desc=Le propriet\u00e0 estese per Person e Group.

propertyName=Nome della propriet\u00e0 estesa
propertyName.desc=Definisce il nome della propriet\u00e0 estesa per Person e Group.

dataType=Tipo di dati della propriet\u00e0 estesa
dataType.desc=Definisce il tipo di dati della propriet\u00e0 estesa per Person e Group. Sono supportati i tipi Java di base.

multiValued=A pi\u00f9 valori
multiValued.desc=Definisce se la propriet\u00e0 estesa per Person e Group supporta pi\u00f9 valori.

defaultValue=Valore predefinito da impostare
defaultValue.desc=Definisce il valore predefinito per la propriet\u00e0 durante l'operazione di scrittura nel caso in cui non sia impostato alcun valore predefinito.
