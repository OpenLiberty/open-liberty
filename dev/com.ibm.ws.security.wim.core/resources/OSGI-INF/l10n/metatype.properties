core.config=User Registry Federation
core.config.desc=Configuration for the user registry federation. 

maxSearchResults=Maximum search results
maxSearchResults.desc=Maximum number of entries that can be returned in a search. 

searchTimeOut=Search timeout
searchTimeOut.desc=Maximum amount of time, in milliseconds, to process a search. 

realmRef=Realm
realmRef.desc=Reference to the realm.

realmRef$Ref=Realm reference

realm=Realm
realm.desc=Realm configuration.

primaryRealm=Primary Realm 
primaryRealm$Ref=Primary realm reference
primaryRealm.desc=Primary realm configuration.

realmName=Realm name
realmName.desc=Name of the realm.

delimiter=Delimiter
delimiter.desc=Delimiter used to qualify the realm under which the operation should be executed. For example, userid=test1/myrealm where / is the delimiter and myrealm is the realm name. 

baseEntryName=Base entry name
baseEntryName.desc=Name of the base entry.

baseEntry=Registry Base Entry
baseEntry.desc=Configuration of the registry base entry.

allowOpIfRepoDown=Allow operation if repository is down
allowOpIfRepoDown.desc=Specifies whether operation is allowed if a repository is down. The default value is false.

participatingBaseEntry=Participating Base Entry
participatingBaseEntry.desc=The Base Entry that is part of this realm.

participatingBaseEntry$Ref=Participating base entry reference

uniqueUserIdMapping=Unique User Id Mapping
uniqueUserIdMapping.desc=The input and output property mappings for unique user id used in an user registry operation. 

uniqueUserIdMapping$Ref=Unique user id mapping reference

uniqueUserIdMappingConfiguration=Unique User ID Mapping Properties
uniqueUserIdMappingConfiguration.desc=The input and output mapping for the unique user id. 

userSecurityNameMapping=User Security Name Mapping
userSecurityNameMapping.desc=The input and output property mappings for user security name in an user registry operation.

userSecurityNameMapping$Ref=User security name mapping reference

userSecurityNameMappingConfiguration=User Security Name Mapping Properties
userSecurityNameMappingConfiguration.desc=The property mapping for userSecurityName (default: principalName).

userDisplayNameMapping=User Display Name Mapping
userDisplayNameMapping.desc=The input and output property mappings for user display name in an user registry operation.

userDisplayNameMapping$Ref=User display name mapping reference

userDisplayNameMappingConfiguration=User Display Name Mapping Properties
userDisplayNameMappingConfiguration.desc=The property mapping for userDisplayName (default: principalName).

uniqueGroupIdMapping=Unique Group Id Mapping
uniqueGroupIdMapping.desc=The input and output property mappings for unique group id in an user registry operation.

uniqueGroupIdMapping$Ref=Unique group id mapping reference

uniqueGroupIdMappingConfiguration=Unique Group ID Mapping Properties
uniqueGroupIdMappingConfiguration.desc=The property mapping for uniqueGroupId (default: uniqueName).

groupSecurityNameMapping=Group Security Name Mapping
groupSecurityNameMapping.desc=The input and output property mappings for group security name in an user registry operation.

groupSecurityNameMapping$Ref=Group security name mapping reference

groupSecurityNameMappingConfiguration=Group Security Name Mapping Properties
groupSecurityNameMappingConfiguration.desc=The property mapping for groupSecurityName (default: cn).

groupDisplayNameMapping=Group Display Name Mapping
groupDisplayNameMapping.desc=The input and output property mappings for group display name in an user registry operation.

groupDisplayNameMapping$Ref=Group display name mapping reference

groupDisplayNameMappingConfiguration=Group Display Name Mapping Properties
groupDisplayNameMappingConfiguration.desc=The property mapping for groupDisplayName (default: cn).

baseDN=Base distinguished name (DN) 
baseDN.desc=Base distinguished name (DN) in the repository.

propertyForInput=User registry input property
propertyForInput.desc=The property that maps to the user registry attribute for input. The valid values are: uniqueId, uniqueName, externalId, externalName and the attributes of PersonAccount and Group entity types.

propertyForOutput=User registry output property
propertyForOutput.desc=The property that maps to the user registry attribute for output. The valid values are: uniqueId, uniqueName, externalId, externalName and the attributes of PersonAccount and Group entity types.

supportedEntityType=Entity Mapping Reference
supportedEntityType.desc=The default parent for an entity type mapping.

entityName=Name of entity
entityName.desc=The name of the entity being mapped. The name of the entity can be PersonAccount or Group.

defaultParent=Parent distinguished name
defaultParent.desc=The distinguished name under Base distinguished name (DN) in the repository under which all entities of the configured type will be created.

defaultParents=Default Parent Mapping
defaultParents.desc=The default parent mapping for the realm.

pageCacheSize=Paging cache size 
pageCacheSize.desc=Defines the number of pagination requests that can be stored in the cache. The paging cache size needs to be configured based on the number of pagination requests executed on the system and the hardware system resources available.

pageCacheTimeOut=Page cache timeout
pageCacheTimeOut.desc=Defines the maximum time that an entry, which added to the page cache, is available. When the specified time has elapsed, the entry from the page cache is cleared. This needs to be configured based on the interval between pagination search requests executed on the system and the hardware system resources available.

extendedProperty=Extended Property Mapping
extendedProperty.desc=The extended properties for Person and Group.

propertyName=Name of extended property
propertyName.desc=Defines the name of the property extended for Person and Group.

dataType=Data type of extended property
dataType.desc=Defines the data type of the property extended for Person and Group. The basic Java data types are supported.

multiValued=Multi-valued
multiValued.desc=Defines if the property extended for Person and Group supports multiple values.

defaultValue=Default value to be set
defaultValue.desc=Defines the default value for the property during write operation, if no default value is set.