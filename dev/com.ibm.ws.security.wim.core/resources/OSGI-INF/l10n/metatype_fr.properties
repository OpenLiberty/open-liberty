pageCacheTimeOut.desc=D\u00e9finit la dur\u00e9e de disponibilit\u00e9 maximale d'une entr\u00e9e ajout\u00e9e \u00e0 la page. A la fin de la dur\u00e9e sp\u00e9cifi\u00e9e, l'entr\u00e9e de la m\u00e9moire cache de page est effac\u00e9e. Elle doit \u00eatre configur\u00e9e en fonction de l'intervalle entre les demandes de recherche de pagination ex\u00e9cut\u00e9es sur le syst\u00e8me et des ressources syst\u00e8me mat\u00e9rielles disponibles.

