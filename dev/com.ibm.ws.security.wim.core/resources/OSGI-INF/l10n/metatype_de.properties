pageCacheSize.desc=Definiert die Anzahl der Paging-Anforderungen, die im Cache gespeichert werden k\u00f6nnen. Die Gr\u00f6\u00dfe des Paging-Caches muss basierend auf der Anzahl der Paging-Anforderungen, die auf dem System ausgef\u00fchrt werden, und den verf\u00fcgbaren Hardwaresystemressourcen konfiguriert werden.

pageCacheTimeOut=Zeitlimit f\u00fcr Seitencache
pageCacheTimeOut.desc=Definiert, wie lange ein dem Seitencache hinzugef\u00fcgter Eintrag maximal verf\u00fcgbar ist. Nach Ablauf der angegebenen Zeit wird der Eintrag aus dem Seitencache gel\u00f6scht. Der Wert muss basierend auf dem Intervall zwischen den Paging-Suchanforderungen, die auf dem System ausgef\u00fchrt werden, und den verf\u00fcgbaren Hardwaresystemressourcen konfiguriert werden.

