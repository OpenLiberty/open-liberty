ldapType.actived=\u00c1ll\u00edtsa be az LDAP c\u00edmt\u00e1rat Microsoft Active Directory haszn\u00e1lat\u00e1ra.
ldapType.custom=\u00c1ll\u00edtsa be az LDAP c\u00edmt\u00e1rat egy\u00e9ni LDAP kiszolg\u00e1l\u00f3 haszn\u00e1lat\u00e1ra.
