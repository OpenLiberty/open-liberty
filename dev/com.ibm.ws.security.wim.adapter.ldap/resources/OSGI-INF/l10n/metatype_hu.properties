#==== LDAP FILTER CONFIGURATION =====

userFilter=Felhaszn\u00e1l\u00f3 sz\u0171r\u0151
userFilter.desc=A felhaszn\u00e1l\u00f3k felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1sban v\u00e9gzett keres\u00e9s\u00e9hez haszn\u00e1lt LDAP sz\u0171r\u0151 r\u00e9szkifejez\u00e9s. Ha meg van adva, akkor ez a sz\u0171r\u0151 egy %v tartalm\u00fa attrib\u00fatum\u00e9rt\u00e9k-hozz\u00e1rendel\u00e9st (AVA) ig\u00e9nyel. P\u00e9ld\u00e1ul: uid=%v. A keres\u00e9sek sor\u00e1n az AVA kombin\u00e1ci\u00f3ban l\u00e9v\u0151 %v fel\u00fcl\u00edr\u00e1sra ker\u00fcl a keresend\u0151 felhaszn\u00e1l\u00f3val vagy felhaszn\u00e1l\u00f3i mint\u00e1val. 

groupFilter=Csoportsz\u0171r\u0151
groupFilter.desc=A csoportok felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1sban v\u00e9gzett keres\u00e9s\u00e9hez haszn\u00e1lt LDAP sz\u0171r\u0151 r\u00e9szkifejez\u00e9s. Ha meg van adva, akkor ez a sz\u0171r\u0151 egy %v tartalm\u00fa attrib\u00fatum\u00e9rt\u00e9k-hozz\u00e1rendel\u00e9st (AVA) ig\u00e9nyel. P\u00e9ld\u00e1ul: cn=%v. A keres\u00e9sek sor\u00e1n az AVA kombin\u00e1ci\u00f3ban l\u00e9v\u0151 %v fel\u00fcl\u00edr\u00e1sra ker\u00fcl a keresend\u0151 csoporttal vagy csoportmint\u00e1val. 
userIdMap=Felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3 lek\u00e9pez\u00e9s
userIdMap.desc=A felhaszn\u00e1l\u00f3 nev\u00e9t LDAP bejegyz\u00e9sre lek\u00e9pez\u0151 LDAP sz\u0171r\u0151.

groupIdMap=Csoportazonos\u00edt\u00f3-lek\u00e9pez\u00e9s
groupIdMap.desc=Egy LDAP sz\u0171r\u0151, amely lek\u00e9pezi a csoport nev\u00e9t egy LDAP bejegyz\u00e9sre.

groupMemberIdMap=Csoporttag-azonos\u00edt\u00f3 lek\u00e9pez\u00e9s
groupMemberIdMap.desc=Felhaszn\u00e1l\u00f3 csoporttags\u00e1gait meghat\u00e1roz\u00f3 LDAP sz\u0171r\u0151.

#==== LDAP CERTIFICATE MODE AND FILTER

certificateMapMode=Tan\u00fas\u00edtv\u00e1nylek\u00e9pez\u00e9si m\u00f3d
certificateMapMode.desc=Megadja az LDAP nyilv\u00e1ntart\u00e1s X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s lek\u00e9pez\u00e9si m\u00f3dj\u00e1t: CUSTOM, EXACT_DN, CERTIFICATE_FILTER vagy NOT_SUPPORTED.

certificateMapperId=CertificateMapper azonos\u00edt\u00f3
certificateMapperId.desc=Megadja a haszn\u00e1land\u00f3 X509CertificateMapper azonos\u00edt\u00f3j\u00e1t, amikor az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s lek\u00e9pez\u00e9si m\u00f3d CUSTOM. Az \u00e9rt\u00e9knek egyeznie kell az X509CertificateMapper magval\u00f3s\u00edt\u00e1s sz\u00e1m\u00e1ra megadott 'x509.certificate.mapper.id' tulajdons\u00e1g \u00e9rt\u00e9k\u00e9vel.

certificateFilter=Tan\u00fas\u00edtv\u00e1nylek\u00e9pez\u00e9si sz\u0171r\u0151
certificateFilter.desc=Megadja a tan\u00fas\u00edtv\u00e1nylek\u00e9pez\u00e9si tulajdons\u00e1got az LDAP sz\u0171r\u0151h\u00f6z, amikor az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9s lek\u00e9pez\u00e9si m\u00f3d CERTIFICATE_FILTER. A sz\u0171r\u0151 osztja ki az \u00fcgyf\u00e9ltan\u00fas\u00edtv\u00e1nyokban l\u00e9v\u0151 jellemz\u0151ket az LDAP nyilv\u00e1ntart\u00e1sban l\u00e9v\u0151 bejegyz\u00e9sekhez. P\u00e9ld\u00e1ul a sz\u0171r\u0151t lehet \u00edgy megadni: uid=${SubjectCN}.

certificateMapMode.custom=Az LDAP nyilv\u00e1ntart\u00e1s megk\u00eds\u00e9rli az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9st a certificateMapperId attrib\u00fatum \u00e1ltal megadott egy\u00e9ni CertificateMapper megval\u00f3s\u00edt\u00e1s haszn\u00e1lat\u00e1val. Ha egyetlen egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s sikeres. Ha nem tal\u00e1lhat\u00f3 egyez\u0151 entit\u00e1s vagy t\u00f6bb, mint egy egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s meghi\u00fasul, \u00e9s a program hib\u00e1t ad vissza. 
certificateMapMode.exact_dn=A LDAP megk\u00eds\u00e9rli az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9st az X.509 tan\u00fas\u00edtv\u00e1nyban szerepl\u0151 PrincipalName \u00e9rt\u00e9k lek\u00e9pez\u00e9s\u00e9vel a lerakatban tal\u00e1lhat\u00f3 pontos megk\u00fcl\u00f6nb\u00f6ztetett n\u00e9vre (DN). Ha egyetlen egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s sikeres. Ha nem tal\u00e1lhat\u00f3 egyez\u0151 entit\u00e1s vagy t\u00f6bb, mint egy egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s meghi\u00fasul, \u00e9s a program hib\u00e1t ad vissza.
certificateMapMode.certificate_filter=Az LDAP nyilv\u00e1ntart\u00e1s megk\u00eds\u00e9rli az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9st az LDAP sz\u0171r\u0151 tan\u00fas\u00edtv\u00e1ny sz\u0171r\u0151 lek\u00e9pez\u00e9s tulajdons\u00e1g\u00e1nak haszn\u00e1lat\u00e1val. Ha egyetlen egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s sikeres. Ha nem tal\u00e1lhat\u00f3 egyez\u0151 entit\u00e1s vagy t\u00f6bb, mint egy egyez\u0151 entit\u00e1s tal\u00e1lhat\u00f3, akkor a hiteles\u00edt\u00e9s meghi\u00fasul, \u00e9s a program hib\u00e1t ad vissza.
certificateMapMode.not.supported=Az LDAP nyilv\u00e1ntart\u00e1s nem t\u00e1mogatja az X.509 tan\u00fas\u00edtv\u00e1ny hiteles\u00edt\u00e9st. Az X.509 haszn\u00e1lat\u00e1val t\u00f6rt\u00e9n\u0151 hiteles\u00edt\u00e9si k\u00eds\u00e9rletek meghi\u00fasulnak, \u00e9s egy CertificateMapNotSupportedException hiba t\u00f6rt\u00e9nik.

