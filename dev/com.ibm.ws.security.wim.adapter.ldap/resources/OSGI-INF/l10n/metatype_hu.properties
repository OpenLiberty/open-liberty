ldapType.edirectory=\u00c1ll\u00edtsa be az LDAP c\u00edmt\u00e1rat Novell eDirectory haszn\u00e1lat\u00e1ra.
ldapType.tivoli=\u00c1ll\u00edtsa be az LDAP c\u00edmt\u00e1rat IBM Tivoli Directory Server haszn\u00e1lat\u00e1ra.
ldapType.iplanet=\u00c1ll\u00edtsa be az LDAP c\u00edmt\u00e1rat Sun Java System Directory Server haszn\u00e1lat\u00e1ra.
ldapType.netscape=\u00c1ll\u00edtsa be az LDAP c\u00edmt\u00e1rat Netscape Directory Server haszn\u00e1lat\u00e1ra.
ldapType.secureway=\u00c1ll\u00edtsa be az LDAP c\u00edmt\u00e1rat IBM SecureWay Directory Server haszn\u00e1lat\u00e1ra.

recursiveSearch=Egym\u00e1sba \u00e1gyazott csoport keres\u00e9s v\u00e9grehajt\u00e1sa
recursiveSearch.desc=Egym\u00e1sba \u00e1gyazott csoportos keres\u00e9st hajt v\u00e9gre. Akkor v\u00e1lassza ezt a be\u00e1ll\u00edt\u00e1st, ha az LDAP kiszolg\u00e1l\u00f3 a rekurz\u00edv kiszolg\u00e1l\u00f3-oldali keres\u00e9seket nem t\u00e1mogatja.

searchTimeout=Keres\u00e9si id\u0151korl\u00e1t
searchTimeout.desc=A maxim\u00e1lis id\u0151korl\u00e1t, ameddig az LDAP kiszolg\u00e1l\u00f3nak v\u00e1laszolnia kell, miel\u0151tt a k\u00e9r\u00e9s le\u00e1ll\u00edt\u00e1sra ker\u00fcl.

connectTimeout=Az LDAP kapcsolat l\u00e9tes\u00edt\u00e9s\u00e9nek id\u0151korl\u00e1tja
connectTimeout.desc=Az LDAP kiszolg\u00e1l\u00f3 fel\u00e9 a kapcsolat kialak\u00edt\u00e1s\u00e1nak maxim\u00e1lis id\u0151tartama. A 0 \u00e9rt\u00e9k azt jelzi, hogy a TCP protokoll id\u0151korl\u00e1t \u00e9rt\u00e9k\u00e9t kell haszn\u00e1lni. Ha a megadott id\u0151 lej\u00e1r, akkor a program hiba\u00fczenetet napl\u00f3z.

readTimeout=Az LDAP kapcsolatb\u00f3l val\u00f3 olvas\u00e1s id\u0151korl\u00e1tja
readTimeout.desc=Az LDAP m\u0171veletek olvas\u00e1si m\u0171veleteire val\u00f3 v\u00e1rakoz\u00e1s maxim\u00e1lis ideje. A 0 \u00e9rt\u00e9k azt jelzi, hogy nincs id\u0151korl\u00e1t, \u00e9s az olvas\u00e1si v\u00e1rakoz\u00e1s hat\u00e1rozatlan ideig tarthat. Ha a megadott id\u0151 lej\u00e1r, akkor a program hiba\u00fczenetet napl\u00f3z.

reuseConnection=Kapcsolat \u00fajrafelhaszn\u00e1l\u00e1sa
reuseConnection.desc=Felk\u00e9ri az alkalmaz\u00e1skiszolg\u00e1l\u00f3t, hogy haszn\u00e1lja fel \u00fajra az LDAP kiszolg\u00e1l\u00f3 kapcsolatot.

sslEnabled=Ldap ssl enged\u00e9lyezett
sslEnabled.desc=Jelzi, hogy l\u00e9tre kell-e hozni egy SSL kapcsolatot az LDAP kiszolg\u00e1l\u00f3hoz.

sslRef=SSL hivatkoz\u00e1s
sslRef$Ref=SSL hivatkoz\u00e1s
sslRef.desc=Az SSL-re felk\u00e9sz\u00edtett LDAP kiszolg\u00e1l\u00f3hoz t\u00f6rt\u00e9n\u0151 csatlakoz\u00e1shoz haszn\u00e1lt SSL konfigur\u00e1ci\u00f3.

ldap.loginProperty=Bejelentkez\u00e9si tulajdons\u00e1g
loginProperty=Bejelentkez\u00e9si tulajdons\u00e1g
loginProperty.desc=WIM PersonAccount tulajdons\u00e1g, amelyet a felhaszn\u00e1l\u00f3 keres\u00e9sek LDAP sz\u0171r\u0151j\u00e9nek el\u0151\u00e1ll\u00edt\u00e1s\u00e1hoz haszn\u00e1lnak. Az attrib\u00fatum els\u0151 p\u00e9ld\u00e1nya a felhaszn\u00e1l\u00f3 entit\u00e1snevek\u00e9nt ker\u00fcl visszaad\u00e1sra. A WIM tulajdons\u00e1gok lek\u00e9pez\u00e9se LDAP attrib\u00fatumokra az attributeConfiguration attrib\u00fatum haszn\u00e1lat\u00e1val m\u00f3dos\u00edthat\u00f3. Ennek az attrib\u00fatumnak a be\u00e1ll\u00edt\u00e1sa fel\u00fclb\u00edr\u00e1lja a userFilter \u00e9rt\u00e9ket, ha az meg van adva. Az attrib\u00fatum k\u00fcl\u00f6nbs\u00e9get tesz a kis- \u00e9s nagybet\u0171k k\u00f6z\u00f6tt.

