waitTime.desc=A k\u00f6rnyezett\u00e1r id\u0151korl\u00e1t \u00e9rt\u00e9ke. Az az id\u0151tartam, amennyit a k\u00e9r\u00e9s v\u00e1rakozik, m\u00edg a k\u00f6rnyezett\u00e1r \u00fajra ellen\u0151rzi, hogy el\u00e9rhet\u0151-e egy t\u00e9tlen k\u00f6rnyezetp\u00e9ld\u00e1ny a t\u00e1rban, amikor a k\u00f6rnyezetp\u00e9ld\u00e1nyok sz\u00e1ma el\u00e9ri a maxim\u00e1lis t\u00e1rm\u00e9retet.

