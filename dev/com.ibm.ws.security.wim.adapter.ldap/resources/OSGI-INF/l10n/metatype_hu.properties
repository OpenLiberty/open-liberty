baseDN=Alap megk\u00fcl\u00f6nb\u00f6ztetett n\u00e9v (DN)
baseDN.desc=A C\u00edmt\u00e1r szolg\u00e1ltat\u00e1s alapvet\u0151 megk\u00fcl\u00f6nb\u00f6ztetett neve (DN), mely az LDAP keres\u00e9s kezd\u0151pontj\u00e1t jelzi C\u00edmt\u00e1r szolg\u00e1ltat\u00e1sban.

baseName=Alapn\u00e9v
baseName.desc=A nyilv\u00e1ntart\u00e1s alapbejegyz\u00e9s\u00e9nek alapneve.

