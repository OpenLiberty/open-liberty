timeOut=Id\u0151korl\u00e1t
timeOut.desc=A k\u00f6rnyezett\u00e1r id\u0151korl\u00e1t \u00e9rt\u00e9ke. Eg\u00e9sz sz\u00e1m, ami a t\u00e9tlen k\u00f6rnyezetp\u00e9ld\u00e1nyok t\u00e1rban marad\u00e1s\u00e1nak idej\u00e9t adja meg, am\u00edg t\u00e1rban maradhatnak bez\u00e1r\u00e1s \u00e9s elt\u00e1vol\u00edt\u00e1s n\u00e9lk\u00fcl. Adjon meg egy eg\u00e9sz sz\u00e1mot, amelyet egy id\u0151egys\u00e9g k\u00f6vet, amely lehet \u00f3ra (\u00f3), perc (p), m\u00e1sodperc (s) vagy ezredm\u00e1sodperc (ms). Az 1 m\u00e1sodpercet p\u00e9ld\u00e1ul 1s form\u00e1ban adhatja meg. Egyetlen bejegyz\u00e9sbe t\u00f6bb \u00e9rt\u00e9ket is belefoglalhat. Az 1m30s p\u00e9ld\u00e1ul megegyezik a 1,5 perccel. A minim\u00e1lis megengedett id\u0151korl\u00e1t 1 m\u00e1sodperc. Az ezredm\u00e1sodperc bejegyz\u00e9sek kerek\u00edt\u00e9sre ker\u00fclnek a legk\u00f6zelebbi m\u00e1sodpercre.

