ignoreCase=Kis- \u00e9s nagybet\u0171k megk\u00fcl\u00f6nb\u00f6ztet\u00e9s\u00e9nek mell\u0151z\u00e9se jogosults\u00e1gkezel\u00e9s eset\u00e9n
