baseDN=Z\u00e1kladn\u00ed rozli\u0161uj\u00edc\u00ed n\u00e1zev (DN)
baseDN.desc=Z\u00e1kladn\u00ed rozli\u0161uj\u00edc\u00ed n\u00e1zev (DN) adres\u00e1\u0159ov\u00e9 slu\u017eby, kter\u00fd ozna\u010duje v\u00fdchoz\u00ed bod pro hled\u00e1n\u00ed IBM LDAP Search v adres\u00e1\u0159ov\u00e9 slu\u017eb\u011b.

baseName=Z\u00e1kladn\u00ed n\u00e1zev
baseName.desc=Z\u00e1kladn\u00ed n\u00e1zev z\u00e1kladn\u00ed polo\u017eky registru.

ldapType=Typ LDAP serveru
ldapType.desc=Typ serveru LDAP, ke kter\u00e9mu bude vytvo\u0159eno p\u0159ipojen\u00ed.

ldapType.actived=Nakonfigurujte registr LDAP pro pou\u017eit\u00ed adres\u00e1\u0159e Microsoft Active Directory.
ldapType.custom=Nakonfigurujte registr LDAP pro pou\u017eit\u00ed vlastn\u00edho serveru LDAP.
ldapType.domino=Nakonfigurujte registr LDAP pro pou\u017eit\u00ed serveru IBM Lotus Domino.
ldapType.edirectory=Nakonfigurujte registr LDAP pro pou\u017eit\u00ed adres\u00e1\u0159e Novell eDirectory.
ldapType.tivoli=Nakonfigurujte registr LDAP pro pou\u017eit\u00ed serveru IBM Tivoli Directory Server.
ldapType.iplanet=Nakonfigurujte registr LDAP pro pou\u017eit\u00ed serveru Sun Java System Directory Server.
ldapType.netscape=Nakonfigurujte registr LDAP k pou\u017eit\u00ed serveru Netscape Directory Server.
ldapType.secureway=Nakonfigurujte registr LDAP pro pou\u017eit\u00ed serveru IBM SecureWay Directory Server.

recursiveSearch=Vyhled\u00e1vat ve vno\u0159en\u00fdch skupin\u00e1ch
recursiveSearch.desc=Prov\u00e1d\u00ed hled\u00e1n\u00ed vno\u0159en\u00e9 skupiny. Tuto volbu vyberte jen tehdy, jestli\u017ee server LDAP nepodporuje rekurzivn\u00ed hled\u00e1n\u00ed na stran\u011b serveru.

searchTimeout=\u010casov\u00fd limit hled\u00e1n\u00ed
searchTimeout.desc=Maxim\u00e1ln\u00ed doba, b\u011bhem kter\u00e9 mus\u00ed server LDAP odpov\u011bd\u011bt na po\u017eadavek. Po jej\u00edm uplynut\u00ed je po\u017eadavek zru\u0161en.

connectTimeout=\u010casov\u00fd limit pro z\u0159\u00edzen\u00ed p\u0159ipojen\u00ed LDAP
connectTimeout.desc=Maxim\u00e1ln\u00ed doba pro z\u0159\u00edzen\u00ed p\u0159ipojen\u00ed k serveru LDAP. Hodnota 0 ozna\u010duje, \u017ee by se m\u011bla pou\u017e\u00edt hodnota \u010dasov\u00e9ho limitu protokolu TCP. Pokud vypr\u0161ela stanoven\u00e1 doba, zaprotokoluje se chybov\u00e1 zpr\u00e1va.

readTimeout=\u010casov\u00fd limit pro \u010dten\u00ed z p\u0159ipojen\u00ed LDAP
readTimeout.desc=Maxim\u00e1ln\u00ed doba \u010dek\u00e1n\u00ed pro \u010dten\u00ed operac\u00ed LDAP. Hodnota 0 ozna\u010duje, \u017ee neexistuje \u017e\u00e1dn\u00fd \u010dasov\u00fd limit a \u010dten\u00ed bez ukon\u010den\u00ed. Pokud vypr\u0161ela stanoven\u00e1 doba, zaprotokoluje se chybov\u00e1 zpr\u00e1va.

reuseConnection=Pou\u017e\u00edvat p\u0159ipojen\u00ed opakovan\u011b
reuseConnection.desc=Po\u017e\u00e1d\u00e1 aplika\u010dn\u00ed server o opakovan\u00e9 pou\u017eit\u00ed p\u0159ipojen\u00ed serveru LDAP.

sslEnabled=SSL LDAP povoleno
sslEnabled.desc=Ur\u010duje, zda se m\u00e1 prov\u00e9st p\u0159ipojen\u00ed SSL k serveru LDAP.

sslRef=Odkaz na SSL
sslRef$Ref=Odkaz na SSL
sslRef.desc=ID konfigurace SSL, kter\u00e1 se m\u00e1 pou\u017e\u00edt pro p\u0159ipojen\u00ed k serveru LDAP s povolen\u00fdm SSL.

