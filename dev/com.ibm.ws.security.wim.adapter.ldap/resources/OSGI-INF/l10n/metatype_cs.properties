timeOut.desc=Trv\u00e1n\u00ed, za kter\u00e9 vypr\u0161\u00ed fond kontext\u016f. Cel\u00e9 \u010d\u00edslo, reprezentuj\u00edc\u00ed \u010das, kdy ne\u010dinn\u00e1 kontextov\u00e1 instance m\u016f\u017ee z\u016fstat v oblasti, ne\u017e bude uzav\u0159ena a z oblasti odebr\u00e1na. Zadejte kladn\u00e9 cel\u00e9 \u010d\u00edslo n\u00e1sledovan\u00e9 jednotkou \u010dasu, co\u017e m\u016f\u017ee b\u00fdt hodina (h), minuta (m), sekunda (s) nebo milisekunda (ms). Nap\u0159. 1 sekundu zadejte jako 1s. Do jedn\u00e9 polo\u017eky m\u016f\u017eete zahrnout v\u00edce hodnot. Nap\u0159\u00edklad 1m30s je ekvivalentn\u00ed 1,5 sekund\u011b. Minim\u00e1ln\u00ed povolen\u00fd \u010dasov\u00fd limit je 1 sekunda. Polo\u017eky milisekundy jsou zaokrouhleny na nejbli\u017e\u0161\u00ed sekundu.

