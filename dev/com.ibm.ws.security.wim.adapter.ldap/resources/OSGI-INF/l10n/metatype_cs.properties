bindPassword.desc=Heslo pro rozli\u0161uj\u00edc\u00ed n\u00e1zev po\u017eadavku BIND. Hodnotu lze ulo\u017eit jako prost\u00fd text nebo v k\u00f3dovan\u00e9 podob\u011b. Doporu\u010duje se heslo zak\u00f3dovat. To provedete pomoc\u00ed n\u00e1stroje securityUtility s volbou k\u00f3dov\u00e1n\u00ed.

