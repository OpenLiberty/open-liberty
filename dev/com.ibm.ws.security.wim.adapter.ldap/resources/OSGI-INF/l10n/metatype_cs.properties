ldapEntityType.desc=Nakonfigurujte t\u0159\u00eddu objekt\u016f LDAP, filtry vyhled\u00e1v\u00e1n\u00ed, v\u00fdchoz\u00ed body vyhled\u00e1v\u00e1n\u00ed a relativn\u00ed rozli\u0161uj\u00edc\u00ed jm\u00e9no (RDN) LDAP pro Person (Osobu), Group (Skupinu) a Organizational Unit (Organiza\u010dn\u00ed jednotku). Nap\u0159\u00edklad typ entity Group m\u016f\u017ee m\u00edt filtr vyhled\u00e1v\u00e1n\u00ed (&(ObjectCategory=Groupofnames)(ObjectClass=Groupofnames)) a t\u0159\u00eddu objektu Groupofnames s v\u00fdchoz\u00edm bodem vyhled\u00e1v\u00e1n\u00ed ou=iGroups,o=ibm,c=us.

