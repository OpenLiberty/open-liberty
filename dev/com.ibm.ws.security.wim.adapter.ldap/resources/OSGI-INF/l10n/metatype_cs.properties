#==== LDAP CERTIFICATE MODE AND FILTER

certificateMapMode=Re\u017eim mapov\u00e1n\u00ed certifik\u00e1tu
certificateMapMode.desc=Ur\u010duje re\u017eim mapov\u00e1n\u00ed ov\u011b\u0159ov\u00e1n\u00ed pomoc\u00ed certifik\u00e1tu X.509 pro registr LDAP: CUSTOM, EXACT_DN, CERTIFICATE_FILTER nebo NOT_SUPPORTED.

certificateMapperId=ID mapova\u010de certifik\u00e1tu
certificateMapperId.desc=Ur\u010duje X509CertificateMapper pro pou\u017eit\u00ed, kdy\u017e je re\u017eim mapov\u00e1n\u00ed ov\u011b\u0159ov\u00e1n\u00ed certifik\u00e1tu X.509 nastaven na CUSTOM (Vlastn\u00ed). Hodnota mus\u00ed odpov\u00eddat hodnot\u011b vlastnosti 'x509.certificate.mapper.id', kter\u00e1 je ur\u010dena pro implementaci X509CertificateMapper.

certificateFilter=Filtr mapy certifik\u00e1tu
certificateFilter.desc=Ur\u010duje vlastnost mapov\u00e1n\u00ed filtru certifik\u00e1t\u016f pro filtr LDAP v p\u0159\u00edpad\u011b, \u017ee re\u017eim mapov\u00e1n\u00ed ov\u011b\u0159ov\u00e1n\u00ed pomoc\u00ed certifik\u00e1tu X.509 je CERTIFICATE_FILTER. Tento filtr bude pou\u017eit k mapov\u00e1n\u00ed atribut\u016f v certifik\u00e1tech klienta na polo\u017eky v registru LDAP. Nap\u0159. filtr m\u016f\u017ee b\u00fdt ur\u010den jako: uid=${SubjectCN}.

certificateMapMode.custom=Registr LDAP se pokus\u00ed o ov\u011b\u0159ov\u00e1n\u00ed pomoc\u00ed certifik\u00e1tu X.509 pomoc\u00ed vlastn\u00ed implementace CertificateMapper, kterou ur\u010duje atribut certificateMapperId. Pokud je odpov\u00eddaj\u00edc\u00ed entita nalezena, je ov\u011b\u0159en\u00ed \u00fasp\u011b\u0161n\u00e9. Nen\u00ed-li nalezena odpov\u00eddaj\u00edc\u00ed entita nebo je nalezeno v\u00edce odpov\u00eddaj\u00edc\u00edch entit, ov\u011b\u0159en\u00ed se nezda\u0159\u00ed a program vr\u00e1t\u00ed chybu. 
certificateMapMode.exact_dn=Registr LDAP se pokus\u00ed o ov\u011b\u0159ov\u00e1n\u00ed pomoc\u00ed certifik\u00e1tu X.509 mapov\u00e1n\u00edm hodnoty PrincipalName v certifik\u00e1tu X.509 na p\u0159esn\u00fd rozli\u0161uj\u00edc\u00ed n\u00e1zev (DN) v \u00falo\u017ei\u0161ti. Pokud je odpov\u00eddaj\u00edc\u00ed entita nalezena, je ov\u011b\u0159en\u00ed \u00fasp\u011b\u0161n\u00e9. Nen\u00ed-li nalezena odpov\u00eddaj\u00edc\u00ed entita nebo je nalezeno v\u00edce odpov\u00eddaj\u00edc\u00edch entit, ov\u011b\u0159en\u00ed se nezda\u0159\u00ed a program vr\u00e1t\u00ed chybu.
certificateMapMode.certificate_filter=Registr LDAP se pokus\u00ed o ov\u011b\u0159ov\u00e1n\u00ed pomoc\u00ed certifik\u00e1tu X.509 pomoc\u00ed vlastnosti mapov\u00e1n\u00ed filtru certifik\u00e1t\u016f pro filtr LDAP. Pokud je odpov\u00eddaj\u00edc\u00ed entita nalezena, je ov\u011b\u0159en\u00ed \u00fasp\u011b\u0161n\u00e9. Nen\u00ed-li nalezena odpov\u00eddaj\u00edc\u00ed entita nebo je nalezeno v\u00edce odpov\u00eddaj\u00edc\u00edch entit, ov\u011b\u0159en\u00ed se nezda\u0159\u00ed a program vr\u00e1t\u00ed chybu.
certificateMapMode.not.supported=Registr LDAP nepodporuje ov\u011b\u0159ov\u00e1n\u00ed certifik\u00e1tu X.509. Pokus o ov\u011b\u0159en\u00ed certifik\u00e1tu X.509 se nezda\u0159\u00ed a vyvol\u00e1 se v\u00fdjimka  CertificateMapNotSupportedException.

