ldap.failoverServers.server=W\u0142a\u015bciwo\u015bci serwera prze\u0142\u0105czania awaryjnego LDAP
ldap.failoverServers.server.desc=W\u0142a\u015bciwo\u015bci konfiguracji serwera prze\u0142\u0105czania awaryjnego LDAP.

