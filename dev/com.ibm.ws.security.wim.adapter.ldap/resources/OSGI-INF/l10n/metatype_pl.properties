failoverServer.port.desc=Port serwera prze\u0142\u0105czania awaryjnego LDAP.

#==== LDAP FILTER CONFIGURATION =====

userFilter=Filtr u\u017cytkownik\u00f3w
userFilter.desc=Klauzula filtru LDAP s\u0142u\u017c\u0105ca do wyszukiwania u\u017cytkownik\u00f3w w rejestrze u\u017cytkownik\u00f3w. Gdy ten filtr jest zdefiniowany wymaga asercji warto\u015bci atrybutu (AVA) zawieraj\u0105cej zmienn\u0105 %v. Na przyk\u0142ad uid=%v. Podczas wyszukiwa\u0144 zmienna %v w asercji AVA jest zast\u0119powana poszukiwan\u0105 nazw\u0105 lub poszukiwanym wzorcem u\u017cytkownika.  

groupFilter=Filtr grup
groupFilter.desc=Klauzula filtru LDAP s\u0142u\u017c\u0105ca do wyszukiwania grup w rejestrze u\u017cytkownik\u00f3w. Gdy ten filtr jest zdefiniowany wymaga asercji warto\u015bci atrybutu (AVA) zawieraj\u0105cej zmienn\u0105 %v. Na przyk\u0142ad cn=%v. Podczas wyszukiwa\u0144 zmienna %v w asercji AVA jest zast\u0119powana poszukiwan\u0105 nazw\u0105 lub poszukiwanym wzorcem grupy.

userIdMap=Odwzorowanie ID u\u017cytkownika
userIdMap.desc=Filtr LDAP odwzorowuj\u0105cy nazw\u0119 u\u017cytkownika na pozycj\u0119 katalogu LDAP.

groupIdMap=Odwzorowanie ID grupy
groupIdMap.desc=Filtr LDAP odwzorowuj\u0105cy nazw\u0119 grupy na pozycj\u0119 katalogu LDAP.

groupMemberIdMap=Odwzorowanie ID cz\u0142onka grupy
groupMemberIdMap.desc=Okre\u015bla filtr LDAP identyfikuj\u0105cy cz\u0142onkostwo u\u017cytkownika w grupach.

#==== LDAP CERTIFICATE MODE AND FILTER

certificateMapMode=Tryb odwzorowywania certyfikat\u00f3w
certificateMapMode.desc=Wskazuje tryb odwzorowania uwierzytelniania certyfikatu X.509 dla rejestru LDAP: CUSTOM, EXACT_DN, CERTIFICATE_FILTER lub NOT_SUPPORTED.

certificateMapperId=Identyfikator programu odwzorowuj\u0105cego certyfikat
certificateMapperId.desc=Wskazuje program odwzorowuj\u0105cy certyfikat X509, kt\u00f3ry ma by\u0107 u\u017cywany, gdy trybem odwzorowania uwierzytelniania przy u\u017cyciu certyfikatu X.509 jest CUSTOM. Warto\u015b\u0107 musi by\u0107 zgodna z warto\u015bci\u0105 w\u0142a\u015bciwo\u015bci 'x509.certificate.mapper.id', kt\u00f3ra jest podana w przypadku implementacji interfejsu X509CertificateMapper.

certificateFilter=Filtr odwzorowa\u0144 certyfikat\u00f3w
certificateFilter.desc=Wskazuje w\u0142a\u015bciwo\u015b\u0107 filtru odwzorowa\u0144 certyfikatu dla filtru LDAP, gdy trybem odwzorowania uwierzytelniania przy u\u017cyciu certyfikatu X.509 jest CERTIFICATE_FILTER. Filtr jest u\u017cywany do odwzorowania atrybut\u00f3w certyfikat\u00f3w klienta na wpisy w rejestrze LDAP. Filtr mo\u017cna na przyk\u0142ad okre\u015bli\u0107 jako: uid=${SubjectCN}.

certificateMapMode.custom=Rejestr LDAP podejmuje pr\u00f3b\u0119 uwierzytelnienia przy u\u017cyciu certyfikatu X.509 za pomoc\u0105 niestandardowej implementacji interfejsu CertificateMapper podanej w atrybucie certificateMapperId. Je\u015bli zostanie znaleziona pojedyncza zgodna jednostka, uwierzytelnianie ko\u0144czy si\u0119 powodzeniem. Je\u015bli zgodna jednostka nie zostanie znaleziona lub zostanie znaleziona wi\u0119cej ni\u017c jedna zgodna jednostka, uwierzytelnianie ko\u0144czy si\u0119 niepowodzeniem, a program zwraca b\u0142\u0105d. 
certificateMapMode.exact_dn=Rejestr LDAP podejmuje pr\u00f3b\u0119 uwierzytelnienia z u\u017cyciem certyfikatu X.509, odwzorowuj\u0105c warto\u015b\u0107 PrincipalName w certyfikacie X.509 na dok\u0142adn\u0105 nazw\u0119 wyr\u00f3\u017cniaj\u0105c\u0105 (DN) w repozytorium. Je\u015bli zostanie znaleziona pojedyncza zgodna jednostka, uwierzytelnianie ko\u0144czy si\u0119 powodzeniem. Je\u015bli zgodna jednostka nie zostanie znaleziona lub zostanie znaleziona wi\u0119cej ni\u017c jedna zgodna jednostka, uwierzytelnianie ko\u0144czy si\u0119 niepowodzeniem, a program zwraca b\u0142\u0105d.
certificateMapMode.certificate_filter=Rejestr LDAP podejmuje pr\u00f3b\u0119 uwierzytelnienia z u\u017cyciem certyfikatu X.509 za pomoc\u0105 w\u0142a\u015bciwo\u015bci odwzorowania filtru certyfikat\u00f3w dla filtru LDAP. Je\u015bli zostanie znaleziona pojedyncza zgodna jednostka, uwierzytelnianie ko\u0144czy si\u0119 powodzeniem. Je\u015bli zgodna jednostka nie zostanie znaleziona lub zostanie znaleziona wi\u0119cej ni\u017c jedna zgodna jednostka, uwierzytelnianie ko\u0144czy si\u0119 niepowodzeniem, a program zwraca b\u0142\u0105d.
certificateMapMode.not.supported=Rejestr LDAP nie obs\u0142uguje uwierzytelniania przy u\u017cyciu certyfikatu X.509. Pr\u00f3by uwierzytelnienia przy u\u017cyciu certyfikatu X.509 nie powodz\u0105 si\u0119 i jest zg\u0142aszany wyj\u0105tek CertificateMapNotSupportedException.

