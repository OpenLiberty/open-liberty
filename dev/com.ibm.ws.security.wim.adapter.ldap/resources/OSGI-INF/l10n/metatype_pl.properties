#==== Federated Manager LDAP ADAPTER CONFIGURATION =====
ldap.config=Rejestr u\u017cytkownik\u00f3w LDAP
ldap.config.desc=W\u0142a\u015bciwo\u015bci konfiguracji rejestru u\u017cytkownik\u00f3w LDAP.

realm=Nazwa dziedziny
realm.desc=Nazwa dziedziny, kt\u00f3ra reprezentuje rejestr u\u017cytkownik\u00f3w.

host=Host
host.desc=Adres serwera LDAP w postaci adresu IP lub nazwy DNS.

port=Port
port.desc=Numer portu serwera LDAP.

bindDN=Nazwa wyr\u00f3\u017cniaj\u0105ca powi\u0105zania (DN)
bindDN.desc=Nazwa wyr\u00f3\u017cniaj\u0105ca serwera aplikacji u\u017cywana do wi\u0105zania z us\u0142ug\u0105 katalogow\u0105.

bindPassword=Has\u0142o powi\u0105zania
bindPassword.desc=Has\u0142o powi\u0105zania nazwy wyr\u00f3\u017cniaj\u0105cej. Warto\u015b\u0107 mo\u017ce by\u0107 przechowywana jako jawny tekst lub w postaci zakodowanej. Zalecane jest zakodowanie has\u0142a. Mo\u017cna do tego u\u017cy\u0107 narz\u0119dzia securityUtility z opcj\u0105 encode.

ignoreCase=Ignoruj wielko\u015b\u0107 liter podczas autoryzacji
