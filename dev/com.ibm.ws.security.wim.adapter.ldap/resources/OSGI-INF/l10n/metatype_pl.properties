ldapEntityType=Typy jednostek LDAP
ldapEntityType.desc=Skonfiguruj klas\u0119 obiektu LDAP, filtry wyszukiwania, podstawy wyszukiwania i wzgl\u0119dn\u0105 nazw\u0119 wyr\u00f3\u017cniaj\u0105c\u0105 (RDN) katalogu LDAP dla element\u00f3w Person (Osoba), Group (Grupa) i Organizational Unit (Jednostka organizacyjna). Na przyk\u0142ad typ jednostki Group (Grupa) mo\u017ce mie\u0107 filtr wyszukiwania (&(ObjectCategory=Groupofnames)(ObjectClass=Groupofnames)) oraz klas\u0119 obiektu Groupofnames z podstaw\u0105 wyszukiwania ou=iGroups,o=ibm,c=us.

