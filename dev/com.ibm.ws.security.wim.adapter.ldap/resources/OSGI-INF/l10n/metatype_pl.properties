#==== RDN Property configuration
rdnProperty=Wzgl\u0119dna nazwa wyr\u00f3\u017cniaj\u0105ca
rdnProperty.desc=W\u0142a\u015bciwo\u015b\u0107 wzgl\u0119dnej nazwy wyr\u00f3\u017cniaj\u0105cej, kt\u00f3ra ma by\u0107 u\u017cywana dla ka\u017cdej skonfigurowanej klasy obiektu.

rdnProperty$Ref=Odwo\u0142anie do wzgl\u0119dnej nazwy wyr\u00f3\u017cniaj\u0105cej

searchBase=Podstawa wyszukiwania
searchBase.desc=Okre\u015bl poddrzewo serwera LDAP w celu wywo\u0142ania wyszukiwania dla danego typu jednostki, co przes\u0142oni podstawow\u0105 nazw\u0119 wyr\u00f3\u017cniaj\u0105c\u0105 w operacjach wyszukiwania. Je\u015bli na przyk\u0142ad podstawowa nazwa wyr\u00f3\u017cniaj\u0105ca to o=ibm,c=us, a podstaw\u0119 wyszukiwania typu jednostki PersonAccount zdefiniowano jako ou=iUsers,o=ibm,c=us, w\u00f3wczas wszystkie wywo\u0142ania wyszukiwania dla jednostki PersonAccount b\u0119d\u0105 wykonywane w poddrzewie ou=iUsers,o=ibm,c=us. Dla tego samego typu jednostki mo\u017cna skonfigurowa\u0107 wiele podstaw wyszukiwa\u0144.

ldapRdnProperties=W\u0142a\u015bciwo\u015b\u0107 wzgl\u0119dnej nazwy wyr\u00f3\u017cniaj\u0105cej
ldapRdnProperties.desc=W\u0142a\u015bciwo\u015b\u0107 wzgl\u0119dnej nazwy wyr\u00f3\u017cniaj\u0105cej, kt\u00f3ra ma by\u0107 u\u017cywana dla ka\u017cdej skonfigurowanej klasy obiektu.

ldapRdnPropertyName=Nazwa
ldapRdnPropertyName.desc=Nazwa w\u0142a\u015bciwo\u015bci.

objectClass=Klasa obiektu
objectClass.desc=Nazwa klasy obiektu.
ldapEntityTypeObjectClass.desc=Klasa obiektu zdefiniowana dla danego typu jednostki LDAP na serwerze LDAP. Na przyk\u0142ad klas\u0105 obiektu dla typu jednostki grupy LDAP mo\u017ce by\u0107 Groupofnames.

attributeConfiguration=Odwzorowanie atrybut\u00f3w LDAP
attributeConfiguration.desc=Konfiguracja, kt\u00f3ra odwzorowuje atrybuty LDAP przy u\u017cyciu nazw p\u00f3l schematu rejestru u\u017cytkownik\u00f3w (na przyk\u0142ad Person, PersonAccount lub Group). 

#==== Context Pool Config


contextPool=Pula kontekst\u00f3w
contextPool.desc=Konfiguruje atrybuty puli kontekst\u00f3w.

contextPoolEnabled=Pula kontekst\u00f3w jest w\u0142\u0105czona
contextPoolEnabled.desc=Warto\u015b\u0107 boolowska okre\u015blaj\u0105ca, czy pula kontekst\u00f3w jest w\u0142\u0105czona. Wy\u0142\u0105czenie jej mo\u017ce spowodowa\u0107 obni\u017cenie wydajno\u015bci.

initialSize=Wielko\u015b\u0107 pocz\u0105tkowa
initialSize.desc=Liczba ca\u0142kowita okre\u015blaj\u0105ca pocz\u0105tkow\u0105 wielko\u015b\u0107 puli kontekst\u00f3w. Ustaw j\u0105 na podstawie obci\u0105\u017cenia repozytorium.

maxSize=Wielko\u015b\u0107 maksymalna
maxSize.desc=Warto\u015b\u0107 ca\u0142kowita, kt\u00f3ra definiuje maksymaln\u0105 wielko\u015b\u0107 puli kontekst\u00f3w.  Ustaw j\u0105 na podstawie maksymalnego obci\u0105\u017cenia repozytorium.

timeOut=Limit czasu
timeOut.desc=Czas, po up\u0142ywie kt\u00f3rego nast\u0119puje przekroczenie limitu czasu puli kontekst\u00f3w. Liczba ca\u0142kowita oznaczaj\u0105ca czas, przez kt\u00f3ry bezczynna instancja kontekstu mo\u017ce pozosta\u0107 w puli przed jej zamkni\u0119ciem i usuni\u0119ciem.  Podaj dodatni\u0105 liczb\u0119 ca\u0142kowit\u0105, po kt\u00f3rej nast\u0119puje jednostka czasu, taka jak godziny (h), minuty (m), sekundy (s) lub milisekundy (ms). Na przyk\u0142ad podaj 1 sekund\u0119 jako 1s. W pojedynczej pozycji mo\u017cna zawrze\u0107 wiele warto\u015bci.  Na przyk\u0142ad 1m30s oznacza 1,5 minuty. Minimalna dozwolona warto\u015b\u0107 limitu czasu to 1 sekunda. Milisekundy s\u0105 zaokr\u0105glane do najbli\u017cszej sekundy.

waitTime=Czas oczekiwania
waitTime.desc=Czas, po up\u0142ywie kt\u00f3rego nast\u0119puje przekroczenie limitu czasu puli kontekst\u00f3w. Okres, przez kt\u00f3ry \u017c\u0105danie oczekuje, a\u017c pula kontekst\u00f3w ponownie sprawdzi, czy jest w niej dost\u0119pna bezczynna instancja kontekstu w przypadku, gdy liczba instancji kontekstu jest r\u00f3wna maksymalnej wielko\u015bci puli.

preferredSize=Wielko\u015b\u0107 preferowana
preferredSize.desc=Preferowana wielko\u015b\u0107 puli kontekst\u00f3w. Ustaw j\u0105 na podstawie obci\u0105\u017cenia repozytorium.


