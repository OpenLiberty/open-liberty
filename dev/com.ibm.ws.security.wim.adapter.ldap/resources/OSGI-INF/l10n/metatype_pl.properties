baseDN=Podstawowa nazwa wyr\u00f3\u017cniaj\u0105ca (DN)
baseDN.desc=Podstawowa nazwa wyr\u00f3\u017cniaj\u0105ca (DN) us\u0142ugi katalogowej wskazuj\u0105ca punkt pocz\u0105tkowy wyszukiwania LDAP w us\u0142udze katalogowej.

baseName=Nazwa podstawowa
baseName.desc=Nazwa podstawowa wpisu podstawowego rejestru.

ldapType=Typ serwera LDAP
ldapType.desc=Typ serwera LDAP, z kt\u00f3rym jest nawi\u0105zywane po\u0142\u0105czenie.

ldapType.actived=Skonfiguruj rejestr LDAP do korzystania z produktu Microsoft Active Directory.
ldapType.custom=Skonfiguruj rejestr LDAP do korzystania z niestandardowego serwera LDAP.
ldapType.domino=Skonfiguruj rejestr LDAP do korzystania z produktu IBM Lotus Domino.
ldapType.edirectory=Skonfiguruj rejestr LDAP do korzystania z produktu Novell eDirectory.
ldapType.tivoli=Skonfiguruj rejestr LDAP do korzystania z produktu IBM Tivoli Directory Server.
ldapType.iplanet=Skonfiguruj rejestr LDAP do korzystania z produktu Sun Java System Directory Server.
ldapType.netscape=Skonfiguruj rejestr LDAP do korzystania z produktu Netscape Directory Server.
ldapType.secureway=Skonfiguruj rejestr LDAP do korzystania z produktu IBM SecureWay Directory Server.

recursiveSearch=Wykonaj wyszukiwanie w grupach zagnie\u017cd\u017conych
recursiveSearch.desc=Przeprowadza wyszukiwanie w grupach zagnie\u017cd\u017conych. Wybierz t\u0119 opcj\u0119 tylko wtedy, gdy serwer LDAP nie obs\u0142uguje rekurencyjnych wyszukiwa\u0144 po stronie serwera.

searchTimeout=Limit czasu wyszukiwania
searchTimeout.desc=Limit czasu dla serwera LDAP na wys\u0142anie odpowiedzi przed anulowaniem \u017c\u0105dania.

connectTimeout=Limit czasu nawi\u0105zywania po\u0142\u0105czenia LDAP
connectTimeout.desc=Maksymalny czas nawi\u0105zywania po\u0142\u0105czenia z serwerem LDAP. Warto\u015b\u0107 0 wskazuje, \u017ce b\u0119dzie u\u017cywana warto\u015b\u0107 limitu czasu protoko\u0142u TCP. Po up\u0142ywie okre\u015blonego czasu program zarejestruje komunikat o b\u0142\u0119dzie.

readTimeout=Limit czasu odczytywania danych z po\u0142\u0105czenia LDAP
readTimeout.desc=Maksymalny czas oczekiwania na operacje odczytu dla operacji LDAP. Warto\u015b\u0107 0 wskazuje, \u017ce nie istnieje limit czasu i operacja odczytu oczekuje w niesko\u0144czono\u015b\u0107. Po up\u0142ywie okre\u015blonego czasu program zarejestruje komunikat o b\u0142\u0119dzie.

reuseConnection=Ponownie wykorzystaj po\u0142\u0105czenie
reuseConnection.desc=Wymaga od serwera aplikacji ponownego wykorzystania po\u0142\u0105czenia z serwerem LDAP.

sslEnabled=W\u0142\u0105czona obs\u0142uga SSL dla protoko\u0142u LDAP
sslEnabled.desc=Wskazuje, czy z serwerem LDAP ma zosta\u0107 nawi\u0105zane po\u0142\u0105czenie SSL.

sslRef=Odwo\u0142anie SSL
sslRef$Ref=Odwo\u0142anie SSL
sslRef.desc=Identyfikator konfiguracji SSL, kt\u00f3ra ma by\u0107 u\u017cywana do nawi\u0105zywania po\u0142\u0105czenia z serwerem LDAP z w\u0142\u0105czon\u0105 obs\u0142ug\u0105 protoko\u0142u SSL.

ldap.loginProperty=W\u0142a\u015bciwo\u015b\u0107 logowania
loginProperty=W\u0142a\u015bciwo\u015b\u0107 logowania
loginProperty.desc=W\u0142a\u015bciwo\u015b\u0107 WIM PersonAccount, kt\u00f3ra jest u\u017cywana do generowania filtru LDAP na potrzeby wyszukiwania u\u017cytkownik\u00f3w. Pierwsza instancja tego atrybutu jest zwracana jako nazwa u\u017cytkownika. Odwzorowanie w\u0142a\u015bciwo\u015bci WIM na atrybuty LDAP mo\u017ce by\u0107 modyfikowane za pomoc\u0105 atrybutu attributeConfiguration. Ustawienie tego atrybutu spowoduje przes\u0142oni\u0119cie filtru userFilter, je\u015bli jest on zdefiniowany. W tym atrybucie jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter.

#==== Unhide some properties  =====

