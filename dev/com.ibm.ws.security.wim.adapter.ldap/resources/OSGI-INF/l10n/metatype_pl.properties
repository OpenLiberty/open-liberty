ldap.failoverServers$Ref=Odwo\u0142anie do serwer\u00f3w prze\u0142\u0105czania awaryjnego LDAP

ldap.failoverServers=Serwery prze\u0142\u0105czania awaryjnego LDAP
ldap.failoverServers.desc=Lista serwer\u00f3w prze\u0142\u0105czania awaryjnego LDAP.

failoverServers.name=Nazwy serwer\u00f3w prze\u0142\u0105czania awaryjnego LDAP
failoverServers.desc=W\u0142a\u015bciwo\u015bci konfiguracji serwer\u00f3w prze\u0142\u0105czania awaryjnego LDAP. Podaj je, okre\u015blaj\u0105c serwer zapasowy dla podstawowych serwer\u00f3w LDAP. Na przyk\u0142ad <failoverServers name="failoverLdapServers"><server host="pelna_nazwa_hosta1" port="389"/><server host="pelna_nazwa_hosta2" port="389"/></failoverServers>.  

