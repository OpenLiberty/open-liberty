configurations {
    postgres
}

dependencies {
  requiredLibs 'org.testcontainers:testcontainers:1.11.1',
               'org.testcontainers:database-commons:1.11.1',
               'org.testcontainers:jdbc:1.11.1',
               'org.testcontainers:postgresql:1.11.1',
               'org.rnorth.duct-tape:duct-tape:1.0.7',
               'org.rnorth.visible-assertions:visible-assertions:2.1.2',
               'org.rnorth:tcp-unix-socket-proxy:1.0.2',
               'net.java.dev.jna:jna:5.2.0',
               'org.slf4j:slf4j-api:1.7.7'
  postgres 'org.postgresql:postgresql:42.2.5'
}

task copyPostgres(type: Copy) {
  shouldRunAfter jar
  from configurations.postgres
  into new File(autoFvtDir, 'publish/shared/resources/postgres')
  rename 'postgresql-.*.jar', 'postgresql.jar'
}

addRequiredLibraries.dependsOn copyPostgres
