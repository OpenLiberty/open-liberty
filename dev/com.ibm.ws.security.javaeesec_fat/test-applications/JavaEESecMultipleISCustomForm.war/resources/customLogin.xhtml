<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Custom Login Sample by using JSF</title>
    </h:head>
    <h:body>
        <p>
            Login to continue
        </p>
        <h:form id="form">
            <p>
                <strong>Username</strong>
                <h:inputText id="username" value="#{customLogin.username}" />
            </p>
            <p>
                <strong>Password</strong>
                <h:inputSecret id="password" value="#{customLogin.password}" />
            </p>
            <p>
                <h:commandButton value="Login" action="#{customLogin.login}" />
            </p>
        </h:form>
    </h:body>
</html>
