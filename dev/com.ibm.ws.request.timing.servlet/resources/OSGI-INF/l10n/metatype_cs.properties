appName.name=N\u00e1zev aplikace
appName.desc=N\u00e1zev monitorovan\u00e9 aplikace. N\u00e1zev aplikace je poskytnut informacemi o kontextu ve slu\u017eb\u011b eventLogging-1.0. Pokud tento atribut nen\u00ed poskytnut, jsou monitorov\u00e1ny v\u0161echny aplikace.

servletName.name=N\u00e1zev servletu
servletName.desc=N\u00e1zev monitorovan\u00e9ho servletu. N\u00e1zev servletu je poskytnut informacemi o kontextu ve slu\u017eb\u011b eventLogging-1.0. Pokud tento atribut nen\u00ed poskytnut, jsou monitorov\u00e1ny v\u0161echny servlety.

