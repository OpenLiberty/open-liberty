interruptHungRequest.name=P\u0159eru\u0161it zablokovan\u00e9 po\u017eadavky
interruptHungRequest.desc=Uv\u00e1d\u00ed, zda se m\u00e1 p\u0159eru\u0161it zablokovan\u00fd po\u017eadavek servletu. Hodnota true zp\u016fsob\u00ed, \u017ee se funkce requestTiming-1.0 pokus\u00ed p\u0159eru\u0161it zablokovan\u00fd po\u017eadavek. Hodnota false umo\u017en\u00ed po\u017eadavku pokra\u010dovat ve zpracov\u00e1n\u00ed.
