#CMVCPATHNAME com.ibm.ws.request.timing.servlet/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
servletTiming.name=Minutage du servlet
servletTiming.desc=Remplace les valeurs par d\u00e9faut sp\u00e9cifi\u00e9es dans les attributs racine de requestTiming pour les demandes de servlet.

appName.name=Nom de l'application
appName.desc=Nom de l'application \u00e0 surveiller. Le nom de l'application est fourni par les informations de contexte dans le service eventLogging-1.0. Si cet attribut n'est pas indiqu\u00e9, toutes les applications sont surveill\u00e9es.

servletName.name=Nom du servlet
servletName.desc=Nom du servlet \u00e0 surveiller. Le nom du servlet est fourni par les informations de contexte dans le service eventLogging-1.0. Si cet attribut n'est pas indiqu\u00e9, tous les servlets sont surveill\u00e9s.

slowRequestThreshold.name=Seuil de demande lente
slowRequestThreshold.desc=Dur\u00e9e pendant laquelle une demande de servlet peut s'ex\u00e9cuter avant d'\u00eatre consid\u00e9r\u00e9e lente.

hungRequestThreshold.name=Seuil de demande suspendue
hungRequestThreshold.desc=Dur\u00e9e pendant laquelle une demande de servlet peut s'ex\u00e9cuter avant d'\u00eatre consid\u00e9r\u00e9e suspendue.

interruptHungRequest.name=Interrompre demandes suspendues
interruptHungRequest.desc=Indique si une demande de servlet suspendue doit \u00eatre interrompue. Lorsque la valeur true est sp\u00e9cifi\u00e9e, la fonction requestTiming-1.0 tente d'interrompre la demande suspendue. Lorsque la valeur false est sp\u00e9cifi\u00e9e, la demande continue de s'ex\u00e9cuter.
