#CMVCPATHNAME com.ibm.ws.request.timing.servlet/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
servletTiming.name=Temporizaci\u00f3n del servlet
servletTiming.desc=Altera temporalmente los valores predeterminados especificados en los atributos ra\u00edz de requestTiming para las solicitudes de servlet.

appName.name=Nombre de aplicaci\u00f3n
appName.desc=El nombre de la aplicaci\u00f3n que se est\u00e1 supervisando. El nombre de aplicaci\u00f3n que proporciona la informaci\u00f3n de contexto en el servicio eventLogging-1.0. Si no se proporciona este atributo, se supervisan todas las aplicaciones.

servletName.name=Nombre de servlet
servletName.desc=El nombre del servlet que se est\u00e1 supervisando. El nombre de servlet se proporciona en la informaci\u00f3n de contexto en el servicio eventLogging-1.0. Si no se proporciona este atributo, se supervisan todos los servlets.

slowRequestThreshold.name=Umbral de solicitud lenta
slowRequestThreshold.desc=Duraci\u00f3n de tiempo durante el que se puede ejecutar una solicitud de servlet antes de que se considere lenta.

hungRequestThreshold.name=Umbral de solicitud bloqueada
hungRequestThreshold.desc=Duraci\u00f3n de tiempo durante el que se puede ejecutar una solicitud de servlet antes de que se considere bloqueada.

interruptHungRequest.name=Interrumpir solicitudes bloqueadas
interruptHungRequest.desc=Indica si una solicitud de servlet que est\u00e1 bloqueada se interrumpir\u00e1. Un valor de true hace que la caracter\u00edstica requestTiming-1.0 intente interrumpir la solicitud bloqueada. Un valor de false permite que se siga ejecutando la solicitud.
