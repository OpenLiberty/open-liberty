#CMVCPATHNAME com.ibm.ws.request.timing.servlet/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
servletTiming.name=Servlet-Timing
servletTiming.desc=\u00dcberschreibt Standardwerte, die in den Stammattributen von requestTiming f\u00fcr Servletanforderungen angegeben sind.

appName.name=Anwendungsname
appName.desc=Der Name der Anwendung, die \u00fcberwacht wird. Der Anwendungsname wird \u00fcber die Kontextinformationen im eventLogging-1.0-Service bereitgestellt. Wenn das Attribut nicht angegeben wird, werden alle Anwendungen \u00fcberwacht.

servletName.name=Servletname
servletName.desc=Der Name des Servlets, das \u00fcberwacht wird. Der Servletname wird \u00fcber die Kontextinformationen im eventLogging-1.0-Service bereitgestellt. Wenn das Attribut nicht angegeben wird, werden alle Servlets \u00fcberwacht.

slowRequestThreshold.name=Schwellenwert f\u00fcr langsame Anforderungen
slowRequestThreshold.desc=Gibt an, wie lange eine Servletanforderung ausgef\u00fchrt werden kann, bis sie als langsam eingestuft wird.

hungRequestThreshold.name=Schwellenwert f\u00fcr blockierte Anforderungen
hungRequestThreshold.desc=Gibt an, wie lange eine Servletanforderung ausgef\u00fchrt werden kann, bis sie als blockiert eingestuft wird.

interruptHungRequest.name=Blockierte Anforderungen unterbrechen
interruptHungRequest.desc=Gibt an, ob eine blockierte Servletanforderung unterbrochen werden soll. Der Wert true bewirkt, dass das Feature requestTiming-1.0 versucht, die blockierte Anforderung zu unterbrechen. Der Wert false l\u00e4sst die Fortsetzung der Anforderung zu.
