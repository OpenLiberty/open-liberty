servletTiming.name=Temporizare servlet
servletTiming.desc=\u00cenlocuie\u015fte valorile implicite care sunt specificate \u00een atributele root ale requestTiming pentru cererile de servlet.

appName.name=Nume aplica\u0163ie
appName.desc=Numele aplica\u0163iei care este monitorizat\u0103. Numele aplica\u0163iei este furnizat de informa\u0163iile de context din serviciul eventLogging-1.0. Dac\u0103 acest atribut nu este furnizat, sunt monitorizate toate aplica\u0163iile.

servletName.name=Nume servlet
servletName.desc=Numele servletului care este monitorizat. Numele servletului este furnizat de informa\u0163iile de context din serviciul eventLogging-1.0. Dac\u0103 acest atribut nu este furnizat, sunt monitorizate toate servleturile.

slowRequestThreshold.name=Pragul de cerere lent\u0103
slowRequestThreshold.desc=Durata c\u00e2t poate rula o cerere de servlet \u00eenainte de a fi considerat\u0103 lent\u0103.

hungRequestThreshold.name=Pragul de cerere ag\u0103\u0163at\u0103
hungRequestThreshold.desc=Durata c\u00e2t poate rula o cerere de servlet \u00eenainte de a fi considerat\u0103 ag\u0103\u0163at\u0103.

interruptHungRequest.name=\u00centreruperea cererilor blocate
interruptHungRequest.desc=Indic\u0103 dac\u0103 o cerere de servlet care este ag\u0103\u0163at\u0103 urmeaz\u0103 s\u0103 fie \u00eentrerupt\u0103. O valoare de True determin\u0103 caracteristica requestTiming-1.0 s\u0103 \u00eencerce s\u0103 \u00eentrerup\u0103 cererea blocat\u0103. O valoarea de False permite cererii s\u0103 continue s\u0103 ruleze.
