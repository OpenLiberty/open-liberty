#CMVCPATHNAME com.ibm.ws.request.timing.servlet/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
servletTiming.name=Tempo servlet
servletTiming.desc=Sovrascrive i valori predefiniti specificati negli attributi root di requestTiming per le richieste servlet.

appName.name=Nome applicazione
appName.desc=Il nome dell'applicazione che viene monitorata. Il nome dell'applicazione viene fornito dalle informazioni di contesto nel servizio eventLogging-1.0. Se questo attributo non viene fornito, vengono monitorate tutte le applicazioni.

servletName.name=Nome servlet
servletName.desc=Il nome del servlet che viene monitorato. Il nome del servlet viene fornito dalle informazioni di contesto nel servizio eventLogging-1.0. Se questo attributo non viene fornito, vengono monitorati tutti i servlet.

slowRequestThreshold.name=Soglia richieste lente
slowRequestThreshold.desc=La durata possibile dell'esecuzione di una richiesta del servlet prima che venga considerata lenta.

hungRequestThreshold.name=Soglia richieste bloccate
hungRequestThreshold.desc=La durata possibile dell'esecuzione di una richiesta del servlet prima che venga considerata bloccata.

interruptHungRequest.name=Interrompi richieste bloccate
interruptHungRequest.desc=Indica se una richiesta del servlet bloccata deve essere interrotta. Il valore true causa il tentativo da parte della funzione requestTiming-1.0 di interrompere la richiesta bloccata. Il valore false permette la continuazione dell'esecuzione della richiesta.
