#CMVCPATHNAME com.ibm.ws.request.timing.servlet/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
servletTiming.name=Sincroniza\u00e7\u00e3o de servlet
servletTiming.desc=Substitui padr\u00f5es que s\u00e3o especificados nos atributos raiz das solicita\u00e7\u00f5es requestTiming for servlet.

appName.name=Nome do Aplicativo
appName.desc=O nome do aplicativo que est\u00e1 sendo monitorado. O nome do aplicativo \u00e9 fornecido pelas informa\u00e7\u00f5es de contexto no servi\u00e7o eventLogging-1.0. Se esse atributo n\u00e3o for fornecido, todos os aplicativos ser\u00e3o monitorados.

servletName.name=Nome do servlet
servletName.desc=O nome do servlet que est\u00e1 sendo monitorado. O nome do servlet \u00e9 fornecido pelas informa\u00e7\u00f5es de contexto no servi\u00e7o eventLogging-1.0. Se esse atributo n\u00e3o for fornecido, todos os servlets ser\u00e3o monitorados.

slowRequestThreshold.name=Limite de solicita\u00e7\u00e3o lenta
slowRequestThreshold.desc=Dura\u00e7\u00e3o de tempo em que uma solicita\u00e7\u00e3o do servlet pode ser executada antes de ser considerada lenta.

hungRequestThreshold.name=Limite de solicita\u00e7\u00e3o interrompida
hungRequestThreshold.desc=Dura\u00e7\u00e3o de tempo em que uma solicita\u00e7\u00e3o do servlet pode ser executada antes de ser considerada interrompida.

interruptHungRequest.name=Interromper as solicita\u00e7\u00f5es interrompidas
interruptHungRequest.desc=Indica se uma solicita\u00e7\u00e3o do servlet que est\u00e1 sendo interrompida ser\u00e1 interrompida. Um valor de true faz com que o recurso requestTiming-1.0 tente interromper uma solicita\u00e7\u00e3o interrompida. Um valor de false permite que a solicita\u00e7\u00e3o continue sendo executada.
