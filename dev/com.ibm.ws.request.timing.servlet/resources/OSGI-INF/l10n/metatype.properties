#CMVCPATHNAME com.ibm.ws.request.timing.servlet/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONEexample=Sample configuration
servletTiming.name=Servlet Timing
servletTiming.desc=Overrides defaults that are specified in the root attributes of requestTiming for servlet requests.

appName.name=Application name
appName.desc=The name of the application that is being monitored. The application name is provided by the context information in the eventLogging-1.0 service. If this attribute is not provided, all applications are monitored.

servletName.name=Servlet name
servletName.desc=The name of the servlet that is being monitored. The servlet name is provided by the context information in the eventLogging-1.0 service. If this attribute is not provided, all servlets are monitored.

slowRequestThreshold.name=Slow request threshold
slowRequestThreshold.desc=Duration of time that a servlet request can run before being considered slow.

hungRequestThreshold.name=Hung request threshold
hungRequestThreshold.desc=Duration of time that a servlet request can run before being considered hung.

interruptHungRequest.name=Interrupt hung requests
interruptHungRequest.desc=Indicates whether a servlet request that is hung is to be interrupted. A value of true causes the requestTiming-1.0 feature to attempt to interrupt the hung request. A value of false allows the request to continue to run.
