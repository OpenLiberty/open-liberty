repositories {

   ivy {

       url "../cnf/local"

   }

}

configurations {
  ejbTools
}

dependencies {
  ejbTools 'test:com.ibm.ws.ejbcontainer.fat_tools:1.+'
}

task addEJBTools {
  dependsOn ':com.ibm.ws.ejbcontainer.fat_tools:release'
  doLast {
    copy {
      from configurations.ejbTools
      into "${buildDir}/autoFVT/publish/servers/com.ibm.ws.ejbcontainer.tx.fat.MDBServer/lib/global"
    }

    copy {
      from configurations.ejbTools
      into "${buildDir}/autoFVT/publish/servers/com.ibm.ws.ejbcontainer.tx.fat.RunUnderUOWServer/lib/global"
    }
    
    copy {
      from configurations.ejbTools
      into "${buildDir}/autoFVT/publish/servers/com.ibm.ws.ejbcontainer.tx.fat.SecureServer/lib/global"
    }
  }
}

addRequiredLibraries {
  dependsOn addEJBTools
}