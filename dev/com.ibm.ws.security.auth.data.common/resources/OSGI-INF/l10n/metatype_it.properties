authdata.config=Dati di autenticazione
authdata.config.desc=L'alias di autenticazione per una connessione a Enterprise Information System (EIS) o al database.

userName=Nome utente
userName.desc=Il nome dell'utente da utilizzare durante la connessione a EIS.

userPassword=Password
userPassword.desc=La password dell'utente da utilizzare durante la connessione a EIS. Il valore pu\u00f2 essere memorizzato come testo in chiaro oppure in formato codificato. Si consiglia di codificare la password. Per eseguire tale operazione, utilizzare lo strumento securityUtility con l'opzione encode.

# ======= AUTH DATA SUBJECT CACHE =======
authdata.subject.cache.config=Cache soggetto dati di autenticazione
authdata.subject.cache.config.desc=Controlla l'operazione della cache soggetto dati di autenticazione.

enabled=Abilita cache soggetto dati di autenticazione
enabled.desc=Abilita la cache del soggetto dei dati di autenticazione.

maxSize=Dimensione massima cache
maxSize.desc=Il numero massimo di voci supportate dalla cache soggetto dati di autenticazione.

#======= KERBEROS SETTINGS =========
# Do not translate: Kerberos, principal
krb5Principal=Nome servizio Kerberos principal
krb5Principal.desc=Il nome del principal da utilizzare. Il principal pu\u00f2 essere un nome utente semplice oppure un nome servizio.

# Do not translate: Kerberos, keytab, principal, {user.home}/krb5.keytab
krb5Keytab=File keytab kerberos
krb5Keytab.desc=Il percorso del file keytab utilizzato per ottenere la chiave segreta del principal. \
Se non specificato, viene utilizzato il keytab della configurazione Kerberos. \
Se non \u00e8 specificato nel file di configurazione Kerberos, viene ricercato il file  {user.home}/krb5.keytab.
