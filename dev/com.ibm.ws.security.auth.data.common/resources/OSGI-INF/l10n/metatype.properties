authdata.config=Authentication Data
authdata.config.desc=Authentication alias for a connection to an Enterprise Information System (EIS) or database.

userName=User name
userName.desc=Name of the user to use when connecting to the EIS.

userPassword=Password
userPassword.desc=Password of the user to use when connecting to the EIS. The value can be stored in clear text or encoded form. It is recommended that you encode the password. To do so, use the securityUtility tool with the encode option.

# ======= AUTH DATA SUBJECT CACHE =======
authdata.subject.cache.config=Authentication Data Subject Cache
authdata.subject.cache.config.desc=Controls the operation of the authentication data subject cache.

enabled=Enable authentication data subject cache
enabled.desc=Enables the authentication data subject cache.

maxSize=Maximum cache size
maxSize.desc=Maximum number of entries supported by the authentication data subject cache.

#======= KERBEROS SETTINGS =========
# Do not translate: Kerberos, principal
krb5Principal=Kerberos service principal name
krb5Principal.desc=The name of the principal to be used. The principal can be a simple username or a service name.

# Do not translate: Kerberos, keytab, principal, {user.home}/krb5.keytab
krb5Keytab=Kerberos keytab file
krb5Keytab.desc=The path of the keytab file that is used to obtain the principal's secret key. If unspecified, the keytab from \
the Kerberos configuration file is used. If it is not specified in the Kerberos configuration file, then it looks for the file \
at {user.home}/krb5.keytab.
