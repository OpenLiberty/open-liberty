authdata.config=Datos de autenticaci\u00f3n
authdata.config.desc=El alias de autenticaci\u00f3n para una conexi\u00f3n con Enterprise Information System (EIS) o con una base de datos.

userName=Nombre de usuario
userName.desc=Nombre del usuario que se debe utilizar al conectarse al EIS.

userPassword=Contrase\u00f1a
userPassword.desc=Contrase\u00f1a del usuario que se debe utilizar al conectarse al EIS. El valor puede almacenarse en formato de texto simple o en formato codificado. Se recomienda codificar la contrase\u00f1a. Para ello, utilice la herramienta securityUtility con la opci\u00f3n encode.

# ======= AUTH DATA SUBJECT CACHE =======
authdata.subject.cache.config=Memoria cach\u00e9 del asunto de datos de autenticaci\u00f3n
authdata.subject.cache.config.desc=Controla la operaci\u00f3n de la memoria cach\u00e9 del asunto de datos de autenticaci\u00f3n.

enabled=Habilitar memoria cach\u00e9 del asunto de datos de autenticaci\u00f3n
enabled.desc=Habilita la memoria cach\u00e9 del asunto de datos de autenticaci\u00f3n.

maxSize=Tama\u00f1o m\u00e1ximo de memoria cach\u00e9
maxSize.desc=N\u00famero m\u00e1ximo de entradas soportadas por la memoria cach\u00e9 del asunto de datos de autenticaci\u00f3n.

#======= KERBEROS SETTINGS =========
# Do not translate: Kerberos, principal
krb5Principal=Nombre de principal del servicio Kerberos
krb5Principal.desc=El nombre de principal que se va a utilizar. El principal puede ser un simple nombre de usuario o un nombre de servicio.

# Do not translate: Kerberos, keytab, principal, {user.home}/krb5.keytab
krb5Keytab=Archivo de tabla de claves de Kerberos
krb5Keytab.desc=La v\u00eda de acceso del archivo de tabla de claves que se utiliza para obtener la clave secreta del principal. \
Si no se especifica, se utiliza la tabla de claves del archivo de configuraci\u00f3n de Kerberos.\
Si no est\u00e1 especificada en el archivo de configuraci\u00f3n de Kerberos, entonces busca el archivo en {user.home}/krb5.keytab.
