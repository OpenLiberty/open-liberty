authdata.config=Authentifizierungsdaten
authdata.config.desc=Authentifizierungsalias f\u00fcr eine Verbindung zu einem unternehmensweiten Informationssystem (EIS, Enterprise Information System).

userName=Benutzername
userName.desc=Der Name des Benutzers, der f\u00fcr die Herstellung der Verbindung zum unternehmensweiten Informationssystem verwendet werden soll.

userPassword=Kennwort
userPassword.desc=Das Kennwort des Benutzers, das f\u00fcr die Herstellung der Verbindung zum unternehmensweiten Informationssystem verwendet werden soll. Der Wert kann in Klartext oder in verschl\u00fcsselter Form gespeichert werden. Es wird empfohlen, das Kennwort zu verschl\u00fcsseln. Verwenden Sie dazu das Tool securityUtility mit der Option encode.

# ======= AUTH DATA SUBJECT CACHE =======
authdata.subject.cache.config=Subjektcache f\u00fcr Authentifizierungsdaten
authdata.subject.cache.config.desc=Steuert die Operationen des Subjektcaches f\u00fcr Authentifizierungsdaten.

enabled=Subjektcache f\u00fcr Authentifizierungsdaten aktivieren
enabled.desc=Aktiviert den Subjektcache f\u00fcr Authentifizierungsdaten.

maxSize=Maximale Cachegr\u00f6\u00dfe
maxSize.desc=Die maximale Anzahl an Eintr\u00e4gen, die vom Subjektcache f\u00fcr Authentifizierungsdaten unterst\u00fctzt werden.

#======= KERBEROS SETTINGS =========
# Do not translate: Kerberos, principal
krb5Principal=Kerberos-Service-Principal-Name
krb5Principal.desc=Der Name des zu verwendenden Principals. Der Principal kann ein einfacher Benutzername oder ein Servicename sein.

# Do not translate: Kerberos, keytab, principal, {user.home}/krb5.keytab
krb5Keytab=Kerberos-Chiffrierschl\u00fcsseldatei
krb5Keytab.desc=Der Pfad der Chiffrierschl\u00fcsseldatei, die verwendet wird, um den geheimen Principal-Schl\u00fcssel abzurufen. \
Ohne eine Angabe wird der Chiffrierschl\u00fcssel aus der Kerberos-Konfigurationsdatei verwendet. \
Wenn er nicht in der Kerberos-Konfigurationsdatei angegeben ist, wird nach der Datei unter {user.home}/krb5.keytab gesucht.
