authdata.config=Dados de Autentica\u00e7\u00e3o
authdata.config.desc=O alisa de autentica\u00e7\u00e3o para uma conex\u00e3o com um EIS (Enterprise Information System) ou banco de dados.

userName=Nome do usu\u00e1rio
userName.desc=Nome do usu\u00e1rio a ser usado ao conectar-se ao EIS.

userPassword=Senha
userPassword.desc=Senha do usu\u00e1rio a ser usada ao se conectar ao EIS. O valor pode ser armazenado no formato de texto n\u00e3o criptografado ou codificado. \u00c9 recomendado que voc\u00ea codifique a senha. Para fazer isso, use a  ferramenta securityUtility com a op\u00e7\u00e3o de codifica\u00e7\u00e3o.

# ======= AUTH DATA SUBJECT CACHE =======
authdata.subject.cache.config=Cache de Assunto de Dados de Autentica\u00e7\u00e3o
authdata.subject.cache.config.desc=Controla a opera\u00e7\u00e3o do cache de assunto de dados de autentica\u00e7\u00e3o.

enabled=Ativar o cache de assunto de dados de autentica\u00e7\u00e3o
enabled.desc=Ativa o cache de assunto de dados de autentica\u00e7\u00e3o.

maxSize=Tamanho m\u00e1ximo de cache
maxSize.desc=N\u00famero m\u00e1ximo de entradas suportadas pelo cache de assunto de dados de autentica\u00e7\u00e3o.

#======= KERBEROS SETTINGS =========
# Do not translate: Kerberos, principal
krb5Principal=Nome do principal do servi\u00e7o Kerberos
krb5Principal.desc=O nome do principal a ser usado. O principal pode ser um nome do usu\u00e1rio simples ou um nome do servi\u00e7o.

# Do not translate: Kerberos, keytab, principal, {user.home}/krb5.keytab
krb5Keytab=Arquivo keytab Kerberos
krb5Keytab.desc=O caminho do arquivo keytab usado para obter a chave secreta do principal.\
Se n\u00e3o especificado, o keytab do arquivo de configura\u00e7\u00e3o Kerberos \u00e9 usado.\
Se n\u00e3o estiver especificado no arquivo de configura\u00e7\u00e3o Kerberos, o arquivo ser\u00e1 procurado em {user.home}/krb5.keytab.
