authdata.config=Donn\u00e9es d'authentification
authdata.config.desc=Alias d'authentification pour une connexion \u00e0 un syst\u00e8me d'information d'entreprise (EIS) ou une base de donn\u00e9es.

userName=Nom d'utilisateur
userName.desc=Nom d'utilisateur \u00e0 employer lors de la connexion \u00e0 un syst\u00e8me d'information d'entreprise.

userPassword=Mot de passe
userPassword.desc=Mot de passe de l'utilisateur \u00e0 employer lors de la connexion \u00e0 un syst\u00e8me d'information d'entreprise. La valeur peut \u00eatre enregistr\u00e9e en texte clair ou sous forme cod\u00e9e. Il est recommand\u00e9 d'encoder le mot de passe. Pour cela, utilisez l'outil securityUtility avec l'option encode.

