authdata.config=Donn\u00e9es d'authentification
authdata.config.desc=Alias d'authentification pour une connexion \u00e0 un syst\u00e8me d'information d'entreprise (EIS) ou une base de donn\u00e9es.

userName=Nom d'utilisateur
userName.desc=Nom d'utilisateur \u00e0 employer lors de la connexion \u00e0 un syst\u00e8me d'information d'entreprise.

userPassword=Mot de passe
userPassword.desc=Mot de passe de l'utilisateur \u00e0 employer lors de la connexion \u00e0 un syst\u00e8me d'information d'entreprise. La valeur peut \u00eatre enregistr\u00e9e en texte clair ou sous forme cod\u00e9e. Il est recommand\u00e9 d'encoder le mot de passe. Pour cela, utilisez l'outil securityUtility avec l'option encode.

# ======= AUTH DATA SUBJECT CACHE =======
authdata.subject.cache.config=Cache de sujets de donn\u00e9es d'authentification
authdata.subject.cache.config.desc=Contr\u00f4le le fonctionnement du cache de sujets de donn\u00e9es d'authentification.

enabled=Activer le cache de sujets de donn\u00e9es d'authentification
enabled.desc=Active le cache de sujets de donn\u00e9es d'authentification.

maxSize=Taille de cache maximale
maxSize.desc=Nombre maximal d'entr\u00e9es accept\u00e9 par le cache de sujets de donn\u00e9es d'authentification.

#======= KERBEROS SETTINGS =========
# Do not translate: Kerberos, principal
krb5Principal=Nom du principal de service Kerberos
krb5Principal.desc=Nom du principal \u00e0 utiliser. Le principal peut \u00eatre un nom d'utilisateur simple ou un nom de service.

# Do not translate: Kerberos, keytab, principal, {user.home}/krb5.keytab
krb5Keytab=Fichier keytab Kerberos
krb5Keytab.desc=Chemin d'acc\u00e8s au fichier keytab qui est utilis\u00e9 pour obtenir la cl\u00e9 secr\u00e8te du principal. \
S'il n'est pas sp\u00e9cifi\u00e9, le fichier keytab provenant du fichier de configuration Kerberos est utilis\u00e9. \
S'il n'est pas sp\u00e9cifi\u00e9 dans le fichier de configuration Kerberos, le fichier est recherch\u00e9 dans {user.home}/krb5.keytab.
