ssl.default=Repertoriu implicit SSL
ssl.default.desc=Repertoriul implicit pentru serviciile SSL.
default.sslRef=Repertoriu SSL implicit
default.sslRef.desc=Numele repertoriului SSL va fi folosit ca valoare implicit\u0103.  Este folosit repertoriul implicit SSL numit defaultSSLConfig dac\u0103 nu este specificat niciunul.
default.outboundSSLRef=Repertoriul implicit SSL de ie\u015fire
default.outboundSSLRef.desc=Numele repertoriului SSL care va fi folosit ca valoare implicit\u0103 pentru conexiunile SSL de ie\u015fire.  Repertoriul implicit SSL care va fi folosit dac\u0103 nu este specificat niciun repertoriu SSL.  Acest atribut este ignorat dac\u0103 nu este specificat\u0103 caracteristica transportSecurity-1.0.
default.httpHostNameVerification=Realizare verificare nume de gazd\u0103 de ie\u015fire
default.httpHostNameVerification.desc=Specific\u0103 dac\u0103 este activat\u0103 verificarea numelui de gazd\u0103 de ie\u015fire SSL. Valoarea implicit\u0103 este false. Dac\u0103 este setat\u0103 la true, atunci \u00een timpul cererilor dialogului de confirmare SSL de ie\u015fire, JDK-ul va verifica faptul c\u0103 certificatul returnat con\u0163ine un nume de gazd\u0103 care se potrive\u015fte cu cererea de ie\u015fire HTTP.

repertoire.config=Repertoriu SSL
repertoire.config.desc=Un repertoriu SSL cu un ID, un depozit de chei definit \u015fi un truststore op\u0163ional.
keystore=Depozit de chei
keystore.desc=Un depozit de chei ce con\u0163inute intr\u0103ri cheie pentru un repertoriu SSL. Acest atribut este necesar.
truststore=Depozit de \u00eencrederi
truststore.desc=Un depozit de chei ce con\u0163ine intr\u0103ri de certificat de \u00eencredere utilizate de repertoriul SSL pentru verificarea semn\u0103turilor. Acest atribut este op\u0163ional. Dac\u0103 nu este specificat, acela\u015fi depozit de chei este folosit at\u00e2t pentru intr\u0103rile de chei, c\u00e2t \u015fi pentru intr\u0103rile de certificat de \u00eencredere.
repertoire.sslProtocol=Protocolul SSL
repertoire.sslProtocol.desc=Protocolul SSL pentru dialogul de confirmare. Valorile de protocol pot fi g\u0103site \u00een documenta\u0163ia pentru furnizorul subiacent JRE Java Secure Socket Extension (JSSE). C\u00e2nd se utilizeaz\u0103 IBM JRE, valoarea implicit\u0103 este SSL_TLSv2, iar c\u00e2nd se utilizeaz\u0103 Oracle JRE, valoarea implicit\u0103 este SSL.
repertoire.clientAuthentication=Autentificare client
repertoire.clientAuthentication.desc=Specific\u0103 dac\u0103 este activat\u0103 autentificarea clientului. Dac\u0103 este setat\u0103 la true, atunci este necesar\u0103 autentificarea clientului \u015fi clientul trebuie s\u0103 furnizeze un certificat pentru autoriz\u0103rile de server.
repertoire.clientAuthenticationSupported=Autentificarea de client este suportat\u0103
repertoire.clientAuthenticationSupported.desc=Specific\u0103 dac\u0103 este suportat\u0103 o autentificare de client.  Dac\u0103 este setat la true, atunci suportul de autentificare client \u00eenseamn\u0103 c\u0103 serverul va verifica autorizarea de la un client dac\u0103 clientul prezint\u0103 un certificat.
repertoire.securityLevel=Nivel de securitate
repertoire.securityLevel.desc=Specific\u0103 grupul de suite de cifrare utilizat de dialogul de confirmare SSL.  HIGH sunt cifruri 3DES \u015fi de 128 bi\u0163i \u015fi mai mult, MEDIUM sunt cifruri DES \u015fi de 40 bi\u0163i, LOW sunt cifruri f\u0103r\u0103 criptare.  Dac\u0103 este utilizat atributul enabledCiphers, lista securityLevel este ignorat\u0103.
repertoire.clientKeyAlias=Pseudonim cheie client
repertoire.clientKeyAlias.desc=Specific\u0103 aliasul certificatului \u00een depozitul de chei care este utilizat ca cheie pentru a trimite la un server care are activat\u0103 autentificarea de client.  Acest atribut este necesar doar dac\u0103 depozitul de chei are mai mult de o intrare cheie.
repertoire.serverKeyAlias=Pseudonim cheie server
repertoire.serverKeyAlias.desc=Specific\u0103 aliasul certificatului \u00een depozitul de chei care este utilizat ca cheie a serverului.  Acest atribut este necesar doar dac\u0103 depozitul de chei are mai mult de o intrare cheie. 
repertoire.enabledCiphers=Cifruri activate
repertoire.enabledCiphers.desc=Specific\u0103 o list\u0103 personalizat\u0103 de cifruri. Separa\u0163i fiecare cifru din list\u0103 cu un spa\u0163iu. Cifrul suportat va depinde de JRE-ul subiacent utilizat.  V\u0103 rug\u0103m s\u0103 verifica\u0163i JRE-ul pentru cifrurile valide.
repertoire.HIGH=Suite de cifrare 3DES \u015fi de 128 bi\u0163i \u015fi mai mult
repertoire.MEDIUM=Suite de cifrare DES \u015fi de 40 bi\u0163i
repertoire.LOW=Suite de cifrare f\u0103r\u0103 criptare
repertoire.CUSTOM=Lista personalizat\u0103 de suite de cifrare
repertoire.verifyHostname=Verificare nume gazd\u0103
repertoire.verifyHostname.desc=Specific\u0103 dac\u0103 este activat\u0103 verificarea numelui de gazd\u0103 pentru conexiunile de ie\u015fire utiliz\u00e2nd o configura\u0163ie SSL specific\u0103. Dac\u0103 este setat la true, atunci toate conexiunile SSL de ie\u015fire care utilizeaz\u0103 configura\u0163ia SSL specific\u0103 sunt supuse verific\u0103rii numelui de gazd\u0103 al serverului \u0163int\u0103 cu certificatul acelui server. Atributul este setat implicit la false.
repertoire.trustDefaultCerts=Se are \u00eencredere \u00een certificatele implicite
repertoire.trustDefaultCerts.desc=Specific\u0103 dac\u0103 Trust Manager poate stabili \u00eencrederea utiliz\u00e2nd certificatele implicite. Dac\u0103 este setat la true, atunci certificatele implicite sunt folosite \u00een plus fa\u0163\u0103 de fi\u015fierul de depozit de \u00eencrederi configurat. Atributul este setat implicit la false.

keystore.config=Depozit de chei
keystore.config.desc=O magazie de certificate de securitate utilizate pentru criptare SSL.
location=Loca\u0163ie
id=ID
id.desc=Un ID de configura\u0163ie unic.
location.desc=O cale absolut\u0103 sau relativ\u0103 la fi\u015fierul depozit de chei. Dac\u0103 este furnizat\u0103 o cale relativ\u0103, serverul va \u00eencerca s \u0103 localizeze fi\u015fierul \u00een directorul ${server.output.dir}/resources/security. Utiliza\u0163i fi\u015fierul depozit de chei pentru un depozit de chei bazat pe fi\u015fier, numele inelului de chei pentru inele de chei SAF sau fi\u015fierul de configurare a dispozitivului pentru dispozitive de criptografie hardware. \u00cen configura\u0163ia SSL minimal\u0103, loca\u0163ia fi\u015fierului se presupune c\u0103 este ${server.output.dir}/resources/security/key.jks.
type=Tip
type.desc=Un tip de depozit de chei suportat de c\u0103tre SDK-ul \u0163int\u0103.
password=Parol\u0103
password.desc=Parola folosit\u0103 pentru \u00eenc\u0103rcarea fi\u015fierului depozit de chei. Valoarea poate fi stocat\u0103 ca text clar sau sub form\u0103 codat\u0103. Utiliza\u0163i unealta securityUtility pentru a codifica parola.
keystore.pollingRate=Frecven\u0163a de sondare a fi\u015fierului depozit de chei
keystore.pollingRate.desc=Frecven\u0163a cu care serverul verific\u0103 actualiz\u0103rile la un fi\u015fier depozit de chei.
keystore.readOnly=Depozit de chei numai citire
keystore.readOnly.desc=Specifica\u0163i true dac\u0103 depozitul de chei urmeaz\u0103 s\u0103 folosit de c\u0103tre server pentru citire \u015fi false dac\u0103 opera\u0163iile de scriere vor fi realizate de server pe depozitul de chei.
keystore.fileBased=Depozit de chei bazat pe fi\u015fiere
keystore.fileBased.desc=Specifica\u0163i true dac\u0103 depozitul de chei este bazat pe fi\u015fier \u015fi false dac\u0103 depozitul de chei este un inel de chei SAF sau un tip de depozit de chei hardware.  
keystore.trigger.name=Declan\u015fator de actualizare fi\u015fier depozit de chei
keystore.trigger.desc=Metod\u0103 sau declan\u015fator de actualizare fi\u015fier depozit de chei.
keystore.trigger.timed=Serverul va scana pentru modific\u0103rile fi\u015fierului depozit de chei la intervalul de sondare dac\u0103 fi\u015fierul depozit de chei are modific\u0103ri detectabile.
keystore.trigger.external=Serverul va actualiza depozitul de chei doar atunci c\u00e2nd i se solicit\u0103 de c\u0103tre FileNotificationMbean. FileNotificationMbean este apelat\u0103 de obicei de un program extern cum ar fi un mediu de dezvoltare integrat sau o aplica\u0163ie de gestiune.
keystore.trigger.disabled=Dezactiveaz\u0103 toat\u0103 monitorizarea actualiz\u0103rii. Modific\u0103rile asupra fi\u015fierului depozit de chei nu vor fie aplicate \u00een timp ce ruleaz\u0103 serverul.

keyEntry.alias=Informa\u0163ii despre intrarea cheie
keyEntry.alias.desc=Informa\u0163ii despre o intrare de cheie privat\u0103 specificat\u0103 \u00een depozitul de chei.
keyEntry.name=Nume de intrare cheie
keyEntry.name.desc=Numele intr\u0103rii de cheie privat\u0103 \u00een depozitul de chei.
keyEntry.password=Parol\u0103 de intrare cheie	
keyEntry.password.desc=Parola intr\u0103rii de cheie privat\u0103 \u00een depozitul de chei.

outboundConnection=Informa\u0163ii de conexiuni de ie\u015fire dinamice
outboundConnection.desc=Informa\u0163iile de conexiuni de ie\u015fire dinamice spun serverului ce conexiune SSL s\u0103 foloseasc\u0103 pe baza filtrelor de gazd\u0103 \u015fi de port.  Acest element este ignorat dac\u0103 nu este specificat\u0103 caracteristica transportSecurity-1.0.
remoteHost=Nume de gazd\u0103 de la distan\u0163\u0103
remoteHost.desc=Serverul utilizeaz\u0103 aceast\u0103 configura\u0163ie SSL c\u00e2nd acceseaz\u0103 numele de gazd\u0103 specificat.
remotePort=Port la distan\u0163\u0103
remotePort.desc=Serverul utilizeaz\u0103 aceast\u0103 configura\u0163ie SSL c\u00e2nd acceseaz\u0103 numele de gazd\u0103 de la distan\u0163\u0103 la portul specificat.
clientCertificate=Alias certificat de client
clientCertificate.desc=Clientul utilizeaz\u0103 acest alias de certificat dac\u0103 face\u0163i o conexiune la un server care suport\u0103 sau necesit\u0103 autentificare de client.
