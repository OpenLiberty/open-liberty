#
ssl.default=V\u00fdchoz\u00ed reperto\u00e1r SSL
ssl.default.desc=Nastav\u00ed v\u00fdchoz\u00ed reperto\u00e1r pro slu\u017eby SSL.
default.sslRef=Reperto\u00e1r v\u00fdchoz\u00edho SSL
default.sslRef.desc=N\u00e1zev reperto\u00e1ru SSL, kter\u00fd se pou\u017eije jako v\u00fdchoz\u00ed. Pokud nen\u00ed \u017e\u00e1dn\u00fd ur\u010den, pou\u017eije se v\u00fdchoz\u00ed reperto\u00e1r SSL nazvan\u00fd defaultSSLConfig.
default.outboundSSLRef=Odchoz\u00ed reperto\u00e1r v\u00fdchoz\u00edho SSL
default.outboundSSLRef.desc=N\u00e1zev reperto\u00e1ru SSL, kter\u00fd se pou\u017eije jako v\u00fdchoz\u00ed pro odchoz\u00ed p\u0159ipojen\u00ed SSL. V\u00fdchoz\u00ed reperto\u00e1r SSL se pou\u017eije, nen\u00ed-li zad\u00e1n \u017e\u00e1dn\u00fd jin\u00fd reperto\u00e1r SSL. Tento atribut se bude ignorovat, nen\u00ed-li uvedena funkce transportSecurity-1.0.
default.httpHostNameVerification=Prov\u00e9st ov\u011b\u0159en\u00ed n\u00e1zvu odchoz\u00edho hostitele
default.httpHostNameVerification.desc=Ur\u010duje, zda je povoleno ov\u011b\u0159ov\u00e1n\u00ed n\u00e1zvu odchoz\u00edho hostitele se zabezpe\u010den\u00edm SSL. V\u00fdchoz\u00ed hodnota je false. Pokud je hodnota nastavena na true, potom b\u011bhem odchoz\u00edch po\u017eadavk\u016f na nav\u00e1z\u00e1n\u00ed komunikace p\u0159es zabezpe\u010den\u00ed SSL sada JDK ov\u011b\u0159\u00ed, \u017ee vr\u00e1cen\u00fd certifik\u00e1t obsahuje n\u00e1zev hostitele, kter\u00fd odpov\u00edd\u00e1 odchoz\u00edmu po\u017eadavku HTTP.

repertoire.config=Reperto\u00e1r SSL
repertoire.config.desc=Reperto\u00e1r SSL s identifik\u00e1torem, definovan\u00fdm \u00falo\u017ei\u0161t\u011bm kl\u00ed\u010d\u016f a nepovinn\u00fdm \u00falo\u017ei\u0161t\u011bm \u00fadaj\u016f o d\u016fv\u011bryhodnosti.
keystore=\u00dalo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f
keystore.desc=\u00dalo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f, kter\u00e9 obsahuje polo\u017eky kl\u00ed\u010d\u016f pro reperto\u00e1r SSL. Tento atribut je povinn\u00fd.
truststore=\u00dalo\u017ei\u0161t\u011b \u00fadaj\u016f o d\u016fv\u011bryhodnosti
truststore.desc=\u00dalo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f, kter\u00e9 obsahuje polo\u017eky d\u016fv\u011bryhodn\u00fdch certifik\u00e1t\u016f pou\u017e\u00edvan\u00e9 reperto\u00e1rem SSL pro ov\u011b\u0159ov\u00e1n\u00ed podpisu. Tento atribut je nepovinn\u00fd. Pokud nebude zad\u00e1n, pou\u017eije se stejn\u00e9 \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f pro polo\u017eky kl\u00ed\u010d\u016f i d\u016fv\u011bryhodn\u00fdch certifik\u00e1t\u016f.
repertoire.sslProtocol=Protokol SSL
repertoire.sslProtocol.desc=Protokol komunikace SSL. Hodnoty protokolu naleznete v dokumentaci poskytovatele JSSE (Java Secure Socket Extension) z\u00e1kladn\u00edho prost\u0159ed\u00ed JRE. P\u0159i pou\u017eit\u00ed prost\u0159ed\u00ed IBM JRE je v\u00fdchoz\u00ed hodnota SSL_TLSv2, p\u0159i pou\u017eit\u00ed Oracle JRE je v\u00fdchoz\u00ed hodnota SSL.
repertoire.clientAuthentication=Ov\u011b\u0159ov\u00e1n\u00ed klienta
repertoire.clientAuthentication.desc=Ur\u010duje, zda je zapnuto ov\u011b\u0159en\u00ed klienta. Pokud je hodnota true, je nezbytn\u00e9 ov\u011b\u0159en\u00ed klienta a klient mus\u00ed p\u0159edlo\u017eit certifik\u00e1t, kter\u00e9mu bude server d\u016fv\u011b\u0159ovat.
repertoire.clientAuthenticationSupported=Je podporov\u00e1no ov\u011b\u0159en\u00ed klienta
repertoire.clientAuthenticationSupported.desc=Ur\u010duje, zda je podporov\u00e1no ov\u011b\u0159en\u00ed klienta. Pokud je hodnota true, znamen\u00e1 podpora ov\u011b\u0159en\u00ed klienta, \u017ee bude server kontrolovat d\u016fv\u011bryhodnost klienta, pokud klient p\u0159edlo\u017e\u00ed certifik\u00e1t.
repertoire.securityLevel=\u00darove\u0148 zabezpe\u010den\u00ed
repertoire.securityLevel.desc=Ur\u010duje skupinu \u0161ifrovac\u00edch sad pou\u017e\u00edvanou pro nav\u00e1z\u00e1n\u00ed komunikace p\u0159es zabezpe\u010den\u00ed SSL. HIGH znamen\u00e1 \u0161ifry 3DES a \u0161ifry od 128 bit\u016f v\u00fd\u0161e, MEDIUM znamen\u00e1 DES a 40bitov\u00e9 \u0161ifry a LOW znamen\u00e1 \u0161ifry bez \u0161ifrov\u00e1n\u00ed. Pokud je pou\u017eit atribut enabledCiphers, je seznam securityLevel ignorov\u00e1n.
repertoire.clientKeyAlias=Alias kl\u00ed\u010de klienta
repertoire.clientKeyAlias.desc=Ur\u010duje alias certifik\u00e1tu v \u00falo\u017ei\u0161ti kl\u00ed\u010d\u016f, kter\u00fd se pou\u017e\u00edv\u00e1 jako kl\u00ed\u010d pro odes\u00edl\u00e1n\u00ed na server, kde je zapnuto ov\u011b\u0159en\u00ed klienta. Tento atribut je zapot\u0159eb\u00ed, jen kdy\u017e \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f obsahuje v\u00edce polo\u017eek kl\u00ed\u010d\u016f.
repertoire.serverKeyAlias=Alias kl\u00ed\u010de serveru
repertoire.serverKeyAlias.desc=Ur\u010duje alias certifik\u00e1tu v \u00falo\u017ei\u0161ti kl\u00ed\u010d\u016f pou\u017e\u00edvan\u00e9ho jako kl\u00ed\u010d serveru. Tento atribut je zapot\u0159eb\u00ed, jen kdy\u017e \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f obsahuje v\u00edce polo\u017eek kl\u00ed\u010d\u016f. 
repertoire.enabledCiphers=Povolen\u00e9 \u0161ifry
repertoire.enabledCiphers.desc=ur\u010duje vlastn\u00ed seznam \u0161ifer. Jednotliv\u00e9 \u0161ifry v seznamu odd\u011blujte mezerami. Podporovan\u00e1 \u0161ifra bude z\u00e1viset na pou\u017eit\u00e9m z\u00e1kladn\u00edm prost\u0159ed\u00ed JRE. Vyhledejte \u0161ifry platn\u00e9 v dan\u00e9m prost\u0159ed\u00ed JRE.
repertoire.HIGH=\u0160ifrovac\u00ed sady 3DES a od 128 bit\u016f v\u00fd\u0161e
repertoire.MEDIUM=\u0160ifrovac\u00ed sady DES a 40bitov\u00e9
repertoire.LOW=\u0160ifrovac\u00ed sady bez \u0161ifrov\u00e1n\u00ed
repertoire.CUSTOM=Vlastn\u00ed seznam \u0161ifrovac\u00edch sad
repertoire.verifyHostname=Verifikace n\u00e1zvu hostitele
repertoire.verifyHostname.desc=Ur\u010duje, zda je povoleno ov\u011b\u0159ov\u00e1n\u00ed n\u00e1zvu hostitele pro odchoz\u00ed p\u0159ipojen\u00ed vyu\u017e\u00edvaj\u00edc\u00ed specifickou konfiguraci SSL. Je-li hodnota nastavena na true, budou v\u0161echna odchoz\u00ed p\u0159ipojen\u00ed SSL, kter\u00e1 pou\u017e\u00edvaj\u00ed uvedenou konfiguraci SSL, podrobena ov\u011b\u0159en\u00ed n\u00e1zvu hostitele c\u00edlov\u00e9ho serveru proti certifik\u00e1tu tohoto serveru. Atribut je standardn\u011b nastaven na hodnotu false.
repertoire.trustDefaultCerts=D\u016fv\u011b\u0159ovat v\u00fdchoz\u00edm certifik\u00e1t\u016fm
repertoire.trustDefaultCerts.desc=Ur\u010duje, zda spr\u00e1vce d\u016fv\u011bryhodnosti m\u016f\u017ee vytvo\u0159it d\u016fv\u011bryhodnost za pou\u017eit\u00ed v\u00fdchoz\u00edch certifik\u00e1t\u016f. P\u0159i nastaven\u00ed na true se k vytvo\u0159en\u00ed d\u016fv\u011bryhodnosti pou\u017eij\u00ed krom\u011b nakonfigurovan\u00e9ho souboru \u00falo\u017ei\u0161t\u011b \u00fadaj\u016f o d\u016fv\u011bryhodnosti tak\u00e9 v\u00fdchoz\u00ed certifik\u00e1ty. Atribut je standardn\u011b nastaven na hodnotu false.

keystore.config=\u00dalo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f
keystore.config.desc=\u00dalo\u017ei\u0161t\u011b certifik\u00e1t\u016f zabezpe\u010den\u00ed, kter\u00e9 se pou\u017e\u00edv\u00e1 pro \u0161ifrov\u00e1n\u00ed SSL.
location=Um\u00edst\u011bn\u00ed
id=ID
id.desc=Jedine\u010dn\u00e9 ID konfigurace.
location.desc=Nastav\u00ed absolutn\u00ed nebo relativn\u00ed cestu k souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f. Pokud bude zad\u00e1na relativn\u00ed cesta, server se pokus\u00ed nal\u00e9zt soubor v adres\u00e1\u0159i ${server.output.dir}/resources/security. Pou\u017eijte soubor \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f pro souborov\u00e9 \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f, n\u00e1zev svazku kl\u00ed\u010d\u016f pro svazky kl\u00ed\u010d\u016f SAF nebo soubor konfigurace za\u0159\u00edzen\u00ed pro hardwarov\u00e1 \u0161ifrovac\u00ed za\u0159\u00edzen\u00ed. U minim\u00e1ln\u00ed konfigurace SSL se p\u0159edpokl\u00e1d\u00e1, \u017ee um\u00edst\u011bn\u00ed souboru m\u00e1 cestu ${server.output.dir}/resources/security/key.jks.
type=Typ
type.desc=Typ \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f podporovan\u00fd c\u00edlovou sadou SDK.
password=Heslo
password.desc=Heslo, kter\u00e9 se pou\u017eije pro na\u010dten\u00ed souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f. Hodnotu lze ulo\u017eit jako prost\u00fd text nebo v k\u00f3dovan\u00e9 podob\u011b. K zak\u00f3dov\u00e1n\u00ed hesla pou\u017eijte n\u00e1stroj securityUtility.
keystore.pollingRate=Rychlost v\u00fdzev souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f
keystore.pollingRate.desc=Rychlost, kterou server kontroluje aktualizace souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f.
keystore.readOnly=\u00dalo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f jen pro \u010dten\u00ed
keystore.readOnly.desc=Zadejte hodnotu true, pokud m\u00e1 server toto \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f pou\u017e\u00edvat ke \u010dten\u00ed, a false, pokud bude server v \u00falo\u017ei\u0161ti kl\u00ed\u010d\u016f prov\u00e1d\u011bt operace z\u00e1pisu.
keystore.fileBased=Souborov\u00e9 \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f
keystore.fileBased.desc=Zadejte hodnotu true, pokud je \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f souborov\u00e9, a hodnotu false, pokud se jedn\u00e1 o \u00falo\u017ei\u0161t\u011b typu svazek kl\u00ed\u010d\u016f SAF nebo hardwarov\u00e9 \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f. 
keystore.trigger.name=Spou\u0161t\u011b\u010d aktualizace souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f
keystore.trigger.desc=Spou\u0161t\u011b\u010d nebo metoda aktualizace souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f.
keystore.trigger.timed=Server bude hledat zm\u011bny souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f v intervalu v\u00fdzev a provede aktualizaci, pokud budou v souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f zjistiteln\u00e9 zm\u011bny.
keystore.trigger.external=Server bude aktualizovat pouze \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f, pokud je vyzv\u00e1n objektem typu FileNotificationMbean. Objekt typu FileNotificationMbean je vyvolan\u00fd extern\u00edm programem, nap\u0159. integrovan\u00fdm v\u00fdvojov\u00fdm prost\u0159ed\u00edm nebo aplikac\u00ed pro spr\u00e1vu.
keystore.trigger.disabled=Zakazuje ve\u0161ker\u00e9 monitorov\u00e1n\u00ed aktualizac\u00ed. Zm\u011bny v souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f nebudou pou\u017eity, pokud bude server spu\u0161t\u011bn.

keyEntry.alias=Informace o polo\u017ece kl\u00ed\u010de
keyEntry.alias.desc=Informace o polo\u017ece soukrom\u00e9ho kl\u00ed\u010de ur\u010den\u00e9ho v \u00falo\u017ei\u0161ti kl\u00ed\u010d\u016f.
keyEntry.name=N\u00e1zev polo\u017eky kl\u00ed\u010de
keyEntry.name.desc=N\u00e1zev polo\u017eky soukrom\u00e9ho kl\u00ed\u010de v \u00falo\u017ei\u0161ti kl\u00ed\u010d\u016f.
keyEntry.password=Heslo polo\u017eky kl\u00ed\u010de	
keyEntry.password.desc=Heslo polo\u017eky soukrom\u00e9ho kl\u00ed\u010de v \u00falo\u017ei\u0161ti kl\u00ed\u010d\u016f.

outboundConnection=Informace o dynamick\u00e9m odchoz\u00edm p\u0159ipojen\u00ed
outboundConnection.desc=Informace o dynamick\u00e9m odchoz\u00edm p\u0159ipojen\u00ed \u0159eknou serveru, kter\u00e9 p\u0159ipojen\u00ed SSL pou\u017e\u00edt, na z\u00e1klad\u011b filtr\u016f hostitele a portu. Pokud nen\u00ed zad\u00e1na funkce transportSecurity-1.0, je tento prvek ignorov\u00e1n.
remoteHost=N\u00e1zev vzd\u00e1len\u00e9ho hostitele
remoteHost.desc=Tuto konfiguraci SSL server vyu\u017e\u00edv\u00e1, kdy\u017e p\u0159istupuje k hostiteli s uveden\u00fdm n\u00e1zvem.
remotePort=Vzd\u00e1len\u00fd port
remotePort.desc=Tuto konfiguraci SSL server vyu\u017e\u00edv\u00e1, kdy\u017e p\u0159istupuje k n\u00e1zvu vzd\u00e1len\u00e9ho hostitele s pomoc\u00ed uveden\u00e9ho portu.
clientCertificate=Alias certifik\u00e1tu klienta
clientCertificate.desc=Tento alias certifik\u00e1tu klient pou\u017e\u00edv\u00e1, pokud navazujete spojen\u00ed k serveru, kter\u00fd podporuje nebo vy\u017eaduje ov\u011b\u0159en\u00ed klient\u016f.
