ssl.default=Repertuar domy\u015blny SSL
ssl.default.desc=Repertuar domy\u015blny dla us\u0142ug SSL.
default.sslRef=Domy\u015blny repertuar SSL
default.sslRef.desc=Nazwa repertuaru SSL, kt\u00f3ra b\u0119dzie u\u017cywana jako domy\u015blna.  Je\u015bli nie zostanie podana \u017cadna nazwa, b\u0119dzie u\u017cywany domy\u015blny repertuar SSL o nazwie defaultSSLConfig.
default.outboundSSLRef=Wychodz\u0105cy repertuar domy\u015blny SSL
default.outboundSSLRef.desc=Nazwa repertuaru SSL, kt\u00f3ra b\u0119dzie u\u017cywana jako domy\u015blna w przypadku wychodz\u0105cych po\u0142\u0105cze\u0144 SSL. Domy\u015blny repertuar SSL b\u0119dzie u\u017cywany wtedy, gdy nie zostanie okre\u015blony \u017caden repertuar SSL. Ten atrybut jest ignorowany, gdy nie jest okre\u015blony sk\u0142adnik transportSecurity-1.0.
default.httpHostNameVerification=Weryfikuj nazw\u0119 hosta wychodz\u0105cego
default.httpHostNameVerification.desc=Wskazuje, czy jest w\u0142\u0105czona weryfikacja nazwy hosta wychodz\u0105cego SSL. Warto\u015b\u0107 domy\u015blna to false. Je\u015bli zostanie ustawiona warto\u015b\u0107 true, podczas wychodz\u0105cych \u017c\u0105da\u0144 uzgadniania SSL pakiet JDK b\u0119dzie sprawdza\u0107, czy zwr\u00f3cony certyfikat zawiera nazw\u0119 hosta zgodn\u0105 z wychodz\u0105cym \u017c\u0105daniem HTTP.

repertoire.config=Repertuar protoko\u0142u SSL
repertoire.config.desc=Repertuar SSL z identyfikatorem, zdefiniowanym magazynem kluczy i opcjonalnym magazynem zaufanych certyfikat\u00f3w.
keystore=Magazyn kluczy
keystore.desc=Magazyn kluczy zawieraj\u0105cy wpisy kluczy dla repertuaru SSL. Ten atrybut jest wymagany.
truststore=Magazyn zaufanych certyfikat\u00f3w
truststore.desc=Magazyn kluczy zawieraj\u0105cy wpisy zaufanych certyfikat\u00f3w u\u017cywanych przez repertuar SSL do weryfikacji podpis\u00f3w. Ten atrybut jest opcjonalny. Je\u015bli nie zostanie podany, dla wpis\u00f3w kluczy i zaufanych certyfikat\u00f3w zostanie u\u017cyty ten sam magazyn kluczy.
repertoire.sslProtocol=Protok\u00f3\u0142 SSL
repertoire.sslProtocol.desc=Protok\u00f3\u0142 uzgadniania SSL. Warto\u015bci protoko\u0142u mo\u017cna znale\u017a\u0107 w dokumentacji bazowego dostawcy rozszerzenia JSSE (Java Secure Socket Extension) \u015brodowiska JRE.  W przypadku u\u017cywania \u015brodowiska IBM JRE warto\u015bci\u0105 domy\u015bln\u0105 jest SSL_TLS, a w przypadku \u015brodowiska Oracle JRE - SSL.
repertoire.clientAuthentication=Uwierzytelnianie klienta
repertoire.clientAuthentication.desc=Okre\u015bla, czy w\u0142\u0105czone jest uwierzytelnianie klienta. Je\u015bli zostanie ustawiona warto\u015b\u0107 true, uwierzytelnianie klienta b\u0119dzie wymagane i klient b\u0119dzie musia\u0142 udost\u0119pni\u0107 certyfikat dla relacji zaufania serwera.
repertoire.clientAuthenticationSupported=Uwierzytelnianie klienta jest obs\u0142ugiwane
repertoire.clientAuthenticationSupported.desc=Okre\u015bla, czy uwierzytelnianie klienta jest obs\u0142ugiwane.  Je\u015bli zostanie ustawiona warto\u015b\u0107 true, obs\u0142uga uwierzytelniania klienta b\u0119dzie oznacza\u0107, \u017ce serwer b\u0119dzie sprawdza\u0107 relacje zaufania klienta, je\u015bli klient przedstawi certyfikat.
repertoire.securityLevel=Poziom zabezpiecze\u0144
repertoire.securityLevel.desc=Okre\u015bla grup\u0119 zestaw\u00f3w algorytm\u00f3w szyfrowania u\u017cywan\u0105 przez operacj\u0119 uzgadniania protoko\u0142u SSL.  Poziom WYSOKI (HIGH) odpowiada algorytmowi 3DES i algorytmom z co najmniej 128-bitowym szyfrowaniem. Poziom \u015aREDNI (MEDIUM) odpowiada algorytmowi DES i algorytmom z 40-bitowym szyfrowaniem, a poziom NISKI (LOW) oznacza brak szyfrowania.  Je\u015bli jest u\u017cywany atrybut enabledCiphers, lista securityLevel jest ignorowana.
repertoire.clientKeyAlias=Alias klucza klienta
repertoire.clientKeyAlias.desc=Okre\u015bla alias certyfikatu w magazynie kluczy, kt\u00f3ry jest u\u017cywany jako klucz w celu wys\u0142ania do serwera z w\u0142\u0105czonym uwierzytelnianiem klienta.  Ten atrybut jest wymagany tylko wtedy, je\u015bli w magazynie kluczy znajduje si\u0119 wi\u0119cej ni\u017c jeden wpis klucza.
repertoire.serverKeyAlias=Alias klucza serwera
repertoire.serverKeyAlias.desc=Okre\u015bla alias certyfikatu w magazynie kluczy u\u017cywany jako klucz serwera.  Ten atrybut jest wymagany tylko wtedy, je\u015bli w magazynie kluczy znajduje si\u0119 wi\u0119cej ni\u017c jeden wpis klucza. 
repertoire.enabledCiphers=W\u0142\u0105czone algorytmy szyfrowania
repertoire.enabledCiphers.desc=Okre\u015bla niestandardow\u0105 list\u0119 algorytm\u00f3w szyfrowania. Poszczeg\u00f3lne algorytmy szyfrowania na li\u015bcie nale\u017cy rozdziela\u0107 spacjami. Obs\u0142ugiwany algorytm szyfrowania zale\u017cy od bazowego \u015brodowiska JRE.  Lista poprawnych algorytm\u00f3w szyfrowania znajduje si\u0119 w dokumentacji \u015brodowiska JRE.
repertiore.HIGH=Zestawy algorytm\u00f3w szyfrowania zawieraj\u0105ce algorytm 3DES oraz algorytmy z co najmniej 128-bitowym szyfrowaniem
repertiore.MEDIUM=Zestawy algorytm\u00f3w szyfrowania zawieraj\u0105ce algorytm DES oraz algorytmy z 40-bitowym szyfrowaniem
repertiore.LOW=Zestawy algorytm\u00f3w szyfrowania bez szyfrowania
repertiore.CUSTOM=Niestandardowa lista zestaw\u00f3w algorytm\u00f3w szyfrowania
repertoire.verifyHostname=Weryfikacja nazwy hosta
repertoire.verifyHostname.desc=Okre\u015bla, czy jest w\u0142\u0105czona weryfikacja nazwy hosta dla po\u0142\u0105cze\u0144 wychodz\u0105cych u\u017cywaj\u0105cych okre\u015blonej konfiguracji SSL. Je\u015bli jest ustawiona warto\u015b\u0107 true, w\u00f3wczas wszystkie wychodz\u0105ce po\u0142\u0105czenia SSL u\u017cywaj\u0105ce okre\u015blonej konfiguracji SSL podlegaj\u0105 weryfikacji nazwy hosta serwera docelowego w certyfikacie serwera. Domy\u015blnie ten atrybut ma warto\u015b\u0107 false.

keystore.config=Magazyn kluczy
keystore.config.desc=Repozytorium certyfikat\u00f3w bezpiecze\u0144stwa u\u017cywane na potrzeby szyfrowania SSL.
location=Po\u0142o\u017cenie
id=Identyfikator
id.desc=Unikalny identyfikator konfiguracji.
location.desc=\u015acie\u017cka wzgl\u0119dna lub bezwzgl\u0119dna do pliku kluczy. W przypadku podania \u015bcie\u017cki wzgl\u0119dnej serwer spr\u00f3buje znale\u017a\u0107 plik w katalogu ${server.output.dir}/resources/security. Dla plikowych magazyn\u00f3w kluczy nale\u017cy u\u017cy\u0107 pliku kluczy, dla plik\u00f3w kluczy SAF - nazwy pliku kluczy, a dla urz\u0105dze\u0144 szyfruj\u0105cych - pliku konfiguracji urz\u0105dzenia. W przypadku minimalnej konfiguracji SSL zak\u0142adane jest nast\u0119puj\u0105ce po\u0142o\u017cenie pliku: ${server.output.dir}/resources/security/key.jks.
type=Typ
type.desc=Typ magazynu kluczy obs\u0142ugiwany przez docelowy pakiet SDK.
password=Has\u0142o
password.desc=Has\u0142o u\u017cywane do \u0142adowania pliku kluczy. Warto\u015b\u0107 mo\u017ce by\u0107 przechowywana jako jawny tekst lub w postaci zakodowanej. Do zakodowania has\u0142a nale\u017cy u\u017cy\u0107 narz\u0119dzia securityUtility.
keystore.pollingRate=Cz\u0119stotliwo\u015b\u0107 odpytywania pliku kluczy
keystore.pollingRate.desc=Cz\u0119stotliwo\u015b\u0107, z jak\u0105 serwer sprawdza aktualizacje pliku kluczy.
keystore.readOnly=Magazyn kluczy tylko do odczytu
keystore.readOnly.desc=Okre\u015bl warto\u015b\u0107 true, je\u015bli magazyn kluczy ma by\u0107 u\u017cywany przez serwer tylko do odczytu, lub warto\u015b\u0107 false, je\u015bli serwer b\u0119dzie wykonywa\u0142 w magazynie kluczy operacje zapisu.
keystore.fileBased=Plikowy magazyn kluczy
keystore.fileBased.desc=Okre\u015bl warto\u015b\u0107 true, je\u015bli magazyn kluczy jest plikowym magazynem kluczy, lub warto\u015b\u0107 false, je\u015bli magazyn kluczy jest plikiem kluczy SAF lub sprz\u0119towym magazynem kluczy.  
keystore.trigger.name=Wyzwalacz aktualizacji pliku kluczy
keystore.trigger.desc=Metoda lub wyzwalacz aktualizacji pliku kluczy.
keystore.trigger.timed=Serwer b\u0119dzie skanowa\u0107 w poszukiwaniu zmian pliku kluczy w okre\u015blonych odst\u0119pach odpytywania i przeprowadza\u0107 aktualizacje, je\u015bli plik kluczy b\u0119dzie zawiera\u0107 wykrywalne zmiany.
keystore.trigger.external=Serwer zaktualizuje magazyn kluczy tylko w odpowiedzi na monit komponentu bean FileNotificationMbean. Komponent bean FileNotificationMbean jest zazwyczaj wywo\u0142ywany przez program zewn\u0119trzny, taki jak zintegrowane \u015brodowisko programistyczne lub aplikacja do zarz\u0105dzania.
keystore.trigger.disabled=Wy\u0142\u0105cza wszelkie monitorowanie aktualizacji. Zmiany pliku kluczy nie b\u0119d\u0105 stosowane podczas dzia\u0142ania serwera.

keyEntry.alias=Informacje o wpisie klucza
keyEntry.alias.desc=Informacje o wpisie klucza prywatnego okre\u015blone w magazynie kluczy.
keyEntry.name=Nazwa wpisu klucza
keyEntry.name.desc=Nazwa wpisu klucza prywatnego w magazynie kluczy.
keyEntry.password=Has\u0142o do wpisu klucza 
keyEntry.password.desc=Has\u0142o do wpisu klucza prywatnego w magazynie kluczy.

outboundConnection=Informacje o dynamicznym po\u0142\u0105czeniu wychodz\u0105cym
outboundConnection.desc=Informacje o dynamicznym po\u0142\u0105czeniu wychodz\u0105cym na podstawie filtr\u00f3w host\u00f3w i port\u00f3w wskazuj\u0105 serwerowi po\u0142\u0105czenie SSL, kt\u00f3re ma zosta\u0107 u\u017cyte.  Ten element jest ignorowany, gdy nie jest okre\u015blony sk\u0142adnik transportSecurity-1.0.
remoteHost=Nazwa hosta zdalnego
remoteHost.desc=Serwer u\u017cywa tej konfiguracji SSL podczas uzyskiwania dost\u0119pu do podanej nazwy hosta.
remotePort=Port zdalny
remotePort.desc=Serwer u\u017cywa tej konfiguracji SSL podczas uzyskiwania dost\u0119pu do nazwy hosta zdalnego na podanym porcie.
clientCertificate=Alias certyfikatu klienta
clientCertificate.desc=Klient u\u017cywa tego aliasu certyfikatu w przypadku nawi\u0105zania po\u0142\u0105czenia z serwerem obs\u0142uguj\u0105cym uwierzytelnienie klienta lub wymagaj\u0105cym takiego uwierzytelnienia.
