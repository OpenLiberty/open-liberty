#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
ssl.default=Repert\u00f3rio Padr\u00e3o SSL
ssl.default.desc=O repert\u00f3rio padr\u00e3o para servi\u00e7os SSL.
default.sslRef=Repert\u00f3rio SSL Padr\u00e3o
default.sslRef.desc=O nome do repert\u00f3rio SSL que ser\u00e1 usado como o padr\u00e3o. O repert\u00f3rio SSL padr\u00e3o denominado defaultSSLConfig ser\u00e1 usado, se nenhum estiver especificado.
default.outboundSSLRef=Repert\u00f3rio SSL padr\u00e3o de sa\u00edda
default.outboundSSLRef.desc=O nome do repert\u00f3rio SSL que ser\u00e1 usado como o padr\u00e3o para conex\u00f5es SSL de sa\u00edda. O repert\u00f3rio SSL padr\u00e3o ser\u00e1 usado se nenhum repert\u00f3rio SSL for especificado. Esse atributo ser\u00e1 ignorado se o recurso transportSecurity-1.0 n\u00e3o for especificado.
default.httpHostNameVerification=Executar a verifica\u00e7\u00e3o de nome do host de sa\u00edda
default.httpHostNameVerification.desc=Especifica se a verifica\u00e7\u00e3o de nome do host de sa\u00edda SSL est\u00e1 ativada. O padr\u00e3o \u00e9 false. Se configurado como true, durante as solicita\u00e7\u00f5es de handshake SSL de sa\u00edda, o JDK verificar\u00e1 se o certificado retornado cont\u00e9m um nome de host correspondente \u00e0 solicita\u00e7\u00e3o de HTTP de sa\u00edda.

repertoire.config=Repert\u00f3rio SSL
repertoire.config.desc=Um repert\u00f3rio SSL com um ID, um keystore definido e um armazenamento confi\u00e1vel opcional.
keystore=Armazenamento de chave
keystore.desc=Um keystore contendo entradas chave para o repert\u00f3rio SSL. Este atributo \u00e9 necess\u00e1rio.
truststore=Truststore
truststore.desc=Um keystore contendo entradas de certificado confi\u00e1veis usadas pelo repert\u00f3rio SSL para verifica\u00e7\u00e3o de assinatura. Este atributo \u00e9 opcional. Se n\u00e3o especificado, o mesmo keystore \u00e9 usado para ambas as entradas de certificado, chave e confi\u00e1vel.
repertoire.sslProtocol=Protocolo SSL
repertoire.sslProtocol.desc=O protocolo handshake SSL. Valores de protocolo podem ser localizados na documenta\u00e7\u00e3o para o provedor Java Secure Socket Extension (JSSE) do JRE subjacente. Ao usar o IBM JRE o valor padr\u00e3o ser\u00e1 SSL_TLS e ao usar o Oracle JRE o valor padr\u00e3o ser\u00e1 SSL.
repertoire.clientAuthentication=Autentica\u00e7\u00e3o de Cliente
repertoire.clientAuthentication.desc=Especifica se a autentica\u00e7\u00e3o de cliente est\u00e1 ativada. Se configurado como true, a autentica\u00e7\u00e3o de cliente \u00e9 requerida e o cliente deve fornecer um certificado para as confian\u00e7as do servidor.
repertoire.clientAuthenticationSupported=A autentica\u00e7\u00e3o de cliente \u00e9 suportada
repertoire.clientAuthenticationSupported.desc=Especifica se a autentica\u00e7\u00e3o de cliente \u00e9 suportada.  Se configurada para true, a autentica\u00e7\u00e3o de cliente suporta os meios que o servidor verificar\u00e1 a confian\u00e7a de um cliente se o cliente apresenta um certificado.
repertoire.securityLevel=N\u00edvel de seguran\u00e7a
repertoire.securityLevel.desc=Especifica o grupo de conjunto de cifras usado pelo handshake SSL.  HIGH s\u00e3o 3DES e 128 bits e cifras superiores, MEDIUM s\u00e3o DES e cifras de 40 bits, LOW s\u00e3o cifras sem criptografia.  Se o atributo enabledCiphers for usado, a lista securityLevel \u00e9 ignorada.
repertoire.clientKeyAlias=Alias de chave do cliente
repertoire.clientKeyAlias.desc=Especifica o alias do certificado no keystore que \u00e9 usado como a chave para enviar a um servidor que possui a autentica\u00e7\u00e3o de cliente ativada.  Este atributo \u00e9 necess\u00e1rio apenas se o keystore tiver mais de uma entrada principal.
repertoire.serverKeyAlias=Alias de chave do servidor
repertoire.serverKeyAlias.desc=Especifica o alias do certificado no keystore usado como a chave do servidor.  Este atributo \u00e9 necess\u00e1rio apenas se o keystore tiver mais de uma entrada principal. 
repertoire.enabledCiphers=Cifras ativadas
repertoire.enabledCiphers.desc=Especifica uma lista de cifras customizada. Separa cada cifra na lista com um espa\u00e7o. A cifra suportada depender\u00e1 do JRE subjacente usado.  Verifique o JRE para obter cifras v\u00e1lidas.
repertiore.HIGH=Conjuntos de cifras 3DES e 128 bits e superior
repertiore.MEDIUM=Conjuntos de cifras DES e 40 bits
repertiore.LOW=Conjuntos de cifras sem criptografia
repertiore.CUSTOM=Lista customizada de conjuntos de cifras
repertoire.verifyHostname=Verifica\u00e7\u00e3o de nome do host
repertoire.verifyHostname.desc=Especifica se a verifica\u00e7\u00e3o de nome do host para conex\u00f5es de sa\u00edda que usam uma configura\u00e7\u00e3o de SSL espec\u00edfica est\u00e1 ativada. Se configurado como true, todas as conex\u00f5es SSL de sa\u00edda que usam a configura\u00e7\u00e3o de SSL especificada passar\u00e3o pela verifica\u00e7\u00e3o do nome do host do servidor de destino com rela\u00e7\u00e3o ao certificado desse servidor. O atributo \u00e9 configurado como false por padr\u00e3o.
repertoire.trustDefaultCerts=Confie nos certificados padr\u00e3o
repertoire.trustDefaultCerts.desc=Especifica se o gerenciador de confian\u00e7a pode estabelecer confian\u00e7a usando os certificados padr\u00e3o. Se configurado como true, ent\u00e3o, os certificados padr\u00e3o s\u00e3o usados al\u00e9m do arquivo de armazenamento confi\u00e1vel configurado para estabelecer confian\u00e7a. O atributo \u00e9 configurado como false por padr\u00e3o.

keystore.config=Armazenamento de chave
keystore.config.desc=Um reposit\u00f3rio de certificados de seguran\u00e7a usados para criptografia de SSL.
location=Local
id=ID
id.desc=Um ID de configura\u00e7\u00e3o exclusivo.
location.desc=Um caminho absoluto ou relativo para o arquivo keystore. Se um caminho relativo for fornecido, o servidor tentar\u00e1 localizar o arquivo no diret\u00f3rio ${server.output.dir}/resources/security. Use o arquivo keystore para um keystore baseado em arquivo, o nome do conjunto de chaves para conjuntos de chaves SAF ou o arquivo de configura\u00e7\u00e3o de dispositivo para dispositivos de criptografia de hardware. Na configura\u00e7\u00e3o m\u00ednima de SSL, o local do arquivo \u00e9 assumido como sendo ${server.output.dir}/resources/security/key.jks.
type=Tipo
type.desc=Um tipo de keystore suportado pelo SDK de destino.
password=Senha
password.desc=A senha usada para carregar o arquivo keystore. O valor pode ser armazenado no formato de texto n\u00e3o criptografado ou codificado. Use a ferramenta securityUtility para codificar a senha.
keystore.pollingRate=Taxa de pesquisa do arquivo keystore
keystore.pollingRate.desc=Taxa na qual o servidor verifica se h\u00e1 atualiza\u00e7\u00f5es em um arquivo keystore.
keystore.readOnly=Leia apenas o keystore
keystore.readOnly.desc=Especifique true se o keystore deve ser usado pelo servidor para leitura e false se as opera\u00e7\u00f5es de grava\u00e7\u00e3o forem executadas pelo servidor no keystore.
keystore.fileBased=Keystore baseado em arquivo
keystore.fileBased.desc=Especifique true se o keystore for baseado em arquivo e false se o keystore for um tipo de keystore de SAF keyring ou hardware.  
keystore.trigger.name=Acionador de atualiza\u00e7\u00e3o de arquivo keystore
keystore.trigger.desc=M\u00e9todo ou acionador de atualiza\u00e7\u00e3o de arquivo keystore.
keystore.trigger.timed=O servidor verificar\u00e1 se h\u00e1 mudan\u00e7as do arquivo keystore no intervalo de pesquisa e atualizar\u00e1 se o arquivo keystore tiver mudan\u00e7as detect\u00e1veis.
keystore.trigger.external=O servidor atualizar\u00e1 o keystore somente quando solicitado pelo FileNotificationMbean. O FileNotificationMbean \u00e9 geralmente chamado por um programa externo como um ambiente de desenvolvimento integrado ou um aplicativo de gerenciamento.
keystore.trigger.disabled=Desativa todo monitoramento de atualiza\u00e7\u00e3o. As mudan\u00e7as no arquivo keystore n\u00e3o ser\u00e3o aplicadas enquanto o servidor estiver em execu\u00e7\u00e3o.

keyEntry.alias=Informa\u00e7\u00f5es de Entrada de Chave
keyEntry.alias.desc=Informa\u00e7\u00f5es sobre uma entrada de chave privada especificada no keystore.
keyEntry.name=Nome de entrada de chave
keyEntry.name.desc=Nome da entrada de chave privada no keystore.
keyEntry.password=Senha da entrada de chave	
keyEntry.password.desc=Senha da entrada de chave privada no keystore.

outboundConnection=Informa\u00e7\u00f5es de conex\u00e3o de sa\u00edda din\u00e2mica
outboundConnection.desc=As informa\u00e7\u00f5es de conex\u00e3o de sa\u00edda din\u00e2mica informa ao servidor qual conex\u00e3o SSL usar baseado em filtros de host e porta.  Esse elemento ser\u00e1 ignorado se o recurso transportSecurity-1.0 n\u00e3o for especificado.
remoteHost=Nome de host remoto
remoteHost.desc=O servidor usa essa configura\u00e7\u00e3o de SSL quando acessa o nome do host especificado.
remotePort=Porta Remota
remotePort.desc=O servidor usa essa configura\u00e7\u00e3o de SSL quando acessa o nome do host remoto na porta especificada.
clientCertificate=Alias de certificado de Cliente
clientCertificate.desc=O cliente usa esse alias de certificado se voc\u00ea fizer uma conex\u00e3o com um servidor que suporte ou requeira a autentica\u00e7\u00e3o do cliente.
