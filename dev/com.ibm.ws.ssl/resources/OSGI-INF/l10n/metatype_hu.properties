ssl.default=SSL alap\u00e9rtelmezett rejtjelk\u00e9szlet
ssl.default.desc=Az SSL szolg\u00e1ltat\u00e1sok alap\u00e9rtelmezett rejtjelk\u00e9szlete.
default.sslRef=Alap\u00e9rtelmezett SSL rejtjelk\u00e9szlet
default.sslRef.desc=Az alap\u00e9rtelmez\u00e9s szerint felhaszn\u00e1l\u00e1sra ker\u00fcl\u0151 SSL rejtjelk\u00e9szlet neve. Ha nincs megadva, akkor a rendszer a defaultSSLConfig nev\u0171 alap\u00e9rtelmezett SSL rejtjelk\u00e9szletet fogja haszn\u00e1lni.
default.outboundSSLRef=Kimen\u0151 alap\u00e9rtelmezett SSL rejtjelk\u00e9szlet
default.outboundSSLRef.desc=A kimen\u0151 SSL kapcsolatok alap\u00e9rtelmez\u00e9sek\u00e9nt felhaszn\u00e1l\u00e1sra ker\u00fcl\u0151 SSL rejtjelk\u00e9szlet neve. Az alap\u00e9rtelmezett rejtjelk\u00e9szlet ker\u00fcl felhaszn\u00e1l\u00e1sra, ha nincs megadva rejtjelk\u00e9szlet. Ez az attrib\u00fatum figyelmen k\u00edv\u00fcl marad, ha a transportSecurity-1.0 szolg\u00e1ltat\u00e1s nincs megadva.
default.httpHostNameVerification=Kimen\u0151 hosztn\u00e9v ellen\u0151rz\u00e9s v\u00e9grehajt\u00e1sa
default.httpHostNameVerification.desc=Megadja, hogy az SSL kimen\u0151 hosztn\u00e9v \u00e9rv\u00e9nyes\u00edt\u00e9s enged\u00e9lyezve legyen-e. Az alap\u00e9rtelmez\u00e9s: false. Ha true \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor a kimen\u0151 SSL egyeztet\u00e9si k\u00e9r\u00e9s alatt a JDK ellen\u0151rizni fogja, hogy a visszaadott tan\u00fas\u00edtv\u00e1ny tartalmaz-e egy hosztnevet, amely megfelel a kimen\u0151 HTTP k\u00e9r\u00e9snek.

repertoire.config=SSL rejtjelk\u00e9szlet
repertoire.config.desc=SSL rejtjelk\u00e9szlet egy azonos\u00edt\u00f3val, egy megadott kulcst\u00e1rol\u00f3val \u00e9s egy elhagyhat\u00f3 tan\u00fas\u00edtv\u00e1nyt\u00e1rol\u00f3val.
keystore=Kulcst\u00e1rol\u00f3
keystore.desc=Az SSL rejtjelk\u00e9szlet kulcsbejegyz\u00e9seit tartalmaz\u00f3 kulcst\u00e1rol\u00f3. Ez az attrib\u00fatum k\u00f6telez\u0151.
truststore=Tan\u00fas\u00edtv\u00e1nyt\u00e1rol\u00f3
truststore.desc=Az SSL rejtjelk\u00e9szlet \u00e1ltal az ellen\u0151rz\u00e9s al\u00e1\u00edr\u00e1s\u00e1ra haszn\u00e1lt megb\u00edzhat\u00f3 tan\u00fas\u00edtv\u00e1nyt tartalmaz\u00f3 kulcst\u00e1rol\u00f3. Ezen param\u00e9ter megad\u00e1sa nem k\u00f6telez\u0151. Ha nincs megadva, ugyanaz a kulcst\u00e1rol\u00f3 ker\u00fcl alkalmaz\u00e1sra a kulcs \u00e9s a megb\u00edzhat\u00f3 tan\u00fas\u00edtv\u00e1ny bejegyz\u00e9sek eset\u00e9ben.
repertoire.sslProtocol=SSL protokoll
repertoire.sslProtocol.desc=Az SSL k\u00e9zfog\u00e1s protokollja. A protokoll\u00e9rt\u00e9kek az alapul szolg\u00e1l\u00f3 Java fut\u00e1si k\u00f6rnyezet (JRE) Java v\u00e9dett socket kiterjeszt\u00e9s (JSEE) szolg\u00e1ltat\u00f3j\u00e1nak dokument\u00e1ci\u00f3j\u00e1ban tal\u00e1lhat\u00f3k meg.  Az IBM JRE haszn\u00e1lata eset\u00e9n az alap\u00e9rtelmezett \u00e9rt\u00e9k: SSL_TLSv2, az Oracle JRE ig\u00e9nybev\u00e9tele eset\u00e9ben pedig: SSL.
repertoire.clientAuthentication=\u00dcgyf\u00e9lhiteles\u00edt\u00e9s
repertoire.clientAuthentication.desc=Meghat\u00e1rozza, hogy enged\u00e9lyezett-e az \u00fcgyf\u00e9l-hiteles\u00edt\u00e9s. Ha true (igaz) \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor az \u00fcgyf\u00e9l-hiteles\u00edt\u00e9s k\u00f6telez\u0151, az \u00fcgyf\u00e9lnek pedig meg kell adnia egy kiszolg\u00e1l\u00f3 sz\u00e1m\u00e1ra megb\u00edzhat\u00f3 tan\u00fas\u00edtv\u00e1nyt.
repertoire.clientAuthenticationSupported=Az \u00fcgyf\u00e9l-hiteles\u00edt\u00e9s t\u00e1mogatott
repertoire.clientAuthenticationSupported.desc=Meghat\u00e1rozza, hogy t\u00e1mogatott-e az \u00fcgyf\u00e9l-hiteles\u00edt\u00e9s.  Ha true (igaz) \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor az \u00fcgyf\u00e9l-hiteles\u00edt\u00e9s t\u00e1mogat\u00e1sa azt jelenti, hogy a kiszolg\u00e1l\u00f3 ellen\u0151rizni fogja a megb\u00edzhat\u00f3s\u00e1got az \u00fcgyf\u00e9l r\u00e9sz\u00e9r\u0151l, ha az \u00fcgyf\u00e9l bemutatja a tan\u00fas\u00edtv\u00e1ny\u00e1t.
repertoire.securityLevel=Biztons\u00e1gi szint
repertoire.securityLevel.desc=Az SSL k\u00e9zfog\u00e1s \u00e1ltal haszn\u00e1lt rejtjelk\u00e9szletcsoportot hat\u00e1rozza meg.  A HIGH (magas) \u00e9rt\u00e9k 3DES, valamint 128 \u00e9s t\u00f6bb bites rejtjeleket, a MEDIUM (k\u00f6zepes) \u00e9rt\u00e9k DES \u00e9s 40 bites rejtjeleket, a LOW (alacsony) \u00e9rt\u00e9k pedig titkos\u00edt\u00e1s n\u00e9lk\u00fcli rejtjeleket k\u00e9pvisel.  Az enabledCiphers attrib\u00fatum haszn\u00e1lata eset\u00e9n a securityLevel lista figyelmen k\u00edv\u00fcl marad.
repertoire.clientKeyAlias=\u00dcgyf\u00e9l kulcs\u00e1lneve
repertoire.clientKeyAlias.desc=A kulcst\u00e1rol\u00f3ban tal\u00e1lhat\u00f3 tan\u00fas\u00edtv\u00e1ny \u00e1lnev\u00e9t hat\u00e1rozza meg, amely az enged\u00e9lyezett \u00fcgyf\u00e9l-hiteles\u00edt\u00e9ssel rendelkez\u0151 kiszolg\u00e1l\u00f3nak k\u00fcld\u00f6tt kulcsk\u00e9nt ker\u00fcl felhaszn\u00e1l\u00e1sra.  Erre az attrib\u00fatumra csak akkor van sz\u00fcks\u00e9g, ha a kulcst\u00e1rol\u00f3 t\u00f6bb kulcsbejegyz\u00e9ssel rendelkezik.
repertoire.serverKeyAlias=Kiszolg\u00e1l\u00f3 kulcs\u00e1lneve
repertoire.serverKeyAlias.desc=A kulcst\u00e1rol\u00f3ban tal\u00e1lhat\u00f3 tan\u00fas\u00edtv\u00e1ny \u00e1lnev\u00e9t hat\u00e1rozza meg, amely a kiszolg\u00e1l\u00f3 kulcsak\u00e9nt ker\u00fcl felhaszn\u00e1l\u00e1sra.  Erre az attrib\u00fatumra csak akkor van sz\u00fcks\u00e9g, ha a kulcst\u00e1rol\u00f3 t\u00f6bb kulcsbejegyz\u00e9ssel rendelkezik. 
repertoire.enabledCiphers=Enged\u00e9lyezett rejtjelek
repertoire.enabledCiphers.desc=A rejtjelek egy\u00e9ni list\u00e1j\u00e1t hat\u00e1rozza meg. A list\u00e1n szerepl\u0151 rejtjeleket sz\u00f3k\u00f6zzel kell egym\u00e1st\u00f3l elv\u00e1lasztani. A t\u00e1mogatott rejtjel az alapul szolg\u00e1l\u00f3 \u00e9s ig\u00e9nybe vett Java fut\u00e1si k\u00f6rnyezett\u0151l (JRE) f\u00fcgg.  Az \u00e9rv\u00e9nyes rejtjeleket ellen\u0151rizze a Java fut\u00e1si k\u00f6rnyezetben.
repertoire.HIGH=3DES, valamint 128 \u00e9s t\u00f6bb bites rejtjelk\u00e9szletek
repertoire.MEDIUM=DES \u00e9s 40 bites rejtjelk\u00e9szletek
repertoire.LOW=Titkos\u00edt\u00e1s n\u00e9lk\u00fcli rejtjelk\u00e9szletek
repertoire.CUSTOM=Rejtjelk\u00e9szletek egy\u00e9ni list\u00e1ja
repertoire.verifyHostname=Hosztn\u00e9v ellen\u0151rz\u00e9s
repertoire.verifyHostname.desc=Megadja, hogy a hosztn\u00e9v ellen\u0151rz\u00e9se a kimen\u0151 kapcsolatok eset\u00e9ben adott SSL konfigur\u00e1ci\u00f3 haszn\u00e1lat\u00e1val enged\u00e9lyezett-e. Ha igaz \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor minden kimen\u0151 SSL kapcsolat, amely a megadott konfigur\u00e1ci\u00f3t haszn\u00e1lja, \u00e1tesik a c\u00e9lkiszolg\u00e1l\u00f3 hosztnev\u00e9nek ellen\u0151rz\u00e9s\u00e9n (az adott kiszolg\u00e1l\u00f3 hosztnev\u00e9vel \u00f6sszevetve). Az attrib\u00fatum alap\u00e9rtelmez\u00e9sben hamis \u00e9rt\u00e9kre van be\u00e1ll\u00edtva.
repertoire.trustDefaultCerts=Bizalom az alap\u00e9rtelmezett tan\u00fas\u00edtv\u00e1nyokra vonatkoz\u00f3an
repertoire.trustDefaultCerts.desc=Meghat\u00e1rozza, hogy a tan\u00fas\u00edtv\u00e1nykezel\u0151 ki tud-e alak\u00edtani megb\u00edzhat\u00f3s\u00e1got az alap\u00e9rtelmezett tan\u00fas\u00edtv\u00e1ny haszn\u00e1lat\u00e1val. Ha true \u00e9rt\u00e9kre van \u00e1ll\u00edtva, akkor a megb\u00edzhat\u00f3s\u00e1g kialak\u00edt\u00e1s\u00e1hoz a be\u00e1ll\u00edtott kulcst\u00e1rol\u00f3f\u00e1jlon k\u00edv\u00fcl az alap\u00e9rtelmezett tan\u00fas\u00edtv\u00e1nyok is alkalmaz\u00e1sra ker\u00fclnek. Az attrib\u00fatum alap\u00e9rtelmez\u00e9sben hamis \u00e9rt\u00e9kre van be\u00e1ll\u00edtva.

keystore.config=Kulcst\u00e1rol\u00f3
keystore.config.desc=Az SSL titkos\u00edt\u00e1shoz haszn\u00e1lt biztons\u00e1gi tan\u00fas\u00edtv\u00e1nyok lerakata.
location=Hely
id=Azonos\u00edt\u00f3
id.desc=Egyedi konfigur\u00e1ci\u00f3azonos\u00edt\u00f3.
location.desc=A kulcst\u00e1rol\u00f3 f\u00e1jl abszol\u00fat vagy relat\u00edv \u00fatvonala. Ha egy relat\u00edv \u00fatvonal van megadva, a kiszolg\u00e1l\u00f3 megk\u00eds\u00e9rli megkeresni a f\u00e1jlt a ${server.output.dir}/resources/security k\u00f6nyvt\u00e1rban. Haszn\u00e1lja a f\u00e1jlalap\u00fa kulcst\u00e1rol\u00f3 kulcst\u00e1rol\u00f3 f\u00e1jlj\u00e1t, az SAF kulcscsom\u00f3k kulcscsom\u00f3nev\u00e9t vagy a hardveres kriptogr\u00e1fiai eszk\u00f6z\u00f6k eszk\u00f6zkonfigur\u00e1ci\u00f3s f\u00e1jlj\u00e1t. A minim\u00e1lis SSL konfigur\u00e1ci\u00f3ban, a rendszer a f\u00e1jl helyek\u00e9nt a k\u00f6vetkez\u0151t felt\u00e9telezi: ${server.output.dir}/resources/security/key.p12.
type=T\u00edpus
type.desc=A c\u00e9l SDK \u00e1ltal t\u00e1mogatott kulcst\u00e1rol\u00f3 t\u00edpus.
password=Jelsz\u00f3
password.desc=A kulcst\u00e1rol\u00f3 f\u00e1jl bet\u00f6lt\u00e9s\u00e9hez haszn\u00e1lt jelsz\u00f3. Az \u00e9rt\u00e9k t\u00e1rolhat\u00f3 sima sz\u00f6vegk\u00e9nt, vagy k\u00f3dolt form\u00e1ban. A jelsz\u00f3 k\u00f3dol\u00e1s\u00e1hoz haszn\u00e1lja a securityUtility eszk\u00f6zt.
keystore.pollingRate=Kulcst\u00e1rol\u00f3f\u00e1jl lek\u00e9rdez\u00e9si gyakoris\u00e1ga
keystore.pollingRate.desc=A gyakoris\u00e1g, amellyel a kiszolg\u00e1l\u00f3 ellen\u0151rzi a kulcst\u00e1rol\u00f3f\u00e1jlok friss\u00edt\u00e9seit.
keystore.readOnly=Csak olvashat\u00f3 kulcst\u00e1rol\u00f3
keystore.readOnly.desc=Hat\u00e1rozza meg a true (igaz) \u00e9rt\u00e9ket, ha a kulcst\u00e1rol\u00f3t a kiszolg\u00e1l\u00f3nak olvas\u00e1sra kell haszn\u00e1lnia, illetve adja meg a false (hamis) \u00e9rt\u00e9ket, ha a kiszolg\u00e1l\u00f3 \u00edr\u00e1si m\u0171veleteket fog v\u00e9gezni a kulcst\u00e1rol\u00f3n.
keystore.fileBased=F\u00e1jlalap\u00fa kulcst\u00e1rol\u00f3
keystore.fileBased.desc=Adja meg a true (igaz) \u00e9rt\u00e9ket, ha a kulcst\u00e1rol\u00f3 f\u00e1jlalap\u00fa, illetve hat\u00e1rozza meg a false (hamis) \u00e9rt\u00e9ket, ha a kulcst\u00e1rol\u00f3 SAF kulcscsom\u00f3 vagy hardveres kulcst\u00e1rol\u00f3 t\u00edpus\u00fa.  
keystore.trigger.name=Kulcst\u00e1rol\u00f3f\u00e1jl-friss\u00edt\u00e9si aktiv\u00e1l\u00f3
keystore.trigger.desc=Kulcst\u00e1rol\u00f3f\u00e1jl-friss\u00edt\u00e9si m\u00f3dszer vagy aktiv\u00e1l\u00f3.
keystore.trigger.timed=A kiszolg\u00e1l\u00f3 csak a lek\u00e9rdez\u00e9si id\u0151k\u00f6z\u00f6nk\u00e9nt keres kulcst\u00e1rol\u00f3f\u00e1jl-m\u00f3dos\u00edt\u00e1sokat, \u00e9s akkor friss\u00edt, ha a kulcst\u00e1rol\u00f3f\u00e1jl eset\u00e9ben m\u00f3dos\u00edt\u00e1sok \u00e9szlelhet\u0151k.
keystore.trigger.external=A kiszolg\u00e1l\u00f3 csak akkor fogja friss\u00edteni a kulcst\u00e1rol\u00f3t, amikor a FileNotificationMbean erre felsz\u00f3l\u00edtja. A FileNotificationMbean objektumot tipikusan egy k\u00fcls\u0151 program h\u00edvja meg, mint p\u00e9ld\u00e1ul egy integr\u00e1l fejleszt\u0151i k\u00f6rnyezet vagy egy fel\u00fcgyeleti alkalmaz\u00e1s.
keystore.trigger.disabled=Minden friss\u00edt\u00e9sfigyel\u00e9s letilt\u00e1sa. A kulcst\u00e1rol\u00f3f\u00e1jl m\u00f3dos\u00edt\u00e1sai addig nem ker\u00fclnek alkalmaz\u00e1sra, am\u00edg a kiszolg\u00e1l\u00f3 fut.

keyEntry.alias=Kulcsbejegyz\u00e9s inform\u00e1ci\u00f3k
keyEntry.alias.desc=A priv\u00e1t kulcsbejegyz\u00e9ssel kapcsolatos inform\u00e1ci\u00f3k a kulcst\u00e1rol\u00f3ban vannak megadva.
keyEntry.name=Kulcsbejegyz\u00e9s neve
keyEntry.name.desc=A priv\u00e1t kulcsbejegyz\u00e9s neve a kulcst\u00e1rol\u00f3ban.
keyEntry.password=Kulcsbejegyz\u00e9s jelszava	
keyEntry.password.desc=A priv\u00e1t kulcsbejegyz\u00e9s jelszava a kulcst\u00e1rol\u00f3ban.

outboundConnection=Dinamikus kimen\u0151 kapcsolati inform\u00e1ci\u00f3k
outboundConnection.desc=A dinamikus kimen\u0151 kapcsolati inform\u00e1ci\u00f3k jelzik a kiszolg\u00e1l\u00f3nak, hogy a hoszt- \u00e9s portsz\u0171r\u0151k alapj\u00e1n melyik SSL kapcsolat haszn\u00e1land\u00f3.  Ez az elem figyelmen k\u00edv\u00fcl marad, ha a transportSecurity-1.0 szolg\u00e1ltat\u00e1s nincs megadva.
remoteHost=T\u00e1voli hoszt neve
remoteHost.desc=A kiszolg\u00e1l\u00f3 ezt az SSL be\u00e1ll\u00edt\u00e1st haszn\u00e1lja, amikor a megadott hosztnevet \u00e9ri el.
remotePort=T\u00e1voli port
remotePort.desc=A kiszolg\u00e1l\u00f3 ezt az SSL be\u00e1ll\u00edt\u00e1st haszn\u00e1lja, amikor a megadott porton a t\u00e1voli hosztnevet \u00e9ri el.
clientCertificate=\u00dcgyf\u00e9ltan\u00fas\u00edtv\u00e1ny-\u00e1ln\u00e9v
clientCertificate.desc=Az \u00fcgyf\u00e9l ezt a tan\u00fas\u00edtv\u00e1ny \u00e1lnevet haszn\u00e1lja, amikor \u00fcgyf\u00e9l-hiteles\u00edt\u00e9st t\u00e1mogat\u00f3 vagy ig\u00e9nyl\u0151 kiszolg\u00e1l\u00f3val l\u00e9tes\u00edt kapcsolatot.
