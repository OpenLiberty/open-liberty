#CMVCPATHNAME com.ibm.ws.ssl/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
ssl.default=R\u00e9pertoire par d\u00e9faut SSL
ssl.default.desc=R\u00e9pertoire par d\u00e9faut pour les services SSL.
default.sslRef=R\u00e9pertoire SSL par d\u00e9faut
default.sslRef.desc=Nom du r\u00e9pertoire SSL qui sera utilis\u00e9 par d\u00e9faut.  Le r\u00e9pertoire SSL defaultSSLConfig est utilis\u00e9 lorsque aucun autre r\u00e9pertoire n'est indiqu\u00e9.
default.outboundSSLRef=R\u00e9pertoire SSL sortant par d\u00e9faut
default.outboundSSLRef.desc=Nom du r\u00e9pertoire SSL qui sera utilis\u00e9 par d\u00e9faut pour les connexions SSL sortantes.  Le r\u00e9pertoire SSL par d\u00e9faut sera utilis\u00e9 si aucun r\u00e9pertoire SSL n'a \u00e9t\u00e9 sp\u00e9cifi\u00e9.  Cet attribut est ignor\u00e9 si la fonctionnalit\u00e9 transportSecurity-1.0 n'est pas sp\u00e9cifi\u00e9e.
default.httpHostNameVerification=Effectuer la v\u00e9rification du nom d'h\u00f4te sortant
default.httpHostNameVerification.desc=Indique si la v\u00e9rification du nom d'h\u00f4te sortant SSL est activ\u00e9e. La valeur par d\u00e9faut est false. Si la valeur est true, le kit JDK v\u00e9rifiera que le certificat renvoy\u00e9 contient un nom d'h\u00f4te correspondant \u00e0 la demande HTTP sortante lors des demandes d'\u00e9tablissement de liaison SSL sortantes.

repertoire.config=R\u00e9pertoire SSL
repertoire.config.desc=Un r\u00e9pertoire SSL avec un ID, un fichier de cl\u00e9s d\u00e9fini et un magasin de cl\u00e9s de confiance facultatif.
keystore=Fichier de cl\u00e9s
keystore.desc=Fichier de cl\u00e9s contenant des entr\u00e9es de cl\u00e9 pour le r\u00e9pertoire SSL. Cet attribut est requis.
truststore=Magasin de cl\u00e9s de confiance
truststore.desc=Fichier de cl\u00e9s contenant des entr\u00e9es de certificat de confiance utilis\u00e9es par le r\u00e9pertoire SSL pour la v\u00e9rification des signatures. Cet attribut est facultatif. S'il n'est pas d\u00e9fini, le m\u00eame fichier de cl\u00e9s est utilis\u00e9 \u00e0 la fois pour les entr\u00e9es de certificat de confiance et les cl\u00e9s.
repertoire.sslProtocol=Protocole SSL
repertoire.sslProtocol.desc=Protocole d'\u00e9tablissement de liaison SSL. Les valeurs de protocole sont disponibles dans la documentation pour le fournisseur JSSE (Java Secure Socket Extension) de l'environnement JRE sous-jacent.  La valeur par d\u00e9faut est SSL_TLSv2 si vous utilisez l'environnement JRE IBM et SSL si vous utilisez l'environnement JRE Oracle.
repertoire.clientAuthentication=Authentification client
repertoire.clientAuthentication.desc=Indique si l'authentification client est activ\u00e9e. Si la valeur est true, l'authentification client est alors requise et le client doit fournir un certificat pour les niveaux de confiance du serveur.
repertoire.clientAuthenticationSupported=L'authentification client est prise en charge
repertoire.clientAuthenticationSupported.desc=Indique si une authentification client est prise en charge.  Si la valeur est true, la prise en charge d'authentification client signifie que le serveur v\u00e9rifie le niveau de confiance d'un client lorsque le client pr\u00e9sente un certificat.
repertoire.securityLevel=Niveau de s\u00e9curit\u00e9
repertoire.securityLevel.desc=Sp\u00e9cifie le groupe de suites de chiffrement utilis\u00e9 par l'\u00e9tablissement de liaison SSL.  HIGH correspond \u00e0 3DES et \u00e0 des suites de chiffrement 128 bits, MEDIUM \u00e0 DES et \u00e0 des suites de chiffrement 40 bits et LOW \u00e0 des suites sans chiffrement.  Si l'attribut enabledCiphers est utilis\u00e9, la liste securityLevel est ignor\u00e9e.
repertoire.clientKeyAlias=Alias de cl\u00e9 client
repertoire.clientKeyAlias.desc=Sp\u00e9cifie l'alias du certificat dans le magasin de cl\u00e9s utilis\u00e9 comme cl\u00e9 pour l'envoi \u00e0 un serveur pour lequel l'authentification client est activ\u00e9e.  Cet attribut est requis uniquement si le magasin de cl\u00e9s comporte plusieurs entr\u00e9es de cl\u00e9.
repertoire.serverKeyAlias=Alias de cl\u00e9 de serveur
repertoire.serverKeyAlias.desc=Sp\u00e9cifie l'alias du certificat se trouvant dans le magasin de cl\u00e9s utilis\u00e9 comme cl\u00e9 du serveur.  Cet attribut est requis uniquement si le magasin de cl\u00e9s comporte plusieurs entr\u00e9es de cl\u00e9. 
repertoire.enabledCiphers=Chiffrements activ\u00e9s
repertoire.enabledCiphers.desc=Sp\u00e9cifie une liste personnalis\u00e9e de chiffrements. S\u00e9parez chaque chiffrement de la liste par un espace. Le chiffrement pris en charge d\u00e9pend de l'environnement JRE sous-jacent utilis\u00e9.  Recherchez dans l'environnement JRE les chiffrements valides.
repertoire.HIGH=Suites de chiffrement 3DES et 128 bits et versions ult\u00e9rieures
repertoire.MEDIUM=Suites de chiffrement DES et 40 bits
repertoire.LOW=Suites sans chiffrement
repertoire.CUSTOM=Liste personnalis\u00e9e de suites de chiffrement
repertoire.verifyHostname=V\u00e9rification du nom d'h\u00f4te
repertoire.verifyHostname.desc=Indique si la v\u00e9rification du nom d'h\u00f4te pour les connexions sortantes utilisant une configuration SSL sp\u00e9cifique est activ\u00e9e. Si la valeur est true, la v\u00e9rification du nom d'h\u00f4te du serveur cible par rapport au certificat de ce serveur est effectu\u00e9e pour toutes les connexions SSL sortantes qui utilisent la configuration SSL sp\u00e9cifi\u00e9e. Par d\u00e9faut, l'attribut a la valeur false.
repertoire.trustDefaultCerts=Faire confiance aux certificats par d\u00e9faut
repertoire.trustDefaultCerts.desc=Indique si le gestionnaire d'accr\u00e9ditation peut \u00e9tablir la confiance \u00e0 l'aide des certificats par d\u00e9faut. Si la valeur est true, les certificats par d\u00e9faut sont utilis\u00e9s en plus du fichier de cl\u00e9s certifi\u00e9es configur\u00e9 pour \u00e9tablir la confiance. Par d\u00e9faut, l'attribut a la valeur false.

keystore.config=Fichier de cl\u00e9s
keystore.config.desc=R\u00e9f\u00e9rentiel de certificats de s\u00e9curit\u00e9 utilis\u00e9 pour le chiffrement SSL.
location=Emplacement
id=ID
id.desc=ID de configuration unique.
location.desc=Chemin absolu ou relatif du fichier de cl\u00e9s. Si un chemin relatif est indiqu\u00e9, le serveur tente de trouver le fichier dans le r\u00e9pertoire ${server.output.dir}/resources/security. Utilisez le fichier de cl\u00e9s pour un fichier de cl\u00e9s sur fichier, le nom des fichiers de cl\u00e9s SAF ou le fichier de configuration de p\u00e9riph\u00e9rique pour les p\u00e9riph\u00e9riques de chiffrement de mat\u00e9riel. Dans la configuration minimale SSL, l'emplacement du fichier est suppos\u00e9 \u00eatre ${server.output.dir}/resources/security/key.jks.
type=Type
type.desc=Type de fichier de cl\u00e9s pris en charge par le kit SDK cible.
password=Mot de passe
password.desc=Mot de passe permettant de charger le fichier de cl\u00e9s. La valeur peut \u00eatre enregistr\u00e9e en texte clair ou sous forme cod\u00e9e. Utilisez l'outil securityUtility pour coder le mot de passe.
keystore.pollingRate=Fr\u00e9quence d'interrogation du fichier de cl\u00e9s
keystore.pollingRate.desc=Fr\u00e9quence \u00e0 laquelle le serveur recherche des mises \u00e0 jour pour un fichier de cl\u00e9s.
keystore.readOnly=Magasin de cl\u00e9s en lecture seule
keystore.readOnly.desc=Sp\u00e9cifiez true si le magasin de cl\u00e9s doit \u00eatre utilis\u00e9 par le serveur pour la lecture et false si les op\u00e9rations d'\u00e9criture sont effectu\u00e9es par le serveur sur le magasin de cl\u00e9s.
keystore.fileBased=Magasin de cl\u00e9s bas\u00e9 sur fichier
keystore.fileBased.desc=Sp\u00e9cifiez true si le magasin de cl\u00e9s est bas\u00e9 sur fichier et false si le magasin de cl\u00e9s est un fichier de cl\u00e9s SAF ou un magasin de cl\u00e9s mat\u00e9riel.  
keystore.trigger.name=D\u00e9clencheur de mise \u00e0 jour de magasin de cl\u00e9s
keystore.trigger.desc=D\u00e9clencheur ou m\u00e9thode de mise \u00e0 jour de fichier de magasin de cl\u00e9s
keystore.trigger.timed=Le serveur recherche les modifications de fichier de cl\u00e9s selon un intervalle d'interrogation et effectue une mise \u00e0 jour s'il existe des modifications d\u00e9tectables.
keystore.trigger.external=Le serveur ne mettra \u00e0 jour le fichier de cl\u00e9s que lorsqu'il y sera invit\u00e9 par FileNotificationMbean. FileNotificationMbean est g\u00e9n\u00e9ralement appel\u00e9 par un programme externe tel qu'un environnement de d\u00e9veloppement int\u00e9gr\u00e9 ou une application de gestion.
keystore.trigger.disabled=La surveillance de toute mise \u00e0 jour est d\u00e9sactiv\u00e9e. Les modifications apport\u00e9es au fichier de magasin de cl\u00e9s ne seront pas appliqu\u00e9es tant que le serveur est en cours d'ex\u00e9cution.

keyEntry.alias=Informations d'entr\u00e9e de cl\u00e9
keyEntry.alias.desc=Informations relatives \u00e0 une entr\u00e9e de cl\u00e9 priv\u00e9e sp\u00e9cifi\u00e9e dans le magasin de cl\u00e9s.
keyEntry.name=Nom de l'entr\u00e9e de cl\u00e9
keyEntry.name.desc=Nom de l'entr\u00e9e de cl\u00e9 priv\u00e9e dans le magasin de cl\u00e9s.
keyEntry.password=Mot de passe de l'entr\u00e9e de cl\u00e9	
keyEntry.password.desc=Mot de passe de l'entr\u00e9e de cl\u00e9 priv\u00e9e dans le magasin de cl\u00e9s.

outboundConnection=Informations de connexion sortante dynamique
outboundConnection.desc=Les informations de connexion sortante dynamique indiquent au serveur quelle connexion SSL utiliser en fonction de filtres d'h\u00f4te et de port.  Cet \u00e9l\u00e9ment est ignor\u00e9 si la fonctionnalit\u00e9 transportSecurity-1.0 n'est pas sp\u00e9cifi\u00e9e.
remoteHost=Nom de l'h\u00f4te distant
remoteHost.desc=Le serveur utilise cette configuration SSL lorsqu'il acc\u00e8de \u00e0 l'h\u00f4te dont le nom est sp\u00e9cifi\u00e9.
remotePort=Port distant
remotePort.desc=Le serveur utilise cette configuration SSL lorsqu'il acc\u00e8de \u00e0 l'h\u00f4te distant indiqu\u00e9, sur le port sp\u00e9cifi\u00e9.
clientCertificate=Alias du certificat du client
clientCertificate.desc=Le client utilise cet alias de certificat si vous \u00e9tablissez une connexion \u00e0 un serveur capable de s'authentifier en tant que client ou exigeant des clients qu'ils s'authentifient.
