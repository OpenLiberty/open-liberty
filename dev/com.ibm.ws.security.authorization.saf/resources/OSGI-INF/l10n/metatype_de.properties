saf.authorization.config=SAF-Berechtigung 
saf.authorization.config.desc=Steuert die Sicherheitsberechtigungsnachweisdom\u00e4ne f\u00fcr SAF.

roleMapper=Provider des SAF-Rollenmappers
roleMapper.desc=OSGi-Komponentenname des Service-Providers des SAF-Rollenmappers.

saf.rolemapper.config=SAF-Rollenmapper
saf.rolemapper.config.desc=Definiert, wie SAF-EJBROLE-Ressourcenprofilnamen aus Anwendungsrollennamen generiert werden.

profilePattern=Namensmuster f\u00fcr SAF-profile
profilePattern.desc=Das Muster, das f\u00fcr die Generierung von EJBROLE-Ressourcenprofilnamen aus Anwendungsrollennamen verwendet wird.

toUpperCase=EJBROLE-Profil in Gro\u00dfbuchstaben konvertieren
toUpperCase.desc=Konvertiert den Namen des EJBROLE-Ressourcenprofils in Gro\u00dfbuchstaben.

racRouteLog=SAF-Protokollierungsoption
racRouteLog.desc=Gibt die zu protokollierenden Typen von Zugriffsversuchen an. 
racRouteLog.asis=Zeichnet das Ereignis gem\u00e4\u00df der Angabe in dem Profil auf, das die Ressource sch\u00fctzt, oder mithilfe anderer Methoden, wie z. B. der Option SETROPTS.
racRouteLog.nofail=Wenn die Berechtigungspr\u00fcfung fehlschl\u00e4gt, wird der Versuch nicht aufgezeichnet. Wenn die Berechtigungspr\u00fcfung erfolgreich war, wird der Versuch gem\u00e4\u00df der Angabe in dem Profil aufgezeichnet, das die Ressource sch\u00fctzt, oder mithilfe anderer Methoden, wie z. B. der Option SETROPTS.
racRouteLog.none=Der Versuch wird nicht aufgezeichnet.
racRouteLog.nostat=Der Versuch wird nicht aufgezeichnet. Es findet keine Protokollierung statt und es werden keine Ressourcenstatistiken aktualisiert.

enableDelegation.name=SAF-Delegierung aktivieren
enableDelegation.desc=Aktiviert die RunAs-Delegierung \u00fcber SAF-EJBROLE-Profile.

reportAuthorizationCheckDetails.name=Details zur Berechtigungspr\u00fcfung berichten
reportAuthorizationCheckDetails.desc=Flag, mit dem das Verhalten der SAFAuthorizationService-API ge\u00e4ndert wird, wenn ein Berechtigungsfehler aufgetreten ist. Bei Angabe von true wird eine Ausnahme mit Fehlerdetails ausgel\u00f6st, anstatt false an das aufrufende Programm zur\u00fcckzugeben.



