racRouteLog=SAF logging option
racRouteLog.desc=Specifies the types of access attempts to log. 
racRouteLog.asis=Records the event in the manner specified in the profile that protects the resource, or by other methods such as the SETROPTS option.
racRouteLog.nofail=If the authorization check fails, the attempt is not recorded. If the authorization check succeeds, the attempt is recorded as in ASIS.
racRouteLog.none=The attempt is not recorded.
racRouteLog.nostat=The attempt is not recorded. No logging occurs and no resource statistics are updated.

enableDelegation.name=Enable SAF delegation
enableDelegation.desc=Enable RunAs delegation via SAF EJBROLE profiles.

reportAuthorizationCheckDetails.name=Report authorization check details
reportAuthorizationCheckDetails.desc=Flag that changes behavior of the SAFAuthorizationService API when there is an authorization failure. A value of true throws an exception with failure details instead of returning false to the caller.



