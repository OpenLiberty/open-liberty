reportAuthorizationCheckDetails.desc=Indicatore che modifica il comportamento dell'API SAFAuthorizationService quando c'\u00e8 un errore di autorizzazione. Il valore true emette un'eccezione con i dettagli dell'errore invece di restituire false al chiamante.



