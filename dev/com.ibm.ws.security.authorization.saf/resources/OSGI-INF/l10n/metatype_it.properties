racRouteLog.nofail=Se il controllo dell'autorizzazione non riesce, il tentativo non viene registrato. Se il controllo dell'autorizzazione riesce, il tentativo viene registrato come in ASIS.
racRouteLog.none=Il tentativo non viene registrato.
racRouteLog.nostat=Il tentativo non viene registrato. Non si verifica alcuna registrazione e non viene aggiornata alcuna statistica risorse.

