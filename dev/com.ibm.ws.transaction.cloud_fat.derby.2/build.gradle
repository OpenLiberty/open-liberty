// Define G:A:V coordinates of each dependency
dependencies {
  requiredLibs project(":com.ibm.ws.tx.embeddable"),
               project(":com.ibm.ws.transaction.cloud_fat.base"),
               project(':io.openliberty.org.apache.commons.logging')
}

File sharedDir = new File(autoFvtDir, 'publish/shared/resources')

task copyFAT {
    copy {
      from project(':com.ibm.ws.transaction.cloud_fat.base').file('fat/src/com/ibm/ws/transaction/test/tests')
      into new File('fat/src/com/ibm/ws/transaction/test/tests')
    }
	copy {
      from project(':com.ibm.ws.transaction.cloud_fat.base').file('fat/src/com/ibm/ws/transaction/test/dbrotationtests')
      into new File('fat/src/com/ibm/ws/transaction/test/dbrotationtests')
    }
}

task copyCommonFiles {
  doLast {
    /*
     * Copy test application resources.
     */
    copy {
      from project(':com.ibm.ws.transaction.cloud_fat.base').file('test-applications')
      into new File('test-applications')
    }
    copy {
      from project(':com.ibm.ws.transaction.cloud_fat.base').file('test-bundles')
      into new File('test-bundles')
    }
    /*
     * Copy common publish files.
     */
    copy {
      from project(':com.ibm.ws.transaction.cloud_fat.base').file('publish')
      into new File('publish')
    }
  }
}

addRequiredLibraries.dependsOn copyFAT
addRequiredLibraries.dependsOn copyCommonFiles
addRequiredLibraries.dependsOn copyJdbcDrivers
addRequiredLibraries.dependsOn copyDatabaseRotationDrivers
addRequiredLibraries.dependsOn addJakartaTransformer

jar {
  dependsOn copyCommonFiles
}

autoFVT.dependsOn copyCommonFiles

clean.doLast {
  if (file('test-applications').exists()){
    file('test-applications').deleteDir()
  }
  if (file('test-bundles').exists()){
    file('test-bundles').deleteDir()
  }
  if (file('publish').exists()){
    file('publish').deleteDir()
  }
  if (file('build').exists()){
    file('build').deleteDir()
  }
  if (file('fat/src/com/ibm/ws/transaction/test/tests').exists()){
    file('fat/src/com/ibm/ws/transaction/test/tests').deleteDir()
  }
  if (file('fat/src/com/ibm/ws/transaction/test/dbrotationtests').exists()){
    file('fat/src/com/ibm/ws/transaction/test/dbrotationtests').deleteDir()
  }
}
