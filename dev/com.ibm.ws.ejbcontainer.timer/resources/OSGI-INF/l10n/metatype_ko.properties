# EJB Container TimerService

timerService=EJB \ud0c0\uc774\uba38 \uc11c\ube44\uc2a4
timerService.desc=EJB \ud0c0\uc774\uba38 \uc11c\ube44\uc2a4\uc758 \uc791\ub3d9\uc744 \uc815\uc758\ud569\ub2c8\ub2e4.

lateTimerThreshold=\ub2a6\uc740 \ud0c0\uc774\uba38 \uacbd\uace0 \uc784\uacc4\uac12
lateTimerThreshold.desc=\ud0c0\uc774\uba38\uc758 \uc2dc\uc791\uc774 \ub2a6\uc740 \uac83\uc73c\ub85c \uac04\uc8fc\ub418\ub294, \ud0c0\uc774\uba38\uc758 \uc2a4\ucf00\uc904\ub41c \ub9cc\uae30 \ud6c4 \uacbd\uacfc\ud55c \ubd84 \uc218\uc785\ub2c8\ub2e4. \ud0c0\uc774\uba38\uac00 \ub2a6\uac8c \uc2dc\uc791\ud558\uba74 \ud0c0\uc774\uba38\uac00 \uc2a4\ucf00\uc904\ub41c \uac83\ubcf4\ub2e4 \ub2a6\uac8c \uc2dc\uc791\ud588\uc74c\uc744 \ud45c\uc2dc\ud558\ub294 \uacbd\uace0 \uba54\uc2dc\uc9c0\uac00 \ub85c\uadf8\ub429\ub2c8\ub2e4. \uae30\ubcf8 \uc784\uacc4\uac12\uc740 5\ubd84\uc774\uace0 0\ubd84 \uac12\uc740 \uacbd\uace0 \uba54\uc2dc\uc9c0 \uae30\ub2a5\uc744 \ub055\ub2c8\ub2e4.

nonPersistentRetryInterval=\uc7ac\uc2dc\ub3c4 \uac04 \uc2dc\uac04 \uac04\uaca9
nonPersistentRetryInterval.desc=\ube44\uc9c0\uc18d\uc801 \ud0c0\uc774\uba38\uac00 \ub9cc\uae30\uac00 \ub418\uba74 \uc81c\ud55c\uc2dc\uac04 \ucf5c\ubc31 \uba54\uc18c\ub4dc\uac00 \ud638\ucd9c\ub429\ub2c8\ub2e4. \uc774 \ucf5c\ubc31 \uba54\uc18c\ub4dc \ud2b8\ub79c\uc7ad\uc158\uc774 \uc2e4\ud328\ud558\uac70\ub098 \ub864\ubc31\ub418\ub294 \uacbd\uc6b0 \ucee8\ud14c\uc774\ub108\ub294 \ud0c0\uc774\uba38\ub97c \uc7ac\uc2dc\ub3c4\ud574\uc57c \ud569\ub2c8\ub2e4. \uccab \ubc88\uc9f8 \uc7ac\uc2dc\ub3c4\uac00 \uace7\ubc14\ub85c \ubc1c\uc0dd\ud558\uba70 \ud6c4\uc18d \uc7ac\uc2dc\ub3c4\ub294 \uc9c0\uc815\ub41c \ucd08 \uc218\ub9cc\ud07c \uc9c0\uc5f0\ub429\ub2c8\ub2e4. \uac12\uc774 0\uc73c\ub85c \uc124\uc815\ub418\uba74 \ubaa8\ub4e0 \uc7ac\uc2dc\ub3c4\uac00 \uc989\uc2dc \ubc1c\uc0dd\ud569\ub2c8\ub2e4. \uac12\uc744 \uc9c0\uc815\ud558\uc9c0 \uc54a\uc73c\uba74 \uae30\ubcf8 \uac04\uaca9\uc740 300\ucd08\uc785\ub2c8\ub2e4.

nonPersistentMaxRetries=\ucd5c\ub300 \uc7ac\uc2dc\ub3c4\uc758 \uc218
nonPersistentMaxRetries.desc=\ube44\uc9c0\uc18d\uc801 \ud0c0\uc774\uba38\uac00 \ub9cc\uae30\uac00 \ub418\uba74 \uc81c\ud55c\uc2dc\uac04 \ucf5c\ubc31 \uba54\uc18c\ub4dc\uac00 \ud638\ucd9c\ub429\ub2c8\ub2e4. \uc774 \uc124\uc815\uc740 EJB \ucee8\ud14c\uc774\ub108\uac00 \ud0c0\uc774\uba38 \uc7ac\uc2dc\ub3c4\ub97c \uc218\ud589\ud558\ub294 \ud69f\uc218\ub97c \uc81c\uc5b4\ud569\ub2c8\ub2e4. \uc774 \ucf5c\ubc31 \uba54\uc18c\ub4dc \ud2b8\ub79c\uc7ad\uc158\uc774 \uc2e4\ud328\ud558\uac70\ub098 \ub864\ubc31\ub418\ub294 \uacbd\uc6b0 EJB \ucee8\ud14c\uc774\ub108\ub294 \ud55c \ubc88 \uc774\uc0c1 \ud0c0\uc774\uba38\ub97c \uc7ac\uc2dc\ub3c4\ud574\uc57c \ud569\ub2c8\ub2e4. \uae30\ubcf8\uac12\uc740 -1\uc774\uba70 \ud0c0\uc774\uba38\uac00 \uc131\uacf5\ud560 \ub54c\uae4c\uc9c0 \ubb34\uc81c\ud55c\uc73c\ub85c EJB \ucee8\ud14c\uc774\ub108\uac00 \uc7ac\uc2dc\ub3c4\ub97c \uc218\ud589\ud568\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4. \uac12\uc774 0\uc73c\ub85c \uc124\uc815\ub41c \uacbd\uc6b0 EJB \ucee8\ud14c\uc774\ub108\ub294 \ud0c0\uc774\uba38\ub97c \uc7ac\uc2dc\ub3c4\ud558\uc9c0 \uc54a\uc73c\ub098 \uc774\ub294 EJB \uc2a4\ud399\uc744 \uc900\uc218\ud558\uc9c0 \uc54a\ub294 \uc791\ub3d9\uc785\ub2c8\ub2e4.

persistentExecutorRef=EJB \uc9c0\uc18d\uc801 \ud0c0\uc774\uba38 \uc2a4\ucf00\uc904 \uc2e4\ud589\uae30
persistentExecutorRef$Ref=EJB \uc9c0\uc18d\uc801 \ud0c0\uc774\uba38 \uc2e4\ud589\uae30 \ucc38\uc870
persistentExecutorRef.desc=EJB \uc9c0\uc18d\uc801 \ud0c0\uc774\uba38 \ud0dc\uc2a4\ud06c\ub97c \uc2a4\ucf00\uc904\ud558\uace0 \uc2e4\ud589\ud569\ub2c8\ub2e4.

nonPersistentContextServiceRef=\ube44\uc9c0\uc18d\uc801 \ud0c0\uc774\uba38 \uc2a4\ub808\ub4dc \ucee8\ud14d\uc2a4\ud2b8 \uc804\ud30c
nonPersistentContextServiceRef$Ref=\uc2a4\ub808\ub4dc \ucee8\ud14d\uc2a4\ud2b8 \uc804\ud30c \ucc38\uc870
nonPersistentContextServiceRef.desc=\ucee8\ud14d\uc2a4\ud2b8 \uc11c\ube44\uc2a4\ub294 \ube44\uc9c0\uc18d\uc801 \ud0c0\uc774\uba38 \uba54\uc18c\ub4dc \uc2a4\ub808\ub4dc\uc5d0 \ub300\ud55c \ucee8\ud14d\uc2a4\ud2b8 \uc804\ud30c\ub97c \uad00\ub9ac\ud558\ub294 \ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.

missedPersistentTimerAction=\uc9c0\uc18d\uc801 \ud0c0\uc774\uba38 \uc870\uce58 \ub204\ub77d
missedPersistentTimerAction.desc=\uac04\uaca9 \ub610\ub294 \uc2a4\ucf00\uc904 \uae30\ubc18\uc758 \uc9c0\uc18d\uc801 \ud0c0\uc774\uba38 \ub9cc\uae30\uac00 \ub204\ub77d\ub41c \uacbd\uc6b0 \uc218\ud589\ud560 \uc870\uce58\ub97c \uc9c0\uc815\ud569\ub2c8\ub2e4. \ud604\uc7ac \ub9cc\uae30\uac00 \uc560\ud50c\ub9ac\ucf00\uc774\uc158 \uc11c\ubc84 \uc2dc\uc791 \uc774\uc804\uc73c\ub85c \uc2a4\ucf00\uc904\ub9c1\ub418\uac70\ub098 \ub2e4\uc74c \ub9cc\uae30\uac00 \ud604\uc7ac \uc2dc\uac04 \uc774\uc804\uc73c\ub85c \uc2a4\ucf00\uc904\ub9c1\ub41c \uacbd\uc6b0 \ud558\ub098 \uc774\uc0c1\uc758 \uc9c0\uc18d\uc801 \ud0c0\uc774\uba38 \ub9cc\uae30\uac00 \ub204\ub77d\ub428\uc73c\ub85c \ubd84\ub958\ub429\ub2c8\ub2e4. \uc9c0\uc18d\uc801 \ud0c0\uc774\uba38\uc758 \uc7a5\uc560 \ubcf5\uad6c\uac00 \uac00\ub2a5\ud55c \uacbd\uc6b0 \uae30\ubcf8 \uc870\uce58\ub294 ONCE\uc774\uba70, \uadf8\ub807\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \uae30\ubcf8 \uc870\uce58\ub294 ALL\uc785\ub2c8\ub2e4.
missedPersistentTimerAction.ALL=\uc81c\ud55c\uc2dc\uac04 \uba54\uc18c\ub4dc\uac00 \ub204\ub77d\ub41c \ubaa8\ub4e0 \ub9cc\uae30 \uc774\ud6c4 \ubc14\ub85c \ud638\ucd9c\ub429\ub2c8\ub2e4. \ub3d9\uc77c\ud55c \ud0c0\uc774\uba38\uc5d0 \ub300\ud574 \uc5ec\ub7ec \ub9cc\uae30\uac00 \ub204\ub77d\ub418\ub294 \uacbd\uc6b0, \ub204\ub77d\ub41c \ubaa8\ub4e0 \ub9cc\uae30\ub97c \ucc98\ub9ac\ud560 \ub54c\uae4c\uc9c0 \uac01 \ud638\ucd9c\uc774 \ub3d9\uae30\uc2dd\uc73c\ub85c \ubc1c\uc0dd\ud558\uba70, \ud0c0\uc774\uba38\ub294 \ub2e4\uc74c \ub9cc\uae30\ub85c \uc7ac\uac1c\ub429\ub2c8\ub2e4. 
missedPersistentTimerAction.ONCE=\uc81c\ud55c\uc2dc\uac04 \uba54\uc18c\ub4dc\uac00 \uc989\uc2dc \ud55c \ubc88 \ud638\ucd9c\ub429\ub2c8\ub2e4. \uae30\ud0c0 \ub204\ub77d\ub41c \ubaa8\ub4e0 \ub9cc\uae30\ub294 \uac74\ub108\ub6f0\uace0 \ud0c0\uc774\uba38\ub294 \ub2e4\uc74c \uc774\ud6c4 \ub9cc\uae30\ub85c \uc7ac\uac1c\ub429\ub2c8\ub2e4. 
