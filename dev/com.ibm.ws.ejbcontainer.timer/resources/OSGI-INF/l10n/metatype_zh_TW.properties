missedPersistentTimerAction.ONCE=\u7acb\u5373\u547c\u53eb\u4e00\u6b21\u903e\u6642\u65b9\u6cd5\u3002\u5c07\u8df3\u904e\u6240\u6709\u5176\u4ed6\u907a\u5931\u7684\u5230\u671f\uff0c\u4e26\u4e14\u8a08\u6642\u5668\u6703\u7e7c\u7e8c\u9032\u884c\u4e0b\u4e00\u500b\u672a\u4f86\u7684\u5230\u671f\u3002
missedPersistentTimerAction.NONE=\u4e0d\u57f7\u884c\u4efb\u4f55\u52d5\u4f5c\u3002\u5c07\u8df3\u904e\u61c9\u7528\u7a0b\u5f0f\u4f3a\u670d\u5668\u555f\u52d5\u4e4b\u524d\u767c\u751f\u7684\u6240\u6709\u907a\u5931\u7684\u5230\u671f\uff0c\u4e26\u4e14\u8a08\u6642\u5668\u6703\u7e7c\u7e8c\u9032\u884c\u4e0b\u4e00\u500b\u672a\u4f86\u7684\u5230\u671f\u3002\u5728\u61c9\u7528\u7a0b\u5f0f\u4f3a\u670d\u5668\u555f\u52d5\u4e4b\u5f8c\u767c\u751f\u7684\u907a\u5931\u7684\u5230\u671f\uff0c\u5c07\u7531 ONCE \u907a\u5931\u7684\u8a08\u6642\u5668\u52d5\u4f5c\u9032\u884c\u8655\u7406\u3002
