# EJB Container TimerService

timerService=EJB \u8ba1\u65f6\u5668\u670d\u52a1
timerService.desc=\u5b9a\u4e49 EJB \u8ba1\u65f6\u5668\u670d\u52a1\u7684\u884c\u4e3a\u3002

lateTimerThreshold=\u5ef6\u8fdf\u8ba1\u65f6\u5668\u8b66\u544a\u9608\u503c
lateTimerThreshold.desc=\u4e00\u4e2a\u5206\u949f\u6570\uff0c\u5728\u8ba1\u65f6\u5668\u7684\u5df2\u5b89\u6392\u5230\u671f\u65f6\u95f4\u8fc7\u4e86\u8be5\u5206\u949f\u6570\u4e4b\u540e\uff0c\u8ba1\u65f6\u5668\u542f\u52a8\u5c06\u89c6\u4e3a\u5ef6\u8fdf\u3002\u5f53\u8ba1\u65f6\u5668\u5ef6\u8fdf\u542f\u52a8\u65f6\uff0c\u5c06\u8bb0\u5f55\u4e00\u6761\u8b66\u544a\u6d88\u606f\uff0c\u6307\u793a\u8ba1\u65f6\u5668\u7684\u542f\u52a8\u65f6\u95f4\u665a\u4e8e\u5b89\u6392\u7684\u65f6\u95f4\u3002\u7f3a\u7701\u9608\u503c\u4e3a 5 \u5206\u949f\uff0c\u503c\u4e3a 0 \u5206\u949f\u65f6\u5173\u95ed\u8b66\u544a\u6d88\u606f\u529f\u80fd\u90e8\u4ef6\u3002

nonPersistentRetryInterval=\u91cd\u8bd5\u95f4\u7684\u65f6\u95f4\u95f4\u9694
nonPersistentRetryInterval.desc=\u5f53\u975e\u6301\u4e45\u8ba1\u65f6\u5668\u5230\u671f\u65f6\uff0c\u5c06\u8c03\u7528\u8d85\u65f6\u56de\u8c03\u65b9\u6cd5\u3002\u5982\u679c\u6b64\u56de\u8c03\u65b9\u6cd5\u7684\u4e8b\u52a1\u5931\u8d25\u6216\u56de\u6eda\uff0c\u90a3\u4e48\u5bb9\u5668\u5fc5\u987b\u91cd\u8bd5\u8ba1\u65f6\u5668\u3002\u7b2c\u4e00\u6b21\u91cd\u8bd5\u5c06\u7acb\u5373\u8fdb\u884c\uff0c\u540e\u7eed\u91cd\u8bd5\u5c06\u5ef6\u8fdf\u6307\u5b9a\u7684\u79d2\u6570\u3002\u5982\u679c\u5c06\u6b64\u503c\u8bbe\u7f6e\u4e3a 0\uff0c\u90a3\u4e48\u5c06\u7acb\u5373\u8fdb\u884c\u6240\u6709\u91cd\u8bd5\u3002\u5982\u679c\u60a8\u672a\u6307\u5b9a\u503c\uff0c\u90a3\u4e48\u7f3a\u7701\u65f6\u95f4\u95f4\u9694\u4e3a 300 \u79d2\u3002
nonPersistentMaxRetries=\u6700\u5927\u91cd\u8bd5\u6b21\u6570
nonPersistentMaxRetries.desc=\u5f53\u975e\u6301\u4e45\u8ba1\u65f6\u5668\u5230\u671f\u65f6\uff0c\u5c06\u8c03\u7528\u8d85\u65f6\u56de\u8c03\u65b9\u6cd5\u3002\u6b64\u8bbe\u7f6e\u63a7\u5236 EJB \u5bb9\u5668\u91cd\u8bd5\u8be5\u8ba1\u65f6\u5668\u7684\u6b21\u6570\u3002\u5982\u679c\u6b64\u56de\u8c03\u65b9\u6cd5\u7684\u4e8b\u52a1\u5931\u8d25\u6216\u56de\u6eda\uff0c\u90a3\u4e48 EJB \u5bb9\u5668\u5fc5\u987b\u81f3\u5c11\u91cd\u8bd5\u8ba1\u65f6\u5668\u4e00\u6b21\u3002\u7f3a\u7701\u503c\u662f -1\uff0c\u8fd9\u8868\u793a EJB \u5bb9\u5668\u5c06\u65e0\u9650\u91cd\u8bd5\uff0c\u76f4\u5230\u8be5\u8ba1\u65f6\u5668\u6210\u529f\u4e3a\u6b62\u3002\u5982\u679c\u5c06\u6b64\u503c\u8bbe\u7f6e\u4e3a 0\uff0c\u90a3\u4e48 EJB \u5bb9\u5668\u5c06\u4e0d\u91cd\u8bd5\u8ba1\u65f6\u5668\uff0c\u4f46\u662f\u8fd9\u4f1a\u5bfc\u81f4\u4e0d\u7b26\u5408 EJB \u89c4\u8303\u7684\u884c\u4e3a\u3002

persistentExecutorRef=EJB \u6301\u4e45\u8ba1\u65f6\u5668\u5df2\u5b89\u6392\u7684\u6267\u884c\u8005
persistentExecutorRef$Ref=EJB \u6301\u4e45\u8ba1\u65f6\u5668\u6267\u884c\u8005\u53c2\u8003
persistentExecutorRef.desc=\u5b89\u6392\u5e76\u8fd0\u884c EJB \u6301\u4e45\u8ba1\u65f6\u5668\u4efb\u52a1\u3002

nonPersistentContextServiceRef=\u975e\u6301\u4e45\u8ba1\u65f6\u5668\u7ebf\u7a0b\u4e0a\u4e0b\u6587\u4f20\u64ad
nonPersistentContextServiceRef$Ref=\u7ebf\u7a0b\u4e0a\u4e0b\u6587\u4f20\u64ad\u5f15\u7528
nonPersistentContextServiceRef.desc=\u8be5\u4e0a\u4e0b\u6587\u670d\u52a1\u7528\u4e8e\u7ba1\u7406\u5bf9\u975e\u6301\u4e45\u8ba1\u65f6\u5668\u65b9\u6cd5\u7ebf\u7a0b\u7684\u4e0a\u4e0b\u6587\u4f20\u64ad\u3002

missedPersistentTimerAction=\u5df2\u9519\u8fc7\u6301\u4e45\u6027\u8ba1\u65f6\u5668\u64cd\u4f5c
missedPersistentTimerAction.desc=\u6307\u5b9a\u9519\u8fc7\u57fa\u4e8e\u65f6\u95f4\u95f4\u9694\u6216\u8ba1\u5212\u7684\u6301\u4e45\u6027\u8ba1\u65f6\u5668\u5230\u671f\u65f6\u95f4\u65f6\u8981\u6267\u884c\u7684\u64cd\u4f5c\u3002\u5bf9\u4e8e\u6301\u4e45\u6027\u8ba1\u65f6\u5668\u7684\u4e00\u4e2a\u6216\u591a\u4e2a\u5230\u671f\u65f6\u95f4\uff0c\u5982\u679c\u5f53\u524d\u5230\u671f\u65f6\u95f4\u88ab\u5b89\u6392\u4e3a\u5e94\u7528\u7a0b\u5e8f\u670d\u52a1\u5668\u542f\u52a8\u4e4b\u524d\u6216\u4e0b\u4e00\u6b21\u5230\u671f\u65f6\u95f4\u88ab\u5b89\u6392\u4e3a\u5f53\u524d\u65f6\u95f4\u4e4b\u524d\uff0c\u90a3\u4e48\u5b83\u4eec\u88ab\u5f52\u7c7b\u4e3a\u5df2\u9519\u8fc7\u3002\u5982\u679c\u5df2\u542f\u7528\u6301\u4e45\u6027\u8ba1\u65f6\u5668\u7684\u6545\u969c\u8f6c\u79fb\uff0c\u90a3\u4e48\u7f3a\u7701\u64cd\u4f5c\u4e3a ONCE\uff0c\u5426\u5219\u7f3a\u7701\u64cd\u4f5c\u4e3a ALL\u3002
missedPersistentTimerAction.ALL=\u7acb\u5373\u5bf9\u6240\u6709\u5df2\u9519\u8fc7\u5230\u671f\u65f6\u95f4\u8c03\u7528\u8d85\u65f6\u65b9\u6cd5\u3002\u5bf9\u4e8e\u540c\u4e00\u8ba1\u65f6\u5668\uff0c\u5982\u679c\u9519\u8fc7\u591a\u4e2a\u5230\u671f\u65f6\u95f4\uff0c\u90a3\u4e48\u6bcf\u4e2a\u8c03\u7528\u540c\u65f6\u8fdb\u884c\uff0c\u8d70\u5230\u6240\u6709\u5df2\u9519\u8fc7\u5230\u671f\u65f6\u95f4\u5f97\u5230\u5904\u7406\uff0c\u7136\u540e\u8ba1\u65f6\u5668\u7ee7\u7eed\u8fd0\u884c\u76f4\u5230\u4e0b\u4e00\u4e2a\u672a\u6765\u5230\u671f\u65f6\u95f4\u3002
missedPersistentTimerAction.ONCE=\u7acb\u5373\u8c03\u7528\u4e00\u6b21\u8d85\u65f6\u65b9\u6cd5\u3002\u6240\u6709\u5176\u4ed6\u5df2\u9519\u8fc7\u5230\u671f\u65f6\u95f4\u88ab\u8df3\u8fc7\uff0c\u8ba1\u65f6\u5668\u7ee7\u7eed\u8fd0\u884c\u76f4\u5230\u4e0b\u4e00\u4e2a\u672a\u6765\u5230\u671f\u65f6\u95f4\u3002
missedPersistentTimerAction.NONE=\u4e0d\u6267\u884c\u4efb\u4f55\u64cd\u4f5c\u3002\u5e94\u7528\u7a0b\u5e8f\u670d\u52a1\u5668\u542f\u52a8\u4e4b\u524d\u7684\u6240\u6709\u5df2\u9519\u8fc7\u5230\u671f\u65f6\u95f4\u88ab\u8df3\u8fc7\uff0c\u8ba1\u65f6\u5668\u7ee7\u7eed\u8fd0\u884c\u76f4\u5230\u4e0b\u4e00\u4e2a\u672a\u6765\u5230\u671f\u65f6\u95f4\u3002\u7cfb\u7edf\u4f7f\u7528 ONCE \u5df2\u9519\u8fc7\u8ba1\u65f6\u5668\u64cd\u4f5c\u5904\u7406\u5e94\u7528\u7a0b\u5e8f\u670d\u52a1\u5668\u542f\u52a8\u4e4b\u540e\u7684\u5df2\u9519\u8fc7\u5230\u671f\u65f6\u95f4\u3002
