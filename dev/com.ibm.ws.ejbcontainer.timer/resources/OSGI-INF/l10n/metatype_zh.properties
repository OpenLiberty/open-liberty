nonPersistentContextServiceRef=\u975e\u6301\u4e45\u8ba1\u65f6\u5668\u65b9\u6cd5\u4e0a\u4e0b\u6587\u4f20\u64ad
nonPersistentContextServiceRef$Ref=\u975e\u6301\u4e45\u8ba1\u65f6\u5668\u65b9\u6cd5\u4e0a\u4e0b\u6587\u4f20\u64ad\u53c2\u8003
nonPersistentContextServiceRef.desc=\u8be5\u4e0a\u4e0b\u6587\u670d\u52a1\u7528\u4e8e\u7ba1\u7406\u5bf9\u975e\u6301\u4e45\u8ba1\u65f6\u5668\u65b9\u6cd5\u7ebf\u7a0b\u7684\u4e0a\u4e0b\u6587\u4f20\u64ad\u3002
