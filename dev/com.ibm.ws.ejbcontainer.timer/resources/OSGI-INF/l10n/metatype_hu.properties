# EJB Container TimerService

timerService=EJB id\u0151m\u00e9r\u0151 szolg\u00e1ltat\u00e1s
timerService.desc=Az EJB id\u0151m\u00e9r\u0151 szolg\u00e1ltat\u00e1s viselked\u00e9s\u00e9t hat\u00e1rozza meg.

lateTimerThreshold=K\u00e9sedelmes id\u0151m\u00e9r\u0151 figyelmeztet\u00e9si k\u00fcsz\u00f6b\u00e9rt\u00e9k
lateTimerThreshold.desc=Az id\u0151m\u00e9r\u0151 \u00fctemezett lej\u00e1rata ut\u00e1n eltelt percek sz\u00e1ma, amikor az id\u0151m\u00e9r\u0151 ind\u00edt\u00e1sa m\u00e1r k\u00e9sedelmesnek tekinthet\u0151. Amikor az id\u0151m\u00e9r\u0151 t\u00e9nylegesen k\u00e9sedelmesen indul, akkor a rendszer figyelmeztet\u0151 \u00fczenetet napl\u00f3z, amely jelzi, hogy az id\u0151m\u00e9r\u0151 az \u00fctemez\u00e9shez k\u00e9pest k\u00e9s\u0151bb indult el. Az alap\u00e9rtelmezett k\u00fcsz\u00f6b\u00e9rt\u00e9k 5 perc, \u00e9s a 0 perces \u00e9rt\u00e9k kikapcsolja a figyelmeztet\u0151 \u00fczenetes szolg\u00e1ltat\u00e1st.

nonPersistentRetryInterval=\u00dajrapr\u00f3b\u00e1lkoz\u00e1sok k\u00f6z\u00f6tti id\u0151k\u00f6z
nonPersistentRetryInterval.desc=Amikor egy nem \u00e1lland\u00f3 id\u0151m\u00e9r\u0151 lej\u00e1r, akkor megh\u00edv\u00e1sra ker\u00fcl az id\u0151t\u00fall\u00e9p\u00e9s visszah\u00edv\u00e1si met\u00f3dus. Ha a visszah\u00edv\u00e1si met\u00f3dushoz tartoz\u00f3 tranzakci\u00f3 meghi\u00fasul vagy visszag\u00f6rget\u00e9sre ker\u00fcl, akkor a t\u00e1rol\u00f3nak \u00fajra kell pr\u00f3b\u00e1lkoznia az id\u0151m\u00e9r\u0151vel. Az els\u0151 \u00fajrapr\u00f3b\u00e1lkoz\u00e1si k\u00eds\u00e9rletre azonnal sor ker\u00fcl, majd a tov\u00e1bbi k\u00eds\u00e9rletekre a megadott sz\u00e1m\u00fa m\u00e1sodperces k\u00e9sleltet\u00e9ssel. Ha az \u00e9rt\u00e9k 0, akkor minden \u00fajrapr\u00f3b\u00e1lkoz\u00e1sra azonnal sor ker\u00fcl. Ha nem ad meg \u00e9rt\u00e9ket, akkor az alap\u00e9rtelmezett id\u0151k\u00f6z 300 m\u00e1sodperc lesz.

nonPersistentMaxRetries=\u00dajrapr\u00f3b\u00e1lkoz\u00e1sok maxim\u00e1lis sz\u00e1ma
nonPersistentMaxRetries.desc=Amikor egy nem \u00e1lland\u00f3 id\u0151m\u00e9r\u0151 lej\u00e1r, akkor megh\u00edv\u00e1sra ker\u00fcl az id\u0151t\u00fall\u00e9p\u00e9s visszah\u00edv\u00e1si met\u00f3dus. Ez a be\u00e1ll\u00edt\u00e1s hat\u00e1rozza meg, hogy az EJB t\u00e1rol\u00f3 h\u00e1ny alkalommal pr\u00f3b\u00e1lkozik \u00fajra az id\u0151m\u00e9r\u0151vel. Ha a visszah\u00edv\u00e1si met\u00f3dushoz tartoz\u00f3 tranzakci\u00f3 meghi\u00fasul vagy visszag\u00f6rget\u00e9sre ker\u00fcl, akkor az EJB t\u00e1rol\u00f3nak legal\u00e1bb egyszer \u00fajra kell pr\u00f3b\u00e1lkoznia az id\u0151m\u00e9r\u0151vel. Az alap\u00e9rtelmezett \u00e9rt\u00e9k -1, ami azt jelenti, hogy az EJB t\u00e1rol\u00f3 mindaddig \u00fajrapr\u00f3b\u00e1lkozik, am\u00edg az id\u0151m\u00e9r\u0151 sikeres nem lesz. Ha az \u00e9rt\u00e9k 0, akkor az EJB t\u00e1rol\u00f3 nem pr\u00f3b\u00e1lkozik \u00fajra az id\u0151m\u00e9r\u0151vel, azonban ez olyan viselked\u00e9st eredm\u00e9nyez, amely nem felel meg az EJB specifik\u00e1ci\u00f3nak.

persistentExecutorRef=EJB \u00e1lland\u00f3 id\u0151m\u00e9r\u0151k \u00fctemezett v\u00e9grehajt\u00f3ja
persistentExecutorRef$Ref=EJB \u00e1lland\u00f3 id\u0151m\u00e9r\u0151k v\u00e9grehajt\u00f3i hivatkoz\u00e1sa
persistentExecutorRef.desc=Az EJB \u00e1lland\u00f3 id\u0151m\u00e9r\u0151 id\u0151m\u00e9r\u0151 feladatokat \u00fctemezi \u00e9s futtatja.

nonPersistentContextServiceRef=Nem \u00e1lland\u00f3 id\u0151m\u00e9r\u0151 sz\u00e1lkontextus terjeszt\u00e9se
nonPersistentContextServiceRef$Ref=Sz\u00e1lkontextus terjeszt\u00e9si hivatkoz\u00e1s
nonPersistentContextServiceRef.desc=A kontextus szolg\u00e1ltat\u00e1s a nem megmarad\u00f3 id\u0151m\u00e9r\u0151 met\u00f3dus sz\u00e1lakhoz val\u00f3 kontextus terjeszt\u00e9s kezel\u00e9s\u00e9re haszn\u00e1latos.

missedPersistentTimerAction=Elmulasztott \u00e1lland\u00f3 id\u0151m\u00e9r\u0151 m\u0171velet
missedPersistentTimerAction.desc=Azt a m\u0171veletet hat\u00e1rozza meg, amelyet akkor kell v\u00e9grehajtani, amikor egy id\u0151k\u00f6z- vagy \u00fctemez\u00e9salap\u00fa \u00e1lland\u00f3 id\u0151m\u00e9r\u0151 lej\u00e1rata elmulaszt\u00e1sra ker\u00fcl. Az \u00e1lland\u00f3 id\u0151m\u00e9r\u0151 legal\u00e1bb egy lej\u00e1rata akkor min\u0151s\u00fcl kihagyottnak, ha az aktu\u00e1lis lej\u00e1rat az alkalmaz\u00e1skiszolg\u00e1l\u00f3 ind\u00edt\u00e1s\u00e1n\u00e1l kor\u00e1bbra, illetve a k\u00f6vetkez\u0151 lej\u00e1rat az aktu\u00e1lis id\u0151pontn\u00e1l kor\u00e1bbra van \u00fctemezve. Ha az \u00e1lland\u00f3 id\u0151m\u00e9r\u0151k \u00e1tv\u00e9tele enged\u00e9lyezett, akkor az alap\u00e9rtelmezett m\u0171velet ONCE, egy\u00e9bk\u00e9nt az alap\u00e9rtelmezett m\u0171velet az ALL.
missedPersistentTimerAction.ALL=Az id\u0151t\u00fall\u00e9p\u00e9s met\u00f3dus minden elmulasztott lej\u00e1rat eset\u00e9n azonnal megh\u00edv\u00e1sra ker\u00fcl. Ha ugyanarra az id\u0151m\u00e9r\u0151re vonatkoz\u00f3an t\u00f6bb lej\u00e1rat is elmulaszt\u00e1sra ker\u00fcl, akkor minden h\u00edv\u00e1s szinkron m\u00f3don t\u00f6rt\u00e9nik az \u00f6sszes kimarad\u00e1s feldolgoz\u00e1s\u00e1ig, majd az id\u0151m\u00e9r\u0151 folytatja a k\u00f6vetkez\u0151 j\u00f6v\u0151beli lej\u00e1rattal. 
missedPersistentTimerAction.ONCE=Az id\u0151t\u00fall\u00e9p\u00e9s met\u00f3dus egyszer azonnal megh\u00edv\u00e1sra ker\u00fcl. Az \u00f6sszes t\u00f6bbi elmulasztott lej\u00e1rat kimarad, \u00e9s az id\u0151m\u00e9r\u0151 a k\u00f6vetkez\u0151 j\u00f6v\u0151beli lej\u00e1rattal folytatja. 
missedPersistentTimerAction.NONE=Nem t\u00f6rt\u00e9nik m\u0171velet. Az alkalmaz\u00e1skiszolg\u00e1l\u00f3 ind\u00edt\u00e1sa el\u0151tt elmulasztott t\u00f6rt\u00e9nt \u00f6sszes lej\u00e1rat kimarad, \u00e9s az id\u0151m\u00e9r\u0151 a k\u00f6vetkez\u0151 j\u00f6v\u0151beli lej\u00e1rattal folytatja. Az alkalmaz\u00e1skiszolg\u00e1l\u00f3 ind\u00edt\u00e1sa ut\u00e1n elmulasztott lej\u00e1ratokat a ONCE elmulasztott id\u0151m\u00e9r\u0151 m\u0171velet kezeli.  
