# EJB Container TimerService

timerService=Slu\u017eba \u010dasova\u010de EJB
timerService.desc=Definuje chov\u00e1n\u00ed slu\u017eby \u010dasova\u010de EJB.

lateTimerThreshold=Prahov\u00e1 hodnota varov\u00e1n\u00ed opo\u017ed\u011bn\u00e9ho \u010dasova\u010de
lateTimerThreshold.desc=Po\u010det minut po napl\u00e1novan\u00e9m vypr\u0161en\u00ed \u010dasova\u010de, kdy bude spu\u0161t\u011bn\u00ed \u010dasova\u010de pova\u017eov\u00e1no za zpo\u017ed\u011bn\u00e9. Kdy\u017e je \u010dasova\u010d spu\u0161t\u011bn pozd\u011b, bude zaprotokolov\u00e1na varovn\u00e1 zpr\u00e1va ud\u00e1vaj\u00edc\u00ed, \u017ee byl \u010dasova\u010d spu\u0161t\u011bn pozd\u011bji, ne\u017e bylo napl\u00e1nov\u00e1no. V\u00fdchoz\u00ed prahov\u00e1 hodnota je 5 minut, hodnota 0 minut funkci varovn\u00e9 zpr\u00e1vy vypne.

nonPersistentRetryInterval=\u010casov\u00fd interval mezi pokusy
nonPersistentRetryInterval.desc=Pokud vypr\u0161\u00ed platnost p\u0159echodn\u00e9ho \u010dasova\u010de, dojde k vyvol\u00e1n\u00ed metody zp\u011btn\u00e9ho vol\u00e1n\u00ed \u010dasov\u00e9ho limitu. Pokud transakce pro tuto metodu zp\u011btn\u00e9ho vol\u00e1n\u00ed sel\u017ee nebo je odvol\u00e1na, kontejner mus\u00ed pokus zopakovat. K prvn\u00edmu opakov\u00e1n\u00ed pokusu dojde okam\u017eit\u011b a n\u00e1sledn\u00e9 pokusy jsou zpo\u017ed\u011bny o zadan\u00fd po\u010det sekund. P\u0159i nastaven\u00ed hodnoty 0 v\u0161echna opakov\u00e1n\u00ed prob\u011bhnou okam\u017eit\u011b. Pokud nezad\u00e1te \u017e\u00e1dnou hodnotu, v\u00fdchoz\u00ed interval je 300 sekund.

nonPersistentMaxRetries=Maxim\u00e1ln\u00ed po\u010det pokus\u016f
nonPersistentMaxRetries.desc=Pokud vypr\u0161\u00ed platnost p\u0159echodn\u00e9ho \u010dasova\u010de, dojde k vyvol\u00e1n\u00ed metody zp\u011btn\u00e9ho vol\u00e1n\u00ed \u010dasov\u00e9ho limitu. Toto nastaven\u00ed ur\u010duje, kolikr\u00e1t se kontejner EJB pokus\u00ed \u010dasova\u010d znovu pou\u017e\u00edt. Pokud transakce pro tuto metodu zp\u011btn\u00e9ho vol\u00e1n\u00ed sel\u017ee nebo je odvol\u00e1na, kontejner EJB mus\u00ed pokus zopakovat alespo\u0148 jednou. V\u00fdchoz\u00ed hodnota je -1, co\u017e znamen\u00e1, \u017ee kontejner EJB bude opakovat pokusy donekone\u010dna. P\u0159i nastaven\u00ed hodnoty 0 kontejner EJB pokusy neopakuje. V\u00fdsledkem je v\u0161ak chov\u00e1n\u00ed, kter\u00e9 nen\u00ed kompatibiln\u00ed se specifikac\u00ed kontejneru EJB.

persistentExecutorRef=Trval\u00fd napl\u00e1novan\u00fd prov\u00e1d\u011bc\u00ed modul \u010dasova\u010d\u016f EJB
persistentExecutorRef$Ref=Odkaz na prov\u00e1d\u011bc\u00ed modul trval\u00fdch \u010dasova\u010d\u016f EJB
persistentExecutorRef.desc=Pl\u00e1ny a spu\u0161t\u011bn\u00ed \u00faloh trval\u00e9ho \u010dasova\u010de EJB.

nonPersistentContextServiceRef=\u0160\u00ed\u0159en\u00ed kontextu metody do\u010dasn\u00e9ho \u010dasova\u010de
nonPersistentContextServiceRef$Ref=Odkaz na \u0161\u00ed\u0159en\u00ed kontextu metody do\u010dasn\u00e9ho \u010dasova\u010de
nonPersistentContextServiceRef.desc=Kontextov\u00e1 slu\u017eba se pou\u017e\u00edv\u00e1 ke spr\u00e1v\u011b \u0161\u00ed\u0159en\u00ed kontextu do podproces\u016f metody do\u010dasn\u00e9ho \u010dasova\u010de.
