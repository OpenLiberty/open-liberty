saml.sso20.conf=Ov\u011b\u0159ov\u00e1n\u00ed pomoc\u00ed jednotn\u00e9ho webov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed pomoc\u00ed SAML 2.0
saml.sso20.conf.desc=\u0158\u00edd\u00ed provoz mechanizmu jednotn\u00e9ho webov\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed pomoc\u00ed jazyka Security Assertion Markup Language 2.0.

wantAssertionsSigned=Podepisovat deklarace SAML
wantAssertionsSigned.desc=Ozna\u010duje po\u017eadavek, \u017ee prvky <saml:Assertion> p\u0159ijat\u00e9 t\u00edmto poskytovatelem slu\u017eeb mus\u00ed obsahovat prvek podpisu, kter\u00fdm je podeps\u00e1na deklarace.

signatureMethodAlgorithm=Podpisov\u00fd algoritmus
signatureMethodAlgorithm.desc=Ud\u00e1v\u00e1 algoritmus po\u017eadovan\u00fd t\u00edmto poskytovatelem slu\u017eeb.

signatureMethodAlgorithm.SHA1=Podpisov\u00fd algoritmus SHA-1
signatureMethodAlgorithm.SHA256=Podpisov\u00fd algoritmus SHA-256

authnRequestsSigned=Podepisovat zpr\u00e1vy samlp:AuthnRequest
authnRequestsSigned.desc=Ud\u00e1v\u00e1, zda budou podepisov\u00e1ny zpr\u00e1vy <samlp:AuthnRequest> odes\u00edlan\u00e9 t\u00edmto poskytovatelem slu\u017eeb

forceAuthn=IdP vynucuje op\u011btovn\u00e9 ov\u011b\u0159en\u00ed u\u017eivatele
forceAuthn.desc=Ud\u00e1v\u00e1, zda m\u00e1 poskytovatel identit vynucovat op\u011btovn\u00e9 ov\u011b\u0159en\u00ed u\u017eivatele

isPassive=Poskytovatel identit ovl\u00e1d\u00e1 rozhran\u00ed koncov\u00e9ho u\u017eivatele
isPassive.desc=Ur\u010duje, \u017ee poskytovatel identit nesm\u00ed p\u0159evz\u00edt kontrolu nad u\u017eivatelsk\u00fdm rozhran\u00edm koncov\u00e9ho u\u017eivatele.

allowCreate=Povolit vytvo\u0159en\u00ed nov\u00e9ho \u00fa\u010dtu
allowCreate.desc=Povolit poskytovateli identit vytvo\u0159it nov\u00fd \u00fa\u010det, pokud po\u017eaduj\u00edc\u00ed u\u017eivatel \u017e\u00e1dn\u00fd nem\u00e1.

authnContextClassRef=Odkaz na t\u0159\u00eddu kontextu ov\u011b\u0159ov\u00e1n\u00ed
authnContextClassRef.desc=Odkaz na identifik\u00e1tor URI identifikuj\u00edc\u00ed t\u0159\u00eddu kontextu ov\u011b\u0159ov\u00e1n\u00ed, kter\u00e1 popisuje deklaraci kontextu ov\u011b\u0159ov\u00e1n\u00ed. V\u00fdchoz\u00ed hodnota je Null.

authnContextComparisonType=Typ porovn\u00e1n\u00ed
authnContextComparisonType.desc=Kdy\u017e je ur\u010den prvek authnContextClassRef, je mo\u017en\u00e9 nastavit authnContextComparisonType.

authnContextComparisonType.minimum=Minim\u00e1ln\u00ed. Kontext ov\u011b\u0159ov\u00e1n\u00ed v p\u0159\u00edkazu ov\u011b\u0159en\u00ed mus\u00ed b\u00fdt alespo\u0148 tak siln\u00fd, jako jeden z uveden\u00fdch kontext\u016f ov\u011b\u0159ov\u00e1n\u00ed.
authnContextComparisonType.better=Lep\u0161\u00ed. Kontext ov\u011b\u0159ov\u00e1n\u00ed v p\u0159\u00edkazu ov\u011b\u0159en\u00ed mus\u00ed siln\u011bj\u0161\u00ed, ne\u017e n\u011bkter\u00fd z uveden\u00fdch kontext\u016f ov\u011b\u0159ov\u00e1n\u00ed.
authnContextComparisonType.maximum=Maxim\u00e1ln\u00ed. Kontext ov\u011b\u0159ov\u00e1n\u00ed v p\u0159\u00edkazu ov\u011b\u0159en\u00ed mus\u00ed b\u00fdt co nejsiln\u011bj\u0161\u00ed, nesm\u00ed v\u0161ak p\u0159ekro\u010dit s\u00edlu nejm\u00e9n\u011b jednoho z uveden\u00fdch kontext\u016f ov\u011b\u0159ov\u00e1n\u00ed.
authnContextComparisonType.exact=P\u0159esn\u00fd. Kontext ov\u011b\u0159ov\u00e1n\u00ed v p\u0159\u00edkazu ov\u011b\u0159en\u00ed mus\u00ed p\u0159esn\u011b odpov\u00eddat nejm\u00e9n\u011b jednomu z uveden\u00fdch kontext\u016f ov\u011b\u0159ov\u00e1n\u00ed.

idpMetadata=Soubor metadat IdP
idpMetadata.desc=Ur\u010duje soubor metadat poskytovatele identit.

keyStoreRef=Odkaz na \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f
keyStoreRef.desc=\u00dalo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f obsahuj\u00edc\u00ed soukrom\u00fd kl\u00ed\u010d pro podepisov\u00e1n\u00ed po\u017eadavk\u016f AuthnRequest a de\u0161ifrov\u00e1n\u00ed prvk\u016f EncryptedAssertion. V\u00fdchoz\u00ed nastaven\u00ed je v\u00fdchoz\u00ed hodnota serveru.

keyAlias=N\u00e1zev alias kl\u00ed\u010de
keyAlias.desc=N\u00e1zev alias kl\u00ed\u010de, pomoc\u00ed kter\u00e9ho lze vyhledat soukrom\u00fd kl\u00ed\u010d pro podepisov\u00e1n\u00ed a de\u0161ifrov\u00e1n\u00ed. Nen\u00ed povinn\u00fd, pokud m\u00e1 \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f pr\u00e1v\u011b jednu polo\u017eku kl\u00ed\u010de nebo jeden kl\u00ed\u010d s alias 'samlsp'.

keyPassword=Heslo k soukrom\u00e9mu kl\u00ed\u010di
keyPassword.desc=Heslo k soukrom\u00e9mu kl\u00ed\u010di keyStoreRef.

# keyPassword - this ought to be included in the KeyStore element already.

trustStoreRef=Odkaz na \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f d\u016fv\u011bryhodnosti nebo kotvu
trustStoreRef.desc=\u00dalo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f obsahuj\u00edc\u00ed ve\u0159ejn\u00fd kl\u00ed\u010d nezbytn\u00fd k ov\u011b\u0159en\u00ed podpisu odezvy SAMLResponse a deklarace.

# trustAlias=Trust alias name
# trustAlias.desc=The key alias name to locate a public key for signature validation with asymmetric algorithm.

loginPageURL=U\u017eivatelem definovan\u00e1 adresa URL p\u0159ihla\u0161ovac\u00ed str\u00e1nky
loginPageURL.desc=Ur\u010duje adresu URL p\u0159ihla\u0161ovac\u00ed aplikace poskytovatele identit SAML, kam je p\u0159esm\u011brov\u00e1n neov\u011b\u0159en\u00fd po\u017eadavek. Tento atribut spust\u00ed jednotn\u00e9 p\u0159ihl\u00e1\u0161en\u00ed (SSO) inicializovan\u00e9 poskytovatelem identit (IdP) a je vy\u017eadov\u00e1n pouze pro SSO inicializovan\u00e9 IdP.

errorPageURL=Adresa URL pro chybu ov\u011b\u0159en\u00ed platnosti SAML
errorPageURL.desc=Ur\u010duje str\u00e1nku s chybou, kter\u00e1 se m\u00e1 zobrazit, pokud se nezda\u0159\u00ed ov\u011b\u0159en\u00ed SAML. Nen\u00ed-li tento atribut zad\u00e1n a p\u0159ijat\u00fd k\u00f3d SAML je neplatn\u00fd, bude u\u017eivatel p\u0159esm\u011brov\u00e1n zp\u011bt na poskytovatele identit SAML, kde bude znovu zah\u00e1jeno jednotn\u00e9 p\u0159ihl\u00e1\u0161en\u00ed.

clockSkew=Povolen\u00fd \u010dasov\u00fd rozd\u00edl mezi syst\u00e9my
clockSkew.desc=Pou\u017e\u00edv\u00e1 se k ur\u010den\u00ed povolen\u00e9ho posunu hodin v minut\u00e1ch p\u0159i ov\u011b\u0159ov\u00e1n\u00ed tokenu SAML.

tokenReplayTimeout=Hodnota \u010dasov\u00e9ho limitu, kdy se m\u00e1 br\u00e1nit dal\u0161\u00edmu p\u0159ehr\u00e1n\u00ed
tokenReplayTimeout.desc=Tato vlastnost se pou\u017e\u00edv\u00e1 k ur\u010den\u00ed toho, jak dlouho m\u00e1 poskytovatel slu\u017eeb Liberty br\u00e1nit dal\u0161\u00edmu p\u0159ehr\u00e1n\u00ed tokenu.

sessionNotOnOrAfter=V\u00fdchoz\u00ed hodnota \u010dasov\u00e9ho limitu relace SAML
sessionNotOnOrAfter.desc=Ur\u010duje horn\u00ed mez trv\u00e1n\u00ed relac\u00ed SAML, po kter\u00e9 m\u00e1 poskytovatel slu\u017eeb Liberty po\u017e\u00e1dat u\u017eivatele o nov\u00e9 ov\u011b\u0159en\u00ed u poskytovatele identit. Pokud token SAML vr\u00e1cen\u00fd poskytovatelem identit neobsahuje deklaraci sessionNotOnOrAfter, pou\u017eije se hodnota ur\u010den\u00e1 t\u00edmto atributem. Tato vlastnost se pou\u017e\u00edv\u00e1 pouze, kdy\u017e disableLtpaCookie=true. V\u00fdchoz\u00ed hodnota je true (ano).

userIdentifier=Identifik\u00e1tor \u010dinitele
userIdentifier.desc=Ur\u010duje atribut SAML, kter\u00fd se pou\u017e\u00edv\u00e1 jako hlavn\u00ed jm\u00e9no u\u017eivatele v p\u0159edm\u011btu. Nen\u00ed-li zad\u00e1na \u017e\u00e1dn\u00e1 hodnota, pou\u017eije se hodnota prvku deklarace NameID SAML.

groupIdentifier=Identifik\u00e1tor skupiny
groupIdentifier.desc=Ur\u010duje atribut SAML, kter\u00fd se pou\u017e\u00edv\u00e1 jako n\u00e1zev skupiny, jej\u00edm\u017e je ov\u011b\u0159en\u00fd \u010dinitel \u010dlenem. Neexistuje \u017e\u00e1dn\u00e1 v\u00fdchoz\u00ed hodnota.

# do not translate userIdentifier
userUniqueIdentifier=Jedine\u010dn\u00fd identifik\u00e1tor
userUniqueIdentifier.desc=Ur\u010duje atribut SAML, kter\u00fd se pou\u017e\u00edv\u00e1 jako jedine\u010dn\u00e9 jm\u00e9no u\u017eivatele platn\u00e9 pro WSCredential v p\u0159edm\u011btu. V\u00fdchoz\u00ed nastaven\u00ed je stejn\u00e9 jako hodnota atributu userIdentifier.

# do not translate issuer
realmIdentifier=Identifik\u00e1tor sf\u00e9ry
realmIdentifier.desc=Ur\u010duje atribut SAML, kter\u00fd se pou\u017e\u00edv\u00e1 jako n\u00e1zev sf\u00e9ry. Nen\u00ed-li zad\u00e1na \u017e\u00e1dn\u00e1 hodnota, pou\u017eije se hodnota prvku deklarace SAML vydavatele.

includeTokenInSubject=Zahrnovat deklaraci SAML do p\u0159edm\u011btu
includeTokenInSubject.desc=Ur\u010duje, zda se m\u00e1 deklarace SAML zahrnout do p\u0159edm\u011btu.

# do not translate No, User, Group
mapToUserRegistry=Mapovat identitu SAML na u\u017eivatele z registru
mapToUserRegistry.desc=Ur\u010duje, jak se m\u00e1 identita mapovat na u\u017eivatele z registru. Volby jsou No (Ne), User (U\u017eivatel) a Group (Skupina). V\u00fdchoz\u00ed hodnota je No a registr u\u017eivatel\u016f se k vytvo\u0159en\u00ed p\u0159edm\u011btu u\u017eivatele nepou\u017eije.

mapToUserRegistry.USER=Mapovat identitu SAML na u\u017eivatele definovan\u00e9ho v registru
mapToUserRegistry.NO=Nemapovat identitu SAML na u\u017eivatele nebo skupinu definovanou v registru
mapToUserRegistry.GROUP=Mapovat identitu SAML na u\u017eivatele definovan\u00e9ho v registru

authFilterRef=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed
authFilterRef$Ref=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed.
authFilterRef.desc=Uv\u00e1d\u00ed odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed.

nameIDFormat=Jedine\u010dn\u00fd identifik\u00e1tor form\u00e1tu ID n\u00e1zvu
nameIDFormat.desc=Ur\u010duje odkaz na identifik\u00e1tor URI odpov\u00eddaj\u00edc\u00ed form\u00e1tu identifik\u00e1tor n\u00e1zvu definovan\u00e9mu ve specifikaci j\u00e1dra SAML.

# do not translate from nameIDFormat.UNSPECIFIED to nameIDFormat.TRANSIENT
nameIDFormat.UNSPECIFIED=urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified
nameIDFormat.EMAIL=urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
nameIDFormat.X509SUBJECTNAME=urn:oasis:names:tc:SAML:1.1:nameid-format:X509SubjectName
nameIDFormat.WINDOWSDOMAIN=urn:oasis:names:tc:SAML:1.1:nameid-format:WindowsDomainQualifiedName
nameIDFormat.KERBEROS=urn:oasis:names:tc:SAML:2.0:nameid-format:kerberos
nameIDFormat.ENTITY=urn:oasis:names:tc:SAML:2.0:nameid-format:entity
nameIDFormat.PERSISTENT=urn:oasis:names:tc:SAML:2.0:nameid-format:persistent
nameIDFormat.ENCRYPTED=urn:oasis:names:tc:SAML:2.0:nameid-format:encrypted
nameIDFormat.TRANSIENT=urn:oasis:names:tc:SAML:2.0:nameid-format:transient

# Please translate
nameIDFormat.CUSTOMIZE=Upraven\u00fd form\u00e1t ID n\u00e1zvu.

customizeNameIDFormat=P\u0159izp\u016fsoben\u00fd obor n\u00e1zv\u016f XML form\u00e1tu ID n\u00e1zvu
customizeNameIDFormat.desc=Ur\u010duje p\u0159izp\u016fsoben\u00fd odkaz na identifik\u00e1tor URI odpov\u00eddaj\u00edc\u00ed form\u00e1tu identifik\u00e1tor n\u00e1zvu, kter\u00fd nen\u00ed definov\u00e1n ve specifikaci j\u00e1dra SAML.

disableLtpaCookie=Zak\u00e1zat token LTPA
disableLtpaCookie.desc=Nevytv\u00e1\u0159et p\u0159i zpracov\u00e1n\u00ed deklarace SAML token LTPA. M\u00edsto toho vytvo\u0159it soubor cookie specifick\u00e9ho poskytovatele slu\u017eeb.

spCookieName=N\u00e1zev souboru cookie poskytovatele serveru SAML
spCookieName.desc=Ur\u010duje n\u00e1zev souboru cookie poskytovatele slu\u017eeb SAML. Standardn\u011b poskytovatel slu\u017eeb tento n\u00e1zev s\u00e1m dod\u00e1.

pkixtrustengine=Stroj pro zaji\u0161t\u011bn\u00ed d\u016fv\u011bryhodnosti PKIX
pkixtrustengine.desc=Ur\u010duje informace o d\u016fv\u011bryhodnosti PKIX, kter\u00e9 se pou\u017e\u00edvaj\u00ed k vyhodnocen\u00ed d\u016fv\u011bryhodnosti a platnosti podpis\u016f XML v odezv\u011b SAML. Nezad\u00e1vejte v\u00edce pkixTrustEngine v samlWebSso20.

trustcert=Certifik\u00e1t X509
trustcert.desc=Ur\u010duje seznam certifik\u00e1t\u016f x509 pou\u017e\u00edvan\u00fdch k ov\u011b\u0159en\u00ed podpisu.

certpath=Cesta k certifik\u00e1tu X509
certpath.desc=Ur\u010duje cestu k certifik\u00e1tu x509.

trustcrl=CRL
trustcrl.desc=Ur\u010duje seznam crl pou\u017e\u00edvan\u00fdch k vyhodnocen\u00ed platnosti podpisu.

crlpath=Cesta k CRL
crlpath.desc=Ur\u010duje cestu k crl.

authnRequestTime=Obdob\u00ed udr\u017een\u00ed aktivity AuthnRequest
authnRequestTime.desc=Ur\u010duje dobu \u017eivotnosti aktivity authnReuqest generovan\u00e9 a odeslan\u00e9 z poskytovatele slu\u017eeb na poskytovatele identit (IdP), aby se vy\u017e\u00e1dal token SAML.

trustedIssuers=D\u016fv\u011bryhodn\u00ed vydavatel\u00e9
trustedIssuers.desc=Ur\u010duje identity d\u016fv\u011bryhodn\u00fdch vydavatel\u016f IdP. Pokud je hodnota "ALL_ISSUERS", jsou d\u016fv\u011bryhodn\u00e9 identity v\u0161ech IdP.

enabled=SP povoleno
enabled.desc=Poskytovatel slu\u017eeb je povolen, je-li hodnota true, a zak\u00e1z\u00e1n, je-li false.

createSession=Vytvo\u0159it relaci
createSession.desc=Ur\u010duje, zda vytvo\u0159it relaci HttpSession, kdy\u017e neexistuje aktu\u00e1ln\u00ed relace HttpSession.

#do not translate No, Group
realmName=N\u00e1zev sf\u00e9ry
realmName.desc=Ur\u010duje n\u00e1zev sf\u00e9ry, kdy\u017e je registr mapToUserRegistry nastaven na No (Ne) nebo Group (Skupina).

httpsRequired=Vy\u017eadovat komunikaci SSL
httpsRequired.desc=Vynucen\u00ed komunikace typu SSL p\u0159i p\u0159\u00edstupu ke koncov\u00e9mu bodu poskytovatele slu\u017eby, nap\u0159. pro acs nebo metadata.

allowCustomCacheKey=Upraven\u00fd kl\u00ed\u010d mezipam\u011bti
allowCustomCacheKey.desc=Povolit vygenerov\u00e1n\u00ed vlastn\u00edho kl\u00ed\u010de mezipam\u011bti pro p\u0159\u00edstup k mezipam\u011bti ov\u011b\u0159en\u00ed a z\u00edsk\u00e1n\u00ed p\u0159edm\u011btu.

spHostAndPort=N\u00e1zev hostitele a \u010d\u00edslo portu SAML
spHostAndPort.desc=Ur\u010duje n\u00e1zev hostitele a \u010d\u00edslo portu, kter\u00fdm IdP adresuje tohoto poskytovatele slu\u017eeb SAML. Tento atribut pou\u017eijte, pokud mus\u00ed b\u00fdt prohl\u00ed\u017ee\u010d p\u0159esm\u011brov\u00e1n na sm\u011brova\u010d nebo server proxy m\u00edsto p\u0159\u00edm\u00e9ho p\u0159ipojen\u00ed k poskytovateli slu\u017eeb. Form\u00e1t hodnoty pro tento atribut je (scheme)://(proxyOrRouterHost):(proxyOrRouterPort). Nap\u0159\u00edklad: https://myRouter.com:443.

reAuthnOnAssertionExpire=Ov\u011b\u0159it znovu p\u0159i vypr\u0161en\u00ed platnosti deklarace
reAuthnOnAssertionExpire.desc=Ov\u011b\u0159uje znovu p\u0159\u00edchoz\u00ed po\u017eadavek HTTP proti deklaraci SAML, kdy\u017e se bl\u00ed\u017e\u00ed vypr\u0161en\u00ed platnosti. 

reAuthnCushion=\u010casov\u00fd prostor pro op\u011btovn\u00e9 ov\u011b\u0159en\u00ed
reAuthnCushion.desc=\u010casov\u00e9 obdob\u00ed pro op\u011btovn\u00e9 ov\u011b\u0159en\u00ed, kdy\u017e se bl\u00ed\u017e\u00ed vypr\u0161en\u00ed platnosti deklarace SAML, kter\u00e9 je ur\u010deno p\u0159\u00edkazem NotOnOrAfter anebo atributem SessionNotOnOrAfter deklarace SAML.

targetPageUrl=Adresa URL c\u00edlov\u00e9 str\u00e1nky
targetPageUrl.desc=V\u00fdchoz\u00ed spou\u0161t\u011bc\u00ed str\u00e1nka pro SSO iniciovan\u00e9 IdP, pokud chyb\u00ed relayState. Tato vlastnost mus\u00ed b\u00fdt nastavena na platnou adresu URL, pokud je parametr useRelayStateForTarget nastaven na false.

headerName=N\u00e1zev z\u00e1hlav\u00ed
headerName.desc=N\u00e1zev z\u00e1hlav\u00ed po\u017eadavku HTTP, kter\u00fd ukl\u00e1d\u00e1 token SAML.

audiences=C\u00edlov\u00e9 skupiny tokenu SAML
audiences.desc=Seznam c\u00edlov\u00fdch skupin, kter\u00fd je d\u016fv\u011bryhodn\u00fd k ov\u011b\u0159en\u00ed c\u00edlov\u00fdch skupin tokenu SAML. Je-li hodnota nastavena na "ANY", potom budou v\u0161echny c\u00edlov\u00e9 skupiny d\u016fv\u011bryhodn\u00e9.

inboundPropagation=Povolit p\u0159\u00edchoz\u00ed \u0161\u00ed\u0159en\u00ed SAML
inboundPropagation.desc=\u0158\u00edd\u00ed provoz mechanizmu webov\u00e9ho jednotn\u00e9ho p\u0159ihl\u00e1\u0161en\u00ed pomoc\u00ed jazyka Security Assertion Markup Language Web SSO 2.0 pro p\u0159\u00edchoz\u00ed \u0161\u00ed\u0159en\u00ed mechanizmu webov\u00fdch slu\u017eeb.

includeX509InSPMetadata=Zahrnout x509 do metadat
includeX509InSPMetadata.desc=Ur\u010duje, zda zahrnout certifik\u00e1t x509 do metadat Liberty SP.

useRelayStateForTarget=Pou\u017e\u00edt relayState pro c\u00edlovou adresu URL
useRelayStateForTarget.desc=P\u0159i jednotn\u00e9m p\u0159ihl\u00e1\u0161en\u00ed iniciovan\u00e9m poskytovatelem identit tato vlastnost ur\u010duje, zda m\u00e1 b\u00fdt jako c\u00edlov\u00e1 adresa URL pou\u017eita hodnota relayState v parametru SAMLResponse. Je-li nastavena hodnota false, hodnota vlastnosti targetPageUrl se v\u017edy pou\u017e\u00edv\u00e1 jako c\u00edlov\u00e1 adresa URL.

spLogout=Automatick\u00e9 odhl\u00e1\u0161en\u00ed SAML
spLogout.desc=Prove\u010fte odhl\u00e1\u0161en\u00ed SAML, kdy\u017e vyvol\u00e1v\u00e1te metodu HttpServletRequest.logout nebo adresu URL ibm_security_logout.

postLogoutRedirectUrl=Adresa URL pou\u017eit\u00e1 po odhl\u00e1\u0161en\u00ed
postLogoutRedirectUrl.desc=Klient je p\u0159esm\u011brov\u00e1n na tuto volitelnou adresu URL pot\u00e9, co klient vyvol\u00e1 koncov\u00fd bod odhl\u00e1\u0161en\u00ed SAML a odhl\u00e1\u0161en\u00ed se dokon\u010d\u00ed.
