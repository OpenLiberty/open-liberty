<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://custom.tags/jsf/message">
    
	<h:head>
	    <title>JSF 2.3 support for injection into JSF Managed Objects</title> 
	</h:head>
	<h:body>
		JSF 2.3 support for injection into JSF Managed Objects
		<br/>
		<h:form id="form1">
			Enter text that contains the word 'World': 
			<h:inputText id="textId" value="#{testCDIBean.testValue}" converter="testConverter" validator="testValidator">
			</h:inputText>											
			<h:commandButton id="submitButton" value="Click here">
				<b:message/>
	  		</h:commandButton>
	 	</h:form>
	 	<br/>
	 	<h:messages/>
	 	<br/>
	 	<h:outputText value="#{testCDIBean.testValue}" />
	</h:body>
</html>
