configurations {
    mojarra
    myfaces
    myfacesLibs
    mojarra30
    myfaces30
    mojarra40
    myfaces40
}

dependencies {
    requiredLibs 'net.sourceforge.cssparser:cssparser:0.9.23'
    requiredLibs 'net.sourceforge.htmlunit:htmlunit:2.20'
    requiredLibs 'net.sourceforge.htmlunit:htmlunit-core-js:2.17'
    requiredLibs 'org.apache.commons:commons-lang3:3.14.0'
    requiredLibs project(':io.openliberty.org.apache.commons.codec')
    requiredLibs 'org.apache.httpcomponents:httpmime:4.5.3'
    requiredLibs 'org.apache.httpcomponents:httpclient:4.5.4'
    requiredLibs 'org.apache.httpcomponents:httpcore:4.4.9'
    requiredLibs 'org.apache.httpcomponents:httpmime:4.3.1'
    requiredLibs('org.eclipse.jetty:jetty-io') { 
        version {
            strictly '9.2.15.v20160210'
        }
    }
    requiredLibs('org.eclipse.jetty:jetty-websocket') {
        version {
            strictly '8.2.0.v20160908'
        }
    }
    requiredLibs('org.eclipse.jetty.websocket:websocket-client') {
        version {
            strictly '9.2.15.v20160210'
        }
    }
    requiredLibs('org.eclipse.jetty.websocket:websocket-api') {
        version {
            strictly '9.2.15.v20160210'
        }
    }
    requiredLibs('org.eclipse.jetty.websocket:websocket-common') {
        version {
            strictly '9.2.15.v20160210'
        }
    }
    requiredLibs('org.eclipse.jetty:jetty-websocket') {
        version {
            strictly '8.2.0.v20160908'
        }
    }
    requiredLibs('org.eclipse.jetty:jetty-util') {
        version {
            strictly '9.2.15.v20160210'
        }
    }
    requiredLibs('org.eclipse.jetty:jetty-http') {
        version {
            strictly '9.4.9.v20180320'
        }
    }
    requiredLibs('org.eclipse.birt.runtime:org.w3c.css.sac') {
        version {
            strictly '1.3.1.v200903091627'
        }
    }
    requiredLibs project(':io.openliberty.org.apache.commons.codec')
    requiredLibs project(':io.openliberty.org.apache.commons.logging')
    requiredLibs 'xml-apis:xml-apis:1.4.01'
    mojarra 'org.glassfish:javax.faces:2.3.9',
      'javax.faces:javax.faces-api:2.3'
    myfaces 'org.apache.myfaces.core:myfaces-api:2.3.10',
      'org.apache.myfaces.core:myfaces-impl:2.3.10'
    myfacesLibs 'commons-digester:commons-digester:1.8',
      'commons-collections:commons-collections:3.2.1',
      project(':io.openliberty.org.apache.commons.logging'),
      'commons-beanutils:commons-beanutils:1.9.4',
      project(':io.openliberty.org.apache.commons.codec'),
      'javax.xml.bind:jaxb-api:2.3.0'
    mojarra30 'org.glassfish:jakarta.faces:3.0.1'
    myfaces30 'org.apache.myfaces.core:myfaces-api:3.0.2',
      'org.apache.myfaces.core:myfaces-impl:3.0.2'
    mojarra40 'org.glassfish:jakarta.faces:4.0.0'
    // Do not update since newer JS (in MyFaces 4.0.0-RC5+) is not supported 
    myfaces40 'org.apache.myfaces.core:myfaces-api:4.0.0-RC4',
      'org.apache.myfaces.core:myfaces-impl:4.0.0-RC4'
    }

task addMojarra(type: Copy) {
    from configurations.mojarra
    into "${buildDir}/autoFVT/publish/files/mojarra/"
}

task addMojarra30(type: Copy) {
    from configurations.mojarra30
    into "${buildDir}/autoFVT/publish/files/mojarra30/"
}

task addMojarra40(type: Copy) {
    from configurations.mojarra40
    into "${buildDir}/autoFVT/publish/files/mojarra40/"
}

task addMyFaces(type: Copy) {
    from configurations.myfaces
    into "${buildDir}/autoFVT/publish/files/myfaces"
}

task addMyFaces30(type: Copy) {
    from configurations.myfaces30
    into "${buildDir}/autoFVT/publish/files/myfaces30"
}

task addMyFaces40(type: Copy) {
    from configurations.myfaces40
    into "${buildDir}/autoFVT/publish/files/myfaces40"
}

task addMyFacesLibs(type: Copy) {
    from configurations.myfacesLibs
    into "${buildDir}/autoFVT/publish/files/myfaces-libs"
}

task copyPermissionFile(type: Copy) {
    from "publish/files/permissions"
    into "${buildDir}/autoFVT/publish/files/permissions"
}

addRequiredLibraries {
    dependsOn addMojarra
    dependsOn addMojarra30
    dependsOn addMojarra40
    dependsOn addMyFaces
    dependsOn addMyFaces30
    dependsOn addMyFaces40
    dependsOn addMyFacesLibs
    dependsOn copyPermissionFile
    dependsOn addJakartaTransformer
}
