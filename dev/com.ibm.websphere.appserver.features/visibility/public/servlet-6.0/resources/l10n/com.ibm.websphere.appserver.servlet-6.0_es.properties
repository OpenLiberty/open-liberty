description=Esta caracter\u00edstica habilita el soporte para los servlets HTTP escritos en la especificaci\u00f3n de Jakarta Servlet 6.0. \
Puede empaquetar los servlets en los archivos WAR o EAR especificados de Jakarta EE. \
Si la seguridad del servlet es necesaria, tambi\u00e9n deber\u00e1 configurar una caracter\u00edstica appSecurity. \
Sin una caracter\u00edstica de seguridad, se ignoran las restricciones de seguridad para la aplicaci\u00f3n.
