description=Bezpieczny konektor administracyjny REST, kt\u00f3rego mo\u017cna u\u017cywa\u0107 lokalnie lub zdalnie za pomoc\u0105 dowolnego pakietu JDK (Java Developer's Kit). \
Ten konektor umo\u017cliwia zdalny dost\u0119p z klienta Java lub bezpo\u015brednio za po\u015brednictwem wywo\u0142ania HTTPS. \
Role administratora i czytaj\u0105cego chroni\u0105 konektor. \
Konektor wymaga protoko\u0142u TLS, aby zachowa\u0107 poufno\u015b\u0107 komunikacji. \
Port HTTPS u\u017cywany przez konektor jest definiowany za po\u015brednictwem domy\u015blnego punktu ko\u0144cowego HTTP. \
Ten sk\u0142adnik zast\u0119puje sk\u0142adnik restConnector-1.0. \
Umo\u017cliwia korzystanie z funkcji API konfiguracji procedury obs\u0142ugi REST. \
Je\u015bli ten sk\u0142adnik jest stosowany \u0142\u0105cznie ze sk\u0142adnikami obs\u0142uguj\u0105cymi sprawdzanie poprawno\u015bci konfiguracji, w\u0142\u0105czone s\u0105 odpowiednie funkcje API sprawdzania poprawno\u015bci procedury obs\u0142ugi REST.
