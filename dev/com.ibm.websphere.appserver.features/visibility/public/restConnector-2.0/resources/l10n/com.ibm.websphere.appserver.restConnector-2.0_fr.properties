description=Connecteur administratif REST s\u00e9curis\u00e9 qui peut \u00eatre utilis\u00e9 localement ou \u00e0 distance avec n'importe quel JDK. \
Ce connecteur permet un acc\u00e8s \u00e0 distance depuis un client Java ou directement via un appel HTTPS. \
Les r\u00f4les d'administrateur et de lecteur prot\u00e8gent le connecteur. \
Le connecteur requiert l'utilisation de TLS pour que la communication reste confidentielle. \
Le port HTTPS utilis\u00e9 par le connecteur est d\u00e9fini \u00e0 travers le point d'extr\u00e9mit\u00e9 HTTP par d\u00e9faut. \
Cette fonction remplace la fonction restConnector-1.0. \
Elle active les API de configuration du gestionnaire REST. \
Lorsqu'elle est combin\u00e9e avec des fonctions qui prennent en charge la validation de configuration, les API de validation du gestionnaire REST correspondantes sont activ\u00e9es.
