description=Connecteur JMX s\u00e9curis\u00e9 qui peut \u00eatre utilis\u00e9 en local ou \u00e0 \
distance \u00e0 l'aide d'un kit JDK. \
Il permet un acc\u00e8s distant par les clients JMX via un connecteur bas\u00e9 sur REST et requiert SSL ainsi qu'une configuration de s\u00e9curit\u00e9 utilisateur de base. \
Cette fonction remplace la fonction restConnector-1.0 et n'inclut pas la fonction jaxrs-1.1.
