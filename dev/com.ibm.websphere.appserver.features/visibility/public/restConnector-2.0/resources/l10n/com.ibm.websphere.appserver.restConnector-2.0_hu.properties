description=Biztons\u00e1gos REST adminisztr\u00e1ci\u00f3s csatol\u00f3, amely helyileg vagy t\u00e1voli m\u00f3don haszn\u00e1lhat\u00f3 b\u00e1rmelyik JDK seg\u00edts\u00e9g\u00e9vel. \
A csatol\u00f3 lehet\u0151v\u00e9 teszi a t\u00e1voli el\u00e9r\u00e9st egy Java \u00fcgyf\u00e9lr\u0151l vagy k\u00f6zvetlen\u00fcl egy HTTPS h\u00edv\u00e1son kereszt\u00fcl. \
A csatol\u00f3t az adminisztr\u00e1tor \u00e9s az olvas\u00f3 szerepek v\u00e9dik. \
A csatol\u00f3 TLS protokollt ig\u00e9nyel a kommunik\u00e1ci\u00f3 bizalmass\u00e1g\u00e1nak megtart\u00e1s\u00e1hoz. \
A csatol\u00f3 \u00e1ltal haszn\u00e1lt HTTPS portot az alap\u00e9rtelmezett HTTP v\u00e9gponton kereszt\u00fcl lehet megadni. \
Ez a szolg\u00e1ltat\u00e1s a restConnector-1.0 szolg\u00e1ltat\u00e1st v\u00e1ltja fel. \
Enged\u00e9lyezi a REST kezel\u0151 konfigur\u00e1ci\u00f3s API-kat. \
Amikor ezt a szolg\u00e1ltat\u00e1st konfigur\u00e1ci\u00f3 \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9t t\u00e1mogat\u00f3 szolg\u00e1ltat\u00e1sokkal kombin\u00e1lja, enged\u00e9lyezve vannak a megfelel\u0151 REST kezel\u0151 \u00e9rv\u00e9nyes\u00edt\u00e9si API-k.
