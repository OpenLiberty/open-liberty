description=Biztons\u00e1gos JMX csatol\u00f3, amely helyileg vagy t\u00e1voli m\u00f3don haszn\u00e1lhat\u00f3 b\u00e1rmelyik JDK seg\u00edts\u00e9g\u00e9vel. \
Lehet\u0151v\u00e9 teszi a JMX \u00fcgyfelek \u00e1ltali t\u00e1voli hozz\u00e1f\u00e9r\u00e9st REST-alap\u00fa kapcsolaton kereszt\u00fcl \u00e9s SSL, valamint alapszint\u0171 felhaszn\u00e1l\u00f3i biztons\u00e1gi be\u00e1ll\u00edt\u00e1sok haszn\u00e1lat\u00e1t k\u00f6veteli meg. \
Ez a szolg\u00e1ltat\u00e1s a restConnector-1.0 szolg\u00e1ltat\u00e1st v\u00e1ltja fel, \u00e9s nem tartalmazza a jaxrs-1.1 szolg\u00e1ltat\u00e1st.
