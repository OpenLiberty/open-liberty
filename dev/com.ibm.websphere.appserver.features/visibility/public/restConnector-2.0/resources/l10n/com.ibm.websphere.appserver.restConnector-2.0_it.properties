description=Un connettore di gestione REST sicuro che pu\u00f2 essere utilizzato in locale o in remoto utilizzando qualsiasi JDK (Java developer kit). \
Questo connettore abilita l'accesso remoto da un client Java o direttamente tramite una chiamata HTTPS. \
I ruoli amministratore e lettore proteggono il connettore. \
Il connettore richiede TLS per tenere le comunicazioni riservate. \
La porta HTTPS utilizzata dal connettore \u00e8 definita tramite l'endpoint HTTP predefinito. \
Questa funzione sostituisce la funzione restConnector-1.0. \
Abilita le API di configurazione del gestore REST. \
Quando questa funzione viene combinata con le funzioni che supportano la convalida della configurazione, le API di convalida del gestore REST corrispondenti sono abilitate.
