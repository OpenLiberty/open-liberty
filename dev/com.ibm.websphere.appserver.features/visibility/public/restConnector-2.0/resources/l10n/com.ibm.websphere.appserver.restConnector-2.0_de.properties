description=Ein sicherer REST-Admin-Connector, der mit jedem JDK (Java Developer Kit) lokal oder \u00fcber Fernzugriff verwendet werden kann. \
Dieser Connector erm\u00f6glicht den Fernzugriff \u00fcber einen Java-Client oder direkt \u00fcber einen HTTPS-Aufruf. \
Die Administrator- und Leserollen sch\u00fctzen den Connector. \
Der Connector setzt TLS voraus, damit die Kommunikation vertraulich bleibt. \
Der vom Connector verwendete HTTPS-Port wird durch den HTTP-Standardendpunkt definiert. \
Dieses Feature ersetzt das Feature restConnector-1.0. \
Es aktiviert die REST-Handler-Konfigurations-APIs. \
Wenn dieses Feature mit Features kombiniert wird, die die Konfigurationsvalidierung unterst\u00fctzen, werden die entsprechenden REST-Handler-Validierungs-APIs aktiviert.
