description=Um conector REST administrativo e seguro que pode ser usado localmente ou remotamente com o uso de qualquer kit de desenvolvedor Java. \
Esse conector ativa o acesso remoto a partir de um cliente Java ou diretamente por meio de uma chamada HTTPS. \
As fun\u00e7\u00f5es de administrador e de leitor protegem o conector. \
O conector precisa de TLS para manter a confidencialidade da comunica\u00e7\u00e3o. \
A porta HTTPS usada pelo conector \u00e9 definida por meio do terminal HTTP padr\u00e3o. \
Este recurso suplanta o recurso restConnector-1.0. \
Ele permite o uso de APIs de configura\u00e7\u00e3o do manipulador REST. \
Quando este recurso \u00e9 combinado com recursos que suportam a valida\u00e7\u00e3o da configura\u00e7\u00e3o, as APIs de valida\u00e7\u00e3o do manipulador REST correspondentes s\u00e3o ativadas.
