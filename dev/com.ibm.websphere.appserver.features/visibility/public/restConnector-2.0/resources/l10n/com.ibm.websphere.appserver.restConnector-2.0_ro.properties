description=Un conector administrativ REST, securizat, care poate fi folosit local sau de la distan\u0163\u0103 folosind orice kit de dezvoltare Java. \
Acest conector permite accesul de la distan\u0163\u0103 de la un client Java sau direct printr-un apel HTTPS. \
Rolurile de administrator \u015fi cititor protejeaz\u0103 conectorul. \
Conectorul necesit\u0103 TLS pentru a p\u0103stra confiden\u0163ialitatea comunica\u0163iei. \
Portul HTTPS utilizat de conector este definit prin intermediul punctului final HTTP implicit. \
Aceast\u0103 caracteristic\u0103 \u00eenlocuie\u015fte caracteristica restConnector-1.0. \
Permite API-urile de configurare a handler-ului REST. \
C\u00e2nd aceast\u0103 caracteristic\u0103 este combinat\u0103 cu caracteristicile de suport pentru validarea configura\u0163iei, sunt validate API-urile de validare handler REST corespunz\u0103toare.
