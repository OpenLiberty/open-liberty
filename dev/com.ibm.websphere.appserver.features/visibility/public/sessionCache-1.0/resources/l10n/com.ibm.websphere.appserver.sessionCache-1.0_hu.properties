description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a HTTP munkamenet\u00e9nek megmarad\u00e1s\u00e1t JCache alkalmaz\u00e1s\u00e1val. \
A JCache funkci\u00f3t haszn\u00e1l\u00f3 megmarad\u00f3 HTTP munkamenet adatok lehet\u0151v\u00e9 teszik a nagy teljes\u00edtm\u00e9ny\u0171 HTTP munkamenet megmarad\u00e1st egy rel\u00e1ci\u00f3s adatb\u00e1zis haszn\u00e1lata n\u00e9lk\u00fcl. \
A HTTP munkamenetek \u00e1t\u00e1ll\u00e1sa \u00fagy \u00e9rhet\u0151 el, ha t\u00f6bb kiszolg\u00e1l\u00f3t az adatok ugyanarra a helyre megval\u00f3sul\u00f3 megmarad\u00e1s\u00e1ra \u00e1ll\u00edt be.
