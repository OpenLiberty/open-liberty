description=Dieses Feature aktiviert die persistente Speicherung von HTTP-Sitzungen mit JCache. \
Durch die persistente Speicherung von HTTP-Sitzungsdaten mit JCache ist eine HTTP-Sitzungspersistenz mit hoher Leistung ohne die Verwendung einer relationalen Datenbank m\u00f6glich. \
Das Failover von HTTP-Sitzungen kann erreicht werden, indem mehrere Server konfiguriert werden, um Daten an derselben Position persistent zu speichern.
