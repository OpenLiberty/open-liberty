description=Questa funzione abilita la persistenza delle sessioni HTTP utilizzando JCache. \
La persistenza dei dati di sessione HTTP utilizzando JCache consente una persistenza delle sessioni HTTP ad alte prestazioni senza l'utilizzo di un database relazionale. \
Il failover delle sessioni HTTP pu\u00f2 essere ottenuto configurando pi\u00f9 server per una persistenza dei dati alla stessa ubicazione.
