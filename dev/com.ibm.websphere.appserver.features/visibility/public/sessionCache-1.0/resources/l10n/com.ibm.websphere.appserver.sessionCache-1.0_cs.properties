description=Tato funkce umo\u017e\u0148uje perzistenci relac\u00ed HTTP pomoc\u00ed JCache. \
Trval\u00e1 data relace HTTP pou\u017e\u00edvaj\u00edc\u00ed JCache umo\u017e\u0148uj\u00ed vysoce v\u00fdkonnou perzistenci relace HTTP bez vyu\u017eit\u00ed rela\u010dn\u00ed datab\u00e1ze. \
