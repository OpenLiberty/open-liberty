description=Aceast\u0103 caracteristic\u0103 activeaz\u0103 persisten\u0163a sesiunilor HTTP folosind JCache. \
Persistarea datelor de sesiune HTTP folosind JCache permite o persisten\u0163\u0103 a sesiunii HTTP de \u00eenalt\u0103 performan\u0163\u0103 f\u0103r\u0103 utilizarea unei baze de date rela\u0163ionale. \
Preluarea la defect a sesiunilor HTTP poate fi realizat\u0103 prin configurarea mai multor servere pentru a persista datele la aceea\u015fi loca\u0163ie.
