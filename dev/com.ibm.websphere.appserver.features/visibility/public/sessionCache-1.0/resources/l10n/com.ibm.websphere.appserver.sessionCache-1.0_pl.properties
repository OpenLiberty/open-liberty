description=Ten sk\u0142adnik umo\u017cliwia utrwalanie sesji HTTP przy u\u017cyciu architektury JCache. \
Utrwalanie danych sesji HTTP przy u\u017cyciu architektury JCache dzia\u0142a wydajnie i nie wymaga u\u017cycia relacyjnej bazy danych. \
Prze\u0142\u0105czenie awaryjne sesji HTTP mo\u017cna uzyska\u0107, konfiguruj\u0105c wiele serwer\u00f3w pod k\u0105tem utrwalania danych w tym samym po\u0142o\u017ceniu.
