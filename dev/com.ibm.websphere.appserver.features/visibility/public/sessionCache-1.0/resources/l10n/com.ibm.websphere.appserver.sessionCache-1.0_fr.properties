description=Cette fonction active la persistance des sessions HTTP avec JCache. \
La persistance des donn\u00e9es de session HTTP \u00e0 l'aide de JCache permet une persistance de session HTTP haute performance sans qu'il ne soit n\u00e9cessaire d'utiliser une base de donn\u00e9es relationnelle. \
La reprise en ligne des sessions HTTP est possible si vous configurez plusieurs serveurs pour la conservation des donn\u00e9es au m\u00eame emplacement.
