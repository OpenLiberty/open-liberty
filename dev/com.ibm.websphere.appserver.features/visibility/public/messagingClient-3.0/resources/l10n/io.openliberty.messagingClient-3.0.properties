description=The messagingClient-3.0 feature provides applications with access to the message \
 queues that are hosted on WebSphere Application Server through the Jakarta Messaging 3.0 API. \
 The messagingClient-3.0 feature is compliant with Jakarta Messaging 3.0 specifications. It \
 enables access to the messaging engine that is enabled through the messagingServer-3.0 feature, \
 and also to the Service Integration Bus that is hosted on a full profile server.
