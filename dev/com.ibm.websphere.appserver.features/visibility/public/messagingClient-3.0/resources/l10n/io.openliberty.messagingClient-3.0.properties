description=The messagingClient-3.0 feature provides applications with access to the message \
 queues that are hosted on WebSphere Application Server through the Jakarta Messaging 3.0 API. \
 The messagingClient-3.0 feature is compliant with Jakarta Messaging 3.0 specifications and is \
 supported only on JDK 8 or later. It enables access to the messaging engine that is enabled \
 through the messagingServer feature, and also to the Service Integration Bus that is hosted \
 on a full profile server.
