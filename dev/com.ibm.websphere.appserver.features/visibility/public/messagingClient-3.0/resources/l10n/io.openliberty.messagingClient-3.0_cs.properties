description=Funkce messagingClient-3.0 poskytuje aplikac\u00edm p\u0159\u00edstup k front\u00e1m zpr\u00e1v hostovan\u00fdm v aplika\u010dn\u00edm serveru WebSphere Application Server prost\u0159ednictv\u00edm rozhran\u00ed Jakarta Messaging 3.0 API. \
