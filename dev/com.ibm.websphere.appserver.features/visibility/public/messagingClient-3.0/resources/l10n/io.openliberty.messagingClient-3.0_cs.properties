Umo\u017e\u0148uje p\u0159\u00edstup k j\u00e1dru syst\u00e9mu zpr\u00e1v aktivovan\u00e9mu prost\u0159ednictv\u00edm funkce messagingServer-3.0, ale tak\u00e9 ke sb\u011brnici SIBus hostovan\u00e9 na serveru s \u00fapln\u00fdm profilem.
