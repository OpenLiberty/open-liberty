description=La fonction messagingClient-3.0 accorde aux applications un acc\u00e8s aux files d'attente de messages qui sont h\u00e9berg\u00e9es dans WebSphere Application Server via l'API Jakarta Messaging 3.0. \
La fonction messagingClient-3.0 est conforme aux sp\u00e9cifications Jakarta Messaging 3.0. \
Elle permet l'acc\u00e8s au moteur de messagerie qui est activ\u00e9 via la fonction messagingServer-3.0, ainsi qu'au bus d'int\u00e9gration de services qui est h\u00e9berg\u00e9 sur un serveur de profil complet.
