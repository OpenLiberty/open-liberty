description=O recurso messagingClient-3.0 fornece aos aplicativos acesso a filas de mensagens hospedadas no WebSphere Application Server por meio da API do Jakarta Messaging 3.0. \
O recurso messagingClient-3.0 \u00e9 compat\u00edvel com as especifica\u00e7\u00f5es do Jakarta Messaging 3.0 e \u00e9 suportado apenas no JDK 8 ou mais recentes. \
Ele permite acesso ao mecanismo do sistema de mensagens que \u00e9 ativado por meio do recurso messagingServer e tamb\u00e9m ao Barramento de integra\u00e7\u00e3o de servi\u00e7os hospedado em um servidor de perfil completo.
