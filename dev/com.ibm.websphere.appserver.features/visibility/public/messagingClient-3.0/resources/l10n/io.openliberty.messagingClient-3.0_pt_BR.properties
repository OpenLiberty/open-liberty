description=O recurso messagingClient-3.0 fornece aos aplicativos acesso a filas de mensagens hospedadas no WebSphere Application Server por meio da API do Jakarta Messaging 3.0. \
O recurso messagingClient-3.0 \u00e9 compat\u00edvel com as especifica\u00e7\u00f5es do Jakarta Messaging 3.0. \
Ele permite o acesso ao mecanismo do sistema de mensagens que \u00e9 ativado por meio do recurso messagingServer-3.0 e tamb\u00e9m ao Service Integration Bus que est\u00e1 hospedado em um servidor de perfil completo. 
