description=A messagingClient-3.0 szolg\u00e1ltat\u00e1s alkalmaz\u00e1sokat biztos\u00edt a WebSphere Application Server rendszeren hosztolt \u00fczenetsorokhoz hozz\u00e1f\u00e9r\u00e9ssel Jakarta Messaging 3.0 API-n kereszt\u00fcl. \
A messagingClient-3.0 a megfelel a Jakarta Messaging 3.0 specifik\u00e1ci\u00f3knak. \
Hozz\u00e1f\u00e9r\u00e9st tesz lehet\u0151v\u00e9 a messagingServer-3.0 szolg\u00e1ltat\u00e1son kereszt\u00fcl enged\u00e9lyezett \u00fczenetkezel\u00e9si alrendszerhez, valamint a teljes profilkiszolg\u00e1l\u00f3n hosztolt szolg\u00e1ltat\u00e1sintegr\u00e1ci\u00f3s buszhoz.
