description=Caracteristica messagingClient-3.0 furnizeaz\u0103 aplica\u0163ii cu acces la cozile de mesaje care sunt g\u0103zduite pe WebSphere Application Server prin API-ul Jakarta Messaging 3.0. \
Caracteristica messagingClient-3.0 este conform\u0103 cu specifica\u0163iile Jakarta Messaging 3.0. \
Permite accesul la motorul de mesagerie care este activat prin caracteristica messagingServer-3.0 \u015fi la SIB (Service Integration Bus) care este g\u0103zduit pe un server de profil complet.
