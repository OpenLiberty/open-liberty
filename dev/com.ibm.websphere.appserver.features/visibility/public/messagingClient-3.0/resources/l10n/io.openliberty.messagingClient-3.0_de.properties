description=Das Feature messagingClient-3.0 erm\u00f6glicht Anwendungen \u00fcber die Jakarta Messaging 3.0-API den Zugriff auf die Nachrichtenwarteschlangen, die in WebSphere Application Server gehostet werden. \
Das Feature messagingClient-3.0 ist mit Jakarta Messaging 3.0-Spezifikationen kompatibel. \
Es aktiviert den Zugriff auf die Messaging-Engine, die mit dem Feature messagingServer-3.0 aktiviert wurde, und den Zugriff auf den Service Integration Bus in einem vollst\u00e4ndigen Profilserver.
