description=La caracter\u00edstica messagingClient-3.0 proporciona aplicaciones con acceso a las colas de mensajes que se alojan en WebSphere Application Server a trav\u00e9s de la API de Jakarta Messaging 3.0.\
La caracter\u00edstica messagingClient-3.0 es compatible con las especificaciones de Jakarta Messaging 3.0.\
Permite el acceso al motor de mensajer\u00eda que se habilita a trav\u00e9s de la caracter\u00edstica messagingServer-3.0 y tambi\u00e9n al bus de integraci\u00f3n de servicios alojado en un servidor de perfil completo.
