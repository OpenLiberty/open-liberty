description=La funzione messagingClient-3.0 fornisce alle applicazioni l'accesso alle code di messaggi ospitate su WebSphere Application Server tramite l'API Jakarta Messaging 3.0. \
La funzione messagingClient-3.0 \u00e8 conforme alle specifiche Jakarta Messaging 3.0. \
Abilita l'accesso al motore di messaggistica abilitato tramite la funzione messagingServer-3.0 e anche al SIB (Service Integration Bus) ospitato su un server del profilo completo.
