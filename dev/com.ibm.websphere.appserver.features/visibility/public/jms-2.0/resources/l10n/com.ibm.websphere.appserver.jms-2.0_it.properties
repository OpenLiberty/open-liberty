description=Questa funzione abilita la configurazione degli adattatori di risorse per accedere ai sistemi di messaggistica utilizzando l'API JMS (Java Message Service). \
Sono inclusi i factory di connessione JMS, le code, i topic e le specifiche di attivazione. \
\u00c8 possibile utilizzare gli adattatori di risorse JMS conformi alla specifica JCA 1.7. 
