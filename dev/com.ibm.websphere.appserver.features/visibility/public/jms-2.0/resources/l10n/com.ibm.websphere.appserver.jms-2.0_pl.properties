description=Ta funkcja w\u0142\u0105cza konfiguracj\u0119 adapter\u00f3w zasob\u00f3w pozwalaj\u0105c\u0105 na uzyskanie dost\u0119pu do system\u00f3w przesy\u0142ania komunikat\u00f3w za pomoc\u0105 interfejsu API us\u0142ugi Java Message Service. \
