description=Dieses Feature erm\u00f6glicht die Konfiguration von Ressourcenadaptern f\u00fcr den Zugriff auf Messaging-Systeme \u00fcber die Java Message Service-API. \
Dazu geh\u00f6rt auch die Konfiguration von JMS-Verbindungsfactorys, -Warteschlangen, -Topics und -Aktivierungsspezifikationen. \
Es k\u00f6nnen alle JMS-Ressourcenadapter verwendet werden, die der Spezifikation JCA 1.7 entsprechen. 
