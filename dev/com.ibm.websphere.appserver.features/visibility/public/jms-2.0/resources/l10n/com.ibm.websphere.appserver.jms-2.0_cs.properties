description=Tato funkce umo\u017e\u0148uje konfiguraci adapt\u00e9r\u016f prost\u0159edku pro p\u0159\u00edstup k syst\u00e9mu zas\u00edl\u00e1n\u00ed zpr\u00e1v pomoc\u00ed rozhran\u00ed API JMS (Java Message Service). \
Rovn\u011b\u017e zahrnuje konfiguraci tov\u00e1ren p\u0159ipojen\u00ed JMS, fronty, t\u00e9mata a specifikace aktivace. \
V\u0161echny adapt\u00e9ry prost\u0159edku JMS, kter\u00e9 vyhovuj\u00ed specifikaci JCA 1.7, lze pou\u017e\u00edt. 
