description=Ta funkcja umo\u017cliwia integracje CDI dla aplikacji WWW, kt\u00f3re u\u017cywaj\u0105 \u015brodowiska Jakarta Faces 4.0. Ta funkcja obejmuje tylko kod integracji kontener\u00f3w dla \u015brodowiska Jakarta Faces, ale nie udost\u0119pnia \u017cadnego interfejsu API ani implementacji. Aby korzysta\u0107 z tej funkcji, interfejs i implementacja Jakarta Faces musz\u0105 by\u0107 umieszczone w pakiecie w ka\u017cdej aplikacji WWW.
