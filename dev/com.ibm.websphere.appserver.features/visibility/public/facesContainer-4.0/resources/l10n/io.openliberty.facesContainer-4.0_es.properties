description=Esta caracter\u00edstica habilita las integraciones CDI para aplicaciones web que utilizan la infraestructura Jakarta Faces 4.0. Esta caracter\u00edstica solo incluye el c\u00f3digo de integraci\u00f3n de contenedor para Jakarta Faces, pero no proporciona ninguna API ni implementaci\u00f3n. Para utilizar esta caracter\u00edstica, la interfaz y la implementaci\u00f3n de Jakarta Faces han de estar empaquetadas en cada aplicaci\u00f3n web.
