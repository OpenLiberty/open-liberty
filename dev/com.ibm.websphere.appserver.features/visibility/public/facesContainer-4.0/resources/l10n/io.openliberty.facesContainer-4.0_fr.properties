description=Cette fonction permet les int\u00e9grations CDI pour les applications Web qui utilisent l'infrastructure Jakarta Faces 4.0. Cette fonction inclut uniquement le code d'int\u00e9gration de conteneur pour Jakarta Faces et ne fournit aucune API ou impl\u00e9mentation. Pour utiliser cette fonction, il faut que l'interface et l'impl\u00e9mentation Jakarta Faces soient incluses dans chaque application Web.
