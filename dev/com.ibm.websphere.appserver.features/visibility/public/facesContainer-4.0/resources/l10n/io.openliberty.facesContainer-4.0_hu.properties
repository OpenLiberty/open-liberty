description=A szolg\u00e1ltat\u00e1s a Jakarta Server Faces 4.0 keretrendszert haszn\u00e1l\u00f3 webalkalmaz\u00e1sok sz\u00e1m\u00e1ra teszi lehet\u0151v\u00e9 a CDI integr\u00e1ci\u00f3kat. \
Ez a szolg\u00e1ltat\u00e1s csak a Jakarta Server Faces t\u00e1rol\u00f3integr\u00e1ci\u00f3s k\u00f3dot tartalmazza, de nem biztos\u00edt API-t vagy megval\u00f3s\u00edt\u00e1st. \
