description=Ez a szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a Jakarta Faces 4.0 keretrendszert haszn\u00e1l\u00f3 webalkalmaz\u00e1sok CDI integr\u00e1ci\u00f3j\u00e1t. Ez a szolg\u00e1ltat\u00e1s csak a Jakarta Faces t\u00e1rol\u00f3integr\u00e1ci\u00f3s k\u00f3dj\u00e1t tartalmazza, de nem biztos\u00edt API-t vagy megval\u00f3s\u00edt\u00e1st. A szolg\u00e1ltat\u00e1s haszn\u00e1lat\u00e1hoz a Jakarta Faces fel\u00fcletet \u00e9s a megval\u00f3s\u00edt\u00e1st minden webalkalmaz\u00e1sban be kell csomagolni.
