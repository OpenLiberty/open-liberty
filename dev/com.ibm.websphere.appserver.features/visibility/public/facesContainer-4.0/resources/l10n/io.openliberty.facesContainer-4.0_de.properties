description=Dieses Feature aktiviert CDI-Integrationen f\u00fcr Webanwendungen, die das Jakarta Faces 4.0-Framework verwenden. Dieses Feature enth\u00e4lt nur Containerintegrationscode f\u00fcr Jakarta Faces, stellt jedoch keine API und keine Implementierung bereit. Zur Verwendung dieses Features m\u00fcssen die Jakarta Faces-Schnittstelle und -Implementierung in jeder Webanwendung gepackt werden.
