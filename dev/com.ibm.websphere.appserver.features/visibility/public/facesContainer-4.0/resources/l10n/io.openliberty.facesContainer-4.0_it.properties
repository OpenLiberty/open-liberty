description=Questa funzione abilita le integrazione CDI per le applicazioni Web che utilizzano il framework Jakarta Faces 4.0. Questa funzione include solo il codice di integrazione del container per Jakarta Faces, ma non fornisce alcuna API o implementazione. Per utilizzare questa funzione, l'implementazione e l'interfaccia Jakarta Faces devono essere incluse nel pacchetto di ogni applicazione Web.
