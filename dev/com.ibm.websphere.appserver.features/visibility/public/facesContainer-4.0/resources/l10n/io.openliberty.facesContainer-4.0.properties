description=This feature enables CDI integrations for web applications that use the Jakarta Faces \
 4.0 framework. This feature includes only container integration code for Jakarta Faces but does not \
 provide any API or implementation. To use this feature, the Jakarta Faces interface and implementation \
 must be packaged within each web application.
