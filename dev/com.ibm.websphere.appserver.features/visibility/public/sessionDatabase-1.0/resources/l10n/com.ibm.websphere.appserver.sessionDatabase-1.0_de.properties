description=Dieses Feature aktiviert die persistente Speicherung von HTTP-Sitzungsdaten in einer Datenquelle mit JDBC. \
Die persistente Speicherung von HTTP-Sitzungsdaten in einer Datenbank erm\u00f6glicht die Wiederherstellung der Daten nach einem Neustart des Servers oder nach einem unerwarteten Ausfall des Servers. \
Das Failover von HTTP-Sitzungen kann erreicht werden, indem mehrere Server konfiguriert werden, um Daten an derselben Position persistent zu speichern.
