description=Ten sk\u0142adnik udost\u0119pnia trwa\u0142o\u015b\u0107 sesji HTTP ze \u017ar\u00f3d\u0142em danych u\u017cywaj\u0105cej interfejsu JDBC. \
Dane trwa\u0142ej sesji HTTP z baz\u0105 danych umo\u017cliwiaj\u0105 odtworzenie danych po restarcie serwera lub \
nieoczekiwanej awarii serwera. \
Prze\u0142\u0105czenie awaryjne sesji HTTP mo\u017cna uzyska\u0107, konfiguruj\u0105c wiele serwer\u00f3w pod k\u0105tem utrwalania danych w tym samym po\u0142o\u017ceniu.
