description=Cette fonction active la persistance des sessions HTTP vers une \
source de donn\u00e9es \u00e0 l'aide de JDBC. \
La conservation des donn\u00e9es de session HTTP vers une base de donn\u00e9es permet la r\u00e9cup\u00e9ration des \
donn\u00e9es apr\u00e8s un red\u00e9marrage ou un arr\u00eat inattendu du serveur. \
La reprise des sessions HTTP peut \u00eatre effectu\u00e9e en configurant plusieurs serveurs en vue de \
conserver les donn\u00e9es \u00e0 un m\u00eame emplacement.
