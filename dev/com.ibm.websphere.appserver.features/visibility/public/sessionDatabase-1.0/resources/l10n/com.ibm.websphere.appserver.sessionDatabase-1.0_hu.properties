description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi az adatforr\u00e1sok HTTP munkamenet\u00e9nek megmarad\u00e1s\u00e1t JDBC alkalmaz\u00e1s\u00e1val. \
Az adatb\u00e1zis HTTP munkamenet adatainak megmarad\u00e1sa \u00e1ltal az adatok helyre\u00e1ll\u00edthat\u00f3k kiszolg\u00e1l\u00f3 \u00fajraind\u00edt\u00e1s vagy nem v\u00e1rt kiszolg\u00e1l\u00f3hiba ut\u00e1n. \
A HTTP munkamenetek \u00e1t\u00e1ll\u00e1sa \u00fagy \u00e9rhet\u0151 el, ha t\u00f6bb kiszolg\u00e1l\u00f3t az adatok ugyanarra a helyre megval\u00f3sul\u00f3 megmarad\u00e1s\u00e1ra \u00e1ll\u00edt be
