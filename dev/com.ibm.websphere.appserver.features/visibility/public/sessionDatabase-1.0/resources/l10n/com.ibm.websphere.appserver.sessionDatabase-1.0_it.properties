description=Questa funzione abilita la persistenza delle sessioni HTTP in un'origine dati utilizzando JDBC. \
La persistenza dei dati di sessione HTTP in un database consente il ripristino dei dati dopo un errore imprevisto o un riavvio del server. \
\u00c8 possibile ottenere il failover delle sessioni HTTP configurando pi\u00f9 server su persistdata nella stessa ubicazione
