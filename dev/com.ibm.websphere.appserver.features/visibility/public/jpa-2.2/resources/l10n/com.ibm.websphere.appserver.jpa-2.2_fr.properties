description=Cette fonction permet la prise en charge des applications qui \
utilisent les m\u00e9canismes de persistance Java (JPA) g\u00e9r\u00e9e par application ou par conteneur. \
Elle inclut des interfaces de sp\u00e9cification Java Persistence API 2.2 et l'int\u00e9gration du m\u00e9canisme de persistance g\u00e9r\u00e9e par conteneur. \
EclipseLink est \u00e9galement inclus comme impl\u00e9mentation de fournisseur JPA par d\u00e9faut.
