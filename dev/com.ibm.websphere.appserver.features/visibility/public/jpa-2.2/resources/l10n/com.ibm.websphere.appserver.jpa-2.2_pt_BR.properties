description=Este recurso oferece suporte para aplicativos que usam JPA gerenciado por aplicativos e gerenciado por cont\u00eaineres. \
O recurso inclui interfaces de especifica\u00e7\u00e3o Java Persistence API 2.2 e integra\u00e7\u00e3o de JPA gerenciada por cont\u00eaineres. \
O EclipseLink tamb\u00e9m \u00e9 inclu\u00eddo como a implementa\u00e7\u00e3o padr\u00e3o do provedor de JPA.
