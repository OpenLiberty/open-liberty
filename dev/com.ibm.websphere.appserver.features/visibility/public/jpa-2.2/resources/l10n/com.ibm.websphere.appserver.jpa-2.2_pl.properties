description=Ten sk\u0142adnik umo\u017cliwia obs\u0142ug\u0119 aplikacji, kt\u00f3re u\u017cywaj\u0105 architektury JPA zarz\u0105dzanej przez aplikacj\u0119 i zarz\u0105dzanej przez kontener. \
