description=Questa funzione abilita il supporto per le applicazioni che utilizzano la persistenza gestita dall'applicazione e gestita dal contenitore. \
Questa funzione include le interfacce di specifica Jakarta Persistence 3.0 e l'integrazione della persistenza gestita dal contenitore. \
EclipseLink \u00e8 incluso anche come implementazione del provider di persistenza predefinito.
