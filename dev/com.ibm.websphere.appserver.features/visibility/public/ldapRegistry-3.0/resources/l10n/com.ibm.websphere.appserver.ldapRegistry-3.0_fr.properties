description=Cette fonction permet la prise en \
charge pour l'utilisation d'un serveur LDAP comme registre \
d'utilisateurs. \
Tout serveur supportant LDAP version 3.0 est utilisable. \
Plusieurs registres utilisateur LDAP peuvent \u00eatre configur\u00e9s, puis f\u00e9d\u00e9r\u00e9s afin d'obtenir une seule vue de registre d'utilisateurs logique. 
