description=Este recurso ativa o suporte para usar um servidor LDAP como um registro de usu\u00e1rio. \
Qualquer servidor que suporte o LDAP Vers\u00e3o 3.0 pode ser usado. \
V\u00e1rios registros de usu\u00e1rio LDAP podem ser configurados e, em seguida, federados para atingir uma \u00fanica visualiza\u00e7\u00e3o l\u00f3gica de registro do usu\u00e1rio. 
