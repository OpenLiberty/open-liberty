description=Dieses Feature aktiviert die Unterst\u00fctzung f\u00fcr Anwendungen, die eine anwendungsgesteuerte und containergesteuerte Persistenz verwenden. Dieses Feature enth\u00e4lt Schnittstellen der Spezifikation Jakarta Persistence 3.2 und die Integration der \u00fcber Container realisierter Transaktionspersistenz. Als Standardimplementierung f\u00fcr Persistenzprovider ist auch EclipseLink enthalten.
