description=Ez a szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi az er\u0151forr\u00e1s-illeszt\u0151k biztons\u00e1gos bej\u00f6v\u0151 adatfolyam\u00e1t. A szolg\u00e1ltat\u00e1snak ez a v\u00e9gs\u0151 kiad\u00e1sa, \u00e9s csak a Jakarta EE 9 v\u00e1ltozat\u00e1val kompatibilis. Jakarta EE 10 eset\u00e9ben ugyanez a funkci\u00f3 automatikusan enged\u00e9lyezett lesz, ha a csatol\u00f3k \u00e9s az appSecurity szolg\u00e1ltat\u00e1sok enged\u00e9lyezettek.
