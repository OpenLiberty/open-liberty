description=Cette fonction permet la prise en charge de servlets HTTP r\u00e9dig\u00e9s d'apr\u00e8s la sp\u00e9cification Java Servlet 3.0. \
Les servlets peuvent \u00eatre packag\u00e9s dans des fichiers Java EE WAR ou EAR.  \
Si la s\u00e9curit\u00e9 de servlet est requise, une fonction appSecurity doit \u00e9galement \u00eatre configur\u00e9e ; en l'absence d'une fonction de s\u00e9curit\u00e9, les \u00e9ventuelles contraintes de s\u00e9curit\u00e9 pour l'application seront ignor\u00e9es.
