description=Questa funzione abilita il supporto per le applicazioni che utilizzano la persistenza gestita dall'applicazione e gestita dal contenitore. \
Questa funzione include solo le interfacce di specifica Jakarta Persistence 3.1 e l'integrazione della persistenza gestita dal contenitore. \
Questa funzione non include un'implementazione del provider Jakarta Persistence.
