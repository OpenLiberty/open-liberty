description=Ez a szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a Cloudant adatb\u00e1zisokhoz val\u00f3 kapcsol\u00f3d\u00e1st egy kapcsolatp\u00e9ld\u00e1ny biztos\u00edt\u00e1s\u00e1val a kiszolg\u00e1l\u00f3konfigur\u00e1ci\u00f3ban, amely a Java Naming and Directory Interface (JNDI) fel\u00fcleten kereszt\u00fcl illeszthet\u0151 be vagy \u00e9rhet\u0151 el. \
Az alkalmaz\u00e1sok a Cloudant \u00fcgyf\u00e9lk\u00f6nyvt\u00e1rat haszn\u00e1lj\u00e1k a kapcsolatp\u00e9ld\u00e1ny el\u00e9r\u00e9s\u00e9hez.
