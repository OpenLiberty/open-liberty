description=Esta caracter\u00edstica habilita las conexiones con bases de datos Cloudant proporcionando una instancia de conector configurada en la configuraci\u00f3n de servidor y se puede inyectar o acceder a ella a trav\u00e9s de JNDI (Java Naming and Directory Interface).\
