description=Cette fonction permet de configurer des adaptateurs de ressources pour l'acc\u00e8s \u00e0 des syst\u00e8mes EIS (Enterprise Information Systems) depuis des applications. \
La configuration d'un adaptateur de ressources inclut \u00e9galement la configuration de fabriques de connexions, d'objets g\u00e9r\u00e9s et de sp\u00e9cifications d'activation. \
Tout adaptateur de ressources conforme \u00e0 la sp\u00e9cification Jakarta Connectors 2.0 ou version pr\u00e9c\u00e9dente peut \u00eatre utilis\u00e9. \
Le regroupement de connexions haute performance est \u00e9galement fourni.
