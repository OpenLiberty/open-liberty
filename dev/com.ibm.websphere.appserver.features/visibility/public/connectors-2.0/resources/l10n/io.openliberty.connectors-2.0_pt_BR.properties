description=Esse recurso permite a configura\u00e7\u00e3o de adaptadores de recursos para acessar os Enterprise Information Systems (EIS) a partir de aplicativos. \
A configura\u00e7\u00e3o de um adaptador de recursos inclui tamb\u00e9m a configura\u00e7\u00e3o de connection factories, objetos administrados e especifica\u00e7\u00f5es de ativa\u00e7\u00e3o. \
\u00c9 poss\u00edvel usar qualquer adaptador de recursos que esteja em conformidade com a especifica\u00e7\u00e3o Jakarta Connectors 2.0 ou inferior. \
Tamb\u00e9m \u00e9 fornecida defini\u00e7\u00e3o do conjunto de conex\u00f5es de alto desempenho.
