description=Cette fonction permet la prise en charge des applications qui \
utilisent la persistance g\u00e9r\u00e9e par application et la persistance g\u00e9r\u00e9e par conteneur. \
Elle inclut des interfaces de sp\u00e9cification Jakarta Persistence 3.1 et l'int\u00e9gration de la persistance g\u00e9r\u00e9e par conteneur. \
EclipseLink est \u00e9galement inclus comme impl\u00e9mentation de fournisseur de persistance par d\u00e9faut.
