description=Dieses Feature aktiviert die Unterst\u00fctzung f\u00fcr Anwendungen, die eine anwendungsgesteuerte und containergesteuerte Persistenz verwenden. \
Von diesem Feature werden die Schnittstellen und die containergesteuerte Persistenzintegration der Spezifikation von Jakarta Persistence 3.1 bereitgestellt. \
Als Standardimplementierung f\u00fcr Persistenzprovider ist auch EclipseLink enthalten.
