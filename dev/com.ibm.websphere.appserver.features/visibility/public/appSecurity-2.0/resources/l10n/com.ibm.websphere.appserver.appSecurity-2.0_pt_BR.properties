description=Este recurso ativa o suporte para \
proteger o ambiente de tempo de execu\u00e7\u00e3o do servidor e aplicativos; \
ele inclui um registro de usu\u00e1rio b\u00e1sico. \
Este recurso suplanta o appSecurity-1.0 e n\u00e3o inclui o servlet-3.0 ou \
suporte para o registro de usu\u00e1rio LDAP. \
Para proteger os aplicativos da web, inclua o recurso servlet-3.0. \
Para proteger aplicativos EJB, inclua o recurso ejbLite-3.1. \
Para usar LDAP, inclua o recurso ldapRegistry-3.0. \
Ao incluir o recurso appSecurity-2.0 em seu servidor, ser\u00e1 preciso configurar um registro de usu\u00e1rio, como o registro do usu\u00e1rio b\u00e1sico \
ou o registro de usu\u00e1rio LDAP.
