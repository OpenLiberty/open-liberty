description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a MongoDB Java Driver haszn\u00e1lat\u00e1t, \u00e9s lehet\u0151v\u00e9 teszi az adatb\u00e1zis p\u00e9ld\u00e1nyok sz\u00e1m\u00e1ra, hogy a kiszolg\u00e1l\u00f3 konfigur\u00e1ci\u00f3ban legyenek konfigur\u00e1lva, hogy beconfigured legyenek sz\u00farva fel\u00fcgyelt komponensekbe, p\u00e9ld\u00e1ul EJB komponensekbe, \u00e9s hogy JNDI fel\u00fcleten kereszt\u00fcl legyenek el\u00e9rve. \
Az alkalmaz\u00e1sok ezekkel az adatb\u00e1zis p\u00e9ld\u00e1nyokkal a MongoDB alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcleteken kereszt\u00fcl m\u0171k\u00f6dnek egy\u00fctt
