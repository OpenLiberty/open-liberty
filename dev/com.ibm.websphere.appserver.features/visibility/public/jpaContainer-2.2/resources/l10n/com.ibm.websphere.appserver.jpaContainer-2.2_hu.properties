description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi az olyan alkalmaz\u00e1sok t\u00e1mogat\u00e1s\u00e1t, amelyek alkalmaz\u00e1svez\u00e9relt \u00e9s t\u00e1rol\u00f3vez\u00e9relt JPA-t haszn\u00e1lnak. \
