description=Cette fonction permet de configurer des adaptateurs de ressources pour l'acc\u00e8s \u00e0 des syst\u00e8mes de messagerie \u00e0 l'aide de l'API Jakarta Messaging. \
Elle permet \u00e9galement de configurer des fabriques de connexions, des files d'attente, des rubriques et des sp\u00e9cifications d'activation Jakarta Messaging. \
Tout adaptateur de ressources Jakarta Messaging conforme \u00e0 la sp\u00e9cification Jakarta Connectors 2.0 peut \u00eatre utilis\u00e9.
