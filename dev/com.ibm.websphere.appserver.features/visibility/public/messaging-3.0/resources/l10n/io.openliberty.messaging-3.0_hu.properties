description=Ez a szolg\u00e1ltat\u00e1s teszi lehet\u0151v\u00e9 a Jakarta \u00fczenetkezel\u00e9si alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcletet haszn\u00e1l\u00f3 \u00fczenetkezel\u00e9si rendszerek el\u00e9r\u00e9s\u00e9re szolg\u00e1l\u00f3 er\u0151forr\u00e1s-illeszt\u0151k be\u00e1ll\u00edt\u00e1s\u00e1t. \
Ez a szolg\u00e1ltat\u00e1s enged\u00e9lyezi a Jakarta Messaging kapcsolatgy\u00e1rt\u00f3k, sorok, t\u00e9mak\u00f6r\u00f6k \u00e9s aktiv\u00e1l\u00e1si specifik\u00e1ci\u00f3k konfigur\u00e1l\u00e1s\u00e1t is. \
A Jakarta 2.0 specifik\u00e1ci\u00f3nak megfelel\u0151 b\u00e1rmilyen Jakarta Messaging Service er\u0151forr\u00e1s-illeszt\u0151 haszn\u00e1lhat\u00f3.
