description=Questa funzione abilita la configurazione degli adattatori di risorse per accedere ai sistemi di messaggistica utilizzando l'API di messaggistica Jakarta. \
Questa funzione abilita anche la configurazione delle factory di connessione, delle code, degli argomenti e delle specifiche di attivazione per la messaggistica Jakarta. \
\u00c8 possibile utilizzare qualsiasi adattatore di risorse della messaggistica Jakarta conforme alla specifica Jakarta Connectors 2.0.
