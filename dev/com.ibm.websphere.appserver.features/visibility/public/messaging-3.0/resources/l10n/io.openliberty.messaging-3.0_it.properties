description=Questa funzione abilita la configurazione degli adattatori di risorse per accedere ai sistemi di messaggistica utilizzando l'API JMS (Jakarta Message Service). \
Questa funzione abilita anche la configurazione di specifiche di attivazione, argomenti, code e factory di connessione Jakarta Message Service. \
\u00c8 possibile utilizzare qualsiasi adattatore di risorse Jakarta Message Service conforme alla specifica Jakarta Connectors 2.0.
