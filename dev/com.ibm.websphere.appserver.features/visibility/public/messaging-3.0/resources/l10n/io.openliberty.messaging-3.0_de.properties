description=Dieses Feature erm\u00f6glicht die Konfiguration von Ressourcenadaptern f\u00fcr den Zugriff auf Messaging-Systeme \u00fcber die Jakarta Messaging-API. \
Dieses Feature aktiviert au\u00dferdem die Konfiguration von Jakarta Messaging-Verbindungsfactorys, -Warteschlangen, -Topics und Aktivierungsspezifikationen. \
Es k\u00f6nnen alle Jakarta Messaging-Ressourcenadapter verwendet werden, die der Spezifikation Jakarta Connectors 2.0 entsprechen.
