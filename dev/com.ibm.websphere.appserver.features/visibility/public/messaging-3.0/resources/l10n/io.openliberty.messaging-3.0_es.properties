description=Esta caracter\u00edstica habilita la configuraci\u00f3n de adaptadores de recursos para acceder a los sistemas de mensajer\u00eda utilizando la API de Jakarta Messaging. \
Esta caracter\u00edstica tambi\u00e9n habilita la configuraci\u00f3n de f\u00e1bricas de conexiones, colas, temas y especificaciones de activaci\u00f3n de Jakarta Messaging. \
Se puede utilizar cualquier adaptador de recursos de Jakarta Messaging que cumpla con la especificaci\u00f3n de Jakarta Connectors 2.0.
