description=Este recurso permite a configura\u00e7\u00e3o de adaptadores de recursos para acessar sistemas de mensagens usando a API do Jakarta Messaging. \
Esse recurso tamb\u00e9m permite a configura\u00e7\u00e3o de connection factories, filas, t\u00f3picos e especifica\u00e7\u00f5es de ativa\u00e7\u00e3o do Jakarta Messaging. \
Qualquer adaptador de recursos do Jakarta Messaging compat\u00edvel com a especifica\u00e7\u00e3o do Jakarta Connectors 2.0 pode ser usado. 
