description=This feature enables the configuration of resource adapters to access messaging systems by using \
 the Jakarta Message Service API. This feature also enables the configuration of Jakarta Message Service connection \
 factories, queues, topics and activation specifications. Any Jakarta Message Service resource adapter that \
 complies with the Jakarta Connectors 2.0 specification can be used.
