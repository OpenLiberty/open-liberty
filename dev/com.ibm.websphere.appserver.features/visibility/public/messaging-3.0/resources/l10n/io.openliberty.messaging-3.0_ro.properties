description=Aceast\u0103 caracteristic\u0103 permite configurarea adaptoarelor de resurse pentru a accesa sistemele de mesagerie prin utilizarea API-ului Jakarta Message Service. \
Aceast\u0103 caracteristic\u0103 permite de asemenea configurarea fabricilor de conexiuni, a cozilor, a subiectelor \u015fi a specifica\u0163iilor de activare Jakarta Message Service. \
Poate fi folosit orice adaptor de resurse Jakarta Message Service care este \u00een conformitate cu specifica\u0163ia Jakarta Connectors 2.0.
