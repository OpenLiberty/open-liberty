description=Jakarta Data je programovac\u00ed model pro p\u0159\u00edstup k dat\u016fm access.You Data Jakarta m\u016f\u017eete pou\u017e\u00edt k reprezentaci dat s objekty Java nazvan\u00fdmi entitiesand k definov\u00e1n\u00ed operac\u00ed na datech jako metod \u00falo\u017ei\u0161t\u011b interface.A Poskytovatel dat Jakarta dod\u00e1v\u00e1 implementaci \u00falo\u017ei\u0161t\u011b do aplikace application.The data-1.0 zahrnuje vestav\u011bn\u00e9ho poskytovatele dat Jakarta pro p\u0159\u00edstup k relationaldatabase.
