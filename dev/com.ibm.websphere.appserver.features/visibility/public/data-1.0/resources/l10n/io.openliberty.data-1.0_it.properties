description=Jakarta Data \u00e8 un modello di programmazione per l'accesso ai dati access.You \u00c8 possibile utilizzare Jakarta Data per rappresentare i dati con oggetti Java denominati voci e per definire le operazioni sui dati come metodi di un'interfaccia interface.A fornisce l'implementazione del repository a un'applicazione application.The data-1.0 include un provider di dati Jakarta integrato per l'accesso al database di relazioni.
