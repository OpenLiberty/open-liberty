description=O Jakarta Data \u00e9 um modelo de programa\u00e7\u00e3o para acesso de access.You pode usar o Jakarta Data para representar dados com objetos Java chamados entitiesand para definir opera\u00e7\u00f5es em dados como m\u00e9todos de um reposit\u00f3rio interface.A provedor Jakarta Data fornece a implementa\u00e7\u00e3o do reposit\u00f3rio para um aplicativo application.The data-1.0 inclui um provedor Jakarta Data integrado para acesso ao banco de dados de relacionamento.
