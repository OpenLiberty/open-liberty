description=Ta funkcja umo\u017cliwia integracj\u0119 CDI dla aplikacji WWW, kt\u00f3re korzystaj\u0105 ze \u015brodowiska Jakarta Faces w wersji 5.0. Ta funkcja obejmuje tylko kod integracji kontener\u00f3w dla \u015brodowiska Jakarta Faces, ale nie udost\u0119pnia \u017cadnego interfejsu API ani implementacji. Aby korzysta\u0107 z tej funkcji, interfejs i implementacja Jakarta Faces musz\u0105 by\u0107 umieszczone w pakiecie w ka\u017cdej aplikacji WWW.
