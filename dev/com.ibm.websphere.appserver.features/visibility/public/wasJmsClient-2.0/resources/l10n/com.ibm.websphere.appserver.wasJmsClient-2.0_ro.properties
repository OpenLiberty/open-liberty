description=Caracteristica wasJmsClient-2.0 le furnizeaz\u0103 aplica\u0163iilor acces la cozile de mesaje care sunt g\u0103zduite pe WebSphere Application Server prin API-ul JMS 2.0. \
Aceast\u0103 caracteristic\u0103 \u00eenlocuie\u015fte wasJmsClient-1.1. \
Caracteristica wasJmsClient-2.0 este compatibil\u0103 cu specifica\u0163iile JMS 2.0 \u015fi este suportat\u0103 numai pe JDK 7 sau ulterior. \
Permite accesul la motorul de mesagerie care este activat prin caracteristica wasJmsServer \u015fi, de asemenea, la magistrala de integrare a serviciului care este g\u0103zduit\u0103 pe un profil de server complet.
