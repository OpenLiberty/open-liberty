description=\u041a\u043e\u043c\u043f\u043b\u0435\u043a\u0442 wasJmsClient-2.0 \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u0435\u0442 \u0434\u043e\u0441\u0442\u0443\u043f \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0439 \u043a \u043e\u0447\u0435\u0440\u0435\u0434\u044f\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439 \u043d\u0430 WebSphere Application Server \u0447\u0435\u0440\u0435\u0437 API JMS 2.0. \
\u042d\u0442\u043e\u0442 \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442 \u0437\u0430\u043c\u0435\u043d\u044f\u0435\u0442 wasJmsClient-1.1. \
\u041a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442 wasJmsClient-2.0 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f\u043c JMS 2.0 \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0432 JDK 7 \u0438 \u0432\u044b\u0448\u0435. \
