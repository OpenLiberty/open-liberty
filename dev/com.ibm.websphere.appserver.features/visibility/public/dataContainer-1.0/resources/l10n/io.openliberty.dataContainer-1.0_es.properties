description=Jakarta Data es un modelo de programaci\u00f3n para el acceso a los datos access.You puede utilizar Jakarta Data para representar datos con objetos Java denominados entitiesy para definir operaciones en datos como m\u00e9todos de un repositorio interface.A Jakarta Data provider proporciona la implementaci\u00f3n de repositorio a una aplicaci\u00f3n application.The dataContainer-1.0 s\u00f3lo incluye Jakarta Data 1.0 specificationinterfaces. La caracter\u00edstica dataContainer-1.0 no incluye un proveedor de datos de Jakarta.
