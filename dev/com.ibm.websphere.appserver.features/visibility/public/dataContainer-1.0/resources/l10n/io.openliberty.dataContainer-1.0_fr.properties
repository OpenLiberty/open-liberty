description=Jakarta Data est un mod\u00e8le de programmation pour l'acc\u00e8s aux donn\u00e9es access.You pouvez utiliser Jakarta Data pour repr\u00e9senter des donn\u00e9es avec des objets Java appel\u00e9s entitieset pour d\u00e9finir des op\u00e9rations sur les donn\u00e9es en tant que m\u00e9thodes d'une interface interface.A Jakarta fournit l'impl\u00e9mentation de r\u00e9f\u00e9rentiel \u00e0 une application application.The dataContainer-1.0 inclut uniquement les interfaces de sp\u00e9cification Jakarta Data 1.0 . La fonction dataContainer-1.0 n'inclut pas de fournisseur de donn\u00e9es Jakarta.
