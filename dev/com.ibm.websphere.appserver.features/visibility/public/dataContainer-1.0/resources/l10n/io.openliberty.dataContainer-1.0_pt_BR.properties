description=Jakarta Data \u00e9 um modelo de programa\u00e7\u00e3o para acesso de dados access.You pode usar Jakarta Data para representar dados com objetos Java chamados entitiesand para definir opera\u00e7\u00f5es em dados como m\u00e9todos de um reposit\u00f3rio interface.A Jakarta Data Provider fornece a implementa\u00e7\u00e3o do reposit\u00f3rio para um aplicativo application.The dataContainer-1.0 inclui apenas as interfaces de especifica\u00e7\u00e3o do Jakarta Data 1.0 . O recurso dataContainer-1.0 n\u00e3o inclui um provedor Jakarta Data.
