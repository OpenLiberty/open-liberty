description=Jakarta Data ist ein Programmiermodell f\u00fcr Daten access.You k\u00f6nnen Jakarta Data verwenden, um Daten mit Java-Objekten mit dem Namen entitiesdarzustellen und Operationen f\u00fcr Daten als Methoden einer Repository- interface.A Jakarta Data Provider stellt die Repository-Implementierung einer application.The dataContainer-1.0 enth\u00e4lt nur die Spezifikationsschnittstellen von Jakarta Data 1.0 . Das Feature dataContainer-1.0 enth\u00e4lt keinen Jakarta-Datenprovider.
