description=Aceast\u0103 caracteristic\u0103 permite configurarea adaptoarelor de resurse pentru a accesa sistemele de mesagerie prin utilizarea API-ului Jakarta Messaging. \
Aceast\u0103 caracteristic\u0103 permite de asemenea configurarea fabricilor de conexiuni, a cozilor, a subiectelor \u015fi a specifica\u0163iilor de activare Jakarta Messaging. \
Orice adaptor de resurse Jakarta Messaging conform cu specifica\u021bia Jakarta Connectors 2.1 poate fi utilizat.
