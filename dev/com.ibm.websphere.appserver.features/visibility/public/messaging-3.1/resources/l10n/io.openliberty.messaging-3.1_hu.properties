description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi az er\u0151forr\u00e1s-illeszt\u0151k konfigur\u00e1l\u00e1s\u00e1t \u00fczenetkezel\u00e9si rendszerek el\u00e9r\u00e9s\u00e9re a Jakarta Messaging API haszn\u00e1lat\u00e1val. \
Ez a szolg\u00e1ltat\u00e1s a Jakarta \u00fczenetkezel\u00e9si kapcsolatgy\u00e1rak, v\u00e1rakoz\u00e1si sorok, t\u00e9mak\u00f6r\u00f6k \u00e9s aktiv\u00e1l\u00e1si specifik\u00e1ci\u00f3k be\u00e1ll\u00edt\u00e1s\u00e1t is lehet\u0151v\u00e9 teszi. \
B\u00e1rmely Jakarta Connectors 2.1 specifik\u00e1ci\u00f3nak megfelel\u0151 Jakarta \u00fczenetkezel\u00e9si er\u0151forr\u00e1s-illeszt\u0151 haszn\u00e1lhat\u00f3.
