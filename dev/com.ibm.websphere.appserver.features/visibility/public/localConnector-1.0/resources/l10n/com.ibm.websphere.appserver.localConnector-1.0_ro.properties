description=Aceast\u0103 caracteristic\u0103 permite utilizarea unui conector JMX local care este construit \u00een JVM pentru a accesa resursele JMX din server.\
Conectorul JMX poate fi folosit pe aceea\u015fi ma\u015fin\u0103 gazd\u0103 numai de un client care are acela\u015fi ID de utilizator \u015fi acela\u015fi JDK ca procesul serverului. \
Permite accesul local al cline\u0163ilor JMX, cum ar fi jConsole sau al altor clien\u0163i JMX care folosesc API-ul Attach.
