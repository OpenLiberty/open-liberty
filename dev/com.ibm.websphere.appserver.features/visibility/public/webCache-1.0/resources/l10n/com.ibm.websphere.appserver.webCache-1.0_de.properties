description=Dieses Feature unterst\u00fctzt das lokale Caching von Webantworten. \
Es enth\u00e4lt das Feature distributedMap und f\u00fchrt das automatische Caching von Webanwendungsantworten durch, um die Antwortzeiten und den Durchsatz zu verbessern. \
Anwendungen k\u00f6nnen eine Datei cache-spec.xml f\u00fcr die Anpassung des Antwortcachings enthalten. \
Der Cache kann verteilt sein, indem ein Netz-Cache-Provider wie WebSphere eXtreme Scale hinzugef\u00fcgt wird.
