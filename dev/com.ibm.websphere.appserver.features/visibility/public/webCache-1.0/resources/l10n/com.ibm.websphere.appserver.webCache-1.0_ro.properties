description=Aceast\u0103 caracteristic\u0103 permite punerea \u00een cache local\u0103 pentru r\u0103spunsuri web. \
Include caracteristica distributedMap \u015fi realizeaz\u0103 punerea automat\u0103 \u00een cache a r\u0103spunsurilor aplica\u0163iei web pentru a \u00eembun\u0103t\u0103\u0163i timpul de r\u0103spuns \u015fi debitul. \
Aplica\u0163iile pot include un fi\u015fier cache-spec.xml pentru a personaliza punerea \u00een cache a r\u0103spunsului. \
Cache-ul ar putea fi distribuit prin ad\u0103ugarea unui furnizor de cache re\u0163ea ca WebSphere eXtreme Scale.
