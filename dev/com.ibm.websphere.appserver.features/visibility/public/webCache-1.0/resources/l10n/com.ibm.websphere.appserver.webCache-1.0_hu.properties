description=A szolg\u00e1ltat\u00e1s a webes v\u00e1laszok helyi gyors\u00edt\u00f3t\u00e1raz\u00e1s\u00e1t teszi lehet\u0151v\u00e9. \
Tartalmazza a distributedMap szolg\u00e1ltat\u00e1st \u00e9s megval\u00f3s\u00edtja a webes alkalmaz\u00e1s v\u00e1laszok automatikus gyors\u00edt\u00f3t\u00e1raz\u00e1s\u00e1t a v\u00e1laszid\u0151k \u00e9s az \u00e1tereszt\u0151k\u00e9pess\u00e9g jav\u00edt\u00e1sa \u00e9rdek\u00e9ben. \
A v\u00e1lasz gyors\u00edt\u00f3t\u00e1r szem\u00e9lyre szab\u00e1s\u00e1hoz az alkalmaz\u00e1sok tartalmazhatj\u00e1k a cache-spec.xml f\u00e1jlt. \
A gyors\u00edt\u00f3t\u00e1r h\u00e1l\u00f3zati gyors\u00edt\u00f3t\u00e1r szolg\u00e1ltat\u00f3, p\u00e9ld\u00e1ul a WebSphere eXtreme Scale hozz\u00e1ad\u00e1s\u00e1val oszthat\u00f3 meg.
