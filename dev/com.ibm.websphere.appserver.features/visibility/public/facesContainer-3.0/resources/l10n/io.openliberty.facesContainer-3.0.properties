description=This feature enables CDI integrations for web applications that use the Jakarta Server Faces \
 3.0 framework. This feature only includes container integration code for Jakarta Server Faces but does not \
 provide any API or implementation. To use this feature, the Jakarta Server Faces interface and implementation \
 must be packaged within each web application.
