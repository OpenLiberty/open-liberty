description=Ten sk\u0142adnik umo\u017cliwia integracj\u0119 CDI dla aplikacji WWW, kt\u00f3re u\u017cywaj\u0105 \u015brodowiska Jakarta Server Faces 3.0. \
Ten sk\u0142adnik zawiera tylko kod integracji kontener\u00f3w dla Jakarta Server Faces, ale nie udost\u0119pnia \u017cadnego interfejsu API ani implementacji. \
Aby mo\u017cna by\u0142o korzysta\u0107 z tego sk\u0142adnika, interfejs i implementacja Jakarta Server Faces musz\u0105 by\u0107 umieszczone w pakiecie razem z ka\u017cd\u0105 aplikacj\u0105 WWW.
