description=Dieses Feature aktiviert CDI-Integrationen f\u00fcr Webanwendungen, die das Jakarta Server Faces 3.0-Framework verwenden.\
Dieses Feature enth\u00e4lt nur Containerintegrationscode f\u00fcr Jakarta Server Faces, stellt aber keine API oder Implementierung bereit. \
Um dieses Feature verwenden zu k\u00f6nnen, m\u00fcssen die Jakarta Server Faces-Schnittstelle und die Jakarta Server Faces-Implementierung in jede Webanwendung gepackt werden.
