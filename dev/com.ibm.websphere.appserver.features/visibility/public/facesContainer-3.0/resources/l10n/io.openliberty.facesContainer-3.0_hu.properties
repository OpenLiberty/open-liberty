description=Ez a szolg\u00e1ltat\u00e1s teszi lehet\u0151v\u00e9 a Jakarta Server Faces 3.0 keretrendszert haszn\u00e1l\u00f3 webalkalmaz\u00e1sok CDI integr\u00e1ci\u00f3j\u00e1t. \
Ez a szolg\u00e1ltat\u00e1s csak a Jakarta Server Faces t\u00e1rol\u00f3 integr\u00e1ci\u00f3s k\u00f3dj\u00e1t tartalmazza, de nem biztos\u00edt alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcletet vagy megval\u00f3s\u00edt\u00e1st. \
A szolg\u00e1ltat\u00e1s haszn\u00e1lat\u00e1hoz a Jakarta Server Faces fel\u00fcletet \u00e9s megval\u00f3s\u00edt\u00e1st mindegyik webalkalmaz\u00e1s csomagj\u00e1ban el kell helyezni.
