description=Esse recurso permite integra\u00e7\u00f5es de CDI para aplicativos da web que usam a estrutura do Jakarta Server Faces 3.0. \
Este recurso inclui apenas o c\u00f3digo de integra\u00e7\u00e3o de cont\u00eainer para o Jakarta Server Faces, mas n\u00e3o fornece nenhuma API ou implementa\u00e7\u00e3o. \
Para usar esse recurso, a interface e a implementa\u00e7\u00e3o do Jakarta Server Faces devem ser empacotadas em cada aplicativo da web.
