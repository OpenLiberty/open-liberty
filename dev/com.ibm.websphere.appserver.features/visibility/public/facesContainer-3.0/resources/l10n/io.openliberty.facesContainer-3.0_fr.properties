description=Cette fonction active les int\u00e9grations CDI pour les applications Web utilisant l'infrastructure Jakarta Server Faces 3.0. \
Cette fonction inclut uniquement le code d'int\u00e9gration de conteneur pour Jakarta Server Faces et ne fournit pas d'API ni d'impl\u00e9mentation. \
Pour que vous puissiez utiliser cette fonction, l'interface et l'impl\u00e9mentation Jakarta Server Faces doivent \u00eatre conditionn\u00e9es dans chaque application Web.
