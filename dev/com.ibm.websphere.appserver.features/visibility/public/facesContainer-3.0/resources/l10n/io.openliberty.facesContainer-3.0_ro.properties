description=Aceast\u0103 caracteristic\u0103 permite integr\u0103rile CDI pentru aplica\u0163ii web care folosesc cadrul de lucru Jakarta Server Faces 3.0. \
Aceast\u0103 caracteristic\u0103 include doar codul de integrare container pentru Jakarta Server Faces, dar nu furnizeaz\u0103 niciun API \u015fi nicio implementare. \
Pentru a utiliza aceast\u0103 caracteristic\u0103, interfa\u0163a \u015fi implementarea Jakarta Server Faces trebuie \u00eempachetat\u0103 \u00een fiecare aplica\u0163ie web.
