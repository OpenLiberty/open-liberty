description=Questa funzione abilita le integrazioni CDI per le applicazioni web che utilizzano il framework Jakarta Server Faces 3.0. \
Questa funzione include solo il codice di integrazione contenitori per Jakarta Server Faces ma non fornisce alcuna API o implementazione. \
Per utilizzare questa funzione, l'interfaccia e l'implementazione Jakarta Server Faces devono essere contenute all'interno di ciascuna applicazione web.
