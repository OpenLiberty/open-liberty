description=Dieses Feature aktiviert die Unterst\u00fctzung f\u00fcr die Spezifikation Managed Beans 2.0. \
Managed Beans bilden die gemeinsame Basis f\u00fcr verschiedene Typen von Jakarta EE-Komponenten, die von einem Container verwaltet werden.  \
Zu den g\u00e4ngigen Services, die Managed Beans bereitgestellt werden, geh\u00f6ren die Ressourceninjektion, die Lebenszyklusverwaltung und die Verwendung von Interceptors.
