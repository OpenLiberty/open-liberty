description=Este recurso oferece suporte para a especifica\u00e7\u00e3o Managed Beans 2.0. \
Os Beans gerenciados fornecem uma base comum para diferentes tipos de componentes Jakarta EE que s\u00e3o gerenciados por um cont\u00eainer.  \
Os servi\u00e7os comuns fornecidos para os Beans gerenciados incluem inje\u00e7\u00e3o de recursos, gerenciamento do ciclo de vida e o uso de interceptores.
