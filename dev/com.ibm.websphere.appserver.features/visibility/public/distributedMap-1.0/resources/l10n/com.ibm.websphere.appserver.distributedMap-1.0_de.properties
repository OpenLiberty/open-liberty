description=Dieses Feature stellt einen lokalen Cache-Service bereit, auf den \u00fcber die API DistributedMap zugegriffen werden kann. \
In JNDI ist ein Standardcache an "services/cache/distributedmap" gebunden. \
Caches k\u00f6nnen durch das Hinzuf\u00fcgen eines Netz-Cache-Providers wie WebSphere eXtreme Scale verteilt werden.
