description=Tato funkce nab\u00edz\u00ed lok\u00e1ln\u00ed mezipam\u011b\u0165, ke kter\u00e9 lze p\u0159istupovat p\u0159es rozhran\u00ed API DistributedMap. \
V\u00fdchoz\u00ed mezipam\u011b\u0165 je sv\u00e1z\u00e1na v rozhran\u00ed JNDI v adres\u00e1\u0159i "services/cache/distributedmap". \
Mezipam\u011bti mohou b\u00fdt rozd\u011bleny p\u0159es dodatky poskytovatele s\u00ed\u0165ov\u00e9ho ukl\u00e1d\u00e1n\u00ed do mezipam\u011bti, nap\u0159. WebSphere eXtreme Scale.
