description=Questa funzione fornisce un servizio di cache locale, a cui \u00e8 possibile accedere mediante l'API DistributedMap. \
Una cache predefinita \u00e8 collegata in JNDI in "services/cache/distributedmap". \
Le cache possono essere distribuite mediante l'aggiunta di un provider di cache di rete, ad esempio, WebSphere eXtreme Scale.
