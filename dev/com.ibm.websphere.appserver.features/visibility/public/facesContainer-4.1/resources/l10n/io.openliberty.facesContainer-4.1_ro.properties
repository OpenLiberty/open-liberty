description=Aceast\u0103 caracteristic\u0103 permite integr\u0103ri CDI pentru aplica\u021bii web care folosesc cadrul Jakarta Faces 4.1 Aceast\u0103 caracteristic\u0103 include numai codul de integrare a containerelor pentru Jakarta Faces, dar nu furnizeaz\u0103 niciun API sau implementare. Pentru a utiliza aceast\u0103 caracteristic\u0103, interfa\u021ba Jakarta Faces \u0219i implementarea trebuie s\u0103 fie \u00eempachetate \u00een cadrul fiec\u0103rei aplica\u021bii web.
