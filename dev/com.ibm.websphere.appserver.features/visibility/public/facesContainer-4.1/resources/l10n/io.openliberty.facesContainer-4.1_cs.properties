description=Tato funkce umo\u017e\u0148uje integrace CDI pro webov\u00e9 aplikace, kter\u00e9 pou\u017e\u00edvaj\u00ed r\u00e1mec Jakarta Faces 4.1 . Tato funkce zahrnuje pouze k\u00f3d integrace kontejneru pro Jakarta Faces, ale neposkytuje \u017e\u00e1dn\u00e9 rozhran\u00ed API nebo implementaci. Chcete-li pou\u017e\u00edt tuto funkci, mus\u00ed b\u00fdt rozhran\u00ed Jakarta Faces a implementace zabaleny v r\u00e1mci ka\u017ed\u00e9 webov\u00e9 aplikace.
