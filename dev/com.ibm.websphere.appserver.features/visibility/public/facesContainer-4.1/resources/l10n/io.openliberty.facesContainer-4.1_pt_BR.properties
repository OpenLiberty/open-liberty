description=Esse recurso permite integra\u00e7\u00f5es CDI para aplicativos da web que usam a estrutura Jakarta Faces 4.1 . Esse recurso inclui somente c\u00f3digo de integra\u00e7\u00e3o de cont\u00eainer para Jakarta Faces, mas n\u00e3o fornece nenhuma API ou implementa\u00e7\u00e3o. Para usar esse recurso, a interface e a implementa\u00e7\u00e3o do Jakarta Faces devem ser empacotadas em cada aplicativo da web
