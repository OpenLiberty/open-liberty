description=La funzione Verifica Liberty viene utilizzata per notificare e tracciare gli eventi verificabili per assicurarsi sull'integrit\u00e0 del sistema. \
La funzione Verifica Liberty introduce un'infrastruttura che soddisfa due scopi: - Confermare l'efficienza e l'integrit\u00e0 della configurazione esistente - Identificare le aree in cui possono essere necessari miglioramenti alla configurazione. La funzione Verifica Liberty ha la capacit\u00e0 di catturare i seguenti eventi verificabili: - Autenticazione di base - Avvio e arresto del servizio di verifica - Login modulo - Login certificato client - Delega Esegui come servlet - Logout modulo - login, logout servlet 3.0 e API di autenticazione. La funzione Verifica Liberty supporta il modello evento CADF (Cloud Auditing Data Federation).  \
Il modello CADF descrive un modello di dati e definizioni di schema associate per un evento di verifica. \
La funzione fornisce un'implementazione predefinita, AuditFileHandler, che emette record di verifica leggibili per l'occhio umano, in un log basato su file. \
\  Ogni record di verifica viene emesso in formato JSON. 


