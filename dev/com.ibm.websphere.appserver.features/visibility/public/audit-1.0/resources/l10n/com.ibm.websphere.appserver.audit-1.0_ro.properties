description=Caracteristica Auditare Liberty este utilizat\u0103 pentru a raporta \u015fi urm\u0103ri evenimentele auditabile pentru a asigura integritatea sistemului dumneavoastr\u0103. \
Caracteristica Liberty Audit introduce o infrastructur\u0103 care serve\u015fte dou\u0103 scopuri: - Confirmarea eficien\u0163ei \u015fi integrit\u0103\u0163ii configura\u0163iei existente - Identificarea zonelor unde poate fi necesar\u0103 \u00eembun\u0103t\u0103\u0163irea configura\u0163iei  Caracteristica Liberty Audit are abilitatea de a capta urm\u0103toarele evenimente care pot fi auditate: - Autentificare de baz\u0103 - Pornirea \u015fi oprirea serviciului Audit - Formular de logare - Certificat de logare client - Delegare servlet runAs - Formular de delogare - Logare servlet 3.0, delogare \u015fi autentificare API-uri Caracteristica Liberty Audit suport\u0103 modelul de eveniment Cloud Auditing Data Federation (CADF).  \
Modelul CADF descrie un model de date \u015fi defini\u0163iile de schem\u0103 asociate pentru un eveniment de auditare. \
Caracteristica furnizeaz\u0103 o implementare implicit\u0103, AuditFileHandler, care emite \u00eenregistr\u0103ri de auditare lizibile la un fi\u015fier istoric bazat pe fi\u015fier. \
\  Fiecare \u00eenregistrare de auditare este emis\u0103 \u00een format JSON. 


