description=O recurso Liberty Audit \u00e9 usado para relatar e controlar eventos audit\u00e1veis para garantir a integridade do sistema. \
O recurso Liberty Audit introduz uma infraestrutura que atende a dois prop\u00f3sitos: confirmar a efetividade e a integridade da configura\u00e7\u00e3o existente e identificar \u00e1reas onde a melhoria na configura\u00e7\u00e3o possa ser necess\u00e1ria. O recurso Liberty Audit possui a capacidade de capturar os eventos audit\u00e1veis a seguir: autentica\u00e7\u00e3o b\u00e1sica; iniciar e parar o servi\u00e7o de auditoria; login de formul\u00e1rio; login de certificado do cliente; delega\u00e7\u00e3o runAs de servlet; logout de formul\u00e1rio; APIs de login, logout e autentica\u00e7\u00e3o de servlet 3.0. O recurso Liberty Audit suporta o modelo de evento Cloud Auditing Data Federation (CADF).  \
O modelo CADF descreve um modelo de dados e defini\u00e7\u00f5es de esquema associados para um evento de auditoria. \
O recurso fornece uma implementa\u00e7\u00e3o padr\u00e3o, a AuditFileHandler, que emite registros de auditoria leg\u00edveis para um log baseado em arquivo. \
\ Cada registro de auditoria \u00e9 emitido no formato JSON. 


