description=Sk\u0142adnik Kontrola serwera Liberty jest u\u017cywany do raportowania i \u015bledzenia zdarze\u0144 podlegaj\u0105cych kontroli w celu zapewnienia integralno\u015bci systemu. \
Sk\u0142adnik Kontrola serwera Liberty udost\u0119pnia infrastruktur\u0119, kt\u00f3ra s\u0142u\u017cy do dw\u00f3ch nast\u0119puj\u0105cych cel\u00f3w: potwierdzanie skuteczno\u015bci i integralno\u015bci istniej\u0105cej konfiguracji oraz identyfikowanie tych obszar\u00f3w konfiguracji, kt\u00f3re mog\u0105 wymaga\u0107 poprawienia. Sk\u0142adnik Kontrola serwera Liberty mo\u017ce przechwytywa\u0107 nast\u0119puj\u0105ce zdarzenia podlegaj\u0105ce kontroli: uwierzytelnianie podstawowe, uruchamianie i zatrzymywanie us\u0142ugi kontroli, logowanie przy u\u017cyciu formularza, logowanie przy u\u017cyciu certyfikatu klienta, delegacja runAs serwletu, wylogowywanie przy u\u017cyciu formularza, logowanie przy u\u017cyciu serwletu zgodnego ze specyfikacj\u0105 Servlet 3.0, interfejsy API logowania i uwierzytelniania. Sk\u0142adnik Kontrola serwera Liberty obs\u0142uguje tryb zdarzenia Cloud Auditing Data Federation (CADF). \
Model CADF s\u0142u\u017cy do opisywania modelu danych i powi\u0105zanych definicji schemat\u00f3w dla zdarzenia kontrolowanego. \
Sk\u0142adnik udost\u0119pnia implementacj\u0119 domy\u015bln\u0105 AuditFileHandler, kt\u00f3ra do dziennika plikowego emituje zrozumia\u0142e dla u\u017cytkownika rekordy kontroli. \
\  Ka\u017cdy rekord kontroli jest emitowany w formacie JSON. 


