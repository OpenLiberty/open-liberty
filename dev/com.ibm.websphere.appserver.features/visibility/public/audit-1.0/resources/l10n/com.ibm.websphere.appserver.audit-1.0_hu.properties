description=A Liberty fel\u00fclvizsg\u00e1lati szolg\u00e1ltat\u00e1s a vizsg\u00e1lhat\u00f3 esem\u00e9nyek nyomon k\u00f6vet\u00e9s\u00e9vel \u00e9s jelent\u00e9sek k\u00e9sz\u00edt\u00e9s\u00e9vel biztos\u00edtja a rendszer integrit\u00e1s\u00e1t. \
A Liberty fel\u00fclvizsg\u00e1lati szolg\u00e1ltat\u00e1s olyan infrastrukt\u00far\u00e1t vezet be, ami k\u00e9t c\u00e9lt szolg\u00e1l: - A megl\u00e9v\u0151 konfigur\u00e1ci\u00f3 hat\u00e9konys\u00e1g\u00e1nak \u00e9s integrit\u00e1s\u00e1nak meger\u0151s\u00edt\u00e9se - Az olyan ter\u00fcletek azonos\u00edt\u00e1sa, ahol sz\u00fcks\u00e9g lehet a konfigur\u00e1ci\u00f3 jav\u00edt\u00e1s\u00e1ra. A Liberty fel\u00fclvizsg\u00e1lati szolg\u00e1ltat\u00e1s a k\u00f6vetkez\u0151 vizsg\u00e1lhat\u00f3 esem\u00e9nyek elfog\u00e1s\u00e1ra k\u00e9pes: - Alapszint\u0171 hiteles\u00edt\u00e9s - A fel\u00fclvizsg\u00e1lati szolg\u00e1ltat\u00e1s elind\u00edt\u00e1sa \u00e9s le\u00e1ll\u00edt\u00e1sa - \u0170rlapalap\u00fa bejelentkez\u00e9s - A Liberty Audit szolg\u00e1ltat\u00e1s t\u00e1mogatja a Cloud Auditing Data Federation (CADF) esem\u00e9nymodellt.  \
A CADF modell egy fel\u00fclvizsg\u00e1lati esem\u00e9ny adatmodellj\u00e9t \u00e9s t\u00e1rs\u00edtott s\u00e9mameghat\u00e1roz\u00e1sait \u00edrja le. \
A szolg\u00e1ltat\u00e1s biztos\u00edt egy alap\u00e9rtelmezett megval\u00f3s\u00edt\u00e1st, az AuditFileHandler-t, ami ember \u00e1ltal olvashat\u00f3 fel\u00fclvizsg\u00e1lati rekordokat hoz l\u00e9tre egy f\u00e1jl alap\u00fa napl\u00f3ban. \
\  Minden fel\u00fclvizsg\u00e1lati rekord JSON-form\u00e1tumban j\u00f6n l\u00e9tre. 


