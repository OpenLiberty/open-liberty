description=Funkce auditu Liberty se pou\u017e\u00edv\u00e1 k hl\u00e1\u0161en\u00ed a sledov\u00e1n\u00ed auditovateln\u00fdch ud\u00e1lost\u00ed v z\u00e1jmu zaji\u0161t\u011bn\u00ed integrity va\u0161eho syst\u00e9mu. \
Funkce Liberty Audit p\u0159in\u00e1\u0161\u00ed infrastrukturu, kter\u00e1 slou\u017e\u00ed dv\u011bma \u00fa\u010del\u016fm: - Potvrzen\u00ed efektivity a integrity st\u00e1vaj\u00edc\u00ed konfigurace - \
Identifikace oblast\u00ed, kde m\u016f\u017ee b\u00fdt nutn\u00e9 konfiguraci zefektivnit  Funkce Liberty Audit dok\u00e1\u017ee zachytit n\u00e1sleduj\u00edc\u00ed auditovateln\u00e9 ud\u00e1losti: - Z\u00e1kladn\u00ed ov\u011b\u0159en\u00ed - Spu\u0161t\u011bn\u00ed a zastaven\u00ed slu\u017eby Audit \
- Formul\u00e1\u0159ov\u00e9 p\u0159ihl\u00e1\u0161en\u00ed - P\u0159ihl\u00e1\u0161en\u00ed s pomoc\u00ed certifik\u00e1tu klienta - Delegov\u00e1n\u00ed runAs pro servlety - Formul\u00e1\u0159ov\u00e9 odhl\u00e1\u0161en\u00ed - Rozhran\u00ed API pro p\u0159ihl\u00e1\u0161en\u00ed, odhl\u00e1\u0161en\u00ed a ov\u011b\u0159en\u00ed pro servlet 3.0 \
Funkce Liberty Audit podporuje model ud\u00e1lost\u00ed CADF (Cloud Auditing Data Federation). \
Model CADF popisuje datov\u00fd model a p\u0159idru\u017een\u00e9 definice sch\u00e9matu pro ud\u00e1lost auditu. \
Funkce poskytuje z\u00e1kladn\u00ed implementaci, AuditFileHandler, kter\u00e1 generuje z\u00e1znamy auditu \u010diteln\u00e9 pro \u010dlov\u011bka do souborov\u00e9ho protokolu. \
\  V\u0161echny z\u00e1znamy auditu se generuj\u00ed ve form\u00e1tu JSON. 


