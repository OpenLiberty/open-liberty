description=Mit dem Liberty-Pr\u00fcffeature k\u00f6nnen pr\u00fcfbare Ereignisse gemeldet und \u00fcberwacht werden, um die Integrit\u00e4t des Systems sicherzustellen. \
Das Liberty-Feature Audit f\u00fchrt eine Infrastruktur ein, mit der die Effektivit\u00e4t und die Integrit\u00e4t der vorhandenen Konfiguration sichergestellt werden kann und Bereiche identifiziert werden k\u00f6nnen, in denen die Konfiguration unter Umst\u00e4nden verbessert werden muss. Mit dem Liberty-Feature k\u00f6nnen die folgenden pr\u00fcfbaren Ereignisse erfasst werden: Basisauthentifizierung, Starten und Stoppen des Pr\u00fcfservice, formulargest\u00fctzte Anmeldung, Anmeldung mit Clientzertifikaten, runAs-Delegierung von Servlets, formulargest\u00fctzte Abmeldung, Servlet 3.0-Anmeldung und -Abmeldung und API-Authentifizierung. Das Liberty-Feature Audit unterst\u00fctzt des Ereignismodell Cloud Auditing Data Federation (CADF). \
Das CADF-Modell beschreibt ein Datenmodell und die zugeh\u00f6rigen Schemadefinitionen f\u00fcr ein Pr\u00fcfereignis. \
Das Feature stellt eine Standardimplementierung, den AuditFileHandler, bereit, der lesbare Pr\u00fcfdatens\u00e4tze in einem dateibasierten Protokoll ausgibt. \
\  Jeder Pr\u00fcfdatensatz wird im JSON-Format ausgegeben. 


