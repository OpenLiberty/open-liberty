description=La fonction Audit de Liberty est utilis\u00e9e pour g\u00e9n\u00e9rer des rapports sur les \u00e9v\u00e9nements auditables et effectuer leur suivi afin de garantir l'int\u00e9grit\u00e9 de votre syst\u00e8me. \
La fonction \
Audit de Liberty introduit une infrastructure qui sert deux buts : - Confirmer l'efficacit\u00e9 et l'int\u00e9grit\u00e9 de la configuration existante  - Identifier des domaines dans lesquels une am\u00e9lioration \
de la configuration peut \u00eatre n\u00e9cessaire   La fonction Audit de Liberty est capable de capturer les \u00e9v\u00e9nements auditables suivants : - Authentification de base - D\u00e9marrage et arr\u00eat du \
service d'audit - Connexion par formulaire - Connexion par certificat de client - D\u00e9l\u00e9gation runAs Servlet - D\u00e9connexion par formulaire - Connexion et d\u00e9connexion Servlet 3.0 et \
API d'authentification \
La fonction Audit de Liberty prend en charge le mod\u00e8le d'\u00e9v\u00e9nement CADF (Cloud Auditing Data Federation).  \
Le mod\u00e8le CADF d\u00e9crit un mod\u00e8le de donn\u00e9es et des d\u00e9finitions de \
sch\u00e9mas associ\u00e9es pour un \u00e9v\u00e9nement d'audit. \
La fonction offre une impl\u00e9mentation par d\u00e9faut, AuditFileHandler, qui envoie des enregistrements d'audit lisibles par l'\u00eatre humain vers un journal \
bas\u00e9 sur un fichier. \
\ Chaque enregistrement d'audit est \u00e9mis au format JSON. 


