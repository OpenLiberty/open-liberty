description=La caracter\u00edstica de auditor\u00eda de Liberty se utiliza para notificar y rastrear los sucesos auditables y as\u00ed garantizar la integridad de su sistema. \
La caracter\u00edstica de auditor\u00eda de Liberty introduce una infraestructura con las dos finalidades siguientes: - Confirmar la eficacia y la integridad de la configuraci\u00f3n existente - Identificar las \u00e1reas donde pueden ser necesarias mejoras en la configuraci\u00f3n. La caracter\u00edstica de auditor\u00eda de Liberty puede cambiar los siguientes sucesos auditables: - Autenticaci\u00f3n b\u00e1sica - Inicio y parada servicio de auditor\u00eda - Inicio de sesi\u00f3n mediante formulario - Inicio de sesi\u00f3n mediante certificado de cliente - Delegaci\u00f3n runAs de servlets - Cierre de sesi\u00f3n mediante formulario - API de inicio y cierre de sesi\u00f3n, y autenticaci\u00f3n de Servlet 3.0. La caracter\u00edstica de auditor\u00eda de Liberty soporta el modelo de sucesos CADF (Cloud Auditing Data Federation).  \
El modelo CADF describe un modelo de datos y definiciones de esquemas asociadas para un suceso de auditor\u00eda. \
La caracter\u00edstica proporciona una implementaci\u00f3n predeterminada, AuditFileHandler, que emite registros de auditor\u00eda que pueden leer los usuarios en un registro basado en archivos. \
\  Cada registro de auditor\u00eda se emite en un formato JSON. 


