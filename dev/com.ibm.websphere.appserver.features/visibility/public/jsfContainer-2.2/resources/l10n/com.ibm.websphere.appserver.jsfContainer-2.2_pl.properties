description=Ten sk\u0142adnik umo\u017cliwia integracje produktu CDI dla aplikacji WWW, kt\u00f3re u\u017cywaj\u0105 \u015brodowiska Java Server Faces (JSF) 2.2. \
Ten sk\u0142adnik zawiera tylko kod integracji kontenera dla \u015brodowiska JSF. Nie zawiera \u017cadnych interfejs\u00f3w ani implementacji JSF.  \
Aby korzysta\u0107 z tego sk\u0142adnika, interfejsy i implementacja JSF musz\u0105 by\u0107 spakowane w obr\u0119bie aplikacji WWW korzystaj\u0105cych ze \u015brodowiska JSF.
