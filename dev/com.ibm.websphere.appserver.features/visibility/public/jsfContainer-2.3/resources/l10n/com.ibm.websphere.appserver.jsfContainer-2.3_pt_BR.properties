description=Este recurso permite o uso de integra\u00e7\u00f5es de CDI para aplicativos da web que usam a estrutura Java Server Faces (JSF) 2.3. \
Esse recurso inclui somente o c\u00f3digo de integra\u00e7\u00e3o de cont\u00eainer do JSF e n\u00e3o inclui interfaces nem implementa\u00e7\u00e3o do JSF.  \
Para usar esse recurso, as interfaces e a implementa\u00e7\u00e3o de JSF devem ser empacotadas dentro de aplicativos da web que usam \
JSF.
