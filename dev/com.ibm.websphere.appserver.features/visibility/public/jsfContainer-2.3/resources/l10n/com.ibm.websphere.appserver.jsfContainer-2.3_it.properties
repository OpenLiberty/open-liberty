description=Questa funzione abilita le integrazioni CDI per le applicazioni Web che utilizzano il framework JSF (Java Server Faces) 2.3. \
Questa funzione include solo codice di integrazione contenitori per JSF e non include interfacce o implementazione JSF.  \
Per utilizzare questa funzione, le interfacce JSF e l'implementazione devono essere contenute all'interno delle applicazioni web che utilizzano JSF.
