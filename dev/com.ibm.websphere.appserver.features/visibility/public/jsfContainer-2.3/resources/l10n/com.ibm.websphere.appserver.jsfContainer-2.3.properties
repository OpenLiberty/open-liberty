description=This feature enables CDI integrations for web applications that use the Java Server Faces \
 (JSF) 2.3 framework. This feature only includes container integration code for JSF, and does \
 not include any JSF interfaces or implementation.  To use this feature, JSF interfaces and implementation \
 must be packaged within web applications that use JSF.
