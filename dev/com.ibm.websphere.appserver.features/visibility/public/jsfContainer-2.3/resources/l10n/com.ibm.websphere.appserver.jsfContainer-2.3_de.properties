description=Dieses Feature aktiviert CDI-Integrationen f\u00fcr Webanwendungen, die das Java Server Faces (JSF) 2.3-Framework verwenden. \
\
Dieses Feature enth\u00e4lt nur den Containerintegrationscode f\u00fcr JSF und enth\u00e4lt keine JSF-Schnittstellen oder -Implementierungen. \
\
Um dieses Feature verwenden zu k\u00f6nnen, m\u00fcssen JSF-Schnittstellen und -Implementierungen in Webanwendungen gepackt werden, die JSF verwenden.
