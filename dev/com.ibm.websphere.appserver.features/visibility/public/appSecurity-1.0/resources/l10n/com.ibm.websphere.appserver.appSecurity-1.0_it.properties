description=Questa funzione viene sostituita da appSecurity-2.0. \
Supporto per la protezione dell'ambiente di runtime del server e delle applicazioni. \
Questa funzione abilita la sicurezza delle applicazioni Web e servlet-3.0, il supporto per i registri utente di base e LDAP, e per SSL. \
Per supportare applicazioni EJB sicure, \u00e8 necessario aggiungere la funzione ejbLite-3.1. \
Quando si aggiunge questa funzione al server, \u00e8 necessario configurare un registro utenti, ad esempio il registro utenti di base o il registro utenti LDAP. 
