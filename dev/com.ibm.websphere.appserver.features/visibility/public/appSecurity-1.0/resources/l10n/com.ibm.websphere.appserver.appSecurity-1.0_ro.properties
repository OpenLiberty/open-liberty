description=Aceast\u0103 caracteristic\u0103 este perimat\u0103 de appSecurity-2.0. \
Suport pentru securizarea mediului de runtime server \u015fi a aplica\u0163iilor. \
Aceast\u0103 caracteristic\u0103 activeaz\u0103 servlet-3.0 \u015fi securitatea aplica\u0163iilor web, suport pentru LDAP \u015fi registrele de utilizatori de baz\u0103 \u015fi SSL. \
Pentru a suporta aplica\u0163ii EJB securizate, trebuie s\u0103 ad\u0103uga\u0163i caracteristica ejbLite-3.1. \
C\u00e2nd ad\u0103uga\u0163i aceast\u0103 caracteristic\u0103 la serverul dumneavoastr\u0103, trebuie s\u0103 configura\u0163i un registru de utilizatori, registrul de \
utilizatori de baz\u0103 sau registrul de utilizatori LDAP. 
