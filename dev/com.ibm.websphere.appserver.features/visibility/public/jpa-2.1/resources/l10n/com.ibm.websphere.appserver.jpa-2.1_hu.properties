description=A szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi az olyan alkalmaz\u00e1sok t\u00e1mogat\u00e1s\u00e1t, amelyek alkalmaz\u00e1svez\u00e9relt \u00e9s t\u00e1rol\u00f3vez\u00e9relt JPA-t haszn\u00e1lnak. \
Ez a szolg\u00e1ltat\u00e1s a Java Persistence API 2.1 specifik\u00e1ci\u00f3s fel\u00fcleteket \u00e9s a t\u00e1rol\u00f3vez\u00e9relt JPA integr\u00e1ci\u00f3t foglalja mag\u00e1ban. \
Alap\u00e9rtelmezett JPA megval\u00f3s\u00edt\u00e1sk\u00e9nt tartalmazza az EclipseLink megval\u00f3s\u00edt\u00e1st is.
