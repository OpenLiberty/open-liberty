description=Ten sk\u0142adnik umo\u017cliwia konfiguracj\u0119 \u017ar\u00f3de\u0142 danych \
na potrzeby uzyskiwania dost\u0119pu z aplikacji do baz danych. \
U\u017cywa\u0107 mo\u017cna dowolnych sterownik\u00f3w JDBC zgodnych ze specyfikacj\u0105 JDBC 4.2, 4.1, \
4.0, 3.0 lub 2.x. Do\u0142\u0105czona jest niestandardowa konfiguracja wielu konkretnych \
dostawc\u00f3w. \
Udost\u0119pnione jest tak\u017ce zestawianie po\u0142\u0105cze\u0144 o wysokiej wydajno\u015bci.
