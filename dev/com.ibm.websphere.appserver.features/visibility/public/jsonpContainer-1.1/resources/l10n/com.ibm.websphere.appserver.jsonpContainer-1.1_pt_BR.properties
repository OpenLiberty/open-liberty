description=O recurso Java API for JSON Processing \
(JSON-P) fornece um m\u00e9todo padronizado para a constru\u00e7\u00e3o e \
a manipula\u00e7\u00e3o de dados a serem renderizados no JavaScript \
Object Notation (JSON-P). \
Quando esse recurso \u00e9 ativado, n\u00e3o h\u00e1 provedor JSON-P integrado. \
Em vez disso, configure um provedor JSON-P por meio de um <bell> que aponta para uma biblioteca que cont\u00e9m o arquivo ou arquivos JAR do provedor JSON-P.
