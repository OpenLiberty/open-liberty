description=Das Feature Java API for JSON Processing (JSON-P) ist eine standardisierte Methode f\u00fcr die Erstellung und die Bearbeitung von Daten, die in JavaScript Object Notation (JSON) wiedergegeben werden m\u00fcssen. \
\
Wenn dieses Feature aktiviert ist, gibt es keinen integrierten JSON-P-Provider. \
Konfigurieren Sie stattdessen einen JSON-P-Provider \u00fcber einen <bell>-Tag, der auf eine Bibliothek mit den JAR-Dateien des JSON-P-Providers verweist.
