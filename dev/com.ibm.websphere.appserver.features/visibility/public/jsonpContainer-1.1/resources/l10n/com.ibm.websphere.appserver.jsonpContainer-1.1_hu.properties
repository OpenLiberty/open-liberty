description=A Java API for JSON Processing (JSON-P) szolg\u00e1ltat\u00e1s egy szabv\u00e1nyos\u00edtott met\u00f3dust biztos\u00edt a JavaScript Object Notation (JSON) form\u00e1tumban el\u0151\u00e1ll\u00edtand\u00f3 adatok \u00f6ssze\u00e1ll\u00edt\u00e1s\u00e1ra \u00e9s kezel\u00e9s\u00e9re. \
Ha ez a szolg\u00e1ltat\u00e1s enged\u00e9lyezett, akkor nincs be\u00e9p\u00edtett JSON-P szolg\u00e1ltat\u00f3. \
Helyette \u00e1ll\u00edtson be JSON-P szolg\u00e1ltat\u00f3t egy <bell> elemen kereszt\u00fcl, amely a JSON-P szolg\u00e1ltat\u00f3 JAR f\u00e1jlj\u00e1t/f\u00e1jljait tartalmaz\u00f3 k\u00f6nyvt\u00e1rra mutat.
