description=Funkce Java API for JSON Processing (JSON-P) poskytuje standardizovanou metodu pro konstrukci a manipulaci dat, kter\u00e1 maj\u00ed b\u00fdt vykreslena v notaci JavaScript Object Notation (JSON). \
Kdy\u017e je tato funkce povolena, nen\u00ed k dispozici \u017e\u00e1dn\u00fd vestav\u011bn\u00fd poskytovatel JSON-P. \
M\u00edsto toho nakonfigurujte poskytovatele JSON-P prost\u0159ednictv\u00edm <bell> ukazuj\u00edc\u00ed na knihovnu obsahuj\u00edc\u00ed soubor(y) JAR poskytovatele JSON-P.
