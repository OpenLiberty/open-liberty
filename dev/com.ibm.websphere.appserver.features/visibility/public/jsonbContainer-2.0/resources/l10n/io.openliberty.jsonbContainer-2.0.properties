description=The Jakarta API for JSON Binding (JSON-B) feature provides a standard for \
 converting between Java objects and JavaScript Object Notation (JSON). \
 The default JSON-B provider is configured via a <bell> which points at a library \
 containing the JSON-B provider JAR file(s).
