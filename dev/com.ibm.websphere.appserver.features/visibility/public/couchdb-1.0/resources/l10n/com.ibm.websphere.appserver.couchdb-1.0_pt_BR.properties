description=Esse recurso permite conex\u00f5es para CouchDB, fornecendo uma inst\u00e2ncia \
do conector configurada na configura\u00e7\u00e3o do servidor, que pode ser \
injetada ou acessada por meio da JNDI.  \
Os aplicativos usam a biblioteca do cliente ektorp para usar \
a inst\u00e2ncia do conector para trabalhar com o CouchDB.
