description=Ten sk\u0142adnik umo\u017cliwia nawi\u0105zywanie po\u0142\u0105cze\u0144 z \
baz\u0105 danych CouchDB przez udost\u0119pnienie instancji konektora w konfiguracji \
serwera, kt\u00f3ry mo\u017ce zosta\u0107 wstrzykni\u0119ty lub do kt\u00f3rego mo\u017cna uzyska\u0107 dost\u0119p za \
po\u015brednictwem interfejsu JNDI.  \
Aplikacje u\u017cywaj\u0105 biblioteki klienta ektorp, aby skorzysta\u0107 z instancji \
konektora do pracy z baz\u0105 danych CouchDB.
