description=Diese Feature wurde stabilisiert.\
Die strategische Alternative f\u00fcr dieses Feature ist das Feature cloudant-1.0. \
Dieses Feature erm\u00f6glicht durch die Bereitstellung einer in der Serverkonfiguration konfigurierten Connectorinstanz, die injiziert oder \u00fcber JNDI aufgerufen werden kann, Verbindungen zu CouchDB. \
Anwendungen verwenden die ektorp-Clientbibliothek, um die Connectorinstanz f\u00fcr die Arbeit mit CouchDB zu nutzen.
