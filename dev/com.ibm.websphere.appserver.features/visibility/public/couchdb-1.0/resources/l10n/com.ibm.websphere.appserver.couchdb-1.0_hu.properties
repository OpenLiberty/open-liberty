description=Ez a szolg\u00e1ltat\u00e1s lehet\u0151v\u00e9 teszi a kapcsolatokat a CouchDB adatb\u00e1zissal az\u00e1ltal, hogy biztos\u00edt egy kiszolg\u00e1l\u00f3konfigur\u00e1ci\u00f3ban be\u00e1ll\u00edtott csatol\u00f3 p\u00e9ld\u00e1nyt, amely a JNDI fel\u00fcleten kereszt\u00fcl sz\u00farhat\u00f3 be vagy \u00e9rhet\u0151 el.  \
Az alkalmaz\u00e1sok az ektorp \u00fcgyf\u00e9l k\u00f6nyvt\u00e1r seg\u00edts\u00e9g\u00e9vel haszn\u00e1lj\u00e1k a csatol\u00f3 p\u00e9ld\u00e1nyt a CouchDB kezel\u00e9s\u00e9re.
