zos.tx.config=Gerenciador de Transa\u00e7\u00f5es Nativas RRS
zos.tx.config.desc=Configura o Gerenciador de Transa\u00e7\u00f5es Nativas RRS.

shutdownTimeout=Tempo Limite de Encerramento
shutdownTimeout.desc=A quantia de tempo a esperar antes de permitir que o gerenciador de contexto nativo pare se um ou mais contextos nativos estiverem em uso. Um contexto nativo \u00e9 considerado em uso se contiver uma unidade de recupera\u00e7\u00e3o RRS com um ou mais interesses. O tempo limite \u00e9 especificado por um n\u00famero inteiro positivo seguido por uma unidade de tempo, que pode ser milissegundos (ms), segundos (s), minutos (m) ou horas (h). Por exemplo, quinze segundos \u00e9 especificado como 15s.

resourceManagerNamePrefix=Prefixo de seguran\u00e7a do nome do Gerenciador de Recursos
resourceManagerNamePrefix.desc=O prefixo do gerenciador de recursos a ser usado como parte do nome do gerenciador de recursos gerado pelo servidor que \u00e9 registrado com os Servi\u00e7os de Recupera\u00e7\u00e3o de Recursos (RSS). O prefixo deve conter 1 a 8 caracteres alfanum\u00e9ricos (A-Z,a-z,0-9) e nacionais (@,#,$) apenas. O nome do prefixo de DEFAULT \u00e9 um nome de prefixo reservado que identifica uma configura\u00e7\u00e3o do servidor padr\u00e3o e n\u00e3o deve ser usado para proteger o acesso ao servidor.
