zos.tx.config=Spr\u00e1vce nativn\u00edch transakc\u00ed RRS
zos.tx.config.desc=Konfigurujte spr\u00e1vce nativn\u00edch transakc\u00ed RRS.

shutdownTimeout=\u010casov\u00fd limit vypnut\u00ed
shutdownTimeout.desc=Doba \u010dek\u00e1n\u00ed p\u0159ed umo\u017en\u011bn\u00edm zastaven\u00ed spr\u00e1vce nativn\u00edho kontextu, je-li pou\u017e\u00edv\u00e1n nejm\u00e9n\u011b jeden nativn\u00ed kontext. Nativn\u00ed kontext je pova\u017eov\u00e1n za pou\u017e\u00edvan\u00fd, pokud obsahuje jednotku obnoven\u00ed RSS s nejm\u00e9n\u011b jedn\u00edm z\u00e1jmem. \u010casov\u00fd limit je zad\u00e1n jako kladn\u00e9 cel\u00e9 \u010d\u00edslo n\u00e1sledovan\u00e9 jednotkou \u010dasu, co\u017e m\u016f\u017ee b\u00fdt milisekunda (ms), sekunda (s), minuta (m) nebo hodina (h). Nap\u0159\u00edklad patn\u00e1ct sekund se zad\u00e1v\u00e1 takto: 15s.

resourceManagerNamePrefix=P\u0159edpona zabezpe\u010den\u00ed jm\u00e9na spr\u00e1vce prost\u0159edk\u016f
resourceManagerNamePrefix.desc=P\u0159edpona spr\u00e1vce prost\u0159edk\u016f, kter\u00e1 se m\u00e1 pou\u017e\u00edt jako sou\u010d\u00e1st jm\u00e9na generovan\u00e9ho spr\u00e1vce prost\u0159edk\u016f serveru registrovan\u00e9 se slu\u017ebami RRS. P\u0159edpona mus\u00ed obsahovat pouze 1 a\u017e 8 alfanumerick\u00fdch znak\u016f (A-Z,a-z,0-9) a n\u00e1rodn\u00ed znaky (@,#,$). N\u00e1zev DEFAULT je vyhrazen\u00fdm n\u00e1zvem p\u0159edpony, kter\u00fd identifikuje v\u00fdchoz\u00ed konfiguraci serveru. Nem\u011bl by b\u00fdt proto pou\u017e\u00edv\u00e1n pro zabezpe\u010den\u00ed p\u0159\u00edstupu k serveru.
