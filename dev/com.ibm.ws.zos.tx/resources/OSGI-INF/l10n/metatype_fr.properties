zos.tx.config=Gestionnaire de transaction natif RRS
zos.tx.config.desc=Configure le gestionnaire de transaction natif RRS.

shutdownTimeout=D\u00e9lai avant arr\u00eat
shutdownTimeout.desc=La dur\u00e9e pendant laquelle le gestionnaire de contexte natif doit attendre avant d'\u00eatre autoris\u00e9 \u00e0 s'arr\u00eater si un ou plusieurs contextes sont en cours d'utilisation. On consid\u00e8re qu'un contexte natif est en cours d'utilisation d\u00e8s lors qu'il contient une unit\u00e9 de r\u00e9cup\u00e9ration RRS avec un ou plusieurs int\u00e9r\u00eats. Le d\u00e9lai d'attente est sp\u00e9cifi\u00e9 par un entier positif suivi d'une unit\u00e9 de temps, qui peut \u00eatre millisecondes (ms), secondes (s), minutes (m) ou heures (h). Par exemple, quinze secondes est sp\u00e9cifi\u00e9 sous la forme 15 s.

resourceManagerNamePrefix=Pr\u00e9fixe de s\u00e9curit\u00e9 pour le nom du gestionnaire de ressources
resourceManagerNamePrefix.desc=Le pr\u00e9fixe de gestionnaire de ressources \u00e0 utiliser comme partie du nom de gestionnaire de ressources g\u00e9n\u00e9r\u00e9 par le serveur qui est enregistr\u00e9 aupr\u00e8s des services RSS (Resource Recovery Services). Ce pr\u00e9fixe doit contenir 1 \u00e0 8 caract\u00e8res alphanum\u00e9riques (A-Z,a-z,0-9) et nationaux (@,#,$). Le nom de pr\u00e9fixe DEFAULT est un nom de pr\u00e9fixe r\u00e9serv\u00e9 qui identifie une configuration de serveur par d\u00e9faut et ne doit pas \u00eatre utilis\u00e9 pour la s\u00e9curisation de l'acc\u00e8s serveur.
