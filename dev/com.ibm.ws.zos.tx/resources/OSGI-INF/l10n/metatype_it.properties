zos.tx.config=Gestore transazioni nativo RRS
zos.tx.config.desc=Configura il Gestore transazioni nativo RRS.

shutdownTimeout=Timeout arresto
shutdownTimeout.desc=L'intervallo di tempo di attesa prima di consentire l'arresto del gestore del contesto nativo, se sono in uso uno o pi\u00f9 contesti nativi. Un contesto nativo viene considerato in uso se contiene un'unit\u00e0 di ripristino RRS con uno o pi\u00f9 interessi. Il timeout \u00e8 specificato da un numero intero positivo seguito da un'unit\u00e0 di tempo, che pu\u00f2 essere espressa in millisecondi (ms), secondi (s), minuti (m) o ore (h). Ad esempio, quindici secondi viene specificato come 15s.

resourceManagerNamePrefix=Prefisso di sicurezza nome gestore risorse
resourceManagerNamePrefix.desc=Il prefisso del gestore risorse da utilizzare come parte del nome gestore risorse generato dal server registrato con RSS (Resource Recovery Services). Il prefisso deve contenere soltanto da 1 a 8 caratteri alfanumerici (A-Z,a-z,0-9) e nazionali (@,#,$). Il nome del prefisso di DEFAULT \u00e8 un nome prefisso riservato che identifica una configurazione del server predefinita e non deve essere utilizzato per la protezione dell'accesso al server.
