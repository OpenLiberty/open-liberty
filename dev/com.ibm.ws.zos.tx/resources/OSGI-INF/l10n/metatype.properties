zos.tx.config=RRS Native Transaction Manager
zos.tx.config.desc=Configures the RRS Native Transaction Manager.

shutdownTimeout=Shutdown timeout
shutdownTimeout.desc=The amount of time to wait before allowing the native context manager to stop if one or more native contexts are in-use. A native context is considered in-use if it contains an RRS unit of recovery with one or more interests. The timeout is specified by a positive integer followed by a unit of time, which can be milliseconds (ms), seconds (s), minutes (m) or hours (h). For example, fifteen seconds is specified as 15s.

resourceManagerNamePrefix=Resource manager name security prefix
resourceManagerNamePrefix.desc=The resource manager prefix to be used as part of the server generated resource manager name that is registered with Resource Recovery Services (RRS). The prefix must contain 1 to 8 alphanumeric (A-Z,a-z,0-9) and national (@,#,$) character only. The prefix name of DEFAULT is a reserved prefix name that identifies a default server configuration and should not be used for securing server access.