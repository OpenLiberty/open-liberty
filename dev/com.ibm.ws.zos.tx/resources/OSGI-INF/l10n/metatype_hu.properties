zos.tx.config=RRS Be\u00e9p\u00edtett tranzakci\u00f3kezel\u0151
zos.tx.config.desc=Az RRS Be\u00e9p\u00edtett tranzakci\u00f3kezel\u0151t konfigur\u00e1lja.

shutdownTimeout=Le\u00e1ll\u00edt\u00e1si id\u0151korl\u00e1t
shutdownTimeout.desc=A v\u00e1rakoz\u00e1si id\u0151 a be\u00e9p\u00edtett kontextuskezel\u0151 le\u00e1ll\u00edt\u00e1s\u00e1nak enged\u00e9lyez\u00e9s\u00e9ig, amennyiben van legal\u00e1bb egy haszn\u00e1latban l\u00e9v\u0151 kontextus. A be\u00e9p\u00edtett kontextus akkor tekinthet\u0151 haszn\u00e1latban l\u00e9v\u0151nek, ha legal\u00e1bb egy \u00e9rdekl\u0151d\u00e9st tartalmaz\u00f3 RRS helyre\u00e1ll\u00edt\u00e1si egys\u00e9get foglal mag\u00e1ban. Az id\u0151korl\u00e1t egy pozit\u00edv eg\u00e9sz sz\u00e1m, melyet az id\u0151egys\u00e9g k\u00f6vet, ami lehet ezredm\u00e1sodperc (ms), m\u00e1sodperc (s), perc (m) vagy \u00f3ra (h). P\u00e9ld\u00e1ul a tizen\u00f6t m\u00e1sodperc megad\u00e1s\u00e1hoz a 15s \u00e9rt\u00e9ket kell be\u00edrni.

resourceManagerNamePrefix=Er\u0151forr\u00e1s-kezel\u0151 n\u00e9v biztons\u00e1gi el\u0151tagja
resourceManagerNamePrefix.desc=Az er\u0151forr\u00e1s-kezel\u0151 el\u0151tag, melyet az Er\u0151forr\u00e1s-helyre\u00e1ll\u00edt\u00e1si szolg\u00e1ltat\u00e1sokba (RRS) regisztr\u00e1lt, a kiszolg\u00e1l\u00f3 \u00e1ltal el\u0151\u00e1ll\u00edtott er\u0151forr\u00e1skezel\u0151-n\u00e9v r\u00e9szek\u00e9nt fog haszn\u00e1lni. Az el\u0151tag 1-8 alfanumerikus (A-Z,a-z,0-9) \u00e9s nemzeti (@,#,$) karaktert tartalmazhat csak. A DEFAULT el\u0151tagn\u00e9v fenntartott; az alap\u00e9rtelmezett kiszolg\u00e1l\u00f3konfigur\u00e1ci\u00f3t azonos\u00edtja \u00e9s nem haszn\u00e1lhat\u00f3 a kiszolg\u00e1l\u00f3hozz\u00e1f\u00e9r\u00e9s v\u00e9delm\u00e9hez.
