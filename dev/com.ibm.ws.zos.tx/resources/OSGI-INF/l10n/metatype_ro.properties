zos.tx.config=RRS Native Transaction Manager
zos.tx.config.desc=Configureaz\u0103 RRS Native Transaction Manager.

shutdownTimeout=Timeout oprire activitate
shutdownTimeout.desc=Durata de a\u015fteptare \u00eenainte de a permite managerului de contexte native s\u0103 se opreasc\u0103 dac\u0103 unul sau mai multe contexte native sunt \u00een uz. Un context nativ este considerat \u00een uz dac\u0103 con\u0163ine o unitate de recuperare RRS cu unul sau mai multe interese. Timeout-ul este specificat de un \u00eentreg pozitiv urmat de o unitate de timp, ce poate fi milisecunde (ms), secunde (s), minute (m) sau ore (h). De exemplu, cincisprezece secunde sunt specificate ca 15s.

resourceManagerNamePrefix=Prefixul de securitate nume manager de resurse
resourceManagerNamePrefix.desc=Prefixul de manager de resurse de utilizat ca parte a numelui de manager de resurse generat de server care este \u00eenregistrat cu Resource Recovery Services (RRS). Prefixul trebuie s\u0103 con\u0163in\u0103 de la 1 la 8 caractere numai alfanumerice (A-Z,a-z,0-9) \u015fi na\u0163ionale (@,#,$). Numele de prefix pentru DEFAULT este un nume de prefix rezervat care identific\u0103 o configura\u0163ie implicit\u0103 de server \u015fi care nu ar trebui utilizat pentru securizarea accesului la server.
