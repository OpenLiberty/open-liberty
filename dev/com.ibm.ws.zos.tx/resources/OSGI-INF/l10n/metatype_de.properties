zos.tx.config=Nativer RRS-Transaktionsmanager
zos.tx.config.desc=Konfiguriert den nativen RRS-Transaktionsmanager.

shutdownTimeout=Zeitlimit bei Systemabschluss
shutdownTimeout.desc=Die Wartezeit, nach der der native Kontextmanager gestoppt werden darf, wenn ein oder mehrere native Kontexts im Gebrauch sind. Ein nativer Kontext wird als im Gebrauch befindlich eingestuft, wenn er eine RRS-UOW mit Recovery mit einem oder mehreren Interessen enth\u00e4lt. Das Zeitlimit wird durch eine positive ganze Zahl, gefolgt von einer Zeiteinheit angegeben. Die g\u00fcltigen Zeiteinheiten sind Millisekunden (ms), Sekunden (s), Minuten (m) und Stunden (h). F\u00fcnfzehn Sekunden werden beispielsweise als 15s angegeben.

resourceManagerNamePrefix=Sicherheitspr\u00e4fix f\u00fcr Namen des Ressourcenmanagers
resourceManagerNamePrefix.desc=Das Ressourcenmanagerpr\u00e4fix, das in dem vom Server generierten Ressourcenmanagernamen verwendet wird, ist bei RSS (Resource Recovery Services) registriert. Das Pr\u00e4fix darf nur 1 bis 8 alphanumerische Zeichen (A-Z,a-z,0-9) und Sonderzeichen (@,#,$) enthalten. Der Pr\u00e4fixname DEFAULT ist ein reservierter Pr\u00e4fixname, der eine Standardserverkonfiguration angibt und nicht zum Sichern von Serverzugriffen verwendet werden sollte.
