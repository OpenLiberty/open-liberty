zos.tx.config=Gestor de transacciones nativa RRS
zos.tx.config.desc=Configura el Gestor de transacciones nativa RRS.

shutdownTimeout=Tiempo de espera de conclusi\u00f3n
shutdownTimeout.desc=Cantidad de tiempo que debe esperar antes de permitir que el gestor de contexto nativo se detenga si uno o varios contextos nativos se est\u00e1n utilizando. Un contexto nativo se considera en uso si contiene una unidad de recuperaci\u00f3n RRS con uno o varios intereses. El tiempo de espera se especifica con un entero positivo seguido de una unidad de tiempo, que puede ser milisegundos (ms), segundos (s), minutos (m) u horas (h). Por ejemplo, quince segundos se especifica como 15s.

resourceManagerNamePrefix=Prefijo de seguridad de nombre de gestor de recursos
resourceManagerNamePrefix.desc=Prefijo de gestor de recursos que se va a utilizar como parte del nombre de gestor de recursos generado del servidor que se registra con Servicios de recuperaci\u00f3n de recursos (RRS). El prefijo debe s\u00f3lo contener entre 1 y 8 caracteres alfanum\u00e9ricos (A-Z,a-z,0-9) y caracteres nacionales (@,#,$). El nombre de prefijo de DEFAULT es un nombre de prefijo reservado que identifica una configuraci\u00f3n de servidor por omisi\u00f3n y no se debe utilizar para proteger el acceso del servidor.
