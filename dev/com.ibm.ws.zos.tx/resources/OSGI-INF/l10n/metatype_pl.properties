zos.tx.config=Mened\u017cer transakcji rodzimej RRS
zos.tx.config.desc=Konfiguruje mened\u017cer transakcji rodzimej RRS.

shutdownTimeout=Limit czasu zamkni\u0119cia
shutdownTimeout.desc=Czas oczekiwania przed zezwoleniem na zatrzymanie mened\u017cera kontekstu rodzimego w sytuacji, gdy co najmniej jeden kontekst rodzimy jest w u\u017cyciu. Uwa\u017ca si\u0119, \u017ce kontekst rodzimy jest w u\u017cyciu, je\u015bli zawiera jednostk\u0119 odtwarzania us\u0142ugi RRS z co najmniej jedn\u0105 informacj\u0105. Limit czasu jest okre\u015blony jako dodatnia warto\u015b\u0107 ca\u0142kowita z jednostk\u0105 czasu: milisekundy (ms), sekundy (s), minuty (m) lub godziny (h). Na przyk\u0142ad pi\u0119tna\u015bcie sekund jest okre\u015blane jako 15s.

resourceManagerNamePrefix=Przedrostek zabezpiecze\u0144 nazwy mened\u017cera zasob\u00f3w
resourceManagerNamePrefix.desc=Przedrostek mened\u017cera zasob\u00f3w u\u017cywany jako cz\u0119\u015b\u0107 nazwy mened\u017cera zasob\u00f3w wygenerowanej przez serwer i zarejestrowanej w us\u0142ugach RRS (Resource Recovery Services). Przedrostek musi zawiera\u0107 tylko od 1 do 8 znak\u00f3w alfanumerycznych (A-Z,a-z,0-9) i narodowych (@,#,$). Nazwa przedrostka DEFAULT jest zarezerwowan\u0105 nazw\u0105 przedrostka identyfikuj\u0105c\u0105 domy\u015bln\u0105 konfiguracj\u0119 serwera i nie powinna by\u0107 u\u017cywana na potrzeby zabezpieczania dost\u0119pu do serwera.
