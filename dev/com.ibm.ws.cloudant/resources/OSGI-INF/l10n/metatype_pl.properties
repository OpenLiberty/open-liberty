# configuration elements

cloudant=Cloudant Builder
cloudant.desc=Konfiguracja programu Cloudant Builder. Program Cloudant Builder tworzy instancje klient\u00f3w Cloudant, kt\u00f3re mog\u0105 \u0142\u0105czy\u0107 si\u0119 z baz\u0105 danych Cloudant.

cloudantdb=Baza danych Cloudant
cloudantdb.desc=Konfiguracja bazy danych Cloudant.

# attributes

jndiName=Nazwa JNDI
jndiName.desc=Nazwa JNDI.

url=Adres URL
url.desc=Adres URL serwera Cloudant zawieraj\u0105cy host i port.

account=Nazwa konta
account.desc=Nazwa konta u\u017cywana do po\u0142\u0105czenia z baz\u0105 danych Cloudant.

create=Utw\u00f3rz baz\u0119 danych
create.desc=Wskazuje, \u017ce klient Cloudant powinien utworzy\u0107 baz\u0119 danych, je\u015bli baza danych jeszcze nie istnieje.

databaseName=Nazwa bazy danych
databaseName.desc=Nazwa bazy danych.

username=Identyfikator u\u017cytkownika Cloudant
username.desc=Identyfikator u\u017cytkownika Cloudant u\u017cywany do logowania si\u0119 i uzyskiwania dost\u0119pu do baz danych.

password=Has\u0142o
password.desc=Has\u0142o odpowiadaj\u0105ce identyfikatorowi u\u017cytkownika Cloudant.

# Advanced properties
Advanced.name=W\u0142a\u015bciwo\u015bci zaawansowane
Advanced.description=Dodatkowe w\u0142a\u015bciwo\u015bci dla bardziej zaawansowanego zastosowania.

maxConnections=Maksymalna liczba po\u0142\u0105cze\u0144
maxConnections.desc=Maksymalna liczba wsp\u00f3\u0142bie\u017cnych po\u0142\u0105cze\u0144 z hostem, kt\u00f3re klient Cloudant mo\u017ce nawi\u0105za\u0107.

connectionTimeout=Limit czasu po\u0142\u0105czenia
connectionTimeout.desc=Limit czasu nawi\u0105zania po\u0142\u0105czenia.

readTimeout=Limit czasu odczytu
readTimeout.desc=Warto\u015b\u0107 limitu czasu oczekiwania na odpowied\u017a z ustanowionego po\u0142\u0105czenia z klientem.

proxyURL=Adres URL proxy
proxyURL.desc=Adres URL serwera proxy u\u017cywany podczas nawi\u0105zywania po\u0142\u0105czenia z serwerem Cloudant.

proxyUser=U\u017cytkownik proxy
proxyUser.desc=Nazwa u\u017cytkownika dla serwera proxy u\u017cywana podczas nawi\u0105zywania po\u0142\u0105czenia z serwerem Cloudant.

proxyPass=Has\u0142o proxy
proxyPass.desc=Has\u0142o odpowiadaj\u0105ce nazwie u\u017cytkownika serwera proxy u\u017cywane podczas nawi\u0105zywania po\u0142\u0105czenia z serwerem Cloudant.

# ref attributes
cloudantRef=Cloudant Builder
cloudantRef$Ref=Odniesienie do programu Cloudant Builder
cloudantRef.desc=Okre\u015bla program buduj\u0105cy klienta Cloudant, kt\u00f3ry b\u0119dzie u\u017cywany podczas \u0142\u0105czenia si\u0119 z t\u0105 baz\u0105 danych.

libraryRef=Biblioteka sterownika Java bazy danych Cloudant
libraryRef$Ref=Odwo\u0142anie do biblioteki sterownika Java klienta bazy danych Cloudant
libraryRef.desc=Okre\u015bla bibliotek\u0119 zawieraj\u0105c\u0105 bibliotek\u0119 klienta bazy danych Cloudant i jej zale\u017cno\u015bci.

cntrAuth=Domy\u015blne dane uwierzytelniania zarz\u0105dzanego przez kontener
cntrAuth$Ref=Domy\u015blne dane uwierzytelniania zarz\u0105dzanego przez kontener
cntrAuth.desc=Domy\u015blne dane uwierzytelniania zarz\u0105dzanego przez kontener, kt\u00f3re maj\u0105 zastosowanie, gdy powi\u0105zania nie okre\u015blaj\u0105 aliasu uwierzytelniania dla odwo\u0142ania do zasobu z w\u0142a\u015bciwo\u015bci\u0105 res-auth=CONTAINER.

sslRef=Protok\u00f3\u0142 SSL (Secure Socket Layer)
sslRef$Ref=Odwo\u0142anie do protoko\u0142u SSL (Secure Socket Layer)
sslRef.desc=Okre\u015bla konfiguracj\u0119 protoko\u0142u SSL potrzebn\u0105 do nawi\u0105zania bezpiecznego po\u0142\u0105czenia.

disableSSLAuth=Wy\u0142\u0105cz uwierzytelnianie SSL
disableSSLAuth.desc=Wy\u0142\u0105cza weryfikacj\u0119 nazwy hosta i sprawdzenie poprawno\u015bci \u0142a\u0144cucha certyfikat\u00f3w.

 
