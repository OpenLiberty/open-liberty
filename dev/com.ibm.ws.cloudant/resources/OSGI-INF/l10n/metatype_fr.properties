#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

cloudant=G\u00e9n\u00e9rateur Cloudant
cloudant.desc=Configuration pour un g\u00e9n\u00e9rateur Cloudant. Un g\u00e9n\u00e9rateur Cloudant cr\u00e9e des instances de client Cloudant, lesquelles peuvent se connecter \u00e0 une base de donn\u00e9es Cloudant.

cloudantdb=Base de donn\u00e9es Cloudant
cloudantdb.desc=Configuration pour une base de donn\u00e9es Cloudant.

# attributes

jndiName=Nom JNDI
jndiName.desc=Nom JNDI.

url=URL
url.desc=URL du serveur Cloudant, incluant l'h\u00f4te et le port.

account=Nom du compte
account.desc=Nom du compte utilis\u00e9 pour se connecter \u00e0 une base de donn\u00e9es Cloudant.

create=Cr\u00e9er une base de donn\u00e9es
create.desc=Indique que le client Cloudant doit cr\u00e9er la base de donn\u00e9es si elle n'existe pas encore.

databaseName=Nom de la base de donn\u00e9es
databaseName.desc=Nom de la base de donn\u00e9es.

username=ID utilisateur Cloudant
username.desc=ID utilisateur Cloudant utilis\u00e9 pour se connecter et acc\u00e9der \u00e0 vos bases de donn\u00e9es.

password=Mot de passe
password.desc=Mot de passe correspondant \u00e0 votre ID utilisateur Cloudant.

# Advanced properties
Advanced.name=Propri\u00e9t\u00e9s avanc\u00e9es
Advanced.description=Propri\u00e9t\u00e9s suppl\u00e9mentaires pour une utilisation plus avanc\u00e9e.

maxConnections=Nombre maximal de connexions
maxConnections.desc=Nombre maximal de connexions simultan\u00e9es \u00e0 l'h\u00f4te qu'un client Cloudant peut effectuer.

connectionTimeout=D\u00e9lai d'attente de connexion
connectionTimeout.desc=D\u00e9lai d'attente pour l'\u00e9tablissement d'une connexion.

readTimeout=D\u00e9lai d'attente de lecture
readTimeout.desc=Valeur de d\u00e9lai d'attente d'une r\u00e9ponse d'une connexion client \u00e9tablie.

proxyURL=URL du proxy
proxyURL.desc=URL d'un serveur proxy \u00e0 utiliser lors de la connexion \u00e0 un serveur Cloudant.

proxyUser=Utilisateur du proxy
proxyUser.desc=Nom d'utilisateur d'un serveur proxy \u00e0 utiliser lors de la connexion \u00e0 un serveur Cloudant.

proxyPass=Mot de passe du proxy
proxyPass.desc=Mot de passe correspondant au nom d'utilisateur du serveur proxy \u00e0 utiliser lors de la connexion \u00e0 un serveur Cloudant.

# ref attributes
cloudantRef=G\u00e9n\u00e9rateur Cloudant
cloudantRef$Ref=R\u00e9f\u00e9rence du g\u00e9n\u00e9rateur Cloudant
cloudantRef.desc=Sp\u00e9cifie le g\u00e9n\u00e9rateur pour le client Cloudant \u00e0 utiliser lors de la connexion \u00e0 cette base de donn\u00e9es.

libraryRef=Biblioth\u00e8que de pilotes Java Cloudant
libraryRef$Ref=R\u00e9f\u00e9rence de biblioth\u00e8que de pilotes Java de client Cloudant
libraryRef.desc=Sp\u00e9cifie une biblioth\u00e8que contenant la biblioth\u00e8que client Cloudant et ses d\u00e9pendances.

cntrAuth=Donn\u00e9es d'authentification g\u00e9r\u00e9e par conteneur par d\u00e9faut
cntrAuth$Ref=Donn\u00e9es d'authentification g\u00e9r\u00e9e par conteneur par d\u00e9faut
cntrAuth.desc=Donn\u00e9es d'authentification par d\u00e9faut pour une authentification g\u00e9r\u00e9e par conteneur qui s'applique lorsque les liaisons ne sp\u00e9cifient pas d'alias d'authentification pour une r\u00e9f\u00e9rence de ressource res-auth=CONTAINER.

sslRef=Secure Socket Layer
sslRef$Ref=R\u00e9f\u00e9rence Secure Socket Layer
sslRef.desc=Sp\u00e9cifie la configuration SSL requise pour \u00e9tablir une connexion s\u00e9curis\u00e9e.

disableSSLAuth=D\u00e9sactiver l'authentification SSL
disableSSLAuth.desc=D\u00e9sactive la v\u00e9rification du nom d'h\u00f4te et la validation de la cha\u00eene de certificat.

 
