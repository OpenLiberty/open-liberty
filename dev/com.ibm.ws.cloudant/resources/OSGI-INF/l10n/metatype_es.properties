#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

cloudant=Cloudant Builder
cloudant.desc=Configuraci\u00f3n para un Cloudant Builder. Un Cloudant Builder crea instancias de cliente Cloudant, que pueden conectarse a una base de datos de Cloudant.

cloudantdb=Base de datos de Cloudant
cloudantdb.desc=Configuraci\u00f3n para una base de datos de Cloudant.

# attributes

jndiName=Nombre JNDI
jndiName.desc=Nombre JNDI.

url=URL
url.desc=URL del servidor Cloudant, que incluye el host y el puerto.

account=Nombre de cuenta
account.desc=Nombre de cuenta utilizado para conectar con una base de datos Cloudant.

create=Crear base de datos
create.desc=Indica que el cliente Cloudant debe crear la base de datos si a\u00fan no existe.

databaseName=Nombre de base de datos
databaseName.desc=Nombre de la base de datos.

username=ID de usuario de Cloudant
username.desc=ID de usuario de Cloudant utilizado para iniciar la sesi\u00f3n y acceder a las bases de datos.

password=Contrase\u00f1a
password.desc=Contrase\u00f1a correspondiente al ID de usuario de Cloudant.

# Advanced properties
Advanced.name=Propiedades avanzadas
Advanced.description=Propiedades adicionales para uso m\u00e1s avanzado.

maxConnections=N\u00famero m\u00e1ximo de conexiones
maxConnections.desc=N\u00famero m\u00e1ximo de conexiones simult\u00e1neas que un cliente Cloudant puede realizar con el host.

connectionTimeout=Tiempo de espera de conexi\u00f3n
connectionTimeout.desc=El tiempo de espera para establecer una conexi\u00f3n.

readTimeout=Tiempo de espera de lectura
readTimeout.desc=Tiempo que se debe esperar una respuesta de una conexi\u00f3n de cliente establecida.

proxyURL=URL de proxy
proxyURL.desc=URL de un servidor proxy que se debe utilizar para conectar con un servidor Cloudant.

proxyUser=Usuario de proxy
proxyUser.desc=Nombre de usuario de un servidor proxy que se debe utilizar para conectar con un servidor Cloudant.

proxyPass=Contrase\u00f1a de proxy
proxyPass.desc=Contrase\u00f1a correspondiente al nombre de usuario de un servidor proxy que se debe utilizar para conectar con un servidor Cloudant.

# ref attributes
cloudantRef=Cloudant Builder
cloudantRef$Ref=Referencia de Cloudant Builder
cloudantRef.desc=Especifica el creador para el cliente Cloudant que se utilizar\u00e1 al conectarse a esta base de datos.

libraryRef=Biblioteca del controlador Java de Cloudant
libraryRef$Ref=Referencia de la biblioteca del controlador Java del cliente Cloudant
libraryRef.desc=Especifica una biblioteca que contiene la biblioteca del cliente Cloudant y sus dependencias.

cntrAuth=Datos predeterminados de autenticaci\u00f3n gestionada por contenedor
cntrAuth$Ref=Datos predeterminados de autenticaci\u00f3n gestionada por contenedor
cntrAuth.desc=Datos de autenticaci\u00f3n predeterminados para la autenticaci\u00f3n gestionada por contenedor que se aplican cuando los enlaces no especifican un alias de autenticaci\u00f3n para una referencia de recurso con res-auth=CONTAINER.

sslRef=Capa de sockets seguros
sslRef$Ref=Referencia de la capa de sockets seguros
sslRef.desc=Especifica la configuraci\u00f3n SSL necesaria para establecer una conexi\u00f3n segura.

disableSSLAuth=Inhabilitar la autenticaci\u00f3n SSL
disableSSLAuth.desc=Inhabilita la verificaci\u00f3n de nombre de host y la validaci\u00f3n de la cadena de certificados.

 
