#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

cloudant=Cloudant Builder
cloudant.desc=Configura\u0163ia pentru un Cloudant Builder. Un Cloudant Builder creeaz\u0103 instan\u0163e de client Cloudant Client care se pot conecta la o baz\u0103 de date Cloudant.

cloudantdb=Baz\u0103 de date Cloudant
cloudantdb.desc=Configura\u0163ia pentru o Cloudant.

# attributes

jndiName=Nume JNDI
jndiName.desc=Nume JNDI.

url=URL
url.desc=URL pentru serverul Cloudant, care include gazda \u015fi portul.

account=Nume cont
account.desc=Numele de cont utilizat pentru conectarea la o baz\u0103 de date Cloudant.

create=Creare baz\u0103 de date
create.desc=Indic\u0103 faptul c\u0103 clientul Cloudant ar trebui s\u0103 creeze baza de date dac\u0103 ea nu exist\u0103 deja.

databaseName=Nume baz\u0103 de date
databaseName.desc=Numele bazei de date.

username=ID de utilizator Cloudant
username.desc=ID-ul de utilizator Cloudant folosit pentru logarea \u015fi accesul la bazele dumneavoastr\u0103 de date.

password=Parol\u0103
password.desc=Parola corespunz\u0103toare ID-ului de utilizator Cloudant.

# Advanced properties
Advanced.name=Propriet\u0103\u0163i avansate
Advanced.description=Propriet\u0103\u0163i suplimentare pentru o utilizare mai avansat\u0103.

maxConnections=Conexiuni maxime
maxConnections.desc=Num\u0103rul maxim de conexiuni concurente pe care le poate face un client Cloudant la o gazd\u0103.

connectionTimeout=Timeout de conexiune
connectionTimeout.desc=Timeout-ul pentru stabilirea unei conexiuni.

readTimeout=Timeout citire
readTimeout.desc=Valoarea timeout-ului c\u00e2t se a\u015fteapt\u0103 un r\u0103spuns de la o conexiune de client stabilit\u0103.

proxyURL=URL proxy
proxyURL.desc=URL-ul unui server proxy de utilizat la conectarea la un server Cloudant.

proxyUser=Utilizatpr proxy
proxyUser.desc=Numele de utilizator pentru un server proxy de utilizat la conectarea la un server Cloudant.

proxyPass=Parola proxy
proxyPass.desc=Parola care corespunde la numele de utilizator pentru un server proxy de utilizat la conectarea la un server Cloudant.

# ref attributes
cloudantRef=Cloudant Builder
cloudantRef$Ref=Referin\u0163\u0103 builder Cloudant
cloudantRef.desc=Specific\u0103 builder-ul pentru clientul Cloudant care va fi utilizat la conectarea la aceast\u0103 baz\u0103 de date.

libraryRef=Bibliotec\u0103 driver Java Cloudant
libraryRef$Ref=Referin\u0163\u0103 bibliotec\u0103 driver Java de client Cloudant
libraryRef.desc=Specific\u0103 o bibliotec\u0103 ce con\u0163ine biblioteca Cloudant Client \u015fi dependen\u0163ele sale.

cntrAuth=Date de autentificare implicite gestionate de container
cntrAuth$Ref=Date de autentificare implicite gestionate de container
cntrAuth.desc=Date de autentificare implicite pentru autentificarea gestionat\u0103 de container c\u00e2nd leg\u0103rile nu specific\u0103 un alias de autentificare pentru o referin\u0163\u0103 de resurs\u0103 cu res-auth=CONTAINER.

sslRef=Secure Socket Layer
sslRef$Ref=Referin\u0163\u0103 Secure socket layer
sslRef.desc=Specific\u0103 configura\u0163ia SSL necesar\u0103 pentru a stabili o conexiune securizat\u0103.

disableSSLAuth=Dezactivare autentificare SSL
disableSSLAuth.desc=Dezactiveaz\u0103 verificarea numelui de gazd\u0103 \u015fi validarea lan\u0163ului de certificare.

 
