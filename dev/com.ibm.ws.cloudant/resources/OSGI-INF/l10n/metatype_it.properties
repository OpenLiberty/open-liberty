#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

cloudant=Builder Cloudant
cloudant.desc=Configurazione per un Builder Cloudant. Un Builder Cloudant  crea istanze del client Cloudant che possono connettersi a un database Cloudant.

cloudantdb=Database Cloudant
cloudantdb.desc=Configurazione per un database Cloudant.

# attributes

jndiName=Nome JNDI
jndiName.desc=Il nome JNDI.

url=URL
url.desc=URL per il server Cloudant, che include l'host e la porta.

account=Nome account
account.desc=Il nome account utilizzato per la connessione a un database Cloudant.

create=Crea database
create.desc=Indica che il client Cloudant deve creare il database se non esiste gi\u00e0.

databaseName=Nome database
databaseName.desc=Nome del database.

username=ID utente Cloudant
username.desc=L'ID utente Cloudant utilizzato per eseguire il login e accedere ai database.

password=Password
password.desc=Password corrispondente all'ID utente Cloudant.

# Advanced properties
Advanced.name=Propriet\u00e0 avanzate
Advanced.description=Altre propriet\u00e0 per l'utilizzo pi\u00f9 avanzato.

maxConnections=Numero massimo di connessioni
maxConnections.desc=Il numero massimo di connessioni simultanee che un client Cloudant pu\u00f2 effettuare all'host.

connectionTimeout=Timeout connessione
connectionTimeout.desc=Il tempo massimo entro cui stabilire una connessione.

readTimeout=Timeout di lettura
readTimeout.desc=Il valore di timeout dell'attesa della risposta da una connessione client stabilita.

proxyURL=URL proxy
proxyURL.desc=L'URL di un server proxy da utilizzare durante la connessione a un server Cloudant.

proxyUser=Utente proxy
proxyUser.desc=Il nome utente per un server proxy da utilizzare durante la connessione a un server Cloudant.

proxyPass=Password proxy
proxyPass.desc=La password corrispondente al nome utente per un server proxy da utilizzare durante la connessione a un server Cloudant.

# ref attributes
cloudantRef=Builder Cloudant
cloudantRef$Ref=Riferimento al Builder Cloudant
cloudantRef.desc=Specifica il builder per il client Cloudant che verr\u00e0 utilizzato durante la connessione a questo database.

libraryRef=Libreria driver Java Cloudant
libraryRef$Ref=Riferimento libreria di driver Java client Cloudant
libraryRef.desc=Specifica una libreria che contiene la libreria client Cloudant e le sue dipendenze.

cntrAuth=Dati di autenticazione gestiti dal contenitore predefinito
cntrAuth$Ref=Dati di autenticazione gestiti dal contenitore predefinito
cntrAuth.desc=Dati di autenticazione predefiniti per l'autenticazione gestita dal contenitore che si applica quando i bind non specificano un alias di autenticazione per un riferimento della risorsa con res-auth=CONTAINER.

sslRef=SSL (Secure Socket Layer)
sslRef$Ref=Riferimento a SSL (Secure socket layer)
sslRef.desc=Specifica la configurazione SSL necessaria per stabilire una connessione sicura.

disableSSLAuth=Disabilita autenticazione SSL
disableSSLAuth.desc=Disabilita la verifica del nome host e la convalida della catena di certificati.

 
