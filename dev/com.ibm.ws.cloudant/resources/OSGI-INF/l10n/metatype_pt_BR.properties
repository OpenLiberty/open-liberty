#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

cloudant=Cloudant Builder
cloudant.desc=Configura\u00e7\u00e3o de um Cloudant Builder. Um Cloudant Builder cria inst\u00e2ncias do Cloudant Client, que podem se conectar a um Cloudant Database.

cloudantdb=Cloudant Database
cloudantdb.desc=Configura\u00e7\u00e3o de um Cloudant Database.

# attributes

jndiName=Nome JNDI
jndiName.desc=Nome JNDI.

url=URL
url.desc=URL do servidor Cloudant, que inclui o host e a porta.

account=Account name
account.desc=Nome da conta usado para conectar a um banco de dados do Cloudant.

create=Criar Banco de Dados
create.desc=Indica que o Cloudant Client deve criar o banco de dados se ele ainda n\u00e3o existir.

databaseName=Nome do banco de dados
databaseName.desc=Nome do banco de dados.

username=ID do usu\u00e1rio do Cloudant
username.desc=O ID do usu\u00e1rio do Cloudant usado para efetuar login e acessar seus bancos de dados.

password=Senha
password.desc=A senha correspondente ao ID do usu\u00e1rio do Cloudant.

# Advanced properties
Advanced.name=Propriedades Avan\u00e7adas
Advanced.description=Propriedades adicionais para uso mais avan\u00e7ado.

maxConnections=M\u00e1ximo de Conex\u00f5es
maxConnections.desc=O n\u00famero m\u00e1ximo de conex\u00f5es simult\u00e2neas que um Cloudant Client pode estabelecer com o host.

connectionTimeout=Tempo limite da conex\u00e3o
connectionTimeout.desc=O tempo limite para estabelecer uma conex\u00e3o.

readTimeout=Tempo Limite de Leitura
readTimeout.desc=Valor de tempo limite a esperar uma resposta de uma conex\u00e3o do cliente estabelecida.

proxyURL=URL do Proxy
proxyURL.desc=A URL de um servidor proxy a ser usada ao se conectar a um servidor Cloudant.

proxyUser=Usu\u00e1rio do proxy
proxyUser.desc=Nome do usu\u00e1rio para um servidor proxy a ser usado ao se conectar a um servidor Cloudant.

proxyPass=Senha do proxy
proxyPass.desc=Senha correspondente ao nome do usu\u00e1rio para um servidor proxy a ser usada ao se conectar a um servidor Cloudant.

# ref attributes
cloudantRef=Cloudant Builder
cloudantRef$Ref=Refer\u00eancia do Cloudant builder
cloudantRef.desc=Especifica o construtor para o Cloudant Client que ser\u00e1 usado ao conectar-se a esse banco de dados.

libraryRef=Biblioteca de driver Java do Cloudant
libraryRef$Ref=Refer\u00eancia da biblioteca de driver Java do cliente Cloudant
libraryRef.desc=Especifica uma biblioteca que cont\u00e9m a biblioteca do cliente Cloudant e suas depend\u00eancias.

cntrAuth=Dados de Autentica\u00e7\u00e3o Gerenciada por Cont\u00eainer Padr\u00e3o
cntrAuth$Ref=Dados de autentica\u00e7\u00e3o gerenciada por cont\u00eainer padr\u00e3o
cntrAuth.desc=Dados de autentica\u00e7\u00e3o padr\u00e3o para autentica\u00e7\u00e3o gerenciada por cont\u00eainer que se aplicam quando liga\u00e7\u00f5es n\u00e3o especificarem um alias de autentica\u00e7\u00e3o para uma refer\u00eancia de recurso com res-auth=CONTAINER.

sslRef=Secure Socket Layer
sslRef$Ref=Refer\u00eancia de Secure Sockets Layer
sslRef.desc=Especifica a configura\u00e7\u00e3o SSL que \u00e9 necess\u00e1ria para estabelecer uma conex\u00e3o segura.

disableSSLAuth=Desativar autentica\u00e7\u00e3o SSL
disableSSLAuth.desc=Desativa a verifica\u00e7\u00e3o do nome do host e a valida\u00e7\u00e3o da cadeia de certificados.

 
