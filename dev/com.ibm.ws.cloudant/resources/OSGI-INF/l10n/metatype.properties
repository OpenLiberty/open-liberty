# configuration elements

cloudant=Cloudant Builder
cloudant.desc=Configuration for a Cloudant Builder. A Cloudant Builder creates Cloudant Client instances, which can connect to a Cloudant Database.

cloudantdb=Cloudant Database
cloudantdb.desc=Configuration for a Cloudant Database.

# attributes

jndiName=JNDI name
jndiName.desc=JNDI name.

url=URL
url.desc=URL for the Cloudant server, which includes the host and port.

account=Account name
account.desc=Account name used to connect to a Cloudant database.

create=Create database
create.desc=Indicates that the Cloudant Client should create the database if it does not already exist.

databaseName=Database name
databaseName.desc=Name of the database.

username=Cloudant user ID
username.desc=The Cloudant user ID used to log in and access your databases.

password=Password
password.desc=Password corresponding to your Cloudant user ID.

# Advanced properties
Advanced.name=Advanced Properties
Advanced.description=Additional properties for more advanced usage.

maxConnections=Maximum connections
maxConnections.desc=The maximum number of concurrent connections that a Cloudant Client can make to the host.

connectionTimeout=Connection timeout
connectionTimeout.desc=The timeout to establish a connection.

readTimeout=Read timeout
readTimeout.desc=Timeout value to wait for a response from an established client connection.

proxyURL=Proxy URL
proxyURL.desc=The URL of a proxy server to use when connecting to a Cloudant server.

proxyUser=Proxy user
proxyUser.desc=User name for a proxy server to use when connecting to a Cloudant server.

proxyPass=Proxy password
proxyPass.desc=Password corresponding to the user name for a proxy server to use when connecting to a Cloudant server.

# ref attributes
cloudantRef=Cloudant Builder
cloudantRef$Ref=Cloudant builder reference
cloudantRef.desc=Specifies the builder for the Cloudant Client that will be used when connecting to this database.

libraryRef=Cloudant Java Driver Library
libraryRef$Ref=Cloudant client java driver library reference
libraryRef.desc=Specifies a library that contains the Cloudant Client library and its dependencies.

cntrAuth=Default Container Managed Authentication Data
cntrAuth$Ref=Default container managed authentication data
cntrAuth.desc=Default authentication data for container managed authentication that applies when bindings do not specify an authentication-alias for a resource reference with res-auth=CONTAINER.

sslRef=Secure Socket Layer
sslRef$Ref=Secure socket layer reference
sslRef.desc=Specifies the SSL configuration that is needed to establish a secure connection.

disableSSLAuth=Disable SSL authentication
disableSSLAuth.desc=Disables host name verification and certificate chain validation.

 