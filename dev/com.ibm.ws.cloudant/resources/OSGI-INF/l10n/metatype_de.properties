#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

cloudant=Cloudant-Builder
cloudant.desc=Die Konfiguration f\u00fcr einen Cloudant-Builder. Ein Cloudant-Builder erstellt Cloudant-Clientinstanzen, die Verbindungen zu einer Cloudant-Datenbank herstellen k\u00f6nnen.

cloudantdb=Cloudant-Datenbank
cloudantdb.desc=Die Konfiguration f\u00fcr eine Cloudant-Datenbank.

# attributes

jndiName=JNDI-Name
jndiName.desc=Der JNDI-Name.

url=URL
url.desc=Die URL f\u00fcr den Cloudant-Server, die den Host und den Port enth\u00e4lt.

account=Kontoname
account.desc=Der Name des Kontos, das zum Herstellen einer Verbindung zu einer Cloudant-Datenbank verwendet wird.

create=Datenbank erstellen
create.desc=Gibt an, dass der Cloudant-Client die Datenbank erstellen soll, falls diese noch nicht vorhanden ist.

databaseName=Datenbankname
databaseName.desc=Der Name der Datenbank.

username=Cloudant-Benutzer-ID
username.desc=Die Cloudant-Benutzer-ID, die f\u00fcr die Anmeldung an und den Zugriff auf die Datenbanken verwendet wird.

password=Kennwort
password.desc=Das Kennwort f\u00fcr Ihre Cloudant-Benutzer-ID.

# Advanced properties
Advanced.name=Erweiterte Eigenschaften
Advanced.description=Weitere Eigenschaften f\u00fcr eine erweiterte Nutzung. 
maxConnections=Maximale Verbindungsanzahl
maxConnections.desc=Die maximal zul\u00e4ssige Anzahl an Verbindungen, die ein Cloudant-Client gleichzeitig zum Host herstellen kann.

connectionTimeout=Verbindungszeitlimit
connectionTimeout.desc=Das Zeitlimit f\u00fcr das Herstellen einer Verbindung.

readTimeout=Lesezeitlimit
readTimeout.desc=Der Zeitlimitwert f\u00fcr den Zeitraum, in dem auf eine Antwort von einer eingerichteten Clientverbindung gewartet wird.

proxyURL=Proxy-URL
proxyURL.desc=Die URL eines Proxy-Servers, die zum Herstellen einer Verbindung zu einem Cloudant-Server verwendet werden soll.

proxyUser=Proxy-Benutzer
proxyUser.desc=Der Name des Benutzers, den ein Proxy-Server verwenden soll, um eine Verbindung zu einem Cloudant-Server herzustellen.

proxyPass=Proxy-Kennwort
proxyPass.desc=Das Kennwort des Benutzers, den ein Proxy-Server zum Herstellen einer Verbindung zu einem Cloudant-Server verwenden soll.

# ref attributes
cloudantRef=Cloudant-Builder
cloudantRef$Ref=Cloudant-Builder-Referenz
cloudantRef.desc=Gibt den Builder f\u00fcr den Cloudant-Client an, der beim Herstellen von Verbindungen zu dieser Datenbank verwendet wird.

libraryRef=Bibliothek f\u00fcr Cloudant-Java-Treiber
libraryRef$Ref=Referenz der Java-Treiberbibliothek des Cloudant-Clients
libraryRef.desc=Gibt eine Bibliothek an, die die Bibliothek des Cloudant-Clients und deren Abh\u00e4ngigkeiten enth\u00e4lt.

cntrAuth=Standarddaten f\u00fcr containergesteuerte Authentifizierung
cntrAuth$Ref=Standarddaten f\u00fcr containergesteuerte Authentifizierung
cntrAuth.desc=Die Standardauthentifizierungsdaten f\u00fcr die containergesteuerte Authentifizierung, die gelten, wenn in Bindungen kein Authentifizierungsalias f\u00fcr eine Ressourcenreferenz mit res-auth=CONTAINER angegeben ist.

sslRef=Secure Sockets Layer
sslRef$Ref=Secure Sockets Layer-Referenz
sslRef.desc=Gibt die SSL-Konfiguration an, die zum Einrichten einer sicheren Verbindung erforderlich ist.

disableSSLAuth=SSL-Authentifizierung inaktivieren
disableSSLAuth.desc=Inaktiviert die \u00dcberpr\u00fcfung von Hostnamen und Zertifikatsketten. 
 
