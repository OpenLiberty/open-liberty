configurations {
  requiredLibs {
    transitive = false
  }
}

dependencies {
  requiredLibs 'org.apache.httpcomponents:httpclient:4.1.2',
               'org.apache.httpcomponents:httpcore:4.1.2',
               project(':io.openliberty.org.apache.commons.codec'),
               project(':com.ibm.websphere.javaee.servlet.3.0'),
               project(':com.ibm.ws.webcontainer.security_test.servlets'),
               project(':com.ibm.ws.jmx.connector.client.restConnector')            
}

addRequiredLibraries.dependsOn addJakartaTransformer

/* 
 * This is where all application will be built.
 */
def appBuildDir = "${buildDir}/test-application"


/******************************************************************
 ******************************************************************
 **
 ** ltpaTest.zip
 **
 ******************************************************************
 ******************************************************************/
task ltpaTest(type: Zip, dependsOn: classes) {
  destinationDirectory = file("${appBuildDir}")
  archiveFileName = "ltpaTest.zip"
  
  from('test-applications/ltpaTest/resources') {
    include '**/*'
  }
  from ('build/classes/java/main') {
    include 'com/ibm/ws/security/token/ltpa/servlet/*.class'
    into 'WEB-INF/classes'
  }
}

assemble.dependsOn ltpaTest

/******************************************************************
 ******************************************************************
 **
 ** Copy feature bundles and applications to specific servers.
 **
 ******************************************************************
 ******************************************************************/
autoFVT.doLast {
    
  /*
   * Copy basicauth.war into test servers.
   * Copy formlogin.war into test servers.
   * Copy ltpaTest.war into test servers.
   */
  def servers = [
    'com.ibm.ws.security.token.ltpa.fat',
    'com.ibm.ws.security.token.ltpa.fat.contextRootCookiePathTestServer',
    'com.ibm.ws.security.token.ltpa.fat.ltpaKeyRotationTestServer'
  ]
  servers.each { server ->
    copy { 
      from new File(project(':com.ibm.ws.webcontainer.security_test.servlets').buildDir, 'test-application/basicauth.zip')
      into new File(autoFvtDir, 'publish/servers/' + server + '/apps')
      rename 'basicauth.zip', 'basicauth.war'
    }
    copy { 
      from new File(project(':com.ibm.ws.webcontainer.security_test.servlets').buildDir, 'test-application/formlogin.zip')
      into new File(autoFvtDir, 'publish/servers/' + server + '/apps')
      rename 'formlogin.zip', 'formlogin.war'
    }
    copy {
      from new File(project(':com.ibm.ws.security.token.ltpa_fat').buildDir, 'test-application/ltpaTest.zip')
      into new File(autoFvtDir, 'publish/servers/' + server + '/apps')
      rename 'ltpaTest.zip', 'ltpaTest.war'
  	}
  
    /*
    * Copy select server.xml files.
    */
    copy { 
      from new File(projectDir, 'publish/servers/com.ibm.ws.security.token.ltpa.fat.contextRootCookiePathTestServer/server.xml')
      into new File(autoFvtDir, 'lib/LibertyFATTestFiles')
      rename 'server.xml', 'contextRootCookiePathTestServer.server.orig.xml'
    }
    copy { 
      from new File(projectDir, 'publish/servers/com.ibm.ws.security.token.ltpa.fat.ltpaKeyRotationTestServer/server.xml')
      into new File(autoFvtDir, 'lib/LibertyFATTestFiles')
      rename 'server.xml', 'ltpaKeyRotationTestServer.server.orig.xml'
    }
    copy { 
      from new File(projectDir, 'publish/files/server.xml')
      into new File(autoFvtDir, 'lib/LibertyFATTestFiles')
    }
    copy { 
      from new File(projectDir, 'publish/files/alternate/server.xml')
      into new File(autoFvtDir, 'lib/LibertyFATTestFiles/alternate')
    }
  }
}
