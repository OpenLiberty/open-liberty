# Cache config

cache.config=Mapa Distribu\u00eddo
cache.config.desc=Configura\u00e7\u00e3o de mapa distribu\u00eddo para um cache local.

jndiName=Nome JNDI
jndiName.desc=Nome JNDI para uma inst\u00e2ncia de cache.

memorySizeInEntries=Tamanho do cache de mem\u00f3ria
memorySizeInEntries.desc=Especifica um inteiro positivo que define o n\u00famero m\u00e1ximo de entradas que o cache pode conter. Geralmente, os valores est\u00e3o em milhares. O valor m\u00ednimo \u00e9 de 100, sem um valor m\u00e1ximo definido. O valor padr\u00e3o \u00e9 2000.

memorySizeInMB=Tamanho do cache de mem\u00f3ria em megabytes
memorySizeInMB.desc=Especifica um valor para o tamanho m\u00e1ximo do cache de mem\u00f3ria em megabytes (MB).

highThreshold=Limite alto
highThreshold.desc=Especifica quando a pol\u00edtica de desocupa\u00e7\u00e3o do cache de mem\u00f3ria ser\u00e1 iniciada. O limite \u00e9 expresso em termos de porcentagem do tamanho do cache de mem\u00f3ria em megabytes (MB).

lowThreshold=Limite baixo
lowThreshold.desc=Especifica quando a pol\u00edtica de desocupa\u00e7\u00e3o do cache de mem\u00f3ria \u00e9 encerrada. O limite \u00e9 expresso em termos de porcentagem do tamanho do cache de mem\u00f3ria em megabytes (MB).

servletResponseCaching=Tipo de replica\u00e7\u00e3o
servletResponseCaching.desc=Especifica a pol\u00edtica de compartilhamento de entradas armazenadas em cache entre servidores de aplicativos.

cacheProviderName=Provedor de cache
cacheProviderName.desc=Especifica o nome de um provedor de cache alternativo.

disk.config=Ativar Transfer\u00eancia de Disco
disk.config.desc=Ative a transfer\u00eancia de disco para especificar que, quando o cache fica cheio, as entradas de cache s\u00e3o removidas do cache e salvas em disco. O local \u00e9 um diret\u00f3rio completo que \u00e9 usado pela fun\u00e7\u00e3o de transfer\u00eancia de disco. A op\u00e7\u00e3o Descarregar para Disco na Parada especifica que, quando o servidor para, o conte\u00fado do cache de mem\u00f3ria \u00e9 movido para disco.

sizeInEntries=Tamanho do cache de disco
sizeInEntries.desc=Especifica um valor para o tamanho m\u00e1ximo de cache de disco, em n\u00famero de entradas.

sizeInGB=Tamanho do cache de disco em gigabytes
sizeInGB.desc=Especifica um valor para o tamanho m\u00e1ximo de cache de disco, em gigabytes (GB).

evictionPolicy=Pol\u00edtica de desocupa\u00e7\u00e3o de cache de disco
evictionPolicy.desc=Especifica o algoritmo e os limites de desocupa\u00e7\u00e3o que o cache de disco usa para desocupar entradas. Quando o tamanho do disco atinge um limite alto, o coletor de lixo do cache de disco \u00e9 ativado e despeja as entradas selecionadas aleatoriamente (Aleat\u00f3rio) ou maiores (Tamanho) no disco at\u00e9 que o tamanho do disco atinja um limite baixo.

random=Aleat\u00f3rio

size=Tamanho

diskHighThreshold=Limite alto
diskHighThreshold.desc=Especifica quando a pol\u00edtica de desocupa\u00e7\u00e3o \u00e9 iniciada.

diskLowThreshold=Limite baixo
diskLowThreshold.desc=Especifica quando a pol\u00edtica de desocupa\u00e7\u00e3o \u00e9 encerrada.

location=Local de transfer\u00eancia de disco
location.desc=Especifica um diret\u00f3rio a ser usado para transfer\u00eancia de disco.

flushToDiskOnStop=Descarregar para disco
flushToDiskOnStop.desc=Configure este valor como true para que os objetos que est\u00e3o armazenados em cache na mem\u00f3ria sejam salvos em disco quando o servidor parar. Esse valor ser\u00e1 ignorado se <uicontrol >Ativar Transfer\u00eancia de Disco</uicontrol> for configurado como false.</ph>

cacheGroup.config=Grupos do Cache Externo
cacheGroup.config.desc=especifica conjuntos de armazenar em caches externos que s\u00e3o controlados pelo WebSphere(R) Application Server em servidores como o IBM(R) WebSphere(R) Edge Server e o IBM(R) HTTP Server.

cacheGroup.name=Nome
cacheGroup.name.desc=Especifica um nome exclusivo para o grupo de caches externos. O nome do grupo de caches externos deve corresponder \u00e0 propriedade ExternalCache que \u00e9 definida no arquivo cachespec.xml do servlet ou Java(TM) Server Pages (JSP).

member.config=Membro do Grupo de Cache Externo
member.config.desc=Membros de um grupo de caches externos que s\u00e3o controlados pelo WebSphere Application Server.

host=Nome do host
host.desc=Nome completo do host

port=Porta
port.desc=Porta.

adapterBeanName=Nome do bean do adaptador
adapterBeanName.desc=Especifica o nome de uma classe, que est\u00e1 localizada no caminho de classe do WebSphere Application Server, do adaptador entre o WebSphere Application Server e este cache externo.

libraryRef=Biblioteca Compartilhada
libraryRef.desc=Especifica uma refer\u00eancia para uma biblioteca compartilhada.
libraryRef$Ref=Refer\u00eancia de biblioteca compartilhada
