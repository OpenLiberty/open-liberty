# Cache config

cache.config=Distribuovan\u00e1 mapa
cache.config.desc=Konfigurace distribuovan\u00e9 mapy pro lok\u00e1ln\u00ed mezipam\u011b\u0165.

jndiName=N\u00e1zev rozhran\u00ed JNDI
jndiName.desc=N\u00e1zev rozhran\u00ed JNDI pro instanci mezipam\u011bti.

memorySizeInEntries=Velikost mezipam\u011bti pro pam\u011b\u0165
memorySizeInEntries.desc=Ur\u010duje kladn\u00e9 cel\u00e9 \u010d\u00edslo definuj\u00edc\u00ed maxim\u00e1ln\u00ed po\u010det polo\u017eek, kter\u00e9 lze ulo\u017eit do mezipam\u011bti. Hodnoty se obvykle pohybuj\u00ed v \u0159\u00e1du tis\u00edc\u016f. Minim\u00e1ln\u00ed hodnota je 100, maxim\u00e1ln\u00ed hodnota nen\u00ed ur\u010dena. V\u00fdchoz\u00ed hodnota je 2000.

memorySizeInMB=Velikost mezipam\u011bti pro pam\u011b\u0165 v megabajtech
memorySizeInMB.desc=Ur\u010duje hodnotu maxim\u00e1ln\u00ed velikosti mezipam\u011bti pro pam\u011b\u0165 v megabajtech (MB).

highThreshold=Horn\u00ed prahov\u00e1 hodnota
highThreshold.desc=Ur\u010duje, kdy bude spu\u0161t\u011bna z\u00e1sada vymaz\u00e1n\u00ed mezipam\u011bti pro pam\u011b\u0165. Pr\u00e1h je vyj\u00e1d\u0159en v procentech velikosti mezipam\u011bti pro pam\u011b\u0165 v megabajtech (MB).

lowThreshold=Doln\u00ed prahov\u00e1 hodnota
lowThreshold.desc=Ur\u010duje, kdy bude ukon\u010dena z\u00e1sada vymaz\u00e1n\u00ed mezipam\u011bti pro pam\u011b\u0165. Pr\u00e1h je vyj\u00e1d\u0159en v procentech velikosti mezipam\u011bti pro pam\u011b\u0165 v megabajtech (MB).

servletResponseCaching=Typ replikace
servletResponseCaching.desc=Ur\u010duje z\u00e1sady sd\u00edlen\u00ed polo\u017eek mezipam\u011bti mezi aplika\u010dn\u00edmi servery.

cacheProviderName=Poskytovatel mezipam\u011bti
cacheProviderName.desc=Ur\u010duje n\u00e1zev alternativn\u00edho poskytovatele mezipam\u011bti.

disk.config=Povolit diskov\u00e9 odleh\u010dov\u00e1n\u00ed
disk.config.desc=Povol\u00edte-li diskov\u00e9 odleh\u010dov\u00e1n\u00ed, budou polo\u017eky mezipam\u011bti po jej\u00edm zapln\u011bn\u00ed odeb\u00edr\u00e1ny a ukl\u00e1d\u00e1ny na disk. Um\u00edst\u011bn\u00ed je t\u0159eba zadat jako \u00faplnou cestu k adres\u00e1\u0159i vyu\u017e\u00edvan\u00e9mu funkc\u00ed diskov\u00e9ho odleh\u010dov\u00e1n\u00ed. Volba Vypr\u00e1zdnit na disk p\u0159i zastaven\u00ed ur\u010duje, \u017ee p\u0159i zastaven\u00ed serveru m\u00e1 b\u00fdt obsah mezipam\u011bti p\u0159esunut na disk.

sizeInEntries=Velikost mezipam\u011bti pro disk
sizeInEntries.desc=Ur\u010duje hodnotu maxim\u00e1ln\u00ed velikosti diskov\u00e9 mezipam\u011bti v po\u010dtu polo\u017eek.

sizeInGB=Velikost mezipam\u011bti pro disk v gigabajtech
sizeInGB.desc=Ur\u010duje hodnotu maxim\u00e1ln\u00ed velikosti diskov\u00e9 mezipam\u011bti v gigabajtech (GB).

evictionPolicy=Z\u00e1sada vymaz\u00e1n\u00ed mezipam\u011bti pro disk
evictionPolicy.desc=Ur\u010duje algoritmus a prahov\u00e9 hodnoty vymaz\u00e1n\u00ed, kter\u00e9 pou\u017e\u00edv\u00e1 diskov\u00e1 mezipam\u011b\u0165 p\u0159i maz\u00e1n\u00ed polo\u017eek. Jakmile velikost disku dos\u00e1hne horn\u00ed prahov\u00e9 hodnoty, dojde ke spu\u0161t\u011bn\u00ed modulu pro vy\u010di\u0161t\u011bn\u00ed diskov\u00e9 mezipam\u011bti, kter\u00fd vyma\u017ee n\u00e1hodn\u011b vybran\u00e9 (volba N\u00e1hodn\u011b), nebo nejv\u011bt\u0161\u00ed (volba Velikost) polo\u017eky na disku. Maz\u00e1n\u00ed pokra\u010duje, dokud se velikost nesn\u00ed\u017e\u00ed na doln\u00ed prahovou hodnotu.

random=N\u00e1hodn\u011b

size=Velikost

diskHighThreshold=Horn\u00ed prahov\u00e1 hodnota
diskHighThreshold.desc=Ur\u010duje, kdy m\u00e1 b\u00fdt z\u00e1sada vymaz\u00e1n\u00ed spu\u0161t\u011bna.

diskLowThreshold=Doln\u00ed prahov\u00e1 hodnota
diskLowThreshold.desc=Ur\u010duje, kdy m\u00e1 b\u00fdt z\u00e1sada vymaz\u00e1n\u00ed ukon\u010dena.

location=Um\u00edst\u011bn\u00ed diskov\u00e9ho odleh\u010dov\u00e1n\u00ed
location.desc=Ur\u010duje adres\u00e1\u0159 pou\u017eit\u00fd pro diskov\u00e9 odleh\u010dov\u00e1n\u00ed.

flushToDiskOnStop=Vypr\u00e1zdnit na disk
flushToDiskOnStop.desc=Nastav\u00edte-li tento parametr na hodnotu true, p\u0159i zastaven\u00ed serveru budou objekty mezipam\u011bti ulo\u017een\u00e9 v opera\u010dn\u00ed pam\u011bti p\u0159esunuty na disk. Pokud m\u00e1 parametr Povolit diskov\u00e9 odleh\u010dov\u00e1n\u00ed hodnotu false, je tato hodnota ignorov\u00e1na.

cacheGroup.config=Skupiny extern\u00ed mezipam\u011bti
cacheGroup.config.desc=Ur\u010duje sadu extern\u00edch mezipam\u011bt\u00ed \u0159\u00edzen\u00fdch serverem WebSphere(R) Application Server nap\u0159. na serverech IBM WebSphere(R) Edge Server nebo IBM(R) HTTP Server.

cacheGroup.name=N\u00e1zev
cacheGroup.name.desc=Ur\u010duje jedine\u010dn\u00fd n\u00e1zev skupiny extern\u00ed mezipam\u011bti. N\u00e1zev skupiny extern\u00ed mezipam\u011bti mus\u00ed odpov\u00eddat vlastnosti ExternalCache definovan\u00e9 v souboru cachespec.xml servletu nebo str\u00e1nek JSP (Java(TM) Server Page).

member.config=\u010clen skupiny extern\u00ed mezipam\u011bti
member.config.desc=\u010clenov\u00e9 skupiny extern\u00ed mezipam\u011bti \u0159\u00edzen\u00e9 serverem WebSphere Application Server.

host=N\u00e1zev hostitele
host.desc=\u00dapln\u00fd n\u00e1zev hostitele

port=Port
port.desc=Port.

adapterBeanName=N\u00e1zev objektu bean adapt\u00e9ru
adapterBeanName.desc=Ur\u010duje n\u00e1zev t\u0159\u00eddy (um\u00edst\u011bn\u00e9 v cest\u011b ke t\u0159\u00edd\u00e1m serveru WebSphere Application Server) adapt\u00e9ru, kter\u00fd zprost\u0159edkov\u00e1v\u00e1 komunikaci mezi serverem WebSphere Application Server a touto extern\u00ed mezipam\u011bt\u00ed.

libraryRef=Sd\u00edlen\u00e1 knihovna
libraryRef.desc=Ur\u010duje odkaz na sd\u00edlenou knihovnu.
libraryRef$Ref=Odkaz na sd\u00edlenou knihovnu
