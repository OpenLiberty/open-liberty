# Cache config

cache.config=Rozproszone odwzorowanie
cache.config.desc=Konfiguracja rozproszonego odwzorowania dla lokalnej pami\u0119ci podr\u0119cznej.

jndiName=Nazwa JNDI
jndiName.desc=Nazwa JNDI instancji pami\u0119ci podr\u0119cznej.

memorySizeInEntries=Wielko\u015b\u0107 pami\u0119ci podr\u0119cznej
memorySizeInEntries.desc=Okre\u015bla dodatni\u0105 liczb\u0119 ca\u0142kowit\u0105 definiuj\u0105c\u0105 maksymaln\u0105 liczb\u0119 pozycji przechowywanych w pami\u0119ci podr\u0119cznej. Warto\u015bci s\u0105 zwykle podawane w tysi\u0105cach. Warto\u015b\u0107 minimalna wynosi 100, a warto\u015b\u0107 maksymalna nie jest okre\u015blona. Warto\u015b\u0107 domy\u015blna to 2000.

memorySizeInMB=Wielko\u015b\u0107 pami\u0119ci podr\u0119cznej w megabajtach
memorySizeInMB.desc=Okre\u015bla warto\u015b\u0107 maksymalnej wielko\u015bci pami\u0119ci podr\u0119cznej (w megabajtach).

highThreshold=G\u00f3rny pr\u00f3g
highThreshold.desc=Okre\u015bla, kiedy zostanie rozpocz\u0119te wykonywanie strategii czyszczenia pami\u0119ci podr\u0119cznej. Pr\u00f3g jest wyra\u017cony jako procent wielko\u015bci pami\u0119ci podr\u0119cznej (w megabajtach).

lowThreshold=Dolny pr\u00f3g
lowThreshold.desc=Okre\u015bla, kiedy zostanie zako\u0144czone wykonywanie strategii czyszczenia pami\u0119ci podr\u0119cznej. Pr\u00f3g jest wyra\u017cony jako procent wielko\u015bci pami\u0119ci podr\u0119cznej (w megabajtach).

servletResponseCaching=Typ replikacji
servletResponseCaching.desc=Okre\u015bla strategi\u0119 wsp\u00f3\u0142u\u017cytkowania buforowanych pozycji mi\u0119dzy serwerami aplikacji.

cacheProviderName=Dostawca pami\u0119ci podr\u0119cznej
cacheProviderName.desc=Okre\u015bla nazw\u0119 alternatywnego dostawcy pami\u0119ci podr\u0119cznej.

disk.config=W\u0142\u0105cz przenoszenie na dysk
disk.config.desc=W\u0142\u0105cz funkcj\u0119 przenoszenia na dysk, kt\u00f3ra polega na usuwaniu pozycji pami\u0119ci podr\u0119cznej i zapisywaniu ich na dysku, je\u015bli pami\u0119\u0107 podr\u0119czna jest pe\u0142na. Po\u0142o\u017cenie pozycji na dysku jest okre\u015blane przy u\u017cyciu pe\u0142nej nazwy katalogu, kt\u00f3ry jest u\u017cywany przez funkcj\u0119 przenoszenia na dysk. Wybranie opcji Opr\u00f3\u017cnij na dysk przy zatrzymaniu spowoduje, \u017ce po zatrzymaniu serwera tre\u015b\u0107 z pami\u0119ci podr\u0119cznej b\u0119dzie przenoszona na dysk.

sizeInEntries=Wielko\u015b\u0107 dyskowej pami\u0119ci podr\u0119cznej
sizeInEntries.desc=Okre\u015bla warto\u015b\u0107 maksymalnej wielko\u015bci pami\u0119ci podr\u0119cznej dysku (w liczbie pozycji).

sizeInGB=Wielko\u015b\u0107 pami\u0119ci podr\u0119cznej dysku w gigabajtach
sizeInGB.desc=Okre\u015bla warto\u015b\u0107 maksymalnej wielko\u015bci pami\u0119ci podr\u0119cznej dysku (w gigabajtach).

evictionPolicy=Strategia oczyszczania dyskowej pami\u0119ci podr\u0119cznej
evictionPolicy.desc=Okre\u015bla algorytm i progi czyszczenia u\u017cywane przez pami\u0119\u0107 podr\u0119czn\u0105 dysku do usuwania pozycji. Kiedy wielko\u015b\u0107 dysku osi\u0105gnie warto\u015b\u0107 g\u00f3rnego limitu progu, funkcja czyszczenia dyskowej pami\u0119ci podr\u0119cznej zostaje aktywowana i usuwa losowo wybrane (Losowy) lub najwi\u0119ksze (Wielko\u015b\u0107) pozycje z dysku do momentu osi\u0105gni\u0119cia warto\u015bci dolnego limitu progu.

random=Losowy

size=Wielko\u015b\u0107

diskHighThreshold=G\u00f3rny pr\u00f3g
diskHighThreshold.desc=Okre\u015bla moment rozpocz\u0119cia obowi\u0105zywania strategii oczyszczania.

diskLowThreshold=Dolny pr\u00f3g
diskLowThreshold.desc=Okre\u015bla moment zako\u0144czenia obowi\u0105zywania strategii oczyszczania.

location=Po\u0142o\u017cenie tre\u015bci przenoszonej na dysk:
location.desc=Okre\u015bla katalog u\u017cywany przez funkcj\u0119 przenoszenia na dysk.

flushToDiskOnStop=Opr\u00f3\u017cnij na dysk
flushToDiskOnStop.desc=Zaznacz t\u0119 opcj\u0119, aby obiekty buforowane w pami\u0119ci zosta\u0142y zapisane na dysku w momencie zatrzymania serwera. Warto\u015b\u0107 jest ignorowana, je\u015bli opcja W\u0142\u0105cz przenoszenie na dysk ma warto\u015b\u0107 fa\u0142sz.

cacheGroup.config=Grupy zewn\u0119trznych pami\u0119ci podr\u0119cznych
cacheGroup.config.desc=Okre\u015bla zestawy zewn\u0119trznych pami\u0119ci podr\u0119cznych sterowanych przez produkt WebSphere(R) Application Server na serwerach takich jak IBM(R) WebSphere(R) Edge Server i IBM(R) HTTP Server.

cacheGroup.name=Nazwa
cacheGroup.name.desc=Okre\u015bla unikaln\u0105 nazw\u0119 grupy zewn\u0119trznych pami\u0119ci podr\u0119cznych. Nazwa grupy zewn\u0119trznych pami\u0119ci podr\u0119cznych musi by\u0107 zgodna z warto\u015bci\u0105 w\u0142a\u015bciwo\u015bci ExternalCache zdefiniowan\u0105 w pliku cachespec.xml serwletu lub strony Java(TM) Server Pages (JSP).

member.config=Element grupy zewn\u0119trznych pami\u0119ci podr\u0119cznych
member.config.desc=Elementy grupy zewn\u0119trznych pami\u0119ci podr\u0119cznych sterowane przez serwer WebSphere Application Server.

host=Nazwa hosta
host.desc=Pe\u0142na nazwa hosta.

port=Port
port.desc=Port.

adapterBeanName=Nazwa komponentu bean adaptera
adapterBeanName.desc=Okre\u015bla nazw\u0119 klasy (uwzgl\u0119dnionej w \u015bcie\u017cce klasy serwera WebSphere Application Server) adaptera, kt\u00f3ry znajduje si\u0119 mi\u0119dzy serwerem WebSphere Application Server a dan\u0105 zewn\u0119trzn\u0105 pami\u0119ci\u0105 podr\u0119czn\u0105.

libraryRef=Biblioteka wsp\u00f3\u0142u\u017cytkowana
libraryRef.desc=Okre\u015bla odwo\u0142anie do biblioteki wsp\u00f3\u0142u\u017cytkowanej.
libraryRef$Ref=Odwo\u0142anie do biblioteki wsp\u00f3\u0142u\u017cytkowanej
