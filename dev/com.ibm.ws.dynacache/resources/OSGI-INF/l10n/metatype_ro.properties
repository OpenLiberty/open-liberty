# Cache config

cache.config=Hart\u0103 distribuit\u0103
cache.config.desc=Configura\u0163ia h\u0103r\u0163ii distribuite pentru un cache local.

jndiName=Nume JNDI
jndiName.desc=Nume JNDI pentru o instan\u0163\u0103 cache.

memorySizeInEntries=Dimensiune cache memorie
memorySizeInEntries.desc=Specific\u0103 un \u00eentreg pozitiv care define\u015fte num\u0103rul maxim de intr\u0103ri pe care le poate re\u0163ine cache-ul. Valori le sunt de obicei \u00een mii. Valoarea minim\u0103 este 100, f\u0103r\u0103 nici o valoare maxim\u0103 setat\u0103. Valoarea implicit\u0103 este 2000.

memorySizeInMB=Dimensiune cache memorie \u00een Megaocte\u0163i
memorySizeInMB.desc=Specific\u0103 o valoare pentru dimensiunea maxim\u0103 a cache-ului de memorie \u00een Megaocte\u0163i (MB).

highThreshold=Prag sus
highThreshold.desc=Specific\u0103 momentul c\u00e2nd porne\u015fte politica de evacuare cache memorie. Pragul este exprimat ca procentaj din dimensiunea cache de memorie \u00een Megaocte\u0163i (MB).

lowThreshold=Prag jos
lowThreshold.desc=Specific\u0103 momentul c\u00e2nd se opre\u015fte politica de evacuare cache memorie. Pragul este exprimat ca procentaj din dimensiunea cache de memorie \u00een Megaocte\u0163i (MB).

servletResponseCaching=Tip replicare
servletResponseCaching.desc=Specific\u0103 politica de partajare a intr\u0103rilor puse \u00een cache pe serverele de aplica\u0163ii.

cacheProviderName=Furnizor cache
cacheProviderName.desc=Specific\u0103 numele unui furnizor alternativ de memorare \u00een cache.

disk.config=Permite desc\u0103rcarea pe disc
disk.config.desc=Permite desc\u0103rcarea pe disc pentru a specifica faptul c\u0103, atunci c\u00e2nd cache-ul este plin, intr\u0103rile cache sunt \u00eenl\u0103turate din cache \u015fi salvate pe disc. Loca\u0163ia este o loca\u0163ie de director complet calificat\u0103 care este folosit\u0103 de func\u0163ia de desc\u0103rcare pe disc. Op\u0163iunea Rev\u0103rsare pe disc la oprire specific\u0103 faptul c\u0103, atunci c\u00e2nd serverul se opre\u015fte, con\u0163inutul cache-ului de memorie este mutat pe disc.

sizeInEntries=Dimensiune cache disc
sizeInEntries.desc=Specific\u0103 o valoare pentru dimensiunea maxim\u0103 a cache-ului de disc, \u00een num\u0103r de intr\u0103ri.

sizeInGB=Dimensiune cache disc \u00een Gigaocte\u0163i
sizeInGB.desc=Specific\u0103 o valoare pentru dimensiunea maxim\u0103 a cache-ului de disc, \u00een Gigaocte\u0163i (GB).

evictionPolicy=Politic\u0103 de evacuare cache disc
evictionPolicy.desc=Specific\u0103 algoritmul de evacuare \u015fi pragurile pe care le folose\u015fte cache-ul de disc pentru a evacua intr\u0103rile. C\u00e2nd dimensiunea discului atinge o limit\u0103 de prag de sus, colectorul de gunoi al cache-ului de disc se treze\u015fte \u015fi evaueaz\u0103 intr\u0103ri selectate aleatoriu (Aleatoriu) sau pe cele mai mari (Dimensiune) de pe disc p\u00e2n\u0103 c\u00e2nd dimensiunea discului atinge o limit\u0103 de prag de jos.

random=Aleatoriu

size=Dimensiune

diskHighThreshold=Prag sus
diskHighThreshold.desc=Specific\u0103 momentul c\u00e2nd porne\u015fte politica de evacuare.

diskLowThreshold=Prag jos
diskLowThreshold.desc=Specific\u0103 momentul c\u00e2nd se opre\u015fte politica de evacuare.

location=Loca\u0163ie desc\u0103rcare pe disc
location.desc=Specific\u0103 un director de folosit pentru desc\u0103rcarea pe disc.

flushToDiskOnStop=Rev\u0103rsare pe disc
flushToDiskOnStop.desc=Seta\u0163i aceast\u0103 valoare la adev\u0103r pentru ca obiectele care sunt puse \u00een cache \u00een memorie s\u0103 fie salvate pe disc la oprirea serverului. Aceast\u0103 valoare este ignorat\u0103 dac\u0103 Activare desc\u0103rcare pe disc este setat la fals.

cacheGroup.config=Grupuri externe cache
cacheGroup.config.desc=Specific\u0103 seturile de cache-uri externe care sunt controlate de WebSphere(R) Application Server pe servere precum IBM(R) WebSphere(R) Edge Server \u015fi IBM(R) HTTP Server.

cacheGroup.name=Nume
cacheGroup.name.desc=Specific\u0103 un nume unic pentru grupul cache extern. Numele grupului cache extern trebuie s\u0103 se potriveasc\u0103 propriet\u0103\u0163ii ExternalCache care este definit\u0103 \u00een servlet sau fi\u015fierul Java(TM) Server Pages (JSP) cachespec.xml.

member.config=Membru grup cache extern
member.config.desc=Membrii unui grup cache extern care sunt controla\u0163i de WebSphere Application Server.

host=Numele gazd\u0103
host.desc=Nume gazd\u0103 complet calificat

port=Port
port.desc=Port.

adapterBeanName=Nume bean adaptor
adapterBeanName.desc=Specific\u0103 numele unei clase, care se afl\u0103 \u00een calea de clase WebSphere Application Server , a adaptroului dintre WebSphere Application Server \u015fi acest cache extern.

libraryRef=Bibliotec\u0103 partajat\u0103
libraryRef.desc=Specific\u0103 o referin\u0163\u0103 la o bibliotec\u0103 partajat\u0103.
libraryRef$Ref=Referin\u0163\u0103 bibliotec\u0103 partajat\u0103
