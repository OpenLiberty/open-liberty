# Cache config

cache.config=Verteilte Map
cache.config.desc=Die Konfiguration der verteilten Map f\u00fcr einen lokalen Cache.

jndiName=JNDI-Name
jndiName.desc=Der JNDI-Name f\u00fcr eine Cacheinstanz.

memorySizeInEntries=Gr\u00f6\u00dfe des Speichercaches
memorySizeInEntries.desc=Gibt eine positive ganze Zahl an, die die maximale zul\u00e4ssige Anzahl von Eintr\u00e4gen im Cache definiert. Die Werte liegen in der Regel im Tausenderbereich. Der Mindestwert ist 100 (ohne Maximalwert). Der Standardwert ist 2000.

memorySizeInMB=Gr\u00f6\u00dfe des Speichercaches in Megabyte
memorySizeInMB.desc=Gibt einen Wert f\u00fcr die maximale Gr\u00f6\u00dfe des Speichercaches (in MB) an.

highThreshold=Oberer Schwellenwert
highThreshold.desc=Gibt an, wann die Bereinigungsrichtlinie f\u00fcr den Speichercache startet. Der Schwellenwert wird als Prozentsatz der Speichercachegr\u00f6\u00dfe in MB angegeben.
lowThreshold=Unterer Schwellenwert
lowThreshold.desc=Gibt an, wann die Bereinigungsrichtlinie f\u00fcr den Speichercache endet. Der Schwellenwert wird als Prozentsatz der Speichercachegr\u00f6\u00dfe in MB angegeben.

servletResponseCaching=Replikationstyp
servletResponseCaching.desc=Gibt die Freigabe-Policy f\u00fcr Eintr\u00e4ge im Cache f\u00fcr die Anwendungsserver an.

cacheProviderName=Cache-Provider
cacheProviderName.desc=Gibt den Namen eines alternativen Cache-Providers an.

disk.config=Auslagerung auf Platte aktivieren
disk.config.desc=Aktivieren Sie die Auslagerung auf die Platte, wenn die Cacheeintr\u00e4ge aus dem Cache entfernt und auf der Platte gespeichert werden sollen, wenn der Cache voll ist. Die Position ist ein vollst\u00e4ndig qualifiziertes Verzeichnis, das von der Funktion f\u00fcr die Auslagerung auf die Platte verwendet wird. Die Option Beim Stoppen auf Platte zur\u00fcckschreiben gibt an, dass der Inhalt des Speichercaches beim Stoppen des Servers auf die Platte verschoben wird.

sizeInEntries=Gr\u00f6\u00dfe des Plattencaches
sizeInEntries.desc=Gibt einen Wert f\u00fcr die maximale Gr\u00f6\u00dfe des Plattencaches in Anzahl von Eintr\u00e4gen an.

sizeInGB=Gr\u00f6\u00dfe des Plattencaches in Gigabyte
sizeInGB.desc=Gibt einen Wert f\u00fcr die maximale Gr\u00f6\u00dfe des Plattencaches in GB an.

evictionPolicy=Bereinigungsrichtlinie f\u00fcr Plattencache
evictionPolicy.desc=Gibt den Bereinigungsalgorithmus und die Schwellenwerte an, die der Plattencache f\u00fcr das Entfernen von Eintr\u00e4gen verwendet. Wenn die Plattengr\u00f6\u00dfe den oberen Schwellenwert erreicht, wird der Garbage-Collector f\u00fcr den Plattencache aktiviert, der so lange die gr\u00f6\u00dften Eintr\u00e4ge auf der Platte entfernt, bis die Gr\u00f6\u00dfe den unteren Schwellenwert erreicht.

random=Zuf\u00e4llig

size=Gr\u00f6\u00dfe

diskHighThreshold=Oberer Schwellenwert
diskHighThreshold.desc=Gibt an, wann die Bereinigungsrichtlinie startet.

diskLowThreshold=Unterer Schwellenwert
diskLowThreshold.desc=Gibt an, wann die Bereinigungsrichtlinie beendet wird.

location=Position f\u00fcr Auslagerung auf Platte
location.desc=Gibt ein f\u00fcr die Auslagerung auf die Platte zu verwendendes Verzeichnis an.

flushToDiskOnStop=Auf Platte zur\u00fcckschreiben
flushToDiskOnStop.desc=W\u00e4hlen Sie diese Option aus, wenn zwischengespeicherte Objekte auf der Platte gespeichert werden sollen, wenn der Server gestoppt wird. Dieser Wert wird ignoriert, wenn Auslagerung auf Platte aktivieren abgew\u00e4hlt ist.

cacheGroup.config=Externe Cachegruppen
cacheGroup.config.desc=Gibt Gruppen externer Caches an, die von WebSphere(R) Application Server in Servern wie IBM(R) WebSphere(R) Edge Server und IBM(R) HTTP Server gesteuert werden.

cacheGroup.name=Name
cacheGroup.name.desc=Gibt einen eindeutigen Namen f\u00fcr die externe Cachegruppe an. Der Name der externen Cachegruppe muss mit der Eigenschaft \u00fcbereinstimmen, die in der Servlet- bzw. JSP-Datei cachespec.xml definiert ist.

member.config=Externes Cachegruppenmember
member.config.desc=Member einer externen Cachegruppe, die von WebSphere Application Server gesteuert wird.

host=Hostname
host.desc=Der vollst\u00e4ndig qualifizierte Hostname.

port=Port
port.desc=Der Port.

adapterBeanName=Name der Adapter-Bean
adapterBeanName.desc=Gibt den Namen einer Klasse im Klassenpfad von WebSphere Application Server f\u00fcr den Adapter an, der zwischen WebSphere Application Server und diesem externen Cache eingesetzt wird.

libraryRef=Gemeinsam genutzte Bibliothek
libraryRef.desc=Gibt eine Referenz auf eine gemeinsam genutzte Bibliothek an.
libraryRef$Ref=Referenz auf gemeinsam genutzte Bibliothek
