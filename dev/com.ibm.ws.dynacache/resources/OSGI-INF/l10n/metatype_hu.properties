cache.config=Osztott lek\u00e9pez\u00e9s
cache.config.desc=Helyi gyors\u00edt\u00f3t\u00e1r osztott lek\u00e9pez\u00e9s be\u00e1ll\u00edt\u00e1sa.

jndiName=JNDI n\u00e9v
jndiName.desc=A gyors\u00edt\u00f3t\u00e1rp\u00e9ld\u00e1ny JNDI neve.

memorySizeInEntries=Mem\u00f3ria gyors\u00edt\u00f3t\u00e1r m\u00e9rete
memorySizeInEntries.desc=Olyan pozit\u00edv eg\u00e9sz sz\u00e1mot ad meg, ami a gyors\u00edt\u00f3t\u00e1rban t\u00e1rolt bejegyz\u00e9sek maxim\u00e1lis sz\u00e1m\u00e1t hat\u00e1rozza meg. Az \u00e9rt\u00e9kek \u00e1ltal\u00e1ban ezres nagys\u00e1grend\u0171ek. A minim\u00e1lis \u00e9rt\u00e9k 100, maxim\u00e1lis \u00e9rt\u00e9k nincs. Az alap\u00e9rtelmezett \u00e9rt\u00e9k 2000.

memorySizeInMB=Mem\u00f3ria gyors\u00edt\u00f3t\u00e1r m\u00e9rete megabyte-ban
memorySizeInMB.desc=Megadja a mem\u00f3ria gyors\u00edt\u00f3t\u00e1r m\u00e9ret\u00e9nek maxim\u00e1lis \u00e9rt\u00e9k\u00e9t megabyte-ban (MB).

highThreshold=Fels\u0151 k\u00fcsz\u00f6b\u00e9rt\u00e9k
highThreshold.desc=Azt hat\u00e1rozza meg, hogy mikor induljon el a mem\u00f3ria gyors\u00edt\u00f3t\u00e1r-\u00fcr\u00edt\u00e9si h\u00e1zirend. A k\u00fcsz\u00f6b\u00e9rt\u00e9k a mem\u00f3ria gyors\u00edt\u00f3t\u00e1r m\u00e9rete megabyte-ban (MB) \u00e9rt\u00e9k sz\u00e1zal\u00e9k\u00e1ban van megadva.

lowThreshold=Als\u00f3 k\u00fcsz\u00f6b\u00e9rt\u00e9k
lowThreshold.desc=Azt hat\u00e1rozza meg, hogy a mem\u00f3ria gyors\u00edt\u00f3t\u00e1r-\u00fcr\u00edt\u00e9si h\u00e1zirend mikor fejez\u0151dj\u00f6n be. A k\u00fcsz\u00f6b\u00e9rt\u00e9k a mem\u00f3ria gyors\u00edt\u00f3t\u00e1r m\u00e9rete megabyte-ban (MB) \u00e9rt\u00e9k sz\u00e1zal\u00e9k\u00e1ban van megadva.

servletResponseCaching=Replik\u00e1ci\u00f3 t\u00edpusa
servletResponseCaching.desc=A gyors\u00edt\u00f3t\u00e1r-bejegyz\u00e9sek alkalmaz\u00e1skiszolg\u00e1l\u00f3k k\u00f6z\u00f6tti megoszt\u00e1s\u00e1nak ir\u00e1nyelv\u00e9t adja meg.

cacheProviderName=Gyors\u00edt\u00f3t\u00e1r-szolg\u00e1ltat\u00f3
cacheProviderName.desc=Megadja egy alternat\u00edv gyors\u00edt\u00f3t\u00e1r szolg\u00e1ltat\u00f3 nev\u00e9t

disk.config=Lemez ki\u00fcr\u00edt\u00e9s enged\u00e9lyez\u00e9se
disk.config.desc=Enged\u00e9lyezze a lemezre ki\u00edrat\u00e1st annak megad\u00e1s\u00e1hoz, hogy amikor a gyors\u00edt\u00f3t\u00e1r megtelik, akkor a gyors\u00edt\u00f3t\u00e1r-bejegyz\u00e9sek elt\u00e1vol\u00edt\u00e1sra ker\u00fcljenek a gyors\u00edt\u00f3t\u00e1rb\u00f3l \u00e9s ment\u00e9sre ker\u00fcljenek a lemezre. A hely egy teljes k\u00e9pz\u00e9s\u0171 k\u00f6nyvt\u00e1rhely, amelyet a lemezre ki\u00edrat\u00e1si funkci\u00f3 haszn\u00e1l. A Lemezre ki\u00edrat\u00e1s le\u00e1ll\u00edt\u00e1skor be\u00e1ll\u00edt\u00e1s megadja, hogy amikor a kiszolg\u00e1l\u00f3 le\u00e1ll, akkor a mem\u00f3ria gyors\u00edt\u00f3t\u00e1r tartalma \u00e1thelyez\u00e9sre ker\u00fcl a lemezre.

sizeInEntries=Lemezgyors\u00edt\u00f3t\u00e1r m\u00e9rete
sizeInEntries.desc=Megadja a lemezgyors\u00edt\u00f3t\u00e1r maxim\u00e1lis m\u00e9ret\u00e9t a bejegyz\u00e9sek sz\u00e1m\u00e1ban kifejezve

sizeInGB=Lemezgyors\u00edt\u00f3t\u00e1r m\u00e9rete gigabyte-ban
sizeInGB.desc=Megadja a lemezgyors\u00edt\u00f3t\u00e1r m\u00e9ret\u00e9nek maxim\u00e1lis \u00e9rt\u00e9k\u00e9t gigabyte-ban (GB).

evictionPolicy=Lemezgyors\u00edt\u00f3t\u00e1rb\u00f3l t\u00f6rl\u00e9s ir\u00e1nyelve
evictionPolicy.desc=Megadja a t\u00f6rl\u00e9si algoritmust \u00e9s a k\u00fcsz\u00f6b\u00e9rt\u00e9keket, amelyeket a lemezgyors\u00edt\u00f3t\u00e1r a bejegyz\u00e9sek elt\u00e1vol\u00edt\u00e1s\u00e1ra haszn\u00e1l. Ha a lemez m\u00e9rete el\u00e9rte a maxim\u00e1lis k\u00fcsz\u00f6b\u00e9rt\u00e9ket, akkor a lemezgyors\u00edt\u00f3t\u00e1r szem\u00e9tgy\u0171jt\u0151je elindul, \u00e9s t\u00f6rli a v\u00e9letlenszer\u0171en kiv\u00e1lasztott (Random) vagy a legnagyobb m\u00e9ret\u0171 (Size) bejegyz\u00e9seket, am\u00edg a lemezm\u00e9ret el nem \u00e9ri az alacsony k\u00fcsz\u00f6b\u00e9rt\u00e9ket.

random=V\u00e9letlenszer\u0171

size=M\u00e9ret

diskHighThreshold=Fels\u0151 k\u00fcsz\u00f6b\u00e9rt\u00e9k
diskHighThreshold.desc=A kidob\u00e1si ir\u00e1nyelv ind\u00edt\u00e1s\u00e1nak felt\u00e9tel\u00e9t hat\u00e1rozza meg.

diskLowThreshold=Als\u00f3 k\u00fcsz\u00f6b\u00e9rt\u00e9k
diskLowThreshold.desc=A kidob\u00e1si ir\u00e1nyelv le\u00e1ll\u00edt\u00e1s\u00e1nak felt\u00e9tel\u00e9t hat\u00e1rozza meg.

location=Lemezre ki\u00edrat\u00e1s helye
location.desc=Egy k\u00f6nyvt\u00e1rat hat\u00e1roz meg a lemezre ki\u00edrat\u00e1shoz.

flushToDiskOnStop=Ki\u00edrat\u00e1s lemezre
flushToDiskOnStop.desc=A be\u00e1ll\u00edt\u00e1s true \u00e9rt\u00e9kre \u00e1ll\u00edt\u00e1s\u00e1val a mem\u00f3ri\u00e1ban ideiglenesen t\u00e1rolt objektumok ment\u00e9sre ker\u00fclnek a lemezre a kiszolg\u00e1l\u00f3 le\u00e1ll\u00edt\u00e1sakor. Ez az \u00e9rt\u00e9k figyelmen k\u00edv\u00fcl marad, ha a Lemezre ki\u00edrat\u00e1s enged\u00e9lyez\u00e9se \u00e9rt\u00e9k false.

cacheGroup.config=K\u00fcls\u0151 gyors\u00edt\u00f3t\u00e1rcsoportok
cacheGroup.config.desc=K\u00fcls\u0151 gyors\u00edt\u00f3t\u00e1rak k\u00e9szleteit hat\u00e1rozza meg, melyeket a WebSphere(R) Application Server fel\u00fcgyel olyan kiszolg\u00e1l\u00f3kon, mint p\u00e9ld\u00e1ul az IBM(R) WebSphere(R) Edge Server \u00e9s az IBM(R) HTTP Server.

cacheGroup.name=N\u00e9v
cacheGroup.name.desc=A k\u00fcls\u0151 gyors\u00edt\u00f3t\u00e1rcsoport egyedi nev\u00e9t hat\u00e1rozza meg. A k\u00fcls\u0151 gyors\u00edt\u00f3t\u00e1rcsoport nev\u00e9nek meg kell egyeznie a kiszolg\u00e1l\u00f3 kisalkalmaz\u00e1sban vagy Java(TM) Server Pages (JSP) cachespec.xml f\u00e1jlj\u00e1ban megadott ExternalCache (k\u00fcls\u0151 gyors\u00edt\u00f3t\u00e1r) tulajdons\u00e1g \u00e9rt\u00e9k\u00e9vel.

