# Cache config

cache.config=Mappe distribu\u00e9e
cache.config.desc=Configuration de mappe distribu\u00e9e pour un cache local.

jndiName=Nom JNDI
jndiName.desc=Nom JNDI pour une instance de cache.

memorySizeInEntries=Taille de m\u00e9moire cache
memorySizeInEntries.desc=Sp\u00e9cifie un entier positif d\u00e9finissant le nombre maximal d'entr\u00e9es pouvant \u00eatre mises en cache. Les valeurs sont g\u00e9n\u00e9ralement de l'ordre de plusieurs milliers. La valeur minimale est 100 sans valeur maximale d\u00e9finie. La valeur par d\u00e9faut est 2000.

memorySizeInMB=Taille du cache m\u00e9moire en m\u00e9gaoctets
memorySizeInMB.desc=Indique une valeur pour la taille maximale de m\u00e9moire cache en m\u00e9gacotets (Mo).

highThreshold=Seuil haut
highThreshold.desc=Indique quand la strat\u00e9gie d'expulsion de la m\u00e9moire cache d\u00e9marre. Le seuil est exprim\u00e9 en pourcentage de la taille de la m\u00e9moire cache, en m\u00e9gaoctets (Mo).

lowThreshold=Seuil bas
lowThreshold.desc=Indique quand la strat\u00e9gie d'expulsion de la m\u00e9moire cache s'arr\u00eate. Le seuil est exprim\u00e9 en pourcentage de la taille de la m\u00e9moire cache, en m\u00e9gaoctets (Mo).

servletResponseCaching=Type de r\u00e9plication
servletResponseCaching.desc=Sp\u00e9cifie la strat\u00e9gie de partage des entr\u00e9es plac\u00e9es en cache sur les serveurs d'applications.

cacheProviderName=Fournisseur de cache
cacheProviderName.desc=Indique le nom d'un autre fournisseur de cache.

disk.config=Activer le d\u00e9chargement sur disque
disk.config.desc=Permet d'activer le d\u00e9chargement sur disque pour que lorsque le cache est satur\u00e9, les entr\u00e9es soient supprim\u00e9es du m\u00e9moire cache et sauvegard\u00e9es sur disque. L'emplacement utilis\u00e9 par la fonction de d\u00e9chargement sur disque est un r\u00e9pertoire qualifi\u00e9 complet. L'option de vidage sur disque lors de l'arr\u00eat indique que lorsque le serveur s'arr\u00eate, le contenu du cache est plac\u00e9 sur disque.

sizeInEntries=Taille du cache-disque
sizeInEntries.desc=Indique une valeur pour la taille maximale du cache-disque, en nombre d'entr\u00e9es.

sizeInGB=Taille du cache-disque en gigaoctets
sizeInGB.desc=Indique la valeur maximale de la taille du cache-disque, en gigaoctets (Go).

evictionPolicy=R\u00e8gle d'expulsion du cache-disque
evictionPolicy.desc=Indique l'algorithme d'expulsion et les seuils que le cache-disque utilise pour expulser des entr\u00e9es. Lorsque la taille du disque atteint une limite de seuil sup\u00e9rieur, le r\u00e9cup\u00e9rateur de place du cache-disque se d\u00e9clenche, prend au hasard des entr\u00e9es sur le disque ou les entr\u00e9es les plus volumineuses du disque et les expulse jusqu'\u00e0 ce que la taille atteigne une limite de seuil inf\u00e9rieur.

random=Al\u00e9atoire

size=Taille

diskHighThreshold=Seuil haut
diskHighThreshold.desc=Indique quand la strat\u00e9gie d'expulsion d\u00e9marre.

diskLowThreshold=Seuil bas
diskLowThreshold.desc=Indique quand la strat\u00e9gie d'expulsion est termin\u00e9e.

location=Emplacement du d\u00e9chargement sur le disque
location.desc=D\u00e9finit un r\u00e9pertoire \u00e0 utiliser pour le d\u00e9chargement de disque.

flushToDiskOnStop=Vider sur le disque
flushToDiskOnStop.desc=Affectez la valeur true \u00e0 cette option pour que les objets mis en cache soient sauvegard\u00e9s sur disque \u00e0 l'arr\u00eat du serveur. Cette valeur est ignor\u00e9e lorsque l'option Activer le d\u00e9chargement sur le disque a la valeur false.

cacheGroup.config=Groupes de caches externes
cacheGroup.config.desc=D\u00e9finit des ensembles de caches externes contr\u00f4l\u00e9s par WebSphere(R) Application Server sur des serveurs, tels IBM(R) WebSphere(R) Edge Server et IBM(R) HTTP Server.

cacheGroup.name=Nom
cacheGroup.name.desc=Indique un nom unique pour le groupe de caches externes. Le nom du groupe de caches externes doit correspondre \u00e0 la propri\u00e9t\u00e9 ExternalCache d\u00e9finie dans le fichier cachespec.xml JSP ou du servlet.

member.config=Membres du groupe de caches externes
member.config.desc=Membres d'un groupe de caches externes contr\u00f4l\u00e9s par WebSphere Application Server.

host=Nom d'h\u00f4te
host.desc=Nom d'h\u00f4te complet

port=Port
port.desc=Port.

adapterBeanName=Nom du bean adaptateur
adapterBeanName.desc=Indique le nom d'une classe qui se trouve dans le chemin d'acc\u00e8s aux classes WebSphere Application Server de l'adaptateur entre WebSphere Application Server et ce cache externe.

libraryRef=Biblioth\u00e8que partag\u00e9e
libraryRef.desc=Indique une r\u00e9f\u00e9rence \u00e0 une biblioth\u00e8que partag\u00e9e.
libraryRef$Ref=R\u00e9f\u00e9rence de biblioth\u00e8que partag\u00e9e
