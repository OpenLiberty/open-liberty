# Cache config

cache.config=Associazione distribuita
cache.config.desc=Configurazione dell'associazione distribuita per una cache locale.

jndiName=Nome JNDI
jndiName.desc=Nome JNDI per un'istanza della cache.

memorySizeInEntries=Dimensione cache in memoria
memorySizeInEntries.desc=Specifica un numero intero positivo che definisce il numero massimo di voci che \u00e8 possibile contenere nella cache. Di solito, i valori sono espressi in migliaia. Il valore minimo \u00e8 100 e il valore massimo non \u00e8 impostato. Il valore predefinito \u00e8 2000.

memorySizeInMB=Dimensione cache in memoria in megabyte
memorySizeInMB.desc=Specifica un valore per la dimensione massima in megabyte (MB) della cache in memoria.

highThreshold=Soglia massima
highThreshold.desc=Specifica quando verr\u00e0 avviata la politica di eliminazione della cache in memoria. La soglia \u00e8 espressa in termini di percentuale della dimensione in megabyte (MB) della cache della memoria.

lowThreshold=Soglia minima
lowThreshold.desc=Specifica quando termina la politica di eliminazione della cache della memoria. La soglia \u00e8 espressa in termini di percentuale della dimensione in megabyte (MB) della cache in memoria.

servletResponseCaching=Tipo di replica
servletResponseCaching.desc=Specifica la politica di condivisione delle voci memorizzate nella cache nei server delle applicazioni.

cacheProviderName=Provider della cache
cacheProviderName.desc=Specifica il nome di un provider della cache alternativo.

disk.config=Abilita scaricamento su disco
disk.config.desc=Abilita l'operazione di scaricamento su disco per specificare che, quando la cache \u00e8 piena, le relative voci vengono rimosse dalla cache e salvate su disco. L'ubicazione \u00e8 un'ubicazione di directory completa utilizzata dalla funzione di scaricamento su disco. L'opzione scaricamento su disco all'arresto specifica che quando il server viene arrestato, il contenuto della cache in memoria viene spostato su disco.

sizeInEntries=Dimensione cache disco
sizeInEntries.desc=Specifica un valore per la dimensione massima della cache del disco, in numero di voci.

sizeInGB=Dimensione cache disco in gigabyte
sizeInGB.desc=Specifica un valore per la dimensione massima della cache del disco, in gigabyte (GB).

evictionPolicy=Politica di eliminazione della cache del disco
evictionPolicy.desc=Specifica l'algoritmo di eliminazione e le soglie utilizzate dalla cache del disco per cancellare le voci. Quando la dimensione del disco raggiunge un limite di soglia alto, si attiva il programma di raccolta dei dati obsoleti della cache del disco, che cancella le voci selezionate in modo casuale (Casuale) o le voci pi\u00f9 grandi (Dimensione) presenti sul disco, finch\u00e9 la dimensione del disco non raggiunge un limite di soglia basso.

random=Casuale

size=Dimensione

diskHighThreshold=Soglia massima
diskHighThreshold.desc=Specifica quando viene avviata la politica di eliminazione.

diskLowThreshold=Soglia minima
diskLowThreshold.desc=Specifica quando termina la politica di eliminazione.

location=Ubicazione di scaricamento sul disco
location.desc=Specifica una directory da utilizzare per l'operazione di scaricamento su disco.

flushToDiskOnStop=Scarica su disco
flushToDiskOnStop.desc=Impostare questo valore su true affinch\u00e9 gli oggetti memorizzati nella cache vengano salvati su disco quando il server viene arrestato. Tale valore viene ignorato se Abilita scaricamento su disco \u00e8 impostato su false.

cacheGroup.config=Gruppi cache esterna
cacheGroup.config.desc=Specifica la serie di cache esterne controllate da WebSphere(R) Application Server sui server, ad esempio IBM(R) WebSphere(R) Edge Server e IBM(R) HTTP Server.

cacheGroup.name=Nome
cacheGroup.name.desc=Specifica un nome univoco per il gruppo di cache esterne. Il nome del gruppo di cache esterne deve corrispondere alla propriet\u00e0 ExternalCache definita nel servlet o nel file JSP (Java(TM) Server Pages) cachespec.xml.

member.config=Membro del gruppo di cache esterne
member.config.desc=I membri di un gruppo di cache esterne controllate da WebSphere Application Server.

host=Nome host
host.desc=Nome host completo

port=Porta
port.desc=Porta.

adapterBeanName=Nome bean dell'adattatore
adapterBeanName.desc=Specifica il nome di una classe, ubicata nel percorso di classe di WebSphere Application Server, dell'adattatore tra WebSphere Application Server e questa cache esterna.

libraryRef=Libreria condivisa
libraryRef.desc=Specifica un riferimento a una libreria condivisa.
libraryRef$Ref=Riferimento libreria condivisa
