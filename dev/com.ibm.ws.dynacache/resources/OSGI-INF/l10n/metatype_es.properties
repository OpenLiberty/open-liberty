# Cache config

cache.config=Correlaci\u00f3n distribuida
cache.config.desc=La configuraci\u00f3n de correlaci\u00f3n distribuida para una memoria cach\u00e9 local.

jndiName=Nombre JNDI
jndiName.desc=Nombre JNDI para una instancia de memoria cach\u00e9.

memorySizeInEntries=Tama\u00f1o de la memoria cach\u00e9
memorySizeInEntries.desc=Especifica un entero positivo que define el n\u00famero m\u00e1ximo de entradas que puede contener la memoria cach\u00e9. Normalmente los valores se expresan en millares. El valor m\u00ednimo es 100, sin un valor m\u00e1ximo establecido. El valor predeterminado es 2000.

memorySizeInMB=Tama\u00f1o de memoria cach\u00e9 en megabytes
memorySizeInMB.desc=Especifica un valor para el tama\u00f1o m\u00e1ximo de memoria cach\u00e9 de memoria en megabytes (MB).

highThreshold=Umbral alto
highThreshold.desc=Especifica cu\u00e1ndo se inicia la pol\u00edtica de desalojo de memoria cach\u00e9. El umbral se expresa en t\u00e9rminos de porcentaje del tama\u00f1o de la memoria cach\u00e9 en megabytes (MB).

lowThreshold=Umbral bajo
lowThreshold.desc=Especifica cu\u00e1ndo finaliza la pol\u00edtica de desalojo de la memoria cach\u00e9. El umbral se expresa en t\u00e9rminos de porcentaje del tama\u00f1o de la memoria cach\u00e9 en megabytes (MB).

servletResponseCaching=Tipo de duplicaci\u00f3n
servletResponseCaching.desc=Especifica la pol\u00edtica de compartici\u00f3n de las entradas en memoria cach\u00e9 entre servidores de aplicaciones.

cacheProviderName=Proveedor de memoria cach\u00e9
cacheProviderName.desc=Especifica el nombre de un proveedor de memoria cach\u00e9 alternativo.

disk.config=Habilitar la descarga de disco
disk.config.desc=Habilite la descarga de disco para especificar que cuando la memoria cach\u00e9 est\u00e1 llena, las entradas de la memoria cach\u00e9 se eliminan de la cach\u00e9 y se guardan en el disco. La ubicaci\u00f3n es una ubicaci\u00f3n de directorio completa utilizada por la funci\u00f3n de descarga de disco. La opci\u00f3n Vaciado en disco al detener especifica que cuando el servidor se detiene, el contenido de la memoria cach\u00e9 de la memoria se traslada al disco.

sizeInEntries=Tama\u00f1o de memoria cach\u00e9 de disco
sizeInEntries.desc=Especifica un valor para el tama\u00f1o m\u00e1ximo de memoria cach\u00e9 de disco, en n\u00famero de entradas.

sizeInGB=Tama\u00f1o de memoria cach\u00e9 de disco en gigabytes
sizeInGB.desc=Especifica un valor para el tama\u00f1o m\u00e1ximo de memoria cach\u00e9 de disco, en gigabytes (GB).

evictionPolicy=Pol\u00edtica de desalojo de memoria cach\u00e9 de disco
evictionPolicy.desc=Especifica el algoritmo de desalojo y los umbrales que utiliza la memoria cach\u00e9 de disco para desalojar entradas. Cuando el tama\u00f1o de disco alcanza un l\u00edmite de umbral alto, el recolector de basura de la memoria cach\u00e9 de disco se activa y desaloja entradas seleccionadas aleatoriamente (Aleatorio) o las entradas mayores (Tama\u00f1o) del disco, hasta que el tama\u00f1o del disco alcanza un l\u00edmite de umbral bajo.

random=Aleatorio

size=Tama\u00f1o

diskHighThreshold=Umbral alto
diskHighThreshold.desc=Especifica cu\u00e1ndo se inicia la pol\u00edtica de desalojo.

diskLowThreshold=Umbral bajo
diskLowThreshold.desc=Especifica cu\u00e1ndo finaliza la pol\u00edtica de desalojo.

location=Ubicaci\u00f3n de descarga de disco
location.desc=Especifica un directorio que se va a utilizar para la descarga de disco.

flushToDiskOnStop=Vaciado en disco
flushToDiskOnStop.desc=Establezca este valor en true (verdadero) para que los objetos de la memoria cach\u00e9 se guarden en el disco cuando el servidor se detiene. Este valor se ignora si Habilitar la descarga de disco est\u00e1 establecido en false.

cacheGroup.config=Grupos de memorias cach\u00e9 externas
cacheGroup.config.desc=Especifica conjuntos de memorias cach\u00e9 externas que est\u00e1n controlados por WebSphere(R) Application Server en servidores como IBM(R) WebSphere(R) Edge Server e IBM(R) HTTP Server.

cacheGroup.name=Nombre
cacheGroup.name.desc=Especifica un nombre exclusivo para el grupo de memoria cach\u00e9 externa. El grupo de memoria cach\u00e9 externa debe coincidir con la propiedad ExternalCache definida en el servlet o en el archivo cachespec.xml de Java(TM) Server Pages (JSP).

member.config=Miembro del grupo de memoria cach\u00e9 externa
member.config.desc=Miembros de un grupo de memoria cach\u00e9 externo que son controlados por WebSphere Application Server.

host=Nombre de host
host.desc=Nombre de host totalmente calificado

port=Puerto
port.desc=Puerto.

adapterBeanName=Nombre de bean de adaptador
adapterBeanName.desc=Especifica el nombre de una clase, que se encuentra en la v\u00eda de acceso de clase WebSphere Application Server, del adaptador entre WebSphere Application Server y esta memoria cach\u00e9 externa.

libraryRef=Biblioteca compartida
libraryRef.desc=Especifica una referencia a una biblioteca compartida.
libraryRef$Ref=Referencia de biblioteca compartida
