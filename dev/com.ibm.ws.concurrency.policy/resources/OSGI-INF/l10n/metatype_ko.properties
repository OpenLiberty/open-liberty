#CMVCPATHNAME com.ibm.ws.concurrency.policy/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# configuration elements

concurrencyPolicy=\ub3d9\uc2dc\uc131 \uc815\ucc45
concurrencyPolicy.desc=\ucd5c\ub300 \ub3d9\uc2dc\uc131, \ucd5c\ub300 \ud050 \ud06c\uae30\uc640 \uac19\uc740 \ube44\ub3d9\uae30 \uc2e4\ud589\uc774 \uac00\ub2a5\ud55c \ud0dc\uc2a4\ud06c\uc5d0 \uc801\uc6a9\ub418\ub294 \ub3d9\uc791 \ubc0f \uc81c\ud55c\uc870\uac74 \uc138\ud2b8\uc785\ub2c8\ub2e4.

# attributes

expedite=\uc2e0\uc18d\ucc98\ub9ac
expedite.desc=\uae00\ub85c\ubc8c \uc2a4\ub808\ub4dc \ud480\uc5d0 \ub300\ud55c \uc694\uccad\uc744 \uc2e0\uc18d\ud788 \ucc98\ub9ac\ud558\uc5ec \ub3d9\uc2dc\uc5d0 \uc2e4\ud589\ud558\ub294 \ucd5c\uc18c\uc758 \ub300\uc0c1 \ud0dc\uc2a4\ud06c \uc218\ub97c \uc9c0\uc815\ud569\ub2c8\ub2e4. \ub3d9\uc2dc\uc5d0 \uc2e4\ud589\ud558\ub294 \uc2e4\uc81c \ud0dc\uc2a4\ud06c \uc218\ub294 \uc815\uc758\ud55c \ub300\uc0c1 \uc218\ubcf4\ub2e4 \uc801\uc2b5\ub2c8\ub2e4. \uc0ac\uc6a9 \uc911\uc5d0 \uc2e0\uc18d\ucc98\ub9ac \uac12\uc774 \uc5c5\ub370\uc774\ud2b8\ub41c \uacbd\uc6b0, \uc5c5\ub370\uc774\ud2b8\ub294 \uae30\uc874\uc758 \uc2e0\uc18d\ucc98\ub9ac \uc694\uccad\uacfc \uc2e0\uc18d\ucc98\ub9ac\uac00 \uc544\ub2cc \uc694\uccad\uc774 \uc644\ub8cc\ub428\uc5d0 \ub530\ub77c \uc810\uc9c4\uc801\uc73c\ub85c \uc801\uc6a9\ub429\ub2c8\ub2e4.

max=\ucd5c\ub300 \ub3d9\uc2dc\uc131
max.desc=\ub3d9\uc2dc\uc5d0 \uc2e4\ud589\ud560 \uc218 \uc788\ub294 \ucd5c\ub300 \ud0dc\uc2a4\ud06c \uc218\ub97c \uc9c0\uc815\ud569\ub2c8\ub2e4. \uae30\ubcf8\uac12\uc740 Integer.MAX_VALUE\uc785\ub2c8\ub2e4. \ud0dc\uc2a4\ud06c\uac00 \uc9c4\ud589 \uc911\uc778 \ub3d9\uc548\uc5d0 \ucd5c\ub300 \ub3d9\uc2dc\uc131\uc774 \uc5c5\ub370\uc774\ud2b8\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ucd5c\ub300 \ub3d9\uc2dc\uc131\uc774 \ub3d9\uc2dc\uc5d0 \uc2e4\ud589\ub418\ub294 \ud0dc\uc2a4\ud06c \uc218\ubcf4\ub2e4 \uc791\uc544\uc9c0\uba74 \uc5c5\ub370\uc774\ud2b8\ub294 \uc9c4\ud589 \uc911\uc778 \ud0dc\uc2a4\ud06c\ub97c \ucde8\uc18c\ud558\uc9c0 \uc54a\uace0, \ud0dc\uc2a4\ud06c\uac00 \uc644\ub8cc\ub428\uc5d0 \ub530\ub77c \uc810\uc9c4\uc801\uc73c\ub85c \uc801\uc6a9\ub429\ub2c8\ub2e4.

maxPolicy=\ucd5c\ub300 \uc815\ucc45
maxPolicy.desc=\ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc2e4\ud589\ub418\ub294 \ud0dc\uc2a4\ud06c\uc758 \ucd5c\ub300 \ub3d9\uc2dc\uc131\uc744 \ub290\uc2a8\ud558\uac8c \uc2e4\ud589\ud560\uc9c0 \ub610\ub294 \uc5c4\uaca9\ud558\uac8c \uc2e4\ud589\ud560\uc9c0 \uc5ec\ubd80\ub97c \ud45c\uc2dc\ud569\ub2c8\ub2e4. \uc2dc\ud55c\uc774 \uc5c6\ub294 invokeAll \uba54\uc18c\ub4dc \uc0ac\uc6a9 \uc2dc \ub610\ub294 \ub2e8\uc77c \ud0dc\uc2a4\ud06c\ub97c \ud638\ucd9c\ud558\ub294 \uacbd\uc6b0\uc5d0\ub9cc \uc2dc\ud55c\uc774 \uc5c6\ub294 invokeAny \uba54\uc18c\ub4dc \uc0ac\uc6a9 \uc2dc \ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c \ud0dc\uc2a4\ud06c\ub97c \uc2e4\ud589\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. run-if-queue-full \uc18d\uc131\uc744 \uad6c\uc131\ud55c \uacbd\uc6b0, \uc2e4\ud589 \ubc0f \uc81c\ucd9c \uba54\uc18c\ub4dc \uc0ac\uc6a9 \uc2dc \ud0dc\uc2a4\ud06c\uc5d0\uc11c \ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\ub97c \uc2e4\ud589\ud558\ub3c4\ub85d \ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \ubaa8\ub4e0 \uacbd\uc6b0\uc5d0 \uc774 \uc18d\uc131\uc740 \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c\uc758 \uc2e4\ud589\uc774 \ucd5c\ub300 \ub3d9\uc2dc\uc131\uc5d0 \ub300\ud574 \uacc4\uc218\ub418\ub294\uc9c0 \uc5ec\ubd80\ub97c \uacb0\uc815\ud569\ub2c8\ub2e4.
maxPolicy.loose.desc=\ucd5c\ub300 \ub3d9\uc2dc\uc131\uc774 \ub290\uc2a8\ud558\uac8c \uc2e4\ud589\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \ucd5c\ub300 \ub3d9\uc2dc\uc131\uc5d0  \ub300\ud574 \uacc4\uc218\ud558\uc9c0 \uc54a\uace0 \ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c \ud0dc\uc2a4\ud06c\ub97c \uc2e4\ud589\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
maxPolicy.strict.desc=\ucd5c\ub300 \ub3d9\uc2dc\uc131\uc774 \uc5c4\uaca9\ud558\uac8c \uc2e4\ud589\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc2e4\ud589\ub418\ub294 \ud0dc\uc2a4\ud06c\uac00 \ucd5c\ub300 \ub3d9\uc2dc\uc131\uc73c\ub85c \uacc4\uc218\ub429\ub2c8\ub2e4. \uc774 \uc815\ucc45\uc5d0\uc11c\ub294 \uc774\ubbf8 \ucd5c\ub300 \ub3d9\uc2dc\uc131 \uc0c1\ud0dc\uc5d0 \uc788\ub294 \uacbd\uc6b0 \ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c \ud0dc\uc2a4\ud06c\ub97c \uc2e4\ud589\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.

maxQueueSize=\ucd5c\ub300 \ud050 \ud06c\uae30
maxQueueSize.desc=\ud050\uc5d0\uc11c \uc2e4\ud589 \ub300\uae30\ud560 \uc218 \uc788\ub294 \ucd5c\ub300 \ud0dc\uc2a4\ud06c \uc218\ub97c \uc9c0\uc815\ud569\ub2c8\ub2e4. \ud0dc\uc2a4\ud06c\uac00 \uc2dc\uc791\ub418\uac70\ub098 \ucde8\uc18c\ub418\uac70\ub098 \uc911\ub2e8\ub418\uba74 \ud0dc\uc2a4\ud06c\ub294 \ud050\uc5d0\uc11c \uc81c\uac70\ub429\ub2c8\ub2e4. \ud050\uac00 \uc6a9\ub7c9\uc774 \ucc28\uace0 \ub2e4\ub978 \ud0dc\uc2a4\ud06c\uac00 \uc81c\ucd9c\ub418\uba74 \ub3d9\uc791\uc740 \ucd5c\ub300 \ud050 \uc0bd\uc785 \ub300\uae30 \ubc0f run-if-queue-full \uc18d\uc131\uc5d0 \ub530\ub77c \uacb0\uc815\ub429\ub2c8\ub2e4. \ud2b9\uc815 \uc218\uc758 \ud0dc\uc2a4\ud06c\ub97c \uc9e7\uc740 \uc2dc\uac04 \uac04\uaca9 \ub0b4\uc5d0\uc11c \ud050\uc5d0 \ub300\uae30\ud560 \uc218 \uc788\ub3c4\ub85d \ud558\ub824\uba74 \ucd5c\ub300 \ud050 \ud06c\uae30\ub97c \ucd5c\uc18c\ud55c \ud574\ub2f9 \uc218\ub9cc\ud07c\uc73c\ub85c \uc9c0\uc815\ud558\uc2ed\uc2dc\uc624. \uae30\ubcf8 \ucd5c\ub300 \ud050 \ud06c\uae30\ub294 Integer.MAX_VALUE\uc785\ub2c8\ub2e4. \ud0dc\uc2a4\ud06c\uac00 \uc9c4\ud589 \uc911\uc774\uac70\ub098 \ub610\ub294 \ud050\uc5d0\uc11c \uc2e4\ud589 \ub300\uae30 \uc911\uc778 \uacbd\uc6b0 \ubaa8\ub450 \ucd5c\ub300 \ud050 \ud06c\uae30\ub97c \uc5c5\ub370\uc774\ud2b8\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ucd5c\ub300 \ud050 \ud06c\uae30\uac00 \ud604\uc7ac \ud050 \ub300\uae30\ud55c \ud0dc\uc2a4\ud06c \uc218\ubcf4\ub2e4 \uc791\uc544\uc9c0\uba74 \uc5c5\ub370\uc774\ud2b8\ub294 \ud050 \ub300\uae30\ub418\ub2c8 \ucd08\uacfc \ud0dc\uc2a4\ud06c\ub97c \uc790\ub3d9\uc73c\ub85c \ucde8\uc18c\ud558\uc9c0 \uc54a\uace0 \uc810\uc9c4\uc801\uc73c\ub85c \uc801\uc6a9\ub429\ub2c8\ub2e4.

maxWaitForEnqueue=\ucd5c\ub300 \ud050 \uc0bd\uc785 \ub300\uae30
maxWaitForEnqueue.desc=\ud0dc\uc2a4\ud06c\ub97c \ud050\uc5d0 \uc0bd\uc785\ud560 \ub54c \ub300\uae30\ud558\ub294 \ucd5c\ub300 \uc9c0\uc18d \uc2dc\uac04\uc744 \uc9c0\uc815\ud569\ub2c8\ub2e4. \uc774 \uac04\uaca9\uc73c\ub85c \ud0dc\uc2a4\ud06c\ub97c \ud050\uc5d0 \uc0bd\uc785\ud560 \uc218 \uc5c6\ub294 \uacbd\uc6b0, \ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc740 run-if-queue-full \uc815\ucc45\uc744 \ub530\ub985\ub2c8\ub2e4. \ucd5c\ub300 \ud050 \uc0bd\uc785 \ub300\uae30\ub97c \uc5c5\ub370\uc774\ud2b8\ud558\uba74 \uc5c5\ub370\uc774\ud2b8\ub294 \ud574\ub2f9 \uc2dc\uc810 \ud6c4\uc5d0 \uc81c\ucd9c\ub41c \ud0dc\uc2a4\ud06c\uc5d0\ub9cc \uc801\uc6a9\ub429\ub2c8\ub2e4. \ud050 \uc704\uce58\uc5d0\uc11c \uc774\ubbf8 \ub300\uae30 \uc911\uc774\uc5c8\ub358 \ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc740 \uae30\uc874\uc5d0 \uad6c\uc131\ub41c \uac12\uc5d0 \ub530\ub77c \uacc4\uc18d \ub300\uae30\ud569\ub2c8\ub2e4.

runIfQueueFull=\ud050\uac00 \uac00\ub4dd \ucc2c \uacbd\uc6b0 \uc2e4\ud589
runIfQueueFull.desc=<execute> \ub610\ub294 <submit> \uba54\uc18c\ub4dc \uc0ac\uc6a9 \uc2dc \uc801\uc6a9\ub429\ub2c8\ub2e4. \ud050\uac00 \uac00\ub4dd \ucc28\uace0 \ucd5c\ub300 \ud050 \uc0bd\uc785 \ub300\uae30\ub97c \ucd08\uacfc\ud55c \uacbd\uc6b0 \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c \ud0dc\uc2a4\ud06c\ub97c \uc2e4\ud589\ud560\uc9c0 \uc5ec\ubd80\ub97c \ud45c\uc2dc\ud569\ub2c8\ub2e4. \ucd5c\ub300 \uc815\ucc45\uc774 strict\ub85c \uad6c\uc131\ub41c \uacbd\uc6b0, \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc2e4\ud589\ud560 \uc218 \uc788\ub294 \uc9c0\ub294 \ucd94\uac00\ub85c \ucd5c\ub300 \ub3d9\uc2dc\uc131 \uc81c\ud55c\uc870\uac74\uc5d0 \ub530\ub985\ub2c8\ub2e4. \ud0dc\uc2a4\ud06c\uac00 \uc81c\ucd9c\uc790\uc758 \uc2a4\ub808\ub4dc\uc5d0\uc11c \uc2e4\ud589\ub420 \uc218 \uc5c6\ub294 \uacbd\uc6b0, \ucd5c\ub300 \ud050 \uc0bd\uc785 \ub300\uae30\uac00 \uacbd\uacfc\ud55c \ud6c4 \ud0dc\uc2a4\ud06c \uc81c\ucd9c\uc774 \uac70\ubd80\ub429\ub2c8\ub2e4.

startTimeout=\uc81c\ud55c\uc2dc\uac04 \uc2dc\uc791
startTimeout.desc=\ud0dc\uc2a4\ud06c \uc81c\ucd9c\uacfc \ud0dc\uc2a4\ud06c \uc2dc\uc791 \uc0ac\uc774\uc5d0 \ud5c8\uc6a9\ub418\ub294 \ucd5c\ub300 \uc2dc\uac04\uc744 \uc9c0\uc815\ud569\ub2c8\ub2e4. \uae30\ubcf8\uc801\uc73c\ub85c \ud0dc\uc2a4\ud06c\uc5d0 \ub300\ud55c \uc81c\ud55c\uc2dc\uac04 \ucd08\uacfc\ub294 \uc5c6\uc2b5\ub2c8\ub2e4. \ucd5c\ub300 \ud050 \uc0bd\uc785 \ub300\uae30\uc640 \uc2dc\uc791 \uc81c\ud55c\uc2dc\uac04\uc744 \ubaa8\ub450 \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0, \uc2dc\uc791 \uc81c\ud55c\uc2dc\uac04\uc744 \ucd5c\ub300 \ud050 \ub300\uae30\ubcf4\ub2e4 \ud06c\uac8c \uad6c\uc131\ud558\uc2ed\uc2dc\uc624. \uc0ac\uc6a9 \uc911\uc5d0 \uc2dc\uc791 \uc81c\ud55c\uc2dc\uac04\uc744 \uc5c5\ub370\uc774\ud2b8\ud558\uba74 \uc0c8 \uc2dc\uc791 \uc81c\ud55c\uc2dc\uac04 \uac12\uc740 \uc5c5\ub370\uc774\ud2b8 \uc774\ud6c4\uc5d0 \uc81c\ucd9c\ub41c \ud0dc\uc2a4\ud06c\ubd80\ud130 \uc801\uc6a9\ub429\ub2c8\ub2e4.
