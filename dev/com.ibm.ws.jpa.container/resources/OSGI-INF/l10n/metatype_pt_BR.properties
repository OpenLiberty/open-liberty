com.ibm.ws.jpa.container=Cont\u00eainer da JPA
com.ibm.ws.jpa.container.desc=As propriedades de configura\u00e7\u00e3o do cont\u00eainer da API de Persist\u00eancia Java.

default.persistenceprovider=Provedor de persist\u00eancia padr\u00e3o
default.persistenceprovider.desc=Nome de classe do provedor de persist\u00eancia padr\u00e3o. Se essa propriedade n\u00e3o for especificada, o provedor padr\u00e3o ser\u00e1 dependente de qual recurso da JPAP estiver ativado.
default.jta.datasource.jndi.name=Nome JNDI da origem de dados da JTA padr\u00e3o
default.jta.datasource.jndi.name.desc=Nome JNDI da origem de dados da Java\u2122 Transaction API (JTA) padr\u00e3o a ser usado por aplicativos em execu\u00e7\u00e3o neste servidor. Por padr\u00e3o, as origens de dados s\u00e3o JTA. Somente as origens de dados que s\u00e3o transacionais s\u00e3o permitidas neste campo.
default.non.jta.datasource.jndi.name=Nome JNDI da origem de dados n\u00e3o JTA padr\u00e3o
default.non.jta.datasource.jndi.name.desc=Nome JNDI da origem de dados n\u00e3o transacionais padr\u00e3o a ser usado por aplicativos em execu\u00e7\u00e3o neste servidor. Somente as origens de dados que foram marcadas como n\u00e3o transacionais s\u00e3o permitidas neste campo.

entitymanager.poolcapacity=Capacidade do conjunto do EntityManager
entitymanager.poolcapacity.desc=A capacidade do conjunto do EntityManager por refer\u00eancia de PersistenceContext. O m\u00ednimo \u00e9 0 e o m\u00e1ximo \u00e9 500.

excluded.application=Aplicativo exclu\u00eddo
excluded.application.desc=Um aplicativo a ser exclu\u00eddo do processamento do JPA.

ignore.data.source.errors=Ignorar erros de origem de dados
ignore.data.source.errors.desc=Se true, os erros que ocorrerem ao tentar consultar uma origem de dados especificada pelos elementos jta-data-source ou non-jta-data-source no arquivo persistence.xml ser\u00e3o relatados e ignorados, o que permite que o provedor de persist\u00eancia determine uma origem de dados padr\u00e3o. Se for falso, os erros ser\u00e3o propagados para o provedor de persist\u00eancia para que os erros possam ser diagnosticados mais facilmente, mas os aplicativos configurados incorretamente podem n\u00e3o funcionar. Por padr\u00e3o, esta propriedade ser\u00e1 true se a JPA 2.0 for ativada e false, caso contr\u00e1rio.
