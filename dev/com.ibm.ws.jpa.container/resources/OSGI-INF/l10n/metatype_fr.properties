com.ibm.ws.jpa.container=Conteneur JPA
com.ibm.ws.jpa.container.desc=Propri\u00e9t\u00e9s de configuration pour conteneur JPA (Java Persistence API).

default.persistenceprovider=Fournisseur de persistance par d\u00e9faut
default.persistenceprovider.desc=Nom de classe de fournisseur de persistance par d\u00e9faut. Si cette propri\u00e9t\u00e9 n'est pas sp\u00e9cifi\u00e9e, le fournisseur par d\u00e9faut d\u00e9pend de la fonction JPA qui est activ\u00e9e.
default.jta.datasource.jndi.name=Nom JNDI de source de donn\u00e9es JTA par d\u00e9faut
default.jta.datasource.jndi.name.desc=Nom JNDI de la source de donn\u00e9es JTA (Java Transaction API) \u00e0 utiliser par les applications s'ex\u00e9cutant sur ce serveur. Par d\u00e9faut, les sources de donn\u00e9es sont JTA. Seules les sources de donn\u00e9es transactionnelles sont autoris\u00e9es dans cette zone.
default.non.jta.datasource.jndi.name=Nom JNDI de source de donn\u00e9es non-JTA par d\u00e9faut.
default.non.jta.datasource.jndi.name.desc=Nom JNDI de source de donn\u00e9es non transactionnelle \u00e0 utiliser par les applications s'ex\u00e9cutant sur ce serveur. Seules les sources de donn\u00e9es marqu\u00e9es comme non transactionnelles sont autoris\u00e9es dans cette zone.

entitymanager.poolcapacity=Capacit\u00e9 du pool EntityManager
entitymanager.poolcapacity.desc=Capacit\u00e9 du pool de gestionnaires d'entit\u00e9 (EntityManager) par r\u00e9f\u00e9rence de contexte de persistance (PersistenceContext). Le minimum est 0 et le maximum, 500.

excluded.application=Application exclue
excluded.application.desc=Application \u00e0 exclure du traitement JPA.

ignore.data.source.errors=Ignorer les erreurs de source de donn\u00e9es
ignore.data.source.errors.desc=Si sa valeur est "true", les erreurs survenant lors d'une tentative de recherche d'une source de donn\u00e9es sp\u00e9cifi\u00e9e par l'\u00e9l\u00e9ment jta-data-source ou non-jta-data-source dans le fichier persistence.xml sont signal\u00e9es et ignor\u00e9es, ce qui permet au fournisseur de persistance de d\u00e9terminer une source de donn\u00e9es par d\u00e9faut. Si sa valeur est "false", les erreurs sont propag\u00e9es au fournisseur de persistance afin de faciliter leur diagnostic, mais il se peut que les applications mal configur\u00e9es ne fonctionnent pas. Par d\u00e9faut, cette propri\u00e9t\u00e9 est d\u00e9finie \u00e0 "true" si JPA 2.0 est activ\u00e9, et \u00e0 "false" autrement.
