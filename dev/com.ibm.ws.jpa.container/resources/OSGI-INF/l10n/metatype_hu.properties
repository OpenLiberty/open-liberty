com.ibm.ws.jpa.container=JPA t\u00e1rol\u00f3
com.ibm.ws.jpa.container.desc=A Java Persistence API t\u00e1rol\u00f3 konfigur\u00e1ci\u00f3s tulajdons\u00e1gai.

default.persistenceprovider=Alap\u00e9rtelmezett meg\u0151rz\u00e9si szolg\u00e1ltat\u00f3
default.persistenceprovider.desc=Alap\u00e9rtelmezett meg\u0151rz\u00e9si szolg\u00e1ltat\u00f3 oszt\u00e1lyn\u00e9v. Ha ez a tulajdons\u00e1g nincs megadva, akkor az alap\u00e9rtelmezett szolg\u00e1ltat\u00f3 att\u00f3l f\u00fcgg, hogy melyik JPA szolg\u00e1ltat\u00e1s enged\u00e9lyezett.
default.jta.datasource.jndi.name=Alap\u00e9rtelmezett JTA adatforr\u00e1s JNDI n\u00e9v
default.jta.datasource.jndi.name.desc=A kiszolg\u00e1l\u00f3n fut\u00f3 alkalmaz\u00e1sok \u00e1ltal haszn\u00e1land\u00f3 alap\u00e9rtelmezett Java\u2122 Transaction API (JTA) adatforr\u00e1s JNDI n\u00e9v. Alap\u00e9rtelmez\u00e9sben az adatforr\u00e1sok JTA adatforr\u00e1sok. Ebben a mez\u0151ben csak tranzakci\u00f3s adatforr\u00e1sok megengedettek.
default.non.jta.datasource.jndi.name=Alap\u00e9rtelmezett nem JTA adatforr\u00e1s JNDI n\u00e9v
default.non.jta.datasource.jndi.name.desc=A kiszolg\u00e1l\u00f3n fut\u00f3 alkalmaz\u00e1sok \u00e1ltal haszn\u00e1land\u00f3 alap\u00e9rtelmezett nem tranzakci\u00f3s adatforr\u00e1s JNDI n\u00e9v. Ebben a mez\u0151ben csak nem tranzakci\u00f3sk\u00e9nt megjel\u00f6lt adatforr\u00e1sok megengedettek.

entitymanager.poolcapacity=EntityManager t\u00e1rkapacit\u00e1s
entitymanager.poolcapacity.desc=EntityManager t\u00e1rkapacit\u00e1s PersistenceContext hivatkoz\u00e1sonk\u00e9nt. A minim\u00e1lis \u00e9rt\u00e9k 0, a maxim\u00e1lis pedig 500.

excluded.application=Kiz\u00e1rt alkalmaz\u00e1s
excluded.application.desc=A JPA feldolgoz\u00e1sb\u00f3l kiz\u00e1rand\u00f3 alkalmaz\u00e1s.

ignore.data.source.errors=Adatforr\u00e1s hib\u00e1k figyelmen k\u00edv\u00fcl hagy\u00e1sa
ignore.data.source.errors.desc=Ha true \u00e9rt\u00e9kre van \u00e1ll\u00edtva, akkor a persistence.xml f\u00e1jlban l\u00e9v\u0151 jta-data-source vagy non-jta-data-source elemek \u00e1ltal megadott adatforr\u00e1s kikeres\u00e9s\u00e9nek k\u00eds\u00e9rlete sor\u00e1n jelentkez\u0151 hib\u00e1k jelent\u00e9sre, majd pedig figyelmen k\u00edv\u00fcl hagy\u00e1sra ker\u00fclnek, amely lehet\u0151v\u00e9 teszi a meg\u0151rz\u00e9si szolg\u00e1ltat\u00f3 sz\u00e1m\u00e1ra egy alap\u00e9rtelmezett adatforr\u00e1s meg\u00e1llap\u00edt\u00e1s\u00e1t. Ha a false \u00e9rt\u00e9kre van \u00e1ll\u00edtva, akkor a hib\u00e1k tov\u00e1bb\u00edt\u00e1sra ker\u00fclnek a meg\u0151rz\u00e9si szolg\u00e1ltat\u00f3nak, hogy azok k\u00f6nnyebben diagnosztiz\u00e1lhat\u00f3k legyenek, de lehets\u00e9ges, hogy a helytelen\u00fcl be\u00e1ll\u00edtott alkalmaz\u00e1sok nem m\u0171k\u00f6dnek. Alap\u00e9rtelmez\u00e9sben ez a tulajdons\u00e1g a true \u00e9rt\u00e9ket veszi fel, ha a JPA 2.0 enged\u00e9lyezett, m\u00e1sk\u00fcl\u00f6nben pedig a false \u00e9rt\u00e9ket.
