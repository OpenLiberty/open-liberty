com.ibm.ws.jpa.container=Kontener JPA
com.ibm.ws.jpa.container.desc=W\u0142a\u015bciwo\u015bci konfiguracji kontenera interfejsu Java Persistence API.

default.persistenceprovider=Domy\u015blny dostawca trwa\u0142o\u015bci
default.persistenceprovider.desc=Nazwa klasy domy\u015blnego dostawcy trwa\u0142o\u015bci. Je\u015bli ta w\u0142a\u015bciwo\u015b\u0107 nie zostanie okre\u015blona, domy\u015blny dostawca b\u0119dzie zale\u017ce\u0107 od w\u0142\u0105czonego sk\u0142adnika interfejsu JPA.
default.jta.datasource.jndi.name=Domy\u015blna nazwa JNDI \u017ar\u00f3d\u0142a danych JTA
default.jta.datasource.jndi.name.desc=Domy\u015blna nazwa JNDI \u017ar\u00f3d\u0142a danych interfejsu Java\u2122 Transaction API (JTA), kt\u00f3ra ma by\u0107 u\u017cywana przez aplikacje dzia\u0142aj\u0105ce na tym serwerze. Domy\u015blnie \u017ar\u00f3d\u0142a danych s\u0105 funkcjami JTA. W tym polu mo\u017cna wprowadzi\u0107 tylko transakcyjne \u017ar\u00f3d\u0142a danych.
default.non.jta.datasource.jndi.name=Nazwa JNDI domy\u015blnego \u017ar\u00f3d\u0142a danych nieb\u0119d\u0105cego \u017ar\u00f3d\u0142em danych JTA
default.non.jta.datasource.jndi.name.desc=Domy\u015blna nazwa JNDI nietransakcyjnego \u017ar\u00f3d\u0142a danych, kt\u00f3ra ma by\u0107 u\u017cywana przez aplikacje dzia\u0142aj\u0105ce na tym serwerze. W tym polu mo\u017cna wprowadzi\u0107 tylko \u017ar\u00f3d\u0142a danych oznaczone jako nietransakcyjne.

entitymanager.poolcapacity=Wielko\u015b\u0107 puli obiektu EntityManager
entitymanager.poolcapacity.desc=Wielko\u015b\u0107 puli obiektu EntityManager na odwo\u0142anie PersistenceContext. Warto\u015b\u0107 minimalna to 0, a maksymalna to 500.

excluded.application=Wykluczona aplikacja
excluded.application.desc=Aplikacja do wykluczenia z przetwarzania JPA.

ignore.data.source.errors=Ignoruj b\u0142\u0119dy \u017ar\u00f3d\u0142a danych
ignore.data.source.errors.desc=Je\u015bli ustawiono warto\u015b\u0107 true, b\u0142\u0119dy wyst\u0119puj\u0105ce podczas pr\u00f3by wyszukania \u017ar\u00f3d\u0142a danych podanego w elementach jta-data-source lub non-jta-data-source w pliku persistence.xml s\u0105 zg\u0142aszane i ignorowane. Umo\u017cliwia to dostawcy trwa\u0142o\u015bci okre\u015blenie domy\u015blnego \u017ar\u00f3d\u0142a danych. Je\u015bli ustawiono warto\u015b\u0107 false, b\u0142\u0119dy s\u0105 propagowane do dostawcy trwa\u0142o\u015bci, co u\u0142atwia ich zdiagnozowanie, ale b\u0142\u0119dnie skonfigurowane aplikacje mog\u0105 nie dzia\u0142a\u0107. Domy\u015blnie ta w\u0142a\u015bciwo\u015b\u0107 ma warto\u015b\u0107 true, je\u015bli w\u0142\u0105czono interfejs JPA 2.0, i warto\u015b\u0107 false w przeciwnym razie.
