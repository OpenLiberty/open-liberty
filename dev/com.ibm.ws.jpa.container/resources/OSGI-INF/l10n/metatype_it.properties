#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
com.ibm.ws.jpa.container=Contenitore JPA
com.ibm.ws.jpa.container.desc=Propriet\u00e0 di configurazione per il contenitore JPA (Java Persistence API).

default.persistenceprovider=Provider di persistenza predefinito
default.persistenceprovider.desc=Il nome classe del provider di persistenza predefinito. Se questa propriet\u00e0 non \u00e8 specificata, il provider predefinito dalla funzione JPA abilitata.
default.jta.datasource.jndi.name=Nome JNDI origine dati JTA predefinito
default.jta.datasource.jndi.name.desc=Il nome JNDI dell'origine dati JTA (Java\u2122 Transaction API) predefinito che deve essere utilizzato dalle applicazioni in esecuzione su questo server. Per impostazione predefinita, le origini dati sono JTA. In questo campo sono consentite solo le origini dati transazionali.
default.non.jta.datasource.jndi.name=Nome JNDI origine dati non JTA predefinito
default.non.jta.datasource.jndi.name.desc=Il nome JNDI dell'origine dati non transazionale predefinito che le applicazioni in esecuzione su questo server devono utilizzare. In questo campo sono consentite solo le origini dati contrassegnate come non transazionali.

entitymanager.poolcapacity=Capacit\u00e0 del pool EntityManager
entitymanager.poolcapacity.desc=La capacit\u00e0 del pool EntityManager per riferimento PersistenceContext. Il valore minimo \u00e8 0 ed il valore massimo \u00e8 500.

excluded.application=Applicazione esclusa
excluded.application.desc=Un'applicazione che deve essere esclusa dall'elaborazione JPA.

ignore.data.source.errors=Ignora errori origine dati
ignore.data.source.errors.desc=Se true, gli errori che si verificano durante il tentativo di ricerca di un'origine dati specificata dagli elementi jta-data-source o non-jta-data-source nel file persistence.xml sono notificati e ignorati, ci\u00f2 consente al provider di persistenza di determinare un'origine dati predefinita. Se false, gli errori vengono propagati al provider di persistenza in modo che gli errori possono essere diagnosticati pi\u00f9 facilmente, ma le applicazioni con una configurazione errata potrebbero non funzionare. Per impostazione predefinita, questa propriet\u00e0 \u00e8 true se JPA 2.0 \u00e8 abilitato e false in caso contrario.
