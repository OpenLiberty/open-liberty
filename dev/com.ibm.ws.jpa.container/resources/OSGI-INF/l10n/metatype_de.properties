#CMVCPATHNAME com.ibm.ws.jpa.container/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
com.ibm.ws.jpa.container=JPA-Container
com.ibm.ws.jpa.container.desc=Konfigurationseigenschaften f\u00fcr den JPA-Container (Java Persistence API).

default.persistenceprovider=Standardpersistenzprovider
default.persistenceprovider.desc=Name der Standardpersistenzproviderklasse. Wenn diese Eigenschaft nicht angegeben wird, richtet sich der Standardprovider nach dem jeweilig aktivierten JPA-Feature.
default.jta.datasource.jndi.name=JNDI-Name der Standard-JTA-Datenquelle
default.jta.datasource.jndi.name.desc=Gibt den JNDI-Namen der JNDI-Name der Standard-JTA-Datenquelle (Java\u2122 Transaction API) an, der von Anwendungen verwendet werden soll, die in diesem Server ausgef\u00fchrt werden. Standardm\u00e4\u00dfig werden JTA-Datenquellen verwendet. In diesem Feld k\u00f6nnen nur transaktionsorientierte Datenquellen angegeben werden.
default.non.jta.datasource.jndi.name=JNDI-Name der nicht transaktionsorientierten Standarddatenquelle
default.non.jta.datasource.jndi.name.desc=Gibt den JNDI-Namen der nicht transaktionsorientierten Standarddatenquelle an, den die in diesem Server ausgef\u00fchrten Anwendungen verwenden sollen. In diesem Feld k\u00f6nnen nur Datenquellen angegeben werden, die als nicht transaktionsorientierte Datenquellen markiert sind.

entitymanager.poolcapacity=Kapazit\u00e4t des EntityManager-Pools
entitymanager.poolcapacity.desc=Die Kapazit\u00e4t des EntityManager-Pools pro PersistenceContext-Referenz. Der Mindestwert ist 0, und der Maximalwert ist 500.

excluded.application=Ausgeschlossene Anwendung
excluded.application.desc=Eine Anwendung, die von der JPA-Verarbeitung ausgeschlossen werden soll.

ignore.data.source.errors=Datenquellenfehler ignorieren
ignore.data.source.errors.desc=Wenn diese Option ausgew\u00e4hlt ist (true), werden Fehler, die beim Suchen einer mit dem Element jta-data-source oder non-jta-data-source in der Datei persistence.xml angegebenen Datenquelle gemeldet und ignoriert, was es dem Persistenzprovider erm\u00f6glicht, eine Standarddatenquelle zu bestimmen. Wenn die Option nicht ausgew\u00e4hlt ist (false), werden die Fehler an den Persistenzprovider weitergegeben, damit die Fehler einfacher diagnostiziert werden k\u00f6nnen, aber falsch konfigurierte Anwendungen funktionieren m\u00f6glicherweise nicht. Standardm\u00e4\u00dfig ist diese Eigenschaft ausgew\u00e4hlt (true), wenn JPA 2.0 aktiviert ist, andernfalls ist sie abgew\u00e4hlt (false).
