#CMVCPATHNAME com.ibm.ws.jpa.container/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
com.ibm.ws.jpa.container=Contenedor JPA
com.ibm.ws.jpa.container.desc=Propiedades de configuraci\u00f3n para el contenedor de Java Persistence API.

default.persistenceprovider=Proveedor de persistencia predeterminado
default.persistenceprovider.desc=Nombre de clase del proveedor de persistencia predeterminado. Si no se especifica esta propiedad, el proveedor predeterminado depende de la caracter\u00edstica JPA que est\u00e9 habilitada.
default.jta.datasource.jndi.name=Nombre JNDI de origen de datos JTA predeterminado
default.jta.datasource.jndi.name.desc=Nombre JNDI de origen de datos JTA (Java\u2122 Transaction API) predeterminado que utilizar\u00e1n las aplicaciones que se ejecutan en este servidor. De forma predeterminada, los or\u00edgenes de datos son JTA. En este campo s\u00f3lo se permiten los or\u00edgenes de datos que son de transacciones.
default.non.jta.datasource.jndi.name=Nombre JNDI de origen de datos no JTA predeterminado
default.non.jta.datasource.jndi.name.desc=Nombre JNDI del origen de datos no transaccional predeterminado que utilizar\u00e1n las aplicaciones que se ejecutan en este servidor. En este campo s\u00f3lo se permiten los or\u00edgenes de datos que se han marcado como no transaccionales.

entitymanager.poolcapacity=Capacidad de agrupaci\u00f3n EntityManager
entitymanager.poolcapacity.desc=Capacidad de agrupaci\u00f3n de EntityManager por referencia de PersistenceContext. El m\u00ednimo es 0 y el m\u00e1ximo es 500.

excluded.application=Aplicaci\u00f3n excluida
excluded.application.desc=Aplicaci\u00f3n que se excluir\u00e1 del proceso de JPA.

ignore.data.source.errors=Omitir errores de origen de datos
ignore.data.source.errors.desc=Si el valor es true, se informe acerca de los errores que se producen durante el intento de b\u00fasqueda de un origen de datos que se especifica mediante los elementos jta-data-source o non-jta-data-source en el archivo persistence.xml y se omiten los errores, lo cual permite al proveedor de persistencia determinar un origen de datos predeterminado. Si el valor es false, los errores se propagan al proveedor de persistencia, de modo que se puedan diagnosticar los errores m\u00e1s f\u00e1cilmente, pero es posible que las aplicaciones con errores de configuraci\u00f3n no funcionen. De forma predeterminada el valor de esta propiedad es true si se ha habilitado JPA 2.0, de lo contrario, su valor es false.

default.properties=Propiedades de persistencia predeterminadas
default.properties.desc=Propiedades de persistencia de nivel de integraci\u00f3n predeterminadas para que las utilice el proveedor de persistencia cuando se crea una f\u00e1brica de gestor de entidades gestionada por contenedor. Las propiedades de persistencia predeterminadas se incluyen cuando se llama al m\u00e9todo PersistenceProvider.createContainerEntityManagerFactory. Si se especifica el mismo nombre de propiedad de persistencia predeterminada dentro de un archivo persistence.xml, esta configuraci\u00f3n altera temporalmente ese valor de propiedad en el archivo persistence.xml.

default.properties.property=Par de nombre/valor que describe una propiedad de persistencia
default.properties.property.desc=Proporciona una propiedad de persistencia espec\u00edfica a todas las f\u00e1bricas del gestor de entidades gestionadas por contenedor.

default.properties.property.name=Nombre de propiedad de persistencia
default.properties.property.name.desc=Proporciona el nombre de la propiedad de persistencia de nivel de integraci\u00f3n.

default.properties.property.value=Valor de propiedad de persistencia
default.properties.property.value.desc=Proporciona el valor de la propiedad de persistencia de nivel de integraci\u00f3n.
