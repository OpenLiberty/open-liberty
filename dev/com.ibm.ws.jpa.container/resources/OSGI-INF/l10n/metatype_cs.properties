com.ibm.ws.jpa.container=Kontejner JPA
com.ibm.ws.jpa.container.desc=Vlastnosti konfigurace kontejneru Java Persistence API.

default.persistenceprovider=V\u00fdchoz\u00ed poskytovatel perzistence
default.persistenceprovider.desc=N\u00e1zev t\u0159\u00eddy v\u00fdchoz\u00edho poskytovatele perzistence. Nen\u00ed-li tato vlastnost uvedena, z\u00e1vis\u00ed v\u00fdchoz\u00ed poskytovatel na tom, jak\u00e1 funkce JPA je povolena.
default.jta.datasource.jndi.name=N\u00e1zev rozhran\u00ed JNDI v\u00fdchoz\u00edho zdroje dat JTA
default.jta.datasource.jndi.name.desc=V\u00fdchoz\u00ed n\u00e1zev rozhran\u00ed JNDI zdroje dat API JTA (Default Java\u2122 Transaction), kter\u00fd maj\u00ed pou\u017e\u00edt aplikace spu\u0161t\u011bn\u00e9 na tomto serveru. P\u0159i v\u00fdchoz\u00edm nastaven\u00ed jsou rozhran\u00ed JTA zdroje dat. V tomto poli jsou povoleny pouze transak\u010dn\u00ed zdroje dat.
default.non.jta.datasource.jndi.name=N\u00e1zev rozhran\u00ed JNDI v\u00fdchoz\u00edho zdroje dat jin\u00e9ho typu ne\u017e JTA
default.non.jta.datasource.jndi.name.desc=V\u00fdchoz\u00ed n\u00e1zev rozhran\u00ed JNDI netransak\u010dn\u00edho zdroje dat, kter\u00fd maj\u00ed pou\u017e\u00edt aplikace spu\u0161t\u011bn\u00e9 na tomto serveru. V tomto poli jsou povoleny pouze zdroje dat, kter\u00e9 byly ozna\u010deny jako netransak\u010dn\u00ed.

entitymanager.poolcapacity=Kapacita fondu EntityManager
entitymanager.poolcapacity.desc=Kapacita fondu spr\u00e1vce EntityManager pro odkaz PersistenceContext. Minim\u00e1ln\u00ed hodnota je 0 a maxim\u00e1ln\u00ed je 500.

excluded.application=Vylou\u010den\u00e1 aplikace
excluded.application.desc=Aplikace, kter\u00e1 m\u00e1 b\u00fdt vylou\u010dena ze zpracov\u00e1n\u00ed JPA.

ignore.data.source.errors=Ignorovat chyby zdroje dat
ignore.data.source.errors.desc=M\u00e1-li hodnotu true, budou chyby, ke kter\u00fdm dojde p\u0159i pokusu vyhledat zdroj dat uveden\u00fd v prvc\u00edch jta-data-source nebo non-jta-data-source souboru persistence.xml, nahl\u00e1\u0161eny a ignorov\u00e1ny, co\u017e umo\u017en\u00ed poskytovateli perzistence ur\u010dit v\u00fdchoz\u00ed zdroj dat. M\u00e1-li hodnotu false, budou se chyby \u0161\u00ed\u0159it na poskytovatele perzistence, tak\u017ee bude mo\u017en\u00e9 chyby snadn\u011bji diagnostikovat, ale \u0161patn\u011b nakonfigurovan\u00e1 aplikace nemus\u00ed fungovat. Standardn\u011b je tato vlastnost nastavena na hodnotu true, je-li povolena JPA 2.0. Jinak m\u00e1 hodnotu false.

default.properties=V\u00fdchoz\u00ed vlastnosti perzistence
default.properties.desc=V\u00fdchoz\u00ed vlastnosti perzistence na \u00farovni integrace pro pou\u017eit\u00ed poskytovatelem perzistence p\u0159i vytvo\u0159en\u00ed tov\u00e1rny spr\u00e1vce entit spravovan\u00e9 kontejnerem. Ur\u010den\u00e9 v\u00fdchoz\u00ed vlastnosti perzistence jsou zahrnuty p\u0159i vol\u00e1n\u00ed metody PersistenceProvider.createContainerEntityManagerFactory. Pokud je v souboru persistence.xml zad\u00e1n stejn\u00fd v\u00fdchoz\u00ed n\u00e1zev vlastnosti persistence, tato konfigurace p\u0159ep\u00ed\u0161e hodnotu vlastnosti v souboru persistence.xml.

default.properties.property=P\u00e1r jm\u00e9no/hodnota popisuj\u00edc\u00ed vlastnost perzistence
default.properties.property.desc=Poskytuje specifickou vlastnost persistence v\u0161em tov\u00e1rn\u00e1m spr\u00e1vce entit spravovan\u00fdch kontejnery.

default.properties.property.name=N\u00e1zev vlastnosti perzistence
default.properties.property.name.desc=Poskytuje n\u00e1zev vlastnosti perzistence na \u00farovni integrace.

default.properties.property.value=Hodnota vlastnosti perzistence
default.properties.property.value.desc=Poskytuje hodnotu vlastnosti perzistence na \u00farovni integrace.
