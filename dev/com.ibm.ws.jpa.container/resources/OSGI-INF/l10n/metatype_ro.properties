com.ibm.ws.jpa.container=Container JPA
com.ibm.ws.jpa.container.desc=Propriet\u0103\u0163i de configurare pentru containerul Java Persistence API.

default.persistenceprovider=Furnizor de persisten\u0163\u0103 implicit
default.persistenceprovider.desc=Numele clasei furnizorului de persisten\u0163\u0103 implicit. Dac\u0103 aceast\u0103 proprietate nu este specificat\u0103, furnizorul implicit este dependent de ce caracteristic\u0103 JPA este activat\u0103.
default.jta.datasource.jndi.name=Nume JNDI al sursei de date JTA implicit
default.jta.datasource.jndi.name.desc=Numele implicit JNDI al sursei de date Java\u2122 Transaction API (JTA) de utilizat de aplica\u0163iile ce ruleaz\u0103 \u00een acest server. \u00cemplicit, sursele de date sunt JTA. Numai sursele de date ce sunt tranzac\u0163ionale sunt permise \u00een acest c\u00e2mp.
default.non.jta.datasource.jndi.name=Numele implicit JNDI al surssei de date non-JTA
default.non.jta.datasource.jndi.name.desc=Numele implicit JNDI al sursei de date non-transac\u0163ional de utilizat de c\u0103tre aplica\u0163ii ce ruleaz\u0103 pe acest server. Numai sursele de date ce au fost marcate ca \u015fi non.tranzac\u0163ionale, sunt permise \u00een acest c\u00e2mp.

entitymanager.poolcapacity=Capacitatea pool a EntityManager
entitymanager.poolcapacity.desc=Capacitatea pool EntityManager per referin\u0163a PersistenceContext. Minimul este 0 \u015fi maximum ese 500.

excluded.application=Aplica\u0163ii excluse
excluded.application.desc=O aplica\u0163ie pentru a fi exclus din procesarea JPA.

ignore.data.source.errors=Ignora\u0163i erorile sursei de date
ignore.data.source.errors.desc=Dac\u0103 este true, erorile care apar la \u00eencercarea de a c\u0103uta o surs\u0103 de date specificat\u0103 de elemente jta-data-source sau non-jta-data-source \u00een fi\u015fierul persistence.xml sunt raportate \u015fi ignorate, ceea ce permite ca furnizorul de persisten\u0163\u0103 s\u0103 determine o surs\u0103 de date implicit\u0103. Dac\u0103 este false, erorile sunt propagate c\u0103tre furnizorul de persisten\u0163\u0103, astfel \u00eenc\u00e2t erorile s\u0103 poat\u0103 fi diagnosticate mai u\u015for, dar este posibil ca aplica\u0163iile configurate gre\u015fit s\u0103 nu func\u0163ioneze. Implicit, aceast\u0103 proprietate este adev\u0103rat\u0103 dac\u0103 JPA 2.0 este activat\u0103, \u015fi fals altfel.
