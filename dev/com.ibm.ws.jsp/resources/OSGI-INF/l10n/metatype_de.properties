jsp.name=JSP-Engine
jsp.desc=Konfiguration von JSP 2.2

disableJspRuntimeCompilation.name=JSP-Laufzeitkompilierung inaktivieren
disableJspRuntimeCompilation=Inaktiviert die Kompilierung von JSPs zur Laufzeit.

extendedDocumentRoot.name=Erweitertes Dokumentstammverzeichnis
extendedDocumentRoot=Verzeichnis, das die JSP-Engine nach weiteren bereitzustellenden JSP-Dateien durchsucht.

jdkSourceLevel.name=JDK-Quellenebene
jdkSourceLevel=Java-Standardquellenebene f\u00fcr JSPs, die von der JSP-Engine kompiliert werden.

keepGenerated.name=Generierten Java-Quellcode beibehalten
keepGenerated=Generierte Java-Quellendateien f\u00fcr JSPs beibehalten.

useInMemory.name=Kompilierte JSPs nur im Hauptspeicher speichern
useInMemory=Generiert Java-Quellen und -Klassen im Hauptspeicher (ohne sie auf die Platte zu schreiben).

recompileJspOnRestart.name=JSPs bei Neustart neu kompilieren
recompileJspOnRestart=Kompiliert JSPs nach dem Neustart einer Anwendung erneut. JSPs werden beim ersten Zugriff erneut kompiliert.

useImplicitTagLibs.name=Implizite Tagbibliotheken verwenden
useImplicitTagLibs=Erm\u00f6glicht JSPs, die Tagbibliotheken jsx und tsx zu verwenden.

disableResourceInjection.name=Ressourceninjektion inaktivieren
disableResourceInjection=Inaktiviert die Injektion von Ressourcen in JSPs.

prepareJSPs.name=JSPs beim Start \u00fcbersetzen und kompilieren
prepareJSPs=Wenn dieses Attribut vorhanden ist, werden alle JSPs, deren Gr\u00f6\u00dfe diesen Wert (in KB) \u00fcberschreitet, beim Start des Anwendungsservers kompiliert. Setzen Sie diese Einstellung auf 0, wenn alle JSPs kompiliert werden sollen.

scratchdir.name=Verzeichnis, in dem generierte Klassendateien erstellt werden
scratchdir=Wenn dieses Attribut gesetzt ist, werden die JSPs im angegebenen Verzeichnis und nicht im Arbeitsbereichsverzeichnis des Servers kompiliert.

useJDKCompiler.name=JSPs mit dem Java-SDK-Compiler kompilieren
useJDKCompiler=Wenn dieses Attribut gesetzt ist, werden die JSPs mit dem Java-SDK-Compiler kompiliert.
