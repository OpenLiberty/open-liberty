#
jsp.name=Motor JSP
jsp.desc=Configuraci\u00f3n de JSP

disableJspRuntimeCompilation.name=Inhabilitar compilaci\u00f3n de tiempo de ejecuci\u00f3n JSP
disableJspRuntimeCompilation=Inhabilitar la compilaci\u00f3n de JSP en tiempo de ejecuci\u00f3n.

extendedDocumentRoot.name=Ra\u00edz de documento ampliada
extendedDocumentRoot=Directorio en el que el motor JSP buscar\u00e1 archivos JSP adicionales que servir.

javaSourceLevel.name=Nivel de origen Java
javaSourceLevel=Especifica el nivel de origen Java predeterminado para las JSP compiladas por el motor JSP. Acepta uno de los siguientes releases de LTS como valor: 8, 11, 17 y 21.

keepGenerated.name=Mantener origen de Java generado
keepGenerated=Conservar los archivos de origen de Java generados para JSP.

useInMemory.name=Almacenar JSP compilados s\u00f3lo en memoria
useInMemory=Generar fuente y clases Java en la memoria (sin grabar en el disco).

recompileJspOnRestart.name=Volver a compilar JSP en el reinicio
recompileJspOnRestart=Recompilar los JSP despu\u00e9s de que reiniciar una aplicaci\u00f3n. Los JSP se vuelven a compilar en el primer acceso.

useImplicitTagLibs.name=Utilizar bibliotecas de c\u00f3digos impl\u00edcitos
useImplicitTagLibs=Permitir que los JSP utilicen bibliotecas de c\u00f3digos jsx y tsx.

disableResourceInjection.name=Inhabilitar la inyecci\u00f3n de recursos
disableResourceInjection=Inhabilitar la inyecci\u00f3n de recursos en los JSP.

prepareJSPs.name=Convierta y compile los JSP en el inicio
prepareJSPs=Cuando este atributo est\u00e1 presente, todos los JSP que superen el valor (en kilobytes) se compilan durante el arranque del servidor de aplicaciones.  Establezca el valor en 0 para compilar todos los JSP.

scratchdir.name=Directorio donde se crean los archivos de clases generados
scratchdir=Cuando se establece este atributo, los JSP se compilan en el directorio especificado y no en el directorio de \u00e1rea de trabajo del servidor.

useJDKCompiler.name=Compilar JSP con el compilador de SDK de Java
useJDKCompiler=Cuando se establece este atributo, los JSP se compilan utilizando el compilador de SDK de Java.

prepareJSPThreadCount.name=N\u00famero de hebras utilizadas si se habilita prepareJSP
prepareJSPThreadCount=Cuando los prepareJSP est\u00e1 habilitado, esta configuraci\u00f3n especifica el n\u00famero de hebras utilizadas.
