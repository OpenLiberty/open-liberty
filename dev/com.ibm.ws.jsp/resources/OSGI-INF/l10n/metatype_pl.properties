jsp.name=Mechanizm JSP
jsp.desc=Konfiguracja technologii JSP 2.2

disableJspRuntimeCompilation.name=Wy\u0142\u0105cz kompilacj\u0119 stron JSP w czasie wykonywania
disableJspRuntimeCompilation=Wy\u0142\u0105cz kompilacj\u0119 stron JSP w czasie wykonywania.

extendedDocumentRoot.name=Rozszerzony katalog g\u0142\u00f3wny dokument\u00f3w
extendedDocumentRoot=Katalog, w kt\u00f3rym mechanizm JSP b\u0119dzie wyszukiwa\u0142 dodatkowych plik\u00f3w JSP do udost\u0119pnienia.

jdkSourceLevel.name=Poziom \u017ar\u00f3d\u0142a JDK
jdkSourceLevel=Domy\u015blny poziom \u017ar\u00f3d\u0142a Java dla stron JSP kompilowanych przez mechanizm JSP.

keepGenerated.name=Zachowaj wygenerowane \u017ar\u00f3d\u0142a Java
keepGenerated=Zachowuj pliki \u017ar\u00f3d\u0142owe Java wygenerowane dla stron JSP.

