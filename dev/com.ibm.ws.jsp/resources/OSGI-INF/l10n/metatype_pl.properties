disableResourceInjection.name=Wy\u0142\u0105cz wstrzykiwanie zasob\u00f3w
disableResourceInjection=Wy\u0142\u0105cz wstrzykiwanie zasob\u00f3w do stron JSP.

prepareJSPs.name=Konwertuj i kompiluj strony JSP podczas uruchamiania
prepareJSPs=Je\u015bli ten atrybut jest obecny, wszystkie strony JSP, kt\u00f3rych wielko\u015b\u0107 jest wi\u0119ksza od danej warto\u015bci (w kilobajtach), s\u0105 kompilowane podczas uruchamiania serwera aplikacji.  Ustaw warto\u015b\u0107 0, aby wszystkie strony JSP by\u0142y kompilowane.

scratchdir.name=Katalog, w kt\u00f3rym s\u0105 tworzone generowane pliki klas
scratchdir=Po ustawieniu tego atrybutu pliki JSP s\u0105 kompilowane w podanym katalogu, a nie w katalogu obszaru roboczego serwera.

useJDKCompiler.name=Kompiluj strony JSP kompilatorem pakietu Java SDK
useJDKCompiler=Po ustawieniu tego atrybutu strony JSP s\u0105 kompilowane za pomoc\u0105 kompilatora pakietu Java SDK.
