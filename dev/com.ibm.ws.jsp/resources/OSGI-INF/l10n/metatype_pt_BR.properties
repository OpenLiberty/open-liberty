jsp.name=Mecanismo JSP
jsp.desc=Configura\u00e7\u00e3o de JSP 2.2

disableJspRuntimeCompilation.name=Desativar Compila\u00e7\u00e3o de Tempo de Execu\u00e7\u00e3o de JSP
disableJspRuntimeCompilation=Desativar compila\u00e7\u00e3o de JSPs no tempo de execu\u00e7\u00e3o.

extendedDocumentRoot.name=Raiz do Documento Estendido
extendedDocumentRoot=Diret\u00f3rio no qual o mecanismo JSP procurar\u00e1 arquivos JSP adicionais para atender.

jdkSourceLevel.name=N\u00edvel de Origem de JDK
jdkSourceLevel=N\u00edvel de origem Java padr\u00e3o para JSPs compiladas pelo mecanismo JSP.

keepGenerated.name=Manter Origem Java Gerada
keepGenerated=Manter arquivos de origem Java gerados para JSPs.

useInMemory.name=Armazenar JSPs Compiladas Apenas na Mem\u00f3ria
useInMemory=Gerar origem e classes Java na mem\u00f3ria (sem gravar no disco).

recompileJspOnRestart.name=Recompilar JSPs na Reinicializa\u00e7\u00e3o
recompileJspOnRestart=Recompilar JSPs ap\u00f3s um aplicativo ser reiniciado. As JSPs s\u00e3o recompiladas no primeiro acesso.

useImplicitTagLibs.name=Usar Bibliotecas de Tags Impl\u00edcitas
useImplicitTagLibs=Permitir que JSPs usem bibliotecas de tags jsx e tsx.

disableResourceInjection.name=Desativar Inje\u00e7\u00e3o de Recurso
disableResourceInjection=Desativar inje\u00e7\u00e3o de recursos em JSPs.

prepareJSPs.name=Traduzir e Compilar JSPs na Inicializa\u00e7\u00e3o
prepareJSPs=Quando este atributo estiver presente, todas as JSPs maiores que o valor (em kilobytes) ser\u00e3o compiladas na inicializa\u00e7\u00e3o do servidor de aplicativos.  Configure como 0 para compilar todas as JSPs.

scratchdir.name=Diret\u00f3rio no qual os arquivos de classes gerados s\u00e3o criados
scratchdir=Quando esse atributo for configurado, os JSPs ser\u00e3o compilados para o diret\u00f3rio especificado, em vez de no diret\u00f3rio da \u00e1rea de trabalho do servidor.

useJDKCompiler.name=Compilar JSPs com o compilador Java SDK
useJDKCompiler= Quando esse atributo \u00e9 configurado, os JSPs ser\u00e3o compilados usando o compilador Java SDK.
