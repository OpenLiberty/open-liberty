jsp.name=Moteur JSP
jsp.desc=Configuration JSP 2.2

disableJspRuntimeCompilation.name=D\u00e9sactiver la compilation des JSP \u00e0 l'ex\u00e9cution
disableJspRuntimeCompilation=D\u00e9sactiver la compilation des fichiers JSP \u00e0 l'ex\u00e9cution.

extendedDocumentRoot.name=R\u00e9pertoire de documents \u00e9tendu
extendedDocumentRoot=R\u00e9pertoire dans lequel le moteur JSP recherche les fichiers JSP suppl\u00e9mentaires \u00e0 servir.

jdkSourceLevel.name=Niveau source du JDK
jdkSourceLevel=Niveau source Java par d\u00e9faut des fichiers JSP compil\u00e9s par le moteur JSP.

keepGenerated.name=Conserver les sources Java g\u00e9n\u00e9r\u00e9es
keepGenerated=Conserver les fichiers source Java g\u00e9n\u00e9r\u00e9s pour les fichiers JSP.

useInMemory.name=Stocker les fichiers JSP compil\u00e9s en m\u00e9moire uniquement
useInMemory=G\u00e9n\u00e9rer les classes et la source Java en m\u00e9moire (sans inscription sur disque).

recompileJspOnRestart.name=Recompiler les JSP au d\u00e9marrage
recompileJspOnRestart=Recompiler les fichiers JSP apr\u00e8s le red\u00e9marrage d'une application. Cette action est effectu\u00e9e uniquement lors du premier acc\u00e8s.

useImplicitTagLibs.name=Utiliser les biblioth\u00e8ques de balises implicites
useImplicitTagLibs=Autoriser les fichiers JSP \u00e0 utiliser les biblioth\u00e8ques de balises jsx et tsx.

disableResourceInjection.name=D\u00e9sactiver l'injection de ressources
disableResourceInjection=D\u00e9sactiver l'injection de ressources dans les fichiers JSP.

prepareJSPs.name=Convertir et compiler les fichiers JSP au d\u00e9marrage
prepareJSPs=Lorsque cet attribut est pr\u00e9sent, toutes les pages JSP dont la taille est sup\u00e9rieure \u00e0 la valeur (en kilo-octets) sont compil\u00e9es lors du d\u00e9marrage du serveur d'applications.  Indiquez 0 pour compiler toutes les pages JSP.

scratchdir.name=R\u00e9pertoire dans lequel les fichiers de classe g\u00e9n\u00e9r\u00e9e sont cr\u00e9\u00e9s
scratchdir=Lorsque cet attribut est d\u00e9fini, les JSP sont compil\u00e9s dans le r\u00e9pertoire sp\u00e9cifi\u00e9 et non dans le r\u00e9pertoire workarea du serveur.

useJDKCompiler.name=Compiler les fichiers JSP avec le compilateur SDK Java
useJDKCompiler=Lorsque cet attribut est d\u00e9fini, les fichiers JSP sont compil\u00e9s \u00e0 l'aide du compilateur SDK de Java.
