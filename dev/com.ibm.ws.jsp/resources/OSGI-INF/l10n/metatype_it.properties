jsp.name=Motore JSP
jsp.desc=Configurazione JSP

disableJspRuntimeCompilation.name=Disabilita compilazione al runtime JSP
disableJspRuntimeCompilation=Disabilita compilazione di JSP al runtime.

extendedDocumentRoot.name=Root esteso del documento
extendedDocumentRoot=La directory in cui il motore JSP ricercher\u00e0 ulteriori file JSP da servire.

javaSourceLevel.name=Livello di origine Java
javaSourceLevel=Specifica il livello di origine Java predefinito per i JSP compilati dal motore JSP. Accetta una delle seguenti release LTS come valore: 8, 11, 17 e 21.

keepGenerated.name=Conserva origine Java generata
keepGenerated=Conservare i file di origine Java generati per i JSP.

useInMemory.name=Memorizza i JSP compilati solo in memoria
useInMemory=Generare l'origine e le classi Java in memoria (senza scrivere su disco).

recompileJspOnRestart.name=Ricompila JSP al riavvio
recompileJspOnRestart=Ricompilare i JSP dopo il riavvio di un'applicazione. I file JSP vengono ricompilati al primo accesso.

useImplicitTagLibs.name=Utilizza librerie di tag implicite
useImplicitTagLibs=Consentire ai JSP di utilizzare le librerie di tag jsx e tsx.

disableResourceInjection.name=Disabilita injection delle risorse
disableResourceInjection=Disabilitare l'injection di risorse nei JSP.

prepareJSPs.name=Converti e compila JSP all'avvio
prepareJSPs=Quando questo attributo \u00e8 presente, tutti i JSP pi\u00f9 grandi del valore (in kilobyte) vengono compilati all'avvio del server delle applicazioni.  Impostarlo su 0 per compilare tutti i JSP.

scratchdir.name=Directory in cui sono creati i file classe generati
scratchdir=Quando questo attributo \u00e8 impostato, le JSP vengono compilate nella directory specificata invece che nella directory dell'area di lavoro del server.

useJDKCompiler.name=Compila JSP con compilatore SDK Java
useJDKCompiler=Quando questo attributo \u00e8 impostato, le JSP vengono compilate con il compilatore Java SDK.

prepareJSPThreadCount.name=Numero di thread utilizzati se prepareJSPs \u00e8 abilitato
prepareJSPThreadCount=Quando prepareJSPs \u00e8 abilitato, questa configurazione specifica il numero di thread utilizzati.
