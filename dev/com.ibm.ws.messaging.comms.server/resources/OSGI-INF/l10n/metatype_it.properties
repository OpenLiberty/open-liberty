wasJmsEndpoint=Endpoint JMS WAS
wasJmsEndpoint.desc=Propriet\u00e0 di configurazione per le richieste di connessione in entrata JMS WAS.

wasJmsEndpointId=Nome endpoint JMS WAS
wasJmsEndpointId.desc=Il nome dell'endpoint JMS WAS.

host=Host
host.desc=L'indirizzo IP, il nome host DNS (domain name server) con il suffisso del nome del dominio, o solo il nome host DNS, utilizzato da un client per richiedere una risorsa. Utilizzare '*' per tutte le interfacce di rete disponibili.

enabled=Abilitato
enabled.desc=Attivare/disattivare la disponibilit\u00e0 di un endpoint JMS WAS.

wasJmsPort=Porta
wasJmsPort.desc=La porta utilizzata per le richieste di connessione dell'applicazione di messaggistica client JMS WAS. Utilizzare -1 per disabilitare questa porta.

wasJmsSSLPort=Porta sicura
wasJmsSSLPort.desc=La porta utilizzata per le richieste di connessione dell'applicazione di messaggistica client JMS WAS protette con SSL. Utilizzare -1 per disabilitare questa porta.

tcpOptions=Opzioni TCP
tcpOptions$Ref=Riferimento opzioni TCP
tcpOptions.desc=Opzioni protocollo TCP per l'endpoint JMS WAS. 

sslOptions=Opzioni SSL
sslOptions$Ref=Riferimento opzioni SSL
sslOptions.desc=Opzioni protocollo SSL per l'endpoint JMS WAS.
