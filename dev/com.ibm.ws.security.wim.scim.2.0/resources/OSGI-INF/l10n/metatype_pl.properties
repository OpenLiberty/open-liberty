scim20=Interfejs API us\u0142ug REST SCIM 2.0
scim20.desc=Konfiguracja interfejsu API us\u0142ug REST SCIM 2.0.

enableEnterpriseUserExtension=W\u0142\u0105cz schemat rozszerze\u0144 u\u017cytkownik\u00f3w korporacyjnych
enableEnterpriseUserExtension.desc=W\u0142\u0105cz schemat rozszerze\u0144 u\u017cytkownik\u00f3w korporacyjnych dla systemu SCIM 2.0.

enableWimUserExtension=W\u0142\u0105cz schemat rozszerze\u0144 u\u017cytkownik\u00f3w WIM
enableWimUserExtension.desc=W\u0142\u0105cz schemat rozszerze\u0144 u\u017cytkownik\u00f3w WIM dla systemu SCIM 2.0.

scimAttribute=Konfiguracja atrybutu SCIM
scimAttribute.desc=Konfiguracja dla atrybutu SCIM.

scimAttribute.name=Nazwa
scimAttribute.name.desc=Nazwa atrybutu.

scimAttribute.enabled=W\u0142\u0105czony
scimAttribute.enabled.desc=Okre\u015bla, czy ten atrybut ma by\u0107 w\u0142\u0105czony w schemacie SCIM.

scimAttribute.type=Typ
scimAttribute.type.desc=Typ danych atrybutu. Wymagane i poprawne tylko dla w\u0142a\u015bciwo\u015bci schematu rozszerze\u0144 WIM.
scimAttribute.type.string=Typ danych: string.
scimAttribute.type.boolean=Typ danych: boolean.
scimAttribute.type.decimal=Typ danych: decimal.
scimAttribute.type.integer=Typ danych: integer.
scimAttribute.type.dateTime=Typ danych: dateTime.
scimAttribute.type.binary=Typ danych: binary.

scimAttribute.wimProperty=W\u0142a\u015bciwo\u015b\u0107 WIM
scimAttribute.wimProperty.desc=W\u0142a\u015bciwo\u015b\u0107 jednostki PersonAccount lub Group WIM, na kt\u00f3r\u0105 ma zosta\u0107 odwzorowany atrybut SCIM.

scimAttribute.returned=Zwr\u00f3cono
scimAttribute.returned.desc=Pojedyncze s\u0142owo kluczowe wskazuj\u0105ce, kiedy atrybut i powi\u0105zane warto\u015bci zostaj\u0105 zwr\u00f3cone w odpowiedzi na \u017c\u0105danie GET lub w odpowiedzi na \u017c\u0105danie PUT, POST albo PATCH.
scimAttribute.returned.always=Atrybut jest zawsze zwracany bez wzgl\u0119du na zawarto\u015b\u0107 parametru attributes. Na przyk\u0142ad zawsze zwracany jest atrybut id do zidentyfikowania zasobu SCIM.
scimAttribute.returned.never=Atrybut nie jest nigdy zwracany. Sytuacja taka mo\u017ce wyst\u0105pi\u0107, poniewa\u017c oryginalna warto\u015b\u0107 atrybutu (np. warto\u015b\u0107 mieszaj\u0105ca) nie jest zachowywana przez dostawc\u0119 us\u0142ug. Dostawca us\u0142ug MO\u017bE zezwoli\u0107 na u\u017cycie atrybut\u00f3w w filtrze wyszukiwania.
scimAttribute.returned.default=Atrybut jest zwracany domy\u015blnie we wszystkich odpowiedziach operacji SCIM, w kt\u00f3rych s\u0105 zwracane warto\u015bci atrybut\u00f3w. Je\u015bli jest podany parametr attributes \u017c\u0105dania GET, warto\u015bci atrybut\u00f3w s\u0105 zwracane tylko w\u00f3wczas, gdy atrybut jest identyfikowany nazw\u0105 w parametrze attributes. DOMY\u015aLNIE.
scimAttribute.returned.request=Atrybut jest zwracany w odpowiedzi na ka\u017cd\u0105 operacj\u0119 PUT, POST lub PATCH, je\u015bli klient poda\u0142 atrybut (na przyk\u0142ad atrybut zosta\u0142 zmodyfikowany). Atrybut jest zwracany w operacji zapytania SCIM tylko wtedy, gdy jest podany w parametrze attributes.

scimAttribute.required=Wymagany
scimAttribute.required.desc=Warto\u015b\u0107 boolowska, kt\u00f3ra okre\u015bla, czy atrybut jest wymagany.

scimAttribute.mutability=Zmienno\u015b\u0107
scimAttribute.mutability.desc=Pojedyncze s\u0142owo kluczowe wskazuj\u0105ce okoliczno\u015bci, w kt\u00f3rych warto\u015b\u0107 atrybutu mo\u017ce zosta\u0107 zdefiniowana lub zdefiniowana ponownie.
scimAttribute.mutability.readOnly=Atrybut NIE B\u0118DZIE modyfikowany.
scimAttribute.mutability.readWrite=Atrybut MO\u017bE by\u0107 aktualizowany i odczytywany w dowolnym momencie. Jest to warto\u015b\u0107 domy\u015blna.
scimAttribute.mutability.immutable=Atrybut MO\u017bE by\u0107 zdefiniowany przy tworzeniu zasobu (np. POST) lub w trakcie wymiany rekord\u00f3w za po\u015brednictwem \u017c\u0105dania (np. PUT). Atrybut NIE B\u0118DZIE aktualizowany.
scimAttribute.mutability.writeOnly=Atrybut MO\u017bE by\u0107 aktualizowany w dowolnym momencie. Warto\u015bci atrybut\u00f3w NIE B\u0118D\u0104 zwracane (np. poniewa\u017c warto\u015b\u0107 jest zapisan\u0105 warto\u015bci\u0105 mieszaj\u0105c\u0105). Uwaga: atrybut, kt\u00f3rego warto\u015b\u0107 zmienno\u015bci to writeOnly, zwykle ma ustawienie returned (zwr\u00f3cono) o warto\u015bci nigdy.

scimAttribute.multiValued=Mnogo\u015b\u0107
scimAttribute.multiValued.desc=Wskazuje mnogo\u015b\u0107 atrybutu.

scimAttribute.description=Opis
scimAttribute.description.desc=Czytelny opis atrybutu.

scimAttribute.caseExact=Rozr\u00f3\u017cnianie wielko\u015bci liter
scimAttribute.caseExact.desc=Warto\u015b\u0107 boolowska, kt\u00f3ra okre\u015bla, czy w atrybucie \u0142a\u0144cucha rozr\u00f3\u017cniana jest wielko\u015b\u0107 liter. Serwer B\u0118DZIE rozr\u00f3\u017cnia\u0107 wielko\u015b\u0107 liter podczas warto\u015bciowania filtr\u00f3w. W przypadku atrybut\u00f3w o takiej samej wielko\u015bci liter serwer B\u0118DZIE zachowywa\u0142 wielko\u015b\u0107 liter dla ka\u017cdej wprowadzonej warto\u015bci. Je\u015bli w atrybucie nie jest rozr\u00f3\u017cniana wielko\u015b\u0107 liter, serwer MO\u017bE zmieni\u0107 wielko\u015b\u0107 liter dla wprowadzanej warto\u015bci. Rozr\u00f3\u017cnianie wielko\u015bci liter wp\u0142ywa r\u00f3wnie\u017c na spos\u00f3b, w jaki warto\u015bci atrybut\u00f3w MOG\u0104 zosta\u0107 por\u00f3wnane z warto\u015bciami filtru.

