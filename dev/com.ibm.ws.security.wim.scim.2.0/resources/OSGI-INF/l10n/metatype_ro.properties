scim20=SCIM 2.0 REST API
scim20.desc=Configura\u0163ia pentru SCIM 2.0 REST API.

enableEnterpriseUserExtension=Activare schem\u0103 de extensie utilizator Enterprise
enableEnterpriseUserExtension.desc=Activa\u0163i schema de extensie utilizator Enterprise pentru SCIM 2.0.

enableWimUserExtension=Activare schem\u0103 de extensie utilizator WIM
enableWimUserExtension.desc=Activa\u0163i schema de extensie utilizator WIM pentru SCIM 2.0.

scimAttribute=Configura\u0163ie de atribute SCIM
scimAttribute.desc=Configura\u0163ia pentru un atribut SCIM.

scimAttribute.name=Nume
scimAttribute.name.desc=Numele atributului.

scimAttribute.enabled=Activat
scimAttribute.enabled.desc=Specific\u0103 dac\u0103 acest atribut va fi activat \u00een schema SCIM.

scimAttribute.type=Tip
scimAttribute.type.desc=Tipul de date al atributului. Necesar, \u015fi valid doar pentru propriet\u0103\u0163ile schemei de extensie WIM.
scimAttribute.type.string=Tipul de date 'string'.
scimAttribute.type.boolean=Tipul de date 'boolean'.
scimAttribute.type.decimal=Tipul de date 'decimal'.
scimAttribute.type.integer=Tipul de date 'integer'.
scimAttribute.type.dateTime=Tipul de date 'dateTime'.
scimAttribute.type.binary=Tipul de date 'binary'.

scimAttribute.wimProperty=Proprietate WIM
scimAttribute.wimProperty.desc=Proprietatea de entitate WIM PersonAccount sau Group la care s\u0103 se mapeze atributul SCIM.

scimAttribute.returned=Returnat
scimAttribute.returned.desc=Un singur cuv\u00e2nt cheie care indic\u0103 c\u00e2nd un atribut \u015fi valorile sale asociate este returnat \u00een r\u0103spunsul de la o cerere GET sau \u00een r\u0103spunsul la o cerere PUT, POST sau PATCH.
scimAttribute.returned.always=Atributul este returnat \u00eentotdeauna, indiferent de con\u0163inutul parametrului "attributes". De exemplu, "id" este \u00eentotdeauna returnat pentru a identifica o resurs\u0103 SCIM.
scimAttribute.returned.never=Atributul nu este returnat niciodat\u0103. Acest lucru poate ap\u0103rea deoarece valoarea atributului original (de exemplu, o valoare f\u0103cut\u0103 hash) nu este re\u0163inut\u0103 de furnizorul de servicii. Un furnizor de servicii POATE permite folosirea atributelor \u00een filtru de c\u0103utare.
scimAttribute.returned.default=Atributul este returnat \u00een mod implicit \u00een toate r\u0103spunsurile de opera\u0163ie SCIM unde valorile atributelor sunt returnate. Dac\u0103 este specificat parametrul cererii GET "attributes", valorile atributului sunt returnate doar \u00een cazul \u00een care atributul este numit \u00een parametrul "attributes". IMPLICIT.
scimAttribute.returned.request=Atributul este returnat \u00een r\u0103spuns la orice opera\u0163ie PUT, POST sau PATCH dac\u0103 atributul a fost specificat de client (de exemplu, atributul a fost modificat). Atributul este returnat \u00eentr-o opera\u0163ie de interogare SCIM doar dac\u0103 este specificat \u00een parametrul "attributes".

scimAttribute.required=Cerut
scimAttribute.required.desc=O valoare boolean\u0103 care specific\u0103 dac\u0103 atributul este necesar sau nu.

scimAttribute.mutability=Mutabilitate
scimAttribute.mutability.desc=Un singur cuv\u00e2nt cheie care indic\u0103 circumstan\u0163ele \u00een care valoarea atributului poate fi (re)definit\u0103.
scimAttribute.mutability.readOnly=Atributul NU VA FI modificat.
scimAttribute.mutability.readWrite=Atributul POATE fi actualizat \u015fi citit \u00een orice moment. Aceasta este valoarea implicit\u0103.
scimAttribute.mutability.immutable=Atributul POATE fi definit la crearea resursei (de ex. POST) sal la \u00eenlocuirea \u00eenregistr\u0103rii printr-o cerere (de ex, un PUT). Atributul NU TREBUIE actualizat.
scimAttribute.mutability.writeOnly=Atributul POATE fi actualizat \u00een orice moment. Valorile atributului NU VOR FI returnate  (e.g., deoarece valoare este un stocat\u0103 ca hash). Not\u0103: Un atribut cu mutabilitatea de "writeOnly" are de obicei \u015fi o setare returnat\u0103 de "never".

scimAttribute.multiValued=Pluralitate
scimAttribute.multiValued.desc=Indic\u0103 pluralitatea atributului.

scimAttribute.description=Descriere
scimAttribute.description.desc=Descrierea lizibil\u0103 de c\u0103tre om.

scimAttribute.caseExact=Sensibilitate la majuscule
scimAttribute.caseExact.desc=O valoare boolean\u0103 care specific\u0103 dac\u0103 atributul este sau nu sensibil la majuscule. Serverul VA folosi sensibilitatea la majuscule c\u00e2nd evalueaz\u0103 filtre. Pentru atributele care au exact acelea\u015fi litere, server V\u0102 p\u0103stra m\u0103rimea literelor pentru orice valoare trimis\u0103. Dac\u0103 atributul este insensibil la majuscule, serverul POATE altera m\u0103rimea literelor pentru valoarea trimis\u0103. Sensibilitatea la majuscule are impact \u015fi asupra modului \u00een care valorile de atribut POT fi comparate cu valorile filtrului.

