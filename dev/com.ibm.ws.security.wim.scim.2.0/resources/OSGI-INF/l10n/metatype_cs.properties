scim20=SCIM 2.0 REST API
scim20.desc=Konfigurace pro SCIM 2.0 REST API.

enableEnterpriseUserExtension=Povolit sch\u00e9ma roz\u0161\u00ed\u0159en\u00ed podnikov\u00e9ho u\u017eivatele
enableEnterpriseUserExtension.desc=Povolte sch\u00e9ma roz\u0161\u00ed\u0159en\u00ed podnikov\u00e9ho u\u017eivatele pro SCIM 2.0.

enableWimUserExtension=Povolit sch\u00e9ma roz\u0161\u00ed\u0159en\u00ed u\u017eivatele WIM
enableWimUserExtension.desc=Povolte sch\u00e9ma roz\u0161\u00ed\u0159en\u00ed u\u017eivatele WIM pro SCIM 2.0.

scimAttribute=Konfigurace atributu SCIM
scimAttribute.desc=Konfigurace pro atribut SCIM.

scimAttribute.name=N\u00e1zev
scimAttribute.name.desc=N\u00e1zev atributu.

scimAttribute.enabled=Povoleno
scimAttribute.enabled.desc=Uv\u00e1d\u00ed, zda tento atribut bude povolen ve sch\u00e9matu SCIM.

scimAttribute.type=Typ
scimAttribute.type.desc=Datov\u00fd typ atributu. Povinn\u00e9 a platn\u00e9 pouze pro vlastnosti sch\u00e9matu roz\u0161\u00ed\u0159en\u00ed WIM.
scimAttribute.type.string=Datov\u00fd typ 'string'.
scimAttribute.type.boolean=Datov\u00fd typ 'boolean'.
scimAttribute.type.decimal=Datov\u00fd typ 'decimal'.
scimAttribute.type.integer=Datov\u00fd typ 'integer'.
scimAttribute.type.dateTime=Datov\u00fd typ 'dateTime'.
scimAttribute.type.binary=Datov\u00fd typ 'binary'.

scimAttribute.wimProperty=Vlastnost WIM
scimAttribute.wimProperty.desc=Vlastnost entity WIM PersonAccount nebo Group, na kterou se mapuje atribut SCIM.

scimAttribute.returned=Vr\u00e1cen\u00e9
scimAttribute.returned.desc=Jedno kl\u00ed\u010dov\u00e9 slovo, kter\u00e9 ozna\u010duje, kdy jsou atribut a p\u0159idru\u017een\u00e9 hodnoty vr\u00e1ceny jako odezva na po\u017eadavek GET nebo jako odezva na po\u017eadavek PUT, POST nebo PATCH.
scimAttribute.returned.always=Atribut je v\u017edy vr\u00e1cen bez ohledu na obsah parametru "attributes". Nap\u0159\u00edklad "id" se v\u017edy vr\u00e1t\u00ed k identifikaci prost\u0159edku SCIM.
scimAttribute.returned.never=Atribut se nikdy nevr\u00e1t\u00ed. K tomu m\u016f\u017ee doj\u00edt, proto\u017ee p\u016fvodn\u00ed hodnota atributu (nap\u0159. ha\u0161ovan\u00e1 hodnota) nen\u00ed poskytovatelem slu\u017eeb uchov\u00e1v\u00e1na. Poskytovatel slu\u017eeb M\u016e\u017dE povolit atributy, kter\u00e9 maj\u00ed b\u00fdt pou\u017eity ve filtru vyhled\u00e1v\u00e1n\u00ed.
scimAttribute.returned.default=Atribut se standardn\u011b vrac\u00ed ve v\u0161ech odezv\u00e1ch operace SCIM, kde jsou vr\u00e1ceny hodnoty atribut\u016f. Pokud je zad\u00e1n parametr "attributes" po\u017eadavku GET, jsou vr\u00e1ceny hodnoty atributu pouze, kdy\u017e je atribut v parametru "attributes" pojmenov\u00e1n. V\u00ddCHOZ\u00cd NASTAVEN\u00cd.
scimAttribute.returned.request=Atribut je vr\u00e1cen v odezv\u011b na jak\u00e9koli operace PUT, POST nebo PATCH, pokud byl atribut ur\u010den klientem (nap\u0159\u00edklad atribut byl zm\u011bn\u011bn). Atribut je vr\u00e1cen v operaci dotazu SCIM pouze tehdy, je-li uveden v parametru "attributes".

scimAttribute.required=Vy\u017eadov\u00e1no
scimAttribute.required.desc=Logick\u00e1 hodnota, kter\u00e1 uv\u00e1d\u00ed, zda je nebo nen\u00ed atribut povinn\u00fd.

scimAttribute.mutability=M\u011bnitelnost
scimAttribute.mutability.desc=Jedno kl\u00ed\u010dov\u00e9 slovo ozna\u010duj\u00edc\u00ed okolnosti, za kter\u00fdch m\u016f\u017ee b\u00fdt hodnota atributu (re)definov\u00e1na.
scimAttribute.mutability.readOnly=Atribut NEBUDE zm\u011bn\u011bn.
scimAttribute.mutability.readWrite=Atribut M\u016e\u017dE b\u00fdt kdykoli aktualizov\u00e1n a p\u0159e\u010dten. Toto je v\u00fdchoz\u00ed hodnota.
scimAttribute.mutability.immutable=Atribut M\u016e\u017dE b\u00fdt definov\u00e1n p\u0159i vytv\u00e1\u0159en\u00ed prost\u0159edku (nap\u0159. POST) nebo p\u0159i nahrazov\u00e1n\u00ed z\u00e1znamu prost\u0159ednictv\u00edm po\u017eadavku (nap\u0159. PUT). Atribut NEBUDE aktualizov\u00e1n.
scimAttribute.mutability.writeOnly=Atribut M\u016e\u017dE b\u00fdt kdykoli aktualizov\u00e1n. Hodnoty atributu NEBUDOU vr\u00e1ceny (nap\u0159. proto\u017ee je ulo\u017een\u00e1 hodnota ha\u0161ovan\u00e1). Pozn\u00e1mka: Atribut s m\u011bnitelnost\u00ed "writeOnly" obvykle rovn\u011b\u017e obsahuje vr\u00e1cen\u00e9 nastaven\u00ed "never".

scimAttribute.multiValued=Pluralita
scimAttribute.multiValued.desc=Ozna\u010duje pluralitu atributu.

scimAttribute.description=Popis
scimAttribute.description.desc=Popis atributu \u010diteln\u00fd pro \u010dlov\u011bka.

scimAttribute.caseExact=Rozli\u0161ov\u00e1n\u00ed mal\u00fdch a velk\u00fdch p\u00edsmen.
scimAttribute.caseExact.desc=Logick\u00e1 hodnota, kter\u00e1 uv\u00e1d\u00ed, zda \u0159et\u011bzcov\u00fd atribut rozli\u0161uje velikost p\u00edsmen. P\u0159i vyhodnocov\u00e1n\u00ed filtr\u016f BUDE server rozli\u0161ovat velikost p\u00edsmen. U atribut\u016f, kter\u00e9 vy\u017eaduj\u00ed rozli\u0161ov\u00e1n\u00ed velikosti p\u00edsmen, BUDE server pro ka\u017edou odeslanou hodnotu zachov\u00e1vat velikost p\u00edsmen. Pokud se v atributu nerozli\u0161uj\u00ed mal\u00e1 a velk\u00e1 p\u00edsmena, M\u016e\u017dE server u odeslan\u00e9 hodnoty zm\u011bnit velikost p\u00edsmen. Rozli\u0161ov\u00e1n\u00ed mal\u00fdch a velk\u00fdch p\u00edsmen m\u00e1 rovn\u011b\u017e vliv na to, jak MOHOU b\u00fdt hodnoty atribut\u016f porovn\u00e1v\u00e1ny s hodnotami filtr\u016f.

