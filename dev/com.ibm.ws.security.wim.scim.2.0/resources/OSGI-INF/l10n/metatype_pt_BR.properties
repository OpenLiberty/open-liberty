scim20=API REST do SCIM 2.0
scim20.desc=Configura\u00e7\u00e3o da API de REST do SCIM 2.0.

enableEnterpriseUserExtension=Ativar esquema de extens\u00e3o de usu\u00e1rio corporativo
enableEnterpriseUserExtension.desc=Ative o Esquema de Extens\u00e3o de Usu\u00e1rio Corporativo para o SCIM 2.0.

enableWimUserExtension=Ativar esquema de extens\u00e3o de usu\u00e1rio WIM
enableWimUserExtension.desc=Ative o Esquema de Extens\u00e3o de Usu\u00e1rio WIM para o SCIM 2.0.

scimAttribute=Configura\u00e7\u00e3o do atributo SCIM
scimAttribute.desc=Configura\u00e7\u00e3o para um atributo SCIM.

scimAttribute.name=Nome
scimAttribute.name.desc=O nome do atributo.

scimAttribute.enabled=Ativada
scimAttribute.enabled.desc=Especifica se esse atributo ser\u00e1 ativado no esquema SCIM.

scimAttribute.type=Tipo
scimAttribute.type.desc=O tipo de dados do atributo. Obrigat\u00f3rio e v\u00e1lido somente para propriedades de esquema de extens\u00e3o WIM.
scimAttribute.type.string=Tipo de dados de 'string'.
scimAttribute.type.boolean=Tipo de dados de 'boolean'.
scimAttribute.type.decimal=Tipo de dados de 'decimal'.
scimAttribute.type.integer=Tipo de dados de 'integer'.
scimAttribute.type.dateTime=Tipo de dados de 'dateTime'.
scimAttribute.type.binary=Tipo de dados de 'binary'.

scimAttribute.wimProperty=Propriedade WIM
scimAttribute.wimProperty.desc=A propriedade de entidade PersonAccount ou Group do WIM para a qual o atributo SCIM ser\u00e1 mapeado.

scimAttribute.returned=Devolvido
scimAttribute.returned.desc=Uma palavra-chave \u00fanica que indica quando um atributo e valores associados s\u00e3o retornados em resposta a uma solicita\u00e7\u00e3o GET ou em resposta a uma solicita\u00e7\u00e3o PUT, POST ou PATCH.
scimAttribute.returned.always=O atributo \u00e9 sempre retornado, independentemente do conte\u00fado do par\u00e2metro "attributes". Por exemplo, o "id" \u00e9 sempre retornado para identificar um recurso SCIM.
scimAttribute.returned.never=O atributo nunca \u00e9 retornado. Isso pode ocorrer porque o valor de atributo original (por exemplo, um valor em hash) n\u00e3o \u00e9 retido pelo provedor de servi\u00e7os. Um provedor de servi\u00e7os MAY permite que os atributos sejam usados em um filtro de procura.
scimAttribute.returned.default=O atributo \u00e9 retornado por padr\u00e3o em todas as respostas de opera\u00e7\u00f5es SCIM nas quais os valores de atributo s\u00e3o retornados. Se o par\u00e2metro "attributes" da solicita\u00e7\u00e3o GET for especificado, os valores de atributo ser\u00e3o retornados somente se o atributo for nomeado no par\u00e2metro "attributes". DEFAULT.
scimAttribute.returned.request=O atributo \u00e9 retornado em resposta a qualquer opera\u00e7\u00e3o PUT, POST ou PATCH, caso o atributo tenha sido especificado pelo cliente (por exemplo, o atributo foi modificado). O atributo \u00e9 retornado em uma opera\u00e7\u00e3o de consulta SCIM somente se for especificado no par\u00e2metro "attributes".

scimAttribute.required=Requerido
scimAttribute.required.desc=Um valor booleano que especifica se o atributo \u00e9 ou n\u00e3o necess\u00e1rio.

scimAttribute.mutability=Mutabilidade
scimAttribute.mutability.desc=Uma \u00fanica palavra-chave que indica as circunst\u00e2ncias sob as quais o valor do atributo pode ser (re)definido.
scimAttribute.mutability.readOnly=O atributo N\u00c3O ser\u00e1 modificado.
scimAttribute.mutability.readWrite=O atributo PODER\u00c1 ser atualizado e lido a qualquer momento. Esse \u00e9 o valor padr\u00e3o.
scimAttribute.mutability.immutable=O atributo PODER\u00c1 ser definido na cria\u00e7\u00e3o de recursos (por exemplo, POST) ou na substitui\u00e7\u00e3o de registro por meio de uma solicita\u00e7\u00e3o (por exemplo, um PUT). O atributo N\u00c3O ser\u00e1 actualizado.
scimAttribute.mutability.writeOnly=O atributo PODER\u00c1 ser atualizado a qualquer momento. Os valores de atributo N\u00c3O ser\u00e3o retornados (por exemplo, porque o valor \u00e9 um hash armazenado). Nota: um atributo com uma mutabilidade de "writeOnly" geralmente tamb\u00e9m possui uma configura\u00e7\u00e3o de "nunca" retornada.

scimAttribute.multiValued=Pluralidade
scimAttribute.multiValued.desc=Indica a pluralidade do atributo.

scimAttribute.description=Descri\u00e7\u00e3o
scimAttribute.description.desc=A descri\u00e7\u00e3o leg\u00edvel pelo atributo.

scimAttribute.caseExact=Distin\u00e7\u00e3o entre
scimAttribute.caseExact.desc=Um valor booleano que especifica se um atributo de sequ\u00eancia faz ou n\u00e3o distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas. O servidor DEVE usar a distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas ao avaliar filtros. Para os atributos que fazem essa distin\u00e7\u00e3o, o servidor DEVE preservar a capitaliza\u00e7\u00e3o para qualquer valor enviado. Se o atributo n\u00e3o faz distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas, o servidor PODE alterar as mai\u00fasculas e min\u00fasculas para um valor enviado. A distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas tamb\u00e9m afeta como os valores de atributo PODEM ser comparados com os valores de filtro.

