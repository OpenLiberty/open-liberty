scim20=API REST SCIM 2.0
scim20.desc=Configurazione per l'API REST SCIM 2.0.

enableEnterpriseUserExtension=Abilita schema di estensione utente aziendale
enableEnterpriseUserExtension.desc=Abilita lo schema di estensione dell'utente aziendale per SCIM 2.0.

enableWimUserExtension=Abilita schema di estensione utente WIM
enableWimUserExtension.desc=Abilita lo schema di estensione dell'utente WIM per SCIM 2.0.

scimAttribute=Configurazione attributo SCIM
scimAttribute.desc=Configurazione per un attributo SCIM.

scimAttribute.name=Nome
scimAttribute.name.desc=Il nome dell'attributo.

scimAttribute.enabled=Abilitato
scimAttribute.enabled.desc=Specifica se questo attributo verr\u00e0 abilitato nello schema SCIM.

scimAttribute.type=Tipo
scimAttribute.type.desc=Il tipo di dati dell'attributo. Obbligatorio e valido solo per le propriet\u00e0 dello schema di estensione WIM.
scimAttribute.type.string=Tipo di dati 'string'.
scimAttribute.type.boolean=Tipo di dati 'boolean'.
scimAttribute.type.decimal=Tipo di dati 'decimal'.
scimAttribute.type.integer=Tipo di dati 'integer'.
scimAttribute.type.dateTime=Tipo di dati 'dateTime'.
scimAttribute.type.binary=Tipo di dati 'binary'.

scimAttribute.wimProperty=Propriet\u00e0 WIM
scimAttribute.wimProperty.desc=La propriet\u00e0\u00a0 entit\u00e0 gruppo o account persona WIM a cui associare l'attributo SCIM.

scimAttribute.returned=Restituito
scimAttribute.returned.desc=Una parola chiave singola che indica quando un attributo e i valori associati vengono restituiti in risposta a una richiesta GET o in risposta a una richiesta PUT, POST o PATCH.
scimAttribute.returned.always=L'attributo viene sempre restituito, a prescindere dal contenuto del parametro "attributes". Ad esempio, "id" viene sempre restituito per identificare una risorsa SCIM.
scimAttribute.returned.never=L'attributo non viene mai restituito. Ci\u00f2 pu\u00f2 verificarsi perch\u00e9 il valore dell'attributo originale (ad esempio, un valore hash) non viene conservato dal provider del servizio. Un provider di servizi pu\u00f2 consentire l'utilizzo degli attributi in un filtro di ricerca.
scimAttribute.returned.default=L'attributo viene restituito per impostazione predefinita in tutte le risposte di operazioni SCIM in cui vengono restituiti valori attributo. Se viene specificato il parametro "attributes" di richiesta GET, i valori di attributo vengono restituiti solo se l'attributo \u00e8 denominato n nel parametro "attributes". Impostazione predefinita.
scimAttribute.returned.request=L'attributo viene restituito in risposta a qualsiasi operazione PUT, POST o PATCH se l'attributo \u00e8 stato specificato dal client (ad esempio, l'attributo \u00e8 stato modificato). L'attributo viene restituito in un'operazione di query SCIM solo se specificato nel parametro "attributes".

scimAttribute.required=Obbligatorio
scimAttribute.required.desc=Un valore booleano che specifica se l'attributo \u00e8 obbligatorio o meno.

scimAttribute.mutability=Mutabilit\u00e0
scimAttribute.mutability.desc=Una parola chiave singola che indica le circostanze in base alle quali il valore dell'attributo pu\u00f2 essere ridefinito.
scimAttribute.mutability.readOnly=L'attributo NON DEVE essere modificato.
scimAttribute.mutability.readWrite=L'attributo pu\u00f2 essere aggiornato e letto in qualsiasi momento. Questo \u00e8 il valore predefinito.
scimAttribute.mutability.immutable=L'attributo pu\u00f2 essere definito alla creazione della risorsa (ad esempio, POST) o alla sostituzione del record tramite una richiesta (ad esempio, PUT). L'attributo NON DEVE essere aggiornato.
scimAttribute.mutability.writeOnly=L'attributo pu\u00f2 essere aggiornato in qualsiasi momento. I valori attributo NON DEVONO essere restituiti (ad esempio, perch\u00e9 il valore \u00e8 un hash memorizzato). Nota: un attributo con una mutabilit\u00e0 di "writeOnly" generalmente ha anche un'impostazione restituita di "never".

scimAttribute.multiValued=Pluralit\u00e0
scimAttribute.multiValued.desc=Indica la pluralit\u00e0 dell'attributo.

scimAttribute.description=Descrizione
scimAttribute.description.desc=La descrizione dell'attributo leggibile dall'utente.

scimAttribute.caseExact=Sensibilit\u00e0 maiuscolo/minuscolo
scimAttribute.caseExact.desc=Un valore booleano che specifica se un attributo stringa \u00e8 sensibile al maiuscolo/minuscolo. Il server DEVE utilizzare la sensibilit\u00e0 maiuscolo/minuscolo quando valuta i filtri. Per gli attributi con corrispondenza esatta di maiuscolo/minuscolo, il server DEVE conservare il carattere per qualsiasi valore inoltrato. Se l'attributo non \u00e8 sensibile al maiuscolo/minuscolo, il server pu\u00f2 modificare il carattere per un valore inoltrato. La sensibilit\u00e0 maiuscolo/minuscolo influenza anche il modo in cui i valori attributo possono essere confrontati con i valori di filtro.

