scimAttribute=SCIM attrib\u00fatum konfigur\u00e1ci\u00f3
scimAttribute.desc=Egy SCIM attrib\u00fatum konfigur\u00e1ci\u00f3ja.

scimAttribute.name=N\u00e9v
scimAttribute.name.desc=Az attrib\u00fatum neve.

scimAttribute.enabled=Enged\u00e9lyezett
scimAttribute.enabled.desc=Megadja, hogy az attrib\u00fatum enged\u00e9lyezett lesz-e a SCIM s\u00e9m\u00e1ban.

scimAttribute.type=T\u00edpus
scimAttribute.type.desc=Az attrib\u00fatum adatt\u00edpusa. K\u00f6telez\u0151, \u00e9s csak a WIM kiterjeszt\u00e9ss\u00e9ma tulajdons\u00e1gokra vonatkozik.
scimAttribute.type.string='Karaktersorozat' adatt\u00edpus.
scimAttribute.type.boolean='Logikai' adatt\u00edpus.
scimAttribute.type.decimal='Decim\u00e1lis' adatt\u00edpus.
scimAttribute.type.integer='Eg\u00e9sz sz\u00e1m' adatt\u00edpus.
scimAttribute.type.dateTime='D\u00e1tum/id\u0151pont' adatt\u00edpus.
scimAttribute.type.binary='Bin\u00e1ris' adatt\u00edpus.

scimAttribute.wimProperty=WIM tulajdons\u00e1g
scimAttribute.wimProperty.desc=A WIM szem\u00e9lyes fi\u00f3k vagy Csoport entit\u00e1s tulajdons\u00e1ga, amelynek a SCIM attrib\u00fatum megfeleltet\u00e9sre ker\u00fcl.

scimAttribute.returned=Visszak\u00fcldve
scimAttribute.returned.desc=Egyetlen kulcssz\u00f3, amely azt jelzi, hogy az attrib\u00fatum \u00e9s kapcsol\u00f3d\u00f3 \u00e9rt\u00e9kei egy GET k\u00e9r\u00e9sre, illetve egy PUT, POST vagy PATCH k\u00e9r\u00e9sre \u00e9rkeztek-e v\u00e1laszk\u00e9nt.
scimAttribute.returned.always=Az attrib\u00fatum az "attrib\u00fatumok" param\u00e9ter tartalm\u00e1t\u00f3l f\u00fcggetlen\u00fcl mindig visszak\u00fcld\u00e9sre ker\u00fcl. P\u00e9ld\u00e1ul a SCIM er\u0151forr\u00e1st azonos\u00edt\u00f3 "id" mindig visszaad\u00e1sra ker\u00fcl.
scimAttribute.returned.never=Az attrib\u00fatum soha nem ker\u00fcl visszaad\u00e1sra. Ez akkor fordul el\u0151, ha az eredeti attrib\u00fatum\u00e9rt\u00e9ket (p\u00e9ld\u00e1ul kivonatolt \u00e9rt\u00e9k) a szolg\u00e1ltat\u00f3 nem \u0151rzi meg. A szolg\u00e1ltat\u00f3 lehet\u0151v\u00e9 TEHETI attrib\u00fatumok haszn\u00e1lat\u00e1t a keres\u00e9si sz\u0171r\u0151kben.
scimAttribute.returned.default=Az attrib\u00fatum alap\u00e9rtelmez\u00e9sben visszaad\u00e1sra ker\u00fcl minden SCIM m\u0171velet v\u00e1laszban, ahol attrib\u00fatum\u00e9rt\u00e9kek ker\u00fclnek visszaad\u00e1sra. Ha a GET k\u00e9r\u00e9s "attrib\u00fatumok" param\u00e9tere meg van adva, akkor az attrib\u00fatum\u00e9rt\u00e9kek csak akkor ker\u00fclnek visszaad\u00e1sra, ha az attrib\u00fatum neve n az "attrib\u00fatumok" param\u00e9terben. ALAP\u00c9RTELMEZETT.
scimAttribute.returned.request=Az attrib\u00fatum v\u00e1laszk\u00e9nt visszaad\u00e1sra ker\u00fcl minden PUT, POST vagy PATCH m\u0171veletre, ha az attrib\u00fatumot az \u00fcgyf\u00e9l adta meg (p\u00e9ld\u00e1ul az attrib\u00fatum m\u00f3dos\u00edt\u00e1sra ker\u00fclt). Az attrib\u00fatum egy SCIM lek\u00e9rdez\u00e9si m\u0171veletben csak akkor ker\u00fcl visszaad\u00e1sra, ha meg van adva az "attrib\u00fatumok" param\u00e9terben.

scimAttribute.required=K\u00f6telez\u0151
scimAttribute.required.desc=Logikai \u00e9rt\u00e9k, amely meghat\u00e1rozza, hogy az attrib\u00fatum k\u00f6telez\u0151-e.

scimAttribute.mutability=V\u00e1ltoztathat\u00f3s\u00e1g
scimAttribute.mutability.desc=Egyetlen kulcssz\u00f3, amely megadja, hogy az attrib\u00fatum \u00e9rt\u00e9ke milyen k\u00f6r\u00fclm\u00e9nyek k\u00f6z\u00f6tt defini\u00e1lhat\u00f3 (\u00fajra).
scimAttribute.mutability.readOnly=Az attrib\u00fatum NEM m\u00f3dos\u00edthat\u00f3.
scimAttribute.mutability.readWrite=Az attrib\u00fatumot b\u00e1rmikor LEHET friss\u00edteni \u00e9s olvasni. Az az alap\u00e9rtelmezett \u00e9rt\u00e9k.
scimAttribute.mutability.immutable=Az attrib\u00fatumot meg LEHET hat\u00e1rozni er\u0151forr\u00e1s l\u00e9trehoz\u00e1sakor (pl. POST) vagy rekordcsere alkalm\u00e1val k\u00e9r\u00e9sen kereszt\u00fcl (pl. PUT). Az attrib\u00fatum NEM friss\u00edthet\u0151.
scimAttribute.mutability.writeOnly=Az attrib\u00fatumot b\u00e1rmikor LEHET friss\u00edteni. Az attrib\u00fatum\u00e9rt\u00e9kek NEM adhat\u00f3k vissza (p\u00e9ld\u00e1ul mert az \u00e9rt\u00e9k egy t\u00e1rolt kivonat). Megjegyz\u00e9s: A "writeOnly" v\u00e1ltoztathat\u00f3s\u00e1ggal rendelkez\u0151 attrib\u00fatum \u00e1ltal\u00e1ban "soha" be\u00e1ll\u00edt\u00e1ssal rendelkezik a visszaad\u00e1sra vonatkoz\u00f3an.

scimAttribute.multiValued=T\u00f6bbsz\u00f6r\u00f6ss\u00e9g
scimAttribute.multiValued.desc=Az attrib\u00fatum t\u00f6bbsz\u00f6r\u00f6ss\u00e9g\u00e9t jelzi.

scimAttribute.description=Le\u00edr\u00e1s
scimAttribute.description.desc=Az attrib\u00fatum \u00e9rtelemmel b\u00edr\u00f3 le\u00edr\u00e1sa.

scimAttribute.caseExact=Kis/nagybet\u0171k megk\u00fcl\u00f6nb\u00f6ztet\u00e9se
scimAttribute.caseExact.desc=Logikai \u00e9rt\u00e9k, amely meghat\u00e1rozza, hogy egy karaktersorozat attrib\u00fatum megk\u00fcl\u00f6nb\u00f6zteti-e a kis- \u00e9s nagybet\u0171ket. A sz\u0171r\u0151k ki\u00e9rt\u00e9kel\u00e9sekor a kiszolg\u00e1l\u00f3 MEGK\u00dcL\u00d6NB\u00d6ZTETI a kis- \u00e9s nagybet\u0171ket. Kis- \u00e9s nagybet\u0171ket megk\u00fcl\u00f6nb\u00f6ztet\u0151 attrib\u00fatumok eset\u00e9n a kiszolg\u00e1l\u00f3 minden megadott kis- \u00e9s nagybet\u0171 \u00e9rt\u00e9ket MEG\u0150RIZ. Ha az attrib\u00fatum nem kis- \u00e9s nagybet\u0171 \u00e9rz\u00e9keny, akkor a kiszolg\u00e1l\u00f3 \u00c1TALAK\u00cdTHATJA a megadott \u00e9rt\u00e9ket. A kis- \u00e9s nagybet\u0171k megk\u00fcl\u00f6nb\u00f6ztet\u00e9se az attrib\u00fatum\u00e9rt\u00e9kek \u00e9s sz\u0171r\u0151\u00e9rt\u00e9kek LEHETS\u00c9GES \u00f6sszevet\u00e9si m\u00f3dj\u00e1ra is hat\u00e1ssal van.

