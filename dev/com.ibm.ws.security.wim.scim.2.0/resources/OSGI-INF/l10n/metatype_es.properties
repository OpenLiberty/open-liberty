scim20=API REST de SCIM 2.0
scim20.desc=Configuraci\u00f3n de la API REST de SCIM 2.0.

enableEnterpriseUserExtension=Habilitar esquema de extensi\u00f3n de usuario de empresa
enableEnterpriseUserExtension.desc=Habilita el Esquema de extensi\u00f3n de usuario de empresa para SCIM 2.0.

enableWimUserExtension=Habilitar esquema de extensi\u00f3n de usuario WIM
enableWimUserExtension.desc=Habilita el Esquema de extensi\u00f3n de usuario WIM para SCIM 2.0.

scimAttribute=Configuraci\u00f3n de atributos SCIM
scimAttribute.desc=Configuraci\u00f3n de un atributo SCIM.

scimAttribute.name=Nombre
scimAttribute.name.desc=Nombre del atributo.

scimAttribute.enabled=Habilitado
scimAttribute.enabled.desc=Especifica si este atributo se habilitar\u00e1 en el esquema SCIM.

scimAttribute.type=Tipo
scimAttribute.type.desc=Tipo de datos del atributo. Obligatorio, y solo v\u00e1lido, para las propiedades de esquema de extensi\u00f3n WIM.
scimAttribute.type.string=Tipo de datos de 'string'.
scimAttribute.type.boolean=Tipo de datos de 'boolean'.
scimAttribute.type.decimal=Tipo de datos de 'decimal'.
scimAttribute.type.integer=Tipo de datos de 'integer'.
scimAttribute.type.dateTime=Tipo de datos de 'dateTime'.
scimAttribute.type.binary=Tipo de datos de 'binary'.

scimAttribute.wimProperty=Propiedad WIM
scimAttribute.wimProperty.desc=Propiedad de la entidad PersonAccount o Group de WIM con la que correlacionar el atributo SCIM.

scimAttribute.returned=Devuelto
scimAttribute.returned.desc=Palabra clave \u00fanica que indica cu\u00e1ndo se devuelven un atributo y los valores asociados en respuesta a una solicitud GET o en respuesta a una solicitud PUT, POST o PATCH.
scimAttribute.returned.always=El atributo siempre se devuelve, independientemente del contenido del par\u00e1metro "attributes". Por ejemplo, "id" siempre se devuelve para identificar un recurso SCIM.
scimAttribute.returned.never=El atributo no se devuelve nunca. Esto puede suceder porque el proveedor de servicio no haya retenido el valor de atributo original (por ejemplo, un valor con hash). Un proveedor de servicio puede permitir el uso de atributos en un filtro de b\u00fasqueda.
scimAttribute.returned.default=El atributo se devuelve de manera predeterminada en todas las respuestas de operaciones SCIM en las que los valores de atributo se devuelvan. Si se especifica el par\u00e1metro "attributes" de la solicitud GET, los valores de atributos se devuelven solo si el atributo tiene nombre en el par\u00e1metro "attributes". VALOR PREDETERMINADO.
scimAttribute.returned.request=El atributo se devuelve en respuesta a cualquier operaci\u00f3n PUT, POST o PATCH si el cliente ha especificado el atributo (por ejemplo, se ha modificado el atributo). El atributo se devuelve en una operaci\u00f3n de consulta SCIM solo si se ha especificado en el par\u00e1metro "attributes".

scimAttribute.required=Obligatorio
scimAttribute.required.desc=Valor booleano que especifica si el atributo es o no obligatorio.

scimAttribute.mutability=Mutabilidad
scimAttribute.mutability.desc=Palabra clave \u00fanica que indica las circunstancias bajo las cuales el valor del atributo se puede (re)definir.
scimAttribute.mutability.readOnly=El atributo NO se modificar\u00e1.
scimAttribute.mutability.readWrite=El atributo se PUEDE actualizar y leer en cualquier momento. \u00c9ste es el valor predeterminado.
scimAttribute.mutability.immutable=El atributo se PUEDE definir durante la creaci\u00f3n de recursos (p.e., POST) o durante la recolocaci\u00f3n de registros a trav\u00e9s de una solicitud (p.e., PUT). El atributo NO se actualizar\u00e1.
scimAttribute.mutability.writeOnly=El atributo se PUEDE actualizar en cualquier momento. Los valores de atributos NO se devolver\u00e1n (p.e., porque el valor es un hash almacenado). Nota: Un atributo con una mutabilidad de "writeOnly" normalmente tambi\u00e9n tiene un valor devuelto de "never".

scimAttribute.multiValued=Pluralidad
scimAttribute.multiValued.desc=Indica la pluralidad del atributo.

scimAttribute.description=Descripci\u00f3n
scimAttribute.description.desc=Descripci\u00f3n del atributo legible para las personas.

scimAttribute.caseExact=Sensibilidad a las may\u00fasculas y min\u00fasculas
scimAttribute.caseExact.desc=Valor booleano que especifica si un atributo de serie es sensible a las may\u00fasculas y min\u00fasculas. El servidor es sensible a may\u00fasculas y min\u00fasculas al evaluar los filtros. Para los atributos con may\u00fasculas y min\u00fasculas exactas, el servidor CONSERVAR\u00c1 las may\u00fasculas y min\u00fasculas del valor enviado. Si el atributo no es sensible a may\u00fasculas y min\u00fasculas, el servidor PUEDE alterar las may\u00fasculas y min\u00fasculas de un valor enviado. La sensibilidad de may\u00fasculas y min\u00fasculas tambi\u00e9n afecta a c\u00f3mo los valores de atributos pueden compararse contra los valores de filtros.

