scim20=API REST SCIM 2.0
scim20.desc=Configuration pour l'API REST SCIM 2.0.

enableEnterpriseUserExtension=Activer le sch\u00e9ma Enterprise User Extension
enableEnterpriseUserExtension.desc=Active le sch\u00e9ma Enterprise User Extension pour SCIM 2.0.

enableWimUserExtension=Activer le sch\u00e9ma WIM User Extension
enableWimUserExtension.desc=Active le sch\u00e9ma WIM User Extension pour SCIM 2.0.

scimAttribute=Configuration d'attribut SCIM
scimAttribute.desc=Configuration pour un attribut SCIM.

scimAttribute.name=Nom
scimAttribute.name.desc=Nom de l'attribut.

scimAttribute.enabled=Activ\u00e9
scimAttribute.enabled.desc=Indique si cet attribut sera activ\u00e9 dans le sch\u00e9ma SCIM.

scimAttribute.type=Type
scimAttribute.type.desc=Type de donn\u00e9e de l'attribut. Indispensable et seulement valide pour les propri\u00e9t\u00e9s du sch\u00e9ma d'extension WIM.
scimAttribute.type.string=Type de donn\u00e9es 'string'.
scimAttribute.type.boolean=Type de donn\u00e9es 'boolean'.
scimAttribute.type.decimal=Type de donn\u00e9es 'decimal'.
scimAttribute.type.integer=Type de donn\u00e9es 'integer'.
scimAttribute.type.dateTime=Type de donn\u00e9es 'dateTime'.
scimAttribute.type.binary=Type de donn\u00e9es 'binary'.

scimAttribute.wimProperty=Propri\u00e9t\u00e9 WIM
scimAttribute.wimProperty.desc=La propri\u00e9t\u00e9 WIM PersonAccount ou entit\u00e9 groupe \u00e0 laquelle l'attribut SCIM doit \u00eatre associ\u00e9 (mapp\u00e9).

scimAttribute.returned=Retourn\u00e9
scimAttribute.returned.desc=Mot cl\u00e9 indiquant quand un attribut et sa valeur sont retourn\u00e9s en r\u00e9ponse \u00e0 une demande GET ou en r\u00e9ponse \u00e0 une demande PUT, POST ou PATCH.
scimAttribute.returned.always=L'attribut est toujours retourn\u00e9, ind\u00e9pendamment du contenu du param\u00e8tre "attributes". Par exemple, "id" est toujours retourn\u00e9 pour identifier une ressource SCIM.
scimAttribute.returned.never=L'attribut n'est jamais retourn\u00e9. Cela peut arriver lorsque la valeur d'origine de l'attribut (par exemple, une valeur hach\u00e9e) n'est pas conserv\u00e9e par le fournisseur de service. Un fournisseur de service PEUT autoriser l'utilisation des attributs dans un filtre de recherche.
scimAttribute.returned.default=L'attribut est retourn\u00e9, par d\u00e9faut, dans toutes les r\u00e9ponses aux op\u00e9rations SCIM dans lesquelles les valeurs d'attributs sont retourn\u00e9es. Si le param\u00e8tre "attributes" de la demande GET est sp\u00e9cifi\u00e9, la valeur de l'attribut n'est retourn\u00e9e que si le nom de cet attribut est cit\u00e9 dans le param\u00e8tre "attributes". PAR DEFAUT.
scimAttribute.returned.request=L'attribut est retourn\u00e9 en r\u00e9ponse \u00e0 toute op\u00e9ration PUT, POST ou PATCH s'il a \u00e9t\u00e9 sp\u00e9cifi\u00e9 par le client (par exemple, il a \u00e9t\u00e9 modifi\u00e9). L'attribut n'est retourn\u00e9 dans une op\u00e9ration de requ\u00eate SCIM que s'il est sp\u00e9cifi\u00e9 dans le param\u00e8tre "attributes".

scimAttribute.required=Requis
scimAttribute.required.desc=Valeur bool\u00e9enne indiquant si l'attribut est obligatoire ou non.

scimAttribute.mutability=Mutabilit\u00e9
scimAttribute.mutability.desc=Mot cl\u00e9 indiquant dans quelles circonstances la valeur de l'attribut peut \u00eatre (re)d\u00e9finie.
scimAttribute.mutability.readOnly=L'attribut ne peut pas \u00eatre modifi\u00e9.
scimAttribute.mutability.readWrite=L'attribut peut \u00eatre mis \u00e0 jour et lu \u00e0 tout moment. Il s'agit de la valeur par d\u00e9faut.
scimAttribute.mutability.immutable=L'attribut peut \u00eatre d\u00e9fini \u00e0 la cr\u00e9ation de la ressource (par exemple, dans un POST) ou au remplacement d'un enregistrement via une demande (par exemple, un PUT). Il ne peut pas \u00eatre mis \u00e0 jour.
scimAttribute.mutability.writeOnly=L'attribut peut \u00eatre mis \u00e0 jour \u00e0 tout moment. Sa valeur ne peut pas \u00eatre retourn\u00e9e (par exemple, par s\u00e9curit\u00e9, parce qu'il s'agit d'une valeur hach\u00e9e stock\u00e9e). Remarque : un attribut dont la propri\u00e9t\u00e9 Mutabilit\u00e9 est "writeOnly" a g\u00e9n\u00e9ralement sa propri\u00e9t\u00e9 Retourn\u00e9 r\u00e9gl\u00e9e sur "never".

scimAttribute.multiValued=Pluralit\u00e9
scimAttribute.multiValued.desc=Indique la pluralit\u00e9 de l'attribut.

scimAttribute.description=Description
scimAttribute.description.desc=Description de l'attribut lisible par l'homme.

scimAttribute.caseExact=Respect de la casse
scimAttribute.caseExact.desc=Valeur bool\u00e9enne indiquant s'il est tenu compte de la casse des caract\u00e8res dans un attribut du type cha\u00eene (string). Le serveur \u00e9valuera les filtres en tenant compte de la casse des caract\u00e8res. Pour les attributs dont la casse est respect\u00e9e, il pr\u00e9servera celle-ci pour toute valeur soumise. En revanche, pour un attribut dont la casse est ignor\u00e9e, il pourra alt\u00e9rer la casse de toute valeur soumise. La sensibilit\u00e9 \u00e0 la casse influe aussi sur la mani\u00e8re dont les valeurs d'attribut peuvent \u00eatre compar\u00e9es aux valeurs filtres.

