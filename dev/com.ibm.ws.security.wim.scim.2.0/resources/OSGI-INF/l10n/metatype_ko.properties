scimAttribute.returned.never=\ud574\ub2f9 \uc18d\uc131\uc740 \uc808\ub300\ub85c \ub9ac\ud134\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc6d0\ub798\uc758 \uc18d\uc131 \uac12(\uc608: \ud574\uc2dc\ub41c \uac12)\uc774 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\uc5d0 \uc758\ud574 \uc720\uc9c0\ub418\uc9c0 \uc54a\uae30 \ub54c\ubb38\uc785\ub2c8\ub2e4. \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\ub294 \ud574\ub2f9 \uc18d\uc131\uc774 \uac80\uc0c9 \ud544\ud130\uc5d0\uc11c \uc0ac\uc6a9\ub418\ub3c4\ub85d \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
scimAttribute.returned.default=\uc18d\uc131 \uac12\uc774 \ub9ac\ud134\ub418\ub294 \ubaa8\ub4e0 SCIM \uc870\uc791 \uc751\ub2f5\uc5d0 \uae30\ubcf8\uc801\uc73c\ub85c \uc18d\uc131\uc774 \ub9ac\ud134\ub429\ub2c8\ub2e4. GET \uc694\uccad "attributes" \ub9e4\uac1c\ubcc0\uc218\uac00 \uc9c0\uc815\ub41c \uacbd\uc6b0, \uc18d\uc131\uc774 "attributes" \ub9e4\uac1c\ubcc0\uc218\uc5d0 \uc774\ub984\uc774 \uc9c0\uc815\ub41c \uacbd\uc6b0\uc5d0\ub9cc \uc18d\uc131 \uac12\uc774 \ub9ac\ud134\ub429\ub2c8\ub2e4. \uae30\ubcf8\uac12\uc785\ub2c8\ub2e4.
scimAttribute.returned.request=\uc18d\uc131\uc774 \ud074\ub77c\uc774\uc5b8\ud2b8\uc5d0 \uc758\ud574 \uc9c0\uc815\ub41c \uacbd\uc6b0(\uc608 : \uc18d\uc131\uc774 \uc218\uc815\ub41c \uacbd\uc6b0) PUT, POST \ub610\ub294 PATCH \uc870\uc791\uc5d0 \ub300\ud55c \uc751\ub2f5\uc73c\ub85c \ud574\ub2f9 \uc18d\uc131\uc774 \ub9ac\ud134\ub429\ub2c8\ub2e4. \uc18d\uc131\uc740 "attributes" \ub9e4\uac1c\ubcc0\uc218\uc5d0 \uc9c0\uc815\ub41c \uacbd\uc6b0\uc5d0\ub9cc SCIM \uc870\ud68c \uc870\uc791\uc5d0 \ub9ac\ud134\ub429\ub2c8\ub2e4.

