configurations {
  requiredLibs {
    transitive = false
  }
}

// Define G:A:V coordinates of each dependency
dependencies {
  requiredLibs project(":com.ibm.ws.tx.embeddable"),
               project(":com.ibm.ws.wsat_fat.db"),
               project(":com.ibm.ws.wsat_fat.multi"),
               project(":com.ibm.ws.transaction.fat.util")
}

File sharedDir = new File(autoFvtDir, 'publish/shared/resources')

task addDerbyToSharedDir(type: Copy) {
  from configurations.derby
  into new File(sharedDir, 'derby')
  rename 'derby-.*.jar', 'derby.jar'
}

autoFVT.dependsOn project(':com.ibm.ws.wsat_fat.multi').autoFVT

autoFVT.doLast {
  copy {
    from project(':com.ibm.ws.wsat_fat.multi').autoFvtDir
    into autoFvtDir
    include 'build/classes/tests/MultiServerTest.class'
  }
}

autoFVT.dependsOn project(':com.ibm.ws.wsat_fat.multi').autoFVT

autoFVT.doLast {
  copy {
    from project(':com.ibm.ws.wsat_fat.multi').autoFvtDir
    into autoFvtDir
    include 'test-applications/**'
  }
}

addRequiredLibraries.dependsOn addDerbyToSharedDir

clean.doLast {
  if (file('build').exists()){
    file('build').deleteDir()
  }
}

addRequiredLibraries.dependsOn addJakartaTransformer
