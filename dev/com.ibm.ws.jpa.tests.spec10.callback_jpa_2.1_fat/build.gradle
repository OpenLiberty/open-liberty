configurations {
  jpaFatTools
}

dependencies {
  jpaFatTools project(':com.ibm.ws.jpa_testframework')
  requiredLibs project(":com.ibm.ws.jpa.tests.spec10.callback_fat.common")
}

task addJPAFATTools (type: Copy) {
  mustRunAfter jar
  from configurations.jpaFatTools
  include "**/com.ibm.ws.jpa_testframework*.jar"
  into new File(autoFvtDir, 'lib')
  rename 'com.ibm.ws.jpa_testframework-(.*).jar', 'com.ibm.ws.jpa_testframework.jar'
}

task copyFAT {
    dependsOn ':com.ibm.ws.jpa.tests.spec10.callback_fat.common:build'
    copy {
      from project(':com.ibm.ws.jpa.tests.spec10.callback_fat.common').file('fat/src/com/ibm/ws/jpa/tests/spec10/callback/tests')
      into new File('fat/src/com/ibm/ws/jpa/tests/spec10/callback/tests')
    }
}

task copyCommonFiles {
  dependsOn ':com.ibm.ws.jpa.tests.spec10.callback_fat.common:build'
  doLast {
    /*
     * Copy test application resources.
     */
    copy {
      from project(':com.ibm.ws.jpa.tests.spec10.callback_fat.common').file('test-applications')
      into new File('test-applications')
    }
    
    /*
     * Copy common publish files.
     */
    copy {
      from project(':com.ibm.ws.jpa.tests.spec10.callback_fat.common').file('publish')
      into new File('publish')
    }
  }
}

addRequiredLibraries {
  dependsOn copyJdbcDrivers
  dependsOn addJakartaTransformer
  dependsOn addJPAFATTools
  dependsOn copyFAT
  dependsOn copyTestContainers
}

jar {
  dependsOn copyCommonFiles
}

autoFVT.dependsOn copyCommonFiles

clean.doLast {
  if (file('test-applications').exists()) {
    file('test-applications').deleteDir()
  }
  if (file('build').exists()) {
    file('build').deleteDir()
  }
  if (file('publish').exists()) {
    file('publish').deleteDir()
  }
  if (file('fat/src/com/ibm/ws/jpa/tests/spec10/callback/tests').exists()) {
    file('fat/src/com/ibm/ws/jpa/tests/spec10/callback/tests').deleteDir()
  }
}

