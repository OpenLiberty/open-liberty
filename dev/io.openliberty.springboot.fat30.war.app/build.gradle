// https://plugins.gradle.org/plugin/org.springframework.boot
plugins {
  id 'org.springframework.boot' version '3.0.7'
}
apply from: '../wlp-gradle/subprojects/spring.gradle'
def sv = springVersions[ '3.0' ]

apply plugin: 'war'
apply plugin: 'io.spring.dependency-management'

group = 'io.openliberty.example.spring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 17

apply from: '../wlp-gradle/subprojects/maven-central-mirror.gradle'

// Note the particular dependency of 'module' of *THIS PROJECT*.
// This forces an include of the dependency in 'wlp-gradle/bndSettings.gradle',
// essentially:
//
// if ( allProjectNames.contains('io.openliberty.springboot.fat30.war.app') ) {
//   include ':io.openliberty.springboot.fat30.war.app:module'
// }
//
// If the depencency is not included, a build error results:
//
//   Project with path ':com.ibm.ws.springboot.fat30.war.app:module'
//   could not be found in project ':com.ibm.ws.springboot.fat30.war.app'.

// Per: https://mvnrepository.com/artifact/javax.servlet/jstl
// javax.servlet:jstl was moved to:
// javax.servlet.jsp.jstl ï¿½ jstl
//
// That seems to be:
// https://mvnrepository.com/artifact/jakarta.servlet.jsp.jstl/jakarta.servlet.jsp.jstl-api

dependencies {
  implementation project(':io.openliberty.springboot.fat30.war.app:module')
  implementation('org.springframework.boot:spring-boot-starter-web') // + ':' + sv['springBoot'])

  providedCompile 'org.springframework.boot:spring-boot-starter-tomcat'
  providedCompile 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api'
  providedCompile 'org.apache.tomcat.embed:tomcat-embed-jasper'
}

// Disable jar because it would need a dependency on ':io.openliberty.springboot.fat30.war.app:module:compileTestJava' and 
// ':io.openliberty.springboot.fat30.war.app:module:processTestResources' which seems silly since we don't actually need a jar for this project.  We only need the war.
jar {
  enabled = false
}
