<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Open Liberty</title>
    <style>
			* {
				box-sizing: border-box;
			}

			body {
				background-color: #1d1e3c;
				margin: 0;
				padding: 0;
				font-family: 'Helvetica', 'Arial', sans-serif;
				font-size: 16px;
			}

			h1 {
				color: white;
				font-size: 1.75rem;
				line-height: 1.5;
				font-weight: 300;
				margin: 0px;
				text-align: left;
			}

			h2 {
				color: white;
				font-weight: 300;
				font-size: 1.25rem;
				line-height: 1.5;
				margin: 0px;
				text-align: left;
			}

			@media (min-width: 600px) {
				h1 {
					font-size: 2.25rem;
				}

				h2 {
					font-size: 1.75rem;
				}
			}

			h3 {
				font-size: 1rem;
				font-weight: 300;
				line-height: 1.7rem;
				margin: 0px;
				text-align: left;
			}

			a {
				color: #e6eda8;
				font-size: 20px;
				line-height: 23px;
				text-decoration: none;
				font-weight: 300;
			}

			p {
				font-size: 14px;
				color: #c8d2d2;
				line-height: 21px;
				font-weight: 300;
			}

			.bolded {
				font-weight: 700;
			}

			.row {
				padding: 0% 5%;
				width: 100%;
				max-width: 1150px;
				margin: 0 auto;
			}

			.list {
				margin: 0;
				padding: 0;
				text-align: center;
			}

			@media (min-width: 600px) {
				.list {
					text-align: left;
				}
			}

			.list--unordered {
				list-style: none;
			}

			.list__item {
				margin-bottom: 18px;
			}

      .hero {
        background-image: linear-gradient(-180deg, #2C2D4F 44%, #131427 100%);
        height: 520px;
      }

			.inner-hero {
				background: transparent url('hero-bg.png') no-repeat bottom left;
				height: 520px;
				position: relative;
			}

			@media (min-width: 600px) {
				.inner-hero {
					background: transparent url('hero-bg.png') no-repeat bottom center;
				}
			}

			.inner-hero__img {
				max-width: 100%;
			}

			.inner-hero__message {
				padding-top: 200px;
			}

			@media (min-width: 600px) {
				.inner-hero__message {
					padding-top: 125px;
				}
			}

			@media (min-width: 850px) {
				.inner-hero__message {
					padding-top: 85px;
				}
			}

			.inner-hero__title {
				margin-top: 2rem;
			}

			.resources {
				background-color: #313653;
				height: 300px;
				padding: 3.5rem 0;
			}

			.resources__title {
				font-size: 1rem;
				color: #c8d2d2;
				margin-bottom: 1.5rem;
				text-align: center;
			}

			@media (min-width: 600px) {
				.resources__title {
					text-align: left;
				}
			}

			.footer {
				background-color: #1d1e3c;
				padding: 70px 0;
			}

			.footer__content {
				text-align: center;
			}

			@media (min-width: 600px) {
				.footer__content {
					display: flex;
					align-items: center;
					text-align: left;
				}
			}

			.footer__img {
				margin-bottom: 35px;
				max-width: auto;
			}

			@media (min-width: 600px) {
				.footer__img {
					margin-bottom: 0;
					margin-right: 35px;
				}
			}

			.footer__copy {
				padding: 0 16px;
			}

			@media (min-width: 600px) {
				.footer__copy {
					max-width: 60%;
				}
			}

			#update-banner {
			  background-color: #E6EDA8;
			  display: block;
			  float: left;
			  margin: 0px auto;
			  max-width: 1200px;
			  opacity: 0.98;
			  position: fixed;
			  width: 100%;
			  z-index: 50;
			}

			@media (min-width: 850px) {
			  #update-banner {
			    height: 50px;
			    flex-direction: row-reverse;
			  }
			}

			@media (min-width: 1200px) {
			  #update-banner {
			    left: calc(50% - 600px);
			    right: calc(50% - 600px);
			  }
			}


			#banner-container {
			  margin: 0;
			  position: relative;
			  display: flex;
			  align-items: center;
			  padding: 56px 40px 16px;
			}

			@media (min-width: 600px) {
			  #banner-container {
			    padding: 16px 40px;
			  }
			}

			.banner-text{
				color: #1A304C;
			  display: inline-block;
			  font-weight: 300;
				position: relative;
			  text-align: center;
			  margin-left: 0;
			  width: auto;
			  font-size: 14px;
			}

			.banner-text a {
			  color: #110f16;
			  font-size: 14px;
			  letter-spacing: .5px;
			  text-transform: uppercase;
			  text-decoration: underline;
			}

			@media (min-width: 600px) {
			  .banner-text {
			    text-align: left;
			    font-size: 16px;
			    padding-right: 16px;
			  }

			  .banner-text a {
			    font-size: 1rem;
			  }
			}

			.x-close {
			  background-color: transparent;
			  border: none;
				cursor: pointer;
			  width: 30px;
			  height: 30px;
			  z-index: 60;
			  position: absolute;
			  top: 6px;
			  right: 50%;
			  margin-right: -15px;
			}

			@media (min-width: 600px) {
			  .x-close {
			    position: absolute;
			    right: 16px;
			    margin-right: 0;
			  }
			}

			.x-close:hover {
			  cursor: pointer;
			}


			.x-close:hover{
				opacity: 0.8;
			}

			.x-close:active{
				opacity: 0.6;
			}


			.x-close-right-tilt,
			.x-close-left-tilt {
				background-color: #1A304C;
				height: 25px;
				position: absolute;
				right: 49%;
				top: 7px;
				width: 2px;
				z-index: 40;
			    -ms-transform: rotate(45deg);
			    -webkit-transform: rotate(45deg);
			    transform: rotate(45deg);
			}

			.x-close-left-tilt{
			    -ms-transform: rotate(-45deg);
			    -webkit-transform: rotate(-45deg);
			    transform: rotate(-45deg);
			}
    </style>
  </head>
  <body>
        <main>
        <section class="hero" data-externalizedAriaLabel="WELCOME_SECTION">
			<div class="inner-hero">
				<div class="inner-hero__message row" data-externalizedAriaLabel="WELCOME_SECTION_CONTENT">
					<img class="inner-hero__img" src="welcome-message.png" data-externalizedAlt="OPEN_LIBERTY_LOGO">
					<h2 class="inner-hero__title" data-externalizedString="OPEN_LIBERTY_APP_SERVER"></h2>
				</div>
			</div>
		</section>
		<section class="resources" data-externalizedAriaLabel="RESOURCES">
			<div class="row">
				<h2 class="resources__title" data-externalizedString="RESOURCES"></h2>
				<ul class="list list--unordered">
					<li class="list__item"><a href="http://openliberty.io">openliberty.io</a></li>
					<li class="list__item"><a href="https://groups.io/g/openliberty" data-externalizedString="GROUPS_IO_FORUM"></a></li>
					<li class="list__item"><a href="https://twitter.com/OpenLibertyIO">@OpenLibertyIO</a></li>
				</ul>
			</div>
		</section>
        </main>
		<footer class="footer">
			<div class="footer__content row" data-externalizedAriaLabel="COPYRIGHT">
				<img class="footer__img" src="footer-img.png" data-externalizedAlt="OPEN_LIBERTY_FOOTER">
				<p class="footer__copy" data-externalizedString="COPYRIGHT_OPEN_LIBERTY"></p>
			</div>
		</footer>


		<script type="text/javascript" src="js/externalize-string.js"></script>
		<script type="text/javascript" src="js/banner.js"></script>
		<!-- The call below attempts to get a latest release marker file from a specific location. -->
		<!-- It's expected that the returned object will be a piece of JavaScript defining a       -->
		<!-- variable called latestReleasedVersion that contains the following fields:             -->
		<!-- version: The version number of the latest released product                            -->
		<!-- availableAt: The URL where you can get the latest version (from a Web Browser)        -->
		<!-- availableAtLabel: The label to show on the anchor tag                                 -->
		<script type="text/javascript" src="https://openliberty.io/latestVersion.js"></script>
		<script type="text/javascript" src="version.js"></script>

		<script type="text/javascript">
		    //replace all externalized strings with nls
		    retrieveExternalizedStrings();

			var urlForCssEnhancements = "banner-welcome.css";
			var isLibertyUpdateAvailable = false;
			function doVersionCheck(latestVersion) {
				// Check that the remote file was located
				// and contains the required version details
				if (latestVersion != null && latestVersion.productName != null
						&& latestVersion.availableFrom != null
						&& latestVersion.version != null) {

					// Check if the online version differs from this current version
					if (latestVersion.version != current.version) {
						isLibertyUpdateAvailable = true;
					}
				}
			}
			doVersionCheck(latestReleasedVersion);

            var script = document.createElement('script');   
            var nlsFile = "messages.js";
            var languageCode = getLanguageCode();
            nlsFile = (languageCode !== "en") ? "nls/" + languageCode + "/" + nlsFile : "nls/" + nlsFile;
			
            script.src = nlsFile;
            document.getElementsByTagName('head')[0].appendChild(script);
            script.onload = function() {
                buildUpdateBanner(messages);
            };
		</script>
  </body>
</html>
