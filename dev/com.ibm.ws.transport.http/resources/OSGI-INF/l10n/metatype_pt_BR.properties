onError.name=Em caso de erro
onError.desc=A\u00e7\u00e3o a ser tomada ap\u00f3s uma falha para iniciar um terminal. 
onError.warn=O servidor emitir\u00e1 mensagens de erro e aviso se ele falhar para iniciar um terminal. 
onError.fail=O servidor emitir\u00e1 mensagens de erro e aviso se ele falhar para iniciar um terminal e depois parar.
onError.ignore=O servidor n\u00e3o emitir\u00e1 nenhuma mensagem de erro ou aviso quando um terminal falhar para iniciar.

virtualHost.name=Host Virtual
virtualHost.desc=Um host virtual fornece um agrupamento l\u00f3gico para configurar aplicativos da web para um determinado nome de host. O host virtual padr\u00e3o (default_host) \u00e9 adequado para a maioria das configura\u00e7\u00f5es simples.

virtualHost.enabled=Ativada
virtualHost.enabled.desc=Ativar este host virtual.

virtualHost.hostAlias=Alias de host virtual
virtualHost.hostAlias.desc=Associe um host e uma porta a este host virtual usando a sintaxe host:port. \
O host especificado pode ser um endere\u00e7o IP, nome do host do servidor de nomes de dom\u00ednio (DNS) com um sufixo de nome de dom\u00ednio, nome do host do DNS ou * para uma correspond\u00eancia de curinga em todos os nomes de host. \
Observe que os endere\u00e7os IPv6 devem ser colocados entre [].

virtualHost.allowFromEndpoint=Permitir a partir de Terminais
virtualHost.allowFromEndpoint$Ref=Permitir a partir de terminais
virtualHost.allowFromEndpoint.desc=Especifique o identificador de um ou mais terminais HTTP para restringir o tr\u00e1fego de entrada para este host virtual aos terminais especificados.

http.endpoint=Terminal HTTP
http.endpoint.desc=Propriedades de configura\u00e7\u00e3o para um terminal HTTP.

endpoint.host=Host
endpoint.host.desc=Endere\u00e7o IP, nome do host do servidor de nomes de dom\u00ednio (DNS) com sufixo de nome de dom\u00ednio ou apenas o nome do host DNS, usado por um cliente para solicitar um recurso. Use '*' para todas as interfaces de rede dispon\u00edveis.

endpoint.enabled=Ativada
endpoint.enabled.desc=Alternar a disponibilidade de um terminal. Quando true, este terminal ser\u00e1 ativado pelo dispatcher para manipular solicita\u00e7\u00f5es de HTTP.

endpoint.httpPort=Porta
endpoint.httpPort.desc=A porta usada para solicita\u00e7\u00f5es de HTTP do cliente. Use -1 para desativar esta porta.

endpoint.httpsPort=Porta Segura
endpoint.httpsPort.desc=A porta usada para solicita\u00e7\u00f5es de HTTP do cliente protegidas com SSL (https). Use -1 para desativar esta porta.

endpoint.virtualHost=Host Virtual
endpoint.virtualHost.desc=ID de um host virtual configurado. Todos os terminais est\u00e3o associados ao host virtual 'default_host', por padr\u00e3o. 

endpoint.tcpOptions=Op\u00e7\u00f5es TCP
endpoint.tcpOptions$Ref=Refer\u00eancia de op\u00e7\u00f5es TCP
endpoint.tcpOptions.desc=Op\u00e7\u00f5es do protocolo TCP para o \
terminal. 

endpoint.sslOptions=Op\u00e7\u00f5es SSL
endpoint.sslOptions$Ref=Refer\u00eancia de op\u00e7\u00f5es SSL
endpoint.sslOptions.desc=Op\u00e7\u00f5es do protocolo SSL para o \
terminal.

endpoint.httpOptions=Op\u00e7\u00f5es HTTP
endpoint.httpOptions$Ref=Refer\u00eancia de op\u00e7\u00f5es HTTP
endpoint.httpOptions.desc=Op\u00e7\u00f5es do protocolo HTTP para o terminal.

endpoint.remoteIp=Op\u00e7\u00f5es de IP Remoto
endpoint.remoteIp$Ref=Refer\u00eancia de op\u00e7\u00f5es de IP remoto
endpoint.remoteIp.desc=Op\u00e7\u00f5es de IP remoto para o terminal.

endpoint.accessLog=Cria\u00e7\u00e3o de Log de Acesso HTTP
endpoint.accessLog$Ref=Refer\u00eancia de cria\u00e7\u00e3o de log de acesso HTTP
endpoint.accessLog.desc=Configura\u00e7\u00e3o de cria\u00e7\u00e3o de log de acesso para o terminal.

http.remoteip=Op\u00e7\u00f5es de IP Remoto
http.remoteip.desc=Um elemento configurado dentro do elemento httpEndpoint para que o canal HTTP associado esteja ativado para considerar os cabe\u00e7alhos de solicita\u00e7\u00e3o X-Forwarded-* ou Forwarded.

http.remoteip.proxies=Proxies regex
http.remoteip.proxies.desc=Uma express\u00e3o regular que define proxies confi\u00e1veis.

http.remoteip.useRemoteIpInAccessLog=Usar IP remoto no log de acesso
http.remoteip.useRemoteIpInAccessLog.desc=Se essa propriedade for configurada como true e as informa\u00e7\u00f5es do cliente remoto forem verificadas pelo Canal HTTP, o log de acesso NCSA refletir\u00e1 os cabe\u00e7alhos Forwarded ou X-Forwarded-*. Esses cabe\u00e7alhos s\u00e3o refletidos quando um ou mais dos itens a seguir s\u00e3o registrados: o IP do cliente remoto, o host ou o protocolo de solicita\u00e7\u00e3o.
http.options=Op\u00e7\u00f5es HTTP
http.options.desc=Configura\u00e7\u00e3o do protocolo HTTP.

http.keepAlive=Ativar Conex\u00f5es Persistentes
http.keepAlive.desc=Ativa as conex\u00f5es persistentes (keep-alive de HTTP). Se true, as conex\u00f5es s\u00e3o mantidas ativas para reutiliza\u00e7\u00e3o por diversas solicita\u00e7\u00f5es e respostas sequenciais. Se false, as conex\u00f5es s\u00e3o encerradas ap\u00f3s a resposta ser enviada.    

http.maxKeepAliveRequests=M\u00e1ximo de pedidos persistentes por conex\u00e3o
http.maxKeepAliveRequests.desc=N\u00famero m\u00e1ximo de solicita\u00e7\u00f5es persistentes que s\u00e3o permitidas em uma \u00fanica conex\u00e3o HTTP se conex\u00f5es persistentes est\u00e3o ativadas. Um valor igual a -1 significa ilimitado.  

http.noCacheCookiesControl=Nenhum controle de cookies de cache
http.noCacheCookiesControl.desc=Permite que o usu\u00e1rio controle se a presen\u00e7a de um cabe\u00e7alho Set-Cookie deve ou n\u00e3o atualizar o cabe\u00e7alho Cache-Control com um valor que n\u00e3o \u00e9 de cache correspondente. Esse valor tamb\u00e9m inclui o cabe\u00e7alho Expires.

http.persistTimeout=Tempo Limite de Conex\u00e3o Persistente
http.persistTimeout.desc=Quantidade de tempo que um soquete ter\u00e1 permiss\u00e3o para permanecer inativo entre solicita\u00e7\u00f5es. Esta configura\u00e7\u00e3o se aplica apenas se conex\u00f5es persistentes s\u00e3o ativadas. 

http.readTimeout=Tempo Limite de Leitura
http.readTimeout.desc=Quantidade de tempo a esperar pela conclus\u00e3o de uma solicita\u00e7\u00e3o de leitura em um soquete ap\u00f3s a primeira leitura ocorrer. 

http.writeTimeout=Tempo Limite de Grava\u00e7\u00e3o
http.writeTimeout.desc=Quantidade de tempo a esperar em um soquete para cada parte dos dados de resposta serem transmitidos. 

http.removeServerHeader=Remover cabe\u00e7alho do servidor
http.removeServerHeader.desc=Remove informa\u00e7\u00f5es de implementa\u00e7\u00e3o do servidor de cabe\u00e7alhos de HTTP e tamb\u00e9m desativa a p\u00e1gina de boas-vindas do perfil padr\u00e3o do Liberty.

http.limitNumHeaders=Limitar o n\u00famero de cabe\u00e7alhos
http.limitNumHeaders.desc=Limita o n\u00famero de cabe\u00e7alhos HTTP que podem existir em uma mensagem de entrada. Quando esse limite \u00e9 excedido, um erro \u00e9 retornado para o cliente remoto.

http.limitFieldSize=Limitar tamanho do campo do cabe\u00e7alho
http.limitFieldSize.desc=Refor\u00e7a os limites de tamanho em diversos campos HTTP, como URLs de solicita\u00e7\u00e3o ou nomes de cabe\u00e7alho ou valores individuais. A imposi\u00e7\u00e3o de limites de tamanho desses campos protege \
contra poss\u00edveis ataques de Nega\u00e7\u00e3o de Servi\u00e7o. Um erro \u00e9 retornado para o cliente remoto, caso um campo exceda o tamanho permitido.

http.doNotAllowDuplicateSetCookies=N\u00e3o permitir cookies de conjunto duplicados
http.doNotAllowDuplicateSetCookies.desc=Evita que o canal HTTP envie diversos cabe\u00e7alhos Set-Cookie com o mesmo nome.

http.messageSizeLimit=Limite de tamanho de mensagem
http.messageSizeLimit.desc= Limita o tamanho aceit\u00e1vel de uma mensagem recebida. Se uma mensagem for recebida com um tamanho maior que esse valor, um erro ser\u00e1 retornado para o cliente remoto.

http.incomingBodyBufferSize=Tamanho do buffer do corpo de entrada
http.incomingBodyBufferSize.desc=Especifica o tamanho de cada buffer utilizado ao ler o corpo de uma mensagem HTTP recebida.

http2.connectionIdleTimeout=Tempo limite inativo de conex\u00e3o HTTP/2
http2.connectionIdleTimeout.desc=Especifica a quantia de tempo, em segundos, que uma conex\u00e3o HTTP/2 ter\u00e1 permiss\u00e3o para permanecer inativa entre as opera\u00e7\u00f5es de E/S do soquete. Se n\u00e3o especificada ou configurada para um valor 0, n\u00e3o haver\u00e1 nenhum tempo limite de conex\u00e3o configurado.

http2.maxConcurrentStreams=M\u00e1ximo de fluxos simult\u00e2neos
http2.maxConcurrentStreams.desc=Especifica o n\u00famero m\u00e1ximo de fluxos que uma conex\u00e3o HTTP/2 pode ter ativos em qualquer ponto especificado. Abrir fluxos acima do limite resultar\u00e1 em um REFUSED_STREAM (0x7). Se n\u00e3o especificado, o valor padr\u00e3o de fluxos simult\u00e2neos ser\u00e1 configurado para 200.

http2.maxFrameSize=Tamanho M\u00e1ximo do Quadro
http2.maxFrameSize.desc=Especifica o tamanho m\u00e1ximo permitido de uma carga \u00fatil do quadro que o servidor anunciar\u00e1 no quadro de configura\u00e7\u00f5es de HTTP/2 SETTINGS_MAS_FRAME_SIZE. Isso pode ser configurado para qualquer tamanho dentro do intervalo de 16.384 a 16.777.215 bytes, inclusive. Se n\u00e3o especificado, o padr\u00e3o ser\u00e1 configurado para 57.344 bytes.

log.access=Cria\u00e7\u00e3o de Log de Acesso HTTP
log.access.desc=Os logs de acesso HTTP cont\u00eam um registro de todas as solicita\u00e7\u00f5es do cliente HTTP de entrada.

log.access.enabled=Ativada
log.access.enabled.desc=Ativar log de acesso..

log.access.filePath=Caminho do arquivo de log
log.access.filePath.desc=Caminho do diret\u00f3rio e nome do arquivo de log de acesso. As substitui\u00e7\u00f5es de vari\u00e1vel padr\u00e3o, como ${server.output.dir}, podem ser usadas ao especificar o caminho do diret\u00f3rio.

log.access.logFormat=Formatar
log.access.logFormat.desc=Especifica o formato de log que \u00e9 usado ao registrar informa\u00e7\u00f5es de acesso de cliente no log.

log.access.max.file.size=Tamanho M\u00e1ximo do Arquivo de Log
log.access.max.file.size.desc=Tamanho m\u00e1ximo de um arquivo de log, em megabytes, antes de ser substitu\u00eddo; um valor igual a 0 significa sem limite.

log.access.max.files=M\u00e1ximo de Arquivos de Log
log.access.max.files.desc=N\u00famero m\u00e1ximo de arquivos de log que ser\u00e3o mantidos, antes que o arquivo mais antigo seja removido; um valor igual a 0 significa sem limite.

http.dispatcher=Dispatcher de HTTP
http.dispatcher.desc=Configura\u00e7\u00e3o do Despachante de HTTP.

dispatcher.trustedHeaderOrigin=Origem do cabe\u00e7alho privado confi\u00e1vel
dispatcher.trustedHeaderOrigin.desc=Cabe\u00e7alhos privados s\u00e3o usados pelo plug-in de servidor da web para fornecer informa\u00e7\u00f5es sobre a solicita\u00e7\u00e3o original. \
Esses cabe\u00e7alhos t\u00eam preced\u00eancia sobre o cabe\u00e7alho do host http e s\u00e3o usados para selecionar um host virtual para entregar uma solicita\u00e7\u00e3o. \
O valor padr\u00e3o \u00e9 '*', que confiar\u00e1 em cabe\u00e7alhos privados recebidos de qualquer origem. \
Especifique 'nenhum' para desativar cabe\u00e7alhos privados e contar apenas com o cabe\u00e7alho do host http ou especifique uma lista de endere\u00e7os IP para restringir o processamento de cabe\u00e7alho privado a fontes confi\u00e1veis espec\u00edficas.

appOrContextRootMissingMessage=Mensagem quando o aplicativo n\u00e3o pode ser localizado
appOrContextRootMissingMessage.desc=Mensagem para retornar ao cliente quando o aplicativo no URI solicitado n\u00e3o pode ser localizado.

padAppOrContextRootMissingMessage=Quando um aplicativo n\u00e3o puder ser localizado, preencha a sa\u00edda de mensagem para 512 bytes.
padAppOrContextRootMissingMessage.desc=Se a mensagem que retorna ao cliente quando o aplicativo no URI solicitado n\u00e3o pode ser localizado for menor que 512 bytes, um coment\u00e1rio ser\u00e1 inclu\u00eddo no t\u00e9rmino da mensagem para que ela tenha pelo menos 512 bytes.

enableWelcomePage=Ativar p\u00e1gina de boas-vindas
enableWelcomePage.desc=Ativa a p\u00e1gina de boas-vindas do perfil padr\u00e3o do Liberty quando nenhum aplicativo est\u00e1 ligado a uma raiz de contexto de "/".  O valor padr\u00e3o \u00e9 true.
#HttpProxyRedirect
http.proxyredirect=Redirecionamento de proxy HTTP
http.proxyredirect.desc=Configura o redirecionamento \
de porta. O Redirecionamento de proxy HTTP \u00e9 usado ao redirecionar \
solicita\u00e7\u00f5es de HTTP de uma porta n\u00e3o segura (por exemplo, 80) para \
uma porta segura ativada por SSL (por exemplo, 443).

http.proxyredirect.enabled=Ativada
http.proxyredirect.enabled.desc=Esse atributo \
determina se o servidor deve ou n\u00e3o redirecionar as portas que est\u00e3o \
especificadas neste elemento de configura\u00e7\u00e3o. O padr\u00e3o \u00e9 true. 

http.proxyredirect.host=Host
http.proxyredirect.host.desc=O nome do host usado \
para este redirecionamento de proxy. O servidor redirecionar\u00e1 \
solicita\u00e7\u00f5es de HTTP apenas se a solicita\u00e7\u00e3o recebida especificar um \
nome do host que corresponda a esse valor. O padr\u00e3o \u00e9 * (todos os \
hosts).

http.proxyredirect.httpPort=Porta HTTP
http.proxyredirect.httpPort.desc=A porta (n\u00e3o \
segura) a partir da qual redirecionar. As solicita\u00e7\u00f5es de HTTP \
recebidas nessa porta s\u00e3o redirecionadas para a porta HTTPS \
especificada.

http.proxyredirect.httpsPort=Porta HTTPS
http.proxyredirect.httpsPort.desc=A porta (segura) \
para a qual redirecionar. As solicita\u00e7\u00f5es de HTTP recebidas que usam \
a porta HTTP s\u00e3o redirecionadas para essa porta.

http.autoDecompression=Descompress\u00e3o autom\u00e1tica
http.autoDecompression.desc=Especifica se o Canal HTTP automaticamente descompacta dados do corpo da solicita\u00e7\u00e3o de \
entrada.
