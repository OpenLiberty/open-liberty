onError.name=Pe eroare
onError.desc=Ac\u0163iune de efectuat dup\u0103 e\u015fecul de pornire a unui punct final.
onError.warn=Serverul va expedia mesaje de avertisment \u015fi de eroare dac\u0103 e\u015fueaz\u0103 pornirea unui punct final.
onError.fail=Serverul va expedia mesaje de avertisment \u015fi de eroare dac\u0103 e\u015fueaz\u0103 pornirea unui punct final \u015fi apoi se va opri.
onError.ignore=Serverul nu va expedia mesaje de avertisment \u015fi de eroare c\u00e2nd un punct final e\u015fueaz\u0103 pornirea.

virtualHost.name=Gazd\u0103 virtual\u0103
virtualHost.desc=O gazd\u0103 virtual\u0103 asigur\u0103 o grupare logic\u0103 pentru configurarea aplica\u0163iilor web la un anumit nume de gazd\u0103. Gazda implicit\u0103 virtual\u0103 (default_host) este potrivit\u0103 pentru cele mai simple configura\u0163ii.

virtualHost.enabled=Activat
virtualHost.enabled.desc=Activa\u0163i aceast\u0103 gazd\u0103 virtual\u0103.

virtualHost.hostAlias=Alias gazd\u0103 virtual\u0103
virtualHost.hostAlias.desc=Asocia\u0163i o gazd\u0103 \u015fi un port cu aceast\u0103 gazd\u0103 virtual\u0103, utiliz\u00e2nd sintaxa host:port. \
Gazda specificat\u0103 poate fi o adres\u0103 IP, un nume de gazd\u0103 de server de nume de domenii (DNS) cu un sufix de nume de domeniu, numele de gazd\u0103 DNS sau * pentru o potrivire de metacaractere pe toate numele de gazde. \
Observa\u0163i c\u0103 adresele IPv6 trebuie s\u0103 fie \u00eentre [].

virtualHost.allowFromEndpoint=Permisiune de la punctele finale
virtualHost.allowFromEndpoint$Ref=Permisiune de la punctele finale
virtualHost.allowFromEndpoint.desc=Specifica\u0163i identificatorul pentru unul sau mai multe puncte finale HTTP pentru a restric\u0163iona traficul de intrare pentru aceast\u0103 gazd\u0103 virtual\u0103 c\u0103tre punctele finale specificate.

http.endpoint=Punct final HTTP
http.endpoint.desc=Propriet\u0103\u0163i de configurare pentru un punct final HTTP.

endpoint.host=Gazd\u0103
endpoint.host.desc=Adres\u0103 IP, nume gazd\u0103 DNS (domain name server) cu sufix de nume domeniu sau doar nume DNS gazd\u0103 utilizat de c\u0103tre un client pentru solicitarea unei resurse. Folosi\u0163i '*' pentru toate interfe\u0163ele de re\u0163ea disponibile.

endpoint.enabled=Activat
endpoint.enabled.desc=Comutare disponibilitate punct final. C\u00e2nd este adev\u0103rat, acest punct final va fi activat de c\u0103tre dispecer pentru manipularea cererilor HTTP.

endpoint.httpPort=Port
endpoint.httpPort.desc=Portul folosit pentru cererile HTTP de client. Folosi\u0163i -1 pentru a dezactiva acest port.

endpoint.httpsPort=Port securizat
endpoint.httpsPort.desc=Portul folosit pentru cererile HTTP de client securizate cu SSL (https). Folosi\u0163i -1 pentru a dezactiva acest port.

endpoint.virtualHost=Gazd\u0103 virtual\u0103
endpoint.virtualHost.desc=ID-ul unei gazde virtuale configurate. Toate punctele finale sunt asociate cu gazda virtual\u0103 default_host' implicit.

endpoint.protocolVersion=Versiune protocol
endpoint.protocolVersion.desc=C\u00e2nd Servlet 4.0 API este activat ca o caracteristic\u0103, seta\u0163i acest atribut http/1.1 pentru a dezactiva procesarea HTTP/2 pentru porturile care erau definite pentru elementul httpEndpoint. C\u00e2nd Servlet 3.1 API este activat ca o caracteristic\u0103, seta\u0163i acest atribut la http/2 pentru a activa procesarea HTTP/2 pentru porturile care sunt definite pentru elementul httpEndpoint. 

endpoint.tcpOptions=Op\u0163iuni TCP
endpoint.tcpOptions$Ref=Referin\u0163\u0103 op\u0163iuni TCP
endpoint.tcpOptions.desc=Op\u0163iuni de protocol TCP pentru punctul final.

endpoint.sslOptions=Op\u0163iuni SSL
endpoint.sslOptions$Ref=Referin\u0163\u0103 op\u0163iuni SSL
endpoint.sslOptions.desc=Op\u0163iuni de protocol SSL pentru punctul final.

endpoint.httpOptions=Op\u0163iuni HTTP
endpoint.httpOptions$Ref=Referin\u0163\u0103 op\u0163iuni HTTP
endpoint.httpOptions.desc=Op\u0163iuni de protocol HTTP pentru punctul final.

endpoint.remoteIp=Op\u0163iuni IP la distan\u0163\u0103
endpoint.remoteIp$Ref=Referin\u0163\u0103 pentru op\u0163iunile IP la distan\u0163\u0103
endpoint.remoteIp.desc=Op\u0163iunile IP la distan\u0163\u0103 pentru punctul final.

endpoint.compression=Op\u0163iuni de comprimare
endpoint.compression$Ref=Referin\u0163\u0103 op\u0163iuni de comprimare
endpoint.compression.desc=Op\u0163iuni de comprimare pentru punctul final.

endpoint.samesite=Op\u0163iuni SameSite
endpoint.samesite$Ref=Referin\u0163\u0103 op\u0163iuni SameSite
endpoint.samesite.desc=Op\u0163iunile SameSite pentru punctul final.

endpoint.accessLog=\u00cenregistrare \u00een istoric a accesului HTTP
endpoint.accessLog$Ref=Referin\u0163\u0103 a \u00eenregistr\u0103rii \u00een istoric a accesului HTTP
endpoint.accessLog.desc=Configurarea \u00eenregistr\u0103rii \u00een istoric a accesului HTTP pentru punctul final.

http.remoteip=Op\u0163iuni IP la distan\u0163\u0103
http.remoteip.desc=Un element configurat cu elementul httpEndpoint astfel \u00eenc\u00e2t canalul HTTP asociat s\u0103 fie activat pentru a fi luate \u00een considerare anteturile de cerere X-Forwarded-* sau Forwarded.

http.remoteip.proxies=Regex proxy-uri
http.remoteip.proxies.desc=O expresie regulat\u0103 care define\u015fte proxy-urile de \u00eencredere.

http.remoteip.useRemoteIpInAccessLog=Utilizare IP la distan\u0163\u0103 \u00een istoricul de acces
http.remoteip.useRemoteIpInAccessLog.desc=Dac\u0103 aceast\u0103 proprietate este setat\u0103 la adev\u0103rat \u015fi informa\u0163iile de client la distan\u0163\u0103 au fost verificate de canalul HTTP, istoricul de acces NCSA access reflect\u0103 anteturile Forwarded sau X-Forwarded-*. Aceste anteturi sunt reflectate atunci c\u00e2nd unul sau mai multe dintre urm\u0103toarele articole sunt \u00eenregistrate: IP-ul de client la distan\u0163\u0103, gazda sau protocolul de cerere.

http.compression=Op\u0163iuni de comprimare
http.compression.desc=Un element care este configurat \u00een cadrul elementului httpEndpoint astfel \u00eenc\u00e2t canalul HTTP asociat s\u0103 poat\u0103 lua \u00een considerare comprimarea corpurilor de r\u0103spuns pe baza antetului Accept-Encoding al clientului.

http.samesite=Op\u0163iuni SameSite
http.samesite.desc=Un element care este configurat \u00een cadrul elementului httpEndpoint, astfel \u00eenc\u00e2t canalul HTTP asociat s\u0103 poat\u0103 lua \u00een considerare configura\u0163iile SameSite.

http.options=Op\u0163iuni HTTP
http.options.desc=Configura\u0163ie protocol HTTP.

http.keepAlive=Permitere conexiuni persistente
http.keepAlive.desc=Permite conexiuni persistente (\u0163inere \u00een via\u0163\u0103 HTTP). Dac\u0103 e adev\u0103rat, conexiunile sunt \u0163inute \u00een via\u0163\u0103 pentru reutilizare de mai multe cereri \u015fi r\u0103spunsuri secven\u0163iale. Dac\u0103 e fals, conexiunile sunt \u00eenchise dup\u0103 ce se trimite r\u0103spunsul.

http.maxKeepAliveRequests=Maxim cereri persistente per conexiune
http.maxKeepAliveRequests.desc=Num\u0103rul maxim de cereri persistente care sunt permise pe o singur\u0103 conexiune HTTP dac\u0103 sunt activate conexiunile persistente. Valoarea -1 \u00eenseamn\u0103 nelimitat. Aceast\u0103 op\u0163iune suport\u0103 aplica\u0163ii cu laten\u0163\u0103 mic\u0103 sau debit mare \u015fi conexiuni SSL pentru utilizarea \u00een situa\u0163iile \u00een care construirea unei conexiuni noi poate necesita costuri mari.  

http.noCacheCookiesControl=F\u0103r\u0103 control cookie-uri cache
http.noCacheCookiesControl.desc=Permite utilizatorului s\u0103 controleze dac\u0103 prezen\u0163a unui antet Set-Cookie va actualiza sau nu antetul Cache-Control cu o valoare no-cache care s\u0103 se potriveasc\u0103. Aceasta va ad\u0103uga \u015fi antetul Expires.

http.persistTimeout=Timeout conexiune persistent\u0103
http.persistTimeout.desc=Durata c\u00e2t \u00eei este permis unui socket s\u0103 r\u0103m\u00e2n\u0103 nefolosit \u00eentre cereri. Aceast\u0103 setare se aplic\u0103 numai dac\u0103 sunt activate conexiunile persistente.

http.readTimeout=Timeout citire
http.readTimeout.desc=Timpul de a\u015fteptare p\u00e2n\u0103 la finalizarea unei cereri de citire pe un socket dup\u0103 apari\u0163ia primei citiri.

http.writeTimeout=Timeout scriere
http.writeTimeout.desc=Timpul de a\u015fteptare al unui socket pentru ca fiecare por\u0163iune a datelor de r\u0103spuns s\u0103 fie transmis\u0103.

http.removeServerHeader=\u00cenl\u0103turare antet server
http.removeServerHeader.desc=\u00cenl\u0103tur\u0103 informa\u0163iile de implementare server din anteturile HTTP.

http.limitNumHeaders=Num\u0103r limit\u0103 de anteturi
http.limitNumHeaders.desc=Limiteaz\u0103 num\u0103rul de anteturi HTTP care pot exista \u00eentr-un mesaj de intrare. Dac\u0103 aceast\u0103 limit\u0103 este dep\u0103\u015fit\u0103 este returnat\u0103 o eroare clientului de la distan\u0163\u0103.

http.limitFieldSize=Dimensiune limit\u0103 c\u00e2mp antet
http.limitFieldSize.desc=Impune limite de dimensiune pe diverse c\u00e2mpuri HTTP, cum ar fi URL-uri de cerere sau nume sau valori de antet individuale. Impunerea limitelor de dimensiune pentru aceste c\u00e2mpuri protejeaz\u0103 \u00eempotriva posibilelor atacuri DoS (Denial of Service). Dac\u0103 un c\u00e2mp dep\u0103\u015fe\u015fte m\u0103rimea permis\u0103 este returnat\u0103 o eroare clientului de la distan\u0163\u0103.

http.doNotAllowDuplicateSetCookies=Nu se permit set-cookie-uri duplicate
http.doNotAllowDuplicateSetCookies.desc=\u00cempiedic\u0103 canalul HTTP s\u0103 trimit\u0103 mai multe anteturi Set-Cookie cu acela\u015fi nume.

http.messageSizeLimit=Limit\u0103 dimensiune mesaj
http.messageSizeLimit.desc= Limiteaz\u0103 dimensiunea acceptabil\u0103 a mesajului de intrare. Dac\u0103 sose\u015fte un mesaj cu o dimensiune mai mare dec\u00e2t aceast\u0103 valoare, atunci este returnat\u0103 o eroare clientului de la distan\u0163\u0103.

http.incomingBodyBufferSize=Dimensiune buffer corp de intrare
http.incomingBodyBufferSize.desc=Specific\u0103 dimensiunea fiec\u0103rui buffer utilizat la citirea corpului unui mesaj HTTP de intrare.

http.throwIOEForInboundConnections=Aruncare excep\u0163ie I/E pentru conexiuni de intrare
http.throwIOEForInboundConnections.desc=Specific\u0103 crearea unei excep\u0163ii I/E de c\u0103tre canalul HTTP atunci c\u00e2nd o conexiune de intrare este \u00eenchis\u0103 \u00een timp ce este \u00eenc\u0103 utilizat\u0103 de servlet. Valoarea implicit\u0103 este setat\u0103 conform caracteristicii de servlet configurate. \u00cenainte de Servlet 4.0, valoarea implicit\u0103 era false; \u00eencep\u00e2nd cu Servlet 4.0, valoarea implicit\u0103 este true.

http2.connectionIdleTimeout=Timeout conexiune HTTP/2 nefolosit\u0103
http2.connectionIdleTimeout.desc=Specific\u0103 intervalul de timp, \u00een secunde, c\u00e2t poate r\u0103m\u00e2ne nefolosit\u0103 o conexiune HTTP/2 \u00eentre opera\u0163iile I/E ale socketului. Dac\u0103 nu se specific\u0103 sau este setat\u0103 valoarea 0, nu este setat un timeout de conexiune.

http2.maxConcurrentStreams=Max. fluxuri concurente
http2.maxConcurrentStreams.desc=Specific\u0103 num\u0103rul maxim de fluxuri pe care o conexiune HTTP/2 le poate avea active la un moment dat. Dac\u0103 sunt deschise mai multe fluxuri dec\u00e2t permite limita, este generat un REFUSED_STREAM (0x7). Dac\u0103 nu se specific\u0103, valoarea implicit\u0103 pentru fluxurile concurente va fi setat\u0103 la 200.

http2.maxFrameSize=Max. m\u0103rime cadru
http2.maxFrameSize.desc=Specific\u0103 m\u0103rimea maxim\u0103 permis\u0103 pentru datele utile ale unui cadru pe care serverul o va anun\u0163a \u00een cadrul de set\u0103ri SETTINGS_MAS_FRAME_SIZE HTTP/2. Poate fi setat\u0103 orice valoare din intervalul 16.384 - 16.777.215 octe\u0163i, inclusiv. Dac\u0103 nu este specificat\u0103, valoarea implicit\u0103 este setat\u0103 la 57.344 octe\u0163i.

log.access=\u00cenregistrare \u00een istoric a accesului HTTP
log.access.desc=Istoricul accesului HTTP con\u0163ine o \u00eenregistrare a tuturor cererilor clien\u0163ilor HTTP de intrare.

log.access.enabled=Activat
log.access.enabled.desc=Activeaz\u0103 jurnalizarea accesului atunci c\u00e2nd elementul de configura\u0163ie accessLogging este definit. Not\u0103: Jurnalizarea accesului trebuie s\u0103 fie configurat\u0103 pentru ca acest atribut s\u0103 aib\u0103 efect.

log.access.filePath=Cale fi\u015fier istoric
log.access.filePath.desc=Calea de director \u015fi numele fi\u015fierului istoric de acces. Substitu\u0163ii de variabile standard, precum ${server.output.dir}, pot fi folosite c\u00e2nd specifica\u0163i calea directorului.

log.access.logFormat=Format
log.access.logFormat.desc=Specific\u0103 formatul istoricului folosit la \u00eenregistrarea \u00een istoric a informa\u0163iilor de acces client.

log.access.max.file.size=Dimensiune fi\u015fier istoric maxim\u0103
log.access.max.file.size.desc=dimensiune maxim\u0103 a unui fi\u015fier istoric, \u00een megaocte\u0163i, \u00eenainte de a fi derulat \u00eenapoi; o valoare de 0 \u00eenseamn\u0103 nicio limit\u0103.

log.access.max.files=Fi\u015fiere istoric maxim
log.access.max.files.desc=Num\u0103rul maxim de fi\u015fiere istoric care vor fi p\u0103strate, \u00eenainte ca fi\u015fierul cel mai vechi s\u0103 fie \u00eenl\u0103turat; o valoare de 0 \u00eenseamn\u0103 nicio limit\u0103.

http.dispatcher=Dispecer HTTP
http.dispatcher.desc=Configura\u0163ie dispecer HTTP

dispatcher.trustedHeaderOrigin=Originea anteturilor private de \u00eencredere
dispatcher.trustedHeaderOrigin.desc=Plug-inul de server web utilizeaz\u0103 anteturi private pentru a oferi informa\u0163ii despre cererea original\u0103. Aceste anteturi au prioritate fa\u0163\u0103 anteturile de gazd\u0103 HTTP \u015fi sunt utilizate pentru a selecta gazda virtual\u0103 care s\u0103 serveasc\u0103 cererea. Valoarea implicit\u0103 este '*', care are \u00eencredere \u00een anteturile private care vin de la orice surs\u0103. Pentru a dezactiva anteturile private \u015fi a se baza pe antetul de gazd\u0103 HTTP, specifica\u0163i 'none'. Pentru a restric\u0163iona procesarea anteturilor private la anumite surse de \u00eencredere, specifica\u0163i o list\u0103 separat\u0103 prin virgule de adrese IP sau nume de gazde. Aceast\u0103 list\u0103 suport\u0103 metacaractere '*', cu urm\u0103toarele restric\u0163ii: adresele IP nu pot fi scurtate \u015fi trebuie s\u0103 con\u0163in\u0103 o valoare pentru fiecare c\u00e2mp, de exemplu "127.0.0.*" sau "0:0:0:0:0:ffff:*:*", iar numele de gazde trebuie s\u0103 \u00eenceap\u0103 cu "*.", de exemplu "*.ibm.com". Urm\u0103torul exemplu arat\u0103 o list\u0103 valid\u0103 care include metacaractere: "localhost, 127.0.0.1, 192.168.*.*, 0:0:0:0:0:ffff:*:*, *.ibm.com".

dispatcher.trustedSensitiveHeaderOrigin=Origine antet privat sensibil de \u00eencredere
dispatcher.trustedSensitiveHeaderOrigin.desc=Plug-inul de server web utilizeaz\u0103 anteturi private pentru a oferi informa\u0163ii despre cererea original\u0103. Un subset al acestor anteturi este considerat sensibil. Implicit, valoarea pentru acest\u0103 proprietate este 'none'. Anteturile private sensibile primite nu sunt de \u00eencredere pentru orice surs\u0103. Pentru a permite procesarea anteturilor private pentru anumite surse de \u00eencredere, specifica\u0163i o list\u0103 separat\u0103 prin virgule de adrese IP sau nume de gazde. Pentru a avea \u00eencredere \u00een anteturi private sensibile de la orice surs\u0103, specifica\u0163i '*'. Aceast\u0103 list\u0103 suport\u0103 metacaractere '*', cu urm\u0103toarele restric\u0163ii: adresele IP nu pot fi scurtate \u015fi trebuie s\u0103 con\u0163in\u0103 o valoare pentru fiecare c\u00e2mp, de exemplu "127.0.0.*" sau "0:0:0:0:0:ffff:*:*", iar numele de gazde trebuie s\u0103 \u00eenceap\u0103 cu "*.", de exemplu "*.ibm.com". Urm\u0103torul exemplu arat\u0103 o list\u0103 valid\u0103 care include metacaractere: "localhost, 127.0.0.1, 192.168.*.*, 0:0:0:0:0:ffff:*:*, *.ibm.com".

appOrContextRootMissingMessage=Mesaj c\u00e2nd nu poate fi g\u0103sit\u0103 aplica\u0163ia
appOrContextRootMissingMessage.desc=Mesaj de returnat la client c\u00e2nd nu poate fi g\u0103sit\u0103 aplica\u0163ia \u00een URI-ul cerut.

padAppOrContextRootMissingMessage=C\u00e2nd nu se poate g\u0103si o aplica\u0163ie, completa\u0163i ie\u015firea mesajului la 512 octe\u0163i.
padAppOrContextRootMissingMessage.desc=Dac\u0103 mesajul care se returneaz\u0103 clientului c\u00e2nd aplica\u0163ia din URI-ul solicitat nu poate fi g\u0103sit\u0103 este mai mic de 512 octe\u0163i, se adaug\u0103 un comentariu la finalul mesajului, pentru a-l face de cel pu\u0163in 512 octe\u0163i.

enableWelcomePage=Activare pagin\u0103 de bun venit
enableWelcomePage.desc=Activeaz\u0103 pagina de bun venit implicit\u0103 a profilului Liberty c\u00e2nd nici o aplica\u0163ie nu este legat\u0103 de o r\u0103d\u0103cin\u0103 contextual\u0103 "/".  Valoarea implicit\u0103 este adev\u0103r.
#HttpProxyRedirect
http.proxyredirect=Redirectare proxy HTTP
http.proxyredirect.desc=Configureaz\u0103 redirec\u0163ionarea portului. Redirectarea \
proxy HTTP este utilizat la redirectarea cererilor HTTP de la un port \
nesecurizat (de exemplu, 80) la un port securizat activat SSL (de \
exemplu, 443).

http.proxyredirect.enabled=Activat
http.proxyredirect.enabled.desc=Acest atribut \
determin\u0103 dac\u0103 sau nu serverul trebuie s\u0103 redirec\u0163ioneze porturile care \
sunt specificate \u00een acest element de configura\u0163ie. Valoarea implicit\u0103 este adev\u0103rat.

http.proxyredirect.host=Gazd\u0103
http.proxyredirect.host.desc=Numele de gazd\u0103 folosit \
pentru aceast\u0103 redirec\u0163ionare de proxy. Serverul redirec\u0163ioneaz\u0103 \
cereri HTTP doar dac\u0103 cererea de intrare specific\u0103 un nume gazd\u0103 care se potrive\u015fte cu aceast\u0103 valoare. Valoarea \
implicit\u0103 este * (toate gazdele).

http.proxyredirect.httpPort=Port HTTP
http.proxyredirect.httpPort.desc=Portul \
(nesecurizat) din care se redirec\u0163ioneaz\u0103. Cererile HTTP de intrare \
pe acest port sunt redirec\u0163ionate c\u0103tre portul HTTPS specificat.

http.proxyredirect.httpsPort=Port HTTPS
http.proxyredirect.httpsPort.desc=Portul \
(nesecurizat) c\u0103tre care se redirec\u0163ioneaz\u0103. Cererile HTTP de intrare care folosesc portul HTTP sunt redirec\u0163ionate c\u0103tre acest port.

http.autoDecompression=Decomprimare automat\u0103
http.autoDecompression.desc=Specific\u0103 dac\u0103 canalul HTTP decomprim\u0103 automat datele corpul cererii de intrare.

http.decompressionRatioLimit=Limit\u0103 raport decomprimare
http.decompressionRatioLimit.desc=Specific\u0103 raportul maxim pentru datele utile ale corpului cererii la trecerea de la decomprimat la comprimat. Canalul HTTP cite\u015fte corpul cererii \u015fi verific\u0103 raportul pe m\u0103sur\u0103 ce se decomprim\u0103 corpul. Canalul opre\u015fte decomprimarea corpului cererii dac\u0103 rata de decompresie r\u0103m\u00e2ne peste valoarea configurat\u0103 \u015fi este atins decompressionTolerance.

http.decompressionTolerance=Toleran\u0163\u0103 decompresie
http.decompressionTolerance.desc=Specific\u0103 num\u0103rul maxim de d\u0103\u0163i c\u00e2nd canalul HTTP tolereaz\u0103 un raport de decompresie peste raportul configurat, descris de atributul httpOption descompresionRatioLimit. Dac\u0103 acest num\u0103r este atins \u015fi urm\u0103torul ciclu de decomprimare con\u0163ine \u00eenc\u0103 un raport de decompresie peste limita de raport, atunci canalul HTTP opre\u015fte decomprimarea corpului de cerere.

http.compression.types=Lista tipurilor de con\u0163inut pentru comprimarea r\u0103spunsului
http.compression.types.desc=Pentru a include un tip de con\u0163inut \u00een plus fa\u0163\u0103 de valorile implicite, ad\u0103uga\u0163i caracterul plus (+) ca prefix la acel tip de con\u0163inut. Pentru a exclude un tip de con\u0163inut din comprimare, ad\u0103uga\u0163i caracterul minus (-) ca prefix la acel tip de con\u0163inut. Not\u0103: Metacaracterul (*) este suportat doar ca un subtip de con\u0163inut.

http.compression.serverPreferredAlgorithm=Algoritm preferat de server pentru comprimare
http.compression.serverPreferredAlgorithm.desc=Algoritmul de comprimare configurat este folosit pentru a comprima corpul r\u0103spunsurilor c\u00e2nd este specificat cu o valoare de calitate non-zero \u00een antetul Accept-Encoding al cererii. Algoritmii de comprimare valizi includ: deflate, gzip, x-gzip, zlib \u015fi identity.

http.samesite.lax=List\u0103 cookie-uri SameSite lax
http.samesite.lax.desc=Lista de modele sau nume de cookie-uri pentru care atributul SameSite este setat la valoarea Lax, dac\u0103 nu este deja definit. Este suportat un singur metacaracter (*) ca o valoare autonom\u0103 sau care vine dup\u0103 orice num\u0103r de prefixe de nume cookie. Orice model sau nume de cookie care este definit de aceast\u0103 list\u0103 trebuie s\u0103 fie unic \u015fi s\u0103 nu fie prezent \u00een configura\u0163iile 'none' \u015fi nici 'stricte'.

http.samesite.none=List\u0103 cookie-uri SameSite none
http.samesite.none.desc=Lista de modele sau nume de cookie-uri pentru care atributul SameSite este setat la valoarea None, dac\u0103 nu este deja definit. Este suportat un singur metacaracter (*) ca o valoare autonom\u0103 sau care vine dup\u0103 orice num\u0103r de prefixe de nume cookie. Orice model sau nume de cookie care este definit de aceast\u0103 list\u0103 trebuie s\u0103 fie unic \u015fi s\u0103 nu fie prezent \u00een configura\u0163iile 'lax' \u015fi nici 'stricte'. Fiecare cookie care este modificat pentru a con\u0163ine o valoare SameSite None ca rezultat al acestei configura\u0163ii, este de asemenea setat la Secure.

http.samesite.strict=List\u0103 cookie-uri SameSite strict
http.samesite.strict.desc=Lista de modele sau nume de cookie-uri pentru care atributul SameSite este setat la valoarea Strict, dac\u0103 nu este deja definit. Este suportat un singur metacaracter (*) ca o valoare autonom\u0103 sau care vine dup\u0103 orice num\u0103r de prefixe de nume cookie. Orice model sau nume de cookie care este definit de aceast\u0103 list\u0103 trebuie s\u0103 fie unic \u015fi s\u0103 nu fie prezent \u00een configura\u0163iile 'lax' \u015fi nici 'none'.
