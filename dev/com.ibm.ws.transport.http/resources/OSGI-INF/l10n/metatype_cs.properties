onError.name=P\u0159i chyb\u011b
onError.desc=Akce prov\u00e1d\u011bn\u00e1 po ne\u00fasp\u011b\u0161n\u00e9m spu\u0161t\u011bn\u00e1 koncov\u00e9ho bodu.
onError.warn=Pokud se serveru nepoda\u0159\u00ed spustit koncov\u00fd bod, vyd\u00e1 varovnou nebo chybovou zpr\u00e1vu.
onError.fail=Pokud se serveru nepoda\u0159\u00ed spustit koncov\u00fd bod, vyd\u00e1 varovnou nebo chybovou zpr\u00e1vu a pak se zastav\u00ed.
onError.ignore=Pokud se serveru nepoda\u0159\u00ed spustit koncov\u00fd bod, nevyd\u00e1 varovnou ani chybovou zpr\u00e1vu.

virtualHost.name=Virtu\u00e1ln\u00ed hostitel
virtualHost.desc=Virtu\u00e1ln\u00ed hostitel zaji\u0161\u0165uje logick\u00e9 seskupen\u00ed pro \u00fa\u010dely konfigurace webov\u00fdch aplikac\u00ed pro konkr\u00e9tn\u00ed n\u00e1zev hostitele. V\u00fdchoz\u00ed virtu\u00e1ln\u00ed hostitel (default_host) je vhodn\u00fd pro v\u011bt\u0161inu jednoduch\u00fdch konfigurac\u00ed.

virtualHost.enabled=Povoleno
virtualHost.enabled.desc=Povol\u00ed tohoto virtu\u00e1ln\u00edho hostitele.

virtualHost.hostAlias=Alias virtu\u00e1ln\u00edho hostitele
virtualHost.hostAlias.desc=P\u0159idru\u017ete k tomuto virtu\u00e1ln\u00edmu hostiteli hostitele a port s pou\u017eit\u00edm syntaxe hostitel:port. \
Uveden\u00fd hostitel m\u016f\u017ee b\u00fdt adresa IP, jm\u00e9no hostitele serveru n\u00e1zv\u016f dom\u00e9ny (DNS) s p\u0159\u00edponou n\u00e1zvu dom\u00e9ny, n\u00e1zev hostitele DNS, nebo z\u00e1stupn\u00fd znak *, kter\u00fd odpov\u00edd\u00e1 v\u0161em n\u00e1zv\u016fm hostitel\u016f. \
Pozor, adresy IPv6 mus\u00ed b\u00fdt uzav\u0159eny v [].

virtualHost.allowFromEndpoint=Povolit z koncov\u00fdch bod\u016f
virtualHost.allowFromEndpoint$Ref=Povolit z koncov\u00fdch bod\u016f
virtualHost.allowFromEndpoint.desc=Ur\u010dete identifik\u00e1tor nejm\u00e9n\u011b jednoho koncov\u00e9ho bodu HTTP, chcete-li p\u0159\u00edchoz\u00ed provoz pro tohoto virtu\u00e1ln\u00edho hostitele omezit jen na ur\u010den\u00e9 koncov\u00e9 body.

http.endpoint=Koncov\u00fd bod HTTP
http.endpoint.desc=Vlastnosti konfigurace pro koncov\u00fd bod HTTP.

endpoint.host=Hostitel
endpoint.host.desc=Adresa IP, n\u00e1zev hostitele DNS (Domain Name Server) s p\u0159\u00edponou n\u00e1zvu dom\u00e9ny nebo jen n\u00e1zev hostitele DNS pou\u017e\u00edvan\u00fd klientem k vy\u017e\u00e1d\u00e1n\u00ed prost\u0159edku. Pro v\u0161echna dostupn\u00e1 s\u00ed\u0165ov\u00e1 rozhran\u00ed pou\u017eijte '*'.

endpoint.enabled=Povoleno
endpoint.enabled.desc=P\u0159ep\u00edn\u00e1 dostupnost koncov\u00e9ho bodu. Pokud m\u00e1 hodnotu true, dispe\u010der aktivuje tento koncov\u00fd bod ke zpracov\u00e1n\u00ed po\u017eadavk\u016f HTTP.

endpoint.httpPort=Port
endpoint.httpPort.desc=Port pou\u017eit\u00fd pro po\u017eadavky HTTP klienta. Chcete-li tento port zak\u00e1zat, pou\u017eijte hodnotu -1.

endpoint.httpsPort=Zabezpe\u010den\u00fd port
endpoint.httpsPort.desc=Port pou\u017eit\u00fd pro po\u017eadavky HTTP klienta zabezpe\u010den\u00fd prost\u0159ednictv\u00edm protokolu SSL (https). Chcete-li tento port zak\u00e1zat, pou\u017eijte hodnotu -1.

endpoint.virtualHost=Virtu\u00e1ln\u00ed hostitel
endpoint.virtualHost.desc=ID nakonfigurovan\u00e9ho virtu\u00e1ln\u00edho hostitele. V\u0161echny koncov\u00e9 body jsou ve v\u00fdchoz\u00edm nastaven\u00ed p\u0159idru\u017eeny k virtu\u00e1ln\u00edmu hostiteli 'default_host'.

endpoint.protocolVersion=Verze protokolu
endpoint.protocolVersion.desc=Pokud je jako funkce povoleno rozhran\u00ed Servlet 4.0 API, nastavte tento atribut na http/1.1, abyste zak\u00e1zali zpracov\u00e1n\u00ed HTTP/2 pro porty, kter\u00e9 byly definov\u00e1ny pro prvek httpEndpoint. Pokud je jako funkce povoleno rozhran\u00ed Servlet 3.1 API, nastavte tento atribut na http/2, abyste povolili zpracov\u00e1n\u00ed HTTP/2 pro porty, kter\u00e9 jsou definov\u00e1ny pro prvek httpEndpoint.

endpoint.tcpOptions=Volby TCP
endpoint.tcpOptions$Ref=Odkaz na volby TCP
endpoint.tcpOptions.desc=Volby protokolu TCP koncov\u00e9ho bodu.

endpoint.sslOptions=Volby SSL
endpoint.sslOptions$Ref=Odkaz na volby SSL
endpoint.sslOptions.desc=Volby protokolu SSL koncov\u00e9ho bodu.

endpoint.httpOptions=Volby HTTP
endpoint.httpOptions$Ref=Odkaz na volby HTTP
endpoint.httpOptions.desc=Volby protokolu HTTP koncov\u00e9ho bodu.

endpoint.remoteIp=Volby vzd\u00e1len\u00e9ho protokolu IP
endpoint.remoteIp$Ref=Odkaz na volby vzd\u00e1len\u00e9ho protokolu IP
endpoint.remoteIp.desc=Volby vzd\u00e1len\u00e9ho protokolu IP pro koncov\u00fd bod.

endpoint.compression=Volby komprese
endpoint.compression$Ref=Odkaz na volby komprese
endpoint.compression.desc=Volby komprese pro koncov\u00fd bod.

endpoint.samesite=Volby SameSite
endpoint.samesite$Ref=Odkaz na volby SameSite
endpoint.samesite.desc=Volby SameSite pro koncov\u00fd bod.

endpoint.accessLog=Protokolov\u00e1n\u00ed p\u0159\u00edstupu HTTP
endpoint.accessLog$Ref=Odkaz na protokolov\u00e1n\u00ed p\u0159\u00edstupu HTTP
endpoint.accessLog.desc=Konfigurace protokolov\u00e1n\u00ed p\u0159\u00edstupu HTTP pro koncov\u00fd bod.

http.remoteip=Volby vzd\u00e1len\u00e9ho protokolu IP
http.remoteip.desc=Prvek nakonfigurovan\u00fd v prvku httpEndpoint, aby p\u0159idru\u017een\u00fd kan\u00e1l HTTP mohl zva\u017eovat z\u00e1hlav\u00ed po\u017eadavku X-Forwarded-* nebo Forwarded.

http.remoteip.proxies=Regul\u00e1rn\u00ed v\u00fdraz server\u016f proxy
http.remoteip.proxies.desc=Regul\u00e1rn\u00ed v\u00fdraz, kter\u00fd definuje d\u016fv\u011bryhodn\u00e9 servery proxy.

http.remoteip.useRemoteIpInAccessLog=Pou\u017e\u00edt vzd\u00e1len\u00fd protokol IP v protokolu p\u0159\u00edstupu
http.remoteip.useRemoteIpInAccessLog.desc=Je-li tato vlastnost nastavena na true a informace vzd\u00e1len\u00e9ho klienta byly ov\u011b\u0159eny kan\u00e1lem HTTP, protokol p\u0159\u00edstupu NCSA bere v \u00favahu z\u00e1hlav\u00ed Forwarded nebo X-Forwarded-*. Tato z\u00e1hlav\u00ed jsou zva\u017eov\u00e1na, kdy\u017e je zaznamen\u00e1na jedna nebo v\u00edce z n\u00e1sleduj\u00edc\u00edch polo\u017eek: IP vzd\u00e1len\u00e9ho klienta, hostitel nebo protokol po\u017eadavku.

http.compression=Volby komprese
http.compression.desc=Prvek konfigurovan\u00fd v r\u00e1mci prvku httpEndpoint tak, aby p\u0159idru\u017een\u00fd kan\u00e1l HTTP mohl zv\u00e1\u017eit kompresi t\u011bl odezev na z\u00e1klad\u011b z\u00e1hlav\u00ed Accept-Encoding klienta.

http.samesite=Volby SameSite
http.samesite.desc=Prvek konfigurovan\u00fd v r\u00e1mci prvku httpEndpoint tak, aby p\u0159idru\u017een\u00fd kan\u00e1l HTTP mohl zv\u00e1\u017eit konfigurace SameSite.

http.options=Volby HTTP
http.options.desc=Konfigurace protokolu HTTP.

http.keepAlive=Povolit trval\u00e1 p\u0159ipojen\u00ed
http.keepAlive.desc=Povol\u00ed trval\u00e1 p\u0159ipojen\u00ed (udr\u017een\u00ed aktivity HTTP). Pokud m\u00e1 hodnotu true, je pomoc\u00ed v\u00edcen\u00e1sobn\u00fdch sekven\u010dn\u00edch po\u017eadavk\u016f a odezev udr\u017eov\u00e1na aktivita p\u0159ipojen\u00ed pro op\u011btovn\u00e9 pou\u017eit\u00ed. Pokud m\u00e1 hodnotu false, p\u0159ipojen\u00ed jsou po odesl\u00e1n\u00ed odezvy uzav\u0159ena.

http.maxKeepAliveRequests=Maxim\u00e1ln\u00ed po\u010det trval\u00fdch po\u017eadavk\u016f na p\u0159ipojen\u00ed
http.maxKeepAliveRequests.desc=Ur\u010duje maxim\u00e1ln\u00ed po\u010det trval\u00fdch po\u017eadavk\u016f povolen\u00fd pro jedno p\u0159ipojen\u00ed HTTP, pokud jsou povolena trval\u00e1 p\u0159ipojen\u00ed. Hodnota -1 znamen\u00e1 neomezen\u00fd po\u010det. Tato volba podporuje aplikace s n\u00edzkou latenc\u00ed nebo vysokou propustnost\u00ed a p\u0159ipojen\u00ed SSL pro pou\u017eit\u00ed v situac\u00edch, kdy m\u016f\u017ee b\u00fdt sestaven\u00ed nov\u00e9ho p\u0159ipojen\u00ed n\u00e1kladn\u00e9. 

http.noCacheCookiesControl=\u017d\u00e1dn\u00e9 \u0159\u00edzen\u00ed mezipam\u011bti soubor\u016f cookies
http.noCacheCookiesControl.desc=Umo\u017e\u0148uje u\u017eivateli ur\u010dit, zda m\u00e1 p\u0159\u00edtomnost z\u00e1hlav\u00ed Set-Cookie aktualizovat z\u00e1hlav\u00ed Cache-Control odpov\u00eddaj\u00edc\u00ed no-cache hodnotou. Tato mo\u017enost tak\u00e9 p\u0159id\u00e1v\u00e1 z\u00e1hlav\u00ed Expires.

http.persistTimeout=\u010casov\u00fd limit trval\u00fdch p\u0159ipojen\u00ed
http.persistTimeout.desc=Doba, po kterou m\u016f\u017ee soket z\u016fstat v ne\u010dinnosti mezi jednotliv\u00fdmi po\u017eadavky. Toto nastaven\u00ed plat\u00ed pouze, pokud jsou povolena trval\u00e1 p\u0159ipojen\u00ed.

http.readTimeout=\u010casov\u00fd limit \u010dten\u00ed
http.readTimeout.desc=Doba \u010dek\u00e1n\u00ed na zpracov\u00e1n\u00ed po\u017eadavku na \u010dten\u00ed v soketu po prvn\u00edm \u010dten\u00ed.

http.writeTimeout=\u010casov\u00fd limit z\u00e1pisu
http.writeTimeout.desc=Doba \u010dek\u00e1n\u00ed na p\u0159enesen\u00ed jednotliv\u00fdch \u010d\u00e1st\u00ed dat odpov\u011bdi prost\u0159ednictv\u00edm soketu.

http.removeServerHeader=Odebrat z\u00e1hlav\u00ed serveru
http.removeServerHeader.desc=Odeb\u00edr\u00e1 informace o implementaci serveru ze z\u00e1hlav\u00ed HTTP.

http.limitNumHeaders=Omezit po\u010det z\u00e1hlav\u00ed
http.limitNumHeaders.desc=Omezuje po\u010det z\u00e1hlav\u00ed HTTP, kter\u00e1 mohou existovat v p\u0159\u00edchoz\u00ed zpr\u00e1v\u011b. Kdy\u017e je tento limit p\u0159ekro\u010den, je vzd\u00e1len\u00e9mu klientovi vr\u00e1cena chyba.

http.limitFieldSize=Omezit velikost pole z\u00e1hlav\u00ed
http.limitFieldSize.desc=Vynucuje omezen\u00ed velikosti v r\u016fzn\u00fdch pol\u00edch HTTP, jako jsou adresy URL po\u017eadavku nebo n\u00e1zvy jednotliv\u00fdch z\u00e1hlav\u00ed nebo hodnoty. Vynucen\u00ed omezen\u00ed velikosti t\u011bchto pol\u00ed chr\u00e1n\u00ed p\u0159ed mo\u017en\u00fdmi \u00fatoky typu DoS (Denial of Service). Pokud pole p\u0159ekro\u010d\u00ed povolenou velikost, vr\u00e1t\u00ed se ke vzd\u00e1len\u00e9mu klientovi chyba.

http.doNotAllowDuplicateSetCookies=Nepovolit duplicitn\u00ed soubory cookie sady
http.doNotAllowDuplicateSetCookies.desc=Zabr\u00e1n\u00ed, aby kan\u00e1l HTTP odes\u00edlal v\u00edce z\u00e1hlav\u00ed Set-Cookie se stejn\u00fdm n\u00e1zvem.

http.messageSizeLimit=Omezen\u00ed velikosti zpr\u00e1vy
http.messageSizeLimit.desc= Omezuje p\u0159ijatelnou velikost p\u0159\u00edchoz\u00ed zpr\u00e1vy. Pokud p\u0159ijde zpr\u00e1va o velikosti v\u011bt\u0161\u00ed ne\u017e tato hodnota, vr\u00e1t\u00ed se ke vzd\u00e1len\u00e9mu klientovi chyba.

http.incomingBodyBufferSize=Velikost vyrovn\u00e1vac\u00ed pam\u011bti pro p\u0159\u00edchoz\u00ed text
http.incomingBodyBufferSize.desc=Ur\u010duje velikost ka\u017ed\u00e9 vyrovn\u00e1vac\u00ed pam\u011bti pou\u017eit\u00e9 p\u0159i \u010dten\u00ed textu (t\u011bla) p\u0159\u00edchoz\u00ed zpr\u00e1vy HTTP.

http.throwIOEForInboundConnections=Vygenerovat v\u00fdjimku I/O pro p\u0159\u00edchoz\u00ed p\u0159ipojen\u00ed
http.throwIOEForInboundConnections.desc=Ur\u010duje, zda kan\u00e1l HTTP vytvo\u0159\u00ed v\u00fdjimku I/O, kdy\u017e je p\u0159\u00edchoz\u00ed p\u0159ipojen\u00ed uzav\u0159eno, zat\u00edmco je st\u00e1le pou\u017e\u00edv\u00e1n servletem. V\u00fdchoz\u00ed hodnot je nastavena podle nakonfigurovan\u00e9 funkce servletu. P\u0159ed verz\u00ed Servlet 4.0 je v\u00fdchoz\u00ed hodnota false; po\u010d\u00ednaje verz\u00ed Servlet 4.0 je v\u00fdchoz\u00ed hodnota true.

http2.connectionIdleTimeout=\u010casov\u00fd limit ne\u010dinnosti p\u0159ipojen\u00ed HTTP/2
http2.connectionIdleTimeout.desc=Ur\u010duje dobu v sekund\u00e1ch, po kterou sm\u00ed p\u0159ipojen\u00ed HTTP/2 z\u016fstat mezi jednotliv\u00fdmi operacemi IO soketu v ne\u010dinnosti. Pokud nen\u00ed hodnota uvedena nebo je nastavena hodnota 0, znamen\u00e1 to, \u017ee nen\u00ed nastaven \u017e\u00e1dn\u00fd \u010dasov\u00fd limit p\u0159ipojen\u00ed.

http2.maxConcurrentStreams=Maxim\u00e1ln\u00ed po\u010det soub\u011b\u017en\u00fdch proud\u016f
http2.maxConcurrentStreams.desc=Ur\u010duje maxim\u00e1ln\u00ed po\u010det aktivn\u00edch proud\u016f, kter\u00e9 sm\u00ed m\u00edt p\u0159ipojen\u00ed HTTP/2 v ka\u017ed\u00e9m jednom bod\u011b. Otev\u0159en\u00ed v\u00edce proud\u016f, ne\u017e je limit, povede k REFUSED_STREAM (0x7). Nen\u00ed-li ur\u010dena hodnota, bude v\u00fdchoz\u00ed hodnota soub\u011b\u017en\u00fdch proud\u016f nastavena na 200.

http2.maxFrameSize=Maxim\u00e1ln\u00ed velikost r\u00e1mce
http2.maxFrameSize.desc=Ur\u010duje maxim\u00e1ln\u00ed p\u0159\u00edpustnou velikost informa\u010dn\u00edho obsahu r\u00e1mce, kterou server bude propagovat v nastaven\u00ed SETTINGS_MAS_FRAME_SIZE HTTP/2. Tu lze nakonfigurovat na libovolnou velikost v rozsahu 16 384 a\u017e 16 777 215 bajt\u016f, v\u010detn\u011b. Nen\u00ed-li volba uvedena, v\u00fdchoz\u00ed nastaven\u00ed je 57 344 bajt\u016f.

log.access=Protokolov\u00e1n\u00ed p\u0159\u00edstupu HTTP
log.access.desc=Protokoly p\u0159\u00edstupu HTTP obsahuj\u00ed z\u00e1znam v\u0161echny p\u0159\u00edchoz\u00edch \u017e\u00e1dost\u00ed klienta HTTP.

log.access.enabled=Povoleno
log.access.enabled.desc=Povoluje protokolov\u00e1n\u00ed p\u0159\u00edstupu, je-li definov\u00e1n prvek konfigurace accessLogging. Pozn\u00e1mka: Mus\u00ed se nakonfigurovat protokolov\u00e1n\u00ed p\u0159\u00edstup\u016f, aby se tento atribut uplatnil.

log.access.filePath=Cesta k souboru protokolu
log.access.filePath.desc=Cesta k adres\u00e1\u0159i s n\u00e1zvem souboru protokolu p\u0159\u00edstupu. P\u0159i zad\u00e1v\u00e1n\u00ed cesty k adres\u00e1\u0159i lze pou\u017e\u00edt standardn\u00ed substituce prom\u011bnn\u00fdch, jako nap\u0159\u00edklad ${server.output.dir}.

log.access.logFormat=Form\u00e1t
log.access.logFormat.desc=Ur\u010duje form\u00e1t protokolu, jen\u017e m\u00e1 b\u00fdt pou\u017eit k protokolov\u00e1n\u00ed informac\u00ed o klientsk\u00e9m p\u0159\u00edstupu.

log.access.max.file.size=Maxim\u00e1ln\u00ed velikost souboru protokolu
log.access.max.file.size.desc=Maxim\u00e1ln\u00ed velikost souboru protokolu v megabajtech p\u0159ed zalo\u017een\u00edm nov\u00e9ho souboru. Hodnota 0 znamen\u00e1 neomezenou velikost.

log.access.max.files=Maxim\u00e1ln\u00ed po\u010det soubor\u016f protokolu
log.access.max.files.desc=Maxim\u00e1ln\u00ed po\u010det soubor\u016f protokolu, kter\u00e9 budou uchov\u00e1ny p\u0159ed t\u00edm, ne\u017e bude odebr\u00e1n nejstar\u0161\u00ed soubor. Hodnota 0 znamen\u00e1 neomezen\u00fd po\u010det.

http.dispatcher=Dispe\u010der HTTP
http.dispatcher.desc=Konfigurace dispe\u010deru HTTP.

dispatcher.trustedHeaderOrigin=D\u016fv\u011bryhodn\u00fd p\u016fvod ur\u010den\u00fd soukrom\u00fdm z\u00e1hlav\u00edm
dispatcher.trustedHeaderOrigin.desc=Modul plug-in webov\u00e9ho serveru pou\u017e\u00edv\u00e1 soukrom\u00e1 z\u00e1hlav\u00ed k zaji\u0161t\u011bn\u00ed informac\u00ed o p\u016fvodn\u00edm po\u017eadavku. Tato z\u00e1hlav\u00ed maj\u00ed p\u0159ednost p\u0159ed z\u00e1hlav\u00edm hostitele HTTP a pou\u017e\u00edvaj\u00ed se pro v\u00fdb\u011br virtu\u00e1ln\u00edho hostitele, kter\u00fd m\u00e1 obslou\u017eit po\u017eadavek. V\u00fdchoz\u00ed hodnota '*' pova\u017euje za d\u016fv\u011bryhodn\u00e9 p\u0159\u00edchoz\u00ed soukrom\u00e1 z\u00e1hlav\u00ed z libovoln\u00e9ho zdroje. Chcete-li zak\u00e1zat soukrom\u00e1 z\u00e1hlav\u00ed a spol\u00e9hat se pouze na z\u00e1hlav\u00ed hostitele http, zadejte 'none'. Chcete-li omezit zpracov\u00e1n\u00ed soukrom\u00e9ho z\u00e1hlav\u00ed na specifick\u00e9 d\u016fv\u011bryhodn\u00e9 zdroje, ur\u010dete seznam adres IP a n\u00e1zv\u016f hostitele odd\u011blen\u00fd \u010d\u00e1rkami. Tento seznam podporuje z\u00e1stupn\u00e9 znaky '*' s n\u00e1sleduj\u00edc\u00edmi omezen\u00edmi: adresy IP nelze zkr\u00e1tit a mus\u00ed obsahovat hodnotu pro ka\u017ed\u00e9 pole, nap\u0159. "127.0.0.*" nebo "0:0:0:0:0:ffff:*:*", a n\u00e1zvy hostitele mus\u00ed za\u010d\u00ednat na "*.", nap\u0159. "*.ibm.com". N\u00e1sleduj\u00edc\u00ed p\u0159\u00edklad zobrazuje platn\u00fd seznam zahrnuj\u00edc\u00ed z\u00e1stupn\u00e9 znaky: "localhost, 127.0.0.1, 192.168.*.*, 0:0:0:0:0:ffff:*:*, *.ibm.com".

dispatcher.trustedSensitiveHeaderOrigin=D\u016fv\u011bryhodn\u00fd p\u016fvod citliv\u00e9ho soukrom\u00e9ho z\u00e1hlav\u00ed
dispatcher.trustedSensitiveHeaderOrigin.desc=Modul plug-in webov\u00e9ho serveru pou\u017e\u00edv\u00e1 soukrom\u00e1 z\u00e1hlav\u00ed k zaji\u0161t\u011bn\u00ed informac\u00ed o p\u016fvodn\u00edm po\u017eadavku. D\u00edl\u010d\u00ed sada t\u011bchto z\u00e1hlav\u00ed je pova\u017eov\u00e1na za citlivou. Standardn\u011b je hodnota pro tuto vlastnost 'none'. P\u0159\u00edchoz\u00ed citliv\u00e1 soukrom\u00e1 z\u00e1hlav\u00ed nejsou d\u016fv\u011bryhodn\u00e1 ze \u017e\u00e1dn\u00e9ho zdroje. Chcete-li povolit zpracov\u00e1n\u00ed soukrom\u00e9ho z\u00e1hlav\u00ed pro specifick\u00e9 d\u016fv\u011bryhodn\u00e9 zdroje, ur\u010dete seznam adres IP a n\u00e1zv\u016f hostitele odd\u011blen\u00fd \u010d\u00e1rkami. Chcete-li d\u016fv\u011b\u0159ovat citliv\u00fdm soukrom\u00fdm z\u00e1hlav\u00edm z libovoln\u00e9ho zdroje, zadejte '*'. Tento seznam podporuje z\u00e1stupn\u00e9 znaky '*' s n\u00e1sleduj\u00edc\u00edmi omezen\u00edmi: adresy IP nelze zkr\u00e1tit a mus\u00ed obsahovat hodnotu pro ka\u017ed\u00e9 pole, nap\u0159. "127.0.0.*" nebo "0:0:0:0:0:ffff:*:*", a n\u00e1zvy hostitele mus\u00ed za\u010d\u00ednat na "*.", nap\u0159. "*.ibm.com". N\u00e1sleduj\u00edc\u00ed p\u0159\u00edklad zobrazuje platn\u00fd seznam zahrnuj\u00edc\u00ed z\u00e1stupn\u00e9 znaky: "localhost, 127.0.0.1, 192.168.*.*, 0:0:0:0:0:ffff:*:*, *.ibm.com".

appOrContextRootMissingMessage=Zpr\u00e1va, kdy\u017e nelze nal\u00e9zt aplikaci
appOrContextRootMissingMessage.desc=Zpr\u00e1va, kter\u00e1 se vrac\u00ed klientovi, kdy\u017e nelze nal\u00e9zt aplikaci v po\u017eadovan\u00e9m identifik\u00e1toru URI.

padAppOrContextRootMissingMessage=Nelze-li naj\u00edt aplikaci, vypln\u00ed se v\u00fdstup zpr\u00e1vy na 512 bajt\u016f.
padAppOrContextRootMissingMessage.desc=Je-li zpr\u00e1va, kter\u00e1 se vrac\u00ed klientovi v p\u0159\u00edpad\u011b, \u017ee aplikace nebyla v uveden\u00e9m identifik\u00e1toru URI nalezena, krat\u0161\u00ed ne\u017e 512 bajt\u016f, p\u0159id\u00e1 se na konec zpr\u00e1vy koment\u00e1\u0159, aby byla dlouh\u00e1 minim\u00e1ln\u011b 512 bajt\u016f.

enableWelcomePage=Povolit \u00favodn\u00ed str\u00e1nku
enableWelcomePage.desc=Povoluje \u00favodn\u00ed str\u00e1nku profilu Liberty, nen\u00ed-li \u017e\u00e1dn\u00e1 aplikace v\u00e1z\u00e1na na kontextov\u00fd ko\u0159enov\u00fd adres\u00e1\u0159 "/". V\u00fdchoz\u00ed hodnota je true (ano).
#HttpProxyRedirect
http.proxyredirect=P\u0159esm\u011brov\u00e1n\u00ed serveru proxy HTTP
http.proxyredirect.desc=Konfiguruje p\u0159esm\u011brov\u00e1n\u00ed port\u016f. P\u0159esm\u011brov\u00e1n\u00ed serveru proxy HTTP se pou\u017e\u00edv\u00e1 p\u0159i p\u0159esm\u011brov\u00e1n\u00ed po\u017eadavk\u016f HTTP z nezabezpe\u010den\u00e9ho portu (nap\u0159\u00edklad 80) na zabezpe\u010den\u00fd port s protokolem SSL (nap\u0159\u00edklad 443).

http.proxyredirect.enabled=Povoleno
http.proxyredirect.enabled.desc=Tento atribut ur\u010duje, zda m\u00e1 server p\u0159esm\u011brov\u00e1vat porty, kter\u00e9 jsou ur\u010den\u00e9 v tomto prvku konfigurace. V\u00fdchoz\u00ed hodnota je true.

http.proxyredirect.host=Hostitel
http.proxyredirect.host.desc=N\u00e1zev hostitele pou\u017e\u00edvan\u00e9ho pro toto p\u0159esm\u011brov\u00e1n\u00ed serveru proxy. Server p\u0159esm\u011brov\u00e1v\u00e1 po\u017eadavky HTTP, jen kdy\u017e p\u0159\u00edchoz\u00ed po\u017eadavek uvede n\u00e1zev hostitele, kter\u00fd odpov\u00edd\u00e1 t\u00e9to hodnot\u011b. V\u00fdchoz\u00ed hodnota je * (v\u0161ichni hostitel\u00e9).

http.proxyredirect.httpPort=Port HTTP
http.proxyredirect.httpPort.desc=(Nezabezpe\u010den\u00fd) port, z n\u011bho\u017e se m\u00e1 prov\u00e9st p\u0159esm\u011brov\u00e1n\u00ed. P\u0159\u00edchoz\u00ed po\u017eadavky HTTP na tomto portu jsou p\u0159esm\u011brov\u00e1ny na uveden\u00fd port HTTPS.

http.proxyredirect.httpsPort=Port HTTPS
http.proxyredirect.httpsPort.desc=(Zabezpe\u010den\u00fd) port, na kter\u00fd se m\u00e1 prov\u00e9st p\u0159esm\u011brov\u00e1n\u00ed. P\u0159\u00edchoz\u00ed po\u017eadavky HTTP, kter\u00e9 pou\u017e\u00edvaj\u00ed port HTTP, jsou p\u0159esm\u011brov\u00e1ny na tento port.

http.autoDecompression=Automatick\u00e1 dekomprimace
http.autoDecompression.desc=Ur\u010duje, zda kan\u00e1l HTTP automaticky dekomprimuje data t\u011bla p\u0159\u00edchoz\u00edch po\u017eadavk\u016f.

http.decompressionRatioLimit=Limit pom\u011bru dekomprese
http.decompressionRatioLimit.desc=Ur\u010duje maxim\u00e1ln\u00ed pom\u011br dekomprimovan\u00e9ho ke komprimovan\u00e9mu informa\u010dn\u00edmu obsahu t\u011bla po\u017eadavku. Kan\u00e1l HTTP p\u0159e\u010dte t\u011blo po\u017eadavku a p\u0159i jeho dekomprimaci ov\u011b\u0159\u00ed pom\u011br. Kan\u00e1l dekompresi t\u011bla po\u017eadavku zastav\u00ed, kdy\u017e pom\u011br dekomprese z\u016fstane nad nakonfigurovanou hodnotou a je dosa\u017eeno hodnoty tolerance decompressionTolerance.

http.decompressionTolerance=Tolerance dekomprese
http.decompressionTolerance.desc=Ur\u010duje, kolikr\u00e1t maxim\u00e1ln\u011b kan\u00e1l HTTP toleruje p\u0159ekro\u010den\u00ed pom\u011bru dekomprese nad nakonfigurovan\u00fd pom\u011br, kter\u00fd je reprezentov\u00e1n atributem decompressionRatioLimit httpOption. Pokud se dos\u00e1hne stanoven\u00e9ho po\u010dtu a v dal\u0161\u00edm cyklu dekomprese je st\u00e1le pom\u011br dekomprese nad limitem pom\u011bru, pak kan\u00e1l HTTP zastav\u00ed dekompresi t\u011bla po\u017eadavku.

http.compression.types=Seznam typ\u016f obsahu pro kompresi odezvy
http.compression.types.desc=Chcete-li krom\u011b v\u00fdchoz\u00edch hodnot zahrnout i typ obsahu, p\u0159ipojte jako p\u0159edponu k tomuto typu obsahu znak p\u0159id\u00e1n\u00ed (+). Chcete-li vylou\u010dit typ obsahu z komprese, p\u0159ipojte jako p\u0159edponu k tomuto typu obsahu znak odebr\u00e1n\u00ed (-). Pozn\u00e1mka: Z\u00e1stupn\u00fd znak (*) je podporov\u00e1n pouze jako podtyp obsahu, nap\u0159. text/*.

http.compression.serverPreferredAlgorithm=Algoritmus up\u0159ednost\u0148ovan\u00fd serverem pro kompresi
http.compression.serverPreferredAlgorithm.desc=Nakonfigurovan\u00fd algoritmus komprese se pou\u017eije ke kompresi t\u011bla odezev, kdy\u017e je uveden s nenulovou hodnotou kvality v z\u00e1hlav\u00ed Accept-Encoding po\u017eadavku. Platn\u00e9 algoritmy komprese zahrnuj\u00ed: deflate, gzip, x-gzip, zlib a identity.

http.samesite.lax=Seznam soubor\u016f cokie samesite lax
http.samesite.lax.desc=Seznam n\u00e1zv\u016f nebo vzor\u016f soubor\u016f cookie, pro n\u011b\u017e je atribut SameSite nastaven na hodnotu Lax, pokud ji\u017e nen\u00ed definov\u00e1n. Jeden z\u00e1stupn\u00fd znak (*) je podporov\u00e1n jako samostatn\u00e1 hodnota nebo za p\u0159edponami n\u00e1zv\u016f soubor\u016f cookie. V\u0161echny n\u00e1zvy nebo soubory cookie definovan\u00e9 t\u00edmto seznamem mus\u00ed b\u00fdt jedine\u010dn\u00e9 a nesm\u00ed b\u00fdt p\u0159\u00edtomny v konfigurac\u00edch 'none' ani 'strict'.

http.samesite.none=Seznam soubor\u016f cokie samesite none
http.samesite.none.desc=Seznam n\u00e1zv\u016f nebo vzor\u016f soubor\u016f cookie, pro n\u011b\u017e je atribut SameSite nastaven na hodnotu None, pokud ji\u017e nen\u00ed definov\u00e1n. Jeden z\u00e1stupn\u00fd znak (*) je podporov\u00e1n jako samostatn\u00e1 hodnota nebo za p\u0159edponami n\u00e1zv\u016f soubor\u016f cookie. V\u0161echny n\u00e1zvy nebo soubory cookie definovan\u00e9 t\u00edmto seznamem mus\u00ed b\u00fdt jedine\u010dn\u00e9 a nesm\u00ed b\u00fdt p\u0159\u00edtomny v konfigurac\u00edch 'lax' ani 'strict'. Ka\u017ed\u00fd soubor cookie, kter\u00fd je upraven tak, aby obsahoval hodnotu SameSite None jako v\u00fdsledek t\u00e9to konfigurace, je tak\u00e9 nastaven na hodnotu Secure.

http.samesite.strict=Seznam soubor\u016f cokie samesite strict
http.samesite.strict.desc=Seznam n\u00e1zv\u016f nebo vzor\u016f soubor\u016f cookie, pro n\u011b\u017e je atribut SameSite nastaven na hodnotu Strict, pokud ji\u017e nen\u00ed definov\u00e1n. Jeden z\u00e1stupn\u00fd znak (*) je podporov\u00e1n jako samostatn\u00e1 hodnota nebo za p\u0159edponami n\u00e1zv\u016f soubor\u016f cookie. V\u0161echny n\u00e1zvy nebo soubory cookie definovan\u00e9 t\u00edmto seznamem mus\u00ed b\u00fdt jedine\u010dn\u00e9 a nesm\u00ed b\u00fdt p\u0159\u00edtomny v konfigurac\u00edch 'lax' ani 'none'.
