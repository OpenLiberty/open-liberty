onError.name=Hiba eset\u00e9n
onError.desc=V\u00e9gpont ind\u00edt\u00e1s\u00e1nak meghi\u00fasul\u00e1sa ut\u00e1n v\u00e9grehajtand\u00f3 m\u0171velet. 
onError.warn=A kiszolg\u00e1l\u00f3 figyelmeztet\u0151- \u00e9s hiba\u00fczeneteket ad ki, ha nem tud elind\u00edtani egy v\u00e9gpontot. 
onError.fail=A kiszolg\u00e1l\u00f3 figyelmeztet\u0151- \u00e9s hiba\u00fczeneteket ad ki, ha nem tud elind\u00edtani egy v\u00e9gpontot, majd le\u00e1ll.
onError.ignore=A kiszolg\u00e1l\u00f3 nem ad ki figyelmeztet\u0151- \u00e9s hiba\u00fczeneteket, ha nem indul el egy v\u00e9gpont.

virtualHost.name=Virtu\u00e1lis hoszt
virtualHost.desc=A virtu\u00e1lis hoszt logikai csoportos\u00edt\u00e1st biztos\u00edt webes alkalmaz\u00e1sok egy adott hosztn\u00e9vhez t\u00f6rt\u00e9n\u0151 konfigur\u00e1l\u00e1s\u00e1hoz. Az alap\u00e9rtelmezett virtu\u00e1lis hoszt (default_host) megfelel\u0151 a legt\u00f6bb egyszer\u0171 konfigur\u00e1ci\u00f3 eset\u00e9ben.

virtualHost.enabled=Enged\u00e9lyezett
virtualHost.enabled.desc=Virtu\u00e1lis hoszt enged\u00e9lyez\u00e9se.

virtualHost.hostAlias=Virtu\u00e1lis hoszt \u00e1ln\u00e9v
virtualHost.hostAlias.desc=Egy hosztot \u00e9s portot t\u00e1rs\u00edt ehhez a virtu\u00e1lis hoszthoz, a hoszt:port szintaxist haszn\u00e1lva. \
A megadott hoszt lehet IP c\u00edm, tartom\u00e1nyn\u00e9v kiszolg\u00e1l\u00f3 (DNS) hosztn\u00e9v tartom\u00e1nyn\u00e9v ut\u00f3taggal, a DNS hosztn\u00e9v, illetve a * helyettes\u00edt\u0151 karakterk\u00e9nt megfelel az \u00f6sszes hosztn\u00e9vnek. \
Ne feledje, hogy az IPv6 c\u00edmeket [] jelek k\u00f6z\u00e9 kell \u00edrni.

virtualHost.allowFromEndpoint=Enged\u00e9lyez\u00e9s v\u00e9gpontokb\u00f3l
virtualHost.allowFromEndpoint$Ref=Enged\u00e9lyez\u00e9s v\u00e9gpontokb\u00f3l
virtualHost.allowFromEndpoint.desc=Legal\u00e1bb egy HTTP v\u00e9gpont azonos\u00edt\u00f3j\u00e1nak megad\u00e1s\u00e1val az adott virtu\u00e1lis hoszt bej\u00f6v\u0151 forgalm\u00e1t a megadott v\u00e9gpont(ok)ra korl\u00e1tozza.

http.endpoint=HTTP v\u00e9gpont
http.endpoint.desc=Egy HTTP v\u00e9gpont konfigur\u00e1ci\u00f3s tulajdons\u00e1gai.

endpoint.host=Hoszt
endpoint.host.desc=Az \u00fcgyf\u00e9l \u00e1ltal az er\u0151forr\u00e1sok k\u00e9r\u00e9s\u00e9hez haszn\u00e1lt IP c\u00edm, tartom\u00e1nyn\u00e9v-kiszolg\u00e1l\u00f3 (DNS) hosztn\u00e9v tartom\u00e1nyn\u00e9v ut\u00f3taggal, vagy csak DNS hosztn\u00e9v. Az \u00f6sszes el\u00e9rhet\u0151 h\u00e1l\u00f3zati csatol\u00f3hoz haszn\u00e1lja a '*' karaktert.

endpoint.enabled=Enged\u00e9lyezett
endpoint.enabled.desc=V\u00e1lt\u00f3kapcsol\u00f3 a v\u00e9gpont el\u00e9rhet\u0151s\u00e9g\u00e9nek be\u00e1ll\u00edt\u00e1s\u00e1hoz. Ha \u00e9rt\u00e9ke 'true', akkor az ir\u00e1ny\u00edt\u00f3 aktiv\u00e1lja a v\u00e9gpontot HTTP k\u00e9r\u00e9sek kezel\u00e9s\u00e9hez.

endpoint.httpPort=Port
endpoint.httpPort.desc=Az \u00fcgyf\u00e9l HTTP k\u00e9r\u00e9sekhez haszn\u00e1lt port. A port letilt\u00e1s\u00e1hoz haszn\u00e1lja a -1 \u00e9rt\u00e9ket.

endpoint.httpsPort=V\u00e9dett port
endpoint.httpsPort.desc=Az SSL protokollal v\u00e9dett \u00fcgyf\u00e9l HTTP (https) k\u00e9r\u00e9sekhez haszn\u00e1lt port. A port letilt\u00e1s\u00e1hoz haszn\u00e1lja a -1 \u00e9rt\u00e9ket.

endpoint.virtualHost=Virtu\u00e1lis gazdag\u00e9p
endpoint.virtualHost.desc=Egy be\u00e1ll\u00edtott virtu\u00e1lis hoszt azonos\u00edt\u00f3ja. Alap\u00e9rtelmez\u00e9sben minden v\u00e9gpont a 'default_host' virtu\u00e1lis hoszthoz van t\u00e1rs\u00edtva. 

endpoint.tcpOptions=TCP be\u00e1ll\u00edt\u00e1sok
endpoint.tcpOptions$Ref=TCP be\u00e1ll\u00edt\u00e1sok hivatkoz\u00e1s
endpoint.tcpOptions.desc=A v\u00e9gpont TCP protokoll be\u00e1ll\u00edt\u00e1sai. 

endpoint.sslOptions=SSL be\u00e1ll\u00edt\u00e1sok 
endpoint.sslOptions$Ref=SSL be\u00e1ll\u00edt\u00e1sok hivatkoz\u00e1s
endpoint.sslOptions.desc=A v\u00e9gpont SSL protokoll be\u00e1ll\u00edt\u00e1sai.

endpoint.httpOptions=HTTP be\u00e1ll\u00edt\u00e1sok
endpoint.httpOptions$Ref=HTTP be\u00e1ll\u00edt\u00e1sok hivatkoz\u00e1s
endpoint.httpOptions.desc=A v\u00e9gpont HTTP protokoll be\u00e1ll\u00edt\u00e1sai.

endpoint.remoteIp=T\u00e1voli IP be\u00e1ll\u00edt\u00e1sok
endpoint.remoteIp$Ref=T\u00e1voli IP be\u00e1ll\u00edt\u00e1sok hivatkoz\u00e1s
endpoint.remoteIp.desc=A v\u00e9gpont t\u00e1voli IP be\u00e1ll\u00edt\u00e1sai.

endpoint.accessLog=HTTP hozz\u00e1f\u00e9r\u00e9si napl\u00f3
endpoint.accessLog$Ref=HTTP hozz\u00e1f\u00e9r\u00e9si napl\u00f3 hivatkoz\u00e1s
endpoint.accessLog.desc=A v\u00e9gpontra vonatkoz\u00f3 HTTP hozz\u00e1f\u00e9r\u00e9si napl\u00f3 be\u00e1ll\u00edt\u00e1s.

http.remoteip=T\u00e1voli IP be\u00e1ll\u00edt\u00e1sok
http.remoteip.desc=A httpEndpoint elemben be\u00e1ll\u00edtott elem, hogy a kapcsol\u00f3d\u00f3 HTTP csatorn\u00e1n \
enged\u00e9lyezett legyen az X-Forwarded-* vagy Forwarded k\u00e9r\u00e9s fejl\u00e9cek figyelemv\u00e9tele.

http.remoteip.proxies=Proxyk regul\u00e1ris kifejez\u00e9s
http.remoteip.proxies.desc=A megb\u00edzhat\u00f3 proxykat meghat\u00e1roz\u00f3 regul\u00e1ris kifejez\u00e9s.

http.remoteip.useRemoteIpInAccessLog=T\u00e1voli IP haszn\u00e1lata a hozz\u00e1f\u00e9r\u00e9si napl\u00f3ban
http.remoteip.useRemoteIpInAccessLog.desc=Ha a tulajdons\u00e1g be\u00e1ll\u00edt\u00e1sa true, \u00e9s a t\u00e1voli \u00fcgyf\u00e9l-inform\u00e1ci\u00f3kat a HTTP csatorna ellen\u0151rizte, akkor az NCSA hozz\u00e1f\u00e9r\u00e9si napl\u00f3 a Forwarded vagy X-Forwarded-* fejl\u00e9ceket t\u00fckr\u00f6zi. Ezek a fejl\u00e9cek akkor t\u00fckr\u00f6z\u0151dnek, ha az al\u00e1bbi elem(ek) ker\u00fcl(nek) r\u00f6gz\u00edt\u00e9sre: t\u00e1voli \u00fcgyf\u00e9l IP, hoszt vagy a k\u00e9r\u00e9si protokoll.

http.options=HTTP be\u00e1ll\u00edt\u00e1sok
http.options.desc=A HTTP protokoll konfigur\u00e1ci\u00f3ja.

http.keepAlive=Folytonos kapcsolatok enged\u00e9lyez\u00e9se
http.keepAlive.desc=Enged\u00e9lyezi a folytonos kapcsolatokat (HTTP kapcsolatfenntart\u00e1s). True \u00e9rt\u00e9kre be\u00e1ll\u00edtva a kapcsolatok \u00fajrafelhaszn\u00e1l\u00e1s c\u00e9lj\u00e1b\u00f3l t\u00f6bb egym\u00e1st k\u00f6vet\u0151 k\u00e9r\u00e9s \u00e9s v\u00e1lasz k\u00fcld\u00e9s\u00e9vel fenn lesznek tartva. False \u00e9rt\u00e9kre be\u00e1ll\u00edtva a kapcsolatok a v\u00e1lasz elk\u00fcld\u00e9se ut\u00e1n le lesznek z\u00e1rva.    

http.maxKeepAliveRequests=Folytonos k\u00e9r\u00e9sek maxim\u00e1lis sz\u00e1ma kapcsolatonk\u00e9nt
http.maxKeepAliveRequests.desc=Az egyetlen HTTP kapcsolaton enged\u00e9lyezett folytonos k\u00e9r\u00e9sek maxim\u00e1lis sz\u00e1ma, ha a folytonos kapcsolatok enged\u00e9lyezve vannak. A -1 \u00e9rt\u00e9k jelent\u00e9se: korl\u00e1tlan.  

http.noCacheCookiesControl=Nincs gyors\u00edt\u00f3t\u00e1r cookie vez\u00e9rl\u00e9s
http.noCacheCookiesControl.desc=Lehet\u0151v\u00e9 teszi a felhaszn\u00e1l\u00f3 sz\u00e1m\u00e1ra annak vez\u00e9rl\u00e9s\u00e9t, hogy egy Set-Cookie fejl\u00e9c jelenl\u00e9te friss\u00edtse-e a Cache-Control fejl\u00e9cet egy megfelel\u0151 no-cache \u00e9rt\u00e9kkel. Ez hozz\u00e1adja az Expires fejl\u00e9cet is.

http.persistTimeout=Folytonos kapcsolatok id\u0151korl\u00e1tja
http.persistTimeout.desc=Az id\u0151mennyis\u00e9g, ameddig a socket t\u00e9tlen maradhat k\u00e9t k\u00e9r\u00e9s k\u00f6z\u00f6tt. Ez a be\u00e1ll\u00edt\u00e1s csak akkor \u00e9rv\u00e9nyes, ha a folytonos kapcsolatok enged\u00e9lyezve vannak. 

http.readTimeout=Olvas\u00e1si id\u0151korl\u00e1t
http.readTimeout.desc=Az id\u0151menyis\u00e9g, ameddig a rendszer az els\u0151 olvas\u00e1s ut\u00e1n egy olvas\u00e1si k\u00e9r\u00e9s befejez\u00e9s\u00e9re v\u00e1rakozik egy socketen. 

http.writeTimeout=\u00cdr\u00e1si id\u0151korl\u00e1t
http.writeTimeout.desc=Az id\u0151mennyis\u00e9g, ameddig a rendszer a tov\u00e1bb\u00edtand\u00f3 v\u00e1laszadatok egyes r\u00e9szeire v\u00e1rakozik egy socketen. 

http.removeServerHeader=Kiszolg\u00e1l\u00f3 fejl\u00e9c elt\u00e1vol\u00edt\u00e1sa
http.removeServerHeader.desc=Elt\u00e1vol\u00edtja a kiszolg\u00e1l\u00f3 megval\u00f3s\u00edt\u00e1si inform\u00e1ci\u00f3kat a HTTP fejl\u00e9cekb\u0151l, egy\u00fattal letiltja a Liberty profil alap\u00e9rtelmezett \u00fcdv\u00f6zl\u0151 oldal\u00e1t.

http.limitNumHeaders=Fejl\u00e9cek sz\u00e1mra vonatkoz\u00f3 korl\u00e1t
http.limitNumHeaders.desc=A bej\u00f6v\u0151 \u00fczenetben szerepeltethet\u0151 HTTP fejl\u00e9cek sz\u00e1m\u00e1t korl\u00e1tozza. A korl\u00e1t t\u00fall\u00e9p\u00e9sekor hiba\u00fczenet megy vissza a t\u00e1voli \u00fcgyf\u00e9lnek.

http.limitFieldSize=Fejl\u00e9cmez\u0151 m\u00e9retkorl\u00e1tja
http.limitFieldSize.desc=Betartatja a k\u00fcl\u00f6nb\u00f6z\u0151 HTTP mez\u0151k m\u00e9retkorl\u00e1tait, mint p\u00e9ld\u00e1ul a k\u00e9r\u00e9s URL-c\u00edmek, illetve egyedi fejl\u00e9cnevek vagy \u00e9rt\u00e9kek. A mez\u0151k m\u00e9retkorl\u00e1tj\u00e1nak betartat\u00e1sa a lehets\u00e9ges szolg\u00e1ltat\u00e1smegtagad\u00e1ssal j\u00e1r\u00f3 t\u00e1mad\u00e1sokkal szemben v\u00e9d. A t\u00e1voli \u00fcgyf\u00e9l hib\u00e1t kap vissza, ha egy mez\u0151 m\u00e9rete meghaladja az enged\u00e9lyezett \u00e9rt\u00e9ket.

http.doNotAllowDuplicateSetCookies=Ne enged\u00e9lyezze a t\u00f6bbsz\u00f6r\u00f6s cookie-k\u00e9szleteket
http.doNotAllowDuplicateSetCookies.desc=Megakad\u00e1lyozza, hogy a HTTP csatorna t\u00f6bbsz\u00f6r\u00f6s cookie k\u00e9szlet fejl\u00e9ceket k\u00fcldj\u00f6n azonos n\u00e9vvel.

http.messageSizeLimit=\u00dczenetek m\u00e9retkorl\u00e1tja
http.messageSizeLimit.desc= A bej\u00f6v\u0151 \u00fczenetek elfogadhat\u00f3 m\u00e9ret\u00e9t korl\u00e1tozza. Ha az \u00e9rt\u00e9kn\u00e9l nagyobb m\u00e9ret\u0171 \u00fczenet \u00e9rkezik, akkor a t\u00e1voli \u00fcgyf\u00e9l hib\u00e1t kap vissza.

http.incomingBodyBufferSize=Bej\u00f6v\u0151 \u00fczenett\u00f6rzs pufferm\u00e9rete
http.incomingBodyBufferSize.desc=A bej\u00f6v\u0151 HTTP \u00fczenetek t\u00f6rzs\u00e9nek olvas\u00e1sakor haszn\u00e1lt egyes pufferek m\u00e9ret\u00e9t hat\u00e1rozza meg.

http2.connectionIdleTimeout=HTTP/2 kapcsolat \u00fcresj\u00e1rati id\u0151korl\u00e1t
http2.connectionIdleTimeout.desc=Azt az id\u0151tartamot adja meg m\u00e1sodpercben, ameddig egy HTTP/2 kapcsolat t\u00e9tlen maradhat a socket IO m\u0171veletek k\u00f6z\u00f6tt. Ha nincs megadva, vagy az \u00e9rt\u00e9ke 0, akkor nincs be\u00e1ll\u00edtott kapcsolati id\u0151korl\u00e1t.

http2.maxConcurrentStreams=P\u00e1rhuzamos adatfolyamok maxim\u00e1lis sz\u00e1ma
http2.maxConcurrentStreams.desc=Az akt\u00edv adatfolyamok maxim\u00e1lis sz\u00e1m\u00e1t adja meg, amellyel egy HTTP/2 kapcsolat rendelkezhet adott ponton. Adatfolyamok nyit\u00e1sa a korl\u00e1t f\u00f6l\u00f6tt REFUSED_STREAM (0x7) \u00fczenetet eredm\u00e9nyez. Ha nincs megadva, akkor a p\u00e1rhuzamos folyamok alap\u00e9rtelmezett \u00e9rt\u00e9k\u00e9nek be\u00e1ll\u00edt\u00e1sa 200 lesz.

http2.maxFrameSize=Maxim\u00e1lis keretm\u00e9ret
http2.maxFrameSize.desc=A kiszolg\u00e1l\u00f3 \u00e1ltal a SETTINGS_MAS_FRAME_SIZE HTTP/2 be\u00e1ll\u00edt\u00e1sban hirdetett k\u00e9pkocka hasznos tartalom megengedett maxim\u00e1lis m\u00e9ret\u00e9t hat\u00e1rozza meg. B\u00e1rmilyen \u00e9rt\u00e9kre be\u00e1ll\u00edthat\u00f3 16 384 \u00e9s 16 777 215 byte \u00e9rt\u00e9kek k\u00f6z\u00f6tt. Ha nincs megadva, akkor az alap\u00e9rtelmezett be\u00e1ll\u00edt\u00e1s 57 344 byte.

log.access=HTTP hozz\u00e1f\u00e9r\u00e9si napl\u00f3
log.access.desc=A HTTP hozz\u00e1f\u00e9r\u00e9si napl\u00f3 minden egyes bej\u00f6v\u0151 HTTP \u00fcgyf\u00e9lk\u00e9r\u00e9sr\u0151l egy rekordot tartalmaz.

log.access.enabled=Enged\u00e9lyezett
log.access.enabled.desc=Hozz\u00e1f\u00e9r\u00e9s napl\u00f3z\u00e1s\u00e1nak enged\u00e9lyez\u00e9se.

log.access.filePath=Napl\u00f3f\u00e1jl \u00fatvonala
log.access.filePath.desc=A hozz\u00e1f\u00e9r\u00e9si napl\u00f3f\u00e1jlt t\u00e1rol\u00f3 k\u00f6nyvt\u00e1r \u00fatvonala \u00e9s neve. A k\u00f6nyvt\u00e1r\u00fatvonal megad\u00e1s\u00e1hoz haszn\u00e1lhat\u00f3k a szabv\u00e1nyos v\u00e1ltoz\u00f3 helyettes\u00edt\u00e9sek (mint p\u00e9ld\u00e1ul ${server.output.dir}).

log.access.logFormat=Form\u00e1tum
log.access.logFormat.desc=Megadja az \u00fcgyf\u00e9l-hozz\u00e1f\u00e9r\u00e9si inform\u00e1ci\u00f3k napl\u00f3z\u00e1s\u00e1hoz haszn\u00e1land\u00f3 napl\u00f3form\u00e1tumot.

log.access.max.file.size=Napl\u00f3f\u00e1jl maxim\u00e1lis m\u00e9rete
log.access.max.file.size.desc=Napl\u00f3f\u00e1jl maxim\u00e1lis m\u00e9rete (MB), miel\u0151tt \u00fajra lenne kezdve; a 0 \u00e9rt\u00e9k azt jelenti, hogy nincs korl\u00e1t.

log.access.max.files=Napl\u00f3f\u00e1jlok maxim\u00e1lis sz\u00e1ma
log.access.max.files.desc=A megtartott napl\u00f3f\u00e1jlok maxim\u00e1sis sz\u00e1ma, amelyet t\u00fall\u00e9pve, a legr\u00e9gebbi f\u00e1jl elt\u00e1vol\u00edt\u00e1sra ker\u00fcl. A 0 \u00e9rt\u00e9k azt jelenti, hogy nincs korl\u00e1t.

http.dispatcher=HTTP ir\u00e1ny\u00edt\u00f3
http.dispatcher.desc=HTTP ir\u00e1ny\u00edt\u00f3 konfigur\u00e1ci\u00f3.

dispatcher.trustedHeaderOrigin=Megb\u00edzhat\u00f3 priv\u00e1t fejl\u00e9c eredet
dispatcher.trustedHeaderOrigin.desc=A priv\u00e1t fejl\u00e9ceket webkiszolg\u00e1l\u00f3 bedolgoz\u00f3k haszn\u00e1lj\u00e1k inform\u00e1ci\u00f3k biztos\u00edt\u00e1s\u00e1ra az eredeti k\u00e9r\u00e9sr\u0151l. \
Ezek a fejl\u00e9cek els\u0151bbs\u00e9get \u00e9lveznek a http Host fejl\u00e9c el\u0151tt, \u00e9s ezekkel ker\u00fcl kiv\u00e1laszt\u00e1sra virtu\u00e1lis hoszt egy k\u00e9r\u00e9s kiszolg\u00e1l\u00e1s\u00e1hoz. \
Az alap\u00e9rtelmezett \u00e9rt\u00e9k '*', mellyel b\u00e1rmely forr\u00e1sb\u00f3l sz\u00e1rmaz\u00f3 bej\u00f6v\u0151 priv\u00e1t fejl\u00e9c megb\u00edzhat\u00f3. \
A 'none' megad\u00e1s\u00e1val a priv\u00e1t fejl\u00e9cek tilt\u00e1sra ker\u00fclnek, \u00e9s csak a http Host fejl\u00e9c megb\u00edzhat\u00f3, illetve IP c\u00edmek list\u00e1j\u00e1nak megad\u00e1s\u00e1val korl\u00e1tozhat\u00f3 a priv\u00e1t fejl\u00e9c feldolgoz\u00e1s adott megb\u00edzhat\u00f3 forr\u00e1sokra.

dispatcher.trustedSensitiveHeaderOrigin=Megb\u00edzhat\u00f3 k\u00e9nyes priv\u00e1t fejl\u00e9c eredete
dispatcher.trustedSensitiveHeaderOrigin.desc=A priv\u00e1t fejl\u00e9ceket webkiszolg\u00e1l\u00f3 bedolgoz\u00f3k haszn\u00e1lj\u00e1k inform\u00e1ci\u00f3k biztos\u00edt\u00e1s\u00e1ra az eredeti k\u00e9r\u00e9sr\u0151l. \
Ezeknek a fejl\u00e9ceknek egy r\u00e9sze k\u00e9nyesnek tekinthet\u0151. \
Alap\u00e9rtelmez\u00e9sben a tulajdons\u00e1g \u00e9rt\u00e9ke 'nincs'. \
A bej\u00f6v\u0151 k\u00e9nyes priv\u00e1t fejl\u00e9cek semmilyen forr\u00e1s eset\u00e9n nem megb\u00edzhat\u00f3ak. \
Meghat\u00e1rozott megb\u00edzhat\u00f3 forr\u00e1sok eset\u00e9n a k\u00e9nyes priv\u00e1t fejl\u00e9cek feldolgoz\u00e1s\u00e1t az IP-c\u00edmek \
vessz\u0151vel elv\u00e1lasztott felsorol\u00e1s\u00e1val enged\u00e9lyezheti, p\u00e9ld\u00e1ul \
{1.1.2.2, F:FF:FFF:FFFF:1:11:111:1111}, illetve b\u00e1rmilyen forr\u00e1sb\u00f3l \u00e9rkez\u0151 k\u00e9nyes priv\u00e1t fejl\u00e9c \
megb\u00edzhat\u00f3nak min\u0151s\u00edt\u00e9s\u00e9hez megadhatja '*' jelet.

appOrContextRootMissingMessage=\u00dczenet, amikor az alkalmaz\u00e1s nem tal\u00e1lhat\u00f3
appOrContextRootMissingMessage.desc=Ezt az \u00fczenetet kell visszaadni az \u00fcgyf\u00e9lnek, amikor a k\u00e9rt URI-ban szerepl\u0151 alkalmaz\u00e1s nem tal\u00e1lhat\u00f3.

padAppOrContextRootMissingMessage=Amikor egy alkalmaz\u00e1s nem tal\u00e1lhat\u00f3, akkor t\u00f6ltse ki az \u00fczenetet 512 byte m\u00e9ret\u0171re.
padAppOrContextRootMissingMessage.desc=Amikor a k\u00e9rt URI-ban az alkalmaz\u00e1s nem tal\u00e1lhat\u00f3, akkor az \u00fcgyf\u00e9l sz\u00e1m\u00e1ra \u00fczenet \u00e9rkezik vissza. Ha ez az \u00fczenet kisebb, mint 512 byte, akkor az \u00fczenet v\u00e9g\u00e9hez megjegyz\u00e9s lesz hozz\u00e1f\u0171zve, hogy az legal\u00e1bb 512 byte m\u00e9ret\u0171re legyen kit\u00f6ltve.

enableWelcomePage=\u00dcdv\u00f6zl\u0151 oldal enged\u00e9lyez\u00e9se
enableWelcomePage.desc=Enged\u00e9lyezi a Liberty profil alap\u00e9rtelmezett \u00fcdv\u00f6zl\u0151 oldal\u00e1t, amikor nincs alkalmaz\u00e1s k\u00f6tve a "/" kontextusgy\u00f6k\u00e9rhez.  Az alap\u00e9rtelmezett \u00e9rt\u00e9k igaz.
#HttpProxyRedirect
http.proxyredirect=HTTP proxy \u00e1tir\u00e1ny\u00edt\u00e1s
http.proxyredirect.desc=Port \u00e1tir\u00e1ny\u00edt\u00e1st \u00e1ll\u00edt be. A HTTP proxy \u00e1tir\u00e1ny\u00edt\u00e1s akkor haszn\u00e1latos, amikor a rendszer HTTP k\u00e9r\u00e9seket ir\u00e1ny\u00edt \u00e1t egy nem biztons\u00e1gos portr\u00f3l (p\u00e9ld\u00e1ul a 80-as) \
egy SSL kapcsolatra felk\u00e9sz\u00edtett biztons\u00e1gos portra (p\u00e9ld\u00e1ul a 443-as).

http.proxyredirect.enabled=Enged\u00e9lyezett
http.proxyredirect.enabled.desc=Ez az attrib\u00fatum d\u00f6nti el, hogy a kiszolg\u00e1l\u00f3nak \u00e1t kell-e ir\u00e1ny\u00edtania azokat a portokat, amelyek ebben a konfigur\u00e1ci\u00f3s elemben vannak megadva. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a true.

http.proxyredirect.host=Hoszt
http.proxyredirect.host.desc=A proxy \u00e1tir\u00e1ny\u00edt\u00e1shoz haszn\u00e1lt \u00e1llom\u00e1sn\u00e9v. A kiszolg\u00e1l\u00f3 csak akkor ir\u00e1ny\u00edtja \u00e1t a HTTP k\u00e9r\u00e9seket, ha a bej\u00f6v\u0151 k\u00e9r\u00e9s ezzel az \u00e9rt\u00e9kkel megegyez\u0151 \
\u00e1llom\u00e1snevet ad meg. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a * karakter (minden gazda).

http.proxyredirect.httpPort=HTTP port
http.proxyredirect.httpPort.desc=A (nem biztons\u00e1gos) port, amelyr\u0151l \u00e1t kell ir\u00e1ny\u00edtani. Az erre a portra bej\u00f6v\u0151 HTTP k\u00e9r\u00e9sek \u00e1tir\u00e1ny\u00edt\u00e1sra ker\u00fclnek a megadott HTTPS portra.

http.proxyredirect.httpsPort=HTTPS port
http.proxyredirect.httpsPort.desc=A (biztons\u00e1gos) port, amelyre \u00e1t kell ir\u00e1ny\u00edtani. A HTTP portot haszn\u00e1l\u00f3 bej\u00f6v\u0151 HTTP k\u00e9r\u00e9sek erre a portra ker\u00fclnek \u00e1tir\u00e1ny\u00edt\u00e1sra.

http.autoDecompression=T\u00f6m\u00f6r\u00edt\u00e9s automatikus kibont\u00e1sa
http.autoDecompression.desc=Megadja, hogy a HTTP Channel automatikusan kibontja a bej\u00f6v\u0151 k\u00e9r\u00e9s t\u00f6rzs\u00e9ben l\u00e9v\u0151 adatokat.
