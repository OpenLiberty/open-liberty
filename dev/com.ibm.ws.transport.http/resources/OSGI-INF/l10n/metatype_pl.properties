onError.name=W przypadku b\u0142\u0119du
onError.desc=Dzia\u0142anie wykonywane po nieudanym uruchomieniu punktu ko\u0144cowego. 
onError.warn=Serwer wy\u015ble ostrze\u017cenie i komunikaty o b\u0142\u0119dach, je\u015bli pr\u00f3ba uruchomienia punktu ko\u0144cowego nie powiedzie si\u0119. 
onError.fail=Serwer wy\u015ble ostrze\u017cenie i komunikaty o b\u0142\u0119dach, je\u015bli pr\u00f3ba uruchomienia punktu ko\u0144cowego nie powiedzie si\u0119, a nast\u0119pnie jego dzia\u0142anie zostanie \
zatrzymane.
onError.ignore=Serwer nie wy\u015ble \u017cadnych ostrze\u017ce\u0144 ani komunikat\u00f3w o b\u0142\u0119dach, gdy pr\u00f3ba uruchomienia punktu ko\u0144cowego nie powiedzie si\u0119.

virtualHost.name=Host wirtualny
virtualHost.desc=Host wirtualny udost\u0119pnia grup\u0119 logiczn\u0105 na potrzeby konfigurowania konkretnej nazwy hosta w aplikacjach WWW. W wi\u0119kszo\u015bci prostych konfiguracji odpowiednim ustawieniem jest domy\u015blny host wirtualny (default_host).

virtualHost.enabled=W\u0142\u0105czony
virtualHost.enabled.desc=W\u0142\u0105cz ten host wirtualny.

virtualHost.hostAlias=Alias hosta wirtualnego
virtualHost.hostAlias.desc=Powi\u0105\u017c host i port z tym hostem wirtualnym, u\u017cywaj\u0105c sk\u0142adni host:port. \
Host mo\u017ce by\u0107 okre\u015blony jako adres IP, nazwa hosta serwera nazw domen (DNS) z przyrostkiem nazwy domeny, sama nazwa hosta serwera DNS lub jako znak wieloznaczny * umo\u017cliwiaj\u0105cy dopasowanie \
wszystkich nazw host\u00f3w. \
Adresy IPv6 musz\u0105 by\u0107 uj\u0119te w nawiasy [].

virtualHost.allowFromEndpoint=Zezwalaj na ruch z punkt\u00f3w ko\u0144cowych
virtualHost.allowFromEndpoint$Ref=Zezwalaj na ruch z punkt\u00f3w ko\u0144cowych
virtualHost.allowFromEndpoint.desc=Okre\u015bl identyfikator jednego lub wi\u0119cej punkt\u00f3w ko\u0144cowych HTTP, aby ograniczy\u0107 ruch przychodz\u0105cy tego hosta wirtualnego do \
okre\u015blonych punkt\u00f3w ko\u0144cowych.

http.endpoint=Punkt ko\u0144cowy HTTP
http.endpoint.desc=W\u0142a\u015bciwo\u015bci konfiguracji punktu ko\u0144cowego HTTP.

endpoint.host=Host
endpoint.host.desc=Adres IP, nazwa hosta serwera nazw domen \
(DNS) z przyrostkiem nazwy domeny lub po prostu nazwa hosta systemu DNS u\u017cywana \
przez klient w \u017c\u0105daniach dotycz\u0105cych zasob\u00f3w. U\u017cyj znaku gwiazdki (*) dla okre\u015blenia wszystkich dost\u0119pnych interfejs\u00f3w sieciowych.

endpoint.enabled=W\u0142\u0105czony
endpoint.enabled.desc=Prze\u0142\u0105cz dost\u0119pno\u015b\u0107 danego punktu ko\u0144cowego. Warto\u015b\u0107 true oznacza, \u017ce dany punkt ko\u0144cowy b\u0119dzie aktywowany przez program rozsy\u0142aj\u0105cy do obs\u0142ugi \u017c\u0105da\u0144 HTTP.

endpoint.httpPort=Port
endpoint.httpPort.desc=Port u\u017cywany na potrzeby \u017c\u0105da\u0144 HTTP klient\u00f3w. Ustawienie warto\u015bci -1 umo\u017cliwia wy\u0142\u0105czenie portu.

endpoint.httpsPort=Port bezpieczny
endpoint.httpsPort.desc=Port u\u017cywany na potrzeby \u017c\u0105da\u0144 HTTP klient\u00f3w zabezpieczonych przy u\u017cyciu protoko\u0142u SSL (HTTPS). Ustawienie warto\u015bci -1 umo\u017cliwia wy\u0142\u0105czenie portu.

endpoint.virtualHost=Host wirtualny
endpoint.virtualHost.desc=Identyfikator skonfigurowanego hosta wirtualnego. Wszystkie punkty ko\u0144cowe s\u0105 domy\u015blnie powi\u0105zane z hostem wirtualnym default_host. 

endpoint.tcpOptions=Opcje protoko\u0142u TCP
endpoint.tcpOptions$Ref=Odwo\u0142anie do opcji protoko\u0142u TCP
endpoint.tcpOptions.desc=Opcje protoko\u0142u TCP dla tego punktu ko\u0144cowego. 

endpoint.sslOptions=Opcje protoko\u0142u SSL
endpoint.sslOptions$Ref=Odwo\u0142anie do opcji protoko\u0142u SSL
endpoint.sslOptions.desc=Opcje protoko\u0142u SSL dla tego punktu ko\u0144cowego.

endpoint.httpOptions=Opcje protoko\u0142u HTTP
endpoint.httpOptions$Ref=Odwo\u0142anie do opcji protoko\u0142u HTTP
endpoint.httpOptions.desc=Opcje protoko\u0142u HTTP dla tego punktu ko\u0144cowego.

endpoint.accessLog=Rejestrowanie dost\u0119pu HTTP
endpoint.accessLog$Ref=Odwo\u0142anie do rejestrowania dost\u0119pu HTTP
endpoint.accessLog.desc=Konfiguracja rejestrowania dost\u0119pu HTTP dla punktu ko\u0144cowego.

http.options=Opcje protoko\u0142u HTTP
http.options.desc=Konfiguracja protoko\u0142u HTTP.

http.keepAlive=W\u0142\u0105cz po\u0142\u0105czenia trwa\u0142e
http.keepAlive.desc=W\u0142\u0105cza po\u0142\u0105czenia trwa\u0142e (utrzymywanie aktywno\u015bci po\u0142\u0105czenia HTTP). Warto\u015b\u0107 true oznacza, \u017ce utrzymywana jest aktywno\u015b\u0107 po\u0142\u0105cze\u0144 na potrzeby ponownego wykorzystania przez wiele sekwencyjnych \u017c\u0105da\u0144 i odpowiedzi. Warto\u015b\u0107 false oznacza, \u017ce po\u0142\u0105czenia s\u0105 zamykane po wys\u0142aniu odpowiedzi.    

http.maxKeepAliveRequests=Maksymalna liczba trwa\u0142ych \u017c\u0105da\u0144 na po\u0142\u0105czenie
http.maxKeepAliveRequests.desc=Maksymalna liczba trwa\u0142ych \u017c\u0105da\u0144 dozwolonych w ramach jednego po\u0142\u0105czenia HTTP, gdy w\u0142\u0105czone s\u0105 po\u0142\u0105czenia trwa\u0142e. Warto\u015b\u0107 -1 oznacza nieograniczon\u0105 liczb\u0119.  

http.noCacheCookiesControl=Sterowanie niebuforowanymi informacjami cookie
http.noCacheCookiesControl.desc=Umo\u017cliwia u\u017cytkownikowi wskazywanie, czy obecno\u015b\u0107 nag\u0142\u00f3wka Set-Cookie powinna powodowa\u0107 aktualizowanie nag\u0142\u00f3wka Cache-Control przy u\u017cyciu warto\u015bci no-cache. To powoduje tak\u017ce dodanie nag\u0142\u00f3wka Expires.

http.persistTimeout=Limit czasu po\u0142\u0105czenia trwa\u0142ego
http.persistTimeout.desc=Czas, przez kt\u00f3ry gniazdo mo\u017ce pozosta\u0107 bezczynne mi\u0119dzy \u017c\u0105daniami. To ustawienie obowi\u0105zuje jedynie w przypadku w\u0142\u0105czenia po\u0142\u0105cze\u0144 trwa\u0142ych. 

http.readTimeout=Limit czasu odczytu
http.readTimeout.desc=Czas oczekiwania na zako\u0144czenie \u017c\u0105dania odczytu w gnie\u017adzie po wyst\u0105pieniu pierwszego odczytu. 

http.writeTimeout=Limit czasu zapisu
http.writeTimeout.desc=Czas oczekiwania w gnie\u017adzie na przes\u0142anie poszczeg\u00f3lnych porcji danych odpowiedzi. 

http.removeServerHeader=Usu\u0144 nag\u0142\u00f3wek serwera
http.removeServerHeader.desc=Usuwa informacje o implementacji serwera z nag\u0142\u00f3wk\u00f3w HTTP oraz wy\u0142\u0105cza domy\u015bln\u0105 stron\u0119 powitania profilu Liberty.

http.limitNumHeaders=Ogranicz liczb\u0119 nag\u0142\u00f3wk\u00f3w
http.limitNumHeaders.desc=Ogranicza liczb\u0119 nag\u0142\u00f3wk\u00f3w HTTP, kt\u00f3re mog\u0105 istnie\u0107 w komunikacie przychodz\u0105cym. Po przekroczeniu tego limitu do zdalnego klienta zwracany jest b\u0142\u0105d.

http.limitFieldSize=Ogranicz wielko\u015b\u0107 pola nag\u0142\u00f3wka
http.limitFieldSize.desc=Wymuszenie ograniczenia wielko\u015bci w r\u00f3\u017cnych polach HTTP, takich jak adresy URL \u017c\u0105da\u0144 czy pojedyncze nazwy nag\u0142\u00f3wk\u00f3w lub warto\u015bci. Wymuszenie ogranicze\u0144 wielko\u015bci tych p\u00f3l chroni przed mo\u017cliwymi atakami polegaj\u0105cymi na spowodowaniu odmowy us\u0142ugi (Denial of Service). Je\u015bli pole przekracza dozwolon\u0105 wielko\u015b\u0107, do zdalnego klienta jest zwracany b\u0142\u0105d.
http.doNotAllowDuplicateSetCookies=Nie zezwalaj na zduplikowane nag\u0142\u00f3wki Set-Cookie
http.doNotAllowDuplicateSetCookies.desc=Zapobiega wys\u0142aniu przez kana\u0142 HTTP wielu nag\u0142\u00f3wk\u00f3w Set-Cookie o takiej samej nazwie.

http.messageSizeLimit=Limit wielko\u015bci komunikatu
http.messageSizeLimit.desc= Ogranicza dopuszczaln\u0105 wielko\u015b\u0107 komunikatu przychodz\u0105cego. Je\u015bli nadejdzie komunikat o wielko\u015bci przekraczaj\u0105cej t\u0119 warto\u015b\u0107, do klienta zdalnego zostanie zwr\u00f3cony b\u0142\u0105d.

http.incomingBodyBufferSize=Wielko\u015b\u0107 przychodz\u0105cego buforu tre\u015bci
http.incomingBodyBufferSize.desc=Okre\u015bla wielko\u015b\u0107 ka\u017cdego buforu u\u017cywanego przy odczytywaniu tre\u015bci przychodz\u0105cego komunikatu protoko\u0142u HTTP.

http2.connectionIdleTimeout=Limit czasu bezczynno\u015bci po\u0142\u0105czenia HTTP/2
http2.connectionIdleTimeout.desc=Okre\u015bla czas (w sekundach), przez jaki po\u0142\u0105czenie HTTP/2 mo\u017ce pozostawa\u0107 bezczynne mi\u0119dzy operacjami we/wy gniazda. Je\u015bli warto\u015b\u0107 nie zostanie okre\u015blona lub zostanie ustawiona na 0, oznacza to, \u017ce nie ustawiono limitu czasu po\u0142\u0105czenia.

http2.maxConcurrentStreams=Maksymalna liczba wsp\u00f3\u0142bie\u017cnych strumieni
http2.maxConcurrentStreams.desc=Okre\u015bla maksymaln\u0105 liczb\u0119 strumieni, kt\u00f3re mog\u0105 by\u0107 aktywne w po\u0142\u0105czeniu HTTP/2 w danym momencie. Otwarcie strumieni przekraczaj\u0105cych limit spowoduje zg\u0142oszenie b\u0142\u0119du REFUSED_STREAM (0x7). Je\u015bli warto\u015b\u0107 nie zostanie okre\u015blona, domy\u015blna liczba wsp\u00f3\u0142bie\u017cnych strumieni zostanie ustawiona na 200. 

http2.maxFrameSize=Maksymalna wielko\u015b\u0107 ramki
http2.maxFrameSize.desc=Okre\u015bla maksymaln\u0105 dozwolon\u0105 wielko\u015b\u0107 \u0142adunku ramki, kt\u00f3ra b\u0119dzie anonsowana przez serwer w ramce ustawie\u0144 HTTP/2 SETTINGS_MAS_FRAME_SIZE. Mo\u017cna skonfigurowa\u0107 dowoln\u0105 wielko\u015b\u0107 w zakresie od 16 384 do 16 777 215 bajt\u00f3w w\u0142\u0105cznie. Je\u015bli warto\u015b\u0107 nie zostanie okre\u015blona, domy\u015blnie zostanie ustawiona warto\u015b\u0107 57 344 bajt\u00f3w.

log.access=Rejestrowanie dost\u0119pu HTTP
log.access.desc=Dzienniki dost\u0119pu HTTP zawieraj\u0105 zapis wszystkich przychodz\u0105cych \u017c\u0105da\u0144 klient\u00f3w HTTP. 

log.access.enabled=W\u0142\u0105czony
log.access.enabled.desc=W\u0142\u0105cza rejestrowanie dost\u0119pu.

log.access.filePath=\u015acie\u017cka do pliku dziennika
log.access.filePath.desc=\u015acie\u017cka do katalogu i nazwa pliku dziennika dost\u0119pu. Okre\u015blaj\u0105c \u015bcie\u017ck\u0119 do katalogu, mo\u017cna stosowa\u0107 standardowe podstawianie zmiennych, na przyk\u0142ad ${katalog.wyj\u015bciowy.serwera}.

log.access.logFormat=Format
log.access.logFormat.desc=Okre\u015bla format dziennika stosowany przy rejestrowaniu informacji o dost\u0119pie klient\u00f3w.

log.access.max.file.size=Maksymalna wielko\u015b\u0107 pliku dziennika.
log.access.max.file.size.desc=Maksymalna wielko\u015b\u0107 (w megabajtach) pliku dziennika przed jego zast\u0105pieniem. Warto\u015b\u0107 0 oznacza brak limitu.

log.access.max.files=Maksymalna liczba plik\u00f3w dziennika
log.access.max.files.desc=Maksymalna liczba przechowywanych plik\u00f3w dziennika, zanim najstarszy plik zostaje usuni\u0119ty. Warto\u015b\u0107 0 oznacza brak limitu.

http.dispatcher=Program rozsy\u0142aj\u0105cy HTTP
http.dispatcher.desc=Konfiguracja programu rozsy\u0142aj\u0105cego HTTP.

dispatcher.trustedHeaderOrigin=Pochodzenie zaufanego prywatnego nag\u0142\u00f3wka
dispatcher.trustedHeaderOrigin.desc=Prywatne nag\u0142\u00f3wki s\u0105 u\u017cywane przez wtyczk\u0119 serwera WWW do udost\u0119pniania informacji o oryginalnym \u017c\u0105daniu. \
Te nag\u0142\u00f3wki maj\u0105 pierwsze\u0144stwo przed nag\u0142\u00f3wkiem HTTP Host i s\u0142u\u017c\u0105 do wybierania hosta wirtualnego w celu obs\u0142ugi \u017c\u0105dania. \
Warto\u015bci\u0105 domy\u015bln\u0105 jest znak gwiazdki (*), kt\u00f3ry oznacza, \u017ce zaufane s\u0105 przychodz\u0105ce prywatne nag\u0142\u00f3wki z ka\u017cdego \u017ar\u00f3d\u0142a. \
Okre\u015bl warto\u015b\u0107 none (brak), aby wy\u0142\u0105czy\u0107 prywatne nag\u0142\u00f3wki i wykorzystywa\u0107 wy\u0142\u0105cznie nag\u0142\u00f3wek HTTP Host, lub okre\u015bl list\u0119 adres\u00f3w IP, aby ograniczy\u0107 przetwarzanie prywatnych nag\u0142\u00f3wk\u00f3w do konkretnych zaufanych \u017ar\u00f3de\u0142.

appOrContextRootMissingMessage=Komunikat wy\u015bwietlany, gdy nie mo\u017cna znale\u017a\u0107 aplikacji
appOrContextRootMissingMessage.desc=Komunikat zwracany do klienta, gdy aplikacja w \u017c\u0105danym identyfikatorze URI nie mo\u017ce zosta\u0107 znaleziona.

padAppOrContextRootMissingMessage=Je\u015bli aplikacja nie zostanie znaleziona, dope\u0142nij wyj\u015bcie komunikatu do 512 bajt\u00f3w.
padAppOrContextRootMissingMessage.desc=Je\u015bli komunikat, kt\u00f3ry jest zwracany do klienta, gdy nie mo\u017cna znale\u017a\u0107 aplikacji dla \u017c\u0105danego identyfikatora URI, jest mniejszy ni\u017c 512 bajt\u00f3w, na ko\u0144cu komunikatu zostanie dodany komentarz, aby komunikat mia\u0142 co najmniej 512 bajt\u00f3w.

enableWelcomePage=W\u0142\u0105cz stron\u0119 powitania
enableWelcomePage.desc=W\u0142\u0105cza domy\u015bln\u0105 stron\u0119 powitania profilu Liberty, gdy \u017cadna aplikacja nie jest powi\u0105zana z kontekstowym katalogiem g\u0142\u00f3wnym \u201e/\u201d.  Domy\u015bln\u0105 warto\u015bci\u0105 jest true (prawda).
#HttpProxyRedirect
http.proxyredirect=Przekierowanie proxy HTTP
http.proxyredirect.desc=Konfiguruje przekierowanie portu.  \
Opcja Przekierowanie proxy HTTP jest u\u017cywana podczas przekierowywania \
\u017c\u0105da\u0144 HTTP z niezabezpieczonego portu (na przyk\u0142ad 80) do portu zabezpieczonego \
z u\u017cyciem protoko\u0142u SSL (na przyk\u0142ad 443).

http.proxyredirect.enabled=W\u0142\u0105czony
http.proxyredirect.enabled.desc=Ten atrybut wskazuje, czy \
serwer powinien przekierowywa\u0107 porty okre\u015blone w tym elemencie konfiguracji.  \
Warto\u015bci\u0105 domy\u015bln\u0105 jest true.

http.proxyredirect.host=Host
http.proxyredirect.host.desc=Nazwa hosta u\u017cywana na potrzeby \
tego przekierowania proxy. Serwer przekierowuje \u017c\u0105dania HTTP tylko wtedy, gdy \
\u017c\u0105danie przychodz\u0105ce okre\u015bla nazw\u0119 hosta odpowiadaj\u0105c\u0105 tej warto\u015bci. Warto\u015bci\u0105 \
domy\u015bln\u0105 jest * (wszystkie hosty).

http.proxyredirect.httpPort=Port HTTP
http.proxyredirect.httpPort.desc=Niezabezpieczony port, z \
kt\u00f3rego ma nast\u0105pi\u0107 przekierowanie. \u017b\u0105dania HTTP przychodz\u0105ce do tego portu s\u0105 \
przekierowywane do okre\u015blonego portu HTTPS.

http.proxyredirect.httpsPort=Port HTTPS
http.proxyredirect.httpsPort.desc=Zabezpieczony port, do \
kt\u00f3rego ma nast\u0105pi\u0107 przekierowanie. Do tego portu s\u0105 przekierowywane \
przychodz\u0105ce \u017c\u0105dania HTTP, kt\u00f3re korzystaj\u0105 z portu HTTP.

http.autoDecompression=Automatyczna dekompresja
http.autoDecompression.desc=Wskazuje, czy kana\u0142 HTTP automatycznie dekompresuje dane tre\u015bci \u017c\u0105dania przychodz\u0105cego.
