plugins {
  id "net.ossindex.audit" version "0.3.8-beta"
}

audit {
    failOnError = false
}

compileTestJava {
    inputs.files { rasInstrumentationInputFiles() }
    doLast {
        rasInstrumentationTaskdef(ant)
        ant.instrumentWithFFDC() {
            fileset(dir: compileTestJava.destinationDir) {
                include(name: '**/com/ibm/ws/ras/instrumentation/test/*.class')
            }
        }
    }
}
