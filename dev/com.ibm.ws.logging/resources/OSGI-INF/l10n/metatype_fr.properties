#CMVCPATHNAME com.ibm.ws.logging/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
logging.properties=Journalisation
logging.properties.desc=Contr\u00f4le la capture et la sortie des messages de \
journal et de trace.

#
# File size / max files
#
max.file.size=Taille maximale de fichier journal
max.file.size.desc=Taille maximale (en m\u00e9gaoctets) d'un \
fichier journal avant le roulement. L'environnement d'ex\u00e9cution \
Liberty proc\u00e8de au roulement des journaux en fonction de la \
taille uniquement. Pour d\u00e9sactiver cet attribut, d\u00e9finissez la valeur 0. La taille de fichier maximale est approximative. Par \
d\u00e9faut, la valeur est 20. Remarque : l'attribut maxFileSize ne s'applique pas au fichier console.log.

max.files=Nombre maximal de fichiers journaux
max.files.desc=Nombre maximal de fichiers journaux qui sont conserv\u00e9s avant que le fichier le plus ancien ne soit supprim\u00e9. La valeur 0 (z\u00e9ro) signifie qu'il n'existe aucune limite. Si une taille de fichier maximale est appliqu\u00e9e, ce param\u00e8tre d\u00e9termine combien de fichiers journaux de chaque type sont conserv\u00e9s. Ce param\u00e8tre s'applique \u00e9galement au nombre de journaux des exceptions qui r\u00e9capitulent les exceptions survenues au cours d'un jour donn\u00e9. Ainsi, si le nombre est 10, le r\u00e9pertoire ffdc/ peut contenir 10 journaux de messages, 10 journaux de trace et 10 r\u00e9capitulatifs d'exception. Par d\u00e9faut, la valeur est 2. Remarque : l'attribut maxFiles ne s'applique pas au fichier console.log.
#
# File name
#
log.directory=R\u00e9pertoire de journalisation
log.directory.desc=Vous pouvez utiliser cet attribut afin de d\u00e9finir un r\u00e9pertoire pour tous les fichiers journaux, sauf le fichier console.log, mais en incluant les journaux FFDC. Par d\u00e9faut, logDirectory est associ\u00e9 \u00e0 la variable d'environnement LOG_DIR. Le chemin d'acc\u00e8s \u00e0 la variable d'environnement LOG_DIR est REP_SORTIE_WLP/serverName/logs. Evitez tout probl\u00e8me : utilisez la variable d'environnement LOG_DIR ou la propri\u00e9t\u00e9 com.ibm.ws.logging.log.directory, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.

message.file.name=Nom du fichier de messages
message.file.name.desc=Nom du fichier dans lequel la sortie des messages est \u00e9crite. Ce nom est relatif au r\u00e9pertoire des journaux configur\u00e9. La valeur par d\u00e9faut est messages.log. Ce fichier existe toujours et contient les messages de niveau INFO et d'autres niveaux (AUDIT, WARNING, ERROR, FAILURE), en plus des messages envoy\u00e9s dans les flux System.out et System.err. Ce journal contient \u00e9galement des horodatages et l'ID de l'unit\u00e9 d'ex\u00e9cution \u00e9mettrice. Si le fichier journal est remis \u00e0 z\u00e9ro, les noms des fichiers journaux pr\u00e9c\u00e9dents sont au format messages_horodatage.log. Evitez tout probl\u00e8me : utilisez la propri\u00e9t\u00e9 com.ibm.ws.logging.message.file.name, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.

trace.file.name=Nom du fichier de trace
trace.file.name.desc=Nom du fichier dans lequel la sortie de trace est \u00e9crite. Ce nom est relatif au r\u00e9pertoire des journaux configur\u00e9. La valeur par d\u00e9faut est trace.log. Le fichier trace.log est cr\u00e9\u00e9 uniquement si un attribut traceSpecification est d\u00e9fini et inclut des niveaux de journalisation inf\u00e9rieurs \u00e0 INFO. stdout est consid\u00e9r\u00e9 comme une valeur sp\u00e9ciale qui a pour effet de diriger la trace vers le flux de sortie standard d'origine. Evitez tout probl\u00e8me : utilisez la propri\u00e9t\u00e9 com.ibm.ws.logging.trace.file.name, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.
#
# Console log level
#
console.level=Niveau du journal de console
console.level.desc=Niveau de journalisation utilis\u00e9 pour le filtrage des messages plac\u00e9s dans les flux syst\u00e8me. Les valeurs valides sont INFO, AUDIT, WARNING, ERROR et OFF. Par \
d\u00e9faut, consoleLogLevel est associ\u00e9 \u00e0 la variable d'environnement WLP_LOGGING_CONSOLE_LOGLEVEL (si elle est d\u00e9finie), ou \u00e0 AUDIT.  \
Remarque : avant de changer cette valeur, prenez connaissance des informations pr\u00e9sent\u00e9es \
dans la section "Impossible d'interagir avec le serveur Liberty apr\u00e8s la modification des \
param\u00e8tres de niveau de journalisation de la console" de la rubrique Restrictions connues \
relatives aux outils de d\u00e9veloppement. Evitez tout probl\u00e8me : utilisez la variable d'environnement WLP_LOGGING_CONSOLE_LOGLEVEL ou la propri\u00e9t\u00e9 com.ibm.ws.logging.console.level, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.
console.level.info=Les messages d'informations, d'audit et d'avertissement sont plac\u00e9s dans le flux de sortie syst\u00e8me. Les messages d'erreur seront plac\u00e9s dans le flux d'erreurs syst\u00e8me.
console.level.audit=Les messages d'audit et d'avertissement sont plac\u00e9s dans le flux de sortie syst\u00e8me. Les messages d'erreur seront plac\u00e9s dans le flux d'erreurs syst\u00e8me.
console.level.warning=Les messages d'avertissement sont plac\u00e9s dans le flux de sortie syst\u00e8me. Les messages d'erreur seront plac\u00e9s dans le flux d'erreurs syst\u00e8me.
console.level.error=Les messages d'erreur seront plac\u00e9s dans le flux d'erreurs syst\u00e8me.
console.level.off=Aucune sortie du serveur n'est \u00e9crite dans les flux syst\u00e8me. Seule la sortie de la machine virtuelle Java (JVM) est \u00e9crite dans les flux syst\u00e8me.

console.copySystemStreams=Copier System.out et System.err dans les flux syst\u00e8me
console.copySystemStreams.desc=Si la valeur est true, les messages \u00e9crits dans les flux System.out et System.err sont copi\u00e9s dans console.log. Si la valeur est false, ils sont \u00e9crits dans des journaux configur\u00e9s tels que messages.log ou trace.log, mais ils ne sont pas copi\u00e9s dans console.log. La valeur par d\u00e9faut est true. Evitez tout probl\u00e8me : utilisez la propri\u00e9t\u00e9 com.ibm.ws.logging.console.copySystemStreams, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.
#
# Trace specification and format
#
trace.specification=Sp\u00e9cification de trace
trace.specification.desc=Il s'agit d'une sp\u00e9cification de trace conforme \u00e0 la grammaire et qui sp\u00e9cifie l'\u00e9tat initial des diff\u00e9rents composants de trace. La sp\u00e9cification de trace permet d'activer une trace de fa\u00e7on s\u00e9lective. Une valeur vide est autoris\u00e9e et signifie 'd\u00e9sactiver tous les composants de trace'. Tout composant qui n'est pas sp\u00e9cifi\u00e9 explicitement est initialis\u00e9 avec l'\u00e9tat par d\u00e9faut *=info.

trace.format=Format de trace
trace.format.desc=Ce format est utilis\u00e9 pour le journal de trace. Evitez tout probl\u00e8me : utilisez la propri\u00e9t\u00e9 com.ibm.ws.logging.trace.format, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.
trace.basic=Utiliser le format de trace de base.
trace.enhanced=Utilisez le format de trace de base \u00e9tendu.
trace.advanced=Utilisez le format de trace avanc\u00e9.

isoDateFormat=Utiliser le format de date ISO 8601
isoDateFormat.desc=La date et l'heure sont exprim\u00e9es dans un format propre \u00e0 l'environnement local ou au format ISO-8601. \
Vous pouvez sp\u00e9cifier la valeur true ou false pour l'attribut ou la valeur de la propri\u00e9t\u00e9 \u00e9quivalente. \
La valeur par d\u00e9faut est false. \
Evitez tout probl\u00e8me : utilisez la propri\u00e9t\u00e9 com.ibm.ws.logging.isoDateFormat, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage. \
Si vous sp\u00e9cifiez la valeur true, le format ISO-8601 est utilis\u00e9 dans le fichier messages.log, dans le fichier trace.log et dans les journaux de l'outil de diagnostic de premier niveau (FFDC). \
Le format est le suivant : \
aaaa-MM-jj'T'HH:mm:ss.SSSZ. \
Si vous sp\u00e9cifiez la valeur false, la date et l'heure sont au format de l'environnement local par d\u00e9faut d\u00e9fini sur le syst\u00e8me. \
Si l'environnement local par d\u00e9faut est introuvable, le format est le suivant : jj/MMM/aaaa HH:mm:ss:SSS z.

filter.sensitive=Supprimer la trace des donn\u00e9es sensibles
filter.sensitive.desc=La trace de serveur risque d'exposer des donn\u00e9es sensibles \
lors du suivi de donn\u00e9es dynamiques, tels les octets re\u00e7us via une connexion r\u00e9seau. \
La d\u00e9finition de la valeur true emp\u00eache l'exposition des informations potentiellement sensibles \
dans les fichiers journaux et de trace. \
La valeur par d\u00e9faut est false. \
Evitez tout probl\u00e8me : utilisez la propri\u00e9t\u00e9 com.ibm.ws.logging.filter.sensitive, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.

hide.messages=Messages \u00e0 masquer
hide.messages.desc=Liste des messages, s\u00e9par\u00e9s par une virgule, qui sont configur\u00e9s pour \u00eatre masqu\u00e9s dans les fichiers console.log et messages.log. Si les messages sont configur\u00e9s pour \u00eatre masqu\u00e9s, ils sont redirig\u00e9s vers le fichier trace.log. Evitez tout probl\u00e8me : utilisez la propri\u00e9t\u00e9 com.ibm.ws.logging.hide.messages, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.

message.source=Source du message
message.source.desc=Liste des sources s\u00e9par\u00e9es par une virgule qui sont achemin\u00e9es vers le fichier messages.log. Cette propri\u00e9t\u00e9 s'applique uniquement lorsque messageFormat=json. Les valeurs valides sont message, trace, accessLog, ffdc et audit. Par d\u00e9faut, messageSource est associ\u00e9 \u00e0 la variable d'environnement WLP_LOGGING_MESSAGE_SOURCE (si elle est d\u00e9finie) ou \u00e0 message. Remarque : pour utiliser la source d'audit, activez la fonction d'audit de Liberty. Evitez tout probl\u00e8me : utilisez la variable d'environnement WLP_LOGGING_MESSAGE_SOURCE ou la propri\u00e9t\u00e9 com.ibm.ws.logging.message.source, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.

message.format=Format des messages
message.format.desc=Format requis pour le fichier messages.log. Les valeurs de format valides sont basic ou JSON. Par d\u00e9faut, messageFormat est associ\u00e9 \u00e0 la variable d'environnement WLP_LOGGING_MESSAGE_FORMAT (si elle est d\u00e9finie), ou \u00e0 basic. Evitez tout probl\u00e8me : utilisez la variable d'environnement WLP_LOGGING_MESSAGE_FORMAT ou la propri\u00e9t\u00e9 com.ibm.ws.logging.message.format, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.

console.source=Source de la console
console.source.desc=Liste des sources s\u00e9par\u00e9es par une virgule qui sont achemin\u00e9es vers le fichier console/console.log. Cette propri\u00e9t\u00e9 s'applique uniquement lorsque consoleFormat=json. Les valeurs valides sont message, trace, accessLog, ffdc et audit. Par d\u00e9faut, consoleSource est associ\u00e9 \u00e0 la variable d'environnement WLP_LOGGING_CONSOLE_SOURCE (si elle est d\u00e9finie) ou \u00e0 message. Remarque : pour utiliser la source d'audit, activez la fonction d'audit de Liberty. Evitez tout probl\u00e8me : utilisez la variable d'environnement WLP_LOGGING_CONSOLE_SOURCE ou la propri\u00e9t\u00e9 com.ibm.ws.logging.console.source, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.

console.format=Format de la console
console.format.desc=Format requis pour la console. Les valeurs de format valides sont basic ou JSON. Par d\u00e9faut, consoleFormat est associ\u00e9 \u00e0 la variable d'environnement WLP_LOGGING_CONSOLE_FORMAT (si elle est d\u00e9finie), ou \u00e0 basic. Evitez tout probl\u00e8me : utilisez la variable d'environnement WLP_LOGGING_CONSOLE_FORMAT ou la propri\u00e9t\u00e9 com.ibm.ws.logging.console.format, sauf si vous essayez de changer la configuration dynamiquement apr\u00e8s le d\u00e9marrage.
