#NLS_MESSAGEFORMAT_NONE
#

logging.properties=Journalisation
logging.properties.desc=Contr\u00f4le la capture et la sortie des messages de \
journal et de trace.

#
# File size / max files
#
max.file.size=Taille maximale de fichier journal
max.file.size.desc=Taille maximale d'un fichier journal, en m\u00e9gaoctets, avant sa cl\u00f4ture. La valeur 0 (z\u00e9ro) signifie l'absence de limite de taille.

max.files=Nombre maximal de fichiers journaux
max.files.desc=Nombre maximal de fichiers journaux qui seront conserv\u00e9s avant que le fichier le plus ancien ne soit supprim\u00e9. La valeur 0 (z\u00e9ro) signifie qu'il n'existe aucune limite.
#
# File name
#
log.directory=R\u00e9pertoire de journalisation
log.directory.desc=Emplacement du r\u00e9pertoire des fichiers journaux. La valeur par d\u00e9faut est ${server.output.dir}/logs.

message.file.name=Nom du fichier de messages
message.file.name.desc=Nom du fichier dans lequel la sortie des messages sera plac\u00e9e. Ce nom est relatif au r\u00e9pertoire des journaux configur\u00e9. La valeur par d\u00e9faut est messages.log.

trace.file.name=Nom du fichier de trace
trace.file.name.desc=Nom du fichier dans lequel la sortie de trace sera plac\u00e9e. Ce nom est relatif au r\u00e9pertoire des journaux configur\u00e9. La valeur par d\u00e9faut est trace.log.
#
# Console log level
#
console.level=Niveau du journal de console
console.level.desc=Niveau de journalisation utilis\u00e9 pour le filtrage des messages plac\u00e9s dans les flux syst\u00e8me. La valeur par d\u00e9faut est audit.
console.level.info=Les messages d'informations, d'audit et d'avertissement sont plac\u00e9s dans le flux de sortie syst\u00e8me. Les messages d'erreur seront plac\u00e9s dans le flux d'erreurs syst\u00e8me.
console.level.audit=Les messages d'audit et d'avertissement sont plac\u00e9s dans le flux de sortie syst\u00e8me. Les messages d'erreur seront plac\u00e9s dans le flux d'erreurs syst\u00e8me.
console.level.warning=Les messages d'avertissement sont plac\u00e9s dans le flux de sortie syst\u00e8me. Les messages d'erreur seront plac\u00e9s dans le flux d'erreurs syst\u00e8me.
console.level.error=Les messages d'erreur seront plac\u00e9s dans le flux d'erreurs syst\u00e8me.
console.level.off=Aucune sortie du serveur ne sera \u00e9crite dans les flux syst\u00e8me.  Seule la sortie JVM sera \u00e9crite dans les flux syst\u00e8me.

console.copySystemStreams=Copier System.out et System.err dans les flux syst\u00e8me
console.copySystemStreams.desc=Si la valeur est true, System.out est plac\u00e9 dans le flux de sortie syst\u00e8me et System.err est plac\u00e9 dans le flux d'erreurs syst\u00e8me. \
Si la valeur est false, System.out et System.err ne sont pas \u00e9crits dans les flux syst\u00e8me, mais dans les journaux configur\u00e9s, tels que messages.log ou trace.log. \
La valeur par d\u00e9faut est true.
#
# Trace specification and format
#
trace.specification=Sp\u00e9cification de trace
trace.specification.desc=Sp\u00e9cification de trace conforme \u00e0 la grammaire et qui \
sp\u00e9cifie l'\u00e9tat initial des diff\u00e9rents composants de trace. \
Une valeur vide est autoris\u00e9e et signifie 'd\u00e9sactiver tous les composants de trace'. \
Tout composant qui n'est pas sp\u00e9cifi\u00e9 explicitement est initialis\u00e9 avec l'\u00e9tat par d\u00e9faut *=info.

trace.format=Format de trace
trace.format.desc= Ce format est utilis\u00e9 pour le journal de trace.
trace.basic=Utiliser le format de trace de base.
trace.enhanced=Utilisez le format de trace de base \u00e9tendu.
trace.advanced=Utilisez le format de trace avanc\u00e9.
isoDateFormat=Utiliser le format de date ISO 8601
isoDateFormat.desc=Si cet attribut re\u00e7oit la valeur true, les entr\u00e9es aux journaux messages.log, trace.log et FFDC utiliseront le format de date et d'heure ISO 8601. La valeur par d\u00e9faut est false.

filter.sensitive=Supprimer la trace des donn\u00e9es sensibles
filter.sensitive.desc=La trace de serveur risque d'exposer des donn\u00e9es sensibles \
lors du suivi de donn\u00e9es dynamiques, tels les octets re\u00e7us via une connexion r\u00e9seau. \
La d\u00e9finition de la valeur true emp\u00eache l'exposition des informations potentiellement sensibles \
dans les fichiers journaux et de trace. \
La valeur par d\u00e9faut est false.

hide.messages=Messages \u00e0 masquer
hide.messages.desc=Liste des messages, s\u00e9par\u00e9s par une virgule, qui sont configur\u00e9s pour \u00eatre masqu\u00e9s dans les fichiers console.log et message.log. Si les messages sont configur\u00e9s pour \u00eatre masqu\u00e9s, ils sont redirig\u00e9s vers le fichier trace.log.

message.source=Source du message
message.source.desc=Liste des sources \u00e0 acheminer vers messages.log

message.format=Format des messages
message.format.desc=Format \u00e0 utiliser pour messages.log

console.source=Source de la console
console.source.desc=Liste des sources \u00e0 acheminer vers console.log/la \
console

console.format=Format de la console
console.format.desc=Format \u00e0 utiliser pour console.log/la console
