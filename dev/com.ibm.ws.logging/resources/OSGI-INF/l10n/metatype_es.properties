#
#CMVCPATHNAME com.ibm.ws.logging/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#

logging.properties=Registro cronol\u00f3gico
logging.properties.desc=Controla la captura y la salida de los mensajes de registro y rastreo.

#
# File size / max files
#
max.file.size=Tama\u00f1o m\u00e1ximo del archivo de registro
max.file.size.desc=Tama\u00f1o m\u00e1ximo de un archivo de registro, en megabytes, antes de que se retrotraiga; un valor 0 significa que no hay ning\u00fan l\u00edmite.

max.files=M\u00e1ximo de archivos de registro
max.files.desc=N\u00famero m\u00e1ximo que se mantendr\u00e1 de archivos de registro, antes de que se elimine el archivo m\u00e1s antiguo; un valor 0 significa que no hay ning\u00fan l\u00edmite.
#
# File name
#
log.directory=Directorio de anotaciones cronol\u00f3gicas
log.directory.desc=Ubicaci\u00f3n del directorio de los archivos de anotaciones cronol\u00f3gicas. El valor por omisi\u00f3n es ${server.output.dir}/logs.

message.file.name=Nombre de archivo de mensaje
message.file.name.desc=Nombre del archivo donde se grabar\u00e1 la salida de mensajes relativo con el directorio de registro. El valor por omisi\u00f3n es messages.log.

trace.file.name=Nombre de archivo de rastreo
trace.file.name.desc=Nombre del archivo donde se grabar\u00e1 la salida de rastreo relativo con el directorio de registro. El valor por omisi\u00f3n es trace.log.
#
# Console log level
#
console.level=Nivel de registro de consola
console.level.desc=El nivel de registro cronol\u00f3gico utilizado para filtrar los mensajes escritos en las corrientes del sistema. El valor por omisi\u00f3n es auditor\u00eda.
console.level.info=Los mensajes de informaci\u00f3n, auditor\u00eda y aviso se escribir\u00e1n en la corriente de salida del sistema. Los mensajes de error se escribir\u00e1n en la corriente de error del sistema.
console.level.audit=Los mensajes de auditor\u00eda y aviso se escribir\u00e1n en la corriente de salida del sistema. Los mensajes de error se escribir\u00e1n en la corriente de error del sistema.
console.level.warning=Los mensajes de aviso se escribir\u00e1n en la corriente de salida del sistema. Los mensajes de error se escribir\u00e1n en la corriente de error del sistema.
console.level.error=Los mensajes de error se escribir\u00e1n en la corriente de error del sistema.
console.level.off=No se escribir\u00e1 ninguna salida de servidor en las corrientes del sistema.  S\u00f3lo se escribir\u00e1 la salida JVM en las corrientes del sistema.

console.copySystemStreams=Copiar System.out y System.err en las corrientes del sistema
console.copySystemStreams.desc=Si es true, se grabar\u00e1 System.out en la corriente de salida de sistema y System.err en la salida de errores de sistema. \
Si el valor es false, System.out y System.err se grabar\u00e1n en los registros configurados, como messages.log o trace.log, pero no en las corrientes del sistema. \
El valor por omisi\u00f3n es true.
#
# Trace specification and format
#
trace.specification=Especificaci\u00f3n de rastreo
trace.specification.desc=Especificaci\u00f3n de rastreo que se ajusta a la gram\u00e1tica de especificaci\u00f3n de rastreo y especifica el estado inicial de varios componentes de rastreo. \
Se permite un valor vac\u00edo, que se trata como 'inhabilitar todo el rastreo'. \
Cualquier componente no especificado se inicializar\u00e1 con el estado por omisi\u00f3n *=info.

trace.format=Formato de rastreo
trace.format.desc= Este formato se utiliza para el registro de rastreo.
trace.basic=Se utiliza el formato de rastreo b\u00e1sico.
trace.enhanced=Se utiliza el formato de rastreo b\u00e1sico mejorado.
trace.advanced=Se utiliza el formato de rastreo avanzado.

isoDateFormat=Utilice el formato de fecha ISO 8601.
isoDateFormat.desc=Si este atributo est\u00e1 establecido en true, las entradas de registro de los archivos de registro messages.log, trace.log y FFDC utilizar\u00e1n el formato de fecha y hora ISO 8601. El valor por omisi\u00f3n es false.

filter.sensitive=Suprimir rastreo de datos confidenciales
filter.sensitive.desc=El rastreo del servidor puede exponer datos confidenciales cuando rastrea los datos sin tipo como, por ejemplo, los bytes recibidos a trav\u00e9s de una conexi\u00f3n de red. \
Si es true, impide la exposici\u00f3n de informaci\u00f3n potencialmente confidencial en los archivos de registro y rastreo. \
El valor por omisi\u00f3n es false.

hide.messages=Mensajes que se van a ocultar
hide.messages.desc=La lista de mensajes, separados por una coma, que se han configurado para ocultarse de los archivos console.log y message.log. Si los mensajes se han configurado para ocultarse, se redireccionan al archivo trace.log.
