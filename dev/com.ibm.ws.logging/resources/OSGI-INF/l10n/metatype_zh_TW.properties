\u82e5\u70ba false\uff0c\u5247 System.out \u548c System.err \u5c07\u5beb\u5165\u5230\u6240\u914d\u7f6e\u7684\u65e5\u8a8c\uff0c\u4f8b\u5982 messages.log \u6216 trace.log\uff0c\u4f46\u4e0d\u6703\u5beb\u5165\u5230\u7cfb\u7d71\u4e32\u6d41\u3002\
