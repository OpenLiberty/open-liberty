#
#CMVCPATHNAME com.ibm.ws.logging/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
logging.properties=Napl\u00f3z\u00e1s
logging.properties.desc=A napl\u00f3 \u00e9s nyomk\u00f6vet\u00e9si \u00fczenetek lement\u00e9s\u00e9t \u00e9s kimenet\u00e9t vez\u00e9rli.

#
# File size / max files
#
max.file.size=Napl\u00f3f\u00e1jl maxim\u00e1lis m\u00e9rete
max.file.size.desc=A maxim\u00e1lis m\u00e9ret (MB), amelyet a napl\u00f3f\u00e1jl a g\u00f6rget\u00e9s el\u0151tt el\u00e9rhet. A Liberty fut\u00e1si k\u00f6rnyezet csak m\u00e9ret alap\u00fa napl\u00f3g\u00f6rget\u00e9st v\u00e9gez. Az attrib\u00fatum letilt\u00e1s\u00e1hoz \u00e1ll\u00edtsa be az attrib\u00fatumot 0 \u00e9rt\u00e9kre. A maxim\u00e1lis f\u00e1jlm\u00e9ret k\u00f6zel\u00edt\u0151. Alap\u00e9rtelmez\u00e9s szerint az \u00e9rt\u00e9k 20. Megjegyz\u00e9s: A maxFileSize nem vonatkozik a console.log f\u00e1jlra.

max.files=Napl\u00f3f\u00e1jlok maxim\u00e1lis sz\u00e1ma
max.files.desc=A megtartott napl\u00f3f\u00e1jlok maxim\u00e1lis sz\u00e1ma, amelyet t\u00fall\u00e9pve, a legr\u00e9gebbi f\u00e1jl elt\u00e1vol\u00edt\u00e1sra ker\u00fcl. A 0 \u00e9rt\u00e9k azt jelenti, hogy nincs korl\u00e1t. Ha l\u00e9tezik betartatott maxim\u00e1lis f\u00e1jlm\u00e9ret, akkor ennek a be\u00e1ll\u00edt\u00e1snak a seg\u00edts\u00e9g\u00e9vel d\u00f6nthet\u0151 el, hogy az egyes napl\u00f3f\u00e1jlokb\u00f3l mennyi ker\u00fcl megtart\u00e1sra. Ez a be\u00e1ll\u00edt\u00e1s \u00e9rv\u00e9nyes a kiv\u00e9telnapl\u00f3k sz\u00e1m\u00e1ra is, amelyek az adott napon t\u00f6rt\u00e9nt kiv\u00e9teleket \u00f6sszegzik. \u00cdgy ha ez a sz\u00e1m 10, akkor 10 \u00fczenetnapl\u00f3ja, 10 nyomk\u00f6vet\u00e9si napl\u00f3ja \u00e9s 10 kiv\u00e9tel \u00f6sszegz\u00e9se lehet az ffdc/k\u00f6nyvt\u00e1rban. Alap\u00e9rtelmez\u00e9s szerint az \u00e9rt\u00e9k 2. Megjegyz\u00e9s: A maxFiles nem \u00e9rv\u00e9nyes a console.log f\u00e1jlra.
#
# File name
#
log.directory=Napl\u00f3k\u00f6nyvt\u00e1r
log.directory.desc=Ezt az attrib\u00fatumot egy olyan k\u00f6nyvt\u00e1r be\u00e1ll\u00edt\u00e1s\u00e1hoz haszn\u00e1lhatja, amely az \u00f6sszes napl\u00f3f\u00e1jlt tartalmazza, kiv\u00e9ve a console.log f\u00e1jlt, azonban bele\u00e9rtve az FFDC-t. Alap\u00e9rtelmez\u00e9s szerint a logDirectory a LOG_DIR k\u00f6rnyezeti v\u00e1ltoz\u00f3ra van be\u00e1ll\u00edtva. Az alap\u00e9rtelmezett LOG_DIR k\u00f6rnyezeti v\u00e1ltoz\u00f3 \u00fatvonal a WLP_OUTPUT_DIR/kiszolg\u00e1l\u00f3n\u00e9v/logs. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a LOG_DIR k\u00f6rnyezeti v\u00e1ltoz\u00f3t vagy a com.ibm.ws.logging.log.directory tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.

message.file.name=\u00dczenetf\u00e1jl neve
message.file.name.desc=Annak a f\u00e1jlnak a neve, ahov\u00e1 a rendszer a be\u00e1ll\u00edtott napl\u00f3k\u00f6nyvt\u00e1rra vonatkoz\u00f3an az \u00fczenetkimenetet \u00edrja. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a messages.log. Ez a f\u00e1jl mindig l\u00e9tezik, \u00e9s az INFO \u00e9s m\u00e1s (AUDIT, WARNING, ERROR, FAILURE) \u00fczeneteket tartalmazza a System.out \u00e9s System.err mellett. Tartalmazza tov\u00e1bb\u00e1 a napl\u00f3 az id\u0151pecs\u00e9teket \u00e9s a kibocs\u00e1t\u00f3 \
sz\u00e1lazonos\u00edt\u00f3t. A napl\u00f3f\u00e1jl \u00e1tg\u00f6rget\u00e9sekor a kor\u00e1bbi napl\u00f3f\u00e1jlok neveinek form\u00e1tuma messages_id\u0151pecs\u00e9t.log lesz. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a com.ibm.ws.logging.message.file.name tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.

trace.file.name=Nyomk\u00f6vet\u00e9si f\u00e1jl neve
trace.file.name.desc=Annak a f\u00e1jlnak a neve, ahov\u00e1 a rendszer a be\u00e1ll\u00edtott napl\u00f3k\u00f6nyvt\u00e1rra vonatkoz\u00f3an a nyomk\u00f6vet\u00e9si kimenetet \u00edrja. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a trace.log. A trace.log f\u00e1jl csak akkor ker\u00fcl l\u00e9trehoz\u00e1sra, ha be van \u00e1ll\u00edtva egy traceSpecification tulajdons\u00e1g, amely az INFO alatti napl\u00f3z\u00e1si szinteket is tartalmazza. A stdout \u00e9rt\u00e9ket a rendszer felismeri speci\u00e1lis \u00e9rt\u00e9kk\u00e9nt, \u00e9s hat\u00e1s\u00e1ra a nyomk\u00f6vet\u00e9st az eredeti szabv\u00e1nyos kimeneti adatfolyamba ir\u00e1ny\u00edtja \u00e1t. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a com.ibm.ws.logging.trace.file.name tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.
#
# Console log level
#
console.level=Konzol napl\u00f3z\u00e1si szint
console.level.desc=A rendszer adatfolyamokba \u00edrt \u00fczenetek sz\u0171r\u00e9s\u00e9re haszn\u00e1lt napl\u00f3z\u00e1si szint. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek: INFO, AUDIT, WARNING, ERROR \u00e9s OFF. Alap\u00e9rtelmez\u00e9s szerint a consoleLogLevel a WLP_LOGGING_CONSOLE_LOGLEVEL k\u00f6rnyezeti v\u00e1ltoz\u00f3ra (ha az be van \u00e1ll\u00edtva) vagy AUDIT \u00e9rt\u00e9kre van be\u00e1ll\u00edtva. Megjegyz\u00e9s: Miel\u0151tt m\u00f3dos\u00edtan\u00e1 ezt az \u00e9rt\u00e9ket, gondolja \u00e1t a Developer Tools ismert korl\u00e1toz\u00e1sai t\u00e9mak\u00f6r "Nem lehet egy\u00fcttm\u0171k\u00f6dni a Liberty kiszolg\u00e1l\u00f3val a konzol napl\u00f3z\u00e1si szint be\u00e1ll\u00edt\u00e1sainak m\u00f3dos\u00edt\u00e1sa ut\u00e1n" szakasz\u00e1ban le\u00edrtakat. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a WLP_LOGGING_CONSOLE_LOGLEVEL k\u00f6rnyezeti v\u00e1ltoz\u00f3t vagy a com.ibm.ws.logging.console.level tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.
console.level.info=Inform\u00e1ci\u00f3s, fel\u00fclvizsg\u00e1lati \u00e9s figyelmeztet\u0151 \u00fczenetek ker\u00fclnek \u00edr\u00e1sra a rendszer kimeneti adatfolyam\u00e1ba. A hiba\u00fczenetek a rendszer hiba adatfolyam\u00e1ba ker\u00fclnek \u00edr\u00e1sra.
console.level.audit=Fel\u00fclvizsg\u00e1lati \u00e9s figyelmeztet\u0151 \u00fczenetek ker\u00fclnek \u00edr\u00e1sra a rendszer kimeneti adatfolyam\u00e1ba. A hiba\u00fczenetek a rendszer hiba adatfolyam\u00e1ba ker\u00fclnek \u00edr\u00e1sra.
console.level.warning=Figyelmeztet\u0151 \u00fczenetek ker\u00fclnek \u00edr\u00e1sra a rendszer kimeneti adatfolyam\u00e1ba. A hiba\u00fczenetek a rendszer hiba adatfolyam\u00e1ba ker\u00fclnek \u00edr\u00e1sra.
console.level.error=A hiba\u00fczenetek a rendszer hiba adatfolyam\u00e1ba ker\u00fclnek \u00edr\u00e1sra.
console.level.off=Nem ker\u00fcl ki\u00edr\u00e1sra kiszolg\u00e1l\u00f3i kimenet a rendszer adatfolyamokba. Csak a JVM kimenet ker\u00fcl a rendszer adatfolyamokba.

console.copySystemStreams=A System.out \u00e9s System.err m\u00e1sol\u00e1sa rendszer adatfolyamokba
console.copySystemStreams.desc=Ha \u00e9rt\u00e9ke true, akkor a System.out \u00e9s System.err folyamokba \u00edrt \u00fczenetek \u00e1t lesznek m\u00e1solva a console.log f\u00e1jlba. Ha \u00e9rt\u00e9ke false, akkor ezek az \u00fczenetek a konfigur\u00e1lt napl\u00f3f\u00e1jlokba lesznek \u00edrva, mint p\u00e9ld\u00e1ul a messages.log vagy trace.log, azonban nem lesznek \u00e1tm\u00e1solva a console.log f\u00e1jlba. Az alap\u00e9rtelmezett \u00e9rt\u00e9k igaz. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a com.ibm.ws.logging.console.copySystemStreams tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.
#
# Trace specification and format
#
trace.specification=Nyomk\u00f6vet\u00e9s-meghat\u00e1roz\u00e1s
trace.specification.desc=A nyomk\u00f6vet\u00e9si nyelvtannak megfelel\u0151 nyomk\u00f6vet\u00e9si specifik\u00e1ci\u00f3, amely a k\u00fcl\u00f6nb\u00f6z\u0151 nyomk\u00f6vet\u00e9si \u00f6sszetev\u0151k kezdeti \u00e1llapot\u00e1t adja meg. A nyomk\u00f6vet\u00e9s szelekt\u00edv enged\u00e9lyez\u00e9s\u00e9hez haszn\u00e1lt nyomk\u00f6vet\u00e9s-meghat\u00e1roz\u00e1s. Az \u00fcres \u00e9rt\u00e9kek enged\u00e9lyezettek, \u00e9s a rendszer ezeket 'minden nyomk\u00f6vet\u00e9s letilt\u00e1sa' \u00e9rtelemben kezeli. B\u00e1rmely \u00f6sszetev\u0151, amely nincs meghat\u00e1rozva, az alap\u00e9rtelmezett *=info \u00e1llapottal lesz inicializ\u00e1lva.

trace.format=Nyomk\u00f6vet\u00e9s form\u00e1tuma
trace.format.desc=Ez a form\u00e1tum ker\u00fcl felhaszn\u00e1l\u00e1sra a nyomk\u00f6vet\u00e9si napl\u00f3hoz. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a com.ibm.ws.logging.trace.format tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.
trace.basic=Az alapvet\u0151 nyomk\u00f6vet\u00e9si form\u00e1tum haszn\u00e1lata.
trace.enhanced=A kiterjesztett alapvet\u0151 nyomk\u00f6vet\u00e9si form\u00e1tum haszn\u00e1lata.
trace.advanced=Speci\u00e1lis nyomk\u00f6vet\u00e9si form\u00e1tum haszn\u00e1lata.

isoDateFormat=Az ISO 8601 d\u00e1tumform\u00e1tum haszn\u00e1lata
isoDateFormat.desc=A d\u00e1tum \u00e9s id\u0151pont egy ter\u00fcleti be\u00e1ll\u00edt\u00e1sra jellemz\u0151 form\u00e1tumot vagy az ISO-8601 form\u00e1tumot haszn\u00e1lja. \
Az attrib\u00fatum \u00e9rt\u00e9kek\u00e9nt megadhatja a true vagy false \u00e9rt\u00e9ket, vagy az egyen\u00e9rt\u00e9k\u0171 tulajdons\u00e1g \u00e9rt\u00e9k\u00e9t. \
Az alap\u00e9rtelmezett \u00e9rt\u00e9k: false. \
Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a com.ibm.ws.logging.isoDateFormat tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n. \
Ha true \u00e9rt\u00e9ket ad meg, akkor az ISO-8601 form\u00e1tum ker\u00fcl felhaszn\u00e1l\u00e1sra a messages.log f\u00e1jlban, a trace.log f\u00e1jlban \u00e9s az FFDC napl\u00f3kban. \
A form\u00e1tum \u00e9\u00e9\u00e9\u00e9-HH-nn'T'\u00d3\u00d3:pp:mm.SSSZ. \
Ha false \u00e9rt\u00e9ket ad meg, akkor a d\u00e1tum \u00e9s id\u0151pont a rendszeren be\u00e1ll\u00edtott alap\u00e9rtelmezett ter\u00fcleti be\u00e1ll\u00edt\u00e1snak megfelel\u0151en lesz form\u00e1zva. \
Ha nem tal\u00e1lhat\u00f3 alap\u00e9rtelmezett ter\u00fcleti be\u00e1ll\u00edt\u00e1s, akkor a form\u00e1tum nn/HHH/\u00e9\u00e9\u00e9\u00e9 \u00d3\u00d3:pp:mm:SSS z.

filter.sensitive=\u00c9rz\u00e9keny nyomk\u00f6vet\u00e9s kikapcsol\u00e1sa
filter.sensitive.desc=A kiszolg\u00e1l\u00f3 nyomk\u00f6vet\u00e9se t\u00edpus n\u00e9lk\u00fcli adatok nyomk\u00f6vet\u00e9se sor\u00e1n \u00e9rz\u00e9keny adatokat, p\u00e9ld\u00e1ul egy h\u00e1l\u00f3zati csatlakoz\u00e1son fogadott byte-okat jelen\u00edthet meg. \
True be\u00e1ll\u00edt\u00e1s eset\u00e9n a potenci\u00e1lisan \u00e9rz\u00e9keny inform\u00e1ci\u00f3k nem lesznek megjelen\u00edtve a napl\u00f3- \u00e9s nyomk\u00f6vet\u00e9si f\u00e1jlokban. \
Az alap\u00e9rtelmezett \u00e9rt\u00e9k: false. \
Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a com.ibm.ws.logging.filter.sensitive tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.

hide.messages=Elrejtend\u0151 \u00fczenetek
hide.messages.desc=Azon \u00fczenetek vessz\u0151vel tagolt list\u00e1ja, amelyek rejtettek a console.log \u00e9s messages.log f\u00e1jlok el\u0151l. Ha az \u00fczenetek rejtettk\u00e9nt vannak be\u00e1ll\u00edtva, akkor azok \u00e1tir\u00e1ny\u00edt\u00e1sra ker\u00fclnek a trace.log f\u00e1jlba. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a com.ibm.ws.logging.hide.messages tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.

message.source=\u00dczenetforr\u00e1s
message.source.desc=A messages.log f\u00e1jlhoz tov\u00e1bb\u00edtott forr\u00e1sok vessz\u0151vel elv\u00e1lasztott list\u00e1ja. A tulajdons\u00e1g csak akkor \u00e9rv\u00e9nyes, amikor a messageFormat=json. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek message, trace, accessLog, ffdc \u00e9s audit. Alap\u00e9rtelmez\u00e9s szerint a messageSource a WLP_LOGGING_MESSAGE_SOURCE k\u00f6rnyezeti v\u00e1ltoz\u00f3ra (ha be van \u00e1ll\u00edtva) vagy a message \u00e9rt\u00e9kre van be\u00e1ll\u00edtva. Megjegyz\u00e9s: A fel\u00fclvizsg\u00e1lati (audit) forr\u00e1s haszn\u00e1lat\u00e1hoz enged\u00e9lyezze a Liberty fel\u00fclvizsg\u00e1lati szolg\u00e1ltat\u00e1st. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a WLP_LOGGING_MESSAGE_SOURCE k\u00f6rnyezeti v\u00e1ltoz\u00f3t vagy a com.ibm.ws.logging.message.source tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.

message.format=\u00dczenetform\u00e1tum
message.format.desc=A messages.log f\u00e1jl k\u00f6telez\u0151 form\u00e1tuma. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek SIMPLE vagy JSON form\u00e1tum. Alap\u00e9rtelmez\u00e9s szerint a messageFormat a WLP_LOGGING_MESSAGE_FORMAT k\u00f6rnyezeti v\u00e1ltoz\u00f3ra (ha be van \u00e1ll\u00edtva) vagy a SIMPLE \u00e9rt\u00e9kre van be\u00e1ll\u00edtva. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a WLP_LOGGING_MESSAGE_FORMAT k\u00f6rnyezeti v\u00e1ltoz\u00f3t vagy a com.ibm.ws.logging.message.format tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.
message.format.simple=Haszn\u00e1lja az egyszer\u0171 napl\u00f3z\u00e1si form\u00e1tumot.
message.format.json=Haszn\u00e1lja a JSON napl\u00f3z\u00e1si form\u00e1tumot.

console.source=Konzol forr\u00e1sa
console.source.desc=A console/console.log f\u00e1jlhoz tov\u00e1bb\u00edtott forr\u00e1sok vessz\u0151vel elv\u00e1lasztott list\u00e1ja. A tulajdons\u00e1g csak akkor \u00e9rv\u00e9nyes, amikor a consoleFormat=json. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek message, trace, accessLog, ffdc \u00e9s audit. Alap\u00e9rtelmez\u00e9s szerint a consoleSource a WLP_LOGGING_CONSOLE_SOURCE k\u00f6rnyezeti v\u00e1ltoz\u00f3ra (ha be van \u00e1ll\u00edtva) vagy a message \u00e9rt\u00e9kre van be\u00e1ll\u00edtva. Megjegyz\u00e9s: A fel\u00fclvizsg\u00e1lati (audit) forr\u00e1s haszn\u00e1lat\u00e1hoz enged\u00e9lyezze a Liberty fel\u00fclvizsg\u00e1lati szolg\u00e1ltat\u00e1st. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a WLP_LOGGING_CONSOLE_SOURCE k\u00f6rnyezeti v\u00e1ltoz\u00f3t vagy a com.ibm.ws.logging.console.source tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.

console.format=Konzol form\u00e1tuma
console.format.desc=A konzol k\u00f6telez\u0151 form\u00e1tuma. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek DEV, SIMPLE vagy JSON form\u00e1tum. Alap\u00e9rtelmez\u00e9s szerint a consoleFormat a WLP_LOGGING_CONSOLE_FORMAT k\u00f6rnyezeti v\u00e1ltoz\u00f3ra (ha be van \u00e1ll\u00edtva) vagy a DEV \u00e9rt\u00e9kre van be\u00e1ll\u00edtva. Ker\u00fclje el a probl\u00e9m\u00e1kat: Haszn\u00e1lja a WLP_LOGGING_CONSOLE_FORMAT k\u00f6rnyezeti v\u00e1ltoz\u00f3t vagy a com.ibm.ws.logging.console.format tulajdons\u00e1got az olyan esetek kiv\u00e9tel\u00e9vel, amikor a konfigur\u00e1ci\u00f3t dinamikusan szeretn\u00e9 m\u00f3dos\u00edtani az ind\u00edt\u00e1s ut\u00e1n.
console.format.dev=Haszn\u00e1lja a dev napl\u00f3z\u00e1si form\u00e1tumot.
console.format.simple=Haszn\u00e1lja az egyszer\u0171 napl\u00f3z\u00e1si form\u00e1tumot.
console.format.json=Haszn\u00e1lja a JSON napl\u00f3z\u00e1si form\u00e1tumot.

json.fields=A lecser\u00e9lend\u0151 JSON mez\u0151nevek
json.fields.desc=Ha a napl\u00f3k JSON form\u00e1tumban vannak, akkor ennek az attrib\u00fatumnak a seg\u00edts\u00e9g\u00e9vel helyettes\u00edtheti az alap\u00e9rtelmezett mez\u0151neveket \u00faj mez\u0151nevekkel. \u00c1ll\u00edtsa be az \u00faj mez\u0151nevet a k\u00f6vetkez\u0151 form\u00e1tum szerint: Alap\u00e9rtelemezettMez\u0151n\u00e9v:\u00dajMez\u0151n\u00e9v. A megadott forr\u00e1s napl\u00f3ihoz kapcsol\u00f3d\u00f3 mez\u0151nevekhez haszn\u00e1lja a k\u00f6vetkez\u0151 form\u00e1tumot: [forr\u00e1s:] ?Alap\u00e9rtelmezettMez\u0151n\u00e9v:\u00dajMez\u0151n\u00e9v, ahol a [forr\u00e1s] az a forr\u00e1s, amelyet meg szeretne adni (p\u00e9ld\u00e1ul \u00fczenet, nyomk\u00f6vet\u00e9s vagy hozz\u00e1f\u00e9r\u00e9si napl\u00f3). T\u00f6bb mez\u0151 \u00e1tnevez\u00e9s\u00e9hez adja meg a mez\u0151n\u00e9v megfeleltet\u00e9sek vessz\u0151vel elv\u00e1lasztott list\u00e1j\u00e1t.
