#
#CMVCPATHNAME com.ibm.ws.logging/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#

logging.properties=\u65e5\u5fd7\u8bb0\u5f55
logging.properties.desc=\u63a7\u5236\u65e5\u5fd7\u548c\u8ddf\u8e2a\u6d88\u606f\u7684\u6355\u83b7\u548c\u8f93\u51fa\u3002

#
# File size / max files
#
max.file.size=\u6700\u5927\u65e5\u5fd7\u6587\u4ef6\u5927\u5c0f
max.file.size.desc=\u56de\u6eda\u4e4b\u524d\u65e5\u5fd7\u6587\u4ef6\u7684\u6700\u5927\u5927\u5c0f\uff0c\u4ee5\u5146\u5b57\u8282\u8ba1\uff1b\u503c\u4e3a 0 \u610f\u5473\u7740\u65e0\u9650\u5236\u3002

max.files=\u6700\u5927\u65e5\u5fd7\u6587\u4ef6\u6570
max.files.desc=\u9664\u53bb\u6700\u65e9\u7684\u65e5\u5fd7\u6587\u4ef6\u4e4b\u524d\u5c06\u4fdd\u7559\u7684\u65e5\u5fd7\u6587\u4ef6\u7684\u6700\u5927\u6570\u76ee\uff1b\u503c\u4e3a 0 \u610f\u5473\u7740\u65e0\u9650\u5236\u3002
#
# File name
#
log.directory=\u65e5\u5fd7\u76ee\u5f55
log.directory.desc=\u65e5\u5fd7\u6587\u4ef6\u7684\u76ee\u5f55\u7684\u4f4d\u7f6e\u3002\u7f3a\u7701\u503c\u4e3a ${server.output.dir}/logs\u3002

message.file.name=\u6d88\u606f\u6587\u4ef6\u540d\u79f0
message.file.name.desc=\u4f1a\u5c06\u6d88\u606f\u8f93\u51fa\u5199\u5165\u5176\u4e2d\u7684\u6587\u4ef6\u7684\u540d\u79f0\uff08\u76f8\u5bf9\u4e8e\u914d\u7f6e\u7684\u65e5\u5fd7\u76ee\u5f55\uff09\u3002\u7f3a\u7701\u503c\u4e3a messages.log\u3002

trace.file.name=\u8ddf\u8e2a\u6587\u4ef6\u540d
trace.file.name.desc=\u4f1a\u5c06\u8ddf\u8e2a\u8f93\u51fa\u5199\u5165\u5176\u4e2d\u7684\u6587\u4ef6\u7684\u540d\u79f0\uff08\u76f8\u5bf9\u4e8e\u914d\u7f6e\u7684\u65e5\u5fd7\u76ee\u5f55\uff09\u3002\u7f3a\u7701\u503c\u4e3a trace.log\u3002
#
# Console log level
#
console.level=\u63a7\u5236\u53f0\u8bb0\u5f55\u7ea7\u522b
console.level.desc=\u7528\u4e8e\u5bf9\u5199\u5165\u7cfb\u7edf\u6d41\u7684\u6d88\u606f\u8fdb\u884c\u8fc7\u6ee4\u7684\u8bb0\u5f55\u7ea7\u522b\u3002\u7f3a\u7701\u503c\u4e3a\u201c\u5ba1\u8ba1\u201d\u3002
console.level.info=\u4f1a\u5c06\u53c2\u8003\u6d88\u606f\u3001\u5ba1\u8ba1\u6d88\u606f\u548c\u8b66\u544a\u6d88\u606f\u5199\u5165\u7cfb\u7edf\u8f93\u51fa\u6d41\u3002\u4f1a\u5c06\u9519\u8bef\u6d88\u606f\u5199\u5165\u7cfb\u7edf\u9519\u8bef\u6d41\u3002
console.level.audit=\u4f1a\u5c06\u5ba1\u8ba1\u6d88\u606f\u548c\u8b66\u544a\u6d88\u606f\u5199\u5165\u7cfb\u7edf\u8f93\u51fa\u6d41\u3002\u4f1a\u5c06\u9519\u8bef\u6d88\u606f\u5199\u5165\u7cfb\u7edf\u9519\u8bef\u6d41\u3002
console.level.warning=\u4f1a\u5c06\u8b66\u544a\u6d88\u606f\u5199\u5165\u7cfb\u7edf\u8f93\u51fa\u6d41\u3002\u4f1a\u5c06\u9519\u8bef\u6d88\u606f\u5199\u5165\u7cfb\u7edf\u9519\u8bef\u6d41\u3002
console.level.error=\u4f1a\u5c06\u9519\u8bef\u6d88\u606f\u5199\u5165\u7cfb\u7edf\u9519\u8bef\u6d41\u3002
console.level.off=\u4e0d\u4f1a\u5c06\u4efb\u4f55\u670d\u52a1\u5668\u8f93\u51fa\u5199\u5165\u7cfb\u7edf\u6d41\u3002\u4ec5\u4f1a\u5c06 JVM \u8f93\u51fa\u5199\u5165\u7cfb\u7edf\u6d41\u3002

console.copySystemStreams=\u5c06 System.out \u548c System.err \u590d\u5236\u5230\u7cfb\u7edf\u6d41
console.copySystemStreams.desc=\u5982\u679c\u4e3a true\uff0c\u90a3\u4e48\u4f1a\u5c06 System.out \u5199\u5165\u5230\u7cfb\u7edf\u8f93\u51fa\u6d41\uff0c\u5e76\u5c06 System.err \u5199\u5165\u5230\u7cfb\u7edf\u9519\u8bef\u6d41\u3002\
\u5982\u679c\u4e3a false\uff0c\u90a3\u4e48 System.out \u548c System.err \u5c06\u5199\u5165\u5230\u5df2\u914d\u7f6e\u7684\u65e5\u5fd7\uff08\u4f8b\u5982 messages.log \u6216 trace.log\uff09\uff0c\u4f46\u4e0d\u4f1a\u5199\u5165\u5230\u7cfb\u7edf\u6d41\u3002\
\u7f3a\u7701\u503c\u4e3a true\u3002
#
# Trace specification and format
#
trace.specification=\u8ddf\u8e2a\u89c4\u8303
trace.specification.desc=\u7b26\u5408\u8ddf\u8e2a\u89c4\u8303\u8bed\u6cd5\u5e76\u6307\u5b9a\u5404\u79cd\u8ddf\u8e2a\u7ec4\u4ef6\u7684\u521d\u59cb\u72b6\u6001\u7684\u8ddf\u8e2a\u89c4\u8303\u3002\
\u5141\u8bb8\u4f7f\u7528\u7a7a\u503c\uff0c\u5e76\u5c06\u89c6\u4e3a\u201c\u7981\u7528\u6240\u6709\u8ddf\u8e2a\u201d\u3002\
\u672a\u6307\u5b9a\u7684\u4efb\u4f55\u7ec4\u4ef6\u90fd\u5c06\u521d\u59cb\u5316\u4e3a\u7f3a\u7701\u72b6\u6001 *=info\u3002

trace.format=\u8ddf\u8e2a\u683c\u5f0f
trace.format.desc= \u6b64\u683c\u5f0f\u7528\u4e8e\u8ddf\u8e2a\u65e5\u5fd7\u3002
trace.basic=\u4f7f\u7528\u57fa\u672c\u8ddf\u8e2a\u683c\u5f0f\u3002
trace.enhanced=\u4f7f\u7528\u589e\u5f3a\u578b\u57fa\u672c\u8ddf\u8e2a\u683c\u5f0f\u3002
trace.advanced=\u4f7f\u7528\u9ad8\u7ea7\u8ddf\u8e2a\u683c\u5f0f\u3002

isoDateFormat=\u4f7f\u7528 ISO 8601 \u65e5\u671f\u683c\u5f0f\u3002
isoDateFormat.desc=\u5982\u679c\u6b64\u5c5e\u6027\u8bbe\u7f6e\u4e3a true\uff0c\u90a3\u4e48 messages.log\u3001trace.log \u548c FFDC \u65e5\u5fd7\u6587\u4ef6\u4e2d\u7684\u65e5\u5fd7\u6761\u76ee\u5c06\u4f7f\u7528 ISO 8601 \u65e5\u671f\u548c\u65f6\u95f4\u683c\u5f0f\u3002\u7f3a\u7701\u503c\u4e3a false\u3002

filter.sensitive=\u7981\u6b62\u654f\u611f\u8ddf\u8e2a
filter.sensitive.desc=\u670d\u52a1\u5668\u8ddf\u8e2a\u53ef\u5728\u8ddf\u8e2a\u975e\u7c7b\u578b\u5316\u6570\u636e\uff08\u4f8b\u5982\uff0c\u901a\u8fc7\u7f51\u7edc\u8fde\u63a5\u63a5\u6536\u5230\u7684\u5b57\u8282\u6570\uff09\u65f6\u516c\u5f00\u654f\u611f\u6570\u636e\u3002\
\u8fd9\u6837\u4e00\u6765\uff0c\u5c31\u4e0d\u4f1a\u5728\u65e5\u5fd7\u548c\u8ddf\u8e2a\u6587\u4ef6\u4e2d\u516c\u5f00\u6f5c\u5728\u654f\u611f\u4fe1\u606f\u3002\
\u7f3a\u7701\u503c\u4e3a false\u3002

hide.messages=\u8981\u9690\u85cf\u7684\u6d88\u606f
hide.messages.desc=\u914d\u7f6e\u4e3a\u5728 console.log and message.log \u6587\u4ef6\u4e2d\u9690\u85cf\u7684\u6d88\u606f\u7684\u9017\u53f7\u5206\u9694\u5217\u8868\u3002\u5982\u679c\u8fd9\u4e9b\u6d88\u606f\u914d\u7f6e\u4e3a\u9690\u85cf\uff0c\u90a3\u4e48\u5b83\u4eec\u4f1a\u91cd\u5b9a\u5411\u81f3 trace.log \u6587\u4ef6\u3002
