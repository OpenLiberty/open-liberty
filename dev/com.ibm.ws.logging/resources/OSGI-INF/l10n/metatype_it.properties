#
#CMVCPATHNAME com.ibm.ws.logging/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#

logging.properties=Registrazione
logging.properties.desc=Controlla l'acquisizione e l'output dei messaggi di log e di traccia.

#
# File size / max files
#
max.file.size=Dimensione massima file di log
max.file.size.desc=La dimensione massima di un file di log, in megabyte, prima che ne venga eseguito il rollover; un valore 0 indica nessun limite.

max.files=Dimensione massima file di log
max.files.desc=Il numero massimo di file di log che verr\u00e0 conservato prima che venga rimosso il file meno recente; un valore 0 indica nessun limite.
#
# File name
#
log.directory=Directory di log
log.directory.desc=Ubicazione della directory per i file di log. Il valore predefinito \u00e8 ${server.output.dir}/logs.

message.file.name=Nome file messaggi
message.file.name.desc=Il nome del file in cui verr\u00e0 scritto l'output del messaggio relativo alla directory di log specificata. Il valore predefinito \u00e8 messages.log.

trace.file.name=Nome file di traccia
trace.file.name.desc=Il nome del file in cui verr\u00e0 scritto l'output della traccia relativo alla directory di log specificata. Il valore predefinito \u00e8 trace.log.
#
# Console log level
#
console.level=Livello di log della console
console.level.desc=Il livello di registrazione utilizzato per filtrare i messaggi scritti nei flussi di sistema. Il valore predefinito \u00e8 audit.
console.level.info=I messaggi informativi, di controllo e di avvertenza saranno scritti nel flusso di output del sistema. I messaggi di errore saranno scritti nel flusso di errori del sistema.
console.level.audit=I messaggi di controllo e di avvertenza saranno scritti nel flusso di output del sistema. I messaggi di errore saranno scritti nel flusso di errori del sistema.
console.level.warning=I messaggi di avvertenza saranno scritti nel flusso di output del sistema. I messaggi di errore saranno scritti nel flusso di errori del sistema.
console.level.error=I messaggi di errore saranno scritti nel flusso di errori del sistema.
console.level.off=Nessun output del server verr\u00e0 scritto nei flussi di sistema.  Solo l'output JVM verr\u00e0 scritto nei flussi di sistema.

console.copySystemStreams=Copia System.out e System.err nei flussi di sistema
console.copySystemStreams.desc=Se il valore \u00e8 true, scrive System.out nel flusso di output del sistema e System.err nel flusso di errori del sistema. \
Se il valore \u00e8 false, System.out e System.err verranno scritti nei log configurati come messages.log o trace.log, ma non nei flussi di sistema. \
Il valore predefinito \u00e8 true.
#
# Trace specification and format
#
trace.specification=Specifica di traccia
trace.specification.desc=Una specifica di traccia conforme alla grammatica della specifica di traccia e che specifica lo stato iniziale di diversi componenti di traccia. \
\u00c8 possibile utilizzare un valore vuoto, che corrisponde a 'disabilitare tutta la traccia'. \
I componenti non specificati vengono inizializzati nello stato predefinito di *=info.

trace.format=Formato traccia
trace.format.desc= Questo formato viene utilizzato per il log di traccia.
trace.basic=Utilizzare il formato della traccia di base.
trace.enhanced=Utilizzare il formato di traccia di base migliorato.
trace.advanced=Utilizzare il formato di traccia avanzato.

isoDateFormat=Utilizzare il formato data ISO 8601
isoDateFormat.desc=Se questo attributo \u00e8 impostato su true, le voci di log nei file  messages.log, trace.log e log FFDC utilizzeranno il formato data/ora ISO 8601. Il valore predefinito \u00e8 false.

filter.sensitive=Sopprimi traccia dati sensibili
filter.sensitive.desc=La traccia del server pu\u00f2 esporre dati sensibili quando si esegue la traccia di dati non tipizzati quali, ad esempio, i byte ricevuti durante una connessione di rete. \
Se il valore \u00e8 true, impedisce di esporre informazioni potenzialmente sensibili nei file di log e di traccia. \
Il valore predefinito \u00e8 false.

hide.messages=Messaggi da nascondere
hide.messages.desc=L'elenco di messaggi, separati da virgola, configurati per essere nascosti nei file console.log e message.log. Se i messaggi sono configurati per essere nascosti, vengono reindirizzati al file trace.log.
