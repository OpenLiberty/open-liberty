#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#

logging.properties=Jurnalizare
logging.properties.desc=Controleaz\u0103 captura \u015fi ie\u015firea mesajelor istoric \u015fi urm\u0103.

#
# File size / max files
#
max.file.size=Dimensiune fi\u015fier istoric maxim\u0103
max.file.size.desc=dimensiune maxim\u0103 a unui fi\u015fier istoric, \u00een megaocte\u0163i, \u00eenainte de a fi derulat \u00eenapoi; o valoare de 0 \u00eenseamn\u0103 nicio limit\u0103.

max.files=Fi\u015fiere istoric maxim
max.files.desc=Num\u0103rul maxim de fi\u015fiere istoric care vor fi p\u0103strate, \u00eenainte ca fi\u015fierul cel mai vechi s\u0103 fie \u00eenl\u0103turat; o valoare de 0 \u00eenseamn\u0103 nicio limit\u0103.
#
# File name
#
log.directory=Director istoric
log.directory.desc=Loca\u0163ia directorului pentru fi\u015fiere istorice. Valoarea implicit\u0103 este ${server.output.dir}/logs.

message.file.name=Numele fi\u015fierului mesaj
message.file.name.desc=Numele fi\u015fierului \u00een care va fi scris\u0103 ie\u015firea mesajului relativ la directorul de jurnale configurat. Valoarea implicit\u0103 este messages.log.

trace.file.name=Nume fi\u015fier de urm\u0103rire
trace.file.name.desc=Numele fi\u015fierului \u00een care va fi scris\u0103 ie\u015firea de urm\u0103rire relativ la directorul de jurnale configurat. Valoarea implicit\u0103 este trace.log.
#
# Console log level
#
console.level=Nivelul istoricului consolei
console.level.desc=Nivelul de jurnalizare utilizat pentru a filtra mesajele scrise la fluxurile sistemului. Valoare implicit\u0103 este audit.
console.level.info=Mesajele de informa\u0163ii, audit \u015fi de avertisment vor fi scrise la fluxul de ie\u015fire al sistemului Mesajele de eroare vor fi scrise la fluxul de erori al sistemului.
console.level.audit=Mesajele de audit \u015fi de avertisment vor fi scrise la fluxul de ie\u015fire al sistemului. Mesajele de eroare vor fi scrise la fluxul de erori al sistemului.
console.level.warning=Mesajele de aavertisment vor fi scrise la fluxul de ie\u015fire al sistemului. Mesajele de eroare vor fi scrise la fluxul de erori al sistemului.
console.level.error=Mesajele de eroare vor fi scrise la fluxul de erori al sistemului.
console.level.off=Nu va fi scris\u0103 nicio ie\u015fire de server \u00een fluxul de sistem.  Numai ie\u015firea JVM va fi scris\u0103 \u00een fluxul de sistem.

console.copySystemStreams=Copia\u0163i System.out \u015fi System.err la fluxuri de sistem
console.copySystemStreams.desc=Dac\u0103 e adev\u0103rat, scrie\u0163i System.out \u00een fluxul de ie\u015fire al sistemului \u015fi System.err \u00een fluxul de erori al sistemului. \
Dac\u0103 e fals, System.out \u015fi System.err vpr scrie \u00een istoricele configurate ca messages.log sau trace.log, dar nu \u00een fluxurile sistemului. \
Valoarea implicit\u0103 este adev\u0103r.
#
# Trace specification and format
#
trace.specification=Specifica\u0163ie de urm\u0103rire
trace.specification.desc=O specifica\u0163ie de urm\u0103rie care se conformeaz\u0103 gramaticii de specifica\u0163ie a urmei \u015fi specific\u0103 starea ini\u0163ial\u0103 pentru componente urm\u0103 diverse. \
Este permis\u0103 o valoare goal\u0103 \u015fi este tratat\u0103 ca 'dezactiveaz\u0103 toat\u0103 urm\u0103rirea'. \
Orice component\u0103 care nu este specificat\u0103 este ini\u0163ializat\u0103 la o stare ini\u0163ial\u0103 *=info.

trace.format=Format urm\u0103rire
trace.format.desc= Acest format este utilizat pentru fi\u015fierul de urm\u0103rire.
trace.basic=Utiliza\u0163i formatul de urm\u0103rire de baz\u0103.
trace.enhanced=Utiliza\u0163i formatul de urm\u0103rire de baz\u0103 \u00eembun\u0103t\u0103\u0163it.
trace.advanced=Utiliza\u0163i formatul de urm\u0103rire avansat.

isoDateFormat=Utiliza\u0163i formatul de dat\u0103 ISO 8601
isoDateFormat.desc=Dac\u0103 acest atribut este setat la true, intr\u0103rile \u00een istoric din fi\u015fierele istoric messages.log, trace.log \u015fi FFDC vor utiliza formatul de dat\u0103 \u015fi or\u0103 ISO 8601. Valoarea implicit\u0103 este false.

filter.sensitive=Suprima\u0163i urmele sensibile
filter.sensitive.desc=Urma server poate expune date sensibile \u00een momentul urm\u0103ririi datelor f\u0103r\u0103 tip, cum ar fi octe\u0163ii primi\u0163i print-o conexiune re\u0163ea.\
Dac\u0103 este adev\u0103rat, preveni\u0163i ca informa\u0163iile poten\u0163ial sensibile s\u0103 nu fie expuse \u00eentr-un istoric sau \u00eentr-un fi\u015fier urm\u0103.\
Valoarea implicit\u0103 este fals\u0103.

hide.messages=Mesaje de ascuns
hide.messages.desc=Lista de mesaje, separate prin virgul\u0103, care sunt configurate pentru a fi ascunse pentru fi\u015fierele console.log \u015fi message.log. Dac\u0103 mesajele sunt configurate pentru a fi ascunse, ele sunt redirec\u0163ionate c\u0103tre trace.log file.

message.source=Surs\u0103 de mesaje
message.source.desc=Lista surselor pentru rutarea la messages.log

message.format=Format mesaj
message.format.desc=Formatul de utilizat pentru messages.log

console.source=Sursa pentru consol\u0103
console.source.desc=Lista surselor pentru rutarea la console.log / console

console.format=Formatul consolei
console.format.desc=Formatul de utilizat pentru console.log / console
