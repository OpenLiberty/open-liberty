#
#CMVCPATHNAME com.ibm.ws.logging/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
logging.properties=Protokolov\u00e1n\u00ed
logging.properties.desc=\u0158\u00edd\u00ed zachycen\u00ed a v\u00fdstup zpr\u00e1v protokolu a trasov\u00e1n\u00ed.

#
# File size / max files
#
max.file.size=Maxim\u00e1ln\u00ed velikost souboru protokolu
max.file.size.desc=Maxim\u00e1ln\u00ed velikost (v MB), kterou m\u016f\u017ee soubor protokolu dos\u00e1hnout p\u0159ed jeho odrolov\u00e1n\u00edm. B\u011bhov\u00e9 prost\u0159ed\u00ed Liberty prov\u00e1d\u00ed rolov\u00e1n\u00ed protokol\u016f pouze podle velikosti. Chcete-li tento atribut zak\u00e1zat, nastavte hodnotu na 0. Maxim\u00e1ln\u00ed velikost souboru je p\u0159ibli\u017en\u00e1. Standardn\u011b je hodnota 20. Pozn\u00e1mka: Hodnota maxFileSize se nevztahuje na soubor console.log.

max.files=Maxim\u00e1ln\u00ed po\u010det soubor\u016f protokolu
max.files.desc=Maxim\u00e1ln\u00ed po\u010det soubor\u016f protokolu, kter\u00e9 budou uchov\u00e1ny p\u0159ed t\u00edm, ne\u017e bude odebr\u00e1n nejstar\u0161\u00ed soubor. Hodnota 0 znamen\u00e1 neomezen\u00fd po\u010det. Pokud existuje vynucen\u00e1 maxim\u00e1ln\u00ed velikost souboru, toto nastaven\u00ed se pou\u017eije k ur\u010den\u00ed po\u010dtu uchov\u00e1van\u00fdch jednotliv\u00fdch soubor\u016f protokolu. Toto nastaven\u00ed plat\u00ed tak\u00e9 pro po\u010det protokol\u016f v\u00fdjimek, kter\u00e9 shrnuj\u00ed v\u00fdjimky, ke kter\u00fdm do\u0161lo v libovoln\u00e9m konkr\u00e9tn\u00edm dni. Tak\u017ee pokud je toto \u010d\u00edslo 10, m\u016f\u017eete m\u00edt 10 protokol\u016f zpr\u00e1v, 10 protokol\u016f trasov\u00e1n\u00ed a 10 souhrn\u016f v\u00fdjimek v adres\u00e1\u0159i ffdc/directory. Standardn\u011b je hodnota 2. Pozn\u00e1mka: Hodnota maxFiles se nevztahuje na soubor console.log.
#
# File name
#
log.directory=Adres\u00e1\u0159 protokolu
log.directory.desc=Tento atribut m\u016f\u017eete pou\u017e\u00edt k nastaven\u00ed adres\u00e1\u0159e pro v\u0161echny soubory protokolu, krom\u011b souboru console.log, ale v\u010detn\u011b FFDC. Standardn\u011b je hodnota logDirectory nastavena na prom\u011bnnou prost\u0159ed\u00ed LOG_DIR. V\u00fdchoz\u00ed cesta k prom\u011bnn\u00e9 prost\u0159ed\u00ed LOG_DIR je WLP_OUTPUT_DIR/serverName/logs. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte prom\u011bnnou prost\u0159ed\u00ed LOG_DIR nebo vlastnost com.ibm.ws.logging.log.directory, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.

message.file.name=N\u00e1zev souboru zpr\u00e1v
message.file.name.desc=N\u00e1zev souboru, do n\u011bho\u017e bude zapisov\u00e1n v\u00fdstup zpr\u00e1v. Zad\u00e1v\u00e1 se vzhledem k nakonfigurovan\u00e9mu adres\u00e1\u0159i protokolu. V\u00fdchoz\u00ed hodnota je messages.log. Tento soubor v\u017edy existuje a obsahuje zpr\u00e1vy typu INFO a dal\u0161\u00ed zpr\u00e1vy (AUDIT, WARNING, ERROR, FAILURE) nad r\u00e1mec protokolov\u00e1n\u00ed System.out a System.err. Tento protokol tak\u00e9 obsahuje \u010dasov\u00e1 raz\u00edtka a zad\u00e1vaj\u00edc\u00ed ID podprocesu. N\u00e1zvy star\u0161\u00edch odrolovan\u00fdch soubor\u016f protokolu maj\u00ed form\u00e1t messages_timestamp.log. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost com.ibm.ws.logging.message.file.name, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.

trace.file.name=N\u00e1zev souboru trasov\u00e1n\u00ed
trace.file.name.desc=N\u00e1zev souboru, do n\u011bho\u017e bude zapisov\u00e1n v\u00fdstup trasov\u00e1n\u00ed. Zad\u00e1v\u00e1 se vzhledem k nakonfigurovan\u00e9mu adres\u00e1\u0159i protokolu. V\u00fdchoz\u00ed hodnota je trace.log. Soubor trace.log je vytvo\u0159en pouze v p\u0159\u00edpad\u011b, \u017ee je nastavena hodnota traceSpecification v\u010detn\u011b \u00farovn\u00ed protokolov\u00e1n\u00ed pod INFO. Standardn\u00ed v\u00fdstup je rozpozn\u00e1n jako speci\u00e1ln\u00ed hodnota a zp\u016fsobuje p\u0159esm\u011brov\u00e1n\u00ed trasov\u00e1n\u00ed na p\u016fvodn\u00ed proud standardn\u00edho v\u00fdstupu. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost com.ibm.ws.logging.trace.file.name, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.
#
# Console log level
#
console.level=\u00darove\u0148 protokolov\u00e1n\u00ed konzoly
console.level.desc=\u00darove\u0148 protokolov\u00e1n\u00ed pou\u017eit\u00e1 k filtrov\u00e1n\u00ed zpr\u00e1v zapisovan\u00fdch do syst\u00e9mov\u00fdch proud\u016f. Platn\u00e9 hodnoty jsou INFO, AUDIT, WARNING, ERROR a OFF. Standardn\u011b je hodnota consoleLogLevel nastavena na prom\u011bnnou prost\u0159ed\u00ed WLP_LOGGING_CONSOLE_LOGLEVEL (je-li nastavena) nebo AUDIT. Pozn\u00e1mka: P\u0159ed zm\u011bnou t\u00e9to hodnoty si prostudujte informace v sekci "Nelze zajistit interakci se serverem Liberty po \u00faprav\u011b nastaven\u00ed \u00farovn\u011b protokolov\u00e1n\u00ed konzoly" v t\u00e9matu Zn\u00e1m\u00e1 omezen\u00ed aplikace Developer Tools. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte prom\u011bnnou prost\u0159ed\u00ed WLP_LOGGING_CONSOLE_LOGLEVEL nebo vlastnost com.ibm.ws.logging.console.level, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.
console.level.info=Informa\u010dn\u00ed zpr\u00e1vy, zpr\u00e1vy auditu a varovn\u00e9 zpr\u00e1vy budou zaps\u00e1ny do v\u00fdstupn\u00edho syst\u00e9mov\u00e9ho proudu. Chybov\u00e9 zpr\u00e1vy budou zaps\u00e1ny do chybov\u00e9ho syst\u00e9mov\u00e9ho proudu.
console.level.audit=Zpr\u00e1vy auditu a varovn\u00e9 zpr\u00e1vy budou zaps\u00e1ny do v\u00fdstupn\u00edho syst\u00e9mov\u00e9ho proudu. Chybov\u00e9 zpr\u00e1vy budou zaps\u00e1ny do chybov\u00e9ho syst\u00e9mov\u00e9ho proudu.
console.level.warning=Varovn\u00e9 zpr\u00e1vy budou zaps\u00e1ny do v\u00fdstupn\u00edho syst\u00e9mov\u00e9ho proudu. Chybov\u00e9 zpr\u00e1vy budou zaps\u00e1ny do chybov\u00e9ho syst\u00e9mov\u00e9ho proudu.
console.level.error=Chybov\u00e9 zpr\u00e1vy budou zaps\u00e1ny do chybov\u00e9ho syst\u00e9mov\u00e9ho proudu.
console.level.off=Do syst\u00e9mov\u00fdch proud\u016f nebude zaps\u00e1n \u017e\u00e1dn\u00fd v\u00fdstup serveru. Do syst\u00e9mov\u00fdch proud\u016f bude zaps\u00e1n pouze v\u00fdstup JVM.

console.copySystemStreams=Kop\u00edrovat soubory System.out a System.err do syst\u00e9mov\u00fdch proud\u016f
console.copySystemStreams.desc=Pokud je hodnota nastavena na true, zpr\u00e1vy zapsan\u00e9 do proud\u016f System.out a System.err se zkop\u00edruj\u00ed do souboru console.log. Je-li nastavena hodnota false, budou zpr\u00e1vy zaps\u00e1ny do konfigurovan\u00fdch protokol\u016f, nap\u0159. messages.log nebo trace.log, ale nejsou zkop\u00edrov\u00e1ny do souboru console.log. V\u00fdchoz\u00ed hodnota je true (ano). Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost com.ibm.ws.logging.console.copySystemStreams, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.
#
# Trace specification and format
#
trace.specification=Specifikace trasov\u00e1n\u00ed
trace.specification.desc=Specifikace trasov\u00e1n\u00ed, kter\u00e1 odpov\u00edd\u00e1 gramatice specifikace trasov\u00e1n\u00ed a ur\u010duje po\u010d\u00e1te\u010dn\u00ed stav pro r\u016fzn\u00e9 komponenty trasov\u00e1n\u00ed. Specifikace trasov\u00e1n\u00ed se pou\u017e\u00edv\u00e1 k selektivn\u00edmu povolen\u00ed trasov\u00e1n\u00ed. Je povolena pr\u00e1zdn\u00e1 hodnota, kter\u00e1 je vyhodnocov\u00e1na jako 'zak\u00e1zat ve\u0161ker\u00e9 trasov\u00e1n\u00ed'. Ve\u0161ker\u00e9 nezadan\u00e9 komponenty se budou inicializovat ve v\u00fdchoz\u00edm stavu *=info.

trace.format=Form\u00e1t trasov\u00e1n\u00ed
trace.format.desc=Tento form\u00e1t se pou\u017e\u00edv\u00e1 pro protokol trasov\u00e1n\u00ed. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost com.ibm.ws.logging.trace.format, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.
trace.basic=Pou\u017e\u00edt z\u00e1kladn\u00ed form\u00e1t trasov\u00e1n\u00ed.
trace.enhanced=Pou\u017e\u00edt roz\u0161\u00ed\u0159en\u00fd z\u00e1kladn\u00ed form\u00e1t trasov\u00e1n\u00ed.
trace.advanced=Pou\u017e\u00edt roz\u0161\u00ed\u0159en\u00fd form\u00e1t trasov\u00e1n\u00ed.

isoDateFormat=Pou\u017e\u00edt form\u00e1t data ISO 8601
isoDateFormat.desc=Datum a \u010das pou\u017e\u00edvaj\u00ed form\u00e1t n\u00e1rodn\u00edho prost\u0159ed\u00ed nebo form\u00e1t ISO-8601. \
Pro hodnotu atributu nebo hodnotu ekvivalentn\u00ed vlastnosti m\u016f\u017eete zadat hodnotu true nebo false. \
V\u00fdchoz\u00ed hodnota je false. \
Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost com.ibm.ws.logging.isoDateFormat, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed. \
Zad\u00e1te-li hodnotu true, pou\u017eije se form\u00e1t ISO-8601 v souboru messages.log, v souboru trace.log a v protokolech FFDC. \
Form\u00e1t je rrrr-MM-dd'T'HH:mm:ss.SSSZ. \
Zad\u00e1te-li hodnotu false, datum a \u010das budou zform\u00e1tov\u00e1ny podle v\u00fdchoz\u00edho n\u00e1rodn\u00edho prost\u0159ed\u00ed nastaven\u00e9ho v syst\u00e9mu. \
Nen\u00ed-li v\u00fdchoz\u00ed n\u00e1rodn\u00ed prost\u0159ed\u00ed nalezeno, form\u00e1t je dd/MMM/rrrr HH:mm:ss:SSS z.

filter.sensitive=Potla\u010dit trasov\u00e1n\u00ed citliv\u00fdch informac\u00ed
filter.sensitive.desc=Trasov\u00e1n\u00ed serveru m\u016f\u017ee b\u011bhem trasov\u00e1n\u00ed netypov\u00fdch dat odkr\u00fdt citliv\u00e1 data, jako nap\u0159. po\u010det bajt\u016f p\u0159ijat\u00fdch prost\u0159ednictv\u00edm s\u00ed\u0165ov\u00e9ho p\u0159ipojen\u00ed. \
V p\u0159\u00edpad\u011b nastaven\u00ed hodnoty true zabra\u0148te odkryt\u00ed potenci\u00e1ln\u011b citliv\u00fdch informac\u00ed v protokolech a trasovac\u00edch souborech. \
V\u00fdchoz\u00ed hodnota je false. \
Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost com.ibm.ws.logging.filter.sensitive, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.

hide.messages=Zpr\u00e1vy, kter\u00e9 se maj\u00ed skr\u00fdt
hide.messages.desc=seznam zpr\u00e1v, odd\u011blen\u00fdch \u010d\u00e1rkami, kter\u00e9 jsou nakonfigurov\u00e1ny tak, aby byly v souborech console.log a messages.log skryty. Pokud jsou zpr\u00e1vy nakonfigurovan\u00e9, aby byly skryt\u00e9, budou p\u0159esm\u011brov\u00e1ny do souboru trace.log. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost com.ibm.ws.logging.hide.messages, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.

message.source=Zdroj zpr\u00e1v
message.source.desc=\u010c\u00e1rkami odd\u011blen\u00fd seznam zdroj\u016f sm\u011brovan\u00fdch do souboru messages.log. Tato vlastnost se uplatn\u00ed pouze pro nastaven\u00ed messageFormat=json. Platn\u00e9 hodnoty: message, trace, accessLog, ffdc a audit. Standardn\u011b je hodnota messageSource nastavena na prom\u011bnnou prost\u0159ed\u00ed WLP_LOGGING_MESSAGE_SOURCE (je-li nastavena) nebo zpr\u00e1vu. Pozn\u00e1mka: Chcete-li pou\u017e\u00edt zdroj auditu, povolte funkci auditu Liberty. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte prom\u011bnnou prost\u0159ed\u00ed WLP_LOGGING_MESSAGE_SOURCE nebo vlastnost com.ibm.ws.logging.message.source, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.

message.format=Form\u00e1t zpr\u00e1v
message.format.desc=Po\u017eadovan\u00fd form\u00e1t pro soubor messages.log. Platn\u00e9 hodnoty jsou ve form\u00e1tu SIMPLE nebo JSON. Standardn\u011b je hodnota messageFormat nastavena na prom\u011bnnou prost\u0159ed\u00ed WLP_LOGGING_MESSAGE_FORMAT (je-li nastavena) nebo SIMPLE. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte prom\u011bnnou prost\u0159ed\u00ed WLP_LOGGING_MESSAGE_FORMAT nebo vlastnost com.ibm.ws.logging.message.format, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.
message.format.simple=Pou\u017e\u00edt form\u00e1t protokolov\u00e1n\u00ed SIMPLE.
message.format.json=Pou\u017e\u00edt form\u00e1t protokolov\u00e1n\u00ed JSON.

console.source=Zdroj konzoly
console.source.desc=\u010c\u00e1rkami odd\u011blen\u00fd seznam zdroj\u016f sm\u011brovan\u00fdch do souboru console/console.log. Tato vlastnost se uplatn\u00ed pouze pro nastaven\u00ed consoleFormat=json. Platn\u00e9 hodnoty: message, trace, accessLog, ffdc a audit. Standardn\u011b je hodnota consoleSource nastavena na prom\u011bnnou prost\u0159ed\u00ed WLP_LOGGING_CONSOLE_SOURCE (je-li nastavena) nebo zpr\u00e1vu. Pozn\u00e1mka: Chcete-li pou\u017e\u00edt zdroj auditu, povolte funkci auditu Liberty. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost WLP_LOGGING_CONSOLE_SOURCE, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.

console.format=Form\u00e1t konzoly
console.format.desc=Po\u017eadovan\u00fd form\u00e1t pro konzolu. Platn\u00e9 hodnoty jsou ve form\u00e1tu DEV, SIMPLE nebo JSON. Standardn\u011b je hodnota consoleFormat nastavena na prom\u011bnnou prost\u0159ed\u00ed WLP_LOGGING_CONSOLE_FORMAT (je-li nastavena) nebo DEV. Jak p\u0159edej\u00edt pot\u00ed\u017e\u00edm: Pou\u017eijte vlastnost WLP_LOGGING_CONSOLE_FORMAT, s v\u00fdjimkou p\u0159\u00edpad\u016f, kdy se pokou\u0161\u00edte zm\u011bnit konfiguraci dynamicky po spu\u0161t\u011bn\u00ed.
console.format.dev=Pou\u017e\u00edt form\u00e1t protokolov\u00e1n\u00ed dev.
console.format.simple=Pou\u017e\u00edt form\u00e1t protokolov\u00e1n\u00ed SIMPLE.
console.format.json=Pou\u017e\u00edt form\u00e1t protokolov\u00e1n\u00ed JSON.

json.fields=N\u00e1zvy pol\u00ed JSON, kter\u00e9 jsou nahrazov\u00e1ny
json.fields.desc=Jsou-li protokoly ve form\u00e1tu JSON, pou\u017eijte tento atribut k nahrazen\u00ed v\u00fdchoz\u00edch n\u00e1zv\u016f pol\u00ed nov\u00fdmi n\u00e1zvy pol\u00ed. Nakonfigurujte nov\u00fd n\u00e1zev pole pomoc\u00ed n\u00e1sleduj\u00edc\u00edho form\u00e1tu: defaultFieldName:newFieldName. Pro n\u00e1zvy pol\u00ed, kter\u00e9 jsou p\u0159idru\u017eeny k protokol\u016fm ur\u010den\u00e9ho zdroje, pou\u017eijte n\u00e1sleduj\u00edc\u00ed form\u00e1t: [source:]?defaultFieldName:newFieldName, kde [source] je zdroj, kter\u00fd chcete ur\u010dit (nap\u0159. message, trace nebo accessLog). Chcete-li p\u0159ejmenovat v\u00edce pol\u00ed, zadejte seznam mapov\u00e1n\u00ed n\u00e1zv\u016f pol\u00ed odd\u011blen\u00fdch \u010d\u00e1rkami.
