saml.sso20.conf=SAML Web SSO 2.0 hiteles\u00edt\u00e9s
saml.sso20.conf.desc=A Biztons\u00e1g \u00e9rv\u00e9nyes\u00edt\u00e9si jel\u00f6l\u0151nyelv (SAML) webes SSO 2.0 mechanizmus m\u0171k\u00f6d\u00e9s\u00e9t szab\u00e1lyozza.

wantAssertionsSigned=SAML igazol\u00e1s al\u00e1\u00edr\u00e1sa
wantAssertionsSigned.desc=Azt a k\u00f6vetelm\u00e9nyt jelzi, hogy a szolg\u00e1ltat\u00f3 \u00e1ltal fogadott <saml:Assertion> elemeknek az igazol\u00e1st al\u00e1\u00edr\u00f3 Al\u00e1\u00edr\u00e1s elemet kell tartalmazniuk.

signatureMethodAlgorithm=Al\u00e1\u00edr\u00e1si algoritmus
signatureMethodAlgorithm.desc=A szolg\u00e1ltat\u00f3 \u00e1ltal ig\u00e9nyelt algoritmust jelzi.

signatureMethodAlgorithm.SHA1=SHA-1 al\u00e1\u00edr\u00e1si algoritmus
signatureMethodAlgorithm.SHA256=SHA-256 al\u00e1\u00edr\u00e1si algoritmus

authnRequestsSigned=A samlp:AuthnRequest \u00fczenetek al\u00e1\u00edr\u00e1sa
authnRequestsSigned.desc=Jelzi, hogy a szolg\u00e1ltat\u00f3 \u00e1ltal k\u00fcld\u00f6tt <samlp:AuthnRequest> \u00fczenetek al\u00e1 lesznek-e \u00edrva.

forceAuthn=Az IdP ism\u00e9telt hiteles\u00edt\u00e9sre k\u00e9nyszer\u00edti a felhaszn\u00e1l\u00f3t
forceAuthn.desc=Azt jelzi, hogy az IdP r\u00e9sz\u00e9r\u0151l ism\u00e9telt hiteles\u00edt\u00e9sre kell-e k\u00e9nyszer\u00edteni a felhaszn\u00e1l\u00f3t.

isPassive=Az IdP vez\u00e9rli a v\u00e9gfelhaszn\u00e1l\u00f3 fel\u00fclet\u00e9t
isPassive.desc=Jelzi, hogy az IdP nem veheti \u00e1t a v\u00e9gfelhaszn\u00e1l\u00f3i fel\u00fclet vez\u00e9rl\u00e9s\u00e9t.

allowCreate=\u00daj fi\u00f3k l\u00e9trehoz\u00e1s\u00e1nak enged\u00e9lyez\u00e9se
allowCreate.desc=Enged\u00e9lyezi, hogy az IdP l\u00e9trehozzon egy \u00faj felhaszn\u00e1l\u00f3i fi\u00f3kot, ha a k\u00e9r\u0151 felhaszn\u00e1l\u00f3nak nincs fi\u00f3kja.

authnContextClassRef=Hiteles\u00edt\u00e9si kontextus oszt\u00e1lyhivatkoz\u00e1sa
authnContextClassRef.desc=Hiteles\u00edt\u00e9si kontextusoszt\u00e1lyt azonos\u00edt\u00f3 URI hivatkoz\u00e1s, amely a hiteles\u00edt\u00e9si k\u00f6rnyezet deklar\u00e1ci\u00f3j\u00e1t \u00edrja le. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a null.

authnContextComparisonType=Az \u00f6sszehasonl\u00edt\u00e1s t\u00edpusa
authnContextComparisonType.desc=Az authnContextClassRef param\u00e9ter megad\u00e1sa eset\u00e9n be\u00e1ll\u00edthat\u00f3 az authnContextComparisonType param\u00e9ter.

authnContextComparisonType.minimum=Minim\u00e1lis. A hiteles\u00edt\u00e9si utas\u00edt\u00e1sban szerepl\u0151 hiteles\u00edt\u00e9si kontextusnak legal\u00e1bb olyan er\u0151snek kell lennie, mint a megadott hiteles\u00edt\u00e9si kontextusok egyike.
authnContextComparisonType.better=Jobb. A hiteles\u00edt\u00e9si utas\u00edt\u00e1sban szerepl\u0151 hiteles\u00edt\u00e9si kontextusnak er\u0151sebbnek kell lennie a megadott hiteles\u00edt\u00e9si kontextusokn\u00e1l.
authnContextComparisonType.maximum=Maxim\u00e1lis. A hiteles\u00edt\u00e9si utas\u00edt\u00e1sban szerepl\u0151 hiteles\u00edt\u00e9si kontextusnak a lehet\u0151 leger\u0151sebbnek kell lennie, de nem haladhatja meg a megadott hiteles\u00edt\u00e9si kontextusok egyik\u00e9nek er\u0151ss\u00e9g\u00e9t sem.
authnContextComparisonType.exact=Pontos. A hiteles\u00edt\u00e9si utas\u00edt\u00e1sban szerepl\u0151 hiteles\u00edt\u00e9si kontextusnak pontosan olyan er\u0151snek kell lennie, mint a megadott hiteles\u00edt\u00e9si kontextusok egyike.

idpMetadata=IdP metaadat f\u00e1jl
idpMetadata.desc=Megadja az IdP metaadatf\u00e1jlt.

keyStoreRef=Kulcst\u00e1rol\u00f3 hivatkoz\u00e1s
keyStoreRef.desc=Az AuthnRequest al\u00e1\u00edr\u00e1s\u00e1hoz \u00e9s az EncryptedAssertion elem visszafejt\u00e9s\u00e9hez haszn\u00e1lt priv\u00e1t kulcsot tartalmaz\u00f3 kulcst\u00e1rol\u00f3. Az alap\u00e9rtelmez\u00e9s a kiszolg\u00e1l\u00f3 alap\u00e9rt\u00e9ke.

keyAlias=Kulcs \u00e1ln\u00e9v
keyAlias.desc=A priv\u00e1t kulcs keres\u00e9shez al\u00e1\u00edr\u00e1skor \u00e9s visszafejt\u00e9skor haszn\u00e1lt kulcs\u00e1ln\u00e9v. Ez elhagyhat\u00f3, ha a kulcst\u00e1rol\u00f3 pontosan egy kulcsbejegyz\u00e9st tartalmaz, vagy egyetlen kulcsot tartalmaz, amelynek \u00e1lneve: 'samlsp'.

keyPassword=Priv\u00e1t kulcshoz tartoz\u00f3 jelsz\u00f3
keyPassword.desc=A keyStoreRef priv\u00e1t kulcs\u00e1nak jelszava.

# keyPassword - this ought to be included in the KeyStore element already.

trustStoreRef=Megb\u00edzhat\u00f3 kulcst\u00e1rol\u00f3 vagy horgonyhivatkoz\u00e1s
trustStoreRef.desc=A SAMLResponse \u00e9s Assertion elem al\u00e1\u00edr\u00e1s\u00e1nak ellen\u0151rz\u00e9s\u00e9hez sz\u00fcks\u00e9ges nyilv\u00e1nos kulcsot tartalmaz\u00f3 kulcst\u00e1r.

# trustAlias=Trust alias name
# trustAlias.desc=The key alias name to locate a public key for signature validation with asymmetric algorithm.

loginPageURL=Felhaszn\u00e1l\u00f3 \u00e1ltal meghat\u00e1rozott bejelentkez\u00e9si oldal URL c\u00edme
loginPageURL.desc=Megadja a SAML IdP bejelentkez\u00e9si alkalmaz\u00e1s URL c\u00edm\u00e9t, amelyre a hiteles\u00edtetlen k\u00e9r\u00e9sek \u00e1t vannak ir\u00e1ny\u00edtva. Ez az attrib\u00fatum aktiv\u00e1lja az IdP \u00e1ltal kezdem\u00e9nyezett egypontos bejelentkez\u00e9st (SSO), \u00e9s csak IdP \u00e1ltal kezdem\u00e9nyezett SSO eset\u00e9n sz\u00fcks\u00e9ges.

errorPageURL=SAML \u00e9rv\u00e9nyes\u00edt\u00e9si hiba URL
errorPageURL.desc=Megad egy hibaoldalt, amely a SAML \u00e9rv\u00e9nyes\u00edt\u00e9s meghi\u00fasul\u00e1sakor jelenik meg. Ha az attrib\u00fatum nincs megadva, \u00e9s a fogadott SAML \u00e9rv\u00e9nytelen, akkor a felhaszn\u00e1l\u00f3 vissza lesz ir\u00e1ny\u00edtva a SAML IdP fel\u00fcletre az SSO \u00fajrakezd\u00e9s\u00e9hez.

clockSkew=A rendszerek k\u00f6z\u00f6tti megengedett id\u0151elt\u00e9r\u00e9s
clockSkew.desc=Percekben megadja az enged\u00e9lyezett \u00f3raelt\u00e9r\u00e9st a SAML token \u00e9rv\u00e9nyes\u00edt\u00e9sekor.

tokenReplayTimeout=Id\u0151korl\u00e1t \u00e9rt\u00e9k a token \u00fajrak\u00fcld\u00e9s megakad\u00e1lyoz\u00e1s\u00e1hoz
tokenReplayTimeout.desc=Ez a tulajdons\u00e1g adja meg, hogy a Liberty SP mennyi ideig akad\u00e1lyozza meg a token \u00fajrak\u00fcld\u00e9s\u00e9t.

sessionNotOnOrAfter=Az alap\u00e9rtelmezett SAML munkamenet id\u0151t\u00fall\u00e9p\u00e9s \u00e9rt\u00e9k
sessionNotOnOrAfter.desc=A SAML munkamenet id\u0151tartam\u00e1nak fels\u0151 hat\u00e1r\u00e1t jelzi, amelynek eltelte ut\u00e1n a Liberty SP k\u00f6telez\u0151en felk\u00e9ri a felhaszn\u00e1l\u00f3t az IdP rendszerben t\u00f6rt\u00e9n\u0151 ism\u00e9telt hiteles\u00edt\u00e9sre. Ha az IdP \u00e1ltal visszaadott SAML token nem tartalmaz sessionNotOnOrAfter igazol\u00e1s, akkor az ezen attrib\u00fatumban megadott \u00e9rt\u00e9k ker\u00fcl felhaszn\u00e1l\u00e1sra. Ez a tulajdons\u00e1g, csak akkor ker\u00fcl felhaszn\u00e1l\u00e1sra, ha a disableLtpaCookie=true. Az alap\u00e9rtelmezett \u00e9rt\u00e9k igaz.

userIdentifier=Azonos\u00edt\u00f3 \u00e9rt\u00e9ke
userIdentifier.desc=Meghat\u00e1rozza a t\u00e1rgyban felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3n\u00e9vk\u00e9nt felhaszn\u00e1l\u00e1sra ker\u00fcl\u0151 SAML attrib\u00fatumot. Ha nincs megadva \u00e9rt\u00e9k, akkor a NameID SAML \u00e9rv\u00e9nyes\u00edt\u00e9si elem \u00e9rt\u00e9ke ker\u00fcl felhaszn\u00e1l\u00e1sra.

groupIdentifier=Csoportazonos\u00edt\u00f3
groupIdentifier.desc=Meghat\u00e1rozza az azon csoport nevek\u00e9nt felhaszn\u00e1l\u00e1sra ker\u00fcl\u0151 SAML attrib\u00fatumot, amelynek a hiteles\u00edtett azonos\u00edt\u00f3 tagja. Nincs alap\u00e9rtelmezett \u00e9rt\u00e9k.

# do not translate userIdentifier
userUniqueIdentifier=Egyedi azonos\u00edt\u00f3
userUniqueIdentifier.desc=Meghat\u00e1rozza az egyedi felhaszn\u00e1l\u00f3n\u00e9vk\u00e9nt felhaszn\u00e1l\u00e1sra ker\u00fcl\u0151 SAML attrib\u00fatumot, amely a t\u00e1rgyban szerepl\u0151 WSCredential \u00e9rt\u00e9kre vonatkozik. Az alap\u00e9rtelmez\u00e9s megegyezik a userIdentifier attrib\u00fatum \u00e9rt\u00e9k\u00e9vel.

# do not translate issuer
realmIdentifier=Tartom\u00e1nyazonos\u00edt\u00f3
realmIdentifier.desc=A tartom\u00e1nyn\u00e9vk\u00e9nt haszn\u00e1lt SAML attrib\u00fatumot hat\u00e1rozza meg. Ha nincs megadva \u00e9rt\u00e9k, akkor az Issuer SAML \u00e9rv\u00e9nyes\u00edt\u00e9si elem \u00e9rt\u00e9ke ker\u00fcl felhaszn\u00e1l\u00e1sra.

includeTokenInSubject=SAML igazol\u00e1s belefoglal\u00e1sa a t\u00e1rgyba
includeTokenInSubject.desc=Meghat\u00e1rozza, hogy SAML igazol\u00e1st kell-e foglalni a t\u00e1rgyba.

# do not translate No, User, Group
mapToUserRegistry=SAML azonoss\u00e1g lek\u00e9pez\u00e9se nyilv\u00e1ntart\u00e1sban szerepl\u0151 felhaszn\u00e1l\u00f3ra
mapToUserRegistry.desc=Meghat\u00e1rozza, hogyan kell az azonoss\u00e1got nyilv\u00e1ntart\u00e1sban szerepl\u0151 felhaszn\u00e1l\u00f3ra lek\u00e9pezni. A lehet\u0151s\u00e9gek: No (nem), User (felhaszn\u00e1l\u00f3) \u00e9s Group (csoport). Az alap\u00e9rt\u00e9k: No (nem), a felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1s nem ker\u00fcl felhaszn\u00e1l\u00e1sra a felhaszn\u00e1l\u00f3 t\u00e1rgy l\u00e9trehoz\u00e1s\u00e1hoz.

mapToUserRegistry.USER=SAML azonoss\u00e1g lek\u00e9pez\u00e9se nyilv\u00e1ntart\u00e1sban meghat\u00e1rozott felhaszn\u00e1l\u00f3ra
mapToUserRegistry.NO=Ne legyen a SAML azonoss\u00e1g lek\u00e9pezve nyilv\u00e1ntart\u00e1sban szerepl\u0151 felhaszn\u00e1l\u00f3ra vagy csoportra
mapToUserRegistry.GROUP=SAML azonoss\u00e1g lek\u00e9pez\u00e9se felhaszn\u00e1l\u00f3i nyilv\u00e1ntart\u00e1sban meghat\u00e1rozott csoportra

authFilterRef=Hiteles\u00edt\u00e9si sz\u0171r\u0151 referencia
authFilterRef$Ref=Hiteles\u00edt\u00e9si sz\u0171r\u0151 referencia
authFilterRef.desc=A hiteles\u00edt\u00e9si sz\u0171r\u0151 referenci\u00e1t adja meg.

nameIDFormat=N\u00e9vazonos\u00edt\u00f3 form\u00e1tum egyedi azonos\u00edt\u00f3ja
nameIDFormat.desc=A SAML k\u00f6zponti specifik\u00e1ci\u00f3ban meghat\u00e1rozott n\u00e9vazonos\u00edt\u00f3nak megfelel\u0151 URI hivatkoz\u00e1st adja meg.

# do not translate from nameIDFormat.UNSPECIFIED to nameIDFormat.TRANSIENT
nameIDFormat.UNSPECIFIED=urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified
nameIDFormat.EMAIL=urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
nameIDFormat.X509SUBJECTNAME=urn:oasis:names:tc:SAML:1.1:nameid-format:X509SubjectName
nameIDFormat.WINDOWSDOMAIN=urn:oasis:names:tc:SAML:1.1:nameid-format:WindowsDomainQualifiedName
nameIDFormat.KERBEROS=urn:oasis:names:tc:SAML:2.0:nameid-format:kerberos
nameIDFormat.ENTITY=urn:oasis:names:tc:SAML:2.0:nameid-format:entity
nameIDFormat.PERSISTENT=urn:oasis:names:tc:SAML:2.0:nameid-format:persistent
nameIDFormat.ENCRYPTED=urn:oasis:names:tc:SAML:2.0:nameid-format:encrypted
nameIDFormat.TRANSIENT=urn:oasis:names:tc:SAML:2.0:nameid-format:transient

# Please translate
nameIDFormat.CUSTOMIZE=Szem\u00e9lyre szabott n\u00e9vazonos\u00edt\u00f3 form\u00e1tum.

customizeNameIDFormat=N\u00e9vazonos\u00edt\u00f3 form\u00e1tum egy\u00e9ni XML n\u00e9vtere
customizeNameIDFormat.desc=A SAML k\u00f6zponti specifik\u00e1ci\u00f3ban meg nem hat\u00e1rozott n\u00e9vazonos\u00edt\u00f3nak megfelel\u0151 egy\u00e9ni URI hivatkoz\u00e1st adja meg.

disableLtpaCookie=LTPA token letilt\u00e1sa
disableLtpaCookie.desc=Ne hozzon l\u00e9tre LTPA tokent a SAML igazol\u00e1s feldolgoz\u00e1sakor. Ehelyett egy cookie-t hozzon l\u00e9tre a megadott szolg\u00e1ltat\u00f3hoz.

spCookieName=SAML szolg\u00e1ltat\u00f3 cookie neve
spCookieName.desc=Megad egy cookie nevet a SAML szolg\u00e1ltat\u00f3 sz\u00e1m\u00e1ra. A szolg\u00e1ltat\u00f3 biztos\u00edtani fog egyet alap\u00e9rtelmez\u00e9s szerint.

pkixtrustengine=PKIX megb\u00edzhat\u00f3s\u00e1gi alrendszer
pkixtrustengine.desc=A PKIX megb\u00edzhat\u00f3s\u00e1gi inform\u00e1ci\u00f3kat adja meg, amelyek seg\u00edts\u00e9g\u00e9vel a SAML v\u00e1laszban tal\u00e1lhat\u00f3 XML al\u00e1\u00edr\u00e1sok \u00e9rv\u00e9nyess\u00e9ge ki\u00e9rt\u00e9kel\u00e9sre ker\u00fcl. Ne adjon meg t\u00f6bb pkixTrustEngine \u00e9rt\u00e9ket egy samlWebSso20 elemben.

trustcert=X509 tan\u00fas\u00edtv\u00e1ny
trustcert.desc=Meghat\u00e1rozza az al\u00e1\u00edr\u00e1s ellen\u0151rz\u00e9s\u00e9hez haszn\u00e1lt x509 tan\u00fas\u00edtv\u00e1nyok list\u00e1j\u00e1t.

certpath=X509 tan\u00fas\u00edtv\u00e1ny \u00fatvonala
certpath.desc=Megadja az x509 tan\u00fas\u00edtv\u00e1ny \u00fatvonal\u00e1t.

trustcrl=CRL
trustcrl.desc=Megadja az al\u00e1\u00edr\u00e1s \u00e9rv\u00e9nyess\u00e9g\u00e9nek ki\u00e9rt\u00e9kel\u00e9s\u00e9hez haszn\u00e1lt crl-ek list\u00e1j\u00e1t.

crlpath=CRL \u00fatvonal
crlpath.desc=Megadja a crl \u00fatvonal\u00e1t.

authnRequestTime=AuthnRequest \u00e9lettartam
authnRequestTime.desc=A szolg\u00e1ltat\u00f3 \u00e1ltal el\u0151\u00e1ll\u00edtott \u00e9s egy IdP-nek SAML token k\u00e9r\u00e9se c\u00e9lj\u00e1b\u00f3l elk\u00fcld\u00f6tt authnReuqest \u00e9lettartam\u00e1t adja meg.

trustedIssuers=Megb\u00edzhat\u00f3 kibocs\u00e1t\u00f3k
trustedIssuers.desc=A megb\u00edzhat\u00f3 IdP kibocs\u00e1t\u00f3k azonoss\u00e1gait hat\u00e1rozza meg. Ha az \u00e9rt\u00e9k: "ALL_ISSUERS", akkor az \u00f6sszes IdP azonoss\u00e1g megb\u00edzhat\u00f3.

enabled=SP enged\u00e9lyezett
enabled.desc=A szolg\u00e1ltat\u00f3 enged\u00e9lyezett, ha \u00e9rt\u00e9ke true (igaz), \u00e9s tiltott, ha \u00e9rt\u00e9ke false (hamis).

createSession=Munkamenet l\u00e9trehoz\u00e1sa
createSession.desc=Adja meg, hogy kell-e Http munkamenetet l\u00e9trehozni, ha az aktu\u00e1lis HttpSession nem l\u00e9tezik.

#do not translate No, Group
realmName=Tartom\u00e1nyn\u00e9v
realmName.desc=Tartom\u00e1nynevet ad meg, ha a mapToUserRegistry \u00e9rt\u00e9ke No vagy Group.

httpsRequired=SSL kommunik\u00e1ci\u00f3 megk\u00f6vetel\u00e9se
httpsRequired.desc=SSL kommunik\u00e1ci\u00f3 haszn\u00e1lat\u00e1nak kik\u00e9nyszer\u00edt\u00e9se SAML WebSSO szolg\u00e1ltat\u00f3 v\u00e9gpontok (p\u00e9ld\u00e1ul ac-k vagy metaadatok) el\u00e9r\u00e9sekor.

allowCustomCacheKey=Egy\u00e9ni gyors\u00edt\u00f3t\u00e1rkulcs
allowCustomCacheKey.desc=Enged\u00e9lyezi az egy\u00e9ni gyors\u00edt\u00f3t\u00e1rkulcs el\u0151\u00e1ll\u00edt\u00e1s\u00e1t a hiteles\u00edt\u00e9si gyors\u00edt\u00f3t\u00e1r el\u00e9r\u00e9s\u00e9hez \u00e9s a t\u00e1rgy lek\u00e9r\u00e9s\u00e9hez.

spHostAndPort=SAML hosztn\u00e9v \u00e9s portsz\u00e1m
spHostAndPort.desc=A SAML szolg\u00e1ltat\u00f3 hosztnev\u00e9t \u00e9s portsz\u00e1m\u00e1t hat\u00e1rozza meg.

reAuthnOnAssertionExpire=Ism\u00e9telt hiteles\u00edt\u00e9s, ha az igazol\u00e1s lej\u00e1r
reAuthnOnAssertionExpire.desc=Hiteles\u00edtse a bej\u00f6v\u0151 HTTP k\u00e9r\u00e9st \u00fajra, ha a SAML igazol\u00e1s hamarosan lej\u00e1r.  

reAuthnCushion=Ism\u00e9telt hiteles\u00edt\u00e9s el\u0151tti id\u0151
reAuthnCushion.desc=Az az id\u0151szak, amely ut\u00e1n a hiteles\u00edt\u00e9st meg kell ism\u00e9telni, ha a SAML igazol\u00e1s hamarosan lej\u00e1r, amit vagy a NotOnOrAfter utas\u00edt\u00e1s vagy a SAML igazol\u00e1s SessionNotOnOrAfter attrib\u00fatuma jelez.

targetPageUrl=C\u00e9loldal URL
targetPageUrl.desc=Az IdP \u00e1ltal kezdem\u00e9nyezett egypontos bejelentkez\u00e9s (SSO) c\u00e9loldala, ha a relayState hi\u00e1nyzik.  Ha a useRelayStateForTarget false \u00e9rt\u00e9kre van \u00e1ll\u00edtva, akkor ezt a tulajdons\u00e1got egy \u00e9rv\u00e9nyes URL-c\u00edmre kell be\u00e1ll\u00edtani.

headerName=Fejl\u00e9cn\u00e9v
headerName.desc=A SAML tokent t\u00e1rol\u00f3 HTTP k\u00e9r\u00e9s fejl\u00e9cneve.

audiences=SAML token k\u00f6z\u00f6ns\u00e9gei
audiences.desc=A k\u00f6z\u00f6ns\u00e9gek list\u00e1ja, amelyek megb\u00edzhat\u00f3k a SAML token k\u00f6z\u00f6ss\u00e9g\u00e9nek ellen\u0151rz\u00e9sekor. Ha az \u00e9rt\u00e9k "ANY", akkor minden k\u00f6z\u00f6ns\u00e9g megb\u00edzhat\u00f3.

inboundPropagation=SAML bej\u00f6v\u0151 terjeszt\u00e9s enged\u00e9lyez\u00e9se
inboundPropagation.desc=A Biztons\u00e1g \u00e9rv\u00e9nyes\u00edt\u00e9si jel\u00f6l\u0151nyelv (SAML) Web SSO 2.0 m\u0171k\u00f6d\u00e9s\u00e9t szab\u00e1lyozza a webszolg\u00e1ltat\u00e1si mechanizmus bej\u00f6v\u0151 terjeszt\u00e9shez.

includeX509InSPMetadata=Az x509 tartalmaz\u00e1sa a metaadatokban
includeX509InSPMetadata.desc=Megadja, hogy bele kell-e foglalni az x509 tan\u00fas\u00edtv\u00e1nyt a Liberty SP metaadataiba.

useRelayStateForTarget=A relayState param\u00e9ter haszn\u00e1lata a c\u00e9l URL-c\u00edmhez
useRelayStateForTarget.desc=Az IdP \u00e1ltal kezdem\u00e9nyezett egypontos bejelentkez\u00e9s sor\u00e1n ez a tulajdons\u00e1g hat\u00e1rozza meg, hogy c\u00e9l URL-k\u00e9nt a SAMLResponse relayState param\u00e9ter\u00e9t kell-e alkalmazni. Ha az \u00e9rt\u00e9ke false, akkor mindig a targetPageUrl \u00e9rt\u00e9ke ker\u00fcl alkalmaz\u00e1sra c\u00e9l URL-c\u00edmk\u00e9nt.

spLogout=Automatikus SAML kijelentkez\u00e9s
spLogout.desc=SAML kijelentkez\u00e9s v\u00e9grehajt\u00e1sa a HttpServletRequest.logout met\u00f3dus vagy az ibm_security_logout URL felh\u00edv\u00e1sakor.

postLogoutRedirectUrl=Kijelentkez\u00e9s ut\u00e1n haszn\u00e1lt URL
postLogoutRedirectUrl.desc=Az \u00fcgyf\u00e9l erre az opcion\u00e1lis URL c\u00edmre van \u00e1tir\u00e1ny\u00edtva, miut\u00e1n az \u00fcgy\u00e9l megh\u00edvja a SAML kijelentkez\u00e9si v\u00e9gpontot \u00e9s a kijelentkez\u00e9s befejezdik
