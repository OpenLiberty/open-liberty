#

saml.sso20.conf=Uwierzytelnianie SAML Web SSO 2.0
saml.sso20.conf.desc=Steruje dzia\u0142aniem mechanizmu Security Assertion Markup Language Web SSO 2.0.

wantAssertionsSigned=Podpisz asercj\u0119 SAML
wantAssertionsSigned.desc=Wskazuje wymaganie, \u017ce elementy <saml:Assertion> odebrane przez tego dostawc\u0119 us\u0142ug musz\u0105 zawiera\u0107 element Signature, kt\u00f3ry s\u0142u\u017cy do podpisywania asercji.

signatureMethodAlgorithm=Algorytm podpisu
signatureMethodAlgorithm.desc=Okre\u015bla algorytm wymagany przez tego dostawc\u0119 us\u0142ug.

signatureMethodAlgorithm.SHA1=Algorytm podpisu SHA-1
signatureMethodAlgorithm.SHA256=Algorytm podpisu SHA-256

authnRequestsSigned=Podpisuj komunikaty samlp:AuthnRequest
authnRequestsSigned.desc=Wskazuje, czy komunikaty <samlp:AuthnRequest> wysy\u0142ane przez tego dostawc\u0119 us\u0142ug b\u0119d\u0105 podpisane.

forceAuthn=Dostawca to\u017csamo\u015bci wymusza ponowne uwierzytelnienie u\u017cytkownika
forceAuthn.desc=Okre\u015bla, czy dostawca to\u017csamo\u015bci powinien wymusza\u0107 ponowne uwierzytelnienie u\u017cytkownika.

isPassive=Dostawca to\u017csamo\u015bci steruje interfejsem u\u017cytkownika ko\u0144cowego
isPassive.desc=Wskazuje, \u017ce dostawca to\u017csamo\u015bci nie mo\u017ce przej\u0105\u0107 kontroli nad interfejsem u\u017cytkownika ko\u0144cowego.

allowCreate=Zezwalaj na tworzenie nowego konta
allowCreate.desc=Umo\u017cliwia dostawcy to\u017csamo\u015bci utworzenie nowego konta, je\u015bli u\u017cytkownik \u017c\u0105daj\u0105cy jeszcze go nie ma.

authnContextClassRef=Odwo\u0142anie do klasy kontekstu uwierzytelniania
authnContextClassRef.desc=Odwo\u0142anie identyfikatora URI identyfikuj\u0105ce klas\u0119 kontekstu uwierzytelniania, kt\u00f3ra opisuje deklaracj\u0119 kontekstu uwierzytelniania. Warto\u015bci\u0105 domy\u015bln\u0105 jest NULL.

authnContextComparisonType=Typ por\u00f3wnania
authnContextComparisonType.desc=Je\u015bli jest podana warto\u015b\u0107 w\u0142a\u015bciwo\u015bci authnContextClassRef, mo\u017cna ustawi\u0107 w\u0142a\u015bciwo\u015b\u0107 authnContextComparisonType.

authnContextComparisonType.minimum=Warto\u015b\u0107 minimalna. Kontekst uwierzytelniania w instrukcji uwierzytelniania musi by\u0107 co najmniej tak silny, jak jeden z okre\u015blonych kontekst\u00f3w uwierzytelniania.
authnContextComparisonType.better=Lepsza warto\u015b\u0107. Kontekst uwierzytelniania w instrukcji uwierzytelniania musi by\u0107 silniejszy ni\u017c jakikolwiek okre\u015blony kontekst uwierzytelniania.
authnContextComparisonType.maximum=Warto\u015b\u0107 maksymalna. Kontekst uwierzytelniania w instrukcji uwierzytelniania musi by\u0107 tak silny jak to mo\u017cliwe, ale nie silniejszy ni\u017c co najmniej jeden z okre\u015blonych kontekst\u00f3w uwierzytelniania.
authnContextComparisonType.exact=R\u00f3wna warto\u015b\u0107. Kontekst uwierzytelniania w instrukcji uwierzytelniania musi by\u0107 dok\u0142adnie zgodny z co najmniej jednym z okre\u015blonych kontekst\u00f3w uwierzytelniania.

idpMetadata=Plik metadanych dostawcy to\u017csamo\u015bci
idpMetadata.desc=Okre\u015bla plik metadanych dostawcy to\u017csamo\u015bci.

keyStoreRef=Odwo\u0142anie do magazynu kluczy
keyStoreRef.desc=Magazyn kluczy zawieraj\u0105cy klucz prywatny do podpisywania \u017c\u0105dania uwierzytelnienia i do deszyfrowania elementu EncryptedAssertion. Warto\u015bci\u0105 domy\u015bln\u0105 jest warto\u015b\u0107 domy\u015blna serwera.

keyAlias=Alias klucza
keyAlias.desc=Alias klucza s\u0142u\u017c\u0105cy do znajdowania klucza prywatnego u\u017cywanego do podpisywania i deszyfrowania. Jest on opcjonalny, je\u015bli magazyn kluczy ma dok\u0142adnie jeden wpis klucza lub je\u015bli ma jeden klucz o aliasie samlsp.

keyPassword=Has\u0142o klucza prywatnego
keyPassword.desc=Has\u0142o klucza prywatnego odwo\u0142ania do magazynu kluczy.

# keyPassword - this ought to be included in the KeyStore element already.

trustStoreRef=Zaufany magazyn kluczy lub odwo\u0142anie do bazy zaufania
trustStoreRef.desc=Magazyn kluczy zawieraj\u0105cy klucz publiczny niezb\u0119dny do sprawdzenia podpisu odpowiedzi SAML i asercji.

# trustAlias=Trust alias name
# trustAlias.desc=The key alias name to locate a public key for signature validation with asymmetric algorithm.

loginPageURL=Adres URL strony logowania zdefiniowanej przez u\u017cytkownika
loginPageURL.desc=Okre\u015bla adres URL aplikacji logowania dostawcy to\u017csamo\u015bci SAML, do kt\u00f3rego przekierowywane jest nieuwierzytelnione \u017c\u0105danie. Ten atrybut wyzwala logowanie SSO inicjowane przez dostawc\u0119 to\u017csamo\u015bci. Jest wymagany tylko na potrzeby logowania SSO inicjowanego przez dostawc\u0119 to\u017csamo\u015bci.

errorPageURL=Adres URL b\u0142\u0119du sprawdzania poprawno\u015bci SAML
errorPageURL.desc=Okre\u015bla stron\u0119 b\u0142\u0119du wy\u015bwietlan\u0105 w przypadku niepowodzenia sprawdzania poprawno\u015bci SAML. Je\u015bli atrybut ten nie jest okre\u015blony, a odebrany komunikat SAML jest niepoprawny, u\u017cytkownik zostanie przekierowany z powrotem do dostawcy to\u017csamo\u015bci SAML w celu zrestartowania funkcji pojedynczego logowania SSO.

clockSkew=Dozwolona r\u00f3\u017cnica czasu mi\u0119dzy systemami
clockSkew.desc=Ten parametr jest u\u017cywany do okre\u015blenia dozwolonego przesuni\u0119cia zegara (w minutach) podczas sprawdzania poprawno\u015bci znacznika SAML.

tokenReplayTimeout=Limit czasu pozwalaj\u0105cy zapobiec ponownemu odtworzeniu znacznika.
tokenReplayTimeout.desc=Ta w\u0142a\u015bciwo\u015b\u0107 jest u\u017cywana do okre\u015blania, jak d\u0142ugo dostawca us\u0142ug Liberty powinien zapobiega\u0107 ponownemu odtwarzaniu znacznika.

sessionNotOnOrAfter=Warto\u015b\u0107 domy\u015blna limitu czasu sesji SAML
sessionNotOnOrAfter.desc=Okre\u015bla g\u00f3rn\u0105 granic\u0119 czasu trwania sesji SAML, po up\u0142ywie kt\u00f3rego dostawca us\u0142ug Liberty powinien poprosi\u0107 u\u017cytkownika o ponowne uwierzytelnienie w dostawcy to\u017csamo\u015bci. Je\u015bli znacznik SAML zwr\u00f3cony z dostawcy to\u017csamo\u015bci nie zawiera asercji sessionNotOnOrAfter, u\u017cywana jest warto\u015b\u0107 okre\u015blona przez ten atrybut. Ta w\u0142a\u015bciwo\u015b\u0107 jest u\u017cywana tylko wtedy, gdy disableLtpaCookie=true. Domy\u015bln\u0105 warto\u015bci\u0105 jest true (prawda).

userIdentifier=Identyfikator parametru g\u0142\u00f3wnego
userIdentifier.desc=Okre\u015bla atrybut SAML u\u017cywany jako nazwa u\u017cytkownika w podmiocie. Je\u015bli u\u017cytkownik nie okre\u015bli \u017cadnej warto\u015bci, zostanie u\u017cyta warto\u015b\u0107 elementu asercji SAML NameID.

groupIdentifier=Identyfikator grupy
groupIdentifier.desc=Okre\u015bla atrybut SAML u\u017cywany jako nazwa grupy, kt\u00f3rej cz\u0142onkiem jest uwierzytelniona nazwa u\u017cytkownika. Brak warto\u015bci domy\u015blnej.

# do not translate userIdentifier
userUniqueIdentifier=Unikalny identyfikator
userUniqueIdentifier.desc=Okre\u015bla atrybut SAML u\u017cywany jako unikalna nazwa u\u017cytkownika stosowana na potrzeby referencji WSCredential w podmiocie. Warto\u015b\u0107 domy\u015blna jest taka sama jak warto\u015b\u0107 atrybutu userIdentifier.

# do not translate issuer
realmIdentifier=Identyfikator dziedziny
realmIdentifier.desc=Okre\u015bla atrybut SAML u\u017cywany jako nazwa dziedziny. Je\u015bli u\u017cytkownik nie okre\u015bli \u017cadnej warto\u015bci, zostanie u\u017cyta warto\u015b\u0107 elementu asercji SAML Issuer.

includeTokenInSubject=Uwzgl\u0119dnij asercj\u0119 SAML w podmiocie
includeTokenInSubject.desc=Okre\u015bla, czy nale\u017cy w podmiocie uwzgl\u0119dni\u0107 asercj\u0119 SAML.

# do not translate No, User, Group
mapToUserRegistry=Odwzoruj to\u017csamo\u015b\u0107 SAML na u\u017cytkownika z rejestru
mapToUserRegistry.desc=Wskazuje spos\u00f3b odwzorowania to\u017csamo\u015bci na u\u017cytkownika z rejestru. Dost\u0119pne s\u0105 opcje: Nie, U\u017cytkownik i Grupa. Warto\u015b\u0107 domy\u015blna to Nie, co oznacza, \u017ce rejestr u\u017cytkownik\u00f3w nie jest u\u017cywany do tworzenia podmiotu u\u017cytkownika.

mapToUserRegistry.USER=Odwzoruj to\u017csamo\u015b\u0107 SAML na u\u017cytkownika zdefiniowanego w rejestrze
mapToUserRegistry.NO=Nie odwzorowuj to\u017csamo\u015bci SAML na u\u017cytkownika ani grup\u0119 w rejestrze
mapToUserRegistry.GROUP=Odwzoruj to\u017csamo\u015b\u0107 SAML na grup\u0119 zdefiniowan\u0105 w rejestrze u\u017cytkownik\u00f3w

authFilterRef=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef$Ref=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef.desc=Okre\u015bla odwo\u0142anie do filtru uwierzytelniania.

nameIDFormat=Unikalny identyfikator formatu identyfikatora nazwy
nameIDFormat.desc=Okre\u015bla odwo\u0142anie identyfikatora URI odpowiadaj\u0105ce formatowi identyfikatora nazwy zdefiniowanemu w specyfikacji podstawowej SAML.

# do not translate from nameIDFormat.UNSPECIFIED to nameIDFormat.TRANSIENT
nameIDFormat.UNSPECIFIED=urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified
nameIDFormat.EMAIL=urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
nameIDFormat.X509SUBJECTNAME=urn:oasis:names:tc:SAML:1.1:nameid-format:X509SubjectName
nameIDFormat.WINDOWSDOMAIN=urn:oasis:names:tc:SAML:1.1:nameid-format:WindowsDomainQualifiedName
nameIDFormat.KERBEROS=urn:oasis:names:tc:SAML:2.0:nameid-format:kerberos
nameIDFormat.ENTITY=urn:oasis:names:tc:SAML:2.0:nameid-format:entity
nameIDFormat.PERSISTENT=urn:oasis:names:tc:SAML:2.0:nameid-format:persistent
nameIDFormat.ENCRYPTED=urn:oasis:names:tc:SAML:2.0:nameid-format:encrypted
nameIDFormat.TRANSIENT=urn:oasis:names:tc:SAML:2.0:nameid-format:transient

# Please translate
nameIDFormat.CUSTOMIZE=Niestandardowy format identyfikatora nazwy.

customizeNameIDFormat=Niestandardowa przestrze\u0144 nazw XML formatu identyfikatora nazwy
customizeNameIDFormat.desc=Okre\u015bla niestandardowe odwo\u0142anie identyfikatora URI odpowiadaj\u0105ce formatowi identyfikatora nazwy, kt\u00f3ry nie jest zdefiniowany w specyfikacji podstawowej SAML.

disableLtpaCookie=Wy\u0142\u0105cz znacznik LTPA
disableLtpaCookie.desc=Nie tw\u00f3rz znacznika LTPA podczas przetwarzania asercji SAML. Zamiast tego utw\u00f3rz plik cookie konkretnego dostawcy us\u0142ug.

spCookieName=Nazwa pliku cookie dostawcy serwera SAML
spCookieName.desc=Okre\u015bla nazw\u0119 pliku cookie dla dostawcy us\u0142ug SAML. Dostawca us\u0142ug udost\u0119pnia j\u0105 domy\u015blnie.

pkixtrustengine=Mechanizm zaufania PKIX
pkixtrustengine.desc=Podaje informacje o zaufaniu PKIX, kt\u00f3re s\u0105 u\u017cywane do oceniania wiarygodno\u015bci i wa\u017cno\u015bci podpis\u00f3w XML w odpowiedzi SAML. Nie nale\u017cy okre\u015bla\u0107 wielu mechanizm\u00f3w pkixTrustEngine w elemencie samlWebSso20.

trustcert=Certyfikat X509
trustcert.desc=Okre\u015bla list\u0119 certyfikat\u00f3w x509, kt\u00f3re s\u0105 u\u017cywane do weryfikowania podpisu.

certpath=\u015acie\u017cka certyfikatu X509
certpath.desc=Okre\u015bla \u015bcie\u017ck\u0119 do certyfikatu x509.

trustcrl=CRL
trustcrl.desc=Okre\u015bla list\u0119 obiekt\u00f3w CRL, kt\u00f3re s\u0105 u\u017cywane do oceny wa\u017cno\u015bci podpisu.

crlpath=\u015acie\u017cka CRL
crlpath.desc=Okre\u015bla \u015bcie\u017ck\u0119 do listy CRL.

authnRequestTime=Czas \u017cycia \u017c\u0105dania uwierzytelnienia
authnRequestTime.desc=Okre\u015bla czas \u017cycia \u017c\u0105dania uwierzytelnienia, kt\u00f3re jest generowane i wysy\u0142ane z dostawcy us\u0142ug do dostawcy to\u017csamo\u015bci w celu za\u017c\u0105dania znacznika SAML.

trustedIssuers=Zaufani wystawcy
trustedIssuers.desc=Wskazuje to\u017csamo\u015bci zaufanych wystawc\u00f3w dostawc\u00f3w to\u017csamo\u015bci. Je\u015bli warto\u015bci\u0105 jest ALL_ISSUERS, w\u00f3wczas wszystkie to\u017csamo\u015bci dostawc\u00f3w to\u017csamo\u015bci s\u0105 zaufane.

enabled=W\u0142\u0105czanie dostawcy us\u0142ug
enabled.desc=Je\u015bli ma warto\u015b\u0107 true, dostawca us\u0142ug jest w\u0142\u0105czony. Je\u015bli ma warto\u015b\u0107 false, dostawca us\u0142ug jest wy\u0142\u0105czony.

createSession=Utw\u00f3rz sesj\u0119
createSession.desc=Wskazuje, czy ma zosta\u0107 utworzona sesja HTTP, je\u015bli nie istnieje bie\u017c\u0105ca sesja HTTP.

#do not translate No, Group
realmName=Nazwa dziedziny
realmName.desc=Podaje nazw\u0119 dziedziny, je\u015bli w\u0142a\u015bciwo\u015b\u0107 mapToUserRegistry ma ustawion\u0105 warto\u015b\u0107 No (Nie) lub Group (Grupa).

httpsRequired=Wymagaj komunikacji SSL
httpsRequired.desc=Wymusza u\u017cycie komunikacji za pomoc\u0105 protoko\u0142u SSL podczas uzyskiwania dost\u0119pu do punktu ko\u0144cowego dostawcy us\u0142ug SAML WebSSO, na przyk\u0142ad acs lub metadanych.

allowCustomCacheKey=Dostosowany klucz pami\u0119ci podr\u0119cznej
allowCustomCacheKey.desc=Umo\u017cliwia generowanie niestandardowego klucza pami\u0119ci podr\u0119cznej w celu uzyskania dost\u0119pu do pami\u0119ci podr\u0119cznej uwierzytelniania i pobrania podmiotu.

spHostAndPort=Nazwa hosta i numer portu SAML
spHostAndPort.desc=Okre\u015bla nazw\u0119 hosta i numer portu, przy u\u017cyciu kt\u00f3rego dostawca to\u017csamo\u015bci komunikuje si\u0119 z tym dostawc\u0105 us\u0142ug SAML. Tego atrybutu nale\u017cy u\u017cy\u0107, je\u015bli przegl\u0105darka musi zosta\u0107 przekierowana do routera lub serwera proxy, a nie bezpo\u015brednio \u0142\u0105czy\u0107 si\u0119 z dostawc\u0105 us\u0142ug. Format warto\u015bci tego atrybutu to (schemat)://(hostProxyLubRoutera):(portProxyLubRoutera). Na przyk\u0142ad https://myRouter.com:443.
reAuthnOnAssertionExpire=Uwierzytelnij ponownie, gdy asercja utraci wa\u017cno\u015b\u0107
reAuthnOnAssertionExpire.desc=Ponownie uwierzytelnij przychodz\u0105ce \u017c\u0105danie HTTP, gdy asercja SAML ma wkr\u00f3tce utraci\u0107 wa\u017cno\u015b\u0107.  

reAuthnCushion=Bufor czasowy ponownego uwierzytelniania
reAuthnCushion.desc=Czas, w kt\u00f3rym ma nast\u0105pi\u0107 ponowne uwierzytelnienie, gdy asercja SAML wkr\u00f3tce utraci wa\u017cno\u015b\u0107, co jest wskazywane przez instrukcj\u0119 NotOnOrAfter lub atrybut SessionNotOnOrAfter asercji SAML.

targetPageUrl=Adres URL strony docelowej
targetPageUrl.desc=Domy\u015blna strona docelowa pojedynczego logowania inicjowanego przez dostawc\u0119 to\u017csamo\u015bci, je\u015bli brakuje parametru relayState.  Je\u015bli parametr useRelayStateForTarget ma warto\u015b\u0107 false, ta w\u0142a\u015bciwo\u015b\u0107 musi by\u0107 ustawiona na poprawny adres URL. 

headerName=Nazwa nag\u0142\u00f3wka
headerName.desc=Nazwa nag\u0142\u00f3wka \u017c\u0105dania HTTP przechowuj\u0105cego znacznik SAML.

audiences=Odbiorcy znacznika SAML
audiences.desc=Lista zaufanych odbiorc\u00f3w na potrzeby weryfikacji odbiorc\u00f3w znacznika SAML. W przypadku warto\u015bci ANY wszyscy odbiorcy s\u0105 zaufani.

inboundPropagation=W\u0142\u0105cz propagacj\u0119 danych przychodz\u0105cych SAML
inboundPropagation.desc=Steruje dzia\u0142aniem mechanizm\u00f3w Security Assertion Markup Language Web SSO 2.0 na potrzeby propagacji danych przychodz\u0105cych us\u0142ug WWW.

includeX509InSPMetadata=Do\u0142\u0105cz certyfikat x509 do metadanych
includeX509InSPMetadata.desc=Okre\u015bla, czy do\u0142\u0105czy\u0107 certyfikat x509 do metadanych dostawcy us\u0142ug Liberty.

useRelayStateForTarget=U\u017cyj parametru relayState dla docelowego adresu URL
useRelayStateForTarget.desc=Podczas wykonywania pojedynczego logowania inicjowanego przez dostawc\u0119 to\u017csamo\u015bci ta w\u0142a\u015bciwo\u015b\u0107 okre\u015bla, czy jako docelowy adres URL ma zosta\u0107 u\u017cyty parametr relayState w komunikacie SAMLResponse. W przypadku ustawienia warto\u015bci false warto\u015b\u0107 atrybutu targetPageUrl jest zawsze u\u017cywana jako docelowy adres URL. 

spLogout=Automatyczne wylogowanie SAML
spLogout.desc=Wykonaj wylogowanie SAML podczas wywo\u0142ania metody HttpServletRequest.logout lub adresu URL ibm_security_logout.

postLogoutRedirectUrl=Adres URL u\u017cywany po wylogowaniu si\u0119
postLogoutRedirectUrl.desc=Klient jest przekierowywany do tego opcjonalnego adresu URL po tym, jak wywo\u0142a punkt ko\u0144cowy wylogowania SAML i wylogowywanie zako\u0144czy si\u0119.
