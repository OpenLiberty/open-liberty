#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propriet\u00e0 client GRPC
clientConfig.desc=Propriet\u00e0 di configurazione da applicare alle destinazioni gRPC che corrispondono all'URI specificato.

host=Host remoto
host.desc=Il nome host o l'indirizzo IP del servizio gRPC remoto, con il supporto per i caratteri jolly.

path=Percorso della procedura remoto
path.desc=Il percorso del servizio gRPC remoto, con supporto dei caratteri jolly. Un percorso consiste del servizio gRPC e dei nomi del metodo, nel formato "NomeServizio/NomeMetodo".

headersToPropagate=Nomi intestazione HTTP da propagare
headersToPropagate.desc=I nomi intestazione HTTP da propagare da una richiesta in entrata ad una chiamata in uscita.

clientInterceptors=Intercettatori client GRPC
clientInterceptors.desc=Un elenco di nomi classe completi per le classi intercettatore client gRPC.

keepAliveTime=Intervallo keepalive
keepAliveTime.desc=Il tempo di attesa per i nuovi messaggi prima di inviare un nuovo ping keepalive.

keepAliveTimeout=Timeout keepalive
keepAliveTimeout.desc=Terminare la connessione se entro questa ora non viene ricevuta una risposta keepalive.

keepAliveWithoutCalls=Keepalive senza chiamate
keepAliveWithoutCalls.desc=Eseguire keepalive quando non vi sono RPC in attesa nel canale.

maxInboundMessageSize=Dimensione massima messaggi
maxInboundMessageSize.desc=La dimensione massima del messaggio in entrata.
 
sslRef=Riferimento SSL
sslRef.desc=Specifica un ID di configurazione SSL utilizzata per la connessione al servizio gRPC.
sslRef$Ref=Riferimento SSL

maxInboundMetadataSize=Dimensione massima metadati
maxInboundMetadataSize.desc=La dimensione massima consentita dei metadati in entrata.

overrideAuthority=Sovrascrivi autorizzazione
overrideAuthority.desc=Un'autorizzazione personalizzata che sovrascrive l'autorizzazione predefinita.

userAgent=Agent utente personalizzato
userAgent.desc=Un agent utente personalizzato che aggiunge un prefisso all'agent utente predefinito.

usePlaintext=Utilizza connessione in testo semplice
usePlaintext.desc=Utilizza una connessione in testo semplice per il canale gRPC in uscita.
