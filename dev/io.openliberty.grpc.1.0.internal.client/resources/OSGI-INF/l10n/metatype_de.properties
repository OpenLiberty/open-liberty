#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=GRPC-Clienteigenschaften
clientConfig.desc=Konfigurationseigenschaften, die auf gRPC-Ziele angewendet werden sollen, die mit dem angegebenen URI \u00fcbereinstimmen.

host=Ferner Host
host.desc=Der Hostname des fernen gRPC-Service bzw. die IP-Adresse mit Unterst\u00fctzung f\u00fcr Platzhalterzeichen.

path=Ferner Prozedurpfad
path.desc=Der ferne Pfad des gRPC-Service mit Unterst\u00fctzung f\u00fcr Platzhalterzeichen. Ein Pfad setzt sich aus dem Namen des gRPC-Service und den Methodennamen im Format "ServiceName/MethodName" zusammen.

headersToPropagate=Weiterzugebende HTTP-Header-Namen
headersToPropagate.desc=HTTP-Header-Namen, die von einer eingehenden Anforderung an einen abgehenden Anruf weitergegeben werden sollen.

clientInterceptors=GRPC-Client-Interceptor
clientInterceptors.desc=Eine Liste mit vollst\u00e4ndig qualifizierten Klassennamen f\u00fcr gRPC-Client-Interceptor-Klassen.

keepAliveTime=Keepalive-Intervall
keepAliveTime.desc=Die Zeit, die auf neue Nachrichten gewartet werden soll, bevor ein neues Keepalive-Pingsignal gesendet wird.

keepAliveTimeout=Keepalive-Zeitlimit
keepAliveTimeout.desc=Beendet die Verbindung, wenn eine Keepalive-Antwort nicht innerhalb dieser Zeit empfangen wird.

keepAliveWithoutCalls=Keepalive ohne Aufrufe
keepAliveWithoutCalls.desc=Keepalive ausf\u00fchren, wenn es im Kanal keine ausstehenden RPCs gibt.

maxInboundMessageSize=Maximale Nachrichtengr\u00f6\u00dfe
maxInboundMessageSize.desc=Die maximale Gr\u00f6\u00dfe der eingehenden Nachricht.
 
sslRef=SSL-Referenz
sslRef.desc=Gibt an, dass die ID der SSL-Konfiguration verwendet wird, um eine Verbindung zum gRPC-Service herzustellen.
sslRef$Ref=SSL-Referenz

maxInboundMetadataSize=Maximale Metadatengr\u00f6\u00dfe
maxInboundMetadataSize.desc=Die maximale Gr\u00f6\u00dfe f\u00fcr eingehende Metadaten.

overrideAuthority=Berechtigung zum \u00dcberschreiben
overrideAuthority.desc=Eine angepasste Berechtigung, mit der die Standardberechtigung \u00fcberschrieben wird.

userAgent=Angepasster Benutzeragent
userAgent.desc=Ein angepasster Benutzeragent, der dem Standardbenutzeragenten ein Pr\u00e4fix hinzuf\u00fcgt.

usePlaintext=Klartextverbindung verwenden
usePlaintext.desc=Verwendet eine Klartextverbindung f\u00fcr den abgehenden gRPC-Kanal.
