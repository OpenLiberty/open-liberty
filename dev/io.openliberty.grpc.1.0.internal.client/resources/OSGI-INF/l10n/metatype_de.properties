#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=GRPC-Clienteigenschaften
clientConfig.desc=Konfigurationseigenschaften, die auf gRPC-Ziele angewendet werden sollen, die mit dem angegebenen URI \u00fcbereinstimmen.

target=Fernes Ziel
target.desc=Der ferne gRPC-Ziel-URI mit Unterst\u00fctzung f\u00fcr Platzhalterzeichen.

headersToPropagate=Weiterzugebende HTTP-Header-Namen
headersToPropagate.desc=HTTP-Header-Namen, die von einer eingehenden Anforderung an einen abgehenden Anruf weitergegeben werden sollen.

clientInterceptors=GRPC-Client-Interceptor
clientInterceptors.desc=Eine Liste mit vollst\u00e4ndig qualifizierten Klassennamen f\u00fcr gRPC-Client-Interceptor-Klassen.

authnToken=Berechtigungstoken
authnToken.desc=Der Typ des Berechtigungstokens, der weitergegeben werden soll. Momentan werden die Tokentypen jwt und oauth unterst\u00fctzt.

enableKeepAlive=Keepalive
enableKeepAlive.desc=Aktiviert gRPC-Keepalive.

keepAliveTime=Keepalive-Intervall
keepAliveTime.desc=Die Zeit, die auf neue Nachrichten gewartet werden soll, bevor ein neues Keepalive-Pingsignal gesendet wird.

keepAliveTimeout=Keepalive-Zeitlimit
keepAliveTimeout.desc=Beendet die Verbindung, wenn eine Keepalive-Antwort nicht innerhalb dieser Zeit empfangen wird.

maxInboundMessageSize=Maximale Nachrichtengr\u00f6\u00dfe
maxInboundMessageSize.desc=Die maximale Gr\u00f6\u00dfe der eingehenden Nachricht.
 
sslConfig=ID einer SSL-Referenz in der Datei server.xml
sslConfig.desc=Eine ID einer SSL-Referenz, die in der Datei server.xml gefunden wurde. Die \u00fcber diese Referenz angegebene SSL-Konfiguration wird in der gRPC-Clientkonfiguration verwendet.
