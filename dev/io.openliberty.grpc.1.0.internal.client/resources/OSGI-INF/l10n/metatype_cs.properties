clientConfig=Vlastnosti klienta GRPC
clientConfig.desc=Vlastnosti konfigurace, kter\u00e9 maj\u00ed b\u00fdt pou\u017eity na c\u00edle gRPC, kter\u00e9 odpov\u00eddaj\u00ed zadan\u00e9mu identifik\u00e1toru URI.

target=Vzd\u00e1len\u00fd c\u00edl
target.desc=Identifik\u00e1tor URI vzd\u00e1len\u00e9ho c\u00edle gRPC s podporou z\u00e1stupn\u00fdch znak\u016f.

headersToPropagate=N\u00e1zvy z\u00e1hlav\u00ed HTTP k \u0161\u00ed\u0159en\u00ed
headersToPropagate.desc=N\u00e1zvy z\u00e1hlav\u00ed HTTP, kter\u00e9 se maj\u00ed \u0161\u00ed\u0159it z p\u0159\u00edchoz\u00edho po\u017eadavku do odchoz\u00edho vol\u00e1n\u00ed.

clientInterceptors=Zachyt\u00e1va\u010de klienta GRPC
clientInterceptors.desc=Seznam \u00fapln\u00fdch n\u00e1zv\u016f t\u0159\u00eddy pro t\u0159\u00eddy zachyt\u00e1va\u010d\u016f klienta gRPC.

authnToken=Autoriza\u010dn\u00ed token
authnToken.desc=Typ autoriza\u010dn\u00edho tokenu, kter\u00fd se m\u00e1 \u0161\u00ed\u0159it. Aktu\u00e1ln\u011b podporovan\u00e9 typy token\u016f jsou jwt nebo oauth.

enableKeepAlive=Udr\u017een\u00ed aktivity
enableKeepAlive.desc=Povolte udr\u017een\u00ed aktivity gRPC.

keepAliveTime=Interval udr\u017een\u00ed aktivity
keepAliveTime.desc=Doba \u010dek\u00e1n\u00ed na nov\u00e9 zpr\u00e1vy p\u0159ed odesl\u00e1n\u00edm nov\u00e9ho p\u0159\u00edkazu ping na udr\u017een\u00ed aktivity.

keepAliveTimeout=\u010casov\u00fd limit udr\u017een\u00ed aktivity
keepAliveTimeout.desc=Ukon\u010dete p\u0159ipojen\u00ed, nen\u00ed-li v tomto okam\u017eiku p\u0159ijata odezva na udr\u017een\u00ed aktivity.

maxInboundMessageSize=Maxim\u00e1ln\u00ed velikost zpr\u00e1vy
maxInboundMessageSize.desc=Maxim\u00e1ln\u00ed velikost p\u0159\u00edchoz\u00edch zpr\u00e1v.
 
sslConfig=ID reference SSL v souboru server.xml
sslConfig.desc=ID reference SSL nalezen\u00e9 v souboru server.xml. Konfigurace SSL, kter\u00e1 je uveden\u00e1 v tomto odkazu, se pou\u017e\u00edv\u00e1 v konfiguraci klienta gRPC.
