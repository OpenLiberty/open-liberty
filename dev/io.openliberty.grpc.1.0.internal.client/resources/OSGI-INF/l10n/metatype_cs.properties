clientConfig=Vlastnosti klienta GRPC
clientConfig.desc=Vlastnosti konfigurace, kter\u00e9 maj\u00ed b\u00fdt pou\u017eity na c\u00edle gRPC, kter\u00e9 odpov\u00eddaj\u00ed zadan\u00e9mu identifik\u00e1toru URI.

host=Vzd\u00e1len\u00fd hostitel
host.desc=Vzd\u00e1len\u00fd n\u00e1zev hostitele slu\u017eby gRPC nebo adresa IP s podporou z\u00e1stupn\u00fdch znak\u016f.

path=Vzd\u00e1len\u00e1 cesta k procedu\u0159e
path.desc=Vzd\u00e1len\u00e1 cesta ke slu\u017eb\u011b gRPC s podporou z\u00e1stupn\u00fdch znak\u016f. Cesta obsahuje slu\u017ebu gRPC a n\u00e1zvy metody ve form\u00e1tu "ServiceName/MethodName".

headersToPropagate=N\u00e1zvy z\u00e1hlav\u00ed HTTP k \u0161\u00ed\u0159en\u00ed
headersToPropagate.desc=N\u00e1zvy z\u00e1hlav\u00ed HTTP, kter\u00e9 se maj\u00ed \u0161\u00ed\u0159it z p\u0159\u00edchoz\u00edho po\u017eadavku do odchoz\u00edho vol\u00e1n\u00ed.

clientInterceptors=Zachyt\u00e1va\u010de klienta GRPC
clientInterceptors.desc=Seznam \u00fapln\u00fdch n\u00e1zv\u016f t\u0159\u00eddy pro t\u0159\u00eddy zachyt\u00e1va\u010d\u016f klienta gRPC.

keepAliveTime=Interval udr\u017een\u00ed aktivity
keepAliveTime.desc=Doba \u010dek\u00e1n\u00ed na nov\u00e9 zpr\u00e1vy p\u0159ed odesl\u00e1n\u00edm nov\u00e9ho p\u0159\u00edkazu ping na udr\u017een\u00ed aktivity.

keepAliveTimeout=\u010casov\u00fd limit udr\u017een\u00ed aktivity
keepAliveTimeout.desc=Ukon\u010dete p\u0159ipojen\u00ed, nen\u00ed-li v tomto okam\u017eiku p\u0159ijata odezva na udr\u017een\u00ed aktivity.

keepAliveWithoutCalls=Udr\u017een\u00ed aktivity bez vol\u00e1n\u00ed
keepAliveWithoutCalls.desc=Udr\u017euje aktivitu, kdy\u017e na kan\u00e1lu nejsou \u017e\u00e1dn\u00e9 nevy\u0159\u00edzen\u00e9 RPC.

maxInboundMessageSize=Maxim\u00e1ln\u00ed velikost zpr\u00e1vy
maxInboundMessageSize.desc=Maxim\u00e1ln\u00ed velikost p\u0159\u00edchoz\u00edch zpr\u00e1v.
 
sslRef=Odkaz na SSL
sslRef.desc=Uv\u00e1d\u00ed ID konfigurace SSL pou\u017e\u00edvan\u00e9 pro p\u0159ipojen\u00ed ke slu\u017eb\u011b gRPC.
sslRef$Ref=Odkaz na SSL

maxInboundMetadataSize=Maxim\u00e1ln\u00ed velikost metadat
maxInboundMetadataSize.desc=Maxim\u00e1ln\u00ed povolen\u00e1 velikost p\u0159\u00edchoz\u00edch metadat.

overrideAuthority=Potla\u010dit opr\u00e1vn\u011bn\u00ed
overrideAuthority.desc=Vlastn\u00ed opr\u00e1vn\u011bn\u00ed potla\u010duj\u00edc\u00ed v\u00fdchoz\u00ed opr\u00e1vn\u011bn\u00ed.

userAgent=Vlastn\u00ed agent u\u017eivatele
userAgent.desc=Vlastn\u00ed agent u\u017eivatele p\u0159id\u00e1vaj\u00edc\u00ed p\u0159edponu do v\u00fdchoz\u00edho agenta u\u017eivatele.

usePlaintext=Pou\u017e\u00edt p\u0159ipojen\u00ed prost\u00e9ho textu
usePlaintext.desc=Pou\u017eijte p\u0159ipojen\u00ed prost\u00e9ho textu pro odchoz\u00ed kan\u00e1l gRPC.
