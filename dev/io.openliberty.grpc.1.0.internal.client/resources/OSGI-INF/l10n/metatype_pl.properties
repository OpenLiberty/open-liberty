clientConfig=W\u0142a\u015bciwo\u015bci klienta GRPC
clientConfig.desc=W\u0142a\u015bciwo\u015bci konfiguracji, kt\u00f3re maj\u0105 by\u0107 stosowane do miejsc docelowych gRPC, kt\u00f3re s\u0105 zgodne z okre\u015blonym identyfikatorem URI.

host=Zdalny host
host.desc=Nazwa hosta lub ares IP zdalnej us\u0142ugi gRPC. Dozwolone s\u0105 symbole wieloznaczne.

path=\u015acie\u017cka procedury zdalnej
path.desc=\u015acie\u017cka us\u0142ugi zdalnej gRPC. Obs\u0142ugiwane s\u0105 symbole wieloznaczne. \u015acie\u017cka sk\u0142ada si\u0119 z nazwy us\u0142ugi i metody gRPC w formacie "NazwaUs\u0142ugi/NazwaMetody".

headersToPropagate=Nazwy nag\u0142\u00f3wk\u00f3w HTTP do propagacji
headersToPropagate.desc=Nazwy nag\u0142\u00f3wk\u00f3w HTTP, kt\u00f3re maj\u0105 by\u0107 propagowane z \u017c\u0105dania przychodz\u0105cego do wywo\u0142ania wychodz\u0105cego.

clientInterceptors=Przechwytywacze klienta GRPC
clientInterceptors.desc=Lista w pe\u0142ni kwalifikowanych nazw klas przechwytywacza klienta gRPC.

keepAliveTime=Interwa\u0142 utrzymywania aktywno\u015bci
keepAliveTime.desc=Czas oczekiwania na nowe komunikaty przed wys\u0142aniem nowego pakietu ping utrzymuj\u0105cego aktywno\u015b\u0107.

keepAliveTimeout=Limit czasu utrzymywania aktywno\u015bci
keepAliveTimeout.desc=Po\u0142\u0105czenie zostanie zako\u0144czone, je\u015bli mimo up\u0142ywu tego czasu nie zostanie odebrana odpowied\u017a na pakiet utrzymuj\u0105cy aktywno\u015b\u0107.

keepAliveWithoutCalls=Utrzymywanie aktywno\u015bci bez wywo\u0142a\u0144
keepAliveWithoutCalls.desc=Podtrzymuj aktywno\u015b\u0107, gdy w kanale nie ma oczekuj\u0105cych wywo\u0142a\u0144 RPC.

maxInboundMessageSize=Maksymalna wielko\u015b\u0107 komunikatu
maxInboundMessageSize.desc=Maksymalna wielko\u015b\u0107 komunikatu przychodz\u0105cego.
 
sslRef=Odwo\u0142anie SSL
sslRef.desc=Okre\u015bla identyfikator konfiguracji SSL u\u017cywany do \u0142\u0105czenia si\u0119 z us\u0142ug\u0105 gRPC.
sslRef$Ref=Odwo\u0142anie SSL

maxInboundMetadataSize=Maksymalna wielko\u015b\u0107 metadanych
maxInboundMetadataSize.desc=Maksymalna dozwolona wielko\u015b\u0107 metadanych przychodz\u0105cych.

overrideAuthority=Uprawnienie przes\u0142aniaj\u0105ce
overrideAuthority.desc=Uprawnienie niestandardowe, kt\u00f3re przes\u0142ania uprawnienie domy\u015blne.

userAgent=Niestandardowy agent u\u017cytkownika
userAgent.desc=Niestandardowy agent u\u017cytkownika, kt\u00f3ry dodaje przedrostek do domy\u015blnego agenta u\u017cytkownika

usePlaintext=U\u017cywaj po\u0142\u0105czenia z tekstem zwyk\u0142ym
usePlaintext.desc=U\u017cywaj po\u0142\u0105czenia z tekstem zwyk\u0142ym dla wyj\u015bciowego kana\u0142u gRPC.
