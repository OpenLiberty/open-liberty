clientConfig=Propriet\u0103\u0163i client GRPC
clientConfig.desc=Propriet\u0103\u0163ile de configura\u0163ie de aplicat \u0163intelor gRPC care se potrivesc cu URI-ul specificat.

target=\u0162int\u0103 la distan\u0163\u0103.
target.desc=URI-ul \u0163intei gRPC de la distan\u0163\u0103, cu suport pentru metacaractere.

headersToPropagate=Nume de anteturi HTTP de propagat
