clientConfig=Propriet\u0103\u0163i client GRPC
clientConfig.desc=Propriet\u0103\u0163ile de configura\u0163ie de aplicat \u0163intelor gRPC care se potrivesc cu URI-ul specificat.

host=Gazd\u0103 la distan\u0163\u0103
host.desc=Numele gazdei sau adresa IP a serviciului gRPC la distan\u0163\u0103, cu suport pentru metacaracter.

path=Cale procedur\u0103 la distan\u0163\u0103
path.desc=Calea serviciului gRPC la distan\u0163\u0103, cu suport pentru metacaracter. O cale const\u0103 \u00een numele serviciului gRPC \u015fi al metodei, \u00een formatul "Nume_serviciu/Nume_metod\u0103".

headersToPropagate=Nume de anteturi HTTP de propagat
headersToPropagate.desc=Numele de anteturi HTTP de propagat de la o cerere de intrare la un apel de ie\u015fire.

clientInterceptors=Interceptori client GRPC
clientInterceptors.desc=O list\u0103 de nume de clase complet calificate pentru clasele de interceptori client gRPC.

