sslRef$Ref=Referin\u0163\u0103 SSL

maxInboundMetadataSize=M\u0103rime maxim\u0103 metadate
maxInboundMetadataSize.desc=M\u0103rimea maxim\u0103 permis\u0103 pentru metadatele de intrare.

