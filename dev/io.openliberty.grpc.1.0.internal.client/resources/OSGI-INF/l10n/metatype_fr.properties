#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propri\u00e9t\u00e9s du client gRPC
clientConfig.desc=Propri\u00e9t\u00e9s de configuration \u00e0 appliquer aux cibles gRPC qui correspondent \u00e0 l'URI sp\u00e9cifi\u00e9.

host=H\u00f4te distant
host.desc=Nom d'h\u00f4te ou adresse IP du service gRPC distant, avec prise en charge des caract\u00e8res g\u00e9n\u00e9riques. 
path=Chemin d'acc\u00e8s \u00e0 la proc\u00e9dure distante
path.desc=Chemin d'acc\u00e8s au service gRPC distant, avec prise en charge des caract\u00e8res g\u00e9n\u00e9riques. Un chemin d'acc\u00e8s est constitu\u00e9 du nom de m\u00e9thode et du nom de service gRPC au format "NomService/NomM\u00e9thode".

headersToPropagate=Noms d'en-t\u00eate HTTP \u00e0 propager
headersToPropagate.desc=Noms d'en-t\u00eate HTTP \u00e0 propager depuis une demande entrante vers un appel sortant.

clientInterceptors=Intercepteurs de client gRPC
clientInterceptors.desc=Liste de noms de classe complets pour les classes d'intercepteur de client gRPC.

keepAliveTime=Intervalle de signal de pr\u00e9sence
keepAliveTime.desc=Temps d'attente de nouveaux messages avant l'envoi d'une nouvelle commande ping de signal de pr\u00e9sence.

keepAliveTimeout=D\u00e9lai d'attente du signal de pr\u00e9sence
keepAliveTimeout.desc=La connexion est ferm\u00e9e si une r\u00e9ponse sous forme de signal de pr\u00e9sence n'est pas re\u00e7ue dans ce d\u00e9lai.

keepAliveWithoutCalls=Signal de pr\u00e9sence sans appel
keepAliveWithoutCalls.desc=Ex\u00e9cutez une commande de signal de pr\u00e9sence lorsqu'il ne reste aucun appel de proc\u00e9dure distante sur le canal.

maxInboundMessageSize=Taille maximale des messages
maxInboundMessageSize.desc=Taille maximale des messages entrants.
 
sslRef=R\u00e9f\u00e9rence SSL
sslRef.desc=Sp\u00e9cifie un ID de la configuration SSL utilis\u00e9e pour la connexion au service gRPC.
sslRef$Ref=R\u00e9f\u00e9rence SSL

maxInboundMetadataSize=Taille maximale des m\u00e9tadonn\u00e9es
maxInboundMetadataSize.desc=Taille maximale autoris\u00e9e pour les m\u00e9tadonn\u00e9es entrantes.

overrideAuthority=Droits de substitution
overrideAuthority.desc=Droits personnalis\u00e9s qui remplacent les droits par d\u00e9faut.

userAgent=Agent utilisateur personnalis\u00e9
userAgent.desc=Agent utilisateur personnalis\u00e9 qui ajoute un pr\u00e9fixe \u00e0 l'agent utilisateur par d\u00e9faut.

usePlaintext=Utiliser une connexion en texte en clair
usePlaintext.desc=Utilisez une connexion en texte en clair pour le canal gRPC sortant.
