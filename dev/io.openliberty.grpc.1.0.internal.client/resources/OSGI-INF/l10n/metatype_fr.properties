#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propri\u00e9t\u00e9s du client gRPC
clientConfig.desc=Propri\u00e9t\u00e9s de configuration \u00e0 appliquer aux cibles gRPC qui correspondent \u00e0 l'URI sp\u00e9cifi\u00e9.

target=Cible distante
target.desc=URI de la cible gRPC distante, avec prise en charge des caract\u00e8res g\u00e9n\u00e9riques.

headersToPropagate=Noms d'en-t\u00eate HTTP \u00e0 propager
headersToPropagate.desc=Noms d'en-t\u00eate HTTP \u00e0 propager depuis une demande entrante vers un appel sortant.

clientInterceptors=Intercepteurs de client gRPC
clientInterceptors.desc=Liste de noms de classe complets pour les classes d'intercepteur de client gRPC.

authnToken=Jeton d'autorisation
authnToken.desc=Type de jeton d'autorisation \u00e0 propager. Les types de jeton actuellement pris en charge sont jwt ou oauth.

enableKeepAlive=Signal de pr\u00e9sence
enableKeepAlive.desc=Activez le signal de pr\u00e9sence gRPC.

keepAliveTime=Intervalle de signal de pr\u00e9sence
keepAliveTime.desc=Temps d'attente de nouveaux messages avant l'envoi d'une nouvelle commande ping de signal de pr\u00e9sence.

keepAliveTimeout=D\u00e9lai d'attente du signal de pr\u00e9sence
keepAliveTimeout.desc=La connexion est ferm\u00e9e si une r\u00e9ponse sous forme de signal de pr\u00e9sence n'est pas re\u00e7ue dans ce d\u00e9lai.

maxInboundMessageSize=Taille maximale des messages
maxInboundMessageSize.desc=Taille maximale des messages entrants.
 
sslConfig=ID d'une r\u00e9f\u00e9rence SSL dans le fichier server.xml
sslConfig.desc=ID d'une r\u00e9f\u00e9rence SSL identifi\u00e9e dans le fichier server.xml. La configuration ssl qui est sp\u00e9cifi\u00e9e par cette r\u00e9f\u00e9rence est utilis\u00e9e dans la configuration du client gRPC.
