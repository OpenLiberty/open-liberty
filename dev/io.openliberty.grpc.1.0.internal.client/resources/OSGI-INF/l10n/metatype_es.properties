#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propiedades de cliente GRPC
clientConfig.desc=Las propiedades de configuraci\u00f3n que se aplicar\u00e1n a destinos JAX-RS que coinciden con el URI especificado.

host=Host remoto
host.desc=Nombre de host de servicio gRPC remoto o direcci\u00f3n IP, con soporte de comod\u00edn.

path=V\u00eda de acceso de procedimiento remoto
path.desc=V\u00eda de acceso de servicio gRPC remoto, con soporte de comod\u00edn. Una v\u00eda de acceso consta de los nombres de servicio y m\u00e9todo gRPC, en el formato "NombreServicio/NombreM\u00e9todo".

headersToPropagate=Nombres de cabecera HTTP a propagar
headersToPropagate.desc=Nombres de cabecera HTTP para propagar desde una solicitud entrante a una llamada saliente.

clientInterceptors=Interceptores de cliente GRPC
clientInterceptors.desc=Lista de nombres de clases plenamente cualificados para las clases de interceptor de cliente gRPC.

keepAliveTime=intervalo de estado activo
keepAliveTime.desc=El tiempo que se deben esperar nuevos mensajes antes de enviar un nuevo ping de estado activo.

keepAliveTimeout=Tiempo de espera de estado activo
keepAliveTimeout.desc=Termine la conexi\u00f3n si no se recibe una respuesta de estado activo dentro de este periodo.

keepAliveWithoutCalls=Estado activo sin llamadas
keepAliveWithoutCalls.desc=Realice el estado activo cuando no hay RPC pendientes en el canal.

maxInboundMessageSize=Tama\u00f1o m\u00e1ximo de mensaje
maxInboundMessageSize.desc=El tama\u00f1o m\u00e1ximo de mensaje de entrada.
 
sslRef=Referencia de SSL
sslRef.desc=Especifica un ID de la configuraci\u00f3n SSL utilizada para conectarse al servicio gRPC.
sslRef$Ref=Referencia SSL

maxInboundMetadataSize=Tama\u00f1o m\u00e1ximo de metadatos
maxInboundMetadataSize.desc=Tama\u00f1o m\u00e1ximo de metadatos de entrada permitido.

overrideAuthority=Autoridad de alteraci\u00f3n temporal
overrideAuthority.desc=Autoridad personalizada que altera temporalmente la autoridad predeterminada.

userAgent=Agente de usuario personalizado
userAgent.desc=Agente de usuario personalizado que a\u00f1ade un prefijo al agente de usuario predeterminado.

usePlaintext=Utilizar una conexi\u00f3n de texto sin formato
usePlaintext.desc=Utilice una conexi\u00f3n de texto sin formato para el canal gRPC saliente.
