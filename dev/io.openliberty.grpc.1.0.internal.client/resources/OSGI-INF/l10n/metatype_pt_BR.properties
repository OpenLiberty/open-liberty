#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propriedades do cliente GRPC
clientConfig.desc=Propriedades de configura\u00e7\u00e3o a serem aplicadas aos destinos de gRPC que correspondem ao URI especificado.

host=Host remoto
host.desc=O nome do host ou endere\u00e7o IP do servi\u00e7o gRPC remoto, com suporte curinga.

path=Caminho do procedimento remoto
path.desc=O caminho do servi\u00e7o gRPC remoto, com suporte curinga. Um caminho consiste no servi\u00e7o gRPC e nos nomes do m\u00e9todo, no formato "ServiceName/MethodName".

headersToPropagate=Nomes de cabe\u00e7alho de HTTP para propagar
headersToPropagate.desc=Nomes de cabe\u00e7alho HTTP para propagar a partir de uma solicita\u00e7\u00e3o de entrada para uma chamada de sa\u00edda.

clientInterceptors=Interceptores de clientes GRPC
clientInterceptors.desc=Uma lista de nomes completos de classe para classes de interceptores de clientes gRPC.

keepAliveTime=Intervalo Keepalive
keepAliveTime.desc=O tempo para aguardar novas mensagens antes de enviar um novo ping de keep-alive.

keepAliveTimeout=Tempo limite de keep-alive
keepAliveTimeout.desc=Encerra a conex\u00e3o se uma resposta keep-alive n\u00e3o for recebida nesse per\u00edodo.

keepAliveWithoutCalls=Keep-alive sem chamadas
keepAliveWithoutCalls.desc=Execute o keep-alive quando n\u00e3o houver RPCs pendentes no canal.

maxInboundMessageSize=Tamanho M\u00e1ximo da Mensagem
maxInboundMessageSize.desc=O tamanho m\u00e1ximo da mensagem de entrada.
 
sslRef=Refer\u00eancia SSL
sslRef.desc=Especifica um ID da configura\u00e7\u00e3o SSL que \u00e9 usada para se conectar ao servi\u00e7o gRPC.
sslRef$Ref=Refer\u00eancia SSL

maxInboundMetadataSize=Tamanho m\u00e1ximo de metadados
maxInboundMetadataSize.desc=O tamanho m\u00e1ximo permitido de metadados de entrada.

overrideAuthority=Autoridade de substitui\u00e7\u00e3o
overrideAuthority.desc=Uma autoridade customizada que substitui a autoridade padr\u00e3o.

userAgent=Agente do usu\u00e1rio customizado
userAgent.desc=Um agente do usu\u00e1rio customizado que inclui um prefixo ao agente do usu\u00e1rio padr\u00e3o.

usePlaintext=Usar uma conex\u00e3o de texto sem formata\u00e7\u00e3o
usePlaintext.desc=Use uma conex\u00e3o de texto sem formata\u00e7\u00e3o para o canal gRPC de sa\u00edda.
