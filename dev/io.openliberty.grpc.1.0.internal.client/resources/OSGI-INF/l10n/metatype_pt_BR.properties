#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=Propriedades do cliente GRPC
clientConfig.desc=Propriedades de configura\u00e7\u00e3o a serem aplicadas aos destinos de gRPC que correspondem ao URI especificado.

target=Destino Remoto
target.desc=O URI de destino do gRPC remoto, com suporte curinga.

headersToPropagate=Nomes de cabe\u00e7alho de HTTP para propagar
headersToPropagate.desc=Nomes de cabe\u00e7alho HTTP para propagar a partir de uma solicita\u00e7\u00e3o de entrada para uma chamada de sa\u00edda.

clientInterceptors=Interceptores de clientes GRPC
clientInterceptors.desc=Uma lista de nomes completos de classe para classes de interceptores de clientes gRPC.

authnToken=Token de autoriza\u00e7\u00e3o
authnToken.desc=O tipo de token de autoriza\u00e7\u00e3o a propagar. Os tipos de token suportados atualmente s\u00e3o jwt ou oauth.

enableKeepAlive=Keep-alive
enableKeepAlive.desc=Ativar o keepalive do gRPC.

keepAliveTime=Intervalo Keepalive
keepAliveTime.desc=O tempo para aguardar novas mensagens antes de enviar um novo ping de keep-alive.

keepAliveTimeout=Tempo limite de keep-alive
keepAliveTimeout.desc=Encerra a conex\u00e3o se uma resposta keep-alive n\u00e3o for recebida nesse per\u00edodo.

maxInboundMessageSize=Tamanho M\u00e1ximo da Mensagem
maxInboundMessageSize.desc=O tamanho m\u00e1ximo da mensagem de entrada.
 
sslConfig=O ID de uma refer\u00eancia ssl em server.xml
sslConfig.desc=Um ID de uma refer\u00eancia ssl localizada em server.xml. A configura\u00e7\u00e3o de ssl especificada por esta refer\u00eancia \u00e9 usada na configura\u00e7\u00e3o do cliente gRPC.
