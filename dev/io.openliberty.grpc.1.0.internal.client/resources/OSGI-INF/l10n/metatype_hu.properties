clientConfig=GRPC \u00fcgyf\u00e9l tulajdons\u00e1gai
clientConfig.desc=A megadott URI azonos\u00edt\u00f3nak megfelel\u0151 gRPC c\u00e9lokra alkalmazand\u00f3 konfigur\u00e1ci\u00f3s tulajdons\u00e1gok.

host=T\u00e1voli hoszt
host.desc=A t\u00e1voli gRPC szolg\u00e1ltat\u00e1s hosztneve vagy IP-c\u00edme helyettes\u00edt\u0151 karakter t\u00e1mogat\u00e1ssal.

path=T\u00e1voli elj\u00e1r\u00e1s \u00fatvonala
path.desc=A t\u00e1voli gRPC szolg\u00e1ltat\u00e1s \u00fatvonala helyettes\u00edt\u0151 karakter t\u00e1mogat\u00e1ssal. Az \u00fatvonal a gRPC szolg\u00e1ltat\u00e1s- \u00e9s met\u00f3dusneveket tartalmazza "szolg\u00e1ltat\u00e1sn\u00e9v/met\u00f3dusn\u00e9v" form\u00e1tumban.

headersToPropagate=A tov\u00e1bb\u00edtand\u00f3 HTTP fejl\u00e9cnevek
headersToPropagate.desc=Egy bej\u00f6v\u0151 k\u00e9r\u00e9sb\u0151l egy kimen\u0151 h\u00edv\u00e1sba tov\u00e1bb\u00edtand\u00f3 HTTP fejl\u00e9cnevek.

clientInterceptors=GRPC \u00fcgyf\u00e9l elfog\u00f3k
clientInterceptors.desc=A gRPC \u00fcgyf\u00e9l elfog\u00f3 oszt\u00e1lyok teljes k\u00e9pz\u00e9s\u0171 oszt\u00e1lyneveinek list\u00e1ja.

keepAliveTime=Kapcsolatfenntart\u00e1s id\u0151tartama
keepAliveTime.desc=Az \u00faj \u00fczenetekre v\u00e1rakoz\u00e1s id\u0151tartama az \u00faj kapcsolatfenntart\u00e1si ping k\u00fcld\u00e9se el\u0151tt.

keepAliveTimeout=Kapcsolatfenntart\u00e1si id\u0151korl\u00e1t
keepAliveTimeout.desc=Sz\u00fcntesse meg a kapcsolatot, ha ezalatt az id\u0151 alatt nem \u00e9rkezik kapcsolatfenntart\u00e1si v\u00e1lasz.

keepAliveWithoutCalls=Kapcsolatfenntart\u00e1s h\u00edv\u00e1sok n\u00e9lk\u00fcl
keepAliveWithoutCalls.desc=Kapcsolat fenntart\u00e1sa, amikor nincsenek f\u00fcgg\u0151ben l\u00e9v\u0151 RPC h\u00edv\u00e1sok a csatorn\u00e1n.

maxInboundMessageSize=Maxim\u00e1lis \u00fczenetm\u00e9ret
maxInboundMessageSize.desc=A bej\u00f6v\u0151 \u00fczenetek maxim\u00e1lis m\u00e9rete.
 
sslRef=SSL hivatkoz\u00e1s
sslRef.desc=A gRPC szolg\u00e1ltat\u00e1shoz csatlakoz\u00e1s sor\u00e1n haszn\u00e1lt SSL konfigur\u00e1ci\u00f3 azonos\u00edt\u00f3j\u00e1t adja meg.
sslRef$Ref=SSL hivatkoz\u00e1s

maxInboundMetadataSize=Metaadatok maxim\u00e1lis m\u00e9rete
maxInboundMetadataSize.desc=A bej\u00f6v\u0151 metaadatok maxim\u00e1lis megengedett m\u00e9rete.

overrideAuthority=Fel\u00fcl\u00edr\u00e1si jogosults\u00e1g
overrideAuthority.desc=Egy\u00e9ni jogosults\u00e1g, amely fel\u00fcl\u00edrja az alap\u00e9rtelmezett jogosults\u00e1got.

userAgent=Egy\u00e9ni felhaszn\u00e1l\u00f3i \u00fcgyn\u00f6k
userAgent.desc=Egy\u00e9ni felhaszn\u00e1l\u00f3 \u00fcgyn\u00f6k, amely hozz\u00e1ad egy el\u0151tagot az alap\u00e9rtelmezett felhaszn\u00e1l\u00f3i \u00fcgyn\u00f6kh\u00f6z.

usePlaintext=Sima sz\u00f6veg kapcsolat haszn\u00e1lata
usePlaintext.desc=Sima sz\u00f6veg kapcsolat haszn\u00e1lata a kimen\u0151 gRPC csatorn\u00e1hoz.
