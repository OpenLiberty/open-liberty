#CMVCPATHNAME io.openliberty.grpc.internal.client/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE


clientConfig=GRPC \u00fcgyf\u00e9l tulajdons\u00e1gai
clientConfig.desc=A megadott URI azonos\u00edt\u00f3nak megfelel\u0151 gRPC c\u00e9lokra alkalmazand\u00f3 konfigur\u00e1ci\u00f3s tulajdons\u00e1gok.
target=T\u00e1voli c\u00e9l
target.desc=A t\u00e1voli gRPC c\u00e9l URI, helyettes\u00edt\u0151 karakter t\u00e1mogat\u00e1ssal.

headersToPropagate=A tov\u00e1bb\u00edtand\u00f3 HTTP fejl\u00e9cnevek
headersToPropagate.desc=Egy bej\u00f6v\u0151 k\u00e9r\u00e9sb\u0151l egy kimen\u0151 h\u00edv\u00e1sba tov\u00e1bb\u00edtand\u00f3 HTTP fejl\u00e9cnevek.

clientInterceptors=GRPC \u00fcgyf\u00e9l elfog\u00f3k
clientInterceptors.desc=A gRPC \u00fcgyf\u00e9l elfog\u00f3 oszt\u00e1lyok teljes k\u00e9pz\u00e9s\u0171 oszt\u00e1lyneveinek list\u00e1ja.

authnToken=Jogosults\u00e1gi token
authnToken.desc=A terjesztend\u0151 jogosults\u00e1gtoken t\u00edpusa. A jelenleg t\u00e1mogatott tokent\u00edpusok: jwt vagy oauth.

enableKeepAlive=Kapcsolatfenntart\u00e1s
enableKeepAlive.desc=GRPC kapcsolatfenntart\u00e1si enged\u00e9lyez\u00e9se.

keepAliveTime=Kapcsolatfenntart\u00e1s id\u0151tartama
keepAliveTime.desc=Az \u00faj \u00fczenetekre v\u00e1rakoz\u00e1s id\u0151tartama az \u00faj kapcsolatfenntart\u00e1si ping k\u00fcld\u00e9se el\u0151tt.

keepAliveTimeout=Kapcsolatfenntart\u00e1si id\u0151korl\u00e1t
keepAliveTimeout.desc=Sz\u00fcntesse meg a kapcsolatot, ha ezalatt az id\u0151 alatt nem \u00e9rkezik kapcsolatfenntart\u00e1si v\u00e1lasz.

maxInboundMessageSize=Maxim\u00e1lis \u00fczenetm\u00e9ret
maxInboundMessageSize.desc=A bej\u00f6v\u0151 \u00fczenetek maxim\u00e1lis m\u00e9rete.
 
sslConfig=Egy ssl hivatkoz\u00e1s azonos\u00edt\u00f3ja a server.xml f\u00e1jlban
sslConfig.desc=A server.xml f\u00e1jlban tal\u00e1lhat\u00f3 ssl le\u00edr\u00e1s azonos\u00edt\u00f3ja. Az ebben a le\u00edr\u00e1sban meghat\u00e1rozott ssl konfigur\u00e1ci\u00f3 ker\u00fcl alkalmaz\u00e1sra a gRPC \u00fcgyf\u00e9lkonfigur\u00e1ci\u00f3ban.
