apply from: '../wlp-gradle/subprojects/maven-central-mirror.gradle'

configurations {
    sqlserver
}

// Define G:A:V coordinates of each dependency
dependencies {
  requiredLibs project(":com.ibm.ws.tx.embeddable"),
               'commons-logging:commons-logging:1.1.3',
               "org.testcontainers:database-commons:${testcontainersVersion}",
               "org.testcontainers:jdbc:${testcontainersVersion}",
               "org.testcontainers:mssqlserver:${testcontainersVersion}"
  sqlserver 'com.microsoft.sqlserver:mssql-jdbc:8.2.1.jre8'
}

File serverDir1 = new File(autoFvtDir, 'publish/servers/com.ibm.ws.transaction')
File sharedDir = new File(autoFvtDir, 'publish/shared/resources')

task copySharedSqlServerAnon(type: Copy) {
  shouldRunAfter jar
  from configurations.sqlserver
  into new File(autoFvtDir, 'publish/shared/resources/sqlserver')
  rename 'mssql-jdbc.*.jar', 'anomyous.jar'
}

task copyAnonymousSqlServer1(type: Copy) {
  mustRunAfter jar
  from configurations.sqlserver
  into new File(autoFvtDir, 'publish/servers/sqlserver1/jdbc')
  rename 'mssql-jdbc.*.jar', 'driver.jar'
}

task copyFeatureBundle(type: Copy) {
  from buildDir
  into new File(autoFvtDir, 'publish/shared/resources/sqlserver')
  include 'ifxjdbc.jar'
}

autoFVT {
  dependsOn copyFeatureBundle
}

addRequiredLibraries.dependsOn copySharedSqlServerAnon
addRequiredLibraries.dependsOn copyAnonymousSqlServer1

addRequiredLibraries.dependsOn addJakartaTransformer


