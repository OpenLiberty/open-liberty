#NLS_MESSAGEFORMAT_NONE

# ACME configuration

directoryURI=URI de directorio de servidor ACME
directoryURI.desc=URI al objeto de directorio del servidor ACME CA.

domain=Nombre de dominio
domain.desc=Nombre de dominio para el que solicitar un certificado.

validFor=V\u00e1lido durante
validFor.desc=Tiempo de duraci\u00f3n que la solicitud de firma de certificado especifica que el certificado sea v\u00e1lido. El valor predeterminado lo define el servidor ACME CA.

country=Pa\u00eds
country.desc=Nombre de pa\u00eds a utilizar para el certificado.

state=Estado o provincia
state.desc=Nombre de estado o provincia a utilizar para el certificado.

locality=Localidad
locality.desc=Nombre de localidad a utilizar para el certificado.

organization=Organizaci\u00f3n
organization.desc=Nombre de organizaci\u00f3n a utilizar para el certificado.

organizationalUnit=Unidad organizativa
organizationalUnit.desc=Nombre de unidad organizativa a utilizar para el certificado.

acceptTermsOfService=Aceptar t\u00e9rminos de servicio
acceptTermsOfService.desc=Indica si el usuario acepta los t\u00e9rminos de servicio para el servidor ACME CA. Si es verdadero, los t\u00e9rminos de servicio se aceptan autom\u00e1ticamente. Si es falso y el servidor ACME CA emite t\u00e9rminos de servicio, la solicitud de un certificado falla.

challengeRetries=Reintentos de solicitud
challengeRetries.desc=N\u00famero de veces que se debe reintentar la actualizaci\u00f3n del estado de solicitud antes de terminar anormalmente la solicitud.

challengeRetryWait=Espera de reintento de solicitud
challengeRetryWait.desc=Cantidad de tiempo a esperar antes de reintentar renovar el estado de una solicitud.

orderRetries=Reintentos de orden
orderRetries.desc=N\u00famero de veces que se debe reintentar actualizar el estado de la orden antes de cancelarla.

orderRetryWait=Espera de reintento de orden
orderRetryWait.desc=Cantidad de tiempo a esperar antes de reintentar renovar el estado de una orden.

accountContact=Contacto de cuenta
accountContact.desc=Un URL de contacto que el servidor ACME puede utilizar para contactar con el cliente para problemas relacionados con esta cuenta de ACME.

accountKeyFile=Archivo de claves de cuenta
accountKeyFile.desc=Una v\u00eda de acceso al archivo que contiene un identificador de clave para una cuenta registrada en el servidor ACME CA. Si el archivo no existe, se registra una cuenta nueva con el servidor ACME CA y la clave asociada se escribe en este archivo. Realice una copia de seguridad de este archivo para mantener el control de la cuenta en el servidor ACME CA. 

domainKeyFile=Archivo de clave de dominio
domainKeyFile.desc=Una v\u00eda de acceso al archivo que contiene un identificador de clave para un dominio. Si el archivo no existe, se genera una clave nueva que se escribe en este archivo. Realice una copia de seguridad de este archivo para mantener el control del dominio.
