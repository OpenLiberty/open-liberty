#CMVCPATHNAME com.ibm.ws.security.acme/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# ACME configuration

directoryURI=URI director server ACME
directoryURI.desc=URI-ul c\u0103tre obiectul director al serverului ACME CA.

domain=Nume domeniu
domain.desc=Un nume de domeniu pentru care se cere un certificat.

validFor=Valid pentru
validFor.desc=Durata de timp pe care cererea de semnare certificat o specific\u0103 pentru ca certificatul s\u0103 fie valid. Valoarea implicit\u0103 este definit\u0103 de serverul ACME CA.
country=\u0162ar\u0103
country.desc=Numele \u0163\u0103rii de utilizat pentru certificat.

state=Stat sau provincie
state.desc=Numele de stat sau provincie de utilizat pentru certificat.

locality=Localitate
locality.desc=Numele localit\u0103\u0163ii de utilizat pentru certificat.

organization=Organiza\u0163ie
organization.desc=Numele organiza\u0163iei de utilizat pentru certificat.

organizationalUnit=Unitate organiza\u0163ional\u0103
organizationalUnit.desc=Numele unit\u0103\u0163ii organiza\u0163ionale de utilizat pentru certificat.

acceptTermsOfService=Acceptare termenii serviciului
acceptTermsOfService.desc=Indic\u0103 dac\u0103 utilizatorul accept\u0103 termenii serviciului pentru serverul ACME CA. Dac\u0103 este adev\u0103rat, termenii serviciului sunt accepta\u0163i automat. Dac\u0103 este fals, \u015fi serverul ACME CA emite termeni de serviciu, cererea pentru un certificat e\u015fueaz\u0103.  

challengeRetries=Re\u00eencercare cerere de autentificare
challengeRetries.desc=Num\u0103rul de ori pentru a re\u00eencerca actualizarea st\u0103rii cererii de autentificare \u00eenainte de a renun\u0163a la ea.

challengeRetryWait=A\u015fteptare re\u00eencercare cerere de autentificare
challengeRetryWait.desc=Durata de a\u015fteptare \u00eenainte de re\u00eencercarea de re\u00eemprosp\u0103tare a st\u0103rii unei cereri de autentificare.

orderRetries=Re\u00eencerc\u0103ri comand\u0103
orderRetries.desc=Num\u0103rul de ori pentru a re\u00eencerca actualizarea st\u0103rii comenzii \u00eenainte de a renun\u0163a la comand\u0103.

orderRetryWait=A\u015fteptare re\u00eencercare comand\u0103
orderRetryWait.desc=Durata de a\u015fteptare \u00eenainte de a re\u00eencerca re\u00eemprosp\u0103tarea st\u0103rii unei comenzi.

accountContact=Contact cont
accountContact.desc=Un URL de contact pe care-l poate folosi serverul ACME pentru a contacta clientul pentru probleme legate de acest cont ACME.

accountKeyFile=Fi\u015fier cheie cont
accountKeyFile.desc=O cale la fi\u015fierul care con\u0163ine un identificator de cheie pentru un cont \u00eenregistrat la serverul ACME CA. Dac\u0103 fi\u015fierul nu exist\u0103, un cont nou este \u00eenregistrat cu serverul ACME CA \u015fi cheia asociat\u0103 este scris\u0103 \u00een acest fi\u015fier. Salva\u0163i de rezerv\u0103 acest fi\u015fier pentru a men\u0163ine controlul contului pe serverul ACME CA. 

domainKeyFile=Fi\u015fier cheie domeniu
domainKeyFile.desc=O cale la fi\u015fierul care con\u0163ine un identificator de cheie pentru un domeniu. Dac\u0103 fi\u015fierul nu exist\u0103, este generat\u0103 o nou\u0103 cheie \u015fi este scris\u0103 \u00een acest fi\u015fier. Salva\u0163i de rezerv\u0103 acest fi\u015fier pentru a men\u0163ine controlul domeniului. 
