#CMVCPATHNAME com.ibm.ws.security.acme/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# ACME configuration

directoryURI=Identifik\u00e1tor URI adres\u00e1\u0159e serveru ACME
directoryURI.desc=Identifik\u00e1tor URI objektu adres\u00e1\u0159e serveru ACME CA.

domain=N\u00e1zev dom\u00e9ny
domain.desc=N\u00e1zev dom\u00e9ny, pro n\u00ed\u017e se \u017e\u00e1d\u00e1 o certifik\u00e1t.

validFor=Doba platnosti
validFor.desc=Doba trv\u00e1n\u00ed platnosti certifik\u00e1tu, kterou specifikuje \u017e\u00e1dost o podpis certifik\u00e1tu. V\u00fdchoz\u00ed hodnota je definov\u00e1na serverem ACME CA.

subjectDN=Rozli\u0161uj\u00edc\u00ed n\u00e1zev subjektu
subjectDN.desc=Rozli\u0161ovac\u00ed n\u00e1zev (DN) subjektu, kter\u00fd m\u00e1 b\u00fdt pou\u017eit pro certifik\u00e1t. Rozli\u0161uj\u00edc\u00ed n\u00e1zev m\u016f\u017ee obsahovat n\u00e1sleduj\u00edc\u00ed typy RDN: cn, c, st, l, o a ou. Je-li definov\u00e1n typ cn RDN, mus\u00ed se jednat o jednu z dom\u00e9n definovan\u00fdch prvkem konfigurace dom\u00e9ny a mus\u00ed se jednat o prvn\u00ed RDN v DN. Pokud nen\u00ed typ cn RDN definov\u00e1n, pou\u017eije se jako hodnota cn RDN prvn\u00ed dom\u00e9na definovan\u00e1 prvkem konfigurace dom\u00e9ny.

challengeRetries=Opakov\u00e1n\u00ed v\u00fdzvy
challengeRetries.desc=Po\u010det opakovan\u00ed pokusu o aktualizaci stavu v\u00fdzvy p\u0159ed jej\u00edm p\u0159ed\u010dasn\u00fdm ukon\u010den\u00edm.

challengeRetryWait=Interval opakov\u00e1n\u00ed v\u00fdzvy
challengeRetryWait.desc=Doba \u010dek\u00e1n\u00ed p\u0159ed opakov\u00e1n\u00edm pokusu o aktualizaci stavu v\u00fdzvy.

orderRetries=Opakovan\u00ed objedn\u00e1vky
orderRetries.desc=Po\u010det opakovan\u00ed pokusu o aktualizaci stavu objedn\u00e1vky p\u0159ed jej\u00edm p\u0159ed\u010dasn\u00fdm ukon\u010den\u00edm.

orderRetryWait=Interval opakov\u00e1n\u00ed objedn\u00e1vky
orderRetryWait.desc=Doba \u010dek\u00e1n\u00ed p\u0159ed opakov\u00e1n\u00edm pokusu o aktualizaci stavu objedn\u00e1vky.

accountContact=Kontakt na \u00fa\u010det
accountContact.desc=Kontaktn\u00ed adresa URL, kterou m\u016f\u017ee server ACME pou\u017e\u00edt ke kontaktov\u00e1n\u00ed klienta pro z\u00e1le\u017eitosti souvisej\u00edc\u00ed s t\u00edmto \u00fa\u010dtem ACME.

accountKeyFile=Soubor s kl\u00ed\u010di \u00fa\u010dtu
accountKeyFile.desc=Cesta k souboru obsahuj\u00edc\u00edmu identifik\u00e1tor kl\u00ed\u010de pro registrovan\u00fd \u00fa\u010det na serveru ACME CA. Pokud soubor neexistuje, je nov\u00fd \u00fa\u010det registrov\u00e1n se serverem ACME CA a p\u0159idru\u017een\u00fd kl\u00ed\u010d je zaps\u00e1n do tohoto souboru. Z\u00e1lohujte tento soubor, abyste udr\u017eeli kontrolu nad \u00fa\u010dtem na serveru ACME CA. 

domainKeyFile=Soubor s kl\u00ed\u010di dom\u00e9ny
domainKeyFile.desc=Cesta k souboru obsahuj\u00edc\u00edmu identifik\u00e1tor kl\u00ed\u010de pro dom\u00e9nu. Pokud tento soubor neexistuje, vygeneruje se nov\u00fd kl\u00ed\u010d a zap\u00ed\u0161e se do tohoto souboru. Z\u00e1lohujte tento soubor, abyste udr\u017eeli kontrolu nad dom\u00e9nou. 

acmeTransportConfig=Konfigurace p\u0159enosu ACME
acmeTransportConfig.desc=Konfigurace transportn\u00ed vrstvy ACME.

sslProtocol=Protokol SSL
sslProtocol.desc=Protokol komunikace SSL. Hodnoty protokolu lze nal\u00e9zt v dokumentaci poskytovatele JSSE (Java Secure Socket Extension) z\u00e1kladn\u00edho prost\u0159ed\u00ed JRE. P\u0159i pou\u017eit\u00ed prost\u0159ed\u00ed IBM JRE je v\u00fdchoz\u00ed hodnota SSL_TLSv2, p\u0159i pou\u017eit\u00ed Oracle JRE je v\u00fdchoz\u00ed hodnota SSL.

trustStore=\u00dalo\u017ei\u0161t\u011b \u00fadaj\u016f o d\u016fv\u011bryhodnosti
trustStore.desc=\u00dalo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f obsahuj\u00edc\u00ed polo\u017eky d\u016fv\u011bryhodn\u00fdch certifik\u00e1t\u016f, kter\u00e9 pou\u017e\u00edv\u00e1 SSL pro ov\u011b\u0159ov\u00e1n\u00ed podpis\u016f.

trustStorePassword=Heslo \u00falo\u017ei\u0161t\u011b \u00fadaj\u016f o d\u016fv\u011bryhodnosti
trustStorePassword.desc=Heslo, kter\u00e9 se pou\u017e\u00edv\u00e1 k na\u010dten\u00ed souboru \u00falo\u017ei\u0161t\u011b \u00fadaj\u016f o d\u016fv\u011bryhodnosti. Hodnotu lze ulo\u017eit jako prost\u00fd text nebo v k\u00f3dovan\u00e9 podob\u011b. K zak\u00f3dov\u00e1n\u00ed hesla pou\u017eijte n\u00e1stroj securityUtility.

trustStoreType=Typ \u00falo\u017ei\u0161t\u011b \u00fadaj\u016f o d\u016fv\u011bryhodnosti
trustStoreType.desc=Typ \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f pro \u00falo\u017ei\u0161t\u011b \u00fadaj\u016f o d\u016fv\u011bryhodnosti. Podporovan\u00e9 typy jsou JKS, PKCS12 a JCEKS.

renewBeforeExpiration=Obnovit \u010das p\u0159ed vypr\u0161en\u00edm platnosti
renewBeforeExpiration.desc=\u010casov\u00e9 obdob\u00ed p\u0159ed datem vypr\u0161en\u00ed platnosti certifik\u00e1tu pro vy\u017e\u00e1d\u00e1n\u00ed nov\u00e9ho certifik\u00e1tu. Pokud prvn\u00ed po\u017eadavek nepracuje, bude po\u017eadavek na obnoven\u00ed certifik\u00e1tu pokra\u010dovat, dokud nebude p\u0159ijat nov\u00fd certifik\u00e1t. Je-li nap\u0159\u00edklad vlastnost renewBeforeExpiration nastavena na sedm dn\u00ed, bude slu\u017eba ACME po\u017eadovat nov\u00fd certifik\u00e1t sedm dn\u016f p\u0159ed datem vypr\u0161en\u00ed platnosti aktu\u00e1ln\u00edho certifik\u00e1tu. Nastaven\u00ed vlastnosti renewBeforeExpiration na nulu nebo na z\u00e1pornou hodnotu vypne automatick\u00e9 obnoven\u00ed certifik\u00e1tu.

acmeRevocationChecker=Kontrolor odvol\u00e1n\u00ed certifik\u00e1t\u016f ACME
acmeRevocationChecker.desc=Konfigurace pro kontrolu stavu odvol\u00e1n\u00ed certifik\u00e1t\u016f pomoc\u00ed protokolu OCSP (Online Certificate Status Protocol) nebo CRL (Certificate Revocation Lists).

enabled=Kontrola odvol\u00e1n\u00ed certifik\u00e1t\u016f povolena
enabled.desc=Ov\u011b\u0159uje, zda je pro slu\u017ebu certifika\u010dn\u00ed autority ACME povolena kontrola odvol\u00e1n\u00ed certifik\u00e1t\u016f. V\u00fdchoz\u00ed hodnota je true.

ocspResponderUrl=Adresa URL odpov\u00eddac\u00edho modulu protokolu OCSP
ocspResponderUrl.desc=Nastavuje identifik\u00e1tor URI, kter\u00fd identifikuje um\u00edst\u011bn\u00ed odpov\u00eddac\u00edho modulu OCSP. Toto nastaven\u00ed potla\u010d\u00ed vlastnost zabezpe\u010den\u00ed ocsp.responderURL a v\u0161echny odpov\u00eddac\u00ed moduly, kter\u00e9 jsou ur\u010deny v roz\u0161\u00ed\u0159en\u00ed p\u0159\u00edstupu k informac\u00edm o certifika\u010dn\u00ed autorit\u011b.

preferCRLs=Preferovat CRL
preferCRLs.desc=Standardn\u011b je OCSP up\u0159ednost\u0148ovan\u00fdm mechanizmem pro kontrolu stavu odvol\u00e1n\u00ed a seznamy odvolan\u00fdch certifik\u00e1t\u016f (CRL) jako n\u00e1hradn\u00ed mechanizmus. P\u0159epn\u011bte p\u0159edvolbu na CRL s touto volbou. 

disableFallback=Bez n\u00e1hradn\u00edho mechanizmu
disableFallback.desc=Zaka\u017ete n\u00e1hradn\u00ed mechanizmus kontroly stavu odvol\u00e1n\u00ed certifik\u00e1t\u016f. P\u0159i kontrole stavu odvol\u00e1n\u00ed certifik\u00e1t\u016f je v\u00fdchoz\u00ed chov\u00e1n\u00ed n\u00e1hradn\u00ed a kontroluje se pomoc\u00ed nepreferovan\u00e9ho mechanismu (OCSP nebo CRL). V\u00fdchoz\u00ed hodnota je false.
