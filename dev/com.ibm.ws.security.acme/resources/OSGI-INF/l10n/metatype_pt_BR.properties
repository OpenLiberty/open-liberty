#CMVCPATHNAME com.ibm.ws.security.acme/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# ACME configuration

directoryURI=URI do diret\u00f3rio do servidor do ACME
directoryURI.desc=O URI para o objeto de diret\u00f3rio do servidor do ACME CA.

domain=Nome de dom\u00ednio
domain.desc=Um nome de dom\u00ednio para o qual solicitar um certificado.

validFor=V\u00e1lido para
validFor.desc=A dura\u00e7\u00e3o do tempo que a solicita\u00e7\u00e3o de assinatura de certificado especifica para que o certificado seja v\u00e1lido. O padr\u00e3o \u00e9 definido pelo servidor do ACME CA.

country=Pa\u00eds
country.desc=Nome do pa\u00eds a ser usado para o certificado.

state=Estado ou Prov\u00edncia
state.desc=Nome do estado ou do munic\u00edpio a ser usado para o certificado.

locality=Localidade
locality.desc=Nome da localidade a ser usado para o certificado.

organization=Organiza\u00e7\u00e3o
organization.desc=Nome da organiza\u00e7\u00e3o a ser usado para o certificado.

organizationalUnit=Unidade organizacional
organizationalUnit.desc=Nome da unidade organizacional a ser usado para o certificado.

acceptTermsOfService=Aceitar termos de servi\u00e7o
acceptTermsOfService.desc=Indica se o usu\u00e1rio aceita os termos de servi\u00e7o para o servidor do ACME CA. Se true, os termos de servi\u00e7o ser\u00e3o automaticamente aceitos. Se false e o servidor do ACME CA emitir termos de servi\u00e7o, a solicita\u00e7\u00e3o de um certificado falhar\u00e1.  

challengeRetries=Novas tentativas de desafio
challengeRetries.desc=O n\u00famero de vezes para tentar novamente a atualiza\u00e7\u00e3o do status do desafio antes de interromper o desafio.

challengeRetryWait=Espera de nova tentativa de desafio
challengeRetryWait.desc=A quantia de tempo para esperar antes de tentar novamente atualizar o status de um desafio.

orderRetries=Novas tentativas de ordem
orderRetries.desc=O n\u00famero de vezes para tentar novamente a atualiza\u00e7\u00e3o do status da ordem antes de interromper a ordem.

orderRetryWait=Espera de nova tentativa de ordem
orderRetryWait.desc=A quantia de tempo para esperar antes de tentar novamente atualizar o status de uma ordem.

accountContact=Contato da conta
accountContact.desc=Uma URL de contato que o servidor do ACME pode usar para entrar em contato com o cliente para problemas relacionados a essa conta do ACME.

accountKeyFile=Arquivo-chave da conta
accountKeyFile.desc=Um caminho para o arquivo que cont\u00e9m um identificador de chave para uma conta registrada no servidor do ACME CA. Se o arquivo n\u00e3o existir, uma nova conta ser\u00e1 registrada com o servidor do ACME CA e a chave associada ser\u00e1 gravada nesse arquivo. Fa\u00e7a backup desse arquivo para manter o controle da conta no servidor do ACME CA. 

domainKeyFile=Arquivo-chave de dom\u00ednio
domainKeyFile.desc=Um caminho para o arquivo contendo um identificador de chave para um dom\u00ednio. Se o arquivo n\u00e3o existir, uma nova chave ser\u00e1 gerada e gravada neste arquivo. Fa\u00e7a backup desse arquivo para manter o controle do dom\u00ednio. 
