validFor.desc=Az az id\u0151tartam, ameddig a tan\u00fas\u00edtv\u00e1nyal\u00e1\u00edr\u00e1si k\u00e9r\u00e9s szerint a tan\u00fas\u00edtv\u00e1ny \u00e9rv\u00e9nyes. Az alap\u00e9rtelmez\u00e9st az ACME CA kiszolg\u00e1l\u00f3 hat\u00e1rozza meg.

country=Orsz\u00e1g
country.desc=A tan\u00fas\u00edtv\u00e1nyhoz haszn\u00e1land\u00f3 orsz\u00e1gn\u00e9v.

state=\u00c1llam vagy tartom\u00e1ny
state.desc=A tan\u00fas\u00edtv\u00e1nyhoz haszn\u00e1land\u00f3 \u00e1llam vagy tartom\u00e1nyn\u00e9v.

locality=Hely
locality.desc=A tan\u00fas\u00edtv\u00e1nyhoz haszn\u00e1land\u00f3 helys\u00e9gn\u00e9v.

organization=Szervezet
organization.desc=A tan\u00fas\u00edtv\u00e1nyhoz haszn\u00e1land\u00f3 szervezetn\u00e9v.

organizationalUnit=Szervezeti egys\u00e9g
organizationalUnit.desc=A tan\u00fas\u00edtv\u00e1nyhoz haszn\u00e1land\u00f3 szervezeti egys\u00e9g neve.

acceptTermsOfService=Az \u00e1ltal\u00e1nos szolg\u00e1ltat\u00e1si felt\u00e9telek elfogad\u00e1sa
acceptTermsOfService.desc=Azt jelzi, hogy a felhaszn\u00e1l\u00f3 elfogadja-e az ACME CA kiszolg\u00e1l\u00f3 szolg\u00e1ltat\u00e1si felt\u00e9teleit. Ha az \u00e9rt\u00e9ke true, akkor a szolg\u00e1ltat\u00e1s felt\u00e9telei automatikusan elfogad\u00e1sra ker\u00fclnek. Ha az \u00e9rt\u00e9ke false, \u00e9s az ACME CA kiszolg\u00e1l\u00f3 bocs\u00e1tja ki a szolg\u00e1ltat\u00e1si felt\u00e9teleket, akkor a tan\u00fas\u00edtv\u00e1ny k\u00e9r\u00e9se meghi\u00fasul.  

challengeRetries=Ism\u00e9telt r\u00e1k\u00e9rdez\u00e9si k\u00eds\u00e9rletek
challengeRetries.desc=Azoknak az alkalmaknak a sz\u00e1ma, ah\u00e1nyszor r\u00e1k\u00e9rdez\u00e9si \u00e1llapotfriss\u00edt\u00e9si k\u00eds\u00e9rlet t\u00f6rt\u00e9nik a r\u00e1k\u00e9rdez\u00e9s megszak\u00edt\u00e1sa el\u0151tt.

challengeRetryWait=\u00dajb\u00f3li r\u00e1k\u00e9rdez\u00e9s v\u00e1rakoz\u00e1si ideje
challengeRetryWait.desc=A r\u00e1k\u00e9rdez\u00e9s \u00e1llapotfriss\u00edt\u00e9s\u00e9nek ism\u00e9telt k\u00eds\u00e9rlet\u00e9re v\u00e1rakoz\u00e1s id\u0151mennyis\u00e9ge.

orderRetries=Ism\u00e9telt rendel\u00e9si k\u00eds\u00e9rletek
orderRetries.desc=Azoknak az alkalmaknak a sz\u00e1ma, ah\u00e1nyszor rendel\u00e9si \u00e1llapot friss\u00edt\u00e9si k\u00eds\u00e9rlet t\u00f6rt\u00e9nik a rendel\u00e9s megszak\u00edt\u00e1sa el\u0151tt.

orderRetryWait=Ism\u00e9telt rendel\u00e9si k\u00eds\u00e9rlet v\u00e1rakoz\u00e1s
orderRetryWait.desc=A rendel\u00e9s \u00e1llapotfriss\u00edt\u00e9s\u00e9nek ism\u00e9telt k\u00eds\u00e9rlet\u00e9re v\u00e1rakoz\u00e1s id\u0151mennyis\u00e9ge.

accountContact=Fi\u00f3kkapcsolat
accountContact.desc=Az az URL, amelyen az ACME kiszolg\u00e1l\u00f3 kapcsolatba l\u00e9phet az \u00fcgyf\u00e9llel az ACME fi\u00f3kj\u00e1val kapcsolatos probl\u00e9m\u00e1k eset\u00e9n.

accountKeyFile=Fi\u00f3k kulcsf\u00e1jl
accountKeyFile.desc=Az ACME CA kiszolg\u00e1l\u00f3n bejegyzett fi\u00f3k kulcsazonos\u00edt\u00f3j\u00e1t tartalmaz\u00f3 f\u00e1jl el\u00e9r\u00e9si \u00fatja. Ha a f\u00e1jl nem l\u00e9tezik, akkor egy \u00faj fi\u00f3k ker\u00fcl bejegyz\u00e9sre az ACME CA kiszolg\u00e1l\u00f3val, \u00e9s a kapcsol\u00f3d\u00f3 kulcs ebbe a f\u00e1jlba ker\u00fcl be\u00edr\u00e1sra. K\u00e9sz\u00edtsen biztons\u00e1gi ment\u00e9st a f\u00e1jlr\u00f3l, hogy ellen\u0151rz\u00e9s alatt tartsa az ACME CA kiszolg\u00e1l\u00f3n l\u00e9v\u0151 fi\u00f3kot. 

domainKeyFile=Tartom\u00e1nykulcsf\u00e1jl
domainKeyFile.desc=A tartom\u00e1ny kulcsazonos\u00edt\u00f3j\u00e1t tartalmaz\u00f3 f\u00e1jl el\u00e9r\u00e9si \u00fatja. Ha a f\u00e1jl nem l\u00e9tezik, akkor \u00faj kulcs ker\u00fcl el\u0151\u00e1ll\u00edt\u00e1sra \u00e9s be\u00edr\u00e1sra a f\u00e1jlba. K\u00e9sz\u00edtsen biztons\u00e1gi ment\u00e9st a f\u00e1jlr\u00f3l, hogy ellen\u0151rz\u00e9s alatt tarthassa a tartom\u00e1nyt. 
