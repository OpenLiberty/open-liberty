# ACME configuration

acmeCA.config=ACME tan\u00fas\u00edtv\u00e1nyhat\u00f3s\u00e1g
acmeCA.config.desc=Az ACME tan\u00fas\u00edtv\u00e1nyhat\u00f3s\u00e1g konfigur\u00e1ci\u00f3ja.

directoryURI=ACME kiszolg\u00e1l\u00f3 k\u00f6nyvt\u00e1r URI
directoryURI.desc=Az ACME CA kiszolg\u00e1l\u00f3 k\u00f6nyvt\u00e1r objektum URI azonos\u00edt\u00f3ja.

domain=Tartom\u00e1nyn\u00e9v
domain.desc=A tartom\u00e1nyn\u00e9v, amelyhez tan\u00fas\u00edtv\u00e1nyt ig\u00e9nyel.

validFor=\u00c9rv\u00e9nyess\u00e9g:
validFor.desc=Az az id\u0151tartam, ameddig a tan\u00fas\u00edtv\u00e1nyal\u00e1\u00edr\u00e1si k\u00e9r\u00e9s szerint a tan\u00fas\u00edtv\u00e1ny \u00e9rv\u00e9nyes. Az alap\u00e9rtelmez\u00e9st az ACME CA kiszolg\u00e1l\u00f3 hat\u00e1rozza meg.

subjectDN=Alany megk\u00fcl\u00f6nb\u00f6ztetett neve
subjectDN.desc=A tan\u00fas\u00edtv\u00e1nyhoz haszn\u00e1land\u00f3 alany megk\u00fcl\u00f6nb\u00f6ztetett neve (DN). A DN a k\u00f6vetkez\u0151 relat\u00edv megk\u00fcl\u00f6nb\u00f6ztetett n\u00e9v (RDN) t\u00edpusokat tartalmazhatja: cn, c, st, l, o \u00e9s ou. Ha a cn RDN t\u00edpusa meg van adva, akkor annak a tartom\u00e1nykonfigur\u00e1ci\u00f3s elem \u00e1ltal meghat\u00e1rozott tartom\u00e1nyok egyik\u00e9nek kell lennie, \u00e9s az els\u0151 RDN n\u00e9vnek kell lennie a megk\u00fcl\u00f6nb\u00f6ztetett n\u00e9vben. Ha a cn RDN t\u00edpus nincs megadva, akkor a tartom\u00e1nykonfigur\u00e1ci\u00f3s elem \u00e1ltal meghat\u00e1rozott els\u0151 tartom\u00e1ny ker\u00fcl alkalmaz\u00e1sra a cn RDN \u00e9rt\u00e9kek\u00e9nt.

challengePollTimeout=Ellen\u0151rz\u0151k\u00e9rd\u00e9s lek\u00e9rdez\u00e9s\u00e9nek id\u0151korl\u00e1tja
challengePollTimeout.desc=Az ACME ellen\u0151rz\u0151k\u00e9rd\u00e9s \u00e1llapot\u00e1nak lek\u00e9rdez\u00e9s\u00e9vel t\u00f6lt\u00f6tt id\u0151 a lek\u00e9rdez\u00e9s megszak\u00edt\u00e1s\u00e1ig \u00e9s az ellen\u0151rz\u0151k\u00e9rd\u00e9s sikertelennek \u00edt\u00e9l\u00e9s\u00e9ig. A 0 \u00e9rt\u00e9k meghat\u00e1rozatlan lek\u00e9rdez\u00e9si id\u0151t jelez. 
orderPollTimeout=Rendel\u00e9slek\u00e9rdez\u00e9si id\u0151korl\u00e1t
orderPollTimeout.desc=Az ACME rendel\u00e9s \u00e1llapot\u00e1nak lek\u00e9rdez\u00e9s\u00e9vel t\u00f6lt\u00f6tt id\u0151 a lek\u00e9rdez\u00e9s megszak\u00edt\u00e1s\u00e1ig \u00e9s a rendel\u00e9s sikertelennek \u00edt\u00e9l\u00e9s\u00e9ig. A 0 \u00e9rt\u00e9k meghat\u00e1rozatlan lek\u00e9rdez\u00e9si id\u0151t jelez. 
accountContact=Fi\u00f3kkapcsolat
accountContact.desc=Az az URL, amelyen az ACME kiszolg\u00e1l\u00f3 kapcsolatba l\u00e9phet az \u00fcgyf\u00e9llel az ACME fi\u00f3kj\u00e1val kapcsolatos probl\u00e9m\u00e1k eset\u00e9n.

accountKeyFile=Fi\u00f3k kulcsf\u00e1jl
accountKeyFile.desc=Az ACME CA kiszolg\u00e1l\u00f3n bejegyzett fi\u00f3k kulcsazonos\u00edt\u00f3j\u00e1t tartalmaz\u00f3 f\u00e1jl el\u00e9r\u00e9si \u00fatja. Ha a f\u00e1jl nem l\u00e9tezik, akkor egy \u00faj fi\u00f3k ker\u00fcl bejegyz\u00e9sre az ACME CA kiszolg\u00e1l\u00f3val, \u00e9s a kapcsol\u00f3d\u00f3 kulcs ebbe a f\u00e1jlba ker\u00fcl be\u00edr\u00e1sra. K\u00e9sz\u00edtsen biztons\u00e1gi ment\u00e9st a f\u00e1jlr\u00f3l, hogy ellen\u0151rz\u00e9s alatt tartsa az ACME CA kiszolg\u00e1l\u00f3n l\u00e9v\u0151 fi\u00f3kot. 

domainKeyFile=Tartom\u00e1nykulcsf\u00e1jl
domainKeyFile.desc=A tartom\u00e1ny kulcsazonos\u00edt\u00f3j\u00e1t tartalmaz\u00f3 f\u00e1jl el\u00e9r\u00e9si \u00fatja. Ha a f\u00e1jl nem l\u00e9tezik, akkor \u00faj kulcs ker\u00fcl el\u0151\u00e1ll\u00edt\u00e1sra \u00e9s be\u00edr\u00e1sra a f\u00e1jlba. K\u00e9sz\u00edtsen biztons\u00e1gi ment\u00e9st a f\u00e1jlr\u00f3l, hogy ellen\u0151rz\u00e9s alatt tarthassa a tartom\u00e1nyt. 

acmeTransport=ACME sz\u00e1ll\u00edt\u00e1s
acmeTransport.desc=ACME sz\u00e1ll\u00edt\u00e1s r\u00e9teg.
acmeTransport$Ref=ACME sz\u00e1ll\u00edt\u00e1s le\u00edr\u00e1sa

sslProtocol=SSL protokoll
sslProtocol.desc=Az SSL k\u00e9zfog\u00e1s protokollja. A protokoll\u00e9rt\u00e9kek az alapul szolg\u00e1l\u00f3 JRE Java Secure Socket Extension (JSSE) szolg\u00e1ltat\u00f3j\u00e1nak dokument\u00e1ci\u00f3j\u00e1ban tal\u00e1lhat\u00f3k.  IBM JRE haszn\u00e1lata eset\u00e9n az alap\u00e9rtelmezett \u00e9rt\u00e9k: SSL_TLSv2, az Oracle JRE ig\u00e9nybev\u00e9tele eset\u00e9ben pedig: SSL.

trustStore=Tan\u00fas\u00edtv\u00e1nyt\u00e1rol\u00f3
trustStore.desc=Az SSL \u00e1ltal az al\u00e1\u00edr\u00e1sok ellen\u0151rz\u00e9shez haszn\u00e1lt megb\u00edzhat\u00f3 tan\u00fas\u00edtv\u00e1ny bejegyz\u00e9seket tartalmaz\u00f3 kulcst\u00e1rol\u00f3.

trustStorePassword=Tan\u00fas\u00edtv\u00e1nyt\u00e1rol\u00f3 jelsz\u00f3
trustStorePassword.desc=A tan\u00fas\u00edtv\u00e1nyt\u00e1rol\u00f3 f\u00e1jl bet\u00f6lt\u00e9s\u00e9hez haszn\u00e1lt jelsz\u00f3. Az \u00e9rt\u00e9k t\u00e1rolhat\u00f3 sima sz\u00f6vegk\u00e9nt, vagy k\u00f3dolt form\u00e1ban. A jelsz\u00f3 k\u00f3dol\u00e1s\u00e1hoz haszn\u00e1lja a securityUtility eszk\u00f6zt.

trustStoreType=Tan\u00fas\u00edtv\u00e1nyt\u00e1rol\u00f3 t\u00edpus
trustStoreType.desc=A tan\u00fas\u00edtv\u00e1nyt\u00e1rol\u00f3ra vonatkoz\u00f3 kulcst\u00e1rol\u00f3 t\u00edpus. A t\u00e1mogatott t\u00edpusok: JKS, PKCS12 \u00e9s JCEKS.

renewBeforeExpiration=Lej\u00e1rat el\u0151tti meg\u00faj\u00edt\u00e1si id\u0151
renewBeforeExpiration.desc=A tan\u00fas\u00edtv\u00e1ny lej\u00e1rati d\u00e1tuma el\u0151tti, \u00faj tan\u00fas\u00edtv\u00e1ny k\u00e9r\u00e9s\u00e9re rendelkez\u00e9sre \u00e1ll\u00f3 id\u0151tartam. Ha p\u00e9ld\u00e1ul a renewBeforeExpiration tulajdons\u00e1g h\u00e9t napra van be\u00e1ll\u00edtva, akkor az ACME szolg\u00e1ltat\u00e1s az aktu\u00e1lis tan\u00fas\u00edtv\u00e1ny lej\u00e1rati d\u00e1tuma el\u0151tt h\u00e9t nappal \u00faj tan\u00fas\u00edtv\u00e1nyt k\u00e9r. A renewBeforeExpiration tulajdons\u00e1g be\u00e1ll\u00edt\u00e1sa nulla vagy negat\u00edv \u00e9rt\u00e9kre letiltja az automatikus tan\u00fas\u00edtv\u00e1nymeg\u00faj\u00edt\u00e1si k\u00e9r\u00e9seket.
acmeRevocationChecker=ACME tan\u00fas\u00edtv\u00e1nyvisszavon\u00e1s-ellen\u0151rz\u0151
acmeRevocationChecker.desc=Az Online Tan\u00fas\u00edtv\u00e1ny\u00e1llapot Protokoll (OCSP) vagy Tan\u00fas\u00edtv\u00e1nyvisszavon\u00e1si list\u00e1k (CRL) seg\u00edts\u00e9g\u00e9vel a tan\u00fas\u00edtv\u00e1nyok visszavon\u00e1si \u00e1llapot\u00e1nak ellen\u0151rz\u00e9s\u00e9re szolg\u00e1l\u00f3 be\u00e1ll\u00edt\u00e1s.
acmeRevocationChecker$Ref=ACME tan\u00fas\u00edtv\u00e1nyvisszavon\u00e1s-ellen\u0151rz\u0151 le\u00edr\u00e1sa

enabled=Tan\u00fas\u00edtv\u00e1nyvisszavon\u00e1s ellen\u0151rz\u00e9se enged\u00e9lyezve
enabled.desc=Ellen\u0151rzi, hogy a tan\u00fas\u00edtv\u00e1nyvisszavon\u00e1s ellen\u0151rz\u00e9se enged\u00e9lyezett-e az ACME CA szolg\u00e1ltat\u00e1sban. Az alap\u00e9rtelmezett \u00e9rt\u00e9k a true.

ocspResponderUrl=OCSP v\u00e1laszad\u00f3 URL
ocspResponderUrl.desc=Az OCSP v\u00e1laszad\u00f3 hely\u00e9t azonos\u00edt\u00f3 URI azonos\u00edt\u00f3t \u00e1ll\u00edtja be. Ez a be\u00e1ll\u00edt\u00e1s fel\u00fclb\u00edr\u00e1lja az ocsp.responderURL biztons\u00e1gi tulajdons\u00e1got \u00e9s a tan\u00fas\u00edtv\u00e1nyhat\u00f3s\u00e1g inform\u00e1ci\u00f3hozz\u00e1f\u00e9r\u00e9si b\u0151v\u00edtm\u00e9ny\u00e9ben megadott v\u00e1laszad\u00f3kat.

preferCRLs=Tan\u00fas\u00edtv\u00e1nyvisszavon\u00e1si list\u00e1k (CRL) el\u0151nyben r\u00e9szes\u00edt\u00e9se
preferCRLs.desc=Alap\u00e9rtelmez\u00e9sben a visszavon\u00e1si \u00e1llapot ellen\u0151rz\u00e9s\u00e9nek el\u0151nyben r\u00e9szes\u00edtett mechanizmusa az OCSP, a CRL pedig tartal\u00e9k mechanizmusk\u00e9nt szolg\u00e1l. Ez a be\u00e1ll\u00edt\u00e1s megford\u00edtja a preferenci\u00e1t a CRL list\u00e1kra. 

disableFallback=Nincs tartal\u00e9k
disableFallback.desc=Letiltja a tan\u00fas\u00edtv\u00e1nyvisszavon\u00e1si \u00e1llapotellen\u0151rz\u00e9s tartal\u00e9k mechanizmus\u00e1t. A tan\u00fas\u00edtv\u00e1nyvisszavon\u00e1si \u00e1llapot ellen\u0151rz\u00e9se sor\u00e1n az alap\u00e9rtelmezett viselked\u00e9s a visszal\u00e9p\u00e9s \u00e9s ellen\u0151rz\u00e9s a nem el\u0151nyben r\u00e9szes\u00edtett mechanizmussal (OCSP vagy CRL). Az alap\u00e9rtelmezett \u00e9rt\u00e9k a false.

certCheckerSchedule=Tan\u00fas\u00edtv\u00e1nyellen\u0151rz\u0151 \u00fctemez\u00e9se
certCheckerSchedule.desc=Az ACME CA szolg\u00e1ltat\u00e1s id\u0151intervalluma annak ellen\u0151rz\u00e9s\u00e9re, hogy a tan\u00fas\u00edtv\u00e1ny lej\u00e1r vagy visszavon\u00e1sra ker\u00fcl-e. Ha a tan\u00fas\u00edtv\u00e1ny lej\u00e1r vagy visszavon\u00e1sra ker\u00fcl, akkor az ACME CA szolg\u00e1ltat\u00e1s kibocs\u00e1t egy tan\u00fas\u00edtv\u00e1nymeg\u00faj\u00edt\u00e1si k\u00e9r\u00e9st.  Ha az els\u0151 meg\u00faj\u00edt\u00e1si k\u00e9r\u00e9s meghi\u00fasul, akkor a tan\u00fas\u00edtv\u00e1nymeg\u00faj\u00edt\u00e1si k\u00e9r\u00e9sek a certCheckerErrorSchedule attrib\u00fatumban be\u00e1ll\u00edtott \u00fctemez\u00e9s szerint az \u00faj tan\u00fas\u00edtv\u00e1ny meg\u00e9rkez\u00e9s\u00e9ig folytat\u00f3dnak. A certCheckerSchedule tulajdons\u00e1g be\u00e1ll\u00edt\u00e1sa nulla vagy negat\u00edv \u00e9rt\u00e9kre letiltja az automatikus tan\u00fas\u00edtv\u00e1nymeg\u00faj\u00edt\u00e1si k\u00e9r\u00e9seket.
certCheckerErrorSchedule=Tan\u00fas\u00edtv\u00e1nyellen\u0151rz\u00e9si hib\u00e1k \u00fctemez\u00e9se
certCheckerErrorSchedule.desc=Ugyanazt a funkci\u00f3t hajtja v\u00e9gre, mint a certCheckerSchedule attrib\u00fatum, de egy alternat\u00edv \u00fctemterv szerint. P\u00e9ld\u00e1ul a certCheckerErrorSchedule attrib\u00fatum r\u00f6videbb id\u0151intervallumra \u00e1ll\u00edthat\u00f3 be, mint a certCheckerSchedule attrib\u00fatum, hogy n\u00f6velje az ellen\u0151rz\u00e9sek gyakoris\u00e1g\u00e1t egy meghi\u00fasult k\u00e9r\u00e9s ut\u00e1n. A certCheckerSchedule attrib\u00fatum id\u0151intervalluma a tan\u00fas\u00edtv\u00e1ny meg\u00faj\u00edt\u00e1sa ut\u00e1n \u00fajrakezd\u0151dik. 

disableMinRenewWindow=Minim\u00e1lis meg\u00faj\u00edt\u00e1s id\u0151 letilt\u00e1sa
disableMinRenewWindow.desc=Az azonnali tan\u00fas\u00edtv\u00e1nymeg\u00faj\u00edt\u00e1si k\u00e9r\u00e9seket teszi lehet\u0151v\u00e9 a meg\u00faj\u00edt\u00e1si k\u00e9r\u00e9sek k\u00f6z\u00f6tti minim\u00e1lis id\u0151 kik\u00f6t\u00e9s\u00e9nek letilt\u00e1s\u00e1val. A minim\u00e1lis meg\u00faj\u00edt\u00e1si id\u0151 15 m\u00e1sodperc.
disableRenewOnNewHistory=Tan\u00fas\u00edtv\u00e1nyfriss\u00edt\u00e9s letilt\u00e1sa, ha az ACME el\u0151zm\u00e9nyf\u00e1jl m\u00e9g nem l\u00e9tezik
disableRenewOnNewHistory.desc=Letiltja az automatikus tan\u00fas\u00edtv\u00e1nyfriss\u00edt\u00e9st, amikor az ACME az el\u0151zm\u00e9nyf\u00e1jlt hozza l\u00e9tre.
