# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle
name: Java CI with Gradle

on:
  push:
    branches: 
    - master
    - gh-actions
  pull_request:
    branches: 
    - master
    - gh-actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x dev/gradlew
    - name: Build with Gradle
      if: "false"
      run: |
        cd dev
        CURDIR=`pwd`
        echo "@AGG we are in $CURDIR"
        ./gradlew cnf:initialize
        ./gradlew assemble
    - name: Upload liberty image
      if: "false"
      uses: actions/upload-artifact@v2
      with:
        name: liberty-image
        if-no-files-found: error
        path: |
          dev/build.image/wlp/
  fat_tests:
    name: FAT Tests - ${{matrix.category}}
    #needs: build
    runs-on: ubuntu-latest
    timeout-minutes: ${{matrix.timeout}}
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        category: [Basic, JDBC, JCA]
        include:
          - category: Basic
            timeout: 45
            fat-buckets: >
              build.example_fat
          - category: JDBC
            timeout: 45
            fat-buckets: >
              com.ibm.ws.jdbc_fat_derby
              com.ibm.ws.jdbc_fat_v41
          - category: JCA
            timeout: 45
            fat-buckets: >
              com.ibm.ws.jca_fat_bval
              com.ibm.ws.jca_fat_classloading
              com.ibm.ws.jca_fat_example_anno
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download liberty image
      if: "false"
      uses: actions/download-artifact@v2
      with:
        name: liberty-image
        path: dev/build.image/wlp/
    - name: Setup permissions
      if: "false"
      run: |
        chmod +x dev/gradlew
        chmod 777 dev/build.image/wlp/bin/*
    - name: Run FAT buckets
      env:
        FAT_BUCKETS: ${{matrix.fat-buckets}}
        CATEGORY: ${{matrix.category}}
      run: |
        cd dev
        for FAT_BUCKET in $FAT_BUCKETS
        do
          echo "@AGG inside iteration"
          echo "  FAT_BUCKETS=$FAT_BUCKETS"
          echo "  FAT_BUCKET=$FAT_BUCKETS"
          echo "  Would run: ./gradlew :$FAT_BUCKET:buildandrun"
        done
    - name: Upload FAT logs
      if: failure()
      run: |
        echo "@AGG something failed!"
      
