# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle
name: Java CI with Gradle

on:
  push:
    branches: 
    - master
    - gh-actions
  pull_request:
    branches: 
    - master
    - gh-actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x dev/gradlew
    - name: Build with Gradle
      run: |
        cd dev
        CURDIR=`pwd`
        echo "@AGG we are in $CURDIR"
        ./gradlew cnf:initialize
        ./gradlew assemble
    - name: Upload liberty image
      uses: actions/upload-artifact@v2
      with:
        name: liberty-image
        if-no-files-found: error
        path: |
          dev/build.image/wlp/
  fat_test_1:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download liberty image
      uses: actions/download-artifact@v2
      with:
        name: liberty-image
        path: dev/build.image/wlp/
    - name: Setup permissions
      run: |
        chmod +x dev/gradlew
        chmod 777 dev/build.image/wlp/bin/*
    - name: Run example FAT
      run: |
        cd dev
        ./gradlew :build.example_fat:buildandrun
  fat_test_2:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download liberty image
      uses: actions/download-artifact@v2
      with:
        name: liberty-image
        path: dev/build.image/wlp/
    - name: Setup permissions
      run: |
        chmod +x dev/gradlew
        chmod 777 dev/build.image/wlp/bin/*
    - name: Run example FAT
      run: |
        cd dev
        ./gradlew :com.ibm.ws.jsonb_fat:buildandrun
